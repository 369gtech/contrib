description: "Google’s scale and AI expertise uniquely positions us to use AI to positively impact society. In this talk, hear from our global leader of Google’s Crisis Response efforts on how to think about applying ML and AI to positively impact some of the world’s biggest humanitarian and environmental challenges. Through a pilot program in India, his team has been able to predict the path of a flood and can warn communities via public alerts.  He will also talk about how Conversational AI is helping us in an increasingly ambient way with our daily lives.\n\nWatch more #io19 here: \nInspiration at Google I/O 2019 Playlist → https://goo.gle/2LkBwCF\nGoogle I/O 2019 All Sessions Playlist → https://goo.gle/io19allsessions \nLearn more on the I/O Website → https://google.com/io\n\nSubscribe to the Google Developers Channel → https://goo.gle/developers\nGet started at → https://developers.google.com/\n\nSpeaker: Yossi Matias\n\nTDE18A"
