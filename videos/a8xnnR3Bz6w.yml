description: "Certaines questions merittent d'être posées: - pourquoi on se retrouve avec des bibilothèques de plusieurs mégas en Java ? - pourquoi mon application est lente au démarrage ? - pourquoi mon appli qui tourne depuis 15 jours vient de planter avec un NoClassDefFound ? - pourquoi la moitié des fix de sécurité de Java ont un CVSS de 10 ?\n\nEn vérité mes fréres, je vous le dit, jigsaw est là pour vous sauver, pour nous sauver, entrez dans mon eglise, voyez la lumière, venez apprendre la parole de jigsaw notre sauveur."
