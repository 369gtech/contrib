title: '"How to Equitably Close the CS Education Gap" by Jeffery Phipps'
language: English
recordingDate: 1634394124
description: "Computer Science is taught in less than half the schools in the U.S. Technology Education and Literacy in Schools (TEALS) is a Microsoft Philanthropies program that builds sustainable computer science programs in high schools with a focus on serving students excluded from learning CS because of race, gender, and geography. Learn how to help increase inclusive CS education in the U.S. and BC, Canada.\n\n\n\nJeffery Phipps\nMicrosoft Philanthropies TEALS Program\n\n@TEALSJeffery\n\n\nJeffery is a graduate of Southern Illinois University at Edwardsville with a BS in Math Studies with a minor in Computer Science. He is a former Airman, Newscaster, Housekeeper and teacher. Jeffery taught geometry for 13 years and taught computer science for four years. He was an AP Computer Science Principles Table Leader. He is currently the Regional Manager for TEALS in the St. Louis area.\n\n\nRecorded at Strange Loop 2021\nhttps://thestrangeloop.com"
