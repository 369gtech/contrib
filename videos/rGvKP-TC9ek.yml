title: 'YOW! / ASWEC Night April 2014 - Gail Murphy - Using Social Code Graphs...'
recordingDate: 1399344296
description: "The ways in which software developers interact to build software has changed dramatically over the past fifteen years. Much of this change has been driven by open source tools created by open source developers and driven by their own needs. The interaction styles made possible by these tools promote characteristics and values that are poised to help change how a broader set of knowledge workers go about their daily jobs. The interaction styles also bring new abilities to analyze how software development occurs and to create new approaches to better support development activities. In this talk, I will describe how the social code graph that can be surfaced from collaboration between developers is poised to further transform software development and knowledge work.\n\nFor more on YOW! Conference, visit http://www.yowconference.com.au"
