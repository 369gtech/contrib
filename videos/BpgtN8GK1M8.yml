description: "\"Speak Python with Devices\nEuroPython 2020 - Talk - 2020-07-24 - Ni\nOnline\n\nBy Petertc Chu\n\nThe talk will be a getting start guide on controlling hardware devices with Python. We know Python users are very keen on multitasking and always wish to know more about how it can be used in different tasks. This talk will help audiences exploring new Python skillset. Audiences may be inspired by this talk and apply it to many scenarios, e.g., IoT and infrastructure automation.\n\nIntended audiences include:\n1. wish to know how Python can be used beyond data analysis and web dev\n2. a Pythonista who interested in craft some touchable things \n3. want to acquire something new into your Python skillset\n\nAudiences are expected to have basic knowledge about:\n1. Python syntax and control flow\n2. Computer and operating system (especially UNIX)\n\nAfter this talk, audiences will have:\n1. The basic idea of controlling devices with Python\n2. Expanding their Python skillset. Know how to use Python in another interesting and useful task besides ML, web scrapping, etc.\n\n\n\nLicense: This video is licensed under the CC BY-NC-SA 3.0 license: https://creativecommons.org/licenses/by-nc-sa/3.0/\nPlease see our speaker release agreement for details: https://ep2020.europython.eu/events/speaker-release-agreement/\n\n    \""
