description: "Raxx can be used to build web applications much like Plug. However that is where the similarities end. Raxx aims to simplify web applications by promoting simple concepts like functional purity and message passing.\n\nI started the project in 2016. Since then, it has matured to the point where it has been used in several production services. This talk will cover an introduction to the project; an overview of the rationale behind it, and finally a vision of what comes next. \n\nMore details here: https://codesync.global/speaker/peter-saxton/"
