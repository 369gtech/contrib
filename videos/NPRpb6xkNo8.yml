description: "by Alexis Saettler\n\nAt: FOSDEM 2019\nhttps://video.fosdem.org/2019/H.2215/monica_crm.webm\n\n\nMonica is a personal relationship manager to remember everything you want about your friends Monica is an open-source web application to organize the interactions with your loved ones.\nWe call it a PRM, or Personal Relationship Management. Think of it as a CRM (a popular tool used by sales teams in the corporate world) for your friends or family. \n\nIt helps you remember details about your friends and family. You can add calls, conversations, activities, gifts, debts, tasks, or even notes. You can also create reminders to get some notification at a regular frequency. You can log life events that happened to your contact's life.\nYou can also use a personnal diary to log some events of your day.\nAnd a lot of other features to come... \n\nRoom: H.2215 (Ferrer)\nScheduled start: 2019-02-03 15:40:00+01"
