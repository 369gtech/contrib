description: "В разговорах с коллегами, в том числе опытными программистами, возникает вопрос: \"Как быстро освоить Python?\" Николай собрал ссылки на материалы, в первую очередь, книги, которые он считает полезными, и спровоцировал дискуссию с аудиторией на эту тему.\n\n0:57 - Python Tutorial: https://docs.python.org/3/tutorial/\n1:40 - Dive into Python\n- Оф. сайт: https://www.diveinto.org/python3/\n- Репозиторий: https://github.com/diveintomark/diveintopython3\n2:08 - Django Girls Tutorial\n- Репозиторий: https://github.com/DjangoGirls/tutorial \n- Оф. сайт: https://tutorial.djangogirls.org/en/\n2:30 - Think Python\n- Страница на сайте издательства: http://shop.oreilly.com/product/0636920045267.do\n- Страница автора (PDF): https://greenteapress.com/wp/think-python/\n2:50 - Programming in Python 3: A Complete Introduction to the Python Language, 2nd Edition\n- Страница на сайте издательства: http://www.informit.com/store/programming-in-python-3-a-complete-introduction-to-9780321680563\n- Страница автора: http://www.qtrac.eu/py3book.html\nPython in Practice: http://www.qtrac.eu/pipbook.html \n3:17 - Learn Python the Hard Way\n- Страница на сайте издательства: https://www.oreilly.com/library/view/learn-python-3/9780134693866/\n- Страница книги: https://learnpythonthehardway.org/python3/\nMark Lutz - Learning Python, 5th Edition: http://shop.oreilly.com/product/0636920028154.do\n(в чате советовали первые ~300 страниц вместо учебника)\n3:40 - Packt Publishing, бесплатные книги: https://www.packtpub.com/packt/offers/free-learning\nByte of Python, дополнение из зала: https://python.swaroopch.com/\n\nPython Meetup - встречи минского сообщества любителей языка программирования Python.\nПрисоединяйся к нам!\nМы на youtube: https://www.youtube.com/channel/UCxI3LMtt1tVSwYs0Vstus8w\nМы на Facebook: https://www.facebook.com/MinskPythonMeetup/ \nМы в Telegram: https://t.me/minsk_python\nМы на github: https://goo.gl/n571V7\n\nСпасибо за поддержку сообщества компании iTechArt Group. \niTechArt Group – это более 1200 специалистов в сфере разработки, сервисной поддержки программных продуктов, модернизации и интеграции бизнес-приложений.\nДля iTechArt Python – одна из самых прогрессивных и гибких технологий разработки. В компании было реализовано множество успешных бизнес-приложений в сфере электронной торговли, здоровья и фитнеса, путешествий. Именно поэтому iTechArt не могла остаться равнодушной к будущему сообщества, которое помогает развиваться Python-специалистам, дает возможность найти ответы на волнующие вопросы, обсудить последние тренды и найти правильное решение.\nhttps://www.itechart.by/"
