title: 'Fallacies of Doom - Lessons learned from porting Doom 3 to Java  by Mahmoud Abdelghany'
language: English
recordingDate: 1522159078
description: "So everybody knows the Doom games, right? Every new installment brought brand new ideas, and groundbreaking graphics. But more importantly, they brought the source code of the prior installment to the eye of the public.\nNaturally people have played and hacked the code to oblivion, as much as they played the games themselves. And I have the honor to be one of those people.\nI (naively) endeavored to port the Doom 3 C++ code to our fantabulous Java. In doing so, I hoped to learn, among other things, more about 3D graphics. …what I didn’t expect though, was for djoom3(cool name huh!) to teach me more about Java!?\nAside from the basic game development intro, this talk focuses on the following: - Some areas where Java should learn from it’s nemesis, C++ - Other areas where the student(Java) becomes the master(C++) - And some promises that were made, but never kept"
