description: "Using Hadoop based business intelligence analytics, we analyzed the Hadoop source code and its development over time and found some interesting and fun facts we want to share with the community.  This talk will illustrate text and related analytics with Hadoop on Hadoop to reveal the true hidden secrets of the elephant.\n\nThis entertaining session highlights the value of data correlation across multiple datasets and the visualization of those correlations to reveal hidden data relationships.\n\nMore Info: https://2012.berlinbuzzwords.de/sessions/analyzing-hadoop-source-code-hadoop\n\nDescription of Peter Voss: https://2012.berlinbuzzwords.de/content/peter-voss"
