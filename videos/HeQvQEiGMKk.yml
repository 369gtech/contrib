title: 'HTML Tutorial for Beginners 11 - HTML Lists'
language: English
recordingDate: 1430737998
description: "In this HTML lesson we'll talk about the different kinds of lists in HTML, their respective tags and what each one can be used for.\n\nUnordered lists can be used to group related items together, such as links in a navigation, where order is not as important.\n\nOrdered lists can be used to give a user a set of instructions, where the order of each list item is important.\n\nDefinition lists can be used to give a dictionary of terms and their descriptions."
