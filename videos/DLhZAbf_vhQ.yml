title: 'Прогноз и оценка бизнес-ценности в SAFe®'
language: Russian
recordingDate: 1606975202
description: "Как обеспечить устойчивость и предсказуемость планов? Оценка бизнес-ценности целей на PI-планировании является ключевой активностью, которая позволяет децентрализовать и делегировать принятия решений Agile-командам в рамках PI. А по завершению PI оценка фактически достигнутой бизнес-ценности замыкает цикл работы Agile-команд. В этом видео рекомендации компании Scaled Agile Inc., разработчиков Scaled Agile Framework® (SAFe®), а также рекомендации практиков SAFe: Константина Воронина и Анастасии Медведевой.\n\nSAFe and Scaled Agile Framework are registered trademarks of Scaled Agile, Inc."
