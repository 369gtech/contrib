title: 'Виталий Фридман — Privacy UX'
recordingDate: 1582039960
description: "Запросы на использование cookie-файлов или установку приложения, push-уведомления, автоматически запускающиеся видео и назойливые всплывающие окошки. Каждый раз, как мы заходим на новый сайт, это превращается в борьбу с надоедливыми рекламными сообщениями, что так и сыплются на нас. Если вы когда-нибудь замечали, как продукт, чье название вы однажды ввели в поисковую строку, начинает то и дело всплывать во всех ваших соцсетях всего через пару часов, знайте — вот она, истинная мощь сбора данных и ретаргетинга. Но необязательно обрекать на это своих пользователей.\n\nДоклад Виталия будет посвящен UX-паттернам, методикам, стратегиям и важным решениям, которым стоит уделить внимание при проектировании и разработке сайтов и приложений с учетом требований конфиденциальности. Из доклада вы вынесете набор полезных методик, антипримеров и пару советов, как сделать сайт/приложение, отвечающее требованиям GDPR и соблюдающее право пользователя на частную жизнь."
