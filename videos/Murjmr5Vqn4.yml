description: "🔥𝐎𝐩𝐞𝐧 𝐒𝐨𝐮𝐫𝐜𝐞 𝐒𝐨𝐟𝐭𝐰𝐚𝐫𝐞 𝐃𝐚𝐲𝐬  -  Organized by 𝐊𝐨𝐧𝐟𝐡𝐮𝐛 | Sponsored by 𝐌𝐢𝐜𝐫𝐨𝐬𝐨𝐟𝐭 𝐀𝐳𝐮𝐫𝐞 \n🔥𝐄𝐝𝐮𝐫𝐞𝐤𝐚 - 𝐄𝐱𝐜𝐥𝐮𝐬𝐢𝐯𝐞 𝐋𝐞𝐚𝐫𝐧𝐢𝐧𝐠 𝐚𝐧𝐝 𝐒𝐭𝐫𝐞𝐚𝐦𝐢𝐧𝐠 𝐏𝐚𝐫𝐭𝐧𝐞𝐫 ( https://www.edureka.co )\n\n\nCelebrate the love for Open Source together, as a community!\n\nCheck out our website for updated details: www.ossdays.konfhub.com\n\n⚡ Agenda ⚡\n 🔹11:00 AM - 12:00 PM (IST): Kubernetes 101 by Vivek Sridhar\nDescription: This session is a short version of - \"50 days from zero to hero with Kubernetes\", you'll understand the basics of Kubernetes and get hands-on experience with its various components, capabilities, and solutions.\nWe will see some live examples & get access to content which will help you drive future app development in your organization\n\n🔹12:00 PM - 01:00 PM (IST): CI/CD with GitHub Actions and Kubernetes by Karan MV\nDescription: GitHub Actions makes it easy to automate all your software workflows with world-class CI/CD. Pairing that with Kubernetes, your deployments become more robust. In this demo-first session, we will look at how GitHub Actions can be used to build, test, and deploy your code to a Kubernetes cluster - all right from GitHub!\n\nDo go through learning resources (https://ossdays.konfhub.com/#learn)\n-----------------------------------------------------------------------------------------------------------------------------------------------------\n\n🔴Subscribe to our channel to stay updated on similar upskilling events and trending technology updates. Hit the subscribe button above: https://goo.gl/6ohpTV\n\n------------------------------------- 𝗘𝗱𝘂𝗿𝗲𝗸𝗮 𝗠𝗶𝗰𝗿𝗼𝘀𝗼𝗳𝘁 𝗔𝘇𝘂𝗿𝗲 𝗖𝗼𝘂𝗿𝘀𝗲𝘀 -------------------------------------\n\n▶MS Azure Cloud Engineer Masters Program: https://bit.ly/2HvdIuk\n▶MS Azure Solutions Architect (AZ-303) Certification Training: https://bit.ly/37EMvjJ\n▶MS Azure Developer Associate (AZ - 204) Certification Training: https://bit.ly/3dTb4dO\n▶MS Azure Administrator (AZ-104) Certification Training: https://bit.ly/37x16hb\n▶IoT Certification Training on Azure: https://bit.ly/2FSNXn5\n\n-------------------------------------------------------------------------------------------------------------------------------------\n\nTwitter: https://twitter.com/edurekain\nLinkedIn: https://www.linkedin.com/company/edureka\nInstagram: https://www.instagram.com/edureka_learning/\nFacebook: https://www.facebook.com/edurekaIN/   \nSlideShare: https://www.slideshare.net/EdurekaIN   \nCastbox: https://castbox.fm/networks/505?country=in\nMeetup:  https://www.meetup.com/edureka/\n\n#edureka #microsoftazure #konfhub #OSSdays \n\nFor more information, please write back to us at sales@edureka.in or call us at IND: 9606058406 / US: 18338555775 (toll-free)"
