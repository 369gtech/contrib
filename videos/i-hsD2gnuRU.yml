description: "This presentation was recorded at GOTO Amsterdam 2015\nhttp://gotoams.nl\n\nProf. Dr. Gunter Dueck - Philosopher, Writer, Management Expert & Member of \"World 2.0\"\n\nABSTRACT\nEvery year, your bosses are preaching for something which does not exist in your company: this could be innovation, resilience, client orientation, or agility. Managers are calling it \"motto\". It was carefully designed during many, many top meetings. Now it's up to you to make it happen! one of the more modern mottos is \"use swarm intelligence\", which would solve most problems [...]\nDownload slides and read the full abstract here:\nhttp://gotocon.com/amsterdam-2015/presentation/MORNING%20KEYNOTE:%20Swarm-Stupidity\n\nhttps://twitter.com/gotoamst\nhttps://www.facebook.com/GOTOConference\nhttp://gotocon.com"
