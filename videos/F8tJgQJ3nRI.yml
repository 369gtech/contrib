title: 'Анна Обухова. Выгорание стресса и скуки: разные снаружи, схожие внутри. Вебинар 19 июня 2020'
language: Russian
recordingDate: 1592587904
description: "Есть иллюзия, что если у тебя есть любимая работа, ты на ней не выгоришь.\nНо это неправда - и от любимой работы выгорают быстро и сильно.\n\nЕсть другая иллюзия, что если работа будет скучной и монотонной, ты на ней не выгоришь. Но и это неправда. От работы, которая не соответствует интересам, количеству энергии, осмысленности задач и новизны, тоже выгорают.\n\nЕсть два типа выгорания:\n- люди выгорают при большой нагрузке, интенсивности работы, большого стресса. Когда слишком много на себя берут.\n- и люди выгорают, если работа не заряжает, не дает интереса и энергии.\n\nИх часто пытаются смешивать, но это два разных типа выгорания, у них одинаковые проявления, но разные причины и разные рекомендации по выходу.\n\nНа вебинаре мы поговорим, почему происходит каждый из типов выгорания, как они проявляются внутри и что делать, чтобы выйти. Вы получите инструменты для каждого типа, чтобы справиться с выгоранием.\n\n#аннаобухова #выгорание #стрессоустойчивость"
