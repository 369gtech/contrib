description: "MobileOptimized 2019\niOS track\n\nWriting game in SwiftUI —a madness? - Pavel Zak\nSwiftUI is a whole new world for iOS devs. After WWDC this year, Pavel has also jumped on the hype and what is a better motivation to master new technology than ship a product, right? \nIn this talk Pavel will cover his experience with app development in the beta environment, pros and cons about SwiftUI, creating layouts, creating custom modifiers, animations and using Combine. Since his app is a logic game, let's examine how SwiftUI fits such a task.\n\nGeneral Partner –Apalon (https://www.apalon.com/)\nVideo Partner – Flo (https://flo.health/)"
