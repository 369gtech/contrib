description: "Ciaran Dynes\nSenior Director of Product Marketing and Product Management\nTalend\n\nTalend is the recognized leader in open source integration solutions, providing a holistic integration platform that addresses data, application and process integration through a unified technology stack and supports organizations in their shift toward the Cloud and Big Data. Talend's solutions portfolio includes data integration (operational data integration and ETL for Business Intelligence), data quality, master data management (MDM), enterprise service bus (ESB) and business process management (BPM). Unlike proprietary, closed solutions, which can only be afforded by the largest and wealthiest organizations, Talend makes middleware solutions available to organizations of all sizes, for all integration needs. Visit us at www.talend.com"
