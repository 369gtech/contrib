title: 'DEF CON 27 Appsec Village - Jillian Ratliff - Vulnerabilities that Hide from Your Tools'
language: English
recordingDate: 1576808262
description: 'Over the past few years, AppSec professionals have become increasingly reliant on automation. While it''s fine to use tools to do the work that you just don''t have the time for, there are many vulnerabilities that automated tools can''t detect. In this talk, we''ll discuss methodologies for finding those hidden vulnerabilities so you can sleep a little better at night.'
