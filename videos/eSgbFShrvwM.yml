description: "byGIS Meetup #6 – 28.02.2018\nSupported by Juno\n\nГеокодирование – одна из основных задач картографии. Ещё до появления компьютеров почтальонам нужно было доставлять письма по текстовому адресу. Но что делать, если появилась задача перевода текста в координаты? Можно ли обойтись силами свободного ПО? Почему одного адреса зачастую оказывается мало? Лев расскажет, как на эти вопросы ответили в Juno.\n\n#bygis – https://www.facebook.com/groups/bygis/\n#gis #osm"
language: Russian
