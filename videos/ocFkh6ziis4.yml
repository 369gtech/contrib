title: 'Google Maps API, conectando personas y lugares'
language: Spanish
recordingDate: 1378332780
description: 'En este programa presentaremos una visión general de las novedades tecnológicas desde el equipo de relaciones para desarrolladores de Latinoamérica. Seguiremos presentando nuestro enfoque de desarrollo, ingeniería y las mejores prácticas para implementar tecnología Google favoreciendo la evolución de soluciones tecnológicas. Luego presentaremos un escenario técnico el "Enfoque Ninja" mostrando algunas soluciones utilizando Maps API y Places API para conectar personas con lugares. Además todas la novedades tecnológicas para la región. Y como siempre la participación de la comunidad de desarrolladores. Todo los desafíos de la nube para desarrolladores regionales.'
