title: '2019.12.17 Максим Соболевский - DataGrip — IDE для SQL от JetBrains'
language: Russian
recordingDate: 1584123976
description: "Пять лет назад в JetBrains решили, что те возможности, которые предоставляют IDE на платформе IntelliJ для работы с базами данных, могут быть интересны не только разработчикам на java или php, но и тем, для кого работа с данными — основная деятельность. Так появился DataGrip — продукт для SQL-разработчиков, который может подключиться к любой (почти) СУБД и обладает всеми преимуществами платформы IntelliJ. Работа с базами поддерживается во всех платных IDE от JetBrains, поэтому доклад будем интересен многим, кто их использует.В докладе мы рассмотрим базовые примеры использования DataGrip, сделаем акцент на некоторых уникальных возможностях и покажем, как избежать рутины в работе с SQL.\n\nПодписаться на канал: https://www.youtube.com/channel/UCLq7vcHtwDtx4m9ZUrgxEBA?sub_confirmation=1\nНаш сайт: https://devclub.eu\nНаш блог: https://blog.devclub.eu\nFacebook-группа: https://www.facebook.com/groups/devclub.eu"
