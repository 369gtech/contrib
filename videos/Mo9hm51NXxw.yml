description: "This presentation was recorded at GOTO Oslo 2020. #GOTOcon #GOTOoslo\nhttps://goto-oslo.com\n\r\nHannes Lowette - Performance coach with exceptional skills around databases, distributed systems and large scale apps\r\n\r\nABSTRACT\r\nMaking choices is hard. As developers, we make choices all the time: architectures, frameworks, libraries, cloud providers, etc. So if you’ve been around for a while, you probably ended up regretting at least some of those choices.\nIn this talk, I dive into a few situations where the choices that we made as a team gone horribly wrong. Luckily, I learned these lessons the hard way, so you don’t have to! In this talk you will learn how to make choices responsibly. You’ll learn what to look out for if you want to minimize the chance of regretting them later on.\nNow, if only there was a way to prove your newly acquired skills to your peers and superiors. Well, there is: RAD Certification! I’ll conclude my talk by telling you about [...]\r\n\r\nRead the full abstract here:\r\nhttps://goto-oslo.com/2020/sessions/1250/don-t-get-blamed-for-your-choices-virtual\r\n\r\nhttps://twitter.com/GOTOcon\r\nhttps://www.linkedin.com/company/goto-\r\nhttps://www.facebook.com/GOTOConferences\r\n#SoftwareArchitecture\r\n\r\nLooking for a unique learning experience?\r\nAttend the next GOTO Conference near you! Get your ticket at http://gotocon.com\r\n\r\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\r\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
