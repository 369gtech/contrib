title: 'TPP De lo básico, a específico y a genérico'
language: English
recordingDate: 1637060173
description: "Cuando nos enseñaron TDD, especialmente al comienzo de nuestro viaje, todos nos enfrentamos a la pregunta: \"¿De verdad es esto tan básico?\"\n\nCon más frecuencia de lo que uno quisiera, nos vemos obligados a escribir código básico, implementaciones falsas o simplemente \"el código mínimo requerido\". Por otro lado, hay ocasiones en las que tenemos un algoritmo formado en nuestra mente y estamos tan seguros de ello que terminamos saltándonos las pruebas.\nThe Transformation Priority Premise (o TPP) es un esfuerzo de formalización para guiar a los desarrolladores impulsados por pruebas a elegir la mejor prueba siguiente y la mejor implementación posible en ese momento en particular.\nAl pasar por algunos ejemplos, veremos la evolución del código y cómo una decisión puede hacer que nuestra solución sea completamente diferente. Veremos que el \"código mínimo requerido\" no es tan aleatorio y básico como pensamos al principio, y que hay un enfoque estructurado propuesto que podemos seguir.\n\nSlides de la presentación aquí; https://docs.google.com/presentation/d/1xTCDqBgZqpAo2S5lOfdIQwYOiAgOHh8qg2PLIh8b19Q/edit#slide=id.g633c52a141_0_52\n\nEn esta ocasión estamos invitados por la comunidad Java User Group de Sevilla, https://www.meetup.com/SVQJUG/ con la que estamos super ilusionados de iniciar nuestra colaboración. Gracias por dejarnos este espacio para compartirlo con vosotros.\n\nY por favor, dadnos feedback respondiendo esta brevísima encuesta. Un par de minutos que nos ayudan mucho a mejorar. https://forms.gle/wgKpsRbW8vidchZ96 \n\nPara más información visita nuestro website: https://www.codurance.com/es/"
