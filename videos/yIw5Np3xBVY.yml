description: "Andrew Grinalds, Strategic Marketing, MAPR Technologies\n\nMapR delivers on the promise of Hadoop, making managing and analyzing Big Data a reality for more business users. The award-winning MapR Distribution brings unprecedented dependability, speed and ease-of-use to Hadoop. Combined with data protection and business continuity, MapR enables customers to harness the power of Big Data analytics. Leading companies including Amazon, Cisco, EMC and Google partner with MapR to deliver an enterprise-grade Hadoop solution. MapR's open, enterprise-grade distribution for Hadoop, is also easy to start using. Visit www.mapr.com to try the VM demo version, install on a cluster or use in the cloud."
