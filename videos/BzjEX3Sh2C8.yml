description: "Don’t miss out! Join us at our upcoming event: KubeCon + CloudNativeCon Europe 2021 Virtual from May 4–7, 2021. Learn more at https://kubecon.io. The conference features presentations from developers and end users of Kubernetes, Prometheus, Envoy, and all of the other CNCF-hosted projects.\n\nSponsored Session: Dell Technologies - Real-Time Object Detection with Pravega and Flink   \n\n See a real time object detection application with streaming data built on Pravega and Apache Flink. It’s built with streaming data from enterprise-grade Dell EMC Streaming Data Platform with long term storage on the recently announced Kubernetes-based object storage, Dell EMC ObjectScale. The entire solution is deployed on vSphere with Tanzu on a single turnkey cloud solution, Dell Technologies Cloud Platform (VMware Cloud Foundation on VxRail). \n\nhttps://sched.co/fezr"
