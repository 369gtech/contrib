description: "React Native is a framework for developing native iOS and Android applications with JavaScript & React. Unlike some other JavaScript app development frameworks, React Native uses real native components for a completely native look and feel. In this presentation, I’ll give an overview of the framework, as well as some tips on topics like testing, continuous integration, and code structure to get you up and running quickly.\n\nSpeaker Bio\n\nLocated in Pittsburgh, Ryan Boland is a software developer who has been working with Ruby on Rails at a consultancy for the past five years. When he isn’t working, you can find him programming his quadcopter from scratch, watching The Wire, or hanging out with his wife and daughter. You can check out his blog at https://ryanboland.com."
