description: "Since last year, all major browsers support ECMAScript modules, and Node.js is looking to support them as well. Join me for a tour! I will tell you about the history behind the feature, compare it to other JS module systems, explain the new syntax forms and their meaning, discuss some of the pitfalls, and give an overview of proposed extensions.\n\nEVENT:\n\nAmsterdam JSNation 2018 Conference\n\nSPEAKER:\n\nGeorg Neis\n\nPERMISSIONS:\n\nAmsterdamJS Organizer provided Coding Tech with the permission to republish this video.\n\nCREDITS:\n\nOriginal video source: https://www.youtube.com/watch?v=F0K9jbw1T08"
