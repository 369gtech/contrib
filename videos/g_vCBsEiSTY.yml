title: 'The Launch of the Haskell Foundation (Haskell eXchange 2020)'
language: English
recordingDate: 1636556676
description: "At Haskell eXchange 2020, Simon Peyton Jones returned to announce the launch of the Haskell Foundation, an independent, non-profit organisation dedicated to broadening the adoption of Haskell, by supporting its ecosystem of tools, libraries, education, and research. \n\nAlongside Foundation volunteers Jasper Van der Jeugt, Ben Gamari, Emily Pillmore, Simon outlines some preliminary plans for the foundation and answers questions about its future.\n\nThis panel was recorded on 4 November 2020 at the Haskell eXchange 2020 online conference."
