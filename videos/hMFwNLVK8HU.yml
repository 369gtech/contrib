description: "Recording brought to you by American Express. https://americanexpress.io/kotlin-jobs\nIn this talk we'll explore kotlinx.coroutines.test. You'll learn how to use the library to make writing test code with coroutines straightforward, as well as explore ways you can use it in hard to test situations.\n\nThe talk will cover both general coroutine testing practices, and some Android specific details.\n\nResources:\nKotlinConf website: https://jb.gg/fyaze5\nKotlinConf on Twitter: https://twitter.com/kotlinconf\n\nKotlin website: https://jb.gg/pxrsn6\nKotlin blog: https://jb.gg/7uc7ow\nKotlin on Twitter: https://twitter.com/kotlin\n\n#KotlinConf19 #Kotlin #JetBrains\n\nAbout the Presenter:\nSean McQuillan is a Developer Advocate at Google. With a decade of experience at Twilio and other San Francisco startups he is knowledgeable about building apps that scale. Sean is passionate about using great tooling to build high quality apps - quickly. When he is not working on Android you can find him fiddling on the piano or crocheting hats."
