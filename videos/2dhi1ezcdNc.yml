title: 'Que se passe-t-il sous le capot ? Exploration au coeur de la JVM (Sylvain Wallez)'
language: French
recordingDate: 1557218498
description: "Suivez le lapin blanc ! Comment passe-t-on de votre code Java à l'assembleur qui le fait fonctionner ? Manipuler des concepts de haut niveau nous a fait oublier ce qui se passe \"sous le capot\", qui est pourtant une des clés pour écrire du code efficace.\n\nA partir de quelques lignes de Java, nous partirons en exploration dans les différentes couches qui participent à l'exécution de votre code : compilateur, byte code, structure de la JVM OpenJDK, JIT, HotSpot, méthodes intrinsèques, assembleur généré...\n\nUne présentation de vulgarisation accessible à tous, dont l'objectif est de susciter votre curiosité pour que vous aussi, vous partiez en exploration !"
