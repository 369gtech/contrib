description: "Доклад на бесплатной конференции Online Days (март 2020). Тематика: Эффективность бизнеса онлайн. Слайды этого и других докладов конференции: https://onlinedays.ru/program/\nОписание доклада:\nЭтот доклад для Руководителей:\n— Что мне делать (иначе) в кризис и хаос, чтобы быть эффективным\nЭтот доклад для Антикризисной команды:\n— Как нам строить планы и принимать хорошие решения в условиях полной неопределенности на неизвестное время.\n\nОтветы на вопросы: Кто? Что? и Как? (делает), чтобы стратегия компании в кризис а) была и б) соответствовала происходящему."
