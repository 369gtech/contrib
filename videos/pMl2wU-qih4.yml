title: 'Codemotion Madrid 2019 I Web Scrapping como nunca te lo contaron'
language: English
recordingDate: 1574335993
description: "En esta charla explicaré mediante ejemplos cómo combinar distintas técnicas para poder acceder a datos que no tienen una API expuesta. Exploraremos los distintos escenarios a tener en cuenta cuando vayamos a hacer web-scrapping, cómo salvar algunas de las contramedidas de los sitios que protegen su información pública, y sobre todo cómo ahorrar tiempo en el proceso. Veremos algunos casos no tan documentados de puppeteer, procesamiento en paralelo y distribuído ( y gestión de los trabajos en paralelo fallidos), o un exponential backoff con curl.\n\nJorge Barrachina, DevRel - Esri España\n\nMe apasiona la tecnología, de ahí que haya pasado ya por varios \"frentes\" en este sector: Administrador de Sistemas, Backend, QA, frontend... Co-fundé y dinamicé HTML5-Spain durante 4 años, en los que compartimos nuestra pasión por aprender y jugar con la tecnología. También colaboro en @yosoytumadre_ti, una iniciativa para concienciar sobre conciliación laboral. Ahora trabajo como DevRel en Esri España."
