title: 'Webinar: Introduction to Apache Tomcat 8'
language: English
recordingDate: 1392751271
description: "Speakers: Daniel Mikusa and Stuart Williams\nSlides: https://speakerdeck.com/dmikusapivotal/apache-tomcat-8-preview\nApache Tomcat 8 implements new versions of the Servlet, JSP and EL specifications as well as adding support for the new WebSocket specification. Work has also been completed on internal refactoring in a number of areas that will impact a number of Tomcat specific features.\n\nThis presentation will provide an overview of the changes and new features introduced by both the updated specifications and the Tomcat specific changes. This session will enable attendees to identify the Tomcat 8 features of greatest interest to them and provide them with the information required to start planning their migration to Tomcat 8."
