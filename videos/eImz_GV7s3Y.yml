title: 'Артур Нек. Эволюция целеполагания с помощью OKR - путь Reg.ru'
language: Russian
recordingDate: 1598884524
description: "Слайды этого доклада на конференции OKR Russia 2020 см. здесь: http://2020.okr-conf.ru/program.\nREG.ru - крупнейший регистратор доменов и хостер в Росcии. Компания обеспечивает значимую часть инфраструктуры рунета. Нас 600 человек и уже больше года мы практикуем OKR. Выстроена вся цепочка синхронизации от топ-менеджмента до офис-менеджеров. Путь был очень интересным и мы считаем, что еще только в его начале. Что обычно вы понимаете, когда слышите \"целеполагание\"? Что скрывается за волшебными буквами OKR? В каком виде только не пытаются его использовать. Но если же мы хотим качественного результата для всей компании, то нам нужно точно знать, что это за подход. Как можно выстраивать целеполагание всех подразделений для достижения цели бизнеса мы разберем на нашем опыте. Как мы построили двунаправленный поток движения, сколько это занимает времени и как можно эволюционно развивать в своей компании все эти пункты."
