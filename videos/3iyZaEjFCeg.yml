description: "Доклад с конференции Agile Business Conference 2017: http://agileconf.ru/\n\nБольше про Agile и ближайшие события по этой теме: https://scrumtrek.ru/\n\nСовременный мир бросает много вызовов бизнесу, мы — не исключение. Для того чтобы реализовать нашу продуктовую стратегию, мы решили использовать Agile-подходы. В докладе я расскажу, как мы смогли наложить Agile на издательский бизнес и что из этого получилось.\n\nМы начали применять Agile-подход весной 2016 г. На данный момент Agile-принципов придерживаются все ключевые подразделения издательства, включая редакцию и арт-отдел.\n\nПрезентация доступна по ссылке https://www.dropbox.com/sh/nqnya5gwrbeu9oy/AAB_6NomdqSM1blZTlyG9R3Ea?preview=%D0%90%D0%BB%D1%8C%D0%BF%D0%B5%D1%80%D0%BE%D0%B2%D0%B8%D1%87+-+Agile+%D0%B8+Business+Agility+%D0%B2+%D0%B8%D0%B7%D0%B4%D0%B0%D1%82%D0%B5%D0%BB%D1%8C%D1%81%D0%BA%D0%BE%D0%BC+%D0%B4%D0%B5%D0%BB%D0%B5.pdf"
