description: "This presentation was recorded at GOTOpia Chicago 2021. #GOTOcon #GOTOpia\nhttp://gotochgo.com\n\nGeoffrey Lessel - Developer at Planning Center; Author of Phoenix in Action; Wannabe Renaissance Man\n\nABSTRACT\nBacked by the proven real-time capabilities of Elixir, Phoenix’s LiveView opens up a new world of possibilities for soft real-time web applications. Whether you need to manage the connections thousands of concurrent visitors in a chat application or simply push real-time updates of constantly changing information to a single user, LiveView makes it trivial with minimal JavaScript (sometimes none at all).\nIn this live-coding presentation, we’ll convert a typical controller in a MVC application into a LiveView controller. Along the way, we’ll discover some of the major benefits that LiveView provides and you’ll see how easy it is to implement in your own applications [...]\n\nTIMECODES\n00:00 Intro\n01:42 Phoenix LiveView benefits\n06:39 Demo\n38:57 Outro\n\nDownload slides and read the full abstract here:\nhttps://gotochgo.com/2021/sessions/1767/the-power-and-performance-of-phoenix-liveview\n\nRECOMMENDED BOOKS\nGeoffrey Lessel • Phoenix in Action • https://amzn.to/3mp5pCx\nLance Halvorsen • Functional Web Development with Elixir, OTP & Phoenix • https://amzn.to/2UFSXmB\nVoloz & Richey • Phoenix Web Development • https://amzn.to/2W9bQzb\nMcCord, Tate & Valim • Programming Phoenix 1.4 • https://amzn.to/3zcUqj4\nSaša Jurić • Elixir in Action • https://amzn.to/2RZh5eN\n\nhttps://twitter.com/GOTOcon\nhttps://www.linkedin.com/company/goto-\nhttps://www.facebook.com/GOTOConferences\n#Elixir #PhoenixLiveView #LiveView #Phoenix #WebApp #JS #JavaScript #MVC #Erlang #WebFramework #LiveCoding #BEAM #BEAMvm\n\nLooking for a unique learning experience?\nAttend the next GOTO conference near you! Get your ticket at https://gotopia.tech\n\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation