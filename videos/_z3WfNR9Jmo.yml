description: "Much of the JavaFX API works really well with the new 3-D features provided in JavaFX 8. Think outside the (3-D) box, and you will find a whole new set of things you can do with JavaFX. This presentation covers use of 2-D rendering features such as Canvas and Snapshot to modify textures used for painting on 3-D geometry in real time.\n\n\nAuthors:\nAleksandr Kuznetcov\nAlexander K is Senior Software Engineer on the Samples team for JavaFX. He has been a core member of the samples team, responsible for a number of the demos and applications developed by the team.\nView more trainings by Aleksandr Kuznetcov at https://www.parleys.com/author/aleksandr-kuznetcov\n\nJoseph Andresen\nJoe is a Graphics Engineer for Oracle working on JavaFX. He has worked on the renderer Prism, and the various features provided by prism. Joe graduated from Sonoma State University in Computer Science in 2008.\nView more trainings by Joseph Andresen at https://www.parleys.com/author/joseph-andresen\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
