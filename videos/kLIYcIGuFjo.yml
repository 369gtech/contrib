title: '[DevFest Nantes 2017] Libérée! Délivrée! ou Comment devenir développeuse open source ?'
language: French
recordingDate: 1509352062
description: "Speakers : Mélanie Bats (Obeo), Stéphane Bégaudeau (Obeo)\n\nOn parle de diversité, un peu partout dans les communautés open source maintenant mais pour la plupart cela se résume à avoir un code of conduct. C’est loin d’être suffisant! Et si on regardait ce que l’on peut faire pour s’ouvrir aux gens de tous horizons ? Dans les entreprises ? Au sein des projets open source ? Et si vous veniez comprendre comment j’en suis arrivée à devenir développeuse de logiciels libres ? Ce talk est un retour d’expérience sur quand, pourquoi et comment je suis tombée dans l’open source. Et finalement pourquoi j’ai décidé de continuer dans cette voie."
