title: 'GOTO 2013 • iOS7 - What you Need to Know • Søren Toft Odgaard'
language: Danish
recordingDate: 1384953873
description: "With the iOS7 SDK and XCode 5 you will see a lot of new and existing changes:\n• A number of enhancements to multitasking and push notifications\n• A brand new SDK for 2D game development (Sprite Kit)\n• You will be able to add physics behaviour to your views (UIKIt Dynamics)\n• A brand new SDK for deep Objective-C/JavaScript integration (JavaScriptCore)\n• The introduction of modules will improve performance and simplify your XCode projects\n• Deep integrations with CI-Server and Test reports from within XCode\n• Highly improved approach for Autolayout in InterfaceBuilder\n• and much, much more.\nIf you are a developer of apps on the iOS platform and have not yet put aside a week to watch the WWDC videos, you should come this GOTO Night (or come anyway and share your knowledge :-))"
