description: "https://barryoreilly.com/\nhttp://www.execcamp.com/\n\nBarry O’Reilly joins Kai Haley and the Google Sprint Master Academy to share his experiences working with teams and executives through his ExecCamp program and how he helps organizations innovate. \n\nBarry O’Reilly is one of the authors of Lean Enterprise. He works with leading global organizations on continuous improvement using lean and agile practices and principles. He has been an entrepreneur, employee, and consultant. After several startups, his focus shifted towards the enterprise where he has explored the intersection of business model innovation, product development, organizational design and culture transformation.\n\nSubscribe to the Google Developers channel at: http://goo.gl/mQyv5L"
