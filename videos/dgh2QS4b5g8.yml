description: "Subscribe to Devoxx on YouTube @ https://bit.ly/devoxx-youtube \nLike Devoxx on Facebook @ https://www.facebook.com/devoxxcom \nFollow Devoxx on Twitter @ https://twitter.com/devoxx\n\nWish to improve your or your teams Agile skillset and don't want to participate in the standard games and exercises your Agile coaches supply you? This talk offers a fun alternative in the form of game jams such as Ludum Dare where you develop a complete game in a weekend. Whether you participate on your own or wish to work on the collaboration in your team, the jams offer many opportunities to train and improve your skillset.\n\nCome by to learn more about game jams, how the similar challenges apply to your sprint and acquire inspiration to create and share your own games while improving your skills.\n\nJohan Hutting From Ordina J-Tech\nSenior Java developer with more than 12 years of experience designing, developing and maintaining Android, Java SE/EE and Spring applications. Strong focus on getting things done with the Agile mindset. Love to share knowledge on the latest Java language, EE and Spring improvements by giving workshops and talks as well as participating in them."
