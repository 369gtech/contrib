description: "Rasa NLU & Rasa Core are open source libraries for building machine learning-based chatbots and voice assistants. In this live-coding workshop you will learn the fundamentals of conversational AI and how to build your own using these open source libraries. In this workshop we will live-code a useful, engaging conversational AI bot based entirely on machine learning.\n\nEVENT:\n\nPyData Amsterdam 2018\n\nSPEAKER:\n\nTom Bocklisch\n\nPERMISSIONS:\n\nPyData Organizer provided Coding Tech with the permission to republish this video.\n\nCREDITS:\n\nOriginal video source: https://www.youtube.com/watch?v=zRqjH7fT0G0"
