description: "This presentation was recorded at GOTOpia November 2020. #GOTOcon #GOTOpia\nhttp://gotopia.eu\n\nPatrick Kua - O'Reilly Author & Technology Leader\n\nABSTRACT\nAs a software engineer, you will have learned that \"naming things\" will remain one of the most difficult tasks in our industry. This is even more confusing when it comes to roles and responsibilities for the tech lead role.\nAfter interviewing many people playing technical leadership roles, establishing a European-wide tech lead training program in his last company, and training hundreds of tech leads around the world, Patrick will share his lessons learned about what exactly a tech lead is, and what it takes to make the role successful.\nIf you currently have or would like to take on a leadership role for an engineering team, come to this session to hear some practical tips [...]\n\nTIMECODES\n00:00 Intro\n02:07 Agenda\n02:57 Archetypical story of a tech lead\n04:33 Lesson 1\n04:53 Archetypical story of a tech lead continued\n09:34 What is a tech lead?\n12:08 Lesson 2\n12:17 What is a tech lead? continued\n20:05 Lesson 3\n20:35 Surprises & struggles\n25:33 Lesson 4\n25:46 Surprises & struggles continued\n26:34 A great tech lead\n32:19 Lesson 5\n33:24 Keys to growth\n\nDownload slides and read the full abstract here:\nhttps://gotopia.eu/november-2020/sessions/1644/talking-with-tech-leads\n\nhttps://twitter.com/GOTOcon\nhttps://www.linkedin.com/company/goto-\nhttps://www.facebook.com/GOTOConferences\n#TechLeads #Teams #Culture #CompanyCulture #TeamCulture #Leadership #TechLeadership\n\nLooking for a unique learning experience?\nAttend the next GOTO conference near you! Get your ticket at https://gotopia.tech\n\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
