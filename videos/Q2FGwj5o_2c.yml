description: "React 16 a apporté son lot de nouveautés mais a aussi préparé le terrain pour des changements plus importants comme la refonte du cycle de vie des composants. Sans parler des annonces faites récemment à propos de Suspense… Vous l’aurez compris le monde React bouge beaucoup en ce moment. Il est temps de faire le point.\n\nEnsemble, parcourons les nouveautés comme la Context API, la gestion des références, lazy et memo mais aussi les propositions encore à l’écriture comme l’API Hooks ou Suspense. Nous présenterons ces concepts au travers d’explications théoriques appliquées à la migration d’une application React 15."
