description: "Elle s’appelle UX, lui s’appelle Devops. Ils sont amoureux mais sont au coeur de disputes entre deux familles rivales tels les Capulet et les Montaigu. Elle partage beaucoup de points communs avec lui : Ils ne voient jamais un projet dans son intégralité. Les deux sont des concepts émergeants des années 2010 au sein de l’IT. Ils sont tous les deux au centre des équipes et servent de liant entre les développeurs. Mais malgré tout, tout les sépare ! Cependant, les choses ont changé et les meurs ont évolué. Un jour, alors que notre Devops tentait en vain de convaincre sa hiérarchie, de désespoir, il se tourna vers UX et pria pour son assistance. Ce qu’il vit alors l’enchanta et il compris … Ses faiblesses étaient ses forces et il pouvait lui apporter autant. Son idéation était semblable à son automatisation. Quand il lui parlait de Scale, elle comprenait même si ce n’était pas la même chose (analytics scale) et leurs objectifs étaient beaucoup trop semblables pour que ce soit une coincidence … Venez voir l’histoire d’amour la plus improbable des ces 10 dernières années !\n\nPar : Estelle Landry & François Teychene\n\nTalk filmé au DevFest Lille 2018\nhttps://devfest.gdglille.org"
