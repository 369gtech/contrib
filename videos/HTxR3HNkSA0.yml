description: 'Visual Studio 2010 and .NET 4.0 bring us a new version of ADO.NET Entity Framework, called Entity Framework 4. From the designer, to the APIs to entire new feature sets to support agile development, even former EF skeptics are getting excited about this version. There is a lot to see. In this one hour webcast, Julie Lerman, who is currently working on the 2nd edition of Programming Entity Framework, will highlight the ten most significant changes to the Entity Framework.'
