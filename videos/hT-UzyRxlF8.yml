description: 'Our infrastructures generate a lot of metadata. However, true insight comes from the derivative data -- the data that we derive from the metadata.  In today''s world of distributed architectures and microservices, just monitoring your CPU and Memory of your machines is not enough. I will give you tips and strategies for collecting good metadata, picking what to monitor, creating good derivative data, and how to use that to generate unique and actionable insights about your infrastructure. - Captured Live on Ustream at http://www.ustream.tv/channel/5NYvjSCMHMD'
