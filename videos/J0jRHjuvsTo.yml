description: 'Яндекс.Events?! Краткий рассказ о том, как за 20 лет Яндекс из yet another indexer’а превратился в компанию, где работает почти 4 тысячи человек, половина из которых придумывает и разрабатывает более 40 сервисов, API и технологий. И при этом успевает регулярно рассказывать о них на собственных мероприятиях по всему СНГ, а теперь уже и в Европе. Архивы всех этих презентаций хранятся на сервисе Яндекс.Events.'
