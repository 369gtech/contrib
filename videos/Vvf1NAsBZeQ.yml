description: "No one wants to feature prominently in headlines of the latest security breach. Known as a Career Limiting Move (CLM), it can also make you & your organization a target for lawsuits, prosecution, & recognition of the most negative kind. But security is hard, right? Where does one even begin?\n\nBuilt with Java, Spring Security provides a proven app security platform that integrates with numerous languages & components to provide end-to-end security for your critical applications. Using the JavaScript framework du jour for front end development? Reactive systems? LDAP? OAuth2? OpenID? It's in there.\n\nCome to this session for an introduction to defense in depth & a live-coding exploration of how to secure your apps now & maintain their security over time using 100% open source software."
