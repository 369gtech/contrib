title: 'Groovy & Grails – священный грааль web разработчика на Java  (Сергей Корж, Украина)'
recordingDate: 1438614169
description: "Среди множества фреймворков для веб-разработки Grails заниимает особое место. В нем сочетаются простота, присущая таким популярным платформам\nдля создания веб приложений как PHP+Zend, Python+Django или Ruby-on-Rails, с богатыми возможности, предоставляемыми платформой Java.\nВ докладе будут рассмотрены основные концепции, лежащие в основе Grails (Convetion over configuration, Model-view-controller, etc) и приведены примеры построения реальных веб-приложений. Кроме этого, мы сделаем краткий обзор языка программирования Groovy, который не только существенно ускоряет решение повседневных задач, но и дает возможность писать более понятный и компактный код. А в заключение затронем обзор новых возможностей версии 2.0 Grails, выпущенной в конце 2011 года."
