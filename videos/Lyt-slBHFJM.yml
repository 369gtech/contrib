title: 'A Festschrift for Danny Cohen'
recordingDate: 1366750379
description: "Google Tech Talk\nMarch 2, 2013\nA Festschrift honoring internet pioneer, Danny Cohen.  Cohen developed the first real-time visual flight simulator on a general-purpose computer in 1967. He also developed the first real-time radar simulator. He was the first to implement packet video and packet voice when he adapted the flight simulator to run over the ARPANET. He is an inaugural inductee in the Internet Society Internet Hall of Fame.  Talks include accounts of Cohen's work by other Internet Hall of Fame inductees - Vint Cerf,  Larry Roberts, Leonard Kleinrock,  and Robert Kahn and other internet pioneers (Barry Wessler, Ivan Sutherland, Bob Sproull, Chuck Seitz, Bob Parker, Larry Miller, Stephen Casner, Bob Braden, Deborah Estrin, Paul Losleben, Patrice Lyons, Eve Schooler, Bob Felderman, Neil Gershenfeld, Jim Mitchell, Ron Ho, Professor J. Finnegan, Ashok Krishnamoorthy, Barbara Tversky, David Cohen)"
