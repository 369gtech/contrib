description: "Our tools, frameworks, and libraries affect how we code. Learn how the design of a software stack affects the security of the systems built upon it. This talk builds on \"\"A Roadmap for Node.js Security\"\" which takes lessons learned by Google's Security Engineering team and applies them to a Node.js stack.\n\n\nMike Samuel\nMike Samuel works on Google's technical infrastructure team improving libraries and programming languages to make it easier to produce secure & robust software. Mike has worked on JavaScript sandboxing, the Secure EcmaScript and other language committe proposals, making template languages XSS-free, tweaking linkers to check system security properties, and providing end-to-end security via safe contract types. He is currently investigating full-stack security.\n\n\nNordic.js is a single track conference with talks by internationally renowned speakers and rising stars in the JavaScript community. Read more at http://nordicjs.com/.\n\nThanks to this years sponsors:\n\nOpsio - https://www.opsio.se/\nQlik Playground - http://playground.qlik.com/\nConfetti - https://confetti.events/\n\nIteam - IT-HUSET - Schibsted Media Group - Dynabyte - Avgea"
