description: "This presentation was recorded at GOTO Aarhus 2012\nhttp://gotocon.com\n\nAnders Hejlsberg - Technical Fellow in the Developer Division at Microsoft Corporation\n\nPlease Note:\nTo be able to see the code examples, please change settings to 1080p HD\n\nABSTRACT\nWatch as Anders Hejlsberg gives the worlds first technical presentation of TypeScript, MS's extension of JavaScript at the GOTO Aarhus conference. Typescript is a language for application-scale JavaScript development, that compiles to plain JavaScript. It is a superset of JavaScript, that extends JavaScript with types.\n\nhttps://twitter.com/gotocon\nhttps://www.facebook.com/GOTOConference\nhttp://gotocon.com"
