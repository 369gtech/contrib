description: "The talk from QA Fest conference in Kyiv, Ukraine.\nPresentation: https://bit.ly/2QiD79B\nFb: https://www.facebook.com/QAFest/\nWebsite: http://qafest.com/\n\nПоговорим о том, что такое ELK stack, как его установить и начать использовать. Расскажу о том, как визуализировать результаты нагрузочного тестирования в реальном времени при помощи этого инструмента. Так же заденем тему обработки различных логов, например логов приложения или автотестов"
