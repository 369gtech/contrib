description: "Вы наверняка слышали про парное программирование и, возможно, практикуете его. Мы в Додо используем его постоянно. Большую часть времени на работе я пишу код, и за прошедший год у меня было по меньшей мере 250 парных сессий. Это были не только пары с программистами, но и пары с юристами, бизнес-аналитиками, инженерами инфраструктуры, студентами и кандидатами (как часть собеседования).\n\nЯ поделюсь наиболее яркими историями из своей практики. Расскажу, когда работа в парах помогла, а когда была пустой тратой времени.\n\nОтдельно поговорим про дисциплину и подготовку к парному программированию. Поделюсь конкретными рецептами, как сделать работу в паре полезной и комфортной.\n\nСлайды:\nhttps://www.dropbox.com/s/x0knixdo03qjs90/%D0%91%D0%BB%D0%BE%D1%85%D0%B8%D0%BD%20-%20%D0%98%D1%81%D1%82%D0%BE%D1%80%D0%B8%D0%B8%20%D0%B8%D0%B7%20%D0%BF%D1%80%D0%B0%D0%BA%D1%82%D0%B8%D0%BA%D0%B8%20%D0%BF%D0%B0%D1%80%D0%BD%D0%BE%D0%B3%D0%BE%20%D0%BF%D1%80%D0%BE%D0%B3%D1%80%D0%B0%D0%BC%D0%BC%D0%B8%D1%80%D0%BE%D0%B2%D0%B0%D0%BD%D0%B8%D1%8F.pdf?dl=0"
