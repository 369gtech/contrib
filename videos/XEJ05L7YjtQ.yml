title: 'Обзор нововведений в java.util.concurrent JSR166e'
recordingDate: 1431287268
description: 'Пакет JSR 166e – это классы java.util.concurrent, которые появятся в JDK8. В частности, новый ConcurrentHashMap и StampedLock. Доклад про то, как устроены базовые классы, и почему они хорошо работают в условиях многопоточности. Будут описаны ситуации, в которых стоит или не стоит использовать известные альтернативы, и какой прирост производительности можно ожидать.'
