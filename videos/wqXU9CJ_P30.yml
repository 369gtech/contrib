description: "Практику командного самоанализа добавили в Scrum в виде обязательной встречи. Фактически, эта встреча подходит любой команде вне зависимости от того, какую методологию они исповедуют и что делают. По сути, это мощнейший инструмент адаптации команды.\n\nВы никогда не сможете предсказать все заранее, а вот сделать выводы из полученного опыта можно, чтобы не повторять ошибок или в следующий раз добиться большего. Ну а если делать это регулярно и часто, то можно добиться очень и очень многого.\n\nНа тему Ретроспектив я написал не одну и даже не десять статей, сделал много докладов и презентаций. Тему можно развивать как в ширь, так и в глубь, но я останавливаюсь на самых практических вопросах.\n\nВ этом докладе рассказывается об основных моментах Ретроспективной встречи, как к ней подготовиться, какие бывают форматы проведения и, конечно же, практические советы по проведению."
