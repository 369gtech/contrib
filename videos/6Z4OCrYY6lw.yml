title: 'Codemotion Madrid 2019 | AI to hack the Universe, Clara Luis Mingueza & Nerea Luis'
language: English
recordingDate: 1572547897
description: "El 10 de abril vimos la primera imagen del horizonte de sucesos de un agujero negro y para obtenerla se ha empleado procesado de señal, aprendizaje automático, visión artificial... ¡partiendo de archivos del orden de cinco PB!. Otras áreas de la IA tienen un papel muy importante en estas cuestiones: ¿cómo afecta la basura espacial al lanzamiento de cohetes?¿Cómo se mueve un Rover en el espacio? Os hablaremos de la aportación de la informática y el procesado de imagen en el proyecto de EHT y contaremos el proceso completo. También de proyectos como ASPEN, CASPER o Mars2020.\nLanguage: Spanish\n\nSpeakers:\nClara Luis Mingueza\nStudent at Carlos III University of Madrid\nClara (@vocalyre) is studying Audiovisual Systems Engineering at UC3M. In her free time develops personal projects related to Artificial Vision and Music Information Retrieval. She’s exploring artistic creation by using Machine Learning techniques applied to image, sound and video. Her Bachelor Thesis explores Music Generation through Artificial Neural Networks (LSTMs). Her passion for innovation pushed her to join T3chFest’s team and to give technical talks in conferences such as Women Techmakers Asturias and Open Source Weekends. Besides, she will also speak at this year’s Commit Conf.\n\nNerea Luis\nCofounder - T3chFest\nNerea Luis is a graduate in Computer Engineering specializing in Artificial Intelligence and is completing her doctoral thesis in the PLG (Planning & Learning Research Group) group of the Carlos III University of Madrid. Her line of research is multi-agent planning, subarea of artificial intelligence capable of reasoning autonomously and controlling, for example, the logistics of a warehouse or the coordination of a team of robots. In 2013 she founded the national and free non-profit technology event called T3chFest."
