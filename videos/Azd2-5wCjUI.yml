title: 'Dart for the Internet of Things  (Dart Developer Summit 2015)'
language: English
recordingDate: 1430359611
description: "With the new and exciting world of IoT, many companies and developers are focused on building solutions that solve the integration and inter-operation of various devices, services, and applications. Dart is well positioned to be the language of choice for these solutions. Dennis Khvostionov gives us an interactive and detailed demonstration of a complete end-to-end, open-source IoT platform (DSA) sporting a complete Dart implementation. With the Dart VM running on a device and dart2js-compiled JavaScript in the browser, DSA provides all of the functionality necessary for building out IoT networks and solutions. Learn how to become part of the rapidly growing IoT revolution.\n\nWatch more from the 2015 Dart Summit here: https://www.youtube.com/playlist?list=PLOU2XLYxmsIIQorIS8gagUiMau9S84vZV"
