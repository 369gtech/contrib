description: "LeadDev Bookmarked is a monthly book club for engineering leaders. In this first session, Suzan Bond (Executive Coach and former COO) interviews Karen Catlin (Author, Better Allies).\n\nThey discuss 'Better Allies: Everyday actions to create inclusive, engaging workplaces', inclusive language, more equitable meetings, office housework, and more.\n\nAbout the book\nKaren shares how you can create a more inclusive culture with lots of actionable takeaways on hiring and retaining a diverse workforce, amplifying and advocating for others, giving effective and equitable performance feedback, and using more inclusive language.\n\nAbout Karen Catlin\nAfter spending 25 years building software products and serving as a vice president of engineering at Macromedia and Adobe, Karen Catlin witnessed a sharp decline in the number of women working in tech. Frustrated but galvanized, she knew it was time to switch gears.\n\nToday, Karen is a vocal advocate for inclusion, a leadership coach, and a keynote speaker. She’s the author of 'Better Allies: Everyday Actions to Create Inclusive, Engaging Workplaces' and 'The Better Allies™ Approach to Hiring'. She’s also co-author of 'Present! A Techie’s Guide to Public Speaking'.\n\nAbout Suzan Bond\nSuzan is an executive coach and organizational strategist. A former COO for Travis CI, she coaches technology leaders."
