title: 'S. Batory & R. Tadajewski & E. Kruczkowska & G. Pietruszyński & M. Treder - Polish startup founders'
recordingDate: 1466770131
description: "Stefan Batory (iTaxi) & Radosław Tadajewski (OORT Inc.) & Eliza Kruczkowska (Startup Poland) & Greg Pietruszyński (Growbots) & Marcin Treder (UXPin) - Polish startup founders: wzloty i upadki\nThe discussion panel was given on 2016-05-18 at infoShare 2016 (Inspire Stage) in Gdańsk. http://infoshare.pl\n\nStefan Batory - Z wykształcenia matematyk, z zawodu przedsiębiorca,  z zamiłowania ultramaratończyk, a prywatnie mąż i ojciec. Twórca iTaxi i Booksy. Jest zafascynowany tym, jak proste rozwiązania w połączeniu z nowymi technologiami potrafią ułatwić codzienne funkcjonowanie milionom ludzi. Perfekcjonista, który konsekwentnie dąży do tego, aby jego aplikacje upraszczały życie oraz usprawniały prowadzenie biznesu jak największej ilości osób. Założył również Sensi Soft oraz notowaną na NewConnect spółkę eo Networks SA. Trzykrotnie brał udział w Marathon des Sables (250 km po Saharze w formule self-sufficiency w 6 etapach). \n\nRadosław Tadajewski - Geek technologiczny, wizjoner i seryjny przedsiębiorca. Założyciel wielu firm, w tym jednego z największych dealerów złota inwestycyjnego w Europie Środkowej - Mennicy Wrocławskiej. Podczas swojej kariery wprowadził na giełdę 5 firm. \n\nEliza Kruczkowska jest Prezesem fundacji Startup Poland, oddolnej organizacji założonej przez polskie środowisko startupowe, która ma na celu pomoc w tworzeniu lepszych warunków dla przedsiębiorców technologicznych, budowanie dialogu z administracją publiczną oraz identyfikację i likwidację barier, które ograniczają rozwój nowych, innowacyjnych firm w naszym kraju.\n\nGreg Pietruszyński - CEO and founder at Growbots (www.growbots.com) - 500 Startups company. Growbots goal is to create A.I. for sales. Serial entrepreneur, he was running 3 companies in China & Poland before Growbots and developed more than 200 different web/mobile products over last 6 years. Thanks to that experience he has mastered customer/user acquisition and metrics/funnel optimisation. Automation freak and growth geek.\n\nMarcin Treder is the CEO of the collaborative platform - UXPin. He took the company from 0 to 80 people, 0 revenue to multimillion run rate and through two rounds of funding in Silicon Valley. Before founding UXPin, he worked as a UX Designer and UX Manager. Outside of work, he loves playing guitar and bass.\n\nFollow infoShare:\nhttps://facebook.com/infosharepl\nhttps://twitter.com/infosharepl\nhttps://www.instagram.com/infoshare/\nhttps://plus.google.com/+infoshare/"
