title: 'KotlinConf 2019: The State of Kotlin JS by Sebastian Aigner'
language: English
recordingDate: 1576488341
description: "Recording brought to you by American Express. https://americanexpress.io/kotlin-jobs\nIn this talk, we'll have a look at the recent developments for Kotlin/JS that make both the development and interoperation process a breeze. This includes the comfortable usage of JavaScript and TypeScript packages from Kotlin, how to use JavaScript-specific test runners, dependency management, new and improved tooling, and finally see how the new compiler backend improves work for developers using #Kotlin/JS, now and in the future.\n\nLetâ€™s discover together what is new in the world of Kotlin/JS, which changes help improve the way we work with Kotlin and JavaScript, and how to get the most of Kotlin on the web right now.\n\nResources:\nKotlinConf website: https://jb.gg/fyaze5\nKotlinConf on Twitter: https://twitter.com/kotlinconf\n\nKotlin website: https://jb.gg/pxrsn6\nKotlin blog: https://jb.gg/7uc7ow\nKotlin on Twitter: https://twitter.com/kotlin\n\n#KotlinConf19 #Kotlin #JetBrains #JavaScript #TypeScript\n\nAbout the Presenter:\nHaving developed mobile, web and server side applications for clients during his time at the Technical University of Munich, Sebastian discovered his love for sharing knowledge. In the role of Developer Advocate at JetBrains, he now pioneers the teaching of Kotlin in Higher Education institutes and schools.\n\nSebastian's technical interests revolve around building networked applications and using Kotlin on a multitude of platforms, including the browser."
