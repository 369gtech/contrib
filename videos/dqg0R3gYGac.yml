description: "Performance tuning an application can be stressful and time consuming activity and is considered by some a dark art. Fortunately Java platform provides many tools that can allow anyone to master the many issues real life production application throw at application developers.\n\nIn this session we will look some basic approaches to discovering the root causes for common performance bottlenecks and some of the tools that are available to aid in those endeavors."
