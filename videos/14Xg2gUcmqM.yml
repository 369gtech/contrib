description: "In the wake of the Open Data Platform (ODP) initiative announced earlier this week, Roman Shaposhnik, Director of Open Source strategy at Pivotal and a VP of Apache Software Foundation Incubator will talk about how a well-defined, fully validated ODP common core platform is going to address some of the biggest customer pain points around rapid evolution and standardization in the big data arena.\n\nJoin him for an in-depth look at the vision for ODP and how it works as one of the 3 pillars of Pivotal’s New Approach to Big Data.\n\nThis keynote is sponsored by Pivotal.\n\nWatch more from Strata + Hadoop San Jose 2015: http://goo.gl/k9J3GB\nVisit the conference website to learn more: http://strataconf.com/big-data-conference-ca-2015/\nSubscribe to O’Reilly on YouTube! http://goo.gl/szEauh\n\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia\n\nAbout Roman Shaposhnik (Pivotal Inc.):\nRoman Shaposhnik is a graduate of St. Petersburg State University who lives in California. He had been working at Sun microsystems for 11 years until it was sold to Oracle back in 2009. Since then he’s been spending his time on bigdata and Cloud computing projects working for a number of companies: Huawei, Yahoo!, Cloudera and now Pivotal. By day, he is a jack of all trades in Hadoop and Director of Open Source at Pivotal Inc. By night, he is an open source hacker, ASF IPMC member and VP of Apache Incubator. Most of his spare time is consumed by finishing ‘Giraph in Action’ book that is supposed to come out in fall 2015."
