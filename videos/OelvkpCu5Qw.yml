description: "As organizations become increasingly dependent on the Internet, the need grows for developers that know how to automate online tasks with webbots and spiders.\n\nIn this webcast, Michael Schrenk, author of Webbots, Spiders, and Screen Scrapers, \n2nd Edition explains:\n\n-Where opportunities for webbot developers exist\n-The basics of building a webbot\n-Considerations like online property rights\n-Scraping difficult websites\n-Maintaining stealth, and large-scale deployment of distributed webbots\n\n\nAbout Michael Schrenk:\n\nMichael Schrenk uses webbots and data-driven web applications to create competitive advantages for businesses. He has written for Computerworld and Web Techniques magazines and has taught courses on Web usability and Internet marketing. He has also given presentations on intelligent Web agents and online corporate intelligence at the DEFCON hacker's convention. \n\nYou can follow Michael on Twitter @mgschrenk\n\nProduced by: Yasmina Greco"
