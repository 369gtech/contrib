description: "Nos applications d’aujourd’hui sont de plus en plus déployées dans le Cloud et utilisent pour la plupart des services externes (Paas, Saas, etc.). Chacun de ces services introduit un problème de stabilité à nos applications, car il est possible que les opérations vers ces services externes échouent en raison de lenteur réseaux, de délais d'attente, de surcharge ou d’indisponibilité temporaire. Les problèmes liés au services externes peuvent parfois être plus graves (notamment \"\"Cascading Failure\"\" )\nLe circuit Breaker est un pattern qui permet d’assurer la stabilité de vos systèmes et prévenir les problèmes liés aux services externes. Cette Présentation propose de montrer comment utiliser ce pattern.\nPar Mouhcine Moulou"
