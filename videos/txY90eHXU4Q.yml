title: '#9 e-Meetup |  Russ Miles - Introducing "Resiliency": Reliability for Practitioners'
language: English
recordingDate: 1590491670
description: 'In this talk Russ Miles will introduce what system resiliency is, how to develop it, and why a focus on proactively, and deliberately, practicing reliability is even more important in a "Remote First" world. You can''t "buy" reliability, you have to practice it to develop resiliency, and this talk will cover how.'
