title: 'Power Fx: the Programming Language for Low Code and what it means for Developers | OD539'
recordingDate: 1622098329
description: "Launched earlier this year, Power Fx is the open-source, Excel-based programming language at the heart of Power Apps and extending across Power Platform. What does Power Fx mean for developers working with low-code tools, and where is it going next? Join the architects leading this language effort for a deep dive on what’s possible today and what’s coming soon.\n\n\nExplore Deeper Content and Training -- https://aka.ms/learnatbuild\n\n\nMicrosoft Build 2021"
