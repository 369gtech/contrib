description: "LeoFS is an unstructured data storage for the web and a highly available, distributed, eventually consistent storage system. Organizations are able to use LeoFS to store lots of data efficiently, safely, and inexpensively. He will present the design and architecture of LeoFS as well as demonstrate how developers are easily able to run and manage LeoFS in their environments. Also, from Hiroki Matsue as the leader of LeoFS's support team, he will introduce how his team administer LeoFS in Rakuten for 7min.  \n\nResources:\n\nLeoFS website\n\nLeoFS repository\n\nTalk objectives:\n\nTo give a deep understanding of LeoFS\n\nTarget audience:\n\nWeb developers who want to use high-performance and high-reliability storage system\n\nArchitects and project managers who want to discover highly reliable S3-compatible object storage system"
