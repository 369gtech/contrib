description: "Представляю вам новый формат - репортаж. Репортаж с хакатона \"What the HACK 2018\", который 23 ноября в Минске, Беларусь. \nЕсли коротко - этот хакатон сделан девелоперами для девелоперов :) Никаких бизнес-планов, маркетинг-исследований и прочей ерунды обычных хакатонов. Только разработка и только фан, друзья! К тому же, у вас есть УНИКАЛЬНАЯ возможность посмотреть на хакатон изнутри, чуть-чуть проникнуться атмосферой и поржать с мозговыносных и местами пошлых проектов :)\n\nВ общем, всем веселья, встретимся на премьере (в чате)!\n\nАудио-версия: https://goo.gl/9KNjcP\nСсылка на финальные питчи: https://goo.gl/H4Twnq\nЛендос хакатона: http://wth.by\nРукастый оператор Мишаня: https://goo.gl/vPP22n\n\nP.S. В выпуске есть маты, курение, алкоголь и пошлые картинки, так что если вам меньше 18 лет - смотрите только с родителями :)\n\nP.P.S. А еще через несколько дней выйдет совсем уж диковинный, но не менее уграный выпуск с этого же хакатона. Следите за обновлениями!)\n_______________________________________ \n\nЛЕКС АЙТИБОРОДА В ИНТЕРНЕТЕ:\nFOLLOW ME ON SOCIAL MEDIA: \n\nYouTube: https://youtube.com/itbeard \nTelegram: https://t.me/itbeard\nLinkedIn: https://linkedin.com/in/akartynnik\nSoundCloud: https://soundcloud.com/itbeard\nInstagram: https://instagram.com/itbeard\n\n#itbeard #айтиборода #wth"
