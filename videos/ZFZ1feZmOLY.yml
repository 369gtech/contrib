description: "\"À l’heure de la dématérialisation  complète des services publics, de « l’entreprise digitale », de la  prévalence des services web au détriment des guichets physiques, se  dessine sous nos yeux une société à deux vitesses.\nQuand 40% de la  population se dit n’être pas complètement autonome dans son utilisation  du numérique, nous concevons pourtant des services dématérialisés  essentiels sans alternatives.\nTous les secteurs sont concernés, services bancaires, assurances, services publics, transports, éducation, emploi etc… \nIl y a une réelle urgence à s’emparer de cette problématique, qui touche un très large public.\"\n\n+ d'infos : www.blendwebmix.com"
