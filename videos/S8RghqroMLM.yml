title: 'Philip Smith. Успешная история масштабной трансформации'
language: Russian
recordingDate: 1618778482
description: "Доклад на конференции Enterprise Agile Russia 2020: https://agileconf.ru.\n\nСлайды: https://drive.google.com/file/d/1wjws2qjLGCfBNm_lkyo-of0Od-UJRDgQ/view.\n\nОписание:\nПуть Agile-трансформации для многих организаций нелегок и полон подводных камней.\n\nИстория опыта, приобретенного во время масштабной Agile-трансформации в домене Рисков и Финансов крупной финансовой организации. Как вовлекли в изменения 5000 сотрудников по всему миру? Каких результатов достигли? Как обеспечили адаптацию организации?"
