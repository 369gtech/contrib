description: "From the floor of the 2014 Velocity Conference in New York City, an interview with Ansible's Vice-President of Community about their automation engine.\n\nAbout Ansible:\nAnsible is the simplest way to automate IT - and a top 10 Python project on GitHub! It is a powerful automation engine that makes systems and apps simple to deploy. With its simple automation language and agentless architecture, Ansible is redefining configuration management, application deployment and continuous delivery.\n\nWatch more from the 2014 Velocity New York Conference: http://goo.gl/kmrqJF\nFind out more about Velocity: http://velocityconf.com/\n\nDon't miss an upload! Subscribe! http://goo.gl/szEauh\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\n\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
