title: 'Life is not fair, but your ML pipeline can be! - Meenakshi Kaushik & Neelima Mukiri, Cisco'
language: English
recordingDate: 1635529848
description: "Donâ€™t miss out! Join us at our next event: KubeCon + CloudNativeCon Europe 2022 in Valencia, Spain from May 17-20. Learn more at https://kubecon.io The conference features presentations from developers and end users of Kubernetes, Prometheus, Envoy, and all of the other CNCF-hosted projects.\n\nLife is not fair, but your ML pipeline can be! - Meenakshi Kaushik & Neelima Mukiri, Cisco\n\nThis session will talk about to evaluate and add trustworthiness and fairness to your multi-cloud Kubeflow workflows. The session will describe the following: * Overview of responsible AI & fairness. \n* What are the different aspects of fairness. \n* How to evaluate fairness in the input data & the model. \n* Demo: Using open source tools such as MinDiff/Tensorflow/ai-widgets for fair model learning \n* Demo: Including fairness as a parameter in HyperParameter tuning in Kubeflow \n* Transition from experimentation in Notebooks to ML production pipelines. \n* Recommendations to ensure your AI workflows are trustworthy and fair. Suggestions for enhancements in Kubeflow that can accelerate this evolution."
