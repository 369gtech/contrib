title: 'Deconstructing the Cloud Native Application Platform - Janakiram MSV'
language: English
recordingDate: 1633490860
description: 'There is more to the Cloud Native application stack than just Kubernetes. Modern applications deployed on the cloud native stack take advantage of a diverse set of platform services. From container-optimized operating systems to observability, there are many layers that are an essential part of the platform. This session deconstructs and demystifies the modern cloud native application platform by zooming into each of the layers of the platform. It highlights the open source and commercial choices available for developers and users. #cloudnative #janakirammsv #oracledevelopers'
