title: 'How to Migrate Data Between Services using Cloud Foundry Tasks - Heitor Meira de Melo, anynines GmbH'
language: English
recordingDate: 1627327326
description: "How to Migrate Data Between Services using Cloud Foundry Tasks - Heitor Meira de Melo, anynines GmbH\n\nEvery developer at some point in life has faced the issue of migrating data between services, either to fork a data service instance or to migrate the data because a new major version of the data service has been released and there is no path to upgrade. In this talk, Heitor will show how to take advantage of the Cloud Foundry tasks to migrate data between services without the overhead of downloading the data into a local machine and avoid expensive external network traffic or even a ticket for your platform operator.\n\nTo learn more about Cloud Foundry, The Proven Developer Experience For Kubernetes click here: https://www.cloudfoundry.org/"
