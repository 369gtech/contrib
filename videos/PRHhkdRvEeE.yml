title: 'Reactive stream processing with Akka Streams (Johan Andrén, Sweden)'
language: English
recordingDate: 1528194823
description: 'Akka Streams is an implementation of Reactive Streams (http://www.reactive-streams.org) for the JVM providing asynchronous and bounded processing of potentially infinite streams of data. In this talk we’ll cover what Reactive Streams is all about and go through the three different Akka Streams APIs available to build streaming graphs and talk about when each of them is applicable.'
