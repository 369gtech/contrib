recordingDate: 1433234851
description: "This panel discussion features Java Champions, JUG leaders, and Oracle software executives.\n\n\nAuthors:\nGeorges Saab\nGeorges Saab is the chairperson of the OpenJDK governing board, and vice president of development for the Java Platform group at Oracle, which defines and implements the Java language, library, and the Java Virtual Machine.\nSaab is a more than 20-year veteran of programming language and platform development. His work with the Java Platform began as a developer of Java Standard Edition at JavaSoft and Sun Microsystems, where he was a founder of the Swing group and Java Webstart, and continued as he ran development of the JRockit JVM for many years at BEA Systems.\nView more trainings by Georges Saab at https://www.parleys.com/author/georges-saab\n\nHenrik Ståhl\nHenrik Stahl is VP of Product Management for Java and Internet of Things for Oracle, responsible for product vision and strategy for these areas. He joined Oracle as part of the BEA Systems acquisition, where he served in a similar capacityfor the JRockit family of products, which sums up to over 10 years working with JVM and Java strategy and development. During his time at Oracle, Henrik lead the effort getting the Exalogic engineered system out of the door, and for the past three years he has been driving Internet of Things strategy across Oracle focused on intelligent devices and value from business processes and data analytics. Prior to BEA, Henrik was co-founder and CTO of Swedish consultancy Omegapoint AB, the lead developer of the Swedish BankID service for issuing digital IDs to Swedish citizens and held positions at Parallel Systems, the Swedish Defence Material Administration and Ericsson in areas including IT security, system architecture and development, network engineering and support. Mr. Stahl holds a Master of Science in Engineering Physics from the Royal Institute of Technology in Sweden. He lives with his family in California and spends his spare time doing random sports, gardening and playing flamenco guitar.\nView more trainings by Henrik Ståhl at https://www.parleys.com/author/henrik-stahl\n\nMattias Karlsson\nundefined\nView more trainings by Mattias Karlsson at https://www.parleys.com/author/mattias-karlsson\n\n Peter Utzschneider\nMr. Utzschneider is responsible for market strategy for Java SE, JavaFX, Java ME and Java Embedded products with focus on the commercial success of the Java products, vibrancy of the Java community and Oracle's ongoing commitment to the language and technology.For over 20 years Mr. Utzschneider has been successfully marketing and selling best-of-breed software solutions in Europe and the U.S. by leveraging his ability to translate early market demand into broader market adoption. Mr. Utzschneider joined Oracle as a part of the Tangosol acquisition where he was the Vice President of Marketing. At Oracle he continued to grow the success of the Coherence Data Grid products as the industry's leading data grid solution and a key component of Oracle Fusion Middleware.\nView more trainings by  Peter Utzschneider at https://www.parleys.com/author/peter-utzschneider\n\nRobert Clark\nRobert is Sr Director of Software Development for Oracle, where he is responsible for the development of Oracle's Java Platform, Micro Edition (Java ME)--a platform that provides a robust, flexible environment for applications running on mobile and embedded devices. Robert has over 20 years of experience developing software in both large and small organizations.  Prior to his current role at Oracle, Robert led many successful software development teams both inside and outside of Oracle. At Oracle, he was responsible for Enterprise Manager Application Performance Management and Oracle's J2EE server prior to the integration of WebLogic. He has led teams at HP, Mercury Interactive, Attachmate, Netscape and Sun Microsystems in addition to several startups. Robert has authored numerous technical articles, and has been named as inventor on three United States patents. Robert earned a master's degree in computer science and a bachelor's degree in computer science and engineering, cum laude from the University of Connecticut.\n\nView more trainings by Robert Clark at https://www.parleys.com/author/robert-clark\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
