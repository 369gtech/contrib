description: "U moru framework-a, biblioteka, novotarija kao što su lambda izrazi, stream API, i ostalie programerske poslastice, sve više razmišljamo na visokom nivou apstrakcije i polako zaboravljamo gradivne blokove koji čine sve programe. Na intervjuu za posao u svakoj ozbiljnoj kompaniji obavezna su pitanja o strukturama podataka i algoritmima. Ako na ta pitanja ne da prave odgovore, kandidat može da bude siguran da nije dobio posao.\n\n\nNa ovom meetup-u saznaćete koje su najčešće greške vezane za strukture podataka, koje su posledice i kako da ih izbegnete, šta se krije iza popularnih Java kolekcija i koje su dugoročne koristi od poznavanja i razumevanja principa rada istih."
