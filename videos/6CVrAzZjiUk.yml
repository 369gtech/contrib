description: "Prawo zwykle kojarzy się z nieprzystępnym i nieprzyjaznym obszarem, którego ukryte pułapki próbują nam zaszkodzić. Mały druczek, kruczki i haczyki - wszyscy słyszeliśmy te określenia. Jak je oswoić tak, by sprzyjały marketingowi? Po tej prezentacji będzie to prostsze. Poznamy prawną granicę zapożyczeń, korzystne możliwości legalnego obracania kontentem w internecie nie naruszając praw autorskich - i oczywiście nie zabraknie słynnego RODO. \n\nThe speech is in Polish and took place on 9th May 2019 on Marketing Stage during Infoshare 2019."
