description: "Starting with 7u6, August 2012, Oracle has been adding new features to make the JRE safer to use: hard-coded expiration dates on each JRE, new security settings that affect what applets can run, centrally disabling Java plug-ins, and encouraging developers to sign their code, among others. This session reviews all the security enhancements added since roughly the last JavaOne and explains what they are, what problems they address, and what impact they have had not only on malicious users but also on legitimate users.\n\n\nAuthor:\nAurelio Garcia-Ribeyro\n* Group Product Manager for the Java Platform Group at Oracle\n\n* In charge of managing the product requirements for Oracleâ€™s JDK since joining Oracle through the Sun acquisition in 2010\n\n* Before that worked on Sun Microsystems for the Java Product Management team\n\n* Bachelor in Systems Engineering from Universidad de Lima and MBA from MIT Sloan\nView more trainings by Aurelio Garcia-Ribeyro at https://www.parleys.com/author/aurelio-garcia-ribeyro\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
