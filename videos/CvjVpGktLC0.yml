description: "We slashed our Amazon DynamoDB costs by over 75% using Kinesis, DynamoDB streams, and Erlang/OTP to implement a global cache warming system for advertising profile data. Using Elixir and the Flow framework, we subsequently doubled the performance of that system with only minor modifications. This talk will describe our motivation, some pitfalls we encountered, and how Erlang and now Elixir ultimately led to the success of this project.\n\nMore details here: https://codesync.global/speaker/mike-watters/"
