title: 'Øredev 2017 - Sam Elamin - Web Development To Big Data: A Journey'
language: English
recordingDate: 1510747263
description: "Big Data is the new cool kid on the block, however the big powerhouses have been doing it for decades. Google, Amazon, Facebook have all utilised their wealth of knowledge to develop data driven products that are have become part of our every day lives.\n\nIn this talk Sam Elamin will relate his real life experience transitioning from a traditional web development role to working with the open source tools including Apache Spark, Kinesis and Big Query which are dealing with £100,000 worth of transactions every hour, and more importantly will also highlight the pitfalls to avoid while providing scalable and reliable big data solutions\n\nCome along, and go from Big Data to Fast Data.\n\nConnect with us!\nTwitter: https://twitter.com/oredev\nFacebook: https://facebook.com/oredev\nInstagram: https://instagram.com/oredev\nVimeo: https://vimeo.com/oredev"
