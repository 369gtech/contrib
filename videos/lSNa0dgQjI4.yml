title: 'Dev-Centric Culture at Wix: The Developer''s Perspective - Lidan Hifi (HEBREW)'
recordingDate: 1482660130
description: 'Many people believe that DevOps is a fresh name for the operations team in your organization, or the toolbox you use in order to manage your systems. We believe that DevOps is more than that- it''s all about the culture. In this talk Lidan will present the problems of the traditional, most common development pipeline and how we solved them at Wix from his perspective as a developer. Lidan will also give you some proven techniques and tools from our experience, in order to improve the agility and quality of your organization.'
