title: '002. bem components — как Bootstrap, только лучше – Владимир Гриненко'
recordingDate: 1446021510
description: "Владимир расскажет об Open Source библиотеке bem-components, которая собрала результаты многолетней разработки универсальных компонентов в Яндексе. Речь пойдёт о её гибкости и универсальности в контексте применения на разных проектах — от админок продуктов маленьких студий до новых страниц продуктов Яндекса.\n\nСлушатели узнают об отличиях и преимуществах bem-components в сравнении с Twitter Bootstrap, Foundation и Material Design Light, о способах её установки и использования. Докладчик разберёт документацию библиотеки на конкретных примерах и тестах, покажет, как создавать темы оформления блоков."
