description: "Oracle JET is an open-source set of libraries that deliver solutions to various technical challenges facing JavaScript UI developers. In this session we'll review the architecture of Oracle JET and the solutions it offers. Then we'll show you how we are making Oracle JET development even simpler with a visual approach to application creation. From creating REST enabled business services to building cutting edge web and mobile UI - the Cloud can help your be a more productive developer. Come see how!\n\nShay Shmeltzer\nDirector of Product Management\nOracle\nShay (@JDevShay) is a Director of Product Management for Oracle Cloud Development Tools. He is focused on helping developers leverage Oracle's technologies to increase their productivity. He is a frequent presenter at events, published multiple articles, and frequently blogs at http://blogs.oracle.com/shay."
