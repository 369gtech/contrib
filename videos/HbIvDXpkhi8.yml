title: 'Développer et déployer sur Kubernetes comme un Googler (D. Gageot)'
language: French
recordingDate: 1557218561
description: "Vous connaissez des développeurs x10? Leur existence reste à prouver. En revanche, il est évident qu'un bon outillage permet d'aller de l'idée à la mise en production plus rapidement.\n\nEn live, je vais tenter de développer une application à base de micro-services, et de la déployer en continu sur Kubernetes en utilisant tous les outils inspirés par l'outillage interne de Google.\n\nCertains de ces outils sont open-source comme, Docker, Skaffold, Jib, Bazel, gRpc, knative... D'autres sont des produits managées par Google Cloud comme Kubernetes Engine, Cloud Build, Stackdriver..."
