title: 'Traitement Automatique du Langage sur du texte en 2019 (Alexis Agahi)'
language: French
recordingDate: 1557218560
description: 'A travers cette présentation vous verrez les différents mécanismes de traitement automatique du langage (ou NLP en anglais) appliqués au texte. Nous ferons un état de l''art sur la comprehension et l''extraction d''informations en commençant par les concepts simples, puis leur évolutions majeures avec le Deep Learning, pour finir avec les dernières publications fin 2018 avec l''apprentissage non supervisé pour la production de modèles de langage, qualifié par certains, de revolution dans le domaine.'
