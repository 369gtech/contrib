description: 'HTTPS to protokół, z którego korzystamy codziennie i który zapewnia, że nikt inny nie może odczytać naszej aktywności w internecie. Ale są sytuacje, gdzie „zielona kłódeczka” daje nam tylko złudne poczucie bezpieczeństwa. W trakcie prezentacji wyjaśnię, jak działa HTTPS od podstaw i dlaczego bywa niebezpieczny. Omówimy również exploit FREAK i dlaczego w cyfrowym świecie potrzebujemy… notariusza.'
