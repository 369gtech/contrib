description: "Flo Talks: Design System – 03.02.2019\n\nДмитрий – идейный вдохновитель дизайн-системы Flo, дизайнер продукта, понимающий боль разработчиков как никто другой, так как посвятил 5 лет жизни искусственному интеллекту, вследствие чего стремится автоматизировать человеческую деятельность.\n\nНа митапе он рассказал, что такое дизайн система для продукта, почему она важна и как начать ее делать."
