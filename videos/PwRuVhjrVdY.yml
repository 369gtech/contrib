description: 'В связи с закрытием Я.ру возникла потребность в простом решении, которое могло бы заменить этот сервис и легко внедриться в другие проекты на БЭМ. Для этого мы разработали bem-forum — форум на полном БЭМ-стеке, использующий GitHub Issues в качестве источника данных. Кроме того, форум на bem.info — это пример проекта с открытым исходным кодом, которым можно пользоваться в виде традиционного приложения на node.js и express.js. Обо всём этом и пойдёт речь в докладе.'
