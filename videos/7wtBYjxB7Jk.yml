description: "Your software requires well-designed, performant and secure libraries integrating into a managed cloud environment. Did you know that all this is easily achieved with Azure Spring Libraries seamlessly integrating into your managed Azure Spring Cloud architecture? Join me as I show you recent Azure Spring Cloud advancements and how easy it is to integrate these to design scalable, secure, and highly available Spring Cloud solutions. We'll be live-coding real-world applications that demonstrate:\n\n*Migrating an existing Spring Boot app to Azure Spring Cloud with no code changes\n*Querying NoSQL data using Reactive WebFlux\n*Drive higher utilization with Autoscaling\n*Exciting new Azure Spring Cloud Roadmap\n\nAdditional Resources:\nIn Depth Azure Spring Cloud Workshop: https://github.com/roryp/azure-spring-cloud-training?WT.mc_id=events_jdconf\nMS Learn Path Azure Spring Cloud Path: https://docs.microsoft.com/en-us/learn/modules/azure-spring-cloud-workshop/?WT.mc_id=jdconf-conference-ropreddy"
