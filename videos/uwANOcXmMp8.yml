description: "( Apache Cassandra Training - https://www.edureka.co/cassandra )\nThis Cassandra tutorial will help you get a deep understanding of Apache Cassandra. This Cassandra video is specially designed to help beginners.  \nTo attend a live session of Cassandra, click here : http://goo.gl/VVyEqF\n\nCassandra data model is a dynamic schema.It is a column-oriented data model,which means, unlike a relational database, you do not need to model all of the \ncolumns required by your application up front, as each row is not required to have the same set of columns. Columns and their metadata can be added by your \napplication as they are needed without incurring downtime to your application.to know more watch this video.\n\nVideo gives an overview of the following : -\n\n1.Cassandra Data Model\n\n2.RDBMS vs Cassandra Data Model\n\n3.Various  Elemnts of Cassandra Database Model \n\n\nRelated Blogs:\n\nhttp://www.edureka.co/blog/introduction-to-cassandra-architecture/?utm_source=youtube&utm_medium=referral&utm_campaign=cassandra-tut-2\nhttp://www.edureka.co/blog/capacity-planning-with-apache-cassandra/?utm_source=youtube&utm_medium=referral&utm_campaign=cassandra-tut-2\n \n\nEdureka is a New Age e-learning platform that provides Instructor-Led Live, Online classes for learners who would prefer a hassle free and self paced learning \nenvironment, accessible from any part of the world.\n\nThe topics related to 'Cassandra’ have been covered in our course ‘Apache Cassandra’.\nFor more information, please write back to us at sales@edureka.co \nCall us at US: 1800 275 9730 (toll free) or India: +91-8880862004"
