description: "M2M technology has evolved from complex and inefficient technology bricks into a simple but powerful end-to-end architecture that turns dumb devices into smart assets that create value for companies in almost any industry. Gemalto M2M has integrated Java to provide a coherent architecture upon which to structure complex M2M solutions—from the vertical-specific technology in remote devices to security hardware that safeguards communications, to the service delivery component that normalizes the data collection and preprocessing for enterprise IT systems. In this session, Gemalto presents an optimized architecture for maximizing the benefits of Java in M2M for your business.\n\n\nAuthors:\nAxel Hansmann\nAs vice president of strategy and marketing for Gemalto M2M, Axel Hansmann brings more than 15 years of telecommunications and technology management experience to the management team. In this role, he?s responsible for developing strategies to drive business growth in new and existing markets, enhancing the customer experience worldwide and building brand awareness as the market leader in M2M technology. Before joining Gemalto, Mr. Hansmann was with boardeleven Management Consultants where he focused on evaluating market entry and strategic growth options in the M2M industry for a leading module manufacturer and mobile network operators. Prior to that, he worked for eight years at Telefónica O2, a leading telecommunications carrier in Europe where he took on various responsibilities covering network technology, product management and business strategy.\nView more trainings by Axel Hansmann at https://www.parleys.com/author/axel-hansmann\n\nAndreas Haegele\nNo bio available\nView more trainings by Andreas Haegele at https://www.parleys.com/author/andreas-haegele\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
