description: "В этой лекции мы напишем с нуля приложение на Node.js. Обсудим необходимую для разработки инфраструктуру, научимся работать с файлами, изучим различные подходы к работе с данными, а также рассмотрим несколько способов рендеринга приложений. Также поговорим про безопасность, логи и даже WebSocket. Весь обсуждаемый на лекции код хранится на https://github.com/volkov97/svdom.\n\nЭта лекция позволит познакомиться с Node.js на практике. Полезный теоретический материал можно найти в материалах прошлогодней лекции: https://www.youtube.com/watch?v=qZ5xzkEdkhg"
