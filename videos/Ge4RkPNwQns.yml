title: 'Introducing the Kubernetes Universal Declarative Operator'
language: English
recordingDate: 1578680807
description: "在Kubernetes中管理有状态的服务并不容易。Operator模式就是为了处理这个问题而创建的，但是现有的框架要求用户熟练掌握Go和Kubernetes控制器模式。KUDO（Kubernetes Universal Declarative Operator，Kubernetes通用声明性框架Operator）是Operator的开发工具和运行时，它使得Operator的编写变得简单高效，允许Operator开发者和最终用户使用他们已知的工具来管理有状态服务。本网络研讨会将介绍KUDO，演示Operator开发工具包，并展示已通过KUDO编写的Operator。\n\nThis webinar was presented in Chinese."
