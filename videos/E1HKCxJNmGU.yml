title: 'Edge Conf 2: Payments'
recordingDate: 1380154351
description: 'Bitcoin, Payswarm, Paymill & Stripe, Gocardless, operator billing - there are no shortage of attempts to make payments on the web easier, simpler and cheaper. But payments remain dominated by cumbersome credit card systems and proprietary walled garden systems like App Store billing. Meanwhile, content producers worldwide are struggling to ''monetise content''. How will we pay for content online in 5 years time, and how should we prepare the technology today to support that?'
