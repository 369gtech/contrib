description: "This video was recorded at Code BEAM Lite Berlin 18 -- http://bit.ly/2vxJuxL\n\nGet involved in Code Sync's next conference -- http://bit.ly/2Mcm4aS\n\n---\n\nSTATEFUL PROPERTY-BASED TESTING: WITH A GAME LOGIC CASE STUDY\nby Lou Xun\n\nTHIS TALK IN THREE WORDS:\nStateful\nProperty\nTesting\n\nTALK LEVEL: Intermediate\n\nABSTRACT\nLou Xun goes from TDD to stateful PBT, finding a concurrency bug (among many others) with it, and finally shows how to write one such test yourself.\n\n-- Read the full abstract: http://bit.ly/2A2qREY\n\n---\n\nTHE SPEAKER - LOU XUN\nSoftware Engineer at CCP Games\n\nLou Xun started out in programming with a startup and indie app development projects at university with friends. After that, he has been working on the unique space-MMO game EVE Online for ~4 years. Lou Xun has been interested in Erlang for a long time and playing with Elixir somewhat seriously for the last 3 years.\n\n-- More on Lou Xun: http://bit.ly/2A2qREY\n\n---\n\nCODE SYNC & CODE ELIXIR LDN 18\nCode BEAM Lite Berlin 18 was co-organised by Bitcrowd and Code Sync.\n\nBITCROWD\n-- Website: https://bitcrowd.net/\n-- Twitter: https://twitter.com/bitcrowd\n-- Mail: info at bitcrowd.net\n\nCODE SYNC \n-- Website: www.codesync.global\n-- Twitter: www.twitter.com/CodeElixirIO\n-- Facebook: https://www.facebook.com/CodeSyncGlobal\n-- LinkedIn: https://www.linkedin.com/company/code-sync/\n-- Mail: info at codesync.global\n\n#CBLBerlin #Elixir #CodeSync #PropertyBasedTesting"
