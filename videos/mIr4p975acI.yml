title: '#QA Вячеслав Смирнов. Готовим тестовые данные и сервируем отчёт по тестированию производительности'
language: English
recordingDate: 1616475042
description: "Рассказ об особенностях подготовки тестовых данных для тестов производительности новых микросервисов в банке. Поделюсь наработками по генерации тестовых данных в PostgreSQL и их влиянии на результат тестирования. Обсудим, что включить в отчёт по тестированию производительности и без чего в нем не обойтись. Также расскажу о наработках по сбору метрик в InfluxDB и их визуализации в Grafana.\n\nАудитория и уровень:\nДоклад будет интересен инженерам по тестированию производительности, начинающим и опытным. Тем, кто ставит задачи по тестированию производительности, пригодится информация о затратах на подготовку тестовых данных и их сокращении. А тем, кто получает результат от этой увлекательной работы в виде отчётов и дефектов, будет полезно узнать, что же может быть в отчёте по тестированию.\n\nПрезентация на Я.Диске: https://disk.yandex.ru/i/CtVKqmj7yP93lw\n\nCodeFest O! https://o.codefest.ru/lecture/1674"
