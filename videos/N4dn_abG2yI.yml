title: 'SPA Meetup #5 | Jest, UIKit, DI для масштабирования и платформенные команды'
recordingDate: 1566053679
description: "17 августа в офисе Авито пройдет пятый по счёту митап-сателлит Moscow.js — Moscow SPA, встреча для фронтенд-разработчиков, которым интересна тема веб-приложений (Single Page Application). Поговорим об интеграции Jest с QA-инфраструктурой, DI в качестве способа масштабирования, может ли UIKIt быть максимально гибким и подходящим для всего, росте библиотек компонентов и платформенной команде. С докладами выступят эксперты из Mail.Ru, Яндекса, ВКонтакте, Тинькофф и Авито.\n\nЗарегистрироваться на митап можно на таймпаде: http://bit.ly/2YtABFT\n\nЕсли не сможете прийти, то подключайтесь 17 августа в 11:30 к прямой трансляции на нашем канале.\n\nТезисы докладов — в блоге на Хабре: http://bit.ly/2T8d2g4\n\nПрограмма\n11.30 — 12.10 | Жесть для Jest**. Сергей Мелюков, Авито\n12.15 — 13.00 | DI как способ масштабирования всего. Алексей Попков, Яндекс\n14.45 — 15.30 | UIKit, который точно сможет. Константин Лебедев, Mail.Ru\n15.40 — 16.20 | Куда растут библиотеки компонентов. Тим Чаптыков, ВКонтакте\n15.15 — 16.00 | Платформенная команда: пособие по применению. Александр Казаченко, Тинькофф\n16.00 — 16.30 | Панельная сессия: «Платформенные команды – сказка или быль?»"
