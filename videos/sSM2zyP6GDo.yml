title: 'Сергей Лапин — Gradle на прокачку'
recordingDate: 1635273917
description: "Ближайшая конференция: \nMobius 2021 Moscow — 22-25 ноября, онлайн.\nПодробности и билеты: https://bit.ly/37eIq4d\n\n. Доклад про погружение в мир оптимизации Gradle-билдов на нескольких уровнях:\n- Basic (подойдет для маленьких команд, у которых нет выделенных ресурсов на оптимизацию билд пайплайнов, но попытаться ускорить хочется);\n- Intermediate (подойдет для тех команд, в которых нашлось немного времени на выплату технического долга и есть возможность немножко покопаться в билде единоразово);\n- Advanced (подойдет тем, кто готов заниматься поддержкой эффективной производительности билдов на постоянной основе).\n\nВсё то, о чем будет рассказано, активно применяется на проекте Vivid Money и постоянно развивается."
