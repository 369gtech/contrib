title: 'Игорь Акимов. На пути от процессов к счастью команды: дюжина классных инструментов роста людей'
language: Russian
recordingDate: 1560520067
description: "После формирования команды или налаживания стабильных рабочих процессов, в вашем «уравнении производительности» всё равно остаётся самый главный чёрный ящик — люди: с их страхами, ожиданиями, привычками, возможностями и мечтами. Кто-то терпеть не может конкретного коллегу, кто-то любит громко разговаривать и слушать музыку, кто-то начинает выгорать, у кого-то болеет жена или проблемы с владельцем квартиры, а кому-то уже предложили работу в другой компании.\n\nСлайды: https://docs.google.com/presentation/d/1GUb-Y1YWWBO4h1XAOWud3tsESVRu8mAsS31i0ym5Acc/edit"
