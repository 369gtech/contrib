description: "26 октября 2019 года в Авито прошёл первый митап для дизайнеров. Это один из докладов этой встречи. Вот коротко о чём он:\n\n«Работая над шрифтом, мы не просто создаём новую графику, но и разрабатываем инструмент. И этот инструмент невозможно сделать действительно удобным, не находясь в постоянном диалоге с графическими дизайнерами. Мы отдаём шрифты на тестирование в реальные проектах, преподаём и рассказываем о всех возможностях типографики. Такая коммуникация позволяет нам создавать долгоиграющие проекты взамен fastfood производства.»\n\nПодписывайтесь на ресурсы AvitoTech, чтобы не пропустить новые мероприятия, статьи и видео:\nhttps://facebook.com/avitotech\nhttps://vk.com.com/avitotech\nhttps://twitter.com/AvitoTech\nhttps://t.me/avitotech\nhttps://habr.com/ru/company/avito\nhttps://medium.com/avitotech"
