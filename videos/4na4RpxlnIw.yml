title: 'Deep Dive: Building secure cloud-connected IoT solutions with Windows 10 IoT Enterprise'
language: English
recordingDate: 1595260811
description: "Learn more building secure cloud-connected IoT solutions with Windows 10 IoT Enterprise. https://www.windowsondevices.com\nWindows 10 IoT Enterprise is used in thousands of IoT solutions across a wide variety of industries. Enterprises appreciate the fast time to market, strong security guarantees, rich technical resources, and 10 years of servicing support.\n\nIn this Deep Dive, we will walk through how one customer, Dover Fueling Solutions was able to create an end-to-end solution using Windows 10 IoT Enterprise to digitally transform their business. Along the way, you'll learn some tricks of the trade to make secure and engaging device experiences. Also, come to see an early Preview of the ARM64 support!\n\nWe'll also look forward to the advances coming for Windows 10 IoT Enterprise in the coming year, with detailed examples and resources so you're ready for the next release.\n\nGuest Speakers: \nMichael Bervell - Windows IoT PM, Microsoft\nAmelia Casciola - Software Engineer, Microsoft\nHenry Fieglein, Senior Director Dover Fueling Solutions\nDeep Dive Host: Pamela Cortez - Azure IoT Senior PM, Microsoft\n\nHave an idea for an IoT Deep Dive? Tweet #IoTDeepDive @AltaOhms with your request!\n\nResources\n\n- Microsoft IoT Community: Share your projects and reach out to the team on: https://aka.ms/iottechcommunity​\n- Microsoft Q&A: https://docs.microsoft.com/answers/products/​\n- Deep Dive Topic Suggestion & Survey: https://aka.ms/DeepDiveSurvey2020\n\n- Windows for IoT: https://www.microsoft.com/en-us/WindowsForBusiness/windows-iot#:~:text=Windows%20for%20IoT%2C%20empowers%20an%20expanding%20network%20of,IoT%20with%20world-class%20developer%20tools%20and%20enterprise-grade%20support.​\n- Windows on Devices site: https://www.windowsondevices.com\n- ​Post Build On-Demand Sessions  (Search ‘IoT’)​ https://mybuild.microsoft.com/sessions?t=%257B%2522from%2522%253A%25222020-05-19T00%253A00%253A00-07%253A00%2522%252C%2522to%2522%253A%25222020-05-21T23%253A59%253A00-07%253A00%2522%257D&g=%255B%2522on-demand%2522%255D\n|  IoT at the Microsoft Build Conference – IoT Show Build site: Watch James Coliz's session on \"Windows for IoT - A Roadmap update\"​, Watch Terry Warwick's session on \"Linux modules in Windows 10 IoT Enterprise\"​, Watch Roycey Cheeran's session on \"ROS in Windows - CI/CD using Azure DevOps\"​\n- Sam George’s blog (review of his Build session)​: https://azure.microsoft.com/en-us/blog/virtual-build-spotlights-iot-updates-and-rollouts/\n- Joe Coco’s blog – “Build your IoT devices with Windows for IoT”​: https://blogs.windows.com/windowsdeveloper/2020/05/26/build-your-iot-devices-with-windows-for-iot-a-comprehensive-platform-for-every-device-developer/\n- Terry Warwick’s blog -  Linux in Windows​: https://techcommunity.microsoft.com/t5/internet-of-things/linux-modules-with-azure-iot-edge-on-windows-10-iot-enterprise/ba-p/1407066\n\n\n ​3rd Party Press​\n- ZDNET’s Mary Jo Foley wrote - https://www.zdnet.com/article/microsoft-to-combine-windows-10-iot-core-and-iot-enterprise-in-2021/​\n- CNN’s coverage of BUILD as a virtual event - https://edition.cnn.com/2020/05/21/tech/microsoft-build-event-2020/https://edition.cnn.com/2020/05/21/tech/microsoft-build-event-2020/"
