description: "Ataul Munim, Product Engineer Beginner Design/ UI/UX, Novoda\n\nA STRUCTURED GUIDE TO ACCESSIBILITY ON ANDROID\nBeginner / Design / UI/UX / Talk\n\nA structured guide to building accessible apps on Android. This presentation will include practical checks and steps you can implement today and give you the confidence to know you're doing the best you can to support as many users as possible. The content will be familiar to beginner Android developers and we'll use a real-world app as an example to ensure we're covering non-trivial usecases."
