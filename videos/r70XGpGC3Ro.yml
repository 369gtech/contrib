description: "In operating system years, Android is a teenager about to become an adult. In many ways, it is a wonder child with a bright future. But to predict its life path, we need to understand its DNA in the context of the ever-changing environment.\n \nIn this talk, we'll explore the genetic makeup of the Android operating system and its predisposition for long-term advantages over all the other players in the ecosystem. We'll look at where Android can shine the brightest and take the most advantage of its core DNA.\n\nCheck out the slides from this presentation at http://mrkn.co/j3g12"
