title: 'GeeCON Prague 2018: T.Langer/D.Kornilov - Helidon: Java Libraries for Writing Microservices'
recordingDate: 1541257524
description: 'Come learn about project Helidon: a collection of Java libraries for building microservices from Oracle. In this session we will provide a brief overview of Helidon including its two programming models: Microprofile for those wanting inversion of control and familiar Java EE APIs, and Helidon Native for those wanting a lighweight, functional model. We will show how to quickly create your first Helidon application and deploy it to Kubernetes.'
