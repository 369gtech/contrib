description: 'Groovy is a dynamic language for the JVM that is fully source-codec-compatible with Java, while at the same time introducing new and advanced program language concepts. In this talk you will learn about some of these new concepts and will see how easy and simple it is to apply them in the daily work to reach much higher productivity without losing the compatibility with Java.'
