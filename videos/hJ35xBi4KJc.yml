description: "Cloud native technologies such as Kubernetes, Docker, Istio and more are becoming the foundations of software development and infrastructure deployments. With these new technologies, a new set of lessons on security need to be understood and applied.\n\nIn this talk, Ben will share his top security lessons from running cloud-native infrastructure and what everyone should know if they are planning on using Kubernetes. Topics will include:\n\n\n\n\nSecurity lessons from the real-world\nCNCF backed Kubernetes Security Audit\nRecent Kubernetes Security Disclosures\nHow can we ensure that we are secure? Will Istio save me?!\nBy the end attendees will understand where potential weaknesses in their cloud native approach exists and how they can secure their systems.\n\n\nCheck out more of our talks, courses, and conferences in the following links:\nhttps://ndcconferences.com/\nhttps://ndcdevops.com/"
