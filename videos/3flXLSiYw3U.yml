description: "This is a weekly javascript podcast delivering you all the best javascript news of the week.\n\nYou can find all mentioned links here:\n\nhttps://github.com/BuildingXwithJS/bxjs-weekly/blob/master/episodes/Episode-29-2018-09-22.md\n\nTimestamps for news (huge thanks to SOLVM):\n\nArticles & News:\n4:04 - VerbalExpressions - RegularExpression made easy\n5:42 - You Should be Using esm\n7:02 - Introduction to readable Javascript\n8:58 - Understanding JavaScript’s Prototypal Inheritance\n10:30 - Intercepting and Modifying responses with Chrome via the Devtools Protocol\n12:46 - Improving DataView performance in V8\n14:19 - Immutability in React and Redux: The Complete Guide\n17:00 - Eleven Tips to Scale Node.js\n19:40 - Demystifying Webpack\n20:28 - Shipping React Native apps with Fastlane and Travis\n22:45 - Create a project using the npm init initializer command\n24:30 - React.js: a better introduction to the most powerful UI library ever created.\n25:44 - React Component Patterns\n26:51 - Rethinking JavaScript Test Coverage\n31:24 - Comparison of state management solutions for React\n32:41 - Authentication For Your React and Express Application w/ JSON Web Tokens\n33:42 - Bundle your Node app to a single executable for Windows, Linux and MacOS\n37:17 - Beginner’s Guide to AWS Elastic Beanstalk using Node.js\n39:20 - How to send SMS using Amazon SNS and Nodejs\n40:21 - Idle Until Urgent\n43:55 - Building A PWA Using Angular 6\n45:15 - The Backwards Commercial License (for Hapi and others)\n48:38 - Underrun making of \n49:30 - If you want your site to work with macos Mojave's Dark Mode, there's a css media query for it\n50:25 - Good news for Windows Node.js users, next release should bring a checkbox to install tools for native modules\n50:51 - Explore the immersive web with Firefox Reality. Now available for Viveport, Oculus, and Daydream\n52:00 - Software disenchantment\n55:38 - Microsoft is joining hacktoberfest\nReleases:\n56:22 - Next.js 7\n58:45 - Gatsby 2\n59:41 - Electron 3.0.0\n1:01:07 - Unfetch 4\n1:01:56 - Nuxt.js 2.0\n1:02:27 - React DevTools 3.4.0\n1:02:51 - Node v10.11.0\n1:03:07 - polka 0.5.0\n\nLibs & demos:\n1:04:50 - js13k 2018 winners\n1:07:25 - darkwasp\n1:08:24 - console-colors\n1:09:06 - Deer\n1:09:40 - tensorflow-rex-run\n1:10:19 - worker-plugin\n1:11:16 - wwwbasic\n1:12:03 - tpm-js\n1:13:24 - node-release-lines\n1:14:02 - when-ts\n1:14:44 - semantic-code-search\n1:16:16 - js-ordinal\n1:16:48 - fingerprintjs2\n1:17:53 - arcus\n1:18:24 - fromnow\n1:18:57 - lyo\n1:19:56 - circuit-b\n1:21:07 - Offscreen canvas demo on Chrome 69\n1:21:48 - Now + GitHub: Evolved\n\nInteresting & silly stuff:\n1:22:42 - A $1, linux-capable, hand-solderable processor\n1:24:20 - How to force restart any iOS device with just CSS? :bomb:\n1:25:25 - Apparently the newly released iOS 12 Safari has a crazy bug\n\nWatch / listen in other places:\nDev.to: https://dev.to/yamalight\nCastbox: https://castbox.fm/channel/id1378315\n\nProject links:\nDiscord: https://discord.gg/hnKCXqQ\nFacebook: https://www.facebook.com/buildingproductswithjs/\nReddit: https://www.reddit.com/r/BuildingWithJS/\nProject sources: https://github.com/BuildingXwithJS\n\nSocial media links:\nFollow me on Twitter: http://twitter.com/yamalight\nFollow me on Medium: https://medium.com/@yamalight\nFollow me on Github: http://github.com/yamalight\nFollow me on Twitch: https://www.twitch.tv/yamalight\nFollow me on Facebook: https://www.facebook.com/buildingproductswithjs\n\nSupport me: https://codezen.net/support.html"
