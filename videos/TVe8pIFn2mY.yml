title: 'Невидимые ошибки Go-разработчика. Артём Картасов'
recordingDate: 1594384146
description: "Этот код работает в подавляющем большинстве случаев и даже проходит тесты. Однако содержит не видимые на первый взгляд проблемы, которые ждут своего часа в production-окружении. Масштаб проблем разнообразен — от неоптимальной работы приложения до глобальной деградации и падения сервиса.\nВ докладе рассмотрим типовые примеры таких ошибок, поразмышляем о средствах их обнаружения, способах исправления и предотвращения в будущем."
