description: 'L’agilité digitale demandée aujourd’hui aux grandes entreprises nécessite qu’elles se transforment sur des aspects culture, outils et plateforme “cloud”. Mais de quelle plateforme parle t-on? Devant la diversité des workloads à adresser (monolith, microservices avec ou sans Spring, NoSQL, batch..) il est difficile de choisir et comprendre la différence entre PaaS et CaaS mais les communautés Open Source ont fait émerger des écosystèmes tel Kubernetes et Cloud Foundry. Récemment ces écosystèmes se sont rapprochés sous l’impulsion de Pivotal et Google.. Au cours de ce talk, Erwan expliquera comment Cloud Foundry 2 réalise la vision d’unifier PaaS/CaaS/FaaS au sein d’une même plateforme opensource tout en donnant aux dev et aux ops une expérience unifié et un niveau d’abstraction avec le bon compromis entre flexibilité et simplification. Nous prendrons l’exemple d’une application Spring/microservices s’appuyant sur un data services déployer en PaaS+CaaS'
