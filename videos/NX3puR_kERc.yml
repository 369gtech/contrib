description: 'Les composants ont mis tout le monde d’accord dans le dév frontend – React, Vue, Angular. Comme des legos, ils permettent de construire des applications complexes de façon simple, mais ils favorisent la réutilisabilité. Ne vous y trompez pas : derrière une architecture en apparence simple se cache une révolution. Les composants applicatifs vont changer à tout jamais votre façon de développer. Cette conférence s’appuiera sur react-admin, un framework de développement d’interfaces d’administration, pour éclairer une mutation majeure du métier de développeur. Pas besoin d’être spécialiste – c’est aussi ça la révolution ! www.blendwebmix.com'
