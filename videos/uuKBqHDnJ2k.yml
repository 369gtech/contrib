description: "Why do sites like Gmail or Docs operate like apps, and others… just don't feel right? This is the uncanny valley—between pure websites and \"app-like experiences\"—and it can be off putting to your users. But there are techniques that you can use to avoid that valley and provide a seamless experience that won't take those users out of their comfort zone. This discussion will give some practical advice as well as dive into several case studies.\n\nResource:\nNative Undo & Redo for the Web 📝 → https://goo.gle/30wGEJq \nDetecting Select All on the Web 📝 → https://goo.gle/3kfMs1T \nBuilding for Modern Browsers (Thomas Steiner) 🎥 → https://goo.gle/33xWt4o \n\nRelated Playlist:\nDay 2 → https://goo.gle/WDL20Day2 \n\nSubscribe to the Chrome Developers → https://goo.gle/ChromeDevs\n\n\nSpeakers:\nSam Thorogood\n\n#webdevLIVE #AppLikeUX #PWA"
