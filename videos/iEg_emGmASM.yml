description: "Иногда все идет как по писаному, иногда сталкиваешься с трудностями и препятствиями, объяснение которым находится не сразу, и способы преодоления которых не лежат на поверхности.\n\nОб отрицательном опыте говорят не часто....\n\nВ докладе будет поведано об истории внедрения Scrum в компании Промедичи, ошибках, и уроках, которые можно извлечь из этой истории."
