description: "As the demand for smart, connected products grows, there is a huge opportunity for Java developers targeting ARM-based embedded applications. This session examines the tools, development boards, and design considerations of developing for embedded systems with Java ME. The presentation covers targets such as the ARM-based Raspberry Pi and ARM Cortex-M microcontrollers. It also focuses on peripheral support and connectivity options to enable internet-connected end products that form part of the Internet of Things.\n\n\nAuthor:\nDominic Pajak\nDominic has been with ARM for over 10 years. He was a senior engineer in ARM's CPU group and later product manager for ARM Cortex-M0 processor. Dominic is currently ARM Embedded Segment Manager, based in San Jose, California.\nView more trainings by Dominic Pajak at https://www.parleys.com/author/dominic-pajak\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
