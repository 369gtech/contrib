title: 'Кирилл Маурин — Классы типов на C#'
language: Russian
recordingDate: 1605878050
description: "Ближайшая конференция — DotNext 2020 Moscow\n2-5 декабря, Online\nПодробности и билеты: https://dotnext-moscow.ru/\n\n. Обычно в ходе проектирования и реализации приходится выбирать один из двух стульев: красоту-гибкость-сопровождаемость или эффективность во время исполнения. Кирилл покажет, что в ряде случаев можно комфортно занять оба кресла, используя классы типов, которых в C# вроде как нет. По примеру Влашина спикер представит код, который: 1. Выглядит как самый обычный. 2. Работает с любыми типами значений и коллекций. 3. Мало чем уступает лобовому варианту по производительности. 4. В разы быстрее и экономичнее решений на интерфейсах. Дополнительно рассмотрим: 1. Универсальное поэлементное сравнение коллекций. 2. LINQ без аллокаций. 3. LINQ без вызова делегатов в цикле."
