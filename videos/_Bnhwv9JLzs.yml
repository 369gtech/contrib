description: "This video was recorded at ElixirConf EU 2021 - https://www.elixirconf.eu/\n\nMore great virtual tech conferences - https://codesync.global \n\n---\n\nQ&A with Chris McCord\nby \nJosé Valim, Chris McCord\n\nABSTRACT\nInterview with Chris McCord. Session hosted by José Valim.\n\n---\n\nTHE SPEAKER - Chris McCord\n\nChris McCord is a programmer with a passion for science and building things. He spends his time crafting the Phoenix Framework, working with the fine folks at DockYard, writing books like Metaprogramming Elixir, and teaching others the tools of the trade.\n\nTHE SPEAKER - José Valim\n\nJosé Valim is the creator of the Elixir programming language. He and his team at Dashbit help startups and enterprises adopt and run Elixir in production while contributing to the ecosystem through sustainable Open Source.\n\n---\n\nElixirConf EU\nWebsite: https://www.elixirconf.eu/\nTwitter: https://twitter.com/ElixirConfEU"
