title: 'After CI/CD, there''s now Continuous Configuration'
language: English
recordingDate: 1638139010
description: "In the last decade, the movement towards CI/CD has been transformational for getting value out to customers quickly. But in recent years, there has been new processes and tooling towards using configuration post-deployment, in the form of feature flags, operational config, or other runtime configuration. Continually adjusting the configuration to update and tune your code in production is a powerful, fast, and safe way to deploy value to customers. Join us in a discussion about how Amazon uses Continuous Configuration tools at scale to move fast and ensure maximum availability of our services.\n\nPUBLICATION PERMISSIONS:\nOriginal video was published with the Creative Commons Attribution license (reuse allowed). Link: https://www.youtube.com/watch?v=gnGzot0zfoM"
