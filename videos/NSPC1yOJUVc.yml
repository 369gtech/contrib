title: 'ElixirConf 2021 - Vlad Jebelev - Gaming Platform Evolution'
language: English
recordingDate: 1634936274
description: 'Replaypoker.com is a high traffic gaming platform for social card games. We started with a Ruby-based environment and migrated it to Elixir, step by step. This talk walks through the architectural decisions along the way and shows how we ended up with a simpler and much more performant platform.'
