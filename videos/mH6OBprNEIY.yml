description: "This video was recorded at Code BEAM V 2020 - https://codesync.global/conferences/code-beam-sto/\n\nMore great virtual tech conferences - https://codesync.global \n\n---\n\nMonkey, take the wheel\nby Dmytro Lytovchenko\n\nTHIS TALK IN THREE WORDS:\nhuman, trust, monkey\n\nABSTRACT\nThe talk briefly explains the Daniel Kahneman's fast and slow thinkers concept, where every person can operate in easy-going and cheap mode, making mistakes and enjoying the distractions, while harder tasks require switching to slow and expensive thinker mode where the smart decisions and judgements can be made, at the cost of getting tired real quick.\n\nThe talk goes in detail how it is beneficial to accept your human nature, prone to errors, and instead trust your Erlang & Elixir language, available tools, and tests more than you would trust yourself.\n\nLetting your inner monkey drive the development and allowing it to make mistakes on the way is an acceptable and winning strategy. Highlighting the importance of human in, sometimes idealized, world of the software development, while the human is prone to errors.\n\n---\n\nTHE SPEAKER - DMYTRO LYTOVCHENKO\nRefactoring terrible software to be pretty and readable\n\nErlang and C++ professional, Rust, C# and Python enthusiast, 9 years of Erlang experience, 20+ years of C and C++.\n\nMore on Dmytro Lytovchenko: https://codesync.global/speaker/dmytro-lytovchenko/\n---\n\nCode BEAM V\nWebsite: https://codesync.global/conferences/code-beam-sto/\nTwitter: https://twitter.com/CodeBEAMio"
