title: 'Chrome DevTools, la evolución de la Web'
language: Spanish
recordingDate: 1372889931
description: 'En este programa presentaremos una visión general de las novedades tecnológicas desde el equipo de relaciones para desarrolladores de la región de sur de Latinoamérica. Seguiremos presentando nuestro enfoque de desarrollo, ingeniería y las mejores prácticas para implementar tecnología Google favoreciendo la evolución de soluciones tecnológicas. Luego presentaremos un escenario técnico el "Enfoque Ninja" utilizando las Chrome WebTools para analizar la evolución de la web para desarrolladores. Y como siempre la participación de la comunidad de desarrolladores con sorpresas y desafíos.'
