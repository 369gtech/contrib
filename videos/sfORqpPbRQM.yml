description: "It is often important to look at our past, to understand how we got to where we are. Especially with something that has had such a rocky past. As performance in the browser and javascript VM are often optimised by popular trends and benchmarks how can we ensure our code is not going against the grain and suffering because of it? How will we be writing javascript in the future (if at all)?\n\nAs a senior computer scientist at Adobe, Jared is putting his money where his mouth is in order to improve the web. He has a huge passion for all things performance, functional and scotch related.\n\nFor more on YOW! Conference, visit http://www.yowconference.com.au"
