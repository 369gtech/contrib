title: 'GopherCon 2021: Amit Mishra - Patterns to Build Scalable APIs at FOX'
language: English
recordingDate: 1640045413
description: 'As part of this lightning talk, Amit goes over patterns which helped us to build highly scalable API platform using GoLang at FOX. This API platform helps our team to serve events like the NFL and Superbowl to millions of concurrent users. He also gives a preview of the roadmap to Superbowl 2023 at FOX, and explains how GoLang will be used strategically to achieve some of the goals they have.'
