description: "From the 2014 Velocity Conference in Santa Clara, CA: John Allspaw, conference co-chair and VP of Tech Operations for Etsy, sits down to discuss the guidelines of a blame-less post-mortem, aiming to achieve a \"just culture\" at Etsy, and more.\n\nAbout John Allspaw (Etsy):\nJohn has worked in systems operations for over fourteen years in biotech, government and online media. He started out tuning parallel clusters running vehicle crash simulations for the U.S. government, and then moved on to the Internet in 1997. He built the backing infrastructures at Salon, InfoWorld, Friendster, and Flickr. He is now VP of Tech Operations at Etsy, and is the author of The Art of Capacity Planning published by O'Reilly.\n\nWatch more from the 2014 Velocity Conference: http://goo.gl/JoMfvo\nFind out more about Velocity: http://velocityconf.com/\n\nDon't miss an upload! Subscribe! http://goo.gl/szEauh\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\n\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
