title: '[SC] Pourquoi envisager Rust - Alexis Delhelle'
language: French
recordingDate: 1631225276
description: "Rust est devenu un concurrent sérieux parmi les langages de programmation \"systèmes\", avec la promesse d'éliminer les problèmes liés à la gestion mémoire, et de nombreux géants de la technologie l'ont adoptés pour des projets \"sérieux\" (Amazon/Microsoft/Huawei...).\n\n\nEn réponse à cela, de plus en plus d'entreprises se demandent maintenant si elles devraient elles aussi ajouter Rust à leur pile technologique.\n\nLe but de cette présentation est de donner les éléments sur ce qu'est Rust et pourquoi l'envisager.\n\n\nNous allons voir comment le langage se compare à de nombreuses alternatives actuelles et ce qu'il a à offrir, mais aussi quels sont ses principaux inconvénients et ses perspectives de viabilité à long terme."
