title: 'Meet Micronaut: a reactive microservices framework for the JVM'
recordingDate: 1585567499
description: 'Micronaut is a modern, JVM-based, full stack microservices framework designed for building modular, easily testable Microservice applications in Java, Kotlin or Groovy. Micronaut is developed by the creators of Grails and takes inspiration from lessons learnt over the years building real-world applications from monoliths to microservices using Spring, Spring Boot and Grails.This talk covers the current features of Micronaut for building microservices, such as:Dependency Injection and Inversion of Control (IoC). Configuration system. HTTP services. Cloud and serverless deployments. Management &amp; Monitoring.'
