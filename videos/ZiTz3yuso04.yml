description: "Technical track breakout session presented by Yudai Iwasaki, Lead Engineer, Software Innovation Center, NTT.\n\nBOSH AutoScaler is an extension for BOSH to automatically scale-in/out your deployments according to your preferred rules. You can optimize the resource consumption of your deployments with BOSH AutoScaler by dynamically changing the number of virtual machines. This talk will cover how to get started with BOSH AutoScaler to auto-scale your Cloud Foundry deployments."
