description: 'Architecture decisions always involve tradeoffs. A Conway-structured organization, risk reduction through small services and massive scalability sound like dream-come-true arguments for abandoning your monolith and joining the microservice camp. Although nobody expects the transition to miroservices to be easy, I will argue that there is a very long list of often overlooked (or deemed very cheap) challenges. And maybe there is room for compromises...'
