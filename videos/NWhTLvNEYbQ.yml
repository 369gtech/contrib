description: "Marcin Iwiński (CD Projekt) & Artur Kurasiński (Muse) - Lessons learned: CD PROJEKT RED and The Witcher 3: Wild Hunt\nThe speech was given on 2016-05-19 at infoShare 2016 (Inspire Stage) in Gdańsk. http://infoshare.pl\n\nMarcin Iwiński - Videogame aficionado. Co-founder of CD PROJEKT, which he established (together with Michał Kiciński) soon after graduating from high school. By offering top-quality Polish localizations of foreign videogames the company revolutionized the domestic videogame publishing market. Professional experience gained at this stage enabled Iwiński to play a key role in the establishment of CD PROJEKT RED - the development studio behind The Witcher series. In recent years CD PROJEKT RED has become a key player in the international gamedev community, with its most recent product - The Witcher 3: Wild Hunt - selling a spectacular 6 million copies within six weeks of release. In 2008 Iwiński founded the GOG.com digital videogame distribution platform which has since gained respect among players by offering games free of infamous digital DRM protection measures. GOG.com currently ranks among the world's foremost digital distribution platforms.\n\nArtur Kurasiński - Współtwórca MUSE (yourmuse.io - agencji i narzędzia dla wideo marketerów). Przedsiębiorca skupiony na wspieraniu i inwestowaniu w projekty technologiczne na wczesnym etapie rozwoju. Mentor, bloger oraz aktywny komentator branżowy. Współtwórca cyklu spotkań Aula Polska oraz nagród Aulery.\n\nFollow infoShare:\nhttps://facebook.com/infosharepl\nhttps://twitter.com/infosharepl\nhttps://www.instagram.com/infoshare/\nhttps://plus.google.com/+infoshare/"
