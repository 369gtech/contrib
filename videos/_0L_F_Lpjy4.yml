title: 'Владимир Ситников, Глеб Смирнов, Евгений Кот — Обзор осеннего сезона конференций JUG Ru Group'
recordingDate: 1612956266
description: "Второй сезон мы продаем доступ ко всем восьми конференциям сразу, сейчас поговорим о том, зачем мы это делаем и зачем вам это покупать.\n\nC 4 ноября по 12 декабря мы проведем конференции по C++, Java, JavaScript, тестированию, мобильной разработке, .NET, DevOps и Data Engineering.\n\nРезонный вопрос: зачем, например, джавистам конференция по .NET? Или C++ разработчикам конференция по JS? Дело в том, что обычно на каждой конференции есть полезные и универсальные доклады, а онлайн-формат позволяет подключаться выборочно к тому, что вас интересует.\n\nОбсудим, кому и какие доклады стоит посмотреть."
