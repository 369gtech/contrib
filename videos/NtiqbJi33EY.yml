title: 'DEF CON Safe Mode Wireless Village -  Eric Escobar  - Wireless Blue Team'
language: English
recordingDate: 1597440032
description: 'Wireless security is often overlooked, or deemed "good enough". However, for many companies, access to the corporate Wi-Fi means direct access to the internal network. This talk will demonstrate a variety of opening attacks performed by threat actors whose goal it is to infiltrate your organization. These tactics are detectable to the vigilant sysadmin, but all too often go unnoticed in a sea of log files. Check out this talk for access to the "Free Public WiFi".'
