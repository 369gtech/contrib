description: "In this episode Frank is with Andy Morell, an Microsoft MVP about how he led The Live Coders production team in producing several online conferences in 2020 using an infrastructure running in Azure.\n\nIn the first part of this video we will learn more about Andy, what's his specialty as MVP, how he became a developer and more \n\nAndy will then explain how you can build a scalable and reliable solution using Ant Media Server Community Edition on Azure Virtual Machines. And explains where to find the required NVIDIA GPU drivers\n\nIn the last part of this episode Andy and Frank will explore a Microsoft Learn module named: Introduction to Azure virtual machines, perfect to get started with VMs in Azure. The challenge was send how did that module? Tag us [@allaroundazure](https://twitter.com/allaroundazure) on Twitter and let us know.\n\n📺 All Around Azure 042 - Andy Morell 🎙️ Frank Boucher\n\nUseful Links\n------------\n🔗 Ant Media Server Community Edition Azure VM: https://cda.ms/1NS\n🔗 Install NVIDIA GPU drivers on N-series VMs running Windows:  https://cda.ms/1NB\n🔗 Azure Advisor:  https://cda.ms/1Nz\n🔗 10 Tips to Reduce your Azure Virtual Machines (VMs) Cost: https://c5m.ca/ep57\n\nLearn Module\n------------\n💡 Introduction to Azure virtual machines: https://cda.ms/1Ny\n\nAll Video segment of the Episode \n------------------------------------\n📺 Episode Summary: https://www.youtube.com/watch?v=gm9mzwrH0nA\n📺 Andy Morell Interview: https://youtu.be/YBwdtWLGHCQ\n📺 Episode Demo: https://youtu.be/xN8CG2pcRkw\n📺 Learn Module Overview: https://youtu.be/w8XQKC2cwNo\n📺 Full length unedited video: https://youtu.be/g7_UgLct56U\n\nLearn more about Andy Morell\n----------------------------\n🔗 @TheS7evin: https://twitter.com/TheS7evin\n🔗 Bio: https://mvp.microsoft.com/en-us/PublicProfile/5003621?fullName=Andy%20Morrell\n\nFind Us On\n-----------\n📺 Twitch: https://www.twitch.tv/microsoftdeveloper\n🔗 Twitter: https://twitter.com/allaroundazure\n\n☁️"
