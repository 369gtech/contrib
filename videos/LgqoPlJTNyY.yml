title: 'Observe your Logs with Oracle Cloud Infrastructure Logging'
language: English
recordingDate: 1636659023
description: "Learn what’s new and how to get started with OCI Logging!\n\nOCI Logging is natively integrated with your OCI resources to provide you a centralized view for all your logs – Infrastructure, Audit, Application, and Database. Logging lets you ingest and manage logs generated by your resources and applications. You can use the powerful analytics engine to search and analyze logs, and use the intuitive rules engine to act in near real-time on any log event.\n\n#Logging #OracleCloud"
