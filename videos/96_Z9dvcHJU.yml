title: 'BOW 2018 - Réalité virtuelle avec VueJS et A-Frame - Victor Viale'
language: French
recordingDate: 1530733264
description: "Les specs WebVR et WebGL et les récentes APIs HTML5 ont permis aux navigateurs d'afficher des contextes OpenGL et d'y connecter du matériel de réalité virtuelle : casques, contrôleurs de jeux ou simples Cardboard permettent d'enrichir l'expérience web sur ordinateurs comme sur mobiles.\n\nMon ami Pierre Charles et moi-même avons décidé de mener ce projet au sein de notre parcours universitaire en mêlant A-Frame, techno extrêmement jeune développée par la fondation Mozilla, et Vue2, complètement à l'aveugle. Lorsque nous avons lancé le projet, nous étions à première vue des précurseurs sur l'utilisation de ces deux technos dans un projet qui ne relève pas que du prototype.\n\nJe proposerai aujourd'hui de revenir sur le développement de ce projet afin de discuter de l'avenir de la VR dans le développement Web."
