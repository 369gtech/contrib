title: 'Building Rich Cross-Platform Conversational UX with API.AI (Google I/O ''17)'
language: English
recordingDate: 1495139761
description: "API.AI helps developers build unique conversational experiences for their products, services and devices. It provides a toolset for designing interactions with users and a powerful natural language understanding engine to process user requests. By using API.AI, developers can build actions for Google Home, develop and launch chatbots or add voice to their robots. In this session we will explore how to use API.AI to design, build and analyze advanced conversational UX that may work across different platforms.\n\nSee all the talks from Google I/O '17 here: https://goo.gl/D0D4VE\nWatch more Android talks at I/O '17 here: https://goo.gl/c0LWYl\nWatch more Chrome talks at I/O '17 here: https://goo.gl/Q1bFGY\nWatch more Firebase talks at I/O '17 here: https://goo.gl/pmO4Dr\n\nSubscribe to the Google Developers channel: http://goo.gl/mQyv5L\n\n#io17 #GoogleIO #GoogleIO2017"
