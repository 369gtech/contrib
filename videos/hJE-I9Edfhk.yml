description: "Kęstučio Mikelėno pristatymas Online Meetup – Principas Nr. 5: Motyvacijos iššūkiai.\n\n„Kai paklausiau žmonos: „ar jau padarei svetainės dizainą?“, gavau atsakymą „ne“. Pasiteiravęs kodėl, išgirdau netikėtą argumentą: „tu mane nepakankamai motyvavai“.\n\nAr tikrai siekiant tikslų reikia visus individualiai motyvuoti? Gal yra geresnis būdas? Šio susitikimo metu pasidalinsiu savo asmenine patirtimi, kaip kurti motyvuojančią darbo aplinką, kur taip malonu ir gera dirbti, kad retkarčiais net gali pamiršti, jog laikas grįžti namo!“ – sako pranešėjas.\n\nŠiuo metu Kęstutis eina Solution Architect pareigas CID GmbH. Pirmąją kodo eilutę susitikimo pranešėjas parašė prieš daugiau kaip 20 metų ir tai, jo teigimu, buvo meilė iš pirmo žvilgsnio! Per savo karjerą tarptautinėje įmonėje, jis vadovavo komandoms kuriant IT sprendimus tokiems grandams kaip: 3M, Daimler, Volkswagen, Liebherr, FAZ ir kiti.\n\nIlgametis darbas komandose ir naujokų įvedimas bei mokymas leido suvokti, kas komandą daro stipria. Pranešėjas teigia, kad dabar jo dėmesio koncentracija nuo gero programų rašymo nukrypo į stiprių komandų formavimą!"
