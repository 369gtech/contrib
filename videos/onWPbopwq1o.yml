title: 'Codemotion Madrid 2019 | Artificial Stupidity,  Alex Fernández, CTO, Influencity'
language: English
recordingDate: 1572548555
description: "In this talk we will examine a few of the many failures of Artificial Intelligence, just to show you how far we are still from actual smart behavior. Self-driving cars, face recognition or robots provide hilarious examples of tortuous yet over-hyped advances that have fooled us all at some point, but which do not stand close scrutiny. To conclude we will explore a few experimental venues that might actually get us closer to what we understand as \"intelligence\". We will try hard not to be cruel.\n\n\nSpeaker: \nAlex Fernández, CTO - Influencity\n\nAlex Fernández is a developer with more than 20 years of experience in the software industry. Shameless tinkerer since forever, he likes building more than adapting and adapting more than configuring. Now back to management roles forced by restlessness :/"
