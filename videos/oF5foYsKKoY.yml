description: "Titel: A Serverless new world\n\nServerless computing helps you focus on building the business logic that makes your business unique. We’ll take a look at how you can use the AWS Serverless platform to build, monitor, and deploy your modern day applications. We’ll deep dive into how you can simply Lambda development with features like Lambda Layers. We’ll talk about how you can easily build real time applications with API Gateway WebSocket APIs and use AWS AppSync to create powerful GraphQL based APIs. By the end of this session, you’ll understand how the latest improvements in Serverless provide stronger developer experience for building powerful serverless applications.\n\nSpeaker: George Mao - Serverless Specialist @ AWS\n\nGeorge Mao is a Specialist Solutions Architect at Amazon Web Services, focused on the Serverless platform. George is responsible for helping customers design and operate Serverless applications using services like Lambda, API Gateway, Cognito, and DynamoDB. He is a regular speaker at AWS Summits, re:Invent, and various tech events. George is a software engineer and enjoys contributing to open source projects, delivering technical presentations at technology events, and working with customers to design their applications in the Cloud. George holds a Bachelor of Computer Science and Masters of IT from Virginia Tech."
