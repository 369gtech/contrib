description: "Ближайшая конференция — Mobius 2020 Piter\n22-25 июня, Online\nПодробности и билеты: https://bit.ly/mobius2020piter\n\n. К ноябрю 2018 мы все будем вынуждены перейти на targetSdk 26+, а это значит, что почти каждое приложение будет явно или неявно использовать платформенный JobScheduler. Однако этот компонент далек от идеала, у него много проблем, которые вы никак не ожидаете увидеть и с которыми можете не столкнуться, пока он не дойдет до ваших пользователей. В докладе мы рассмотрим все такие проблемы, обсудим ошибки в коде Android и разберем, как максимально безболезненно перейти на JobScheduler."
