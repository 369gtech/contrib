title: 'Сергей Гнутов, Руфина Фокина. Бизнес-ценность, конечные клиенты и "священные коровы" техкоманд'
language: Russian
recordingDate: 1618778705
description: "Доклад на конференции Enterprise Agile Russia 2020: https://agileconf.ru.\n\nСлайды: https://drive.google.com/file/d/1xAuSlC4hMNpOrRVqyxUuM2lkgowegGg0/view.\n\nОписание:\nОдна из самых распространенных причин неудач Agile-трансформации - это разрыв между CEO, CIO и другими руководителями, ответственными за трансформацию, и техническими командами. Данный доклад о том, как этого избежать, как сделать цели трансформации понятными и принятыми на всех уровнях ИТ-команд."
