title: 'What is Go or Golang?'
language: English
recordingDate: 1624485880
description: "In a relatively short period of time, Go (or Golang) has become one of the most popular programming languages in the world. Created by Google to help overcome some of the challenges with C++, Go is the language of choice for many developers. Chris Noring joins us to talk about Go, where it fits in the developer toolkit, and where you might decide to use it.\n\nThis is pulled from a full interview with Chris: https://youtu.be/BIkkQ1tpE9g\n\nLearn more!\n\nTake your first steps with Go: https://aka.ms/WebWed/FirstStepsGo\nCreate serverless applications with Azure Functions: https://aka.ms/WebWed/ServerlessApps\nAzure Functions custom handlers: https://aka.ms/WebWed/AzureCustomHandlers"
