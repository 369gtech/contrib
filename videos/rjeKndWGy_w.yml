description: "Atlassian a une solution pour vous aider à prendre le contrôle de Git. C'est une suite d'outils intégrés vous permettant de planifier, coder, sauvegarder, tester et livrer; le tout rassemblé en un seul package - Le Git Essentials: Bonnes pratiques Git et Méthodologies Agile incluses (workflows, branches et stories) Collaboration étroite, peu importe la localisation (pull requests) Automatisations des processus de Merge et de Deploiment permettant de revenir à l'ingénierie du code (Intégration Continue et Merges en cascades) Traçabilité complète - Suivi de l'avancement du développement; Intégration profonde des outils; Tableau de bord de l'avancement du développement et projets agile. (user stories)\n\nIntervenant : Malik Mangier \n"
