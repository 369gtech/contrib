description: "Speaker: Bryan Seah, Head of Original Productions (SEA), Discovery Networks Asia-Pacific\n\nBryan will chat with us about the IMDA-Discovery $5 million year-long partnership. As an early adopter with a dedicated virtual reality (VR) application, 2017 will also see Discovery’s experienced global crew train local producers in VR technology – sharing their know-how and expertise on storytelling. The final films will break new ground and premiere on the Discovery VR application globally.\n\nBryan will also share about the Discovery VR app and the content they are looking for. \n\nEvent Page: https://www.meetup.com/asiavrsg/events/235036209/\n\nProduced by Engineers.SG\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/0Rek/"
