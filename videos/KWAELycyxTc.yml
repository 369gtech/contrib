description: "Venez découvrir ou redécouvrir l’ensemble des propriétés d’Apache Kafka comme la performance, la scalabilité, la résilience, la durabilité, l’ordre, en repartant du commit log distribué. Apprenez comment les producteurs et les consommateurs fonctionnent sous le capot, et comment les configurer pour privilégier la durabilité, le throughput, latence ou la haute dispo. Découvrez pourquoi et comment le framework Apache Kafka Connect a des atouts à mettre en oeuvre pour vos projets pour déplacer la données vers et depuis Kafka. Venez comprendre comment Kafka Stream vous permet de valoriser vos données au fil de l’eau. Nous vous présentons également KSQL, la pépite de la plateforme. Nous saupoudrons de déploiement, de multi datacenter, de monitoring et de moultes questions réponses.\n\nVenez passer 3h pour faire un tour en profondeur des éléments les plus importants de la plateforme Kafka!"
