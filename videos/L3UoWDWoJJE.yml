description: "Les valves utilisées dans les orgues de barbarie utilisent un système de membrane mobile et de contre-réaction qui permet, en créant un petit débit d'air d'un côté grace aux trous perforés dans le carton, de contrôler un débit d'air plus important vers les flûtes. Ce principe - contrôler un grand débit à partir d'un petit débit - est précisément celui des lampes utilisées dans les premiers ordinateur (Atanasoff–Berry, Colossus, puis l'ENIAC) et celui des transistors dont nous avons en général quelques millions dans nos poches. Je me suis posé la question de savoir s'il était donc possible de réaliser une calculatrice pneumatique avec des outils simples dans son garage.\n\nDans ce talk, je vous propose de montrer rapidement les questions sur lesquels j'ai travaillé, les sources, les prototype, où j'en suis, et ce qu'il reste à faire pour faire une machine qui compte sur les doigts, mais en binaire, quand on soufle dans des pailles.\n\nPar : Fabien Tregan\n\nSlides : https://github.com/FabienTregan/Porte...\n\nTalk filmé au DevFest Toulouse 2017\nhttps://devfesttoulouse.fr"
