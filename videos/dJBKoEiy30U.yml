description: "Google Tech Talk\r\nMay 25, 2011\r\n\r\nPresented by Matt Werner.\r\n\r\nABSTRACT\r\n\r\nSelf-publishing has become easier today than ever, with the abundance of self-publishing resources like lulu.com, the Google eBookstore, Amazon.com, and vanity presses. But what's the best way to do it?\r\n\r\nTech writer Matt Werner talks about how he printed 65,000 pages and hand-bound 1,000 copies of his book of short stories Papers for the Suppression of Reality.\r\n\r\nMatt also discusses his thoughts on trends in ebooks vs. print books and self-publishing vs. traditional publishing, and gives a short reading from his book.\r\n\r\nSpeaker Bio:\r\n\r\nPrior to Google, Matt Werner interned at Pearson Higher Education, McSweeney's Publishing. Matt has also worked for UC Berkeley's Bancroft Library and UC Berkeley's Center for Latin American Studies.\r\n\r\nMatt's blog with self-publishing tips is at http://djmattwerner.blogspot.com/\r\n\r\nPapers for the Suppression of Reality is on Google Books: http://books.google.com/books?id=nFNIyQjQgaUC&lpg"
