title: 'Free harmonized data to the people'
recordingDate: 1203677270
description: "Google Tech Talks\nFebruary, 21 2008\n\nABSTRACT\n\nOrganizing the world's information is great, but you end up with a lot of GIGO. While technology can clean up some things, without human intervention, you're still going to be left wanting. See what happens when cleaned up geodata meets some of the more pressing problems facing society today; and the humorous, or less humorous side, of what happens when you don't bother.\n\n \n\nSpeaker: Troy Anderson\nTroy Anderson leads KnowledgePlex® and DataPlace™ two sites established out of the Fannie Mae Foundation. Prior to that, he was Vice-President/Co-Founder of his tribe's economic development corporation -- CEDCO; Consultant at Keane; President of StockMaster, an online financial site sold to Red Herring; and, SVP of IT & Interactive at the Industry Standard. A Stanford BA/MA and a Kellogg MBA, Troy wrote the Way of Go, published by Simon & Schuster, on how the game of Go informs strategic thinking."
