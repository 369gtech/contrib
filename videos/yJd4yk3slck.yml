title: 'Meet Micronaut: a reactive microservices framework for the JVM (A. Sanchez-Mariscal)'
language: French
recordingDate: 1557218709
description: "Micronaut is a modern, JVM-based, full stack microservices framework designed for building modular, easily testable Microservice applications in Java, Kotlin or Groovy. Micronaut is developed by the creators of Grails and takes inspiration from lessons learnt over the years building real-world applications from monoliths to microservices using Spring, Spring Boot and Grails.\n\nThis talk covers the current features of Micronaut for building microservices, such as:\n\nDependency Injection and Inversion of Control (IoC).\nConfiguration system.\nHTTP services.\nCloud and serverless deployments.\nManagement & Monitoring."
