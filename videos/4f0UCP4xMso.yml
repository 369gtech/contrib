description: "by Hong Phuc\n\nAt: FOSDEM 2019\nhttps://video.fosdem.org/2019/AW1.125/pocket_science_lab.webm\n\n\nThe hardware comes with a firmware, desktop app, android app - all open source. This tiny pocket lab provides an array of sensors for doing science and engineering experiments. It comes with functions of numerous measurement devices including an oscilloscope, a waveform generator, a frequency counter, a programmable voltage, current source and as a data logger. \n\nDuring this session, PSLab team will speak about the current development of the project, new features, usage, communities and a story of production in China and lesson learned. \n\nRoom: AW1.125\nScheduled start: 2019-02-03 15:00:00+01"
