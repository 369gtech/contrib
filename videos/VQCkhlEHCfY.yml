title: 'Le machine learning par un imp-op-steur'
language: French
recordingDate: 1532109043
description: "D'Admin Sys à SRE en passant par le DevOps, le développement logiciel fait désormais partie intégrante des métiers de l'infra. D'un autre côté, on assiste à l'émergence du 'logiciel 2.0' (Google lui même se réécrivant en logiciel 2.0). Le logiciel mange aussi le monde de l'Ops. Le machine learning peut-il aider à analyser les root-cause des incidents ? A analyser une facture AWS ? A faire du capacity planning ? Peut-on remplacer plus de 10 ans d'expérience par une robot ? L'Ops de demain est peut-être un codeur de Bot-Ops, l'Ops d'aujourd'hui peut en être le mentor Cette présentation s'adresse à tous les geek curieux qui se retrouvent davantage dans 'que vais-je mijoter pour l'avenir ?'' plutôt que dans 'à quelle sauce vais-je être mangé ?'.\n\nPar : Olivier Wulveryck\n\nTalk filmé au DevFest Lille 2018\nhttps://devfest.gdglille.org"
