description: "In this What Is Wednesday I answer the question, What Is an API?\n\nPurchase Level 2 React Native: https://goo.gl/ESBiWS\nOR\nBuy the combo package with React Native For Everyone: https://goo.gl/iVtwHP\nOR\nBecome a pro: \nhttps://www.leveluptutorials.com/pro\n\nhttps://serverless.com\nhttps://aws.amazon.com/lambda/?hp=tile&so-exp=below\nhttps://azure.microsoft.com/en-us/\nhttps://cloud.google.com/\nhttps://www.ibm.com/cloud/functions\n\nSyntax Podcast ft Scott Tolinski & Wes Bos: https://goo.gl/7jDDxX\n\nSubscribe for more free tutorials https://goo.gl/6ljoFc\n\nThe best shared web hosting\nhttp://www.bluehost.com/track/leveluptutorials/\n\nSubscribe to the Level Up Newsletter\nhttp://eepurl.com/AWjGz\n\nA Web API is an application programming interface (API) for either a web server or a web browser. It is a web development concept, usually limited to a web application's client-side (including any web frameworks being used), and thus usually does not include web server or browser implementation details such as SAPIs or web browser engine APIs unless publicly accessible by a remote web application."
