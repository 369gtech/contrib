description: "For your users and customers, your frontend is your product. And if you are interested in learning how to build better frontends for them, Mandy has you covered. No matter your skill level and familiarity with HTML/CSS or JavaScript.\n\nShe will be walking you through some easy to use, but very powerful, techniques to put together simple layouts, forms and interactions. As we will be using straight HTML & CSS, it doesn’t matter if you use a front-end framework like React or Vue or write your HTML and CSS by hand.\n\nBy the end of the talk, you’ll see what a few practical tips can do to bring your frontend to the next level.\n\n\nCheck out more of our talks, courses, and conferences in the following links:\nhttps://ndcconferences.com/\nhttps://ndc-london.com/"
