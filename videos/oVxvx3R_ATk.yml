description: "Google Tech Talks\nMay 8, 2007\n\nABSTRACT\n\nDesigned to answer the question \"What am I looking at?\" when standing on a hilltop or pulled over at a scenic overlook, HeyWhatsThat.com has garnered reviews like \"Just when I thought I was in danger of becoming a jaded customer of the mass mapping space, here's a site that effortlessly returns me to a state of slack-jawed wonder\" (OgleEarth). In addition to peak detection and identification, it offers viewshed computations, elevation contours, elevation profiles, and integration with Google Maps and Google Earth. This talk -- given by Michael Kosowsky, designer and proprieter of HeyWhatsThat.com -- will focus on what it is and how it got to be that..."
