description: "BDX I/O 2017 - Développer sur un Chromebook : retour d'expérience, Florent VIAT\nOn présente souvent ChromeOS comme un système limité, où l'on ne \"peut rien faire\", si ce n'est consommer du web. Et pourtant, en 2017 il est facile de transformer un Chromebook en machine de développement légère, autonome, et (surtout) bon marché. Dans cette présentation nous explorerons le champ des possibles, que ce soit en mode \"Minitel 2.0\", avec l'utilisation de services web et d'extensions Chrome bien pratiques, ou en transformant la machine en \"Macbook Air du pauvre\", avec des dual boot ou équivalents plus légers."
