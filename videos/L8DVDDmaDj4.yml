title: 'The how and why of deadlocks (ORA-00060)'
language: English
recordingDate: 1613591023
description: "Deadlocks happen when two or more sessions are competing for the same resources. Oracle Database detects these, stops one of the blocked statements, and rolls it back.\n\nDeadlocks are usually caused by logic errors in the application. Join this session to learn why deadlocks occur, how to troubleshoot them, and how to change your code to avoid them altogether!\n\nhttps://developer.oracle.com/"
