description: "Ближайшая конференция — HolyJS 2020 Moscow\n25-28 ноября, Online\nПодробности и билеты: https://holyjs-moscow.ru/\n\n. Иван объяснит, что такое СУБД, реляционные СУБД и для чего они нужны. Покажет, как установить, запустить и начать работать с данными, и продемонстрирует простейшие инструменты, с которыми сделать это легче. Также он расскажет, как использовать Postgres из Node.js, в расчете на то, что JavaScript слушатели уже знают. Мы посмотрим, какие есть NPM-пакеты для работы с Postgres. В том числе ORM.\n\nИз мира СУБД вас ждут: схемы, таблицы, индексы, ссылочная целостность, хранимые процедуры, JSON. Иван расскажет, как правильно работать с SQL из приложения, чтобы всё не превратилось в кашу. Делая все это, мы напишем небольшое приложение с Postgres и внешним API на Node.js. В конце воркшопа вы узнаете куда идти дальше, чтобы углубить свои знания в данном направлении."
