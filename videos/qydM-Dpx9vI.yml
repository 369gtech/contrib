description: "HighLoad++ 2017\n\nЗал «Сингапур», 8 ноября, 16:00\n\nТезисы:\nhttp://www.highload.ru/2017/abstracts/3057.html\n\nВ инженерных кругах бытует мнение (да и сам я был склонен так думать в своё время), что всю работу выполняют инженеры, ну, в крайнем случае, менеджеры. Эта мысль преследовала меня, когда я сам был инженером. Потом я стал начальником группы, менеджером проектов, и, что греха таить, ситуация сильно не изменилась. \"Мы тут пашем, а они там по совещаниям расхаживают, в технологический тетрис играют\"... - наверное, это одно из наиболее распространенных мнений о работе руководителей высшего звена.\n...\n\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
