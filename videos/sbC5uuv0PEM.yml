description: "Google Tech Talks\nMay,  9 2008\n\nABSTRACT\n\nImproving the world one Airship at a time \n\nThe boom in communication, weather prediction, security and entertainment over the past 5 decades has been aided by satellites. Edge of Space Craft (eosCraft [TM]) will bring these capabilities closer to the Earth and within reach of more people. eosCraft are an alternative to the geosynchronous satellites that will be less expensive and have several technical advantages. These vehicles will enable cities, companies, schools, and potentially even individuals to find new applications. Applications will include emergency communication, early fire detection, real-time-traffic monitoring, stratospheric research etc.\n\nThis talk will be taped. \n\nSpeaker: Jeff Klagenberg\nJeff Klagenberg is the President and CEO of General Orbital. Prior to joining General Orbital, Mr. Klagenberg built a unique combination of Aerospace and start-up experience. His experience started at Lockheed working on Space Shuttle Payload operations and scientific research satellites for the Air Force. After this he led product organizations at software startups, such as Talarian, Reasoning and Siperian. He was also an executive consultant who helped several new and growing companies."
