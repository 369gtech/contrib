description: "Slides: https://noti.st/codepo8/8gRX6l/into-the-web-multiverse\n\nWe always consider the web to be a unique thing.\nA decentralised platform based on open technologies.\nA sturdy, open utopia of people using technology to collect and archive the sum of human knowledge.\nHowever, in the 20 years we have used the web, this has become less and less of a goal.\nThe web is a thing everyone likes to rely on, but the use of it has to cater to different needs and demands.\nIt is time for us as developers to be aware of these needs and understand different audiences better.\n\nHere are links to the resources I talked about:\n\nThe research about bullet holes in planes:\nhttps://dgsiegel.net/talks/the-bullet-hole-misconception\nhttps://wikipedia.org/wiki/Survivorship_bias\n\nThe upcoming (15th January) new browser from Microsoft - testable now across operating systems:\n\nhttps://aka.ms/edgeinsider\n\nWebhint (automatically testing for accessibiity, security, performance and browser interoperability)\n\nInside VSCode, while you develop: https://aka.ms/webhint4code\nFor differnt browsers as an add-on:\nhttps://aka.ms/webhint4edge\nhttps://aka.ms/webhint4firefox\nhttps://aka.ms/webhint4chrome\n\nAs an NPM module (for automated testing in CI/CD)\nhttps://aka.ms/webhint4node\n\nWant something cool from the web, demand it here:\nhttps://webwewant.fyi\n\nMy contact details:\nhttps://twitter.com/codepo8\nhttps://twitter.com/@EdgeDevTools\nhttps://christianheilmann.com\n\n---\n\nConFrontJS 2019 - #Frontend #Conference in #Warsaw, Poland\nDate: 7 December 2019\nVenue: Engineering Design Center (EDC)\n\n▶︎ Facebook: https://www.facebook.com/events/2339951839653302/\n▶︎ Meetup: https://www.meetup.com/WarsawJS/events/264057980/\n▶︎ Instagram: https://www.instagram.com/confrontjs.event/\n▶︎ Twitter: https://twitter.com/confrontjs\n▶︎ Homepage: https://confrontjs.com/"
