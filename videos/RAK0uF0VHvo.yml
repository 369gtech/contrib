title: 'PIR-with-Default and Applications'
language: English
recordingDate: 1622842526
description: "A Google TechTalk, 2020/7/30, presented by Karn Seth, Google\nABSTRACT:  We describe PIR-with-Default, a new cryptographic primitive that enables efficient versions of Private-Join-and-Compute when participants have highly asymmetric input sizes. We discuss potential applications to exposure notification and private ad campaign measurement."
