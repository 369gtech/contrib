title: 'Tech3camp #49 (Testy): Paweł Gutowski (Acxiom) – Automatyzacja testów w istniejącym projekcie'
language: English
recordingDate: 1585301158
description: 'Częsta sytuacja: trafiasz do nowej firmy albo nowego projektu, a tam czeka na ciebie rozwiązanie, które nie ma wdrożonej automatyzacji testów. Od miesięcy lub lat uprawiane są tam testy manualne. Z jakimi problemami zmierzysz się próbując zmienić sytuację? Jak je rozwiązać? Podczas prezentacji omówię przykładową strategię działania oraz zaprezentuję kilka rozwiązań na podstawie naszej automatyzacji w Robot Framework.'
