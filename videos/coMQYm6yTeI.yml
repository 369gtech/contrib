description: "Can we use Data Science to maintain a Nuclear Power Plant? How about a high velocity, always-on Roller Coaster? The answer is yes! In this talk, Sarah will demystify the complexity of these types of real-time systems to educate the audience on the art & Science of Predictive Maintenance. From edge cases, to fault tolerance, Sarah will guide the audience through stages of building the data pipeline from raw data to finalized product. Buckle up!\n\nInterested in learning more? Check out our collection of resources on Microsoft Docs & Learn: https://aka.ms/act-w/resources\nWant to test your new skills? Complete the Cloud Skills Challenge between July 26th to August 26th and get your name on the ACT-W leaderboard! Visit https://aka.ms/act-w/challenge\nThrough an online community, resources, workshops, and networks, ACT-W+ supports the development of professionals, while providing high quality content and programming. Become a member! ACT-W+ - An online membership community for Womxn in Tech: https://act-w.org/plus/#levels"
