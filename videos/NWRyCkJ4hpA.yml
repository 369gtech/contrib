title: 'Андрей Сабынин. Внедрение Continuous Delivery в крупном банке'
recordingDate: 1522216645
description: 'В своем докладе я расскажу про основные этапы внедрения процесса Continuous Delivery (автоматической доставки) в крупном банке, начиная с осознания, зачем Continuous Delivery необходим крупной организации, какие должны быть обязательные этапы Continuous Delivery , какие есть сложности во внедрении технологии - как технические, так и организационные.'
