title: 'Build the future of the web with WebAssembly and more (Google I/O ''18)'
recordingDate: 1525914127
description: "This talk will cover how to use the most advanced modern web technologies to build experiences that were never possible on the web before. WebAssembly is enabling the browsers to expose lower-level primitives that can be built on by developers to create performance demanding functionality, like real time media processing, without having to wait for it to be standardized and implemented. See some of the amazing experiences that have already been built and learn how to apply them to today.\n\nRate this session by signing-in on the I/O website here → https://goo.gl/BMNf9D\n\nWatch more Chrome and Web sessions from I/O '18 here → https://goo.gl/5fgXhX \nSee all the sessions from Google I/O '18 here → https://goo.gl/q1Tr8x\n\nSubscribe to the Chrome Developers channel → http://goo.gl/LLLNvf\n\n#io18"
