title: 'Abraham Williams Flutter all the things! at Mobile Era'
recordingDate: 1574413771
description: "Developer teams have long dreamed of a single codebase to rule them all. With Flutter we finally we have a solution that delivers. Flutter allows you to build beautiful, native applications for mobile, web, and desktop without sacrificing user experience. Learn how Flutter for Web works and why you should use it for your next app.\n\nAbout the speaker\nAn experienced developer, start-up founder, and international speaker, Abraham Williams brings a broad range of skills to his current role as a senior developer at Bendyworks. A top 1% contributor at Stack Overflow and an active member of Google Developer Groups, Abraham has been recognized by Google as a Developer Expert for his ability to identify technology problems and provide quality solutions in the community.\n\nAbout Mobile Era\nMobile Era is organized by a team of enthusiasts across several technology companies in Oslo. We're passionate about developing mobile apps and want to see a kick-ass event in Oslo for people like ourselves. The organizing committee consists of developers who are also active in organizing open events, conferences and meetups in the Oslo developer community.\n\nOur topics: iOS / Android, Mobile web / PWA, Cross-platform / JS-to-Native, IoT / Hardware, Mobile UX / Accessibility\n\nFollow us on:\n\nWebsite: mobileera.rocks\nTwitter: https://twitter.com/mobileeraconf\nFacebook: https://www.facebook.com/mobileeraconf/\nInstagram: https://instagram.com/mobileeraconf"
