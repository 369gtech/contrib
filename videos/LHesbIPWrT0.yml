description: "John Abel, Vice President, Cloud and Technology, UK, Ireland and Israel, Oracle\n\nAsaf Lev, Oracle\n\nThe Bloodhound SSC project is a global engineering adventure that uses a 1,000 MPH world land speed record attempt to inspire the next generation to enjoy, explore, and get involved in science, technology, engineering, and mathematics. Bloodhound is the story of failure, overcoming, and learning. It’s not about the destination, it’s about the journey. In this session Bloodhound SSC and Oracle give attendees a chance to explore the journey so far."
