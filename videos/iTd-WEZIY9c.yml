description: 'Formularze HTML służą do wprowadzania treści przez użytkowników. Walidacja to mechanizm, dzięki któremu możemy sprawdzić, czy użytkownik wypełnił poprawnie wszystkie pola oraz poinformować go o ewentualnych błędach. Dotychczas walidację trzeba było oprogramowywać samemu lub korzystać z pluginów. Standard HTML5 wprowadził walidację formularzy w oparciu o ograniczenia (Constraint Validation API). To lekkie rozwiązanie, wbudowane w przeglądarki mobilne i desktopowe, pozwala nam łatwo zarządzać regułami sprawdzania poprawności formularza oraz interakcją z użytkownikiem — bez zbędnych bibliotek. Na przykładzie prostego formularza rejestracyjnego pokażę konstrukcję natywnego walidatora w praktyce.'
