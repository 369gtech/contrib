description: 'На лекции мы поговорим о доступности интерфейсов: для кого она важна и зачем к ней нужно стремиться, каковы основные приемы, которые делают интерфейс доступным. Кроме ответов на все эти вопросы на лекции проясним принципы, которые лежат в основе ассистивных технологий. Помимо теоретического материала разберем большое количество практических примеров и продемонстрируем процесс работы скринридера.'
