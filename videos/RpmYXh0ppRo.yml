title: 'GopherCon 2021: Alan Shreve - Becoming the Metaprogrammer  Real World Code Generation'
language: English
recordingDate: 1639800712
description: 'Repetitive ‘boilerplate’ is a reality of programming, especially in Go. Can we write less code by writing code that writes code? Let’s explore how to generate API client libraries, error handling, tests, GRPC interceptors, and more from real-world examples at ngrok.'
