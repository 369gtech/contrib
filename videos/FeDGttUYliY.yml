description: "by Gabriele Falasca\n\nAt: FOSDEM 2019\nhttps://video.fosdem.org/2019/UD2.208/the_state_of_webassembly_in_2019.webm\n\n\nLet's see the state of WebAssembly technology in 2019, their progress and browser support \"WebAssembly (abbreviated Wasm) is a binary instruction format for a stack-based virtual machine. Wasm is designed as a portable target for compilation of high-level languages like C/C++/Rust, enabling deployment on the web for client and server applications.\" - This is the description of Webassebly from official website.\nIn this talk we'll see the progress of this technology during last year, starting from the state of the art in early 2018 until early 2019. \n\nRoom: UD2.208 (Decroly)\nScheduled start: 2019-02-02 13:40:00+01"
