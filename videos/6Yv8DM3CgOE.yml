description: "Zostałeś liderem lub w najbliższej przyszłości nim zostaniesz? A może masz taki cel by kiedyś się nim stać? Wczoraj byłeś kolegą, dziś jesteś szefem? Wchodzisz do zupełnie nowego zespołu jako lider? Masz za zadanie zarządzać, a Ty nie wiesz co to właściwie znaczy? Jak poradzić sobie z grupą indywidualistów? Jak zrobić z grupy ludzi zgrany zespół? Jak zbudować autorytet? Jak sprawić, żeby byli zmotywowani i zaangażowani? Chcesz się dowiedzieć co Ty możesz zrobić, na co masz wpływ? Od czego zacząć?\nDam Ci krótką instrukcję obsługi, starter z którym zaczniesz swoją przygodę z przywództwem. Pokażę Ci jakie do przywództwa mają podejście najlepsi oraz powiem jaki będzie Twój pierwszy krok."
