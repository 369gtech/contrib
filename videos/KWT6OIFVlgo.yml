title: 'Autonomous Database   Intelligente Datenverwaltung für Entwickler'
language: English
recordingDate: 1554832482
description: "Tobias Deml\nOracle\n\nMit der fortschreitenden Entwicklung in Richtung agiler Herangehensweisen im Entwicklungsumfeld, ändern sich ebenfalls die Anforderungen an angrenzende Betriebsgruppen. Auch im Bereich des Data Managements ist die Adaption dieser Anforderungen eine Herausforderung. Besonders die Vereinigung einiger Aspekte wie Sicherheit, Administrierbarkeit und Time-to-Deploy sind schwierig. Oracle hat sich, mit der Veröffentlichung der Autonomous Database, die Lösung dieser Probleme zur Aufgabe gemacht. Im Verlauf der Präsentation möchte ich Ihnen die erwähnten Herausforderungen und die Möglichkeiten der Autonomous Database genauer vorstellen. Zur Veranschaulichung der Erläuterungen werden Muster-Szenarien aufgebaut."
