title: 'Connect your Java App with Power Apps'
language: English
recordingDate: 1595021557
description: "Power Platform provides next to the almost 400 preconfigured connectors for external tools via API. But also self-developed applications can be easily integrated with custom connectors. Let's dive through the power of custom connectors of the Power Platform using OpenAPI to communicate with a Java Application. In this session I will connect a simple Spring Boot application generated by jhipster with Power Apps.\n\nAdditional Resources: https://aka.ms/POWERfulDevs-CustomConnectors"
