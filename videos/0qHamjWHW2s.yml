description: "Baruch Sadogurksy (@jbaruch), Head of Developer Relations at JFrog, and Aaron (@arschles), Cloud Advocate at Microsoft and Project Athens Maintainer, talk all things Go Dependencies, Modules, and how and why GoCenter and Project Athens combine speed and immutability of builds for Go developers everywhere.\n\nYou'll learn the history of Go modules and the problems they solve, why Baruch thinks vendoring is the worst kind of forking, and how GoCenter, Artifactory, and Project Athens create a multi-layered cache – providing an additional layer of security and protection from failures, silent or otherwise.\n\n02:16 New dependency management system\n03:06 What Go Modules can do for you\n04:14 How the Athens Project started\n06:00 Why is immutability important?\n\nLearn more:\nhttp://open.microsoft.com\n\nCreate a Free Azure account:\nhttps://aka.ms/opensourceshow/21\n\nLearn more about JFrog:\n• GoCenter: https://search.gocenter.io/stats and \n       https://github.com/jfrog/gocenter\n• Artifactory: https://jfrog.com/artifactory/\n\nJoin Gophers.slack.com:\nhttps://invite.slack.golangbridge.org/ \nand check out #Athens and #GoCenter \n\nCheck out Project Athens: \n• GitHub: https://github.com/gomods/athens\n• Docs: https://docs.gomods.io/"
