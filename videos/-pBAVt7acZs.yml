title: 'Execution de code Mais que se passe t il vraiment (Alex Snaps)'
language: French
recordingDate: 1493053327
description: 'Dans la machine virtuelle Java, les instructions (bytecode) sont chargées, interprétées pour un temps, puis profilées, optimisées, compilées, ... et encore optimisées et recompilées; le tout pour non seulement une performance optimale, mais également une exécution sécuritaire de notre code. Mais que ce passe-t-il vraiment lorsque nos processeurs exécutent notre code? Lors de cette session nous regarderons sous le capot en regardant comment nos ordinateurs execute notre code: en regardant du code C, de l''assembleur, du C++ ... du code de la JVM et ainsi que d''autre environment d''éxecution. Afin de mieux comprendre ce qu''est de la mémoire, comment elle est utilisée, tout ce qui peut "mal se passer" et ce que les machines virtuelles adressent comme problème pour nous, afin de rendre notre vie plus simple, mais en tâchant de comprendre les compromis qui en découle. Finalement nous regarderont comment d''autre approches pourraient addresser ces problématiques de façon différente.'
