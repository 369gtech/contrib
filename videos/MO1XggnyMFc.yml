description: "РИТ++ 2015, Whale Rider\n\nПрезентация и тезисы:\nhttp://whalerider.ru/2015/abstracts/1812.html\n\nИдеальная картина мира: лучшие технологии являются основой лучшего продукта. Это так, но в настоящем мире мы сталкиваемся с массой неопределенностей: что считать лучшими технологиями, и как это лучшее хорошо сочетать.\n\nВо-первых, выясняется что одного и того же можно достичь разными способами. Во-вторых, у разных людей команды разное мнение и видение по своим направлениями. И вроде бы все в итоге заодно, но, все равно, куча пунктов в процессе разработки продукта вызывает неудовлетворение.\n..."
