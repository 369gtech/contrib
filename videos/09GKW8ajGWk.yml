title: 'Chris Sainty. Создание приложений нового поколения с помощью Blazor'
language: English
recordingDate: 1619617798
description: "Теперь, когда все основные браузеры поддерживают WebAssembly, frontend-разработчики могут использовать не только JavaScript, но и другие языки. На передний план выходит Blazor от команды ASP.NET — UI-платформа для создания приложений, которые работают на стороне клиента. С помощью Blazor разработчики могут писать такие приложения на C#, не прибегая к плагинам и транспиляции. В докладе мы подробно рассмотрим разработку с помощью Blazor.\n\nСначала я поделюсь основами, а потом мы разберём, как организовать приложение, чтобы его было удобно поддерживать. Далее мы перейдём к вводу данных через формы и их проверке. После этого углубимся в более продвинутые темы: аутентификацию, авторизацию и взаимодействие (interop) с JavaScript. Этот доклад будет полезен как для тех, кто ещё не работал с Blazor, так и для тех, у кого уже есть такой опыт.\n\nDotFest: https://2020.dotfest.ru/lecture/6"
