description: "Почему Ахиллес никогда не догонит черепаху? Что является источником стресса для участников крупных проектов и тормозом прогресса отрасли в целом? Как повысить эффективность и снизить риски на крупных проектах? Разбор примеров из реальной практики.\n\nВ этом докладе мы обсудим:\n\n \n\n→ Причины напряженной обстановки на крупных проектах для крупных клиентов. Примеры из практики ведения крупных проектов в ADV.\n\n→ Текущая парадигма: «редизайн раз в несколько лет». Причины возникновения, плюсы и минусы, примеры из практики.  \n\n→ Предлагаемая парадигма: «постоянное развитие». Плюсы, минусы, возможные исходы на примере конкретных проектов. \n\n \n\nЦелевая аудитория доклада: Менеджеры интернет-проектов и руководители интернет-отделов в крупных компаниях (банки, телекомы, нефть, FMCG, крупный e-commerce)\n\nМенеджеры проектов и директора по производству в крупных студиях."
