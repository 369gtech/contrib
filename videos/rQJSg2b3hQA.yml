description: 'О чем поговорим: на конкретном живом кейсе расскажу, как технологические решения, если на них смотреть как на продукт, порождают новые бизнес-модели. А также постараюсь раскрыть вопросы: что первично технология или бизнес-продукт, как сделать так, чтобы технология имела ценность для конечного пользователя и не умерла после технического пилота (с живыми примерами провальных пилотов).'
