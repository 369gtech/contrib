title: 'A la découverte de la réalité augmentée avec ARCore (C. Jolivet & J. Voisin)'
language: French
recordingDate: 1557218499
description: "Sortie en mars 2018, ARCore a apporté aux applications de réalité augmentée (ou RA) sur Android une compréhension de l’environnement (détection de surface, estimation de la lumière). ARCore est utilisable dans des applications natives mais aussi au travers du navigateur ou des moteurs 3D comme Unity et Unreal. Enfin les CloudAnchors permettent la persistance et le partage de positions d’objets dans les scènes de réalité augmentée, y compris avec des utilisateurs d’iOS.\n\nAprès une introduction aux concepts liés à la RA (meshes, 6 DoF,...), nous présenterons les différentes fonctionnalités d’ARCore. Nous discuterons aussi des différentes approches d’utilisation, de leurs limitations et avantages au travers d'une application de cartographie 3D en réalité augmentée."
