description: "Cloud Developer Advocates Jessica Deen and Erik St. Martin show you how to get started with DevOps using Visual Studio Team Services (VSTS) for Go developers. Learn how to use the code you already have on GitHub, connect it to VSTS, and then build CI/CD pipelines to deploy your Go apps to Kubernetes on Azure. You'll also learn how you can get started with DevOps Projects on Azure, which will take care of all the scaffolding for you, including your VSTS account if you don't have one.\n\nP.S., Did you know that VSTS is free for individuals and for small teams up to five?\n\nFor more information:\n\n+ Go on Azure https://aka.ms/azfr/467/01\n+ Visual Studio Team Services https://aka.ms/azfr/467/02\n+ Croc Hunter - The game! GitHub repo https://aka.ms/azfr/467/03\n+ Azure for Go developers - Tutorials, API Reference https://aka.ms/azfr/467/04\n+ Create a free account (Azure) https://aka.ms/azfr/467/free\n\nGo on Azure series:\n\nPart 1—Build Go apps with Visual Studio Code\nhttps://youtu.be/nBfjf_3vB0s\n\nPart 2—CI/CD, Docker, and Kubernetes with VSTS (this episode)\nhttps://youtu.be/aR2D7uqOM1o\n\nPart 3—Go on Web Apps and Azure Kubernetes Service\nhttps://youtu.be/S8ojh8a9Tw4\n\nPart 4—Cloud-native Go apps\nhttps://youtu.be/GW9Tg-Le_78\n\nPart 5—Build apps with the Azure SDK for Go\nhttps://youtu.be/0qnObbuXCrs\n\nPart 6—Events and messaging\nhttps://youtu.be/DlUejXAEfX0\n\nPart 7—Build a Go app with Buffalo and deploy to Azure\nhttps://youtu.be/_AIyi9pl6jA"
