description: "COST OF DELAY IN ACTION (Workshop in Workshop hall):\n\nAbout the workshop:\nYour people are a very scarce commodity, you need to make sure they are working on the most important thing at every given moment. Help them with this by making your investment decisions with open eyes. If prioritisation is still a guessing game for your business, or when it comes down to it the highest paid persons opinion carrying more influence than it should then I have the workshop for you. This workshop will: Explain the Cost of Delay concept and; Put Cost of Delay into action with a workshop based on a building project. The exercise has been abstracted from the SAFe City exercise created by Mark Richards.\n\nAbout the speaker:  Currently Leonardo is a Scrum Master consultant at Mastercard in Dublin, Ireland.  He is passionate about Software Development where I have been working in over the past 13 years. Focused on building high performance teams through Agile and/or Lean adoption, he is enthusiastic about Lean and Agile mindset in the Software Development industry as the transformation agent to create products that matters.  He has a Bsc. in Computer Science and Diplomas in Project and Product Management. He is also CSM (Certified Scrum Master), PMI-ACP (PMI â€“ Agile Certified Practitioner), PSM I and PSM II (Professional Scrum Master I and II), PSPO I (Professional Scrum Product Owner I), PSD I (Professional Scrum Developer I), SAFe 4.0 Product Manager/Product Owner and SAFe Advanced Scrum Master as well as SPS (Scale Professional Scrum).\n\nhttps://www.linkedin.com/in/leonardokb/"
