description: "Ближайшая конференция — DotNext 2020 Moscow\n2-5 декабря, Online\nПодробности и билеты: https://dotnext-moscow.ru/\n\n. Ближайшая конференция — DotNext\_2020 Piter\n15-18 июня, Online\nПодробности и билеты: https://bit.ly/dotnext2020piter\n\n. Развитие открытого кроссплатформенного .NET Core идёт полным ходом и большое внимание уделяется другим платформам, а как же Mono и мобильные платформы? В докладе мы поговорим о текущем состоянии дел Mono и его месте в экосистеме .NET. Расскажем, как мы используем код .NET Core в Mono и наоборот, а также о новых возможностях и инструментах, таких как Embeddinator."
