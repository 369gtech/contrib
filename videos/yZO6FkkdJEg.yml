description: "We’ll start off with a bit of theory around types, starting with some theoretical background around various type systems and making the case for type checking. While motivating type checking, we’ll consider specific scenarios where type checking can add additional assurances in your development process. With a bit of background and motivation in place, we’ll then turn to evaluating Elixir’s type system and how we can use Dialyzer to add type specs and type checking to our Elixir projects.\n\nMore details here: https://codesync.global/speaker/emma-cunningham53/"
