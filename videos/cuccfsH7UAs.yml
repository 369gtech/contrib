description: "Следующая конференция HighLoad++ пройдет 21 и 22 сентября 2020 года в Санкт-Петербурге.\n\nПодробности и билеты по ссылке http://bit.ly/2sSxgBx\n--------\n\nКрупнейшая профессиональная конференция для разработчиков высоконагруженных систем\n\n7 и 8 ноября 2019 \nМосква, Сколково \n\nhttps://www.highload.ru/moscow/2019\nРасписание - https://www.highload.ru/moscow/2019/schedule\n\n5:48 - Автоназначение курьеров в Delivery Club или безопасные эксперименты в логистике / Денис Горев (Delivery Club)\n1:05:26 - 5 лет в А.Д.у — Расчет цепочки поставок — ДДД Эванса на практике — Взгляд в будущее на 21 день / Артем Цурков (Сеть Связной)\n2:05:50 - Starship Enterprise Evolution: архитектура e-commerce-платформы / Алексей Скоробогатый (Lamoda)\n4:05:30 - Как выбрать SDN для высоких нагрузок и с наибольшим потенциалом роста / Александр Попов (Mail.ru Cloud Solutions)\n5:05:24 - MADT: Моделируем сетевое взаимодействие клиентов и сервисов — удушение, отключение и другие «а что, если» / Олег Якушкин (СПб гос. университет)\n6:03:29 - Снятие отпечатков сетевого трафика собственными силами / Николай Белобородов (Variti)\n-------- \nНашли ошибку в видео? Пишите нам на support@ontico.ru"
