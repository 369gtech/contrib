title: 'Webinar Mouser -  Innovative hardware and software solutions to develop cloud-connected IoT systems'
language: English
recordingDate: 1563187209
description: "\"In the last years, suppliers of microprocessors and microcontrollers continue to gear up for new applications and more demanding performance requirements to address applications that demand higher-speed and higher-resolution analog-to-digital conversion.\nIn this webinar, you will have the chance to put your hands on the potential offered by the rapid development for microcontrollers, and learn how to develop a cloud-connected IoT system.\nLucio Di Jasio, team responsible for business development and strategic marketing for 8-bit microcontrollers of Microchip Technology, and author of Programming 32-bit Microcontrollers in C: Exploring the PIC32 will deep dive into the rapid development tool chain for PIC and AVR microcontrollers.\nHe will cover both innovative hardware (HW) and software (SW) solutions for the modern developer of embedded applications, from the most basic to the most advanced IoT and cloud-connected use cases especially focusing on rapid prototyping, ease of use and robustness.\""
