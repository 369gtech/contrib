description: "A Google TechTalk, presented by Rachel Fenichel, 2021/04/28-29\nABSTRACT: This talk was presented as part of the 2021 Blockly Summit. In this talk Rachel discusses a multi-year roadmap for Blockly. This talk lays out long-term goals for the library, the community, and the Blockly ecosystem, then shows how we are working toward those goals in 2021."
