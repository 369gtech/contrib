description: "TeamLead Conf 2018\n\nЗал №2, 8 февраля, 11:00\n\nТезисы:\nhttp://teamleadconf.ru/2018/abstracts/3179\n\nВ последние несколько лет все сильнее популяризируется позиция тимлида, и происходит это как в крупных, так и в совсем небольших IT-компаниях. Основная проблема в том, что каждая компания выдвигает свои требования, которые зачастую кардинально различаются при том, что позиция называется одинаково.\n\nВ рамках доклада я хочу рассказать о своем опыте работы на позиции тимлида и поделиться своими умозаключениями о том, кто такие тимлиды, чем они реально должны заниматься, и на что уходит их время.\n...\n\n--------\nНашли ошибку в видео? Пишите нам на \nsupport@ontico.ru"
