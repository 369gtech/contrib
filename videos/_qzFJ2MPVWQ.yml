title: 'Николай Матвиенко – Поиск и устранение неисправностей Node.js-приложений под капотом'
language: Russian
recordingDate: 1519655475
description: "С момента появления Node.js диагностика приложений совершенствовалась в несколько этапов, от отладки приложений до глубокого анализа производительности.\n\nСовременные инструменты диагностики зависят от обновления версий движка V8. В результате большинство инструментов не поддерживают последние, более быстрые версии Node.js.\n\nВ докладе расскажем о стратегиях использования таких инструментов, как core dump debuggers, flame graphs, трассировщики работы GC и Event Loop, помогающих в поиске и устранении проблем производительности, ошибок в production и утечек памяти на разных уровнях анализа."
