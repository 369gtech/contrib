description: "This presentation was recorded at GOTO Copenhagen 2019. #GOTOcon #GOTOcph\r\nhttp://gotocph.com\r\n\nKim Antelo - Enabling Teams to Unleash Their Power\r\n\r\nABSTRACT\r\nAs Product Owners we do everything to drive the direction of the products we create and inspire the team to work on a transcendental goal. We do that by acting as an incredibly awesome team that works across functions, listening to our customers and each other. Wanna be a really awesome Product Owner team?\nThis session will explain the need for Product owners to work together as a collaborative team, visiting customers, learning from the market, developing new backlog and becoming more cross-functional in order to deliver really impactful solutions [...]\r\n\r\nDownload slides and read the full abstract here:\r\nhttps://gotocph.com/2019/sessions/1087/the-incredibles-creating-an-awesome-po-team\r\n\r\nhttps://twitter.com/GOTOcph\r\nhttps://www.linkedin.com/company/goto-\r\nhttps://www.facebook.com/GOTOConferences\r\n#Agile #Teams #UX #ProductOwners \r\n\r\nLooking for a unique learning experience?\r\nAttend the next GOTO Conference near you! Get your ticket at http://gotocon.com\r\n\r\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\r\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
