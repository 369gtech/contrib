title: 'Tanzu Talk: Opening up healthcare with FHIR & other healthcare innovations'
language: English
recordingDate: 1623315921
description: "Right now there’s no end of possibilities for technology-driven innovation in healthcare. Coté and JT Perry discussed this state in part one of the conversation, and it part two they go over examples of those innovations. First, they discuss what FHIR (in the US) is and how it creates new opportunities for better patient care. Also, discussed: the software development tool-chain for more innovation in healthcare, at-home devices to reduce hospital stays, and API implementation and management.\n\nSee part one: https://www.youtube.com/watch?v=Dpac46N_5qM&list=PLAdzTan_eSPRNuA52_34wh5VTBC-0Rz7U\n\nJT in Twitter: https://twitter.com/circlejtp"
