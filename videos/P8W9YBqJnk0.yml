description: "... en la Blockchain de Etheruem.\nEn esta charla práctica y nada teórica, pretendo mostrar el código necesario para desarrollar una pequeña aplicación descentralizada con un pequeño contrato inteligente en la Blockchain de Ethereum. Veremos un poco de Solidity, un lenguaje para programar contratos inteligentes. Veremos también Truffle, un framework para desarrollar y testear aplicaciones descentralizadas. Veremos también web3js, la librería para llamar desde nuestra web a la Blockchain. Usaremos MetaMask para interactuar con la aplicación. Y para minar nuestras transacciones de prueba levantaremos una instancia de Ganache."
