title: 'OSCON 2011:  Chris C. Kemp, "Nebula Announcement"'
recordingDate: 1311814374
description: "\"Nebula Announcement\"\n\nChris C. Kemp\n\nNebula\n\nChris C. Kemp is the co-founder and CEO of Nebula, developers of a turnkey enterprise private cloud computing system. Prior to Nebula, Kemp was the Chief Technology Officer for IT at NASA, where he co-founded OpenStack, and was responsible for pioneering work in cloud computing, open source and open government. Kemp has also served on the White House Cloud Computing Executive Steering Committee, and was the chair of the Cloud Standards Working Group. Previously, Kemp served as the CIO of NASA Ames Research Center in Silicon Valley where he forged partnerships with Google and Microsoft and helped create Google Moon, Google Mars, Microsoft World Wide Telescope and was responsible for NASA's Nebula Cloud Computing Project. He is an acknowledged technology leader and has been named a top CIO by CIO Magazine and was most recently recognized as the number one leader in cloud computing for 2012 by TechTarget."
