description: "In this episode I talk with Marisa Morby about this notion of a Smart City. You’re prolly thinking, smart grids, 5g, hyper loops and yet we talk about the physical side of the city, it’s people, and how ones physically surrounding. We all play a role in this change and shouldn’t accept today’s current standard.\n\nMarisa works as the Head of Research at Clearhead, where I specialize in digital optimization, user research, and user experience flow for web and mobile applications.\n\nI work with clients to create a more personal approach to marketing, use data to optimize businesses, and help clients connect with customers on a human level.\n\nWhen I’m not writing or reading about psychology, I enjoy: learning to build robots, perfecting my cooking skills, or sitting in the park doing some serious people watching.\n\nhttps://marisamorby.com\nhttp://twitter.com/marisamorby\n\nResources:\n\nHappy City: Transforming Our Lives Through Urban Design https://amzn.to/2GT1z0X: This book talks about the history of cities in North America. Why they're designed this way, new ways of thinking about urban planning, and how other cities have improved their urban set up.\n\nSingapore is redefining what a city can look like: Fascinating article about the history of Singapore and how they way they've decided to build out there city. http://indianexpress.com/article/business/business-others/from-environment-to-water-supply-innovation-at-the-centre-of-city-planning5032002/\n\nBMW Elevated Bike Paths: Future design plans to make our cities more mobile and equitable. https://www.wired.com/story/bmw-elevated-bike-cyclist-paths-concept/?mbid=social_fb"
