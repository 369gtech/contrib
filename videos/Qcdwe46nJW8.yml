description: "Feature gluttony is a common sin among IT projects. Customers deliver never ending wish list of features they want. However, the key is not to build everything, but only things that are really needed.\nLearn how to defeat feature gluttony by... saying NO ;) And support this by:- setting common aim - finding relation: feature - value- defining most important use cases- defining critical process from the business perspective- decide what should be delivered first… and build excellent piece of software :)"
