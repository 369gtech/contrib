description: "Ближайшая конференция — Mobius 2020 Piter\n22-25 июня, Online\nПодробности и билеты: https://bit.ly/mobius2020piter\n\n. Spectre debuted as the #1 paid app in the App Store and held that position for nearly a week. It was built by two people, with zero marketing budget. \n\nThis talk covers the early product development, the conception of its visual design, the technical challenges in computational photography, and code reuse with our flagship app Halide. This talk is for anyone interested in advanced graphics processing or the process behind indie product development."
