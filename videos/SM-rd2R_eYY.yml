description: "В современном мире технологии развиваются с колоссальной скоростью. Но далеко не все люди готовы что то менять, считая лучшим хорошо знакомое старое, чем неизведанное новое. Так малейшие изменение интерфейса любимого сайта или программы может навсегда отпугнуть постоянного пользователя. А что уж говорить о более серьезных изменениях.\n\nВ своем докладе я расскажу о сути этого психологического эффекта (синдром утенка) и о том как мы успешно боролись с ним, переводя свою многомиллионную армию игроков с проекта Запускатр на Новый Фогейм.\n\nДоклад будет интересен всем кому небезразлично мнение пользователя об их продукте."
