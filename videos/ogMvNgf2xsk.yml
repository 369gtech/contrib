description: "Over the past 10+ years, the technologies that drive how we build (and how you use) the Google Maps Platform have changed dramatically. In this session, you'll be reintroduced to building with Google Maps Platform by taking a deep look at implementations that exemplify best practices. You'll learn strategies for how to use the Maps APIs to work with large-scale data, and tips to implement our improvements to custom styling.\n\nWatch more #io19 here: \n \nGoogle I/O 2019 All Sessions Playlist → https://goo.gle/io19allsessions \nLearn more on the I/O Website → https://google.com/io\n\nSubscribe to the Google Developers Channel → https://goo.gle/developers\nGet started at → https://developers.google.com/\n\nSpeaker(s): Travis McPhail\n\nT16CB2"
