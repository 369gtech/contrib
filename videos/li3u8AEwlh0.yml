description: "The attempt to standardize the Do-Not-Track HTTP request header is going nowhere, and it's cute anyway, in that it expects the other side to honor the request, and how would we know if they did? After all, tracking is serious business, and it's hard to imagine a company in this field walking past money lying on the street without picking it up.\n\n\nMartin is at war with what the Web has become, and he's here to talk to you about techniques he's using to minimize his browsing footprint on a day to day basis. Do not attend if you'd prefer to think of the Web as the decentralized knowledge-sharing network it was originally conceived as.\n\n\nEVENT:\n\n\nlinux.conf.au 2019 â€” Christchurch, New Zealand\n\n\n\nSPEAKER:\n\n\nMartin Krafft\n\n\nPUBLICATION PERMISSIONS:\n\n\nOriginal video was published with the Creative Commons Attribution license (reuse allowed)\n\n\nATTRIBUTION CREDITS:\n\n\nOriginal video source: https://www.youtube.com/watch?v=Zbrg46I4kOA"
