title: 'Online Open Data Meetup #1 - “Virus VS Otvoreni podaci”'
language: Serbian
recordingDate: 1590179663
description: "\"Namera se najbolje očitava u vanrednim okolnostima. I kada se sve zatvori, podaci moraju ostati otvoreni.\"\n\nMotivisani blog postom Igora Spasića, pokrenuli smo 10. 04. 2020 u 6pm naš prvi online meetup “Virus VS Otvoreni podaci”.\nBlog post Igora Spasića  https://oblac.rs/virus-koji-je-pojeo-otvorene-podatke/\n\nKako se na putu digitalnog napretka otvaraju razni skupovi podataka, rešili smo da se okupimo zajedno sa vama i prodiskutujemo o tome šta su to otvoreni podaci.\n\nI o virusu, ne zvanom COVID-19, već “primitivizam zatvorenih podataka”.\nNaši gosti su Katarina Kosmina i Zoran Ševarac.\n\nKatarina Kosmina svoju strast pronalazi i u domenu digitalne transformacije i open data projekata u okviru UNDP-a, a Zoran Ševarac kao profesor na Univerzitetu u Beogradu i koosnivač Deep Learning platforme “Deep Nets”.\nU okviru Heapspace organizacije, Open Data je inicijativa za unapređenje postojećih skupova otvorenih podataka Republike Srbije i uspostavljanje platforme za lakšu objavu novih skupova. Pomno pratimo dešavanja u vezi sa otvorenim podacima.\n\nDomaćini i moderatori ove diskusije bili su Igor Spasić i Marija Savić.\n\nZa sva dodatna pitanja u vezi sa temom pišite nam na info@heapspace.rs\nVidimo se uskoro na narednom online okupljanju 28.05.2020 u 18h, više o ovom eventu potražite na https://www.facebook.com/heapspace/, a do tada budite nam dobri i otvoreni! \n\nPozdravi od Heapspace ekipe"
