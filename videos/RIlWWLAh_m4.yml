title: 'Le système de jeu chez Khaganat: serveur, client, outils'
recordingDate: 1515346601
description: "Le projet Khaganat s’appuie pour son jeu sur un système libre de MMORPG en 3D, Ryzom Core, hérité du développement du jeu Ryzom par le studio Nevrax. Bien que parfois bancal, extrêmement mal documenté à l’origine, il est un des très rares outils entièrement libres qui offrent une telle plateforme de jeu, avec des services robustes et versatiles et même ses outils de création. Il semblait donc important à l’équipe de Khaganat de faciliter l’usage d’un tel outil libre, à un moment où l’industrie du jeu vidéo prend de plus en plus de place dans notre quotidien.\n\nDepuis l'année dernière, le projet s'est consacré surtout au déploiement de nouveaux outils pour faciliter la création du projet. Une refonte totale du système est en cours.\n\nCette conférence propose de présenter l’architecture globale, de voir le fonctionnement d'un client et les options retenues pour mettre en place de nouveaux outils plus faciles à prendre en main.\n\nLe projet Khaganat : https://khaganat.net"
