title: 'DEF CON Safe Mode IoT Village - Netspooky - Hella Booters, Why IoT Botnets Aren''t Going Anywhere'
language: English
recordingDate: 1597627446
description: 'This talk discusses the rise of IoT botnets, the culture that surrounds them, and the vulnerabilities that enable their continued existence. I will discuss various analyses of major botnet families, discuss exploits and vulnerability classes in IoT devices, and examine the rapid growth of these botnets for commercial use. I will also discuss newer innovations in IoT malware, and outline some of the ways that vendors could reduce their impact moving forward.'
