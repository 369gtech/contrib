title: 'Stream processing, aller plus loin que le pub/sub avec Kafka Streams et...  (F Ramière et D Petisme)'
language: French
recordingDate: 1634026441
description: 'Il y a 2 ans nous avions fait un rapide tour de l''univers Kafka où nous avions brossé les choses les plus simples. Nous vous proposons maintenant de creuser les moyens qui sont mis à votre disposition pour traiter, valoriser et enrichir la données au fil de l’eau. Kafka Streams, son design, ses usage, son dsl, les processors, la performance, le monitoring, les interactives queries, les patterns et anti-patterns, ainsi que les difficultés majeures rencontrées. Idem pour ksqlDB, où se situe ce composant, son usage, son histoire, ses performances, etc. Venez découvrir ensemble pendant 3h le stream processing avec Kafka.'
