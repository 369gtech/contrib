description: "HighLoad++ 2017\n\nЗал «Кейптаун», 8 ноября, 11:00\n\nТезисы:\nhttp://www.highload.ru/2017/abstracts/2958.html\n\nЭто менеджерский доклад. Это доклад о развитии маленького отдела тестирования в развивающемся на манер большого взрыва стартапе, который начался пару лет назад и теперь стал большим отделом тестирования и уже не стартапом, а в крупном ecommerce-проекте - Lazada.\n\nЯ расскажу о тех проблемах, с которыми столкнулись именно мы в специфике азиатского бизнеса. Как, работая в Москве, нам удалось всем вместе создать классную SOA-архитектуру для 6 магазинов в 4-5 часовых поясах от нас, и как мы поняли, что пора начать экспериментировать, чтобы все 80 различных API жили качественно и мирно под сенью нашего QA-отдела. \n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
