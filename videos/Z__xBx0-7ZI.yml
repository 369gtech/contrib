description: "Originally recorded on May 1, 2014:  As more of the physical world is becoming connected, new and lucrative business models are forming around industrial applications that manage large-scale infrastructure in fields like energy production and transportation.\n\nDesigners helping to shape the connected world, need to be mindful of human motivation and raise questions about connectivity's impact on the individual, the community, and how we live.\n\nIn this webcast talk presented by Michael Delgaudio, we'll focus on why the human role is crucial in the Age of Connected Machines. Actionable methodologies for approaching large scale connected design problems are discussed.\nAbout Michael DelGaudio\n\nAs Creative Director at frog, Michael leads teams to produce products and services customers love. Placing high value on design research and the user's point of view, Michael approaches business problems through the lens of the customer which enables him to craft physical and digital, experiences and interfaces. Michael focuses on the creative structure within his methodology and approach which enable the design teams he leads to create world-class products and services. \n\nDon't miss an upload! Subscribe! http://goo.gl/szEauh - \nStay Connected to O'Reilly Media. Visit http://oreillymedia.com\nSign up to one of our newsletters - http://goo.gl/YZSWbO\n\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia\nhttp://www.oreilly.com/webcasts"
