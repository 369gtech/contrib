title: 'GopherCon 2020: Ted Young - The Fundamentals of OpenTelemetry'
language: English
recordingDate: 1608669764
description: 'Learn OpenTelemetry with your hands. In this walkthrough tutorial, Ted will start with the fundamental concept behind OpenTelemetry: concept propagation. From there, he will build up an understanding of distributed tracing. How to create instrumentation and setup an OpenTelemetry deployment will be discussed in the context of using distributed tracing to root cause real world issues. Ted will be typing the entire time, building a simple client/server system from scratch.'
