description: "Many modern JavaScript frameworks render their HTML content on the client-side assuming that every environment that is accessing their pages is as modern as they are. However, many search engines – including Google Search – do not behave exactly the same as a user’s browser.\n\nIn this session, you will learn some facts about Google Search, its rendering pipeline and the various tools which can help you diagnose the gap between what your users see versus what Google Search sees. You have built a fast & engaging website – let’s make sure it’s discoverable too.\n\nFind the event schedule and more info on the website → http://bit.ly/2AA1R87\n\nAll Sessions playlist → https://bit.ly/CDS18-AllSessions\n\nSubscribe to the Google Chrome Developers channel! → https://bit.ly/ChromeDevs1"
