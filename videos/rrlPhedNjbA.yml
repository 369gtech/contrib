title: 'Elastic : comment fonctionne une équipe totalement distribuée de 250 personnes (Sylvain Wallez)'
language: French
recordingDate: 1509115150
description: "La société Elastic, éditeur des logiciels Elasticsearch et Kibana, est en \"remote first\" : les 250 membres de l'équipe d'ingénierie sont tous en télétravail, ainsi qu'une partie des équipes commerciales et marketing, dans près de 30 pays et 18 fuseaux horaires.\n\nComment fonctionne cette équipe distribuée pour travailler et communiquer efficacement ? Quels outils et processus ont été mis en place au cours du temps ? Comment sont structurées les équipes, et comment est organisé le développement logiciel ? Quelles sont les valeurs communes que partagent les employés pour que ça fonctionne ? Comment créer du lien ? Comment s'opère le recrutement ?\n\nC'est ce que nous verrons à travers l'organisation et le fonctionnement de l'entreprise, et l'illustration du travail au quotidien d'un ingénieur de l'équipe Elastic Cloud. On verra quand utiliser les communications synchrones et asynchrones, la cohésion d'équipe à travers les revues de code, la nécessaire automatisation des processus, les \"all hands\" permettant de se retrouver physiquement, l'intégration des nouveaux arrivants, etc.\n\nPar Sylvain Wallez\n\nSlides : https://www.slideshare.net/swallez/elastic-from-50-to-270-how-to-scale-a-distributed-engineering-team\n\nTalk filmé au DevFest Toulouse 2017\nhttps://devfesttoulouse.fr"
