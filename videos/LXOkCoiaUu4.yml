title: '#PM Евгений Паронькин. Инструменты и люди: подготовить и научить использовать'
language: English
recordingDate: 1616474978
description: "Топор в одних руках может лес валить, а в других — людей.\n\nВсе меняется и меняется слишком быстро. Появляются и отмирают инструменты, программы, системы и методики. И во всем это круговороте константой остаются люди. По крайней мере нам так хочется думать.\n\nНо вы когда-нибудь размышляли о том, что ощущают ваши коллеги, когда вы даете им новый инструмент? Внедряете ERP систему, строите их по SCRUM или переводите производство на LEAN. Я говорю не про команду разработчиков, а про пользователей. Про десятки и сотни тех людей, которым потом с этими вещами ежедневно работать. Вы даете людям инструменты, но готовы ли они их применять?\n\nВ докладе я предприму попытку рассказать, как увязать осознанность и вовлеченность коллег с теми инструментами, которые вы им даете.\n\nАудитория и уровень:\nВладельцы, директора и топ-менеджеры компаний; Руководители проектов по автоматизации бизнес-процессов; Команды по внедрению it-продуктов в действующие предприятия. Уровень — базовый. Никаких специальных терминов, чистая практика из первых уст.\n\nПрезентация на Я.Диске: https://disk.yandex.ru/i/_FupJTudmBJpOQ\n\nCodeFest O! https://o.codefest.ru/lecture/1677"
