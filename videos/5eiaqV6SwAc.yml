title: 'De WebFlux en Java aux coroutines en Kotlin, le parcours ... ? (Jennifer Aguiar, Mialy Rakotovao)'
language: French
recordingDate: 1634026274
description: 'Vous aviez votre application en JAVA Spring Boot REST controller/REST template et tout allait bien. Mais votre boss/archi/... a débarqué dans l''openspace après la lecture d''un article Medium et a déclaré "qu''à partir de maintenant on fait du webflux avec du Kotlin et des coroutines" et qu''il vous restait exactement 4h56 pour tout migrer. Si vous ne savez pas par où commencer, ce talk est fait pour vous. Si vous êtes juste intéressé pour savoir quels types de problèmes vous allez rencontrer, ce talk est fait pour vous (aussi).'
