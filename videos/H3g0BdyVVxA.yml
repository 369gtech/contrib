description: "accessible for deaf/hearing-impaired: sign language interpreter (DGS) visible for complete duration + captions // slide collection https://buff.ly/2YLcPlA // Licence: CC BY-ND https://buff.ly/2TN3XIo\nWebpack is one of the most depended on packages for front-end web development. With over 15 million monthly downloads on npm, it has been called the LLVM of the web and taken the JavaScript ecosystem by storm. However, few understand how webpack actually works and how to leverage some of its most powerful features: Custom Plugins! Join me as I walk you through the internal architecture of webpack, and show you how you can extend, implement, or modify any piece of it! Join me as we unravel the mystery behind webpack together!\n\nSean Larkin (@TheLarkInn) is a Program Manager at Microsoft working on Edge DevTools and maintainer of webpack. Outside of work, he works with Fortune 500 companies helping them change their culture for Web Performance, Open Source, and embracing emerging technologies. In his free time, he loves spending time with his family, hiking, playing video games, hacking on IoT, and Streaming his open source work!\n\nmore:\nhttps://github.com/thelarkinn/everything-is-a-plugin\nhttps://github.com/thelarkinn/artsy-webpack-tour\nhttps://webpack.academy/ (courses are for free)\nhttps://webpack.js.org/api/plugins/\n\nuse webpack 5\nnpm install webpack@next\nyarn add webpack@next\n\nSign up for our Newsletter to receive preview-links every other Thursday starting 2019, April 04: https://js-kongress.us13.list-manage.com/subscribe/post?u=9c3420f6b5269855b07422fb5&id=f490a69da5"
