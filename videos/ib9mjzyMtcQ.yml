description: "MobileOptimized 2020, Online – November 6-7, 2020\n\nAndroid App Start Explained, Lucas Nelaupe\n\nUnderstanding Android app start process with 7 critical steps involved. A journey from application launch to the first frame rendered. Measuring and optimising your app start.\n\nEver wondered what happens from the time you click on an app icon to the time you actually see the application screen. In my talk, I will be taking you through “behind the scenes” of an application launch process. \nWe will also learn how to measure the performance of each such step, and ultimately deliver a faster and better application."
