title: 'Blender vs 3DS Max / Maya / ZBrush : Analyse comparative — Thibaud Artigues'
language: French
recordingDate: 1574258581
description: "Blender est considéré comme un outil multi usage, de la modélisation à la sculpture en passant par l'animation 2D. \nMais que vaut-il vraiment par rapport à ses concurrents ? L'objectif de cette conférence est de comparer les principaux modules de Blender face aux applications propriétaire comme 3ds MAX, Maya et ZBrush afin de déterminer les avantages et lacunes de celui-ci."
