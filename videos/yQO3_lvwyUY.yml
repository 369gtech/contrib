description: "Christopher Jones, Senior Principal Product Manager, Oracle\nAnthony Tuininga, Software Developer 5, Oracle\n\nPython is hot and desirable. The cx_Oracle API for Oracle Database adds spice that hotness. In this session see how cx_Oracle can be used to build functional, high-performance Python apps that make the best use of database functionality and resources. The cx_Oracle interface is arguably the most popular way of accessing Oracle Database. This session shows how to use its features in the best possible way."
