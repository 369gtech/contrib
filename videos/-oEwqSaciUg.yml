title: 'Главная студия: круглый стол «Наём разработчиков»'
recordingDate: 1639056624
description: "—\nВ рамках круглого стола мы затронем несколько важных блоков, каждый из которых в разной степени волнует как соискателей, так и работодателей. Обязательно обсудим ситуацию на рынке и то, как на неё повлиял 2020 год и пандемия. Удаленка, гибридный формат работы и полный офлайн — как жить в новой реальности? Спрос на IT-специалистов вырос, у работодателей встаёт логичный вопрос: а откуда брать разработчиков? Внешние школы обучения, аутстаффинг, выращивание джунов, «войти в IT» и другие варианты. Ну и конечно, говоря про наём, нельзя не затронуть тему собеседований: как на них повлияли обозначенные выше факторы и к чему вообще готовиться соискателям и работодателям в нынешних реалиях."
