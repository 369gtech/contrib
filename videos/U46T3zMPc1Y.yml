description: "The Internet of Things era has already begun. More a more Open Hardware platforms and accompanied accessories are emerging. Numbers of projects for connected devices, connected cars, Smart Houses, Smart City and similar are skyrocketing.\nAlmost all Market analyst are estimate the potential economic impact of the Internet of Things to be $2.7 trillion to $6.2 trillion per year by 2025. Regardless of this estimate precision one thing is certain: devices will need to communicate.\n\nIn this presentation you will get information about:\n* current landmark regarding the protocols used in Internet of Things,\n* standardization efforts in this area,\n* how this will influence your projects and needed knowledge."
