title: 'Build a Virtual Reality Game with JavaScript! | COM232'
recordingDate: 1590404449
description: 'Community Connections experience - Did you know that you can create Virtual Reality (VR) websites with JavaScript using BabylonJS? In this session you will get an introduction on how to build WebVR sites! We will discuss the main concepts used in building 3D experiences. Then go step-by-step to build out a basic version of the classic snake game. By the end of this session you should have a starting point to building your first VR game!'
