title: 'Los androides no suenan con ovejas... | S. Morcuende, Y. Moreno, J. Arevalo | Codemotion Madrid 2016'
language: English
recordingDate: 1557475676
description: "Súbete a nuestra nave intergaláctica para descubrir otros mundos en donde se concilia de múltiples formas. El viaje será intenso, coge alguna que otra biodramina y toma nota de todo aquello que veas para poder reproducirlo en tu empresa porque vas a poder hacerlo.\n\nNo hablamos en abstracto, hablamos del día a día en empresas y personas que han logrado el tan ansiado equilibrio entre vida y trabajo y con excelentes resultados.\n\nAl final de esta charla descubrirás que los androides no sueñan con ovejas eléctricas; sueñan con conciliar."
