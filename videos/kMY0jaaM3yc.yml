description: "John Sullivan, Senior Director of Product Management, Oracle\nAkshai Duggal, Sr. Director , Oracle\nRuss Robinson, Senior Principal System Administrator, Cloud Operations, Oracle\n\nWondering how to monitor your large-scale polyglot application based on microservices? Getting runtime visibility into issues that affect your applications can be challenging. In this session, learn how Oracle Social Cloud automated monitoring early in development, leveraging Oracle Management Cloud and application performance management (APM) to monitor and diagnose applications built with Java, Ruby, and the like. Learn how to automate the deployment of agents across several thousands of hosts and applications to obtain operational telemetry through service dashboards. And get deeper insights into your application health by instrumenting server request traces and end user experience synthetic monitoring."
