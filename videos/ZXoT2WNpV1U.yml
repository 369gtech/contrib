description: 'The disruptive digital revolution, which has hit society and everybody’s everyday life, is changing the way we think, social interactions and consumer behaviors. Consumers are more and more engaged, protagonists and always connected. In such a context, technologies and platforms are the new elements of disruption. The booming e-Commerce industry itself is shifting towards an on-offline scenario, enabling an integrated, fluid, multichannel customer journey.'
