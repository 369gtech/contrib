title: 'ElixirConf 2020 - Austin Hammer - How Elixir Releases and Clustering Lowers Complexity'
recordingDate: 1610402962
description: 'Getting data out of private networks (with permission!) is tricky. We''ve put together a device and accompanying software that reduces headaches for on-site IT teams and delivers data to Savi Solutions in a reliable and consistent fashion. Learn how we leverage Elixir''s new mix release task and pair that with libcluster''s node discovery library to maintain a socket connection to on-site devices.'
