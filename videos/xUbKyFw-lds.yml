title: 'DEF CON Safe Mode Red Team Village - Michael Wylie - Enumerating Cloud File Storage Gems'
language: English
recordingDate: 1597807921
description: 'Organizational data is rapidly moving to the cloud, but it''s not always intentional. The shift from on-premise data storage to the cloud constitutes a significant challenge and risk to the modern enterprise. The use of cloud file storage applications is on the rise for both consumer and business systems, which results in interesting data and metadata siting on endpoints. In this talk, we''ll examine the large footprints of popular cloud file storage applications such as OneDrive and Box - learning what information can be enumerated from each cloud file storage solution. In some scenarios, data can be carved out from cache, restoring sensitive documents no longer on an endpoint.'
