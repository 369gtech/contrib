title: 'Afrikalan: des pingouins sur les bancs des écoles maliennes — Afrikalan / association Bilou Toguna'
language: French
recordingDate: 1574690023
description: "Dans un contexte de grande difficulté (écoles surchargées, échec scolaire et analphabétisme élevés), les logiciels libres éducatifs peuvent apporter un soutient aux enfants en renforçant les apprentissages faits à l'école. A condition toutefois de tenir compte de certaines problématiques: électricité et internet pas toujours disponibles, ordinateurs et pédagogie numérique peu démocratisés, etc...\n\nAfrikalan fait partie des projets qui tentent d'apporter des solutions adaptées à ce terrain, en construisant de petits ordinateurs éducatifs donnés à différents lieux accueillant les enfants : bibliothèques scolaires, centres d'animation culturelle, centres d'accueil... Ils donnent accès, sans connexion internet et via une interface simple à différents jeux éducatif, encyclopédies, etc...\n\nEn partant de cette expérience, on abordera les questions auxquelles on peut faire face lorsqu'on diffuse des outils de pédagogie numérique dans un tel contexte, et quelques pistes envisagées. \n\nL'utilisation des logiciels libres est un atout considérable : En plus de permettre une diffusion sans restriction du contenu éducatif, ils permettent de l'adapter au mieux au public qui va l'utiliser. Cela permet de garantir de meilleures chances de réussite, que de simplement « copier-coller » quelque chose qui a été créé pour un contexte totalement différent."
