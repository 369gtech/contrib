description: "( Apache Spark Training - https://www.edureka.co/apache-spark-scala-training )\nWatch sample class recording: http://www.edureka.co/apache-spark-scala-training?utm_source=youtube&utm_medium=referral&utm_campaign=spark-batch-realtime \n\nIn batch processing, a large group of transactions is collected, entered, and processed over a period of time (for example, overnight) in a single program run.\nBy contrast, real-time processing is usually interactive, typically involves minimal response time, and ensures that information remains up-to-the-minute. \n\nTo get more insight into the Batch and Real-Time Processing , watch this video.\n\nRelated Blogs:\nhttp://www.edureka.co/blog/apache-spark-lighting-up-the-big-data-world/?utm_source=youtube&utm_medium=referral&utm_campaign=spark-batch-realtime  \nhttp://www.edureka.co/blog/5-reasons-to-learn-apache-spark/?utm_source=youtube&utm_medium=referra&utm_campaign=spark-batch-realtime \nhttp://www.edureka.co/blog/spark-functional-features/?utm_source=youtube&utm_medium=referra&utm_campaign=spark-batch-realtime \nhttp://www.edureka.co/blog/apache-spark-ecosystem/?utm_source=youtube&utm_medium=referra&utm_campaign=spark-batch-realtime \n\nEdureka is a New Age e-learning platform that provides Instructor-Led Live, Online classes for learners who would prefer a hassle free and self paced learning \nenvironment, accessible from any part of the world.\n\nThe topics related to ‘Batch and Real-Time Processing’ have been widely covered in our course ‘Apache Spark & Scala’.\nFor more information, please write back to us at sales@edureka.co\nCall us at US: 1800 275 9730 (toll free) or India: +91-8880862004"
