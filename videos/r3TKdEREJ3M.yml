description: 'Testing in production is essential if you want to be close to your customers and the production infrastructure is too complicated for replication. Like any big company, Wix has automated testing, and it''s running in production as well. In this talk, Dmytro presents some of the approaches that help us as a company to execute the automated tests in production safely. We will see how the experiments can be tested, what is the test state pattern, and much more.'
