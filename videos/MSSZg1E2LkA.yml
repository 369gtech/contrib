description: "This video was recorded at Code Mesh LDN 18 http://bit.ly/2P7SPII\n\nGet involved in Code Sync's next conference http://bit.ly/2Mcm4aS\n\n---\n\nETA: THE RISE OF PURE FP ON THE JVM\nby Jyothsna Patnam\n\nTHIS TALK IN THREE WORDS:\nHaskell\nJVM\nFP\n\nTALK LEVEL: Intermediate\n\nABSTRACT\nPure functional programming has been around for more than 30 years and the benefits are widely known. Yet, it’s industrial adoption has been scanty. In this talk we’ll discuss how we are addressing this problem via Eta. \n\nRead the full abstract: http://codesync.global/speaker/jyothsna-patnam/\n\n---\n\nTHE SPEAKER - JYOTHSNA PATNAM\nCo-founder of TypeLead and co-author of Eta\n\nJyothsna is a UX Developer at heart. Her self-directed research into Human Computer Interaction revealed that we have a long way to go with making developer tools more productive. Currently, she is working on making the user experience of Eta as pleasant as possible.\n\nMore on Jyothsna Patnam: http://codesync.global/speaker/jyothsna-patnam/\n\n---\n\nCODE SYNC & CODE MESH LDN 18\nCode Mesh LDN is powered by Code Sync. Code Mesh LDN 18 was sponsored by WhatsApp, Toyota Connected, Erlang Solutions, TEAMango, and aeternity. \n\nCODE SYNC \nWebsite: www.codesync.global\nTwitter: www.twitter.com/CodeMeshIO\nFacebook: https://www.facebook.com/CodeSyncGlobal\nLinkedIn: https://www.linkedin.com/company/code-sync/\nMail: info at codesync.global\n\n#CodeMesh #JyothsnaPatnam #Haskell #JVM #FunctionalProgramming"
