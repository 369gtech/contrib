title: 'L''invisible impact d''internet sur l''environnement (Geoffroy Perrin)'
language: French
recordingDate: 1634026707
description: 'Le calepin, le botin, l''encyclopédie ou encore la carte routière ça vous parle? Alors vous faites partie des dinosaures de "l''ère pré-internet". Car en 2020, nous leur préférons la suite Google, wikipedia et le GPS. Mais ce virage vers le tout-numérique en moins de 20 ans a des lourdes conséquences sur notre environnement. De la production des terminaux mobiles en passant par la consommation énergétique des serveurs, nous verrons ce qui se cache derrière nos écrans et notre utilisation des outils numériques pour tenter de répondre à la question: comment limiter l’impact d''Internet sur notre planète?'
