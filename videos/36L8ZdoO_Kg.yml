description: 'In this talk we will delve into one of the most played games of the moment: Blizzard Interactive''s Hearthstone. We will focus on analysing Hearthstone''s implementation of Google Protocol Buffers and proceed to show how the game handles communication by providing some code examples and by showing how to create a Deck Tracking application.'
