title: 'Алексей Морозов. Как металлурги управляют компанией с помощью OKR и KPI одновременно'
language: Russian
recordingDate: 1598884605
description: "Слайды этого доклада на конференции OKR Russia 2020 см. здесь: http://2020.okr-conf.ru/program.\nСуществует множество мифов и заблуждений вокруг OKR и Agile. К примеру, многие говорят, что OKR и KPI не живут вместе, а Agile - это про IT.\nИстория металлургов, которые управляют компанией с помощью OKR без отказа от KPI, как OKR помогают в работе Agile-команд и как у нас выстроена синхронизация команд в большой организации. Поделюсь извлеченными уроками, реальными кейсами и открытыми вопросами, на которые нам еще предстоит ответить."
