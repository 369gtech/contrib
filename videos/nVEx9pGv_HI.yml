title: '#Backend Bartosz Sypytkowski. A deep dive into Conflict-free Replicated Data Types'
language: English
recordingDate: 1616475167
description: "Conflict-free Replicated Data Types have come their long way from the academia into enterprise. Currently they are used in many different systems, such as Amazon DynamoDB, Microsoft Azure CosmosDB, Riak and Redis. CRDTs have been chosen for a simple reason: never before we’ve got means to solve problems of high-scale distributed applications so easily and reliably as now with their help. We’ll see what common problems of distributed applications do they solve and how do they achieve this goal with clarity and elegance.\n\nAudience and level:\nDevelopers enjoying know-how of implemented solutions, mostly in area of distributed highly-available (also mobile) systems.\n\nPresentation: https://disk.yandex.ru/i/TvC7L_5S0pyETA\nCodeFest O! https://o.codefest.ru/lecture/1684"
