title: 'Ingela Anderton Andin -  Erlang - 20 years as open source'
language: English
recordingDate: 1531482704
description: "Erlang/OTP was released Open Source 20 years ago. This talk is about the Open Source journey and how it has impacted, and still impacts, the Erlang/OTP teams way of working.\n\nHow do we balance propriety interests of Ericsson with the interests of the Open Source community? Why Open Source is important for the existence of Erlang/OTP! How Open Source contributes to making Erlang/OTP great!\n\nMore details on website: https://codesync.global/conferences/code-beam-sto-2018/"
