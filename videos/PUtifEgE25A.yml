description: "MobileOptimized 2018, Minsk\nAndroid Track\n\nGoogle Ecosystem for Apps. Total Integrations – Denis Nekliudov @androiddevpodcast\nIf you are a developer of Android apps there are a lot of different products of Google that related to it and we can share our app with new users through that products and services. Part of my talk are available for developers since early versions of Android but some of them will be opened just at the end of this year. We will discuss pushes, interactive search results in Google and Google Assistant, inside device launcher and \"Share\" menu, custom actions in an address book, handling system intents, launcher widgets, shortcuts, self-made Action on Google for Google Assistant, an app for wearables, an app for TV.\n\nGeneral Partner – Verv (https://verv.com/) \nVideo Partner – Instabug (https://instabug.com/)"
