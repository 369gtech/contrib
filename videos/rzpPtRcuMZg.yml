description: "LeakCanary est une lib Open Source de Square qui détecte les fuites mémoires automatiquement et permet de les corriger facilement. En quelques semaines, nous avons réduit de 94% les crashs dus aux OutOfMemoryError dans notre app Android.\n\nCe talk présente les principes généraux puis creuse dans le détail du \"comment ça marche à l'intérieur\". Nous verrons ensembles plusieurs exemples intéressants et les leçons à en tirer. Mario et Luigi n'auront bientôt plus de boulot!"
