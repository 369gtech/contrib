title: 'Tech3camp #51 (Frond-end): Maciej Myśliński -  The missing piece of testing'
language: English
recordingDate: 1585231459
description: "Co robisz jako Frontend Developer, żeby mieć pewność, że Twoja aplikacja działa poprawnie? Niezależnie od tego, czy używasz metodologii TDD, piszesz testy jednostkowe lub integracyjne, a nawet end-to-end – jedna rzecz pozostaje niezmienna: zazwyczaj pisząc testy opowiadamy historie. Przykłady typu: dla tych danych wejściowych oczekuję tych danych wyjściowych. To podejście lepsze niż brak testów, ale ma pewne wady, które zdajemy się pomijać. Podczas swojej prezentacji Maciej Myśliński opowie o plusach i minusach testów opartych o przykłady (example-based tests) oraz wyjaśni, jak możesz wykorzystać property-based testing, aby jeszcze skuteczniej odkrywać błędy w swoich frontendowych aplikacjach.\n\nPrezentacja miała miejsce 15.01.2019 w O4 Coworking w Olivia Business Centre w Gdańsku."
