description: "Steven F. Lott has been programming since the 70s, when computers were large, expensive, and rare. As a contract software developer and architect, he has worked on hundreds of projects, from very small to very large. He's been using Python to solve business problems for over 10 years.\n\nHe has conducted numerous sponsored workshops at PyCon. He has a few O’Reilly Webcasts on Python topics, and two Linked-In Learning Courses with a Python focus.\n\nHe’s the author of a number of titles with Packt Publishing include Python Essentials, Mastering Object-Oriented Python, The Modern Python Cookbook, Functional Python Programming 2nd edition, Python for Secret Agents, and Python for Secret Agents Part II.\n\nSteven is currently a technomad who lives in various places on the east coast of the U.S. You can follow his technology blog (https://slott-softwarearchitect.blogspot.com/). Also, you can visit his LinkedIn profile (https://www.linkedin.com/in/steven-lott-029835/)."
