description: "Доклад на конференции OKR Russia 2021: https://okr-conf.ru​​\n\nСлайды: https://drive.google.com/file/d/1IlW1ZpYDCbBdbJosVhZnLY1IYgoGnGNX/view?usp=sharing\n\nОписание: \nРеальный кейс внедрения OKR в производственной компании с провалом в первом подходе и успехе во втором:\n— Как внедряли первый раз?\n— Какие грабли собрали?\n— Что поменяли во втором подходе?\n— Чего достигли на данный момент?\n— Планы на будущее"
