description: "Held on May 10 - See Highlights List\n\nKeith Laker introduced attendees to the Autonomous Data Warehouse Cloud service. and then showed how to use it to create a new instance, connect to this instance with SQL Developer, and import a CSV file to it.\n\nHighlights include:\n\n12:42 - Architecture overview\n17:22 - Demo of using the service starts\n20:00 - How to create an ADWC instance\n29:00 - Overview of the service dashboard to review database activity\n31:15 - How to access backup information\n33:30 - How to get credentials for SQL Developer access\n39:05 - Creating users and assigning roles in the database\n43:10 - Accessing CSV files using the object store\n47:18 - Can you edit database parameters?\n53:10 - What optimizer changes are there in ADWC?\n\nAskTOM Office Hours offers free, monthly training and tips on how to make the most of Oracle Database, from Oracle product managers, developers and evangelists.\n\nhttps://asktom.oracle.com/\n\nOracle Developers portal: https://developer.oracle.com/\nSign up for an Oracle Cloud trial: https://cloud.oracle.com/en_US/tryit\n\n\nmusic: bensound.com"
