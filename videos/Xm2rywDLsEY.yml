title: 'BdxIO 2014 - Sébastien Deleuze : De zéro à héros en 15 minutes avec Spring Boot'
recordingDate: 1422014407
description: "Si vous êtes un éternel impatient et que vous aimeriez une infrastructure pour vous aider à développer très rapidement des applications basées sur Spring, cette session est pour vous ! Spring Boot est une boîte à outils qui vous permet de développer vos applications en un temps record. Durant cette session de démonstration, nous illustrerons les nombreuses possibilités de Spring Boot, notamment en termes de configuration et d'extensions.\n\nSébastien Deleuze, lors de la conférence BdxIO le 17/10/2014."
