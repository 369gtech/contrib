title: 'An Introduction to Blockchain with Mark Russinovich'
recordingDate: 1531726310
description: 'In this session, Mark explains how blockchains work, including how they use hashes, transactions, blocks and proof-of-work consensus algorithms to build distributed ledgers. He presents the capabilities of some of the most common blockchain networks, then describes how the COCO Framework addresses their limitations to make blockchains suitable for a wide variety of business consortiums.'
