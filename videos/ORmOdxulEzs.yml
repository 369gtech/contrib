title: 'OpenStreetMap по частям, Лев Драгунов'
recordingDate: 1524915230
description: "byGIS Meetup #7 – 25.04.2018\nSupported by Juno\n\nГлавное преимущество OpenStreetMap - его открытость. Данные карты можно не только увидеть в виде изображения, но и скачать себе, чтобы использовать в своих проектах. С появлением ресурсов, которые позволяют делать выборки только тех данных, которые нужны именно в этот момент, делать выгрузки стало ещё проще. \nЛев расскажет о способах получения данных из OpenStreetMap.\n\n#bygis – https://www.facebook.com/groups/bygis/\n#gis #osm"
language: Russian
