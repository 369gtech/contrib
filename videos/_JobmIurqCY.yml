description: 'Presented by Josh Clark. Tapworthy apps cope with small screens and fleeting user attention to make every pixel count, every tap rewarding. Learn to: capture the elusive ingredients of irresistible mobile interfaces; craft comfortable ergonomics for fingers and thumbs; dodge the usability gotchas of handheld devices; and turn tiny-touchscreen constraints to your advantage. Along the way, you''ll get behind-the-scenes glimpses into the design process of popular apps including Facebook, Twitterrific, USA Today, Things, and others.'
