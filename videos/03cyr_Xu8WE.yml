title: 'ViteMaDose : le chaînon manquant de la campagne de vaccination par Florent JABY'
language: French
recordingDate: 1634026707
description: "Mars 2021, la France est paralysée par les vagues successives de covid-19 et la campagne de vaccination peine à décoller. Les stocks ne sont pas encore pleins, et surtout les créneaux ne trouvent pas preneur !\n\nViteMaDose est un site que nous avons conçu, développé et opéré dans ce contexte et ceux qui ont suivi et qui aura vu passer par ses pages plusieurs dizaines de millions d'utilisateurs simultanés qui cherchait un créneau de vaccination facilement et rapidement. Derrière cette adhésion massive il y a des bénévoles, des principes, des manières de faire et des astuces !\n\nNous allons essayer de comprendre ensemble comment ViteMaDose à trouvé sa place dans l'écosystème CovidTracker et, bien sûr, dans la campagne de vaccination.\n\nPrésentation par Florent JABY"
