title: 'Building Blazor Web apps with In-App Chat Activity Feeds and Secure File Sharing using | OD523'
recordingDate: 1622097640
description: "In this session you will learn how to add contextual collaboration features to your Blazor web app – quickly and easily using a no-code/low-code combination of two leading industry SDK’s - Weavy and Telerik Blazor UI.\n\nIn-app chat and collaboration demand has skyrocketed and Weavy provides the most flexible contextual collaboration SDK and API to embed into your Blazor app.\n\n\nDocumentation for tutorial -- https://www.weavy.com/blog/building-in-app-chat-using-weavy-and-telerik-ui-for-blazor\nExplore Deeper Content and Training -- https://aka.ms/learnatbuild\n\n\nMicrosoft Build 2021"
