description: "Project Malmo from Microsoft is a platform to use Minecraft as a AI testing ground. It's not about playing the game, it's about using Minecraft as an experimental platform for AI.\n\nIn my talk I'll show how to solve individual problems with reinforcement learning, Minecraft, and project Malmo.\n\n# Lars Gregori \nLars works as Technology Strategist at SAP Hybris in Munich as member of the Hybris Labs team. He is interested in all kinds of new technologies for the Internet of Things (IoT), Arduino, Raspberry Pi, BLE, Machine Learning, Minecraft and more. Before the computer science degree, he completed an apprenticeship as communication electronics (wireless technology)."
