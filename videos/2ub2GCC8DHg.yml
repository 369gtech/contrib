title: 'Episode 29669: Web Wednesday: Debugging web apps using Edge DevTools with Rachel Weil Edge Extension'
language: English
recordingDate: 1632469894
description: "Web applications have the great benefit of support across numerous platforms, browsers, devices, and user needs. However, this means debugging modern web apps can be a challenge! Fortunately, there's a full suite of tools available in Edge which can help you out! Rachel Weil joins us to demo the latest features in Edge DevTools for debugging front-end design, improving accessibility, diagnosing memory leaks, and more. She'll also provide a sneak peek of what's coming in the future!\n\nLearn more!\n\nEdge DevTools: https://aka.ms/WebWeds/EdgeDevTools\nAccessibility testing using DevTools: https://aka.ms/WebWeds/EdgeAccessibility\nDebugger features: https://aka.ms/WebWeds/EdgeDebugger\nExperimental features: https://aka.ms/WebWeds/EdgeExperimental"
