description: "Michał Stradowski (Wipro): A/B Testing on AWS CloudFront with Lambda@Edge\n\nWorking on the new BuildIt@Wipro Digital website we wanted the ability to run A/B testing. The website is distributed by AWS CloudFront, so the solution was to use Lambda@Edge. It allows running Lambda functions at Edge Locations of the CloudFront CDN. It means you may add “intelligence” in the CDN, without having to forward the request to a backend and losing benefits of content caching and geographical proximity with the client.\n\nMore info: http://infoshare.pl \nFollow us: https://facebook.com/infosharepl\nhttps://twitter.com/infosharepl\nhttps://instagram.com/infoshare/\nhttps://www.linkedin.com/company-beta/1272775/\nhttps://plus.google.com/+infoshare/"
