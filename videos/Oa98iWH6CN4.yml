title: 'Introducing Developer Velocity Index(DVI) - Tibi Covaci (Jfokus Brown Bag series)'
recordingDate: 1622448803
description: "Introducing Developer Velocity Index(DVI)\nSpeaker: Tibi Covaci, Microsoft\n\nAbstract In April 2020 McKinsey & Company published a report called “Developer Velocity: How software excellence fuels business performance”.\n\nThe big finding of the report is that there is a clear correlation between higher DVI and how good a company is doing from a financial perspective. But what is DVI, and why should I care? Join Tibi in this session so you will get some answers to those questions..\n\nRecorded Tuesday 15 December 2020 kl. 12:00"
