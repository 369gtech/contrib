description: "This week on Channel 9, Christina is back to bring you that good ol' dev news, but remotely! Tune into this weeks episode as we try a new format and talk about the following news:\n\n(1:09) Microsoft Build is still happening! Microsoft Build 2020 https://www.microsoft.com/en-us/build?WT.mc_id=twc9-c9-chwarren\n(1:43) Remote Development with Live Share https://devblogs.microsoft.com/visualstudio/for-all-things-remote-development?WT.mc_id=twc9-c9-chwarren\n(2:22) Visual Studio code 1.4.4 https://code.visualstudio.com/updates/v1_44?WT.mc_id=twc9-c9-chwarren\n(3:11) BYOM (Bring Your Own Machine) to VS Online https://devblogs.microsoft.com/visualstudio/bring-your-own-machine-to-visual-studio-online?WT.mc_id=twc9-c9-chwarren\nOnline CLI docs https://docs.microsoft.com/en-us/visualstudio/online/how-to/vscode#self-hosted\n(3:57) Visual Studio For Mac New Integrated Terminal https://devblogs.microsoft.com/visualstudio/meet-visual-studio-for-macs-new-integrated-terminal?WT.mc_id=twc9-c9-chwarren\n(4:41) PowerShell 7.1 Preview Release https://devblogs.microsoft.com/powershell/powershell-7-1-team-investments-and-preview-1-release?WT.mc_id=twc9-c9-chwarren\n(5:50) Windows Terminal v 0.1.0 Release https://devblogs.microsoft.com/commandline/windows-terminal-preview-v0-10-release?WT.mc_id=twc9-c9-chwarren and the GitHub https://github.com/microsoft/terminal/releases?WT.mc_id=twc9-c9-chwarren\n(6:20) Whats Happening on Channel 9 This week, \n(6:55) Christina's Pick of the Week - Turnip Calculator https://elxris.github.io/Turnip-Calculator/\n\nPlease leave a comment or email us at twc9@microsoft.com.\n\nFollow @CH9 http://www.twitter.com/ch9\nFollow @film_girl http://www.twitter.com/film_girl\n \nCreate a Free Account (Azure) https://aka.ms/c9-azurefree"
