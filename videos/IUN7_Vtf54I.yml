description: "Try Time Series Insights today: https://aka.ms/tsipreview\nLearn more about Time Series Insights: https://aka.ms/tsidocumentation\n\nTime Series Model enables customers author and manage metadata and computations and associate it with the telemetry ingested from IoT devices. This helps convey semantics about time series, allowing them to search and understand time series in a way that relates to the physical world. In this episode we discuss the IoT data flow within Azure Time Series Insights as well as demonstrate how TSI Model and Query work and can be used.\n\nTry Azure IoT for free today: https://aka.ms/aft-iot"
