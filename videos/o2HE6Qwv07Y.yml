description: "Join Sarah to hear all about how Microsoft continues to commit to student developers worldwide by including them in one of our biggest flagship events: Build. Sarah will tell you how to get the 13-21 year old students in your life involved in learning to code and becoming a part of the developer community, and why you might want to tune in to some of our sessions too! From video games to Azure powered machine learning, the Student Zone at Build is the place to learn, create, and explore!\n\nView this session on the MyBuild home page.\n\nMicrosoft Learn -- https://docs.microsoft.com/en-us/learn/?WT.mc_id=build2020-ch9-niner&WT.mc_id=Build2020_presentation_additionalresources"
