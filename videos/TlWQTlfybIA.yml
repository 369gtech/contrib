title: 'Tanzu.TV - The Future of Cloud Foundry and Kubernetes with Paul Warren, Jared Ruckle, and Dieu Cao'
language: English
recordingDate: 1603898614
description: "Join members from the VMware cf-for-k8s project to discuss the latest news from CF Summit. We’ll show a demo of “cf push” atop Kubernetes, and discuss on how these two communities are coming together.\n\n---\n\nPaul Warren\nPaul has worked on Cloud Foundry since 2015, serving as an engineer on UAA, the anchor on volume services and now the PM on release integration responsible for cf-for-k8s and cf-deployment. Prior to joining VMware Paul spent 20 years serving in various roles from Engineer to Architect to Product Manager across Dell EMC, EMC, Documentum and SSA, primarily focused on developers and developer tooling.\n\nJared Ruckle\nJared works in product marketing at VMware. There, he focuses on go-to-market efforts for Tanzu, the company’s portfolio of products for modern application development.\n\nDieu Cao\nDieu Cao is Product Lead at VMware, where she works on the product strategy for VMware’s open source investments in Cloud Foundry. She is also currently serving as the Cloud Foundry Foundation PMC Council Chair. She has been with VMware/Pivotal since 2010 and a core contributor to Cloud Foundry since 2014."
