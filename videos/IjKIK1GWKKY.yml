description: "Cyber attacks are a real and growing threat to businesses and an increasing number of attacks take place at application layer. The best defence is to develop applications where security controls are incorporated in software development life cycle and used by developers while writing their code. How can developers deliver more secure applications? What are the security techniques they can use while writing the software?\n\nThis presentation will discuss the proactive controls that will guide developers down the path of secure software. It will explore the security techniques that can be incorporated in software development life cycle and will provide real world examples on how to solve some of the most prevalent security problems on the internet.\n\nRecommended to all developers interested to incorporate security techniques as part of software development life cycle in the effort to build more secure applications.\n\n# Katy Anton\nKaty Anton is security professional with a background in software development.\n\nIn her previous roles she led software development teams and implemented security best practices in SDLC. As part of her work she got involved in OWASP Top Ten Proactive Controls project where she joined as project leader.\n\nIn her current role as Application Security Consultant, Katy works with software developers and architects around the world and helps them secure their software."
