description: "You've spent years honing your skills and driving results for your product. The hard work has paid off - you have moved from simply being an individual contributor to leading a team. Now what? The shift from \"Doer\" to \"Leader\" can be difficult. This session will discuss common challenges of moving into a leadership role - from letting go of control to handling underperforming employees - and offer tips and strategies to help you level up your leadership skills\n\nSpeaker:\nEmily Tate\nUS General Manager, Mind the Product\nFilmed at SpringOne Platform 2018"
