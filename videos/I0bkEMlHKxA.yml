description: "Check-in with Hong Kong tech community as we explore diverse topics that are sure to grab your attention. \n\nDuring the 1-hour session, we will have: \n• Harry Shum (Emeritus Researcher, Microsoft Research and Professor-at-Large, Hong Kong University of Science and Technology) joining us to share his view on where the future of technology is headed, and the role developers/IT professionals can play in driving this transformation in Hong Kong\n• Local experts in AI and DevOps who will share some cool projects and best practice learnings\n• Microsoft Azure team to share the latest skilling programs and resources you can enjoy to accelerate your dev journey\n\nMicrosoft Build 2021"
