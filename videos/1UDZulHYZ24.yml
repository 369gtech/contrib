description: "20c is coming! And with it a host of cool new SQL features.\n\nThis session reviews the latest advancements for Oracle SQL planned for 20c, including:\n\n- SQL Macros\n- New extensions to window clause\n- Enhanced set operations\n\nHighlights include:\n\n06:20 - Introducing SQL macros\n09:20 - How to write a scalar SQL macro\n22:20 - Using table macros to create parameterized views\n33:00 - Using table macros to create polymorphic views\n40:30 - New WINDOW clause for SQL\n47:20 - New groups frame for window clauses\n51:45 - Frame exclusion clause for window functions\n55:20 - New set operators: INTERSECT ALL & MINUS ALL\n\nAskTOM Office Hours offers free, monthly training and tips on how to make the most of Oracle Database, from Oracle product managers, developers and evangelists.\n\nhttps://asktom.oracle.com/\n\nOracle Developers portal: https://developer.oracle.com/\nSign up for an Oracle Cloud trial: https://cloud.oracle.com/en_US/tryit"
