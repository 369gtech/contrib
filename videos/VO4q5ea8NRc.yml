description: 'Elastic cloud capability enables new levels of business agility and rapid innovation, but can be a complex process to orchestrate. Manimaran Chandrasekaran from DevOpsGuys, will demonstrate the power of Octopus 3.0 and PowerShell DSC to facilitate elastic environment support including Configuration Management, Application Deployment and Deployment Strategies. Using these great techniques you will learn how to greatly accelerate app delivery schedules and achieve enterprise-wide agility.'
