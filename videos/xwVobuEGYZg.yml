title: 'Passionate Giving  Giving Time and Treasure with Purpose!'
language: English
recordingDate: 1263509882
description: "Google Tech Talk\nDecember 9, 2009\n\nABSTRACT\n\nPresented by Steve Cardamone.\n\nYou should expect more from your generous donations. Enjoy a conversation with three gentlemen about why and how to give of our personal resources while determining the ever important: who. Lets ponder some postulations relating to giving with a strategy.\n\nSteve Cardamone is the Executive Director for the Give Something Back Foundation, a privately funded foundation that helps financially disadvantaged children who are committed to academic excellence complete a degree.  Prior to that he worked as Director of Development for Lockport Township High School, and he currently serves on the board of directors for several other foundations. \n\nBob Tucker is the associate director for the Give Something Back Foundation.  Prior to that he was the executive director of graduate and adult admissions for Lewis University as well as Executive Director for the Graduate School of Management.\n\nStephen Kahnert is a non-profit executive, consultant, and entrepreneur who has years of experience building and restructuring foundations, schools, and healthcare organizations."
