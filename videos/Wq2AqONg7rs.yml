description: "Frontend Love is behind the Largest & Most Epic Javascript Conference in Europe. We now work to bring you online Meetups weekly whilst we all adapt to the modern world conditions. Our aim is to keep the Community engaged and bring a positive spirit during these times ;)\n\nWe are so pleased to have you watching the first of Frontend Love Virtual Meetup series.\nPlease feel free to ask your questions from speakers in the comments.\n\nOur Meetups are brought to us by the Javascript Development Team of Passionate People https://passionatepeople.io\n\nSocialise with us via:\n\nChat in dedicated discord server: https://discord.gg/D7W9M37\nFollow more news from Twitter: https://twitter.com/Frontend_Love\nStay up to date via LinkedIn: https://www.linkedin.com/company/frontendlove\nSign up for our newsletter: https://www.frontenddeveloperlove.com/newsletter\n\nAgenda for 19th March 2020\n\n- Sarah Dayan: JavaScript Numbers are Weird\n- Dexter Esselink: Creative Coding with Svelte\n- Harijs Deksnis: Type coercion in Javascript\n- Tim Benniks:  JAMStack is the future"
