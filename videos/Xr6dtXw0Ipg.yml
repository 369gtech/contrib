description: "Talk recording from AmsterdamJS Conference 2017, June 8 https://amsterdamjs.com\n\nRik Arends, Founder at Makepad\n\nThis talk is about makepad (http://makepad.github.io), an experimental livecoding environment which renders every UI pixel using webGL and runs multithreaded. Makepad compiles JS to run on the GPU which opens up many powerful angles to styling and datavisualisation.\nIn this talk i will showcase the editor, rendering architecture and goals of Makepad: find the fun of programming."
