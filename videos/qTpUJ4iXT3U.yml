title: 'إنشاء تطبيقات للأعمال باحترافية مع أوراكل أبيكس!'
language: English
recordingDate: 1634535830
description: "يعد الأوراكل أبليكيشن إكسبريس (أبيكس) منصة منخفضة الشيفرة تمكنك من إنشاء تطبيقات مذهلة مرنة وآمنة ، مع ميزات عالمية المستوى ، يمكن نشرها في أي مكان. انضم معنا إلى مطوري أبيكس ومديري المنتجات للتدريب والتعليمات ، حتى تتمكن من تحقيق أقصى استفادة من هذه الأداة المدهشة!\n\nلتبقى على تواصل مع سلسلة أبيكس بالعربي يرجى الضغط على \"اشترك\" في أعلى هذه الصفحة ومن ثم \"الدخول للاشتراك\".\n\nانضم إلينا في هذه الحلقة لتشاهد كيف استطاع فريق المجد سوفت ALMAJD Software من بناء تطبيقات رائعة (المجد لتصميم التقارير, ذكاء الأعمال, نظام أداء الموظفين, الاتصالات الادارية، وغيرها) باستخدام أوراكل أبيكس واستمع إلى الجلسة الحوارية الخاصة عن مسيرتهم وآرائهم عن منصة تطوير أبيكس"
