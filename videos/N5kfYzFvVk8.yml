description: "In PM Shoes Meetup #4 – 19.09.2018\nSupported by Twistellar\n\nИстория о том, как Артем построил продуктовую компанию, изначально работая в аутсорсе по найму. О том, где взять стартовый капитал, где найти инвестора и как выстраивать с ним отношения. Про “джентльменский набор Апалона”, или какие продукты стоит и не стоит делать. А также про другие трудности и радости продуктовой разработки.\n\n#productmanagement \n\nПрисоединяйтесь к сообществу – http://inproductshoes.com/"
