description: "Join the conversation live atâ€¯https://aka.ms/LearnTV\n\n#Azure Communication Services (#ACS) is a set of rich communication APIs, video APIs, and #SMS APIs for deploying your applications across any device, on any platform. Join us as we learn with experts about the following topics and get all your questions answered live during the show on Wednesday, Sept. 15, 2021 on LearnTV. \n\nSegment 1 - Welcome and News \n----------------------------------------------------\n- Visual Studio 2022 preview 4\n- Learn together event https://aka.ms/learntogether/collaborativeapps\n\n\nSegment 2 - Let's Talk with Azure Communication Services\n----------------------------------------------------------------------------------------------\nMary Anne Noskowski will give an overview of Azure Communication Services, chat messaging, SMS capabilities, calling and integration with Microsoft Teams. \n\nWhat is Azure Communication Services? https://docs.microsoft.com/en-us/azure/communication-services/overview?WT.mc_id=helloworld-17228-cxa\n\nContact: Mary Anne Noskowski (https://www.linkedin.com/in/manoskow/)\n\n\nSegment 3 - Intro to Voice and Video Calling\n-----------------------------------------------------------------------\nAzure Communication Services offers SDKs and a UI Library that enable you to quickly build out your own custom video calling experiences within your applications.\n\nQuickstart documentation: https://docs.microsoft.com/azure/communication-services/quickstarts/voice-video-calling/get-started-with-video-calling?WT.mc_id=helloworld-17228-cxa\nUI Library: https://azure.github.io/communication-ui-library/?path=/story/quickstarts-composites--page?WT.mc_id=helloworld-17228-cxa\n\nContact: Mary Anne Noskowski (https://www.linkedin.com/in/manoskow/)\n\n\nSegment 4 - Diego's Wall\n---------------------------------------\nContact: Diego Rejtman https://www.linkedin.com/in/diegorejtman/\n\n\nSegment 5 - Azure Communication Services - SMS\n---------------------------------------------------------------------------------\nAzure Communication Services (ACS) enables you to send and receive SMS text messages using the Communication Services SMS SDKs. It is super easy to set up and has features like high velocity message support, bulk messaging, two-way communication, reliable delivery and so much more. In this session, we will see how easy it is to send and receive SMSes. As a bonus, you may also get a quick demo of Sentiment analysis integration with SMS (if time permits).\n\nReferences\nhttps://azure.microsoft.com/en-us/services/communication-services/#security?WT.mc_id=helloworld-17228-cxa\nðŸ“– Send an SMS message from a C# console application with Azure Communication Services https://docs.microsoft.com/en-us/learn/modules/communication-service-send-sms-console-app/?WT.mc_id=helloworld-17228-cxa\n\nContact: Pranita Kulkarni Pranita Kulkarni\n\n\nSegment 6 - Humans of Microsoft \n-------------------------------------------------------\nLaurent Bugnion chats with Wee Hyong Tok\n\nSegment 7 - Chat with Azure Communication Services\nAzure Communication Services enables developers to build highly customizable chat experiences for users to send and receive messages 1:1 or in a group chat. Leverage the richness of Azure to build engaging intelligent experiences with real-time message delivery, typing indicators, read receipts, push notifications, language translation and much more. In this session, you will learn how to start a chat quickly with other users and chat-bots.\n\nReferences: \nTo learn more on chat concepts, check out:\nChat concepts in Azure Communication Services - An Azure Communication Services concept document https://docs.microsoft.com/en-us/azure/communication-services/concepts/chat/concepts?WT.mc_id=helloworld-17228-cxa\n\nDeploy a chat in minutes: Group Chat Hero Sample - An Azure Communication Services sample overview https://docs.microsoft.com/en-us/azure/communication-services/samples/chat-hero-sample?WT.mc_id=helloworld-17228-cxa\n\nContact: Ashwinder Bhatti, https://ca.linkedin.com/in/ashwinder-bhatti-6111a755\n\nChapters\n00:00:00 Intro\n00:00:21 Welcome and News\n00:04:50 Let's Talk with Azure Communication Services\n00:15:08 Intro to Voice and Video Calling\n00:26:20 Diego's Wall\n00:31:45 Azure Communication Services - SMS\n00:42:35 Humans of Microsoft\n00:47:52 Chat with Azure Communication Services\n\nUseful links\n-------------------\n- â€ŽHello World on Spotify: https://aka.ms/helloworld/podcast-spotify \n- â€ŽHello World on Google Podcasts: https://aka.ms/helloworld/podcast-google \nâ€Ž- Hello World on Apple Podcasts: https://aka.ms/helloworld/podcast-apple  \n- Join us Backstage: https://aka.ms/HelloWorld/BackStage  \n- iCal URL: https://aka.ms/helloworld/reminder"
