description: "Les techniques de prise de décisions asynchrones utilisées dans les projets Open Source sont la clé de voûte d'une collaboration efficace à distance. Elles permettent à des équipes de projet qui n'ont pas de chef, pas d'horaire et souvent pas de cohérence culturelle de créer des logiciels qui ont un impact très significatif sur notre industrie.\n\nCette présentation décrit les éléments clés et outils du processus de prise de décisions asynchrone, sur la base d'exemples concrets de la Fondation Apache et de gouvernements fédérés, qui de manière intéressante utilisent des principes et outils très similaires.\n\nLa prise de décision asynchrone permet de travailler sans réunions, ou de faire un bien meilleur usage des réunions en les préparant très efficacement pour aller à l'essentiel. Les éléments que nous présenterons vous donneront les clés d'une transition qui peut améliorer de manière drastique le fonctionnement de vos équipes."
