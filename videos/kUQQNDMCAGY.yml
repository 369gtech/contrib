description: "This presentation was recorded at GOTO Berlin 2019. #GOTOcon #GOTOber\r\nhttp://gotober.com\r\n\r\nJohannes Stern - Senior Engineer at Interhyp\r\n\nORIGINAL TALK TITLE\nA Kick in the Butt for Developers #devemp\n\r\nABSTRACT\r\nWay too often I see other developers complaining about stuff they actually could change themselves and a shocking lack of responsibility.\nIn my talk I share my frustration and offer guidance on becoming an empowered software developer.\nShitty codebase?\nImprove it with every new feature and fix! Unrealistic deadlines? Do not accept them, request priorities and offer alternatives by minimizing scope and building MVPs.\nStupid requirements?\nGo find your customers and find out what they really want. So don't complain anymore, empower yourself [...]\r\n\r\nDownload slides and read the full abstract here:\r\nhttps://gotober.com/2019/sessions/1075/a-kick-in-the-butt-for-developers-devemp\r\n\r\nhttps://twitter.com/GOTOber\r\nhttps://www.linkedin.com/company/goto-\r\nhttps://www.facebook.com/GOTOConferences\r\n#DeveloperProductivity #Productivity\r\n\r\nLooking for a unique learning experience?\r\nAttend the next GOTO Conference near you! Get your ticket at http://gotocon.com\r\n\r\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\r\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
