title: '"The History of Women in Technology" by Sarah Dutkiewicz'
language: English
recordingDate: 1614381839
description: "From general programming to documentation to compiler innovations, women have been instrumental in advancing the computing industry. Let's take a trip through the history of computing and meet some of the women who helped get our industry to where it is today.\n\nSome of the inspiring women we'll meet include:\n\n    Ada Byron - founder of Scientific Computing\n    Grace Murray Hopper - mother of COBOL\n    The ENIAC crew - Kay McNulty, Betty Jean Jennings, Betty Snyder, Marlyn Mescoff, Fran Bilas, Ruth Lichterman\n    Adele Goldstine - Wrote the operators manual for the ENIAC\n    Frances Allen - First female to win the Turing award, known for her compiler optimizations\n    Mary Lou Jepsen - Founder and CTO of One Laptop Per Child\n    Barbara Liskov - Liskov substitution principle\n\nSarah Dutkiewicz\nCleveland Tech Events\n@sadukie\n\n\nSarah Dutkiewicz is a seasoned technology professional and has been working in a variety of technologies for over a decade. Her well-rounded background includes roles as technical support, desktop support, database administrator, system administrator, professional developer, and business owner. She has a reputation for being a programming language junkie - having worked with or spoken on IronPython, Squeak, PowerShell, C#, VB, Perl, PHP, Python, Ruby, and many others. Sarahâ€™s many community activities include blogging, running a technical community website, planning events, book writing, and speaking at local and regional conferences. Sarah is the owner of Cleveland Tech Consulting, LLC and the owner and administrator of Cleveland Tech Events. She is a co-author and technical editor of Automating Microsoft Windows Server 2008 R2 with Windows PowerShell 2.0 (ISBN 1118013867, Sybex).\n\n\nRecorded at Strange Loop conference (https://thestrangeloop.com) in St. Louis, MO, Oct 2013."
