description: "Обычно классическое банковское IT-подразделение ассоциируется с консервативными процессами, четко поставленной задачей, не самыми последними технологиями, бескомпромиссными решениями заказчика.\nЗа последний год мы в рамках Альфа-Банка создали новую, динамичную среду для воплощения бизнес-идей, запустили оптимизацию рабочих процессов с использованием гибких методологий при поддержке компании ScrumTrek, назвали это \"Альфа-Лаборатория\". Уже сейчас новые идеи генерируются заметно быстрее, происходит постоянное их обсуждение как на техническом, так и на бизнес-уровне, снижаются затраты на тестирование, внедрение новых продуктов происходит быстрее и чаще. Данная трансформация еще не завершена, но сотрудники и клиенты начинают чувствовать ее плоды.\nДанный доклад посвящен практическому опыту такого рода преобразований."
