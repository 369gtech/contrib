description: "La dette technique est l’un des fléaux modernes de nos produits logiciels. Elle s’accumule parfois dans des proportions qui imposent aux équipes techniques de revoir en profondeur la base de code. Il en résulte alors souvent une envie de prise d’otage malheureuse des roadmaps et en conséquence du business… C’est évidemment inenvisageable pour une startup.\n\nNous vous raconterons dans cette session comment les équipes Videdressing ont cherché à rembourser leur dette technique en priorisant ce chantier de refonte avec les équipes produit. On y parlera de décisions difficiles, de communication à un board d’actionnaires, d’un colocataire legacy monstrueux, de Lean Management et de priorisation par la valeur."
