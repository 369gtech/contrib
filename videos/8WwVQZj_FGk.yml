description: "After earning a college degree in the United States, Björn began his career right here in Malmö, at the office called NV100. From there he’s moved on to be both marketing director, board member and CEO before he became a full-time entrepreneur in the IT industry.\n\nFoo Café is an independent and physical meeting place for people of all backgrounds and expertise within the IT-industry in the Malmö/Lund region. Foo Café is aimed at those interested in sharing, learning and creating. \nJoin the fun at foocafe.org"
