description: "With the new additions to React, the way we build frontend applications is evolving, leading to improved performance and maintainability. As of today, the most noticeable React API additions are Context, Hooks and Suspense. How do we apply new best practices to manage our application state? What are common techniques for fetching data? How do we architect modern React applications using a type system and a design system? In this talk, we'll walk through emerging patterns that helps us write exquisite React applications today.\nAbout:\nGlenn Reyes, Front-end Engineer - Independent\n\n\nFront-end Engineer, enjoys building apps and user interfaces with React & GraphQL, creator of Graphpack, co-organizer React Vienna meetups, John Mayer music enthusiast."
