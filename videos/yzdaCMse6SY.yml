title: 'How to make UX & Devs build killer products - Nadia Udalova - Codemotion Amsterdam 2018'
language: English
recordingDate: 1530688587
description: 'Developers and designers have very different job profiles. We often hear designers complain about developers ruining their work. Developers avoid designers as they make their job more complicated. Instead, we should learn to work together to make our difficult jobs easier and to create the most efficient process for everyone. Nadia will share some tips that helped her team of UX professionals to work efficiently with developers in a highly development-dominated organization.'
