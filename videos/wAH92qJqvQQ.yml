description: 'Практически все молодые компании гибкие. Именно это им помогает обходить «взрослые» медленные компании на крутых виражах конкурентной гонки.  Компания не может быть вечно молодой. По мере роста и взросления продукта процессы нужно оптимизировать — снижать затраты и растить эффективность, увеличивать обороты. Все это требует найма людей, приходится вкладываться в ИТ-системы и вводить правила работы в виде регламентов или чеклистов.  Может ли зрелая компания контролировать сложность и научиться меняться? В докладе мы поговорим, как именно можно контролировать процесс взросления и постоянно держать компанию в тонусе.'
