title: '2020.02.26 Антон Кекс - Что такое Работающий Продукт и как его делать'
language: Russian
recordingDate: 1584795321
description: "В начале был Agile-манифест, провозгласивший, что Работающий Продукт важнее Исчерпывающей Документации. Потом был Манифест Программистского Мастерства (Software Craftsmanship), добавляющий, что Работающий Продукт нужно также Искусно Мастерить. Но что это все значит?\n\nМне кажется, что за 19 лет после публикации Agile-манифеста разработчики до сих пор недопонимают как сделать их продукты действительно работающими. У почти каждого проекта, с которым я сталкиваюсь, есть проблемы даже с элементарным запуском. Как я могу что-то улучшить в проекте, если он тупо не запускается?!\n\nБудут обсуждаться такие темы как удобство использования для разработчика, юнит-тестирование и популярные анти-паттерны, чтобы привлечь ваше внимание к тому как сделать ваши продукты элементарно работающими и действительно поддерживаемыми как вами, так и другими.\n\nПодписаться на канал: https://www.youtube.com/channel/UCLq7vcHtwDtx4m9ZUrgxEBA?sub_confirmation=1\nНаш сайт: https://devclub.eu\nНаш блог: https://blog.devclub.eu\nFacebook-группа: https://www.facebook.com/groups/devclub.eu"
