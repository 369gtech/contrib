title: '#FOSSBack ’18: Shane Coughlan – Complex Made Simple: Governance in Open Source'
language: English
recordingDate: 1529678237
description: "Further information: https://foss-backstage.de/session/complex-made-simple-governance-open-source\n\nOpen source has always been about more than code. It is about how people work together and what they can accomplish as a community. Governance, or shared understanding of process and rules, became more important when open source scaled beyond small groups who knew each other well. Today we have a global community represented by many cultures using many languages. To accomplish this we have developed simple, understandable and effective governance structures. This talk will dive into the key principles that work for the real world."
