title: 'StiltSoft Atlassian Day'
recordingDate: 1510856349
description: "Первая в Беларуси конференция, посвященная продуктам Atlassian. Atlassian – известная во всем мире компания-разработчик программного обеспечения из Австралии. Более 90 000 компаний используют различные продукты Atlassian: Confluence, Jira, Bitbucket, Trello и многие другие.\n\nStiltSoft – единственный официальный партнер Atlassian в Беларуси. Мы разрабатываем приложения для Confluence, JIRA и Bitbucket, чтобы делать работу с этими продуктами еще удобнее и эффективнее. Logitech, Netflix, Tesla Motors, Samsung, Walmart, Red Bull, Disney – эти компании не только предпочитают продукты Atlassian, но и активно использую приложения от StiltSoft.\n\nМесто проведения - лофт-площадка Event SPACE\n\nПрограмма мероприятия:\n\n18:00-18:10\nНемного информации о Atlassian и StiltSoft\n\n18:10-18:35\nРоман Кириленко, Atlassian Certified Professional, StiltSoft\nСертификация Atlassian: как получить корочку от Atlassian о том, что ты крут\n\n18:35-19:00\nДмитрий Разоренов (Director, Delivery Management), Сергей Сахоненко (Senior Project Manager), Иван Кащенко (Software Engineering Manager), EPAM\nTony Stark’s Approach to Manage Delivery\n\n19:00-19:25\nАлександр Кузнецов, Co-founder, StiltSoft\nКак организовать эффективный процесс Code Review\nЭффективное использование Code Review помогает повысить качество кода, способствует распространению знаний внутри команды и повышает степень совместного владения кодом. С другой стороны, Code Review - это не только технический, но и социальный процесс. В докладе мы попробуем понять, как сделать процесс Code Review безболезненным для его участников и эффективным для организации.\n\n19:25-19:40\nCoffee break\n\n19:40-20:05\nАнтон Колин, Co-founder, Teamlead\n\"Наша кухня - Готовим рабочий стол.\"\nДоклад о том, как компания Teamlead 9 лет делает рабочий стол в JIRA Software. Вы увидите примеры рабочих столов, их плюсы и минусы. Антон объяснит, почему они пошли своим путём и научит, как сделать удобный рабочий стол JIRA на каждый день.\n\n20:05-20:30\nМаксим Кузьмич, Co-founder, StiltSoft\nAdmin Epic Fails\nРазвлекательно-образовательный доклад о том, какие трудности встречаются на нелегком пути администратора продуктов Atlassian, и как с этим жить.\n\n20:30-20:40\nПодведение итогов встречи\n\nSchedule\n\n18:00-18:10\nSome facts about Atlassian and StiltSoft\n\n18:10-18:35\nRoman Kirilenko, Atlassian Certified Professional, StiltSoft\nAtlassian Certification: Admin Awesomeness Approved by Atlassian\n\n18:35-19:00\nDmitry Razorionov (Director, Delivery Management), Sergey Sakhonenko (Senior Project Manager), Ivan Kaschenko (Software Engineering Manager), EPAM\nTony Stark’s Approach to Manage Delivery\n\n19:00-19:25\nAlex Kuznetsov, Co-founder, StiltSoft\nHow to Effectively Organize Your Code Review Process\n\n19:25-19:40\nCoffee break\n\n19:40-20:05\nAnton Kolin, Co-founder, Teamlead\nTeamlead Kitchen: Cooking Dashboard with Jira Sauce\n\n20:05-20:30\nMaxim Kuzmich, Co-founder, StiltSoft\nAdmin Epic Fails\n\n20:30-20:40\nSummary"
