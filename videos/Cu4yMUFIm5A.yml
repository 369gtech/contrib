description: 'So you’ve heard of this newfangled “Scala” thing and think it might be worth checking out. Good for you! Unfortunately, it’s also daunting. Your first search for Scala is likely to pitch it as a “statically-typed hybrid object-oriented and functional language”, which is technically true but doesn’t really help much. Instead, this talk will provide an overview of the language, focusing on five highly practical advantages Scala has over Java without a brain hemorrhage-inducing paradigm shift, followed by some tips and recommendations on Scala adoption in the real world and (as time allows) open-ended Q&A.'
