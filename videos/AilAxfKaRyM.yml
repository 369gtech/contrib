title: 'Rapid Innovation Framework in Middle East & Africa: Demo Extravaganza | CON019'
recordingDate: 1622129515
description: "Rapid Innovation is a unique new framework aimed to empower Middle East & Africa developers to quickly innovate with Cloud APIs and leverage Azure & GitHub to introduce new cloud-based capabilities to any application in less than 5 days – no migration needed!\n\nIn this session, we will introduce the Rapid Innovation Framework methodology and design principles, cover the quick implementation cycle powered by Azure & GitHub and most importantly – demo how to enable the coolest features in this framework such as infusing Remote Communications on existing Apps with Azure Communication Services, enabling AI-Powered search for every web/mobile app and building comprehensive AI Models with zero code.\n\nMicrosoft Build 2021"
