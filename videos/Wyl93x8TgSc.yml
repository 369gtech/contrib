title: 'Алексей Ионов. Управление инновациями по Agile: варианты'
recordingDate: 1532435646
description: "Манифест гибкой разработки своим названием определяет подход к разработке, и эта часть деятельности предприятия наиболее глубоко проработана в существующих Agile-фреймворках. Конкурентными преимуществами при этом обладает на сегодняшнем рынке та компания, которая не только хорошо разрабатывает, но в первую очередь способна максимально эффективно генерировать и проверять новые идеи. Выступление будет посвящено революционным подходам к управлению генерацией и тестированием новых идей, которые также доступны компаниям в рамках построения Lean-Agile системы.\n\nСлушатели получат обзор существующих фреймворков управления инновациями, которая была разработана в рамках проведенного исследования. Будет проведено сравнение, сфера применимости, достоинства таких подходов как IdeaScrum, Design Thinking, Ideation и некоторых других.\n\nСлайды: https://www.dropbox.com/s/cb88rrn3ei0q2kc/%D0%98%D0%BE%D0%BD%D0%BE%D0%B2%20-%20%D1%83%D0%BF%D1%80%D0%B0%D0%B2%D0%BB%D0%B5%D0%BD%D0%B8%D0%B5%20%D0%B8%D0%BD%D0%BD%D0%BE%D0%B2%D0%B0%D1%86%D0%B8%D1%8F%D0%BC%D0%B8%20%D0%BF%D0%BE%20Agile.pdf?dl=0"
