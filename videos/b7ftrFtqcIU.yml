title: 'Automatisation 360° avec GitHub Actions (Alain Hélaïli)'
language: French
recordingDate: 1634026706
description: 'Les outils traditionnels de CI/CD peuvent effectuer une quantité incroyable de tâches, mais leur déclenchement ne s’effectue en général que à la suite d’un push de code. Ce type d’événement arrive relativement tard dans le cycle de vie d’une nouvelle fonctionnalité, ce qui signifie que tout le processus amont est fortement manuel. Avant de prendre en charge les use cases de CI/CD, GitHub Actions a été pensé pour cette automatisation de workflow. Je vous propose de découvrir GitHub Actions à travers l’implémentation de différents cas d’usage afin que vous puissiez repartir avec une bonne idée du fonctionnement de cette nouvelle solution, mais aussi plein d’idées pour organiser votre projet de manière plus efficace.'
