description: "When JavaScript lives in a Worker, it runs in a separate thread. Thus, it can't block the browser from creating smooth user experiences! Unfortunately, since Workers can't access the DOM directly, you can't just stick your JavaScript into a Worker. Fortunately, last year, AMP introduced amp-script, a component that makes this straightforward. In this talk we chat about how to use amp-script to create your very own Workerized JS browser interactions!\n\nRelated Playlist:\nDay 1 → https://goo.gle/WDL20Day1\n\nSubscribe to the Chrome Developers → https://goo.gle/ChromeDevs\n\nSpeakers:\nBen Morss, Crystal Lambert\n\n#webdevLIVE #javascript"
