description: "Do you do enough security testing?\nOWASP Zed Attack Proxy can help you automatically find security vulnerabilities in your web applications while you are developing and testing, and now it has a Heads Up Display!\nIn this talk, you'll see how the features of ZAP can be used to find issues during development, as you navigate your web application so that you can deploy a better-tested app.\n\n\nCheck out more of our talks, courses, and conferences in the following links:\nhttps://ndcconferences.com/\nhttps://ndc-london.com/"
