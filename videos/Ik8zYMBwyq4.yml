description: "В рамках этого доклада слушатели получат обзор современных практик, методов и моделей и узнают, как их можно грамотно сочетать, чтобы построить свой Agile-фреймворк в рамках вашей компании.\nУ каждого, кто использует Agile, складывается со временем свой набор практик и моделей, которые он использует в своей работе. В первую очередь это касается процессов и методологий, как самых очевидных аспектах Agile: например, попробовав Scrum и Kanban, приходит понимание, как их можно эффективно комбинировать. Во вторую очередь это касается инженерных практик из экстремального программирования, удачно выбрав которые, можно улучшить качество продукты, скорость и стабильность поставки.\nНо процессы и инженерные практики лежат на поверхности, я затрону более сложные темы: модели и инструменты работы с командами, модели и инструменты работы с продуктами, модели внедрения Agile и Agile-трансформация. Самый глубокий пласт - это ценности, принципы, мышление и культура, на которых будут базироваться вышеперечисленные практики и методы.\nДанный рассчитан на опытных Agile-практиков и коачей, которые имеют на своем минимум несколько внедрений Agile-методов и Agile-трансформаций компаний или отдельных подразделений."
