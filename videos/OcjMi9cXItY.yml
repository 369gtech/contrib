description: 'Go beyond the hype and dig into building microservices with the Go framework Micro (micro.mu). In this talk you’ll learn how to create and deploy microservices using the popular framework Micro, which was extracted out of experience running services at Google and Hailo. You’ll see services built from scratch and deployed to the cloud, as well as a demonstration of all the features Micro includes to manage your services when they’re in production.'
