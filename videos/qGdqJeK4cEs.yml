description: "Cloud Native Java with OpenJ9: Fast, Lean and Definitely Mean: The economics of Cloud continues to dictate the need for radical changes to language runtimes. In this quick fire talk here how combining OpenJDK with the Eclipse OpenJ9 JVM can easily help you save money in your cloud deployments. Whether faster startup or reduced memory usage, Eclipse OpenJ9 can help. Not convinced? See the evidence yourself.\n\nSpeaker: Steve Poole\nFilmed at SpringOne Platform 2018"
