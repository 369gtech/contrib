title: 'Android App Bundle / Android PacKage : à chaque format suffit sa tâche by Pierre Crepieux, Orange FR'
language: English
recordingDate: 1592403195
description: "This session was given at Paris Android Makers 2020 by Pierre Crepieux, Orange.\n\nMore info: https://android-makers-2020.firebaseapp.com/schedule/?sessionId=176381\n\nPendant plus de 10 ans, l'apk a fait office de format à la fois pour l'installation et la publication d'applications Android. Aujourd'hui, le format aab (Android App Bundle) qui a été introduit en 2018 est devenu le format officiel de publication. Ses principaux objectifs: réduire la taille des packages servis par le store, et favoriser la modularité des applications grâce notamment aux dynamics features. \r\nL'apk reste plus que jamais le format d'installation d'une application. S'il a longtemps été d'usage pour un développeur de déployer un apk \"fat\", l'aab donne à présent au Playstore une opportunité d'optimiser le (ou plutôt les) package[s] qui seront transmis. \r\nNous verrons en détails comment tout cela est rendu possible."
