description: "Most of us don't have to think too much about module bundlers in our day jobs. However, module bundlers are all around us, and if you’re a web developer you are probably using module bundlers on a daily basis. Having a good understanding of how popular tools like Webpack or Browserify work can be extremely helpful. In this talk, I will help you understand how most module bundlers work and show you that they’re not as scary as you might think\n\nEVENT:\n\nYou Gotta Love Frontend Kyiv 2018\n\nSPEAKER:\n\nRonen Amiel\n\nPERMISSIONS:\n\nConference Organizer provided Coding Tech with the permission to republish this video.\n\nCREDITS:\n\nOriginal video source: https://www.youtube.com/watch?v=Gc9-7PBqOC8"
