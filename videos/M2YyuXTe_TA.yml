title: 'An Adventure Of Link-Local Kind - Harsha Narayana, Cisco'
recordingDate: 1582770417
description: "Don't miss KubeCon + CloudNativeCon 2020 events in Amsterdam March 30 - April 2, Shanghai July 28-30 and Boston November 17-20! The conference features presentations from developers and end users of Kubernetes, Prometheus, Envoy, and all of the other CNCF-hosted projects - Learn more at https://kubecon.io\n\nAn Adventure Of Link-Local Kind - Harsha Narayana, Cisco \n\nThis talk focuses mainly on the efforts and learnings involved in exploring and implementing the customization needed in Kubernetes to enable the usage of Link-Local IPs while forming the Kubernetes cluster for on-premise deployment. This talk tries to give an overview of what necessitates the need for such customization and the advantages that it can bring about while giving equal focus on the efforts required in managing and customizing the Kubernetes for such a custom behavior. 1. What are the changes done to enable this behavior? 2. How are we managing the Kubernetes fork? 3. How do we plan on handling CVEs and Upstream security patches? 4. Long term maintenance concerns 5. Lessons and Challenges involved in the customization 6. How to integrate these changes with Calico? 7. Managing and maintaining an internal fork of Calico This talk will conclude with a demo of the use-case \n\nhttps://sched.co/YVxT"
