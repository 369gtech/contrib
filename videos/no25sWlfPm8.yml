description: "How do you create an environment in which developers continuously improve, learn new skills, and share insights and knowledge with each other in a multiteam iterative development organization? In this session, you will get insights into how King does this and its experiences with different techniques and methods to empower cross-team knowledge sharing. The presentation explores how it puts passion and performance into everything it does. Come get an introduction to concepts such as breakfast presentations, brown bags, and book circles; ways to increase knowledge sharing in a fun and friendly way; and challenges of creating such an environment.\n\n\nAuthor:\nMattias Karlsson\nundefined\nView more trainings by Mattias Karlsson at https://www.parleys.com/author/mattias-karlsson\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
