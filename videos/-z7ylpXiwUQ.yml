description: "WebSockets has become relatively standard across all servers and clients. As a web developer it might be unclear about why you would choose to use an abstraction such as SignalR when you could call the API directly. Brady Gaster (@bradygaster) highlights the benefits of SignalR and how realtime communication over the web works.\n\nThis segment was pulled from a larger interview with Brady: https://youtu.be/ir-s-jdB8h0\n\nDid you know...You can learn all about SignalR and ASP.NET on Microsoft Learn:\n\n- SignalRhttps://aka.ms/WebWed/SignalR\n- ASP.NEThttps://aka.ms/WebWed/IntroToASP.NET\n- Azure Functions and SignalRhttps://aka.ms/WebWed/AzureFunctionsSignalR"
