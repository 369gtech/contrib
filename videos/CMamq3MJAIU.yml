description: "101 Open Service Broker API – Getting to Know the Open Service Broker API - Christian Brinker & Marco di Martino, evoila\n\nCloud Foundry provides its users with a standardized runtime environment making it easy to push code to production. But when it comes to a productive usage of application, they depend on other necessary components like databases, message queues or log aggregators. But these also have to be provided in a standardized and fast way to speed up a software development process. The solution is called ‘Service Broker’. But how is Cloud Foundry able to make use of such different technologies. The anwser is called ‘Open Service Broker API’. In their talk Christian Brinker and Marco di Martino take the audience on the journey from the reasons for the usage of service brokers via their inner structure and effects to complex production setups. They explain the Open Service Broker API, how to use and implement it. They also present common pitfalls and best practices."
