title: '2015.04.30 Илья Ливенсон – Наши люди в Омане'
language: Russian
recordingDate: 1430743242
description: "Рассказ о проекте для Омана: построение центрального государственного облачного сервиса (G-Cloud) для клиентов из публичного сектора. Проект начался в конце 2013 года, прошел валидацию и открыт для новых клиентов с начала апреля 2015 года. На момент очередь заказчиков - около 20 министерств. Илья отвечает за техническую архитектуру всего решения и интеграцию с бизнес-процессами.\n\nВ видео рассказ об общих целях и принципах решения, о требованиях со стороны клиента, о том, как всё построено из железа и программного обеспечения с открытым кодом (на 99%), а также о проблемах, которые возникают у министерств Омана при создании новых приложений и миграции существующих."
