description: "Reactive programming offers Java developers a way to build message-driven, elastic, resilient, & responsive services...yet many devs don't know where to begin. Project Reactor provides a great way to become immediately productive, leveraging reactive capabilities from end to end. Whether you're coming from a Spring MVC environment or a functional perspective, Reactor empowers you to spin up fully reactive, insanely scalable Spring Boot applications quickly & efficiently.\n\nIn this talk, the presenter shows you how to easily transition from blocking to reactive applications & systems, define your API in an imperative style and functionally, leverage powerful new testing mechanisms to make code better and life easier, & more.\n\nThe presenter will code all examples live and in real time.\n\nMark Heckler\nPivotal"
