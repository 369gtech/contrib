description: "ML.NET is a very approachable framework for working with Machine Learning in .net space. If you’re .net developer it’s an easy way to add some superpowers to your code.\nIn this presentation, I’ll show how you can easily solve 3 problems in retail, closely based on a real case I’ve worked on this year.\n\nSpeaker:\nMichał is software developer from Poland, currently living in Sweden. On the daily job, he works mostly with backend for web and mobile applications. He has worked with many programming stacks but currently focuses mostly on .NET. Big fan of functional languages. Recently interested in machine learning and data science. Aviation geek, skier and wheels of fury.\n___________________________\nFoo Café is a meeting place for people with an interest in software development and IT. \nHere, user groups and partner companies find the perfect atmosphere for sharing knowledge and develop competence. \nFoo Café is open for everyone and is free to attend. To make an event at Foo Café, you have to become a partner company with us or you can run a user group with an in-depth technical focus.\nWe welcome companies with sponsor challenges.\nWe are currently present in Stockholm and Malmö and have made over 2048 tech events since the start in 2012. \nAt Foo Café there’s an event going on everyday, year round."
