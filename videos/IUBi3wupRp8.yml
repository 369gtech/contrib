description: 'This lightingtalk will be a bit different. There will be a few slides but most of the action will take place on the mobile devices of the audience. Even though Progressive Web Apps were really hot last year, and even futher back, now is an excellent time to dive into them if you havn''t before. New tools, such as CSS Grid and Lighthouse for Chrome makes web based apps rivaling native ones is now both fun and easy. We will explore why they are important, why you should care and exactly how much cool stuff the web can achieve on mobile devices.'
