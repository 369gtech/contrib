description: "¿Dejarías de contratar a una persona porque no te irías de cañas con ella? ¿Pondrías en riesgo la armonía de tu startup? ¿Cómo casa el sesgo de afinidad con la diversidad? Y, sobre todo, ¿qué haría Batman ante estas situaciones?\n\nEn esta charla hablaremos de qué es el \"Cultural Fit\" y de por qué cada día es más importante dentro de las organizaciones grandes y pequeñas, pero también de por qué puede poner en peligro la calidad de tu producto y tu employer branding si te pasas de la raya."
