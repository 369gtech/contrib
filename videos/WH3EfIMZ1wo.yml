title: 'Webinar Codemotion - TAKE BACK THE WEB! Privacidad y Seguridad con Blockstack'
language: English
recordingDate: 1583926908
description: '¿Está en crisis la Web 2.0? Los problemas de seguridad y la vigilancia al ciudadano están siendo denunciados cada día. Pero, ¿hasta dónde alcanza la vigilancia de los gigantes tecnológicos?, y ¿hay conciencia sobre estos problemas el Internet 2.0 que utilizamos hoy en día? ¿Qué valor otorgamos a nuestra privacidad ?¿Qué podemos hacer para protegernos como usuarios? ¿Cómo podemos ayudar a la concienciación? Contestaremos a estas preguntas en conversación con Sonia Fernández Palma, formadora y divulgadora en Ciberseguridad, Cultura y Transformación Digital ¿Qué podemos hacer para protegernos como usuarios? ¿Cómo podemos ayudar a la concienciación?'
