description: "This video was recorded at Code BEAM STO 19 http://bit.ly/2W2vgDC\n\nGet involved in Code Sync's next conference http://bit.ly/2Mcm4aS\n\n---\n\nBUILDING, TESTING AND DEPLOYING APPLICATIONS WITH DOCKER IN AZURE\nby Erik Svensson\n\nTHIS TALK IN THREE WORDS:\nAzure\nDocker\nCI/CD\n\nTALK LEVEL: Beginner\n\nABSTRACT\nCan you introduce Elixir at a \"\"Microsoft shop\"\"? During the past year we have gone from using C#/.NET to working full-time with Elixir. In this presentation will share our solution for building, testing, releasing and running Elixir applications in Azure. Using Azure DevOps and Docker.\n\nRead the full abstract: https://codesync.global/speaker/erik-svensson/\n\n---\n\nTHE SPEAKER - ERIK SVENSSON\nHappy I get to work with Elixir every day\n\nDeveloper at Asolvi who works with new product development. Member of a team that's building Elixir microservices for the field service industry.\n\nMore on Erik Svensson: https://codesync.global/speaker/erik-svensson/\n\n\nTHE SPEAKER - IBRAHIM ABDELKAREEM\nSoftware Developer at Asolvi\n\nIbrahim got his bachelor degree in MIS from Alexandria University in 2013. Heâ€™s 5 years of professional experience as a full-stack software developer working in Egypt, Malaysia and currently in Asolvi Sweden.\n\nMore on Ibrahim Abdelkareem: https://codesync.global/speaker/ibrahim-abdelkareem/\n\n---\n\nCODE SYNC & CODE BEAM STO 19\nCode BEAM STO is powered by Code Sync. Code BEAM STO 19 was sponsored by Klarna, The RealReal, Erlang Solutions, dek technologies, Derivco Sports, and aeternity. \n\nCODE SYNC \nWebsite: www.codesync.global\nTwitter: www.twitter.com/CodeBEAMIO\nFacebook: https://www.facebook.com/CodeSyncGlobal\nLinkedIn: https://www.linkedin.com/company/code-sync/\nMail: info at codesync.global\n\n#Azure #Docker"
