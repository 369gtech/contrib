description: "Keynote: Fireside Chat with Anthony Gregorio, Technology Director – Software Engineering Enablement, The Home Depot\n\nAbout Anthony Gregorio\nRESPONSIBILITIES\nAnthony leads the Software Engineering Enablement teams for Home Depot encompassing Enterprise Application Cloud, Development tools, Non-production device engineering and End-to-End integration orchestration. These teams own and support the existing on-premise platforms as well as the migration to the Cloud.\nAnthony also oversees OrangeMethod and the Home Depot initiative at Georgia Tech, OrangeWorks. OrangeMethod is Home Depot’s technology education bootcamp, striving to foster a community of technologists who constantly strive to develop their skills. OrangeWorks is a partnership with Georgia Tech to house a cutting-edge research and development center for retail and home specific emerging technology and innovation. Anthony has also been an integral leader running the Home Depot Internship, Rotation program, Apprenticeship.\n\nBACKGROUND\nAnthony has 9 years’ experience introducing new technology and methodologies into The Home Depot starting as an intern himself when the program initially began. He joined the Supply Chain Technology team and held a variety of roles of increasing responsibility helping lead the introduction of container/trailer optimization to the import and domestic supply chains then leading the re-platform and synchronization of supply chain logistic systems before assuming his current role overseeing enterprise innovation.\n\nhttps://www.cloudfoundry.org/"
