description: 'With Grails 3, the plugin development experience changes a little bit compared to that of Grails 2. In this talk, Álvaro (member of the Grails team at OCI, Grails committer and author of several plugins) will cover several topics to understand how plugins work in Grails 3, focusing on best practices.The session is structured as a set of tips and tricks with code samples in the following areas: modularisation, build system, testing and publishing.'
