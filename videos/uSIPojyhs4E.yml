description: "If you are looking for fun and exciting apps to start writing for mobile devices, then you should consider games. Not a game developer? No problem!\nIn this session Brian will cover all the basics of using the Unity game engine, and your current C# or JavaScript skills, to get you started writing games for a number of mobile platforms. We will look at how to navigate the Unity IDE, how to create scenes, add objects to our scenes, add game logic, and deploy your game. Come join Brian for this fun and interactive session were your games are only limited by your imagination."
