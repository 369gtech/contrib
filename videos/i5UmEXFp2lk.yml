title: 'Keynote: Embodied Interactions - Wiesław Bartkowski (Lambda Days 2017)'
recordingDate: 1490371133
description: "http://www.lambdadays.org/lambdadays2017/wieslaw-bartkowski\n\nComputing power embodied in everyday objects, in private and public spaces. What opportunities do the designers have connection bits and atoms. It’s obvious they no longer have to design only for a screens. Intelligent objects, things that respond to motion, light, sound, touch, warmth. Such objects can bodily exists in the environment as we do. They provoke to certain actions, change human behaviour, are natural in use, harmoniously embedded in our environment and adjusted to our needs. They become kind of social actor. Such world is closer than we think. I will talk about cognitive role of our bodies and about the importance of social context. I will show how designers and artists can be involved in the process of designing this reality using creative coding approach."
