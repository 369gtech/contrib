description: "Exploring the depth and breadth of DevOps development!\n\nWith the rising demand to quickly deliver high-quality software products to the market and to efficiently maintain them, the role of DevOps in the product development lifecycle becomes more important with every day.\nGet recent insights into a great combination of cultural philosophies, work practices, and tools that will increase your ability to deliver applications and services at a faster pace than anyone else. \nSounds good? Join the DevOps Day now - powered by Snyk\n\n⏰ 1:00 pm - 1:45 pm CET\n👉🏻 CD2CF - Continuous Deployment to Cloud Foundry\n🎤 Dominik Kress, Technical Product Owner of the STACKIT AppCloud\n\n⏰ 2:00 pm - 2:45 pm CET\n👉🏻 Panel: Demystifying DevOps - Pros, cons, dos and don'ts\n🎤 Frank Dornberger:\_Teamlead DevSecOps at movingimage EVP GmbH\n      Idir Ouhab Meskine: Staff Solutions Engineer at Splunk \n      Thomas Fuchs:\_Senior Customer Success Manager at Snyk \n      Waleed  Arshad:\_Community Manager at Snyk\n\n⏰ 3:00 pm - 3:45 pm CET\n👉🏻 Monoskope: Developer Self-Service Across Clusters\n🎤 Jan Steffen, Tech Lead for the Cloud Team at finleap connect GmbH\n\n⏰ 4:00 pm - 4:45 pm CET\n👉🏻 Automated MS SQL Server database deployments with dacpacs and Azure DevOps\n🎤 Sebastian Wolff, Solution Manager - DevOps Lead at Deloitte Consulting\n\n⏰ 5:00 pm - 5:45 pm CET\n👉🏻 Hosting a modern justice system\n🎤 Nevelina Aleksandrova, Technical Architect at the Ministry of Justice, UK\n\n❤️ Thanks for watching!\n\n#WeAreDevelopers​ #WeAreDevs​​ #snyk\n\nWeAreDevelopers Live  (https://www.wearedevelopers.com/live) is a virtual event series loaded with educational and inspirational talks, delivered with a side of workshops and gathering some of the most prominent names in the dev world to speak their minds about trends, technologies and challenges of tomorrow in software development."
