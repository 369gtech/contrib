title: 'Top 10 des choses à faire avec GraalVM (Pascal Gillet)'
language: French
recordingDate: 1634026707
description: 'Vous avez certainement entendu parler de GraalVM, notamment ses performances accrues, son intégration dans les frameworks de micro-services comme Quarkus ou Micronaut, ou sa capacité à produire des exécutables standalone - des images natives. Mais GraalVM comporte de nombreuses autres fonctionnalités, et il y a certainement des choses que vous ne connaissez pas encore. Dans cette présentation, nous allons énumérer certaines des fonctionnalités de GraalVM, en mettant l''accent sur les applications polyglottes, et vous montrer en quoi elles peuvent vous être utiles.'
