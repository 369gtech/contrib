description: "Don’t miss this session of practical advice and discussion on how to convert existing code with java.util.Date, java.util.Calendar, and Joda-Time to use the new date and time API. The presentation includes advice and best practices for making the conversion as seamless as possible and leaves a good portion of the session available for questions.\n\n\nAuthors:\nStephen Colebourne\nStephan Colebourne has worked with Java since version 1.0, and contributed to open source software since 2000. My work includes Joda-Time, JSR 310 (Date and Time API) and Apache Jakarta Commons. I was elected a Java Champion in 2007.\nView more trainings by Stephen Colebourne at https://www.parleys.com/author/stephen-colebourne\n\nRoger Riggs\nRoger Riggs is a Consulting Member of Technical Staff at Oracle working on the architecture and specification of APIs for the Java Platform. He is a member of the core libraries team and specification lead for JSR 310 - Date and Time.\n\nHe has been designing and implementing Java APIs and systems since 1995.\nHe has been designing and implementing Java systems since 1995 and has extensive knowledge of the Java Language, libraries and Java virtual machine.\nView more trainings by Roger Riggs at https://www.parleys.com/author/roger-riggs\n\nXueming Shen\nSherman Shen works in the Core Java Library team at Oracle\n\nView more trainings by Xueming Shen at https://www.parleys.com/author/xueming-shen\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
