description: "Robert Pufky, Zach Szafran, James Meador\n\nGoogle's Support Organization migrated applications from traditional web stacks to a cloud platform. See a real-world case study on one team's successful effort to move to the cloud, and their experiences from it.  This includes providing crowdsourced real-time information for technicians, maintenance cost reductions, syncing data for corporate-wide usage and general tips and tricks we've learned along the way.\n\nFor all I/O 2012 sessions, go to https://developers.google.com/io/"
