title: 'La vie au quotidien avec un serveur d''application light : TomEE'
recordingDate: 1374075417
description: "Sortie en octobre 2011, Apache TomEE suscite le buzz en se posant clairement comme une alternative légère aux serveurs d'applications JEE historiques.Apache Tomcat reste de loin le conteneur le plus utilisé dans les entreprises au détriment des serveurs d'applications plus lourds. Depuis JEE 6 et l'apparition des profiles, la communauté OpenEJB a proposé d'enrichir Apache Tomcat pour en faire une distribution certifiée Web Profile tout en gardant ce qui fait la force d'OpenEJB depuis son début : sa simplicité, sa puissance et ses nombreuses fonctionnalités très riches (SSHd, intégration Maven, OSGi, etc).L'objectif final est de permettre aux entreprises de pouvoir se tourner enfin vers les standards et de prouver qu'ils sont enfin utilisables et légers.\n\nIntervenant : Jean-Louis Monteiro et Romain Manni-Bucau\n\nJ'ai créé cette vidéo à l'aide de l'application de montage de vidéos YouTube (http://www.youtube.com/editor)."
