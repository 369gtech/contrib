description: "The smart home and retail experience is ubiquitous today, and the tools to support the endeavours are varied too.\n\nJoin us as we explore the options presented by the Crestron ecosystem with Neil, a solution architect at Rebar Systems.\n\n# About Neil\n\nhttps://www.linkedin.com/in/neil-carroll-68933b24/\n\n# About Crestron\n\n\"Crestron Electronics has carved the path for technological innovation since 1972. We create automation solutions that transform the way people live their lives, making their day-to-day tasks easier and improving efficiency and productivity. We strive to be at the forefront of cutting-edge technology, constantly offering faster, better solutions that address the needs of customers the world over.\"\nhttps://www.crestron.com/\n\n## About Norfolk Developers\n\nComplementing the existing tech community, Norfolk Developers will be peeling back the high level and going straight to the heart of software development practices and processes. We aim to bring you local, national and international speakers and workshops.\n\nYou might want to try something new or wish to take your software development up to the next level. Norfolk Developers wants to jump depth-first into the detail and bring you practical value. We want to make it easy for you to access knowledge, progress and prosper in the highly specialised and valuable field of software engineering.\n\nFollow us https://twitter.com/NorfolkDev or join the community https://www.meetup.com/Norfolk-Developers-NorDev/"
