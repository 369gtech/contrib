title: 'D’un monolithe PHP au Serverless - Paul Molin & Younes Sadmi'
language: French
recordingDate: 1636286829
description: "ServerlessDays Paris - https://paris.serverlessdays.io\n\nPendant 6 mois, nous avons conçu et effectué la migration d’un monolithe PHP d’une vingtaine d’années vers une architecture micro service en serverless. En faisant coexister deux systèmes aux architectures très différentes, nous avons dû relever des défis techniques. Comment cela s’est-il passé ?\n\n\nA propos de Paul et Younes\n\nPaul est architecte développeur, head of security team à Theodo et membre de l'OWASP. Après avoir suivi une formation en sécurité des systèmes d'information à Télécom ParisTech, il rejoint Theodo en 2013 et se passionne pour le développement web. Très vite, il se spécialise sur les problématiques de sécurité en aidant les équipes de Theodo à réussir leurs audits post-mise en production. Younes est animé par la conception et le développement de projets techniques ambitieux et innovants. Il a d'abord débuté en tant que développeur PHP et ainsi fait de PHP son langage de prédilection, notamment en développant son expertise avec le framework Symfony. Lors de la création du nouveau projet Unify, il a été conquis par l'ambition d'une architecture full serverless et a donc décidé de se challenger en acceptant le rôle de responsable technique sur une techno qu'il ne maitrisait pas. Et quel choix ! Il est investi dans cette mission et a bien l'objectif d'être un expert reconnu chez Unify et ailleurs."
