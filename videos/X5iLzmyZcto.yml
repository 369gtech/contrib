description: "Highload++ 2017\nЗал «Мумбай», 7 ноября, 18:00\n\nТезисы:\nhttp://www.highload.ru/2017/abstracts/3019\n\nВ данном докладе обсуждается возможность хранения данных в формате JSON в MySQL.\nХранение данных с датчиков Интернета Вещей (Internet of Things) может быть сложным во многих отношениях, в частности, из-за меняющегося характера данных. Например, если у вас есть фиксированная структура таблицы, а датчику необходимо будет сохранить новое свойство в этой таблице, потребуется изменение структуры таблицы. JSON позволяет хранить данные в гибком формате. В этом докладе обсуждаются различные варианты реализации гибких схем хранения данных в MySQL 5.7 и MySQL 8.0 с использованием JSON. \n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
