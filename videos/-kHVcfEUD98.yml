description: "Don’t miss out! Join us at our upcoming event: KubeCon + CloudNativeCon Europe 2021 Virtual from May 4–7, 2021. Learn more at https://kubecon.io. The conference features presentations from developers and end users of Kubernetes, Prometheus, Envoy, and all of the other CNCF-hosted projects. \n\nSponsored Session: Commvault - Deep Dive: Protect your K8s apps  \n\n This video demonstrates how to backup and recover K8s stateful applications using the CSI driver and volume snapshot capabilities. Learn how you can use dynamic application discovery via label selectors and namespaces to simplify and automate protection. Additionally, application mobility is key to migrating your data where you need it and consolidating clusters to reduce complexity. See how you can seamlessly orchestrate a K8s application migration from on-premises to the cloud (Google GKE). \n\nhttps://sched.co/fezn"
