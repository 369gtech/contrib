description: "BDX I/O 2017 - Flubber: smoother shape animations, Fabien JUIF et Delphine MILLET\n\nAlors que tous les conférenciers s’affolent pour trouver un thème à présenter au Bdx I/O, deux développeurs sont sur le point d’avoir une idée de génie… - Hé Delphine ! Ca te dit de créer un petit jeu avec des SVG animés, un jeu de rapidité par exemple ? - Ouais carrément ! Je verrais bien un truc avec plein de transitions ! Mais tu voudrais utiliser quelle bibliothèque ? - J’avais envie de tester D3.js mais apparement c’est un peu galère pour faire des transitions entre plusieurs SVG :( - Hooo ça me fait penser à une lib que j’ai vu passer récemment dans les trendings Github et qui permet de réaliser ces transformations en douceur : Flubber ! Et c’est ainsi qu’ils décidèrent de relever le défi de livecoder ce mini-jeu D3.js couplé à Flubber lors du Bdx I/O."
