description: "In this Coding Challenge, I follow up on the Earthquake Data Visualization challenge (https://youtu.be/ZiYdOwOrGyc) and create a 3D version in Processing(Java) using spherical coordinates. I also discuss some 3D vector math including the cross product.\n\nSupport this channel on Patreon: https://patreon.com/codingtrain\n\nSend me your questions and coding challenges!: https://github.com/CodingTrain/Rainbow-Topics\n\nContact: \nTwitter: https://twitter.com/shiffman\nThe Coding Train website: http://thecodingtrain.com/\n\nLinks discussed in this video:\nSpherical Coordinates System on Wikipedia: https://en.wikipedia.org/wiki/Spherical_coordinate_system\nUSGS Earthquake Data: http://earthquake.usgs.gov/data/\nCross Product Diagram: https://de.wikipedia.org/wiki/Kreuzprodukt#/media/File:Cross_product_parallelogram.svg\nNatural Earth Texture Maps: http://www.shadedrelief.com/natural3/pages/textures.html\nNasa Earth Maps: http://visibleearth.nasa.gov/view_cat.php?categoryID=1484\nEuler Angle on Wikipedia: https://en.wikipedia.org/wiki/Euler_angles\nQuaternions and spatial rotation on Wikipedia: https://en.wikipedia.org/wiki/Quaternions_and_spatial_rotation\n\n\nSource Code for the all Video Lessons: https://github.com/CodingTrain/Rainbow-Code\n\np5.js: https://p5js.org/\nProcessing: https://processing.org\n\nFor More Coding Challenges: https://www.youtube.com/playlist?list=PLRqwX-V7Uu6ZiZxtDDRCi6uhfTH4FilpH\nFor an Intro to Programming using p5.js: https://www.youtube.com/playlist?list=PLRqwX-V7Uu6Zy51Q-x9tMWIv9cueOFTFA\nFor more videos about p5.js and Data: https://www.youtube.com/playlist?list=PLRqwX-V7Uu6a-SQiI4RtIwuOrLJGnel0r\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/4UPT/"
