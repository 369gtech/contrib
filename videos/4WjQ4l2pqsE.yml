title: '2019 - Radosław Szmit - Analiza danych w czasie rzeczywistym za pomocą Apache Kafka'
language: Polish
recordingDate: 1576350010
description: 'W ciągu ostatnich lat wiele firm wdrożyło Apache Kafka jako narzędzie do transmisji danych i komunikacji między przeróżnymi usługami. W wielu miejscach Kafka sprawdza się także jako strumieniowa baza danych. Jednak Kafka to coś więcej, możemy wykorzystać ją także do przetwarzania tych danych zarówno w czasie rzeczywistych jak i w trybie wsadowym. W prezentacji przedstawię możliwości jakie oferuje Kafka Streams do analizy danych oraz porównam je z innymi alternatywnymi rozwiązaniami jak na przykład Spark Streaming.'
