description: "The Eclipse IDE is a widely used development environment, not only in the area of Java. But let’s be honest: Eclipse does not really offer much out of the box. With plug-ins, the functionality of the Eclipse IDE can be expanded and enhanced. Plug-ins increase the productivity and quality of the work of each developer in a sustainable manner. This session presents several Eclipse plug-ins that provide benefits for every developer.\n\n\nAuthor:\nJörg Bächtiger\nFor more than 20 years Jörg Bächtiger has been working as a software developer, primarily in the enterprise environment in different roles with different programming languages and platforms. His main focus is software architecture, design and quality in different facets. Currently Jörg Bächtiger works as a Software Architect at Abraxas AG in Zürich.\nView more trainings by Jörg Bächtiger at https://www.parleys.com/author/jorg-bachtiger\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
