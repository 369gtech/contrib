title: 'Microsoft Ignite Watch Party'
language: English
recordingDate: 1638509001
description: "Azure Skåne is happy to invite you to this Microsoft Ignite Watch Party hosted by Johan Åhlén (Azure MVP) and Michael Jonsson (Azure MVP). This will be a hybrid event, taking place at Foo Café in Malmö as well as online through YouTube.\n\nWe will watch a video and have a demo/discussion about two of the hottest news in Azure:\n- Azure Containers Applications\n- Running your Azure App Services on-premises\n\nJohan Åhlén - Azure MVP, was ranked by TechWorld/IDG as one of the top developers in Sweden. He is a self-employed consultant at Visionova Solutions where he helps customers succeed with cloud and data management.\n\nMichael Jonsson - Azure MVP, Senior cloud consultant @Avanade DK \"Cloud Architect by day, Cloud enthusiast by night\" Helping enterprises with their cloud journeys in my daily work and enjoying the challenges with implementing Cloud and its promises. Spare time usually ends up trying out new services and solutions within AI and analytics.\n___________________________\nFoo Café is a meeting place for people with an interest in software development and IT. \nHere, user groups and partner companies find the perfect atmosphere for sharing knowledge and develop competence. \nFoo Café is open for everyone and is free to attend. To make an event at Foo Café, you have to become a partner company with us or you can run a user group with an in-depth technical focus.\nWe welcome companies with sponsor challenges.\nWe are currently present in Stockholm and Malmö and have made over 2048 tech events since the start in 2012. \nAt Foo Café there’s an event going on everyday, year round."
