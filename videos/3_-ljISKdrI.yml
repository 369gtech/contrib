description: "The machine learning consultant and O'Reilly author sits down for an interview at the 2014 O'Reilly Open Source Convention. Watch more from OSCON: http://goo.gl/HlGwvP\n\nIn this interview, Nathan talks about getting out of Silicon Valley, filtering his work through his passion for agriculture, and his current interest in Spark.\n\nAbout Paco Nathan:\nO'Reilly author (Enterprise Data Workflows with Cascading) and a \"player/coach\" who's led innovative Data teams building large-scale apps for 10+ yrs. Expert in machine learning, cluster computing, and Enterprise use cases for Big Data. Interests: Mesos, PMML, Open Data, Cascalog, Scalding, Python for analytics, NLP.\n\nFind out more about the convention: http://oscon.com\nDon't miss an upload! Subscribe! http://goo.gl/szEauh\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\n\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
