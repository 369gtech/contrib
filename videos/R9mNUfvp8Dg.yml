title: 'Tanzu Tuesdays - Top tips for running Spring Boot applications on Kubernetes with Ollie Hughes'
language: English
recordingDate: 1611851727
description: "Deploying a Spring Application on K8s has become increasingly straightforward with new features in Spring Boot, such as OCI image building and micrometer metric exporting. In this talk, Ollie will demonstrate a number of tools and techniques that make deploying apps to Kubernetes as painless as possible. This will include generating manifests, setting up a local development workflow and exposing health endpoints.\n\n===\n\nOllie is a software engineer on the Spring Commercial team at VMware Tanzu. He is currently working on the Spring Cloud Gateway for Kubernetes project which is now has a beta release available. He has spoken at a number of conferences about Java and Kubernetes and his spare time enjoys cycling."
