title: 'Founders@Google presents: Mission Bicycle Co'
recordingDate: 1349763949
description: "Google Tech Talk\nSeptember 13, 2012\n\nPresented by Mission Bicycle Co. Founder Zachary Rosen and General Manager Jefferson McCarley in conversation with Kayvon Tehranian\n\nABSTRACT\n\nMission Bicycle is a bicycle company redesigned from scratch. It was started by a group of tech industry friends, and now builds thousands of bicycles for customers around the world from Valencia Street in San Francisco: https://www.missionbicycle.com/\n\nEach Mission Bicycle is built to order, and designed by their customers. You can see some of their latest work here: http://missionbicycle.tumblr.com/\n\nThe conversation will cover everything from discussing their initial inspiration to their vision for the perfect city; from their use of social media to comparing software development to the bicycle business (Zack is also the founder and CEO of 2 software companies and pioneered the use of Drupal in 2003 with the first prominent public project, DeanSpace)."
