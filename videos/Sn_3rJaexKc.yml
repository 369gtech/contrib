description: 'Learn about one of Google Web Toolkit 2.0''s newest tools, Speed Tracer, in this video tutorial. This video provides an overview of Speed Tracer, a Chrome extension which enables developers to profile the internals of the browser, preventing bottlenecks by enabling diagnosis of hidden problems. Andrew Bowers will demonstrate how Speed Tracer is incorporated into the development cycle by walking through a Speed Tracer example.'
