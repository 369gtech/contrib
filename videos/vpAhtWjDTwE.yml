description: "Slide Deck: http://bit.ly/slidedeck-210318\n\nApplication Continuity hides interruptions from applications and users. Learn how application developers and owners can easily take advantage of this functionality to add this resiliency transparently to the user experience without making changes to the application code.\n\nWe will show how Application Continuity lightens the developer effort and how the user's experience will be unaffected by any interruptions at the database level.\n\nhttps://developer.oracle.com/"
