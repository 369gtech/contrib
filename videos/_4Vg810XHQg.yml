title: 'Алексей Шипилёв, Андрей Акиньшин, Андрей Паньгин — О перформансе серьезно'
recordingDate: 1612956265
description: "Работа с производительностью приложений никогда не была тривиальной. Проблемы можно ждать в самых неожиданных местах, начиная с окружения и выбранных методов измерений, заканчивая интерпретацией результатов и выводами, которые вы сделаете.\n\nВ этом докладе Алексей Федоров обсудит с Алексеем Шипилевым, Андреем Паньгиным и Андреем Акиньшиным:\n\n— Почему мы все еще вынуждены бороться за наносекунды? Куда девается вычислительная мощь всего нашего железа?\n— Что приходится учитывать разработчикам тулинга для бенчмаркинга и профилирования (про JMH, async-profiler и BenchmarkDotNet)?\n— Что стоит знать при интерпретации результатов замеров и работе с производительностью?"
