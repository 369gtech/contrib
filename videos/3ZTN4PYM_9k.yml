description: 'Codemotion Milan 2015 - "Da Angular a React - Un viaggio inaspettato" by Salvatore Laisa - React è il nuovo gioiello splendente dello sviluppo frontend, ma aspettate... fino all''anno scorso non era Angular? Cos''è successo ne frattempo, Angular non va più bene? React è davvero così superiore? E'' solo una questione di trend o ha davvero senso imparare nuovi framework ogni anno? In questo talk illustrerò il mio (recente) viaggio verso React arrivando da delle solide basi ed esperienze di Angular, mostrando i lati positivi e negativi di questa migrazione.'
