description: "Oracle Code Tokyo, \"The rise of chatbots in Enterprise Mobile Application Development\"\n\n「GREETINGS PROFESSOR FALKEN」とは、1983年の映画『ウォー・ゲーム』のオープニングで、コンピュータ「ジョシュア」とその開発者であるスティーブン・フォルケンとの会話です。映画では人工知能によって機械と人間との会話を成立させます。 今日、会話ができるインターフェイスは、モバイル・コンピューティング技術や、消費者向けおよびエンタープライズ向けのモバイル・アプリケーション開発の次なる大きな要素により、一層の現実味を帯びています。人工知能と対になるチャットボットは、ユーザーとサービスの間のモバイル・コミュニケーションを簡略化します。人間の会話でも同じフレーズを多用するように、頻出の用語を使えばユーザーは多くの類似的なタスクを処理できます。また、メッセンジャーとチャットボットは、モバイル・アプリケーションをチャット・セッションのように扱えます。 本セッションでは、ビジネスの視点からチャットボットの価値と、ポジショニングについて紹介し、バズワード（頻出用語）と、実際に構築し使えるチャットボットをタイプ別に紹介します。\n\n講演者：Joe Huang"
