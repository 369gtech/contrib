title: 'Роман Юферев, И все таки программисты — дети!'
recordingDate: 1443343852
description: "Хей, менеджеры, скрам-мастеры и прочие лиды! Вы все еще считаете программистов взрослыми людьми? Ну конечно, если вы собрались на эту конференцию, то вы уже вовсю прокачались по части командообразования и написали в своем дневнике: «Запомни, программисты на самом деле - взрослые, ответственные люди!»... а самые отважные или именитые из нас даже верят в это утверждение.\nА те, кто говорит о программистах как об аутистах и гиках с менталитетом уровня детсада — те, конечно УГ и срочно нуждаются в лечении...\nХотите чуть-чуть расширить свой кругозор? Хотите понять, что правы и не правы одновременно на самом деле и те и другие? Тогда приходите послушать, как посещение настоящего детского сада способно открыть шокирующую правду о том, кто же они на самом деле такие — программисты!"
