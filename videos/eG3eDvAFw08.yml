description: "«Тёмная и светлая сторона убеждения людей.\n\nОба доклада вообще об одном - как оказывать влияние на людей и добиваться своих целей. Можно стараться действовать по европейской модели переговоров - через хорошие аргументы, укреплять ваши взаимоотношения, в общем за мир во всём мире. А можно действовать по американской модели - с примесью лёгких или тяжёлых манипуляций, \"ничего личного, это бизнес\".\n\nВ первом докладе я планирую разобрать основные тактики манипуляторов. Их знание позволит \"не вестись\" на манипуляции, ну или пойти Ва-банк, если ничего уже не действует и по-любому нужно заставить человека принять может не всегда обдуманное решение.\n\nВо втором докладе будет про то, как доносить и подбирать аргументы для беседы с человеком, чтобы \"зашло как родное\". Это не всегда очевидно и требует подготовки в непростых случаях».\n\nПрезентация: http://www.slideshare.net/ssuser3c5f11/web-dev-meetup-vologda"
