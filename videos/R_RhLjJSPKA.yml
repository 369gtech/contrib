description: "При поддержке AvitoTech мы впервые публикуем все видео с Saint AppsConf 2019 в открытый доступ. Учитесь, вдохновляйтесь и перенимайте лучшие практики у спикеров, не выходя из дома.         \n--------\nКалендарь конференций - https://ontico.ru\n--------\nAppsConf 2019\n\nТезисы и презентация:\nhttps://appsconf.ru/spb/2019/abstracts/5638\n\nЗадумывались ли вы о том, как работают Контакты в Андроиде? В чём разница между Contact и RawContact, и как это всё превращается в список контактов пользователя, где телефон, skype и whatsapp сосуществуют рядом? Может, вы бы хотели добавить и своё приложение в этот список?\n...\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
