description: "Learn more about the new Embedded C SDK and how it enables tiny devices to get connected to Azure!\n\nIn this Deep Dive, we'll do a technical walkthrough of the new Embedded C SDK in public preview. This includes giving an overview of the GitHub repo and running through getting started samples. Plus, answer your questions in the live Q/A. \n\nGuest Speakers:  \n- Wellington Duraes - Azure IoT Senior PM\n- Dane Walton - Azure IoT Principal Software Engineer\n\nDeep Dive Host: Pamela Cortez - Azure IoT Senior PM\n\nDeep Dives are interactive training live events for developers, architects, or anyone building IoT solutions. Microsoft engineers & guest speakers do technical deep dives about a new feature or scenario. Come to learn more and ask questions in the live Q&A!"
