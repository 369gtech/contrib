title: 'Пишем свою криптовалюту на Go. Станислав Афанасьев, Juno by Gett.'
recordingDate: 1524680217
description: 'Стас напишет proof-of-concept криптовалюты и на практике покажет, как криптовалюты работают под капотом: генерация кошельков, создание транзакции на одной стороне, включение транзакции в блок и подтверждение «майнерами» этого блока, получение этого перевода на другой стороне и т.д. Упор сделаем на том как Go ложится на этот кейс — его плюсы, минусы, существующие решения и библиотеки, и т.п.'
language: Russian
