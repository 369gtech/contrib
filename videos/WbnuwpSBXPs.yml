description: "The average developer is busy trying to deliver business value while trying to meet tight deadlines. This means that cross-cutting concerns like security are often the last thing on a developer’s mind. Fortunately, Spring Security makes it easy to secure your application by making the secure choice an easy one. \n\nIn this talk, we'll walk through “hello security,” demonstrating how Spring Security can be customized to meet your business requirements. Along the way, we'll answer common questions and highlight some of the new features in Spring Security 5.2.\n\nRob Winch, Spring Security Lead, Pivotal\nEleftheria Stein-Kousathana, Software Engineer, Pivotal\nFilip Hanik, Software Engineer, Pivotal \n\nFilmed at SpringOne Platform 2019\nSlides:  https://www.slideshare.net/SpringCentral/hello-spring-security-52/SpringCentral/hello-spring-security-52"
