description: 'Developers discover a lot of behavior in the ADO.NET Entity Framework that is quite unexpected. Programming Entity Framework author, Julie Lerman, will help you avoid some surprises and show you tricks to make the most of Entity Framework. Learn how to provide default navigation property (foreign key) values, practical uses for Entity SQL, how to improve the performance of your LINQ and Entity SQL queries, combine Entities with .NET Generics to write reusable code and more.'
