description: "Фестиваль РИТ++ 2020 пройдет в online с 26 по 27 мая в формате докладов и с 28 мая пo 10 июня 2020 в формате мастер-классов. \n\nПодробности и билеты по ссылке https://bit.ly/2zzlwXX\n--------\nРИТ++ 2019\nBackend Conf\n\n Зал «Кейптаун»\n28 мая, 13:00\n\nТезисы и презентация:\nhttp://backendconf.ru/moscow-rit/2019/abstracts/5035\n\n* Что такое фасетный поиск, общие принципы работы.\n* Как это было реализовано на Solr. Как мы обновляли данные в поиске. Почему мы решили взять ElasticSearch. * Как работать с legacy-кодом. Какая конфигурация кластера нам подойдет. Как обновлять данные в реальном времени без downtime. \n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
