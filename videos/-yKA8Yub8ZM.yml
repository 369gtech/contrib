description: '"compose" est l''un des outils préféré des utilisateurs de Docker, et pourtant en devenant employé j''ai découvert c''est aussi la bête noire de la compagnie. Petit retour sur deux ans passés pour faire du "vilain petit canard" compose un "first-class citizen" directement intégré dans la command line Docker.'
