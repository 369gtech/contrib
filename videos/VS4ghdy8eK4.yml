description: 'Pokażę, jak możemy wykorzystać bibliotekę Recompose, żeby znacznie uprościć komponenty React i sprawić, żeby były czytelniejsze. Recompose znane jest z promowania użycia Higher Order Componsnts (HoC) dowspóldzielenia logiki między komponentami, jednak zdecydowanie nie musicie być autorami HoC, żeby jej używać! Jej narzędzia pozwalają na super dokładny podział kodu i odpowiedzialności Waszej aplikacji. Przejście na recompose kompletnie odmieniło sposób, w jaki planuję komponenty oraz dało mi łatwość ich podziału – może Wasze doświadczenie będzie podobne? Zapraszam!'
