description: "The workshop is intended for Software Developers with a strong background in fundamental Computer Science topics like data structures and algorithms.\n\nSPEAKER: The workshop was delivered by MENA Devs' member Islam El-Ashi who is a hacker and a software engineer. Based in Silicon Valley, Islam was an early member of a number of startups like TellApart and Wish, and also contributed at larger companies like Twitter, Google, and Evernote. Prior to moving to Silicon Valley, Islam was a social entrepreneur in Egypt and the founder of Diraya, an organization producing MOOCs and followed by thousands of high school students in Egypt.\n\nPERMISSIONS: The original video was published on the MENA Devs YouTube channel with the Creative Commons Attribution license (reuse allowed)\n\nORIGINAL SOURCE: https://www.youtube.com/watch?v=9x1vF8Jl_Qs&t=209s"
