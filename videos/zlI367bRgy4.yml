title: 'DrupalCon Baltimore 2017: Design Systems: Increase your Design Efficiency and Scalability'
recordingDate: 1493319016
description: "Atomic design, pattern libraries, modular design—the process of designing with a system goes by many names.\_Regardless of what you call it, the advantages of this approach are clear. Whether you’re on a large team or a small one, taking on a huge project or a one-page website, working with a design system can help make your project more efficient and infinitely scalable, Join us and we'll show you how to\_set yourself and your team up for success!\n\nWe'll explain how we used a robust design system when recently tackling an enormous user experience and design challenge: a website for a large, service-based government organization targeted at millennials, with stakeholders in over 60 countries. We'll share our strategy, approach, what we learned by the end.\n\nIn this session, you’ll learn:\n\nhow a design system works and the benefits of creating one,\nbest practices for your design system, and\ntips and tricks for creating a process and resources that can be easily implemented by developers.\nThis session is best suited for experienced designers."
