description: 'Как и многие 4 года назад мы задумались о внедрении Agile. Российские и зарубежные конференции помогли узнать разные подходы к этому упражнению. 4 года мы отчасти разочаровывались в этих подходах и сформировали свое собственное видение, которым поделимся с вами в этом докладе. Мы поговорим про мифы, разочарования, фейлы и те подходы, которые сработали у нас.'
