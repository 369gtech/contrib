description: "Don't miss KubeCon + CloudNativeCon 2020 events in Amsterdam March 30 - April 2, Shanghai July 28-30 and Boston November 17-20! Learn more at kubecon.io. The conference features presentations from developers and end users of Kubernetes, Prometheus, Envoy, and all of the other CNCF-hosted projects\n\nKeynote: Kubernetes and Cloud Native: The Past, Present, and Future - Cheryl Hung, Director of Ecosystem, Linux Foundation \n\nGoogle started using Borg as its internal workload manager in 2003. In 2014, Google introduced Kubernetes as an open source container orchestration platform that leveraged what it had learned from Borg. Now it is one of the worldâ€™s most popular open source projects, used by more than 71% of Fortune 100 companies.\n\nCheryl Hung, Director of Ecosystem at the Cloud Native Computing Foundation, will present how and why the Kubernetes community has grown to its present state, the role of the CNCF as a neutral home, and where we might go next."
