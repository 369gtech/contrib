description: "IaaS, PaaS, or Saas: the public cloud radically changes the roles and the ways of working not only of Ops teams but also of Dev teams. If the  as a service  approach makes many jobs disappear, mostly on the Ops side, new roles will emerge and coaxing projects into this new world of freedom is key to success. This session illustrates with real-life examples the new roles and responsibilities of Dev, QA, and Ops teams in this new world in which many things are yet to be invented.\n\n\nAuthor:\nCyrille Le Clerc\nCyrille Le Clerc est Directeur Technique chez Xebia. Après s'être longtemps engagé avec ses clients sur des plateformes web à fort traffic dans un mode \"You build it, you run it\", Cyrille a naturellement plongé dans le Cloud Computing et le courant DevOps.\n\nCyrille est aussi bloggeur-intervieweur sur blog.xebia.fr et un speaker régulier dans des conférences Java.\nView more trainings by Cyrille Le Clerc at https://www.parleys.com/author/cyrille-le-clerc\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
