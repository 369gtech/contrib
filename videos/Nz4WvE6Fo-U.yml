description: "La \"process communication\" ou comment faire rentrer les gens dans des cases pour mieux communiquer avec eux.\n\nLa Process communication propose des outils pour expliciter les problèmes de communication et pour les résoudre . Elle est utilisée par les psychologues de la NASA afin de s'assurer de la meilleure collaboration possible entre les astronautes pendant leurs missions.\n\nBon dans l'IT, d'accord, on ne risque pas de faire exploser une fusée lors de soucis de communication avec nos collègues. Pourtant la communication, tout le monde sait que c'est un facteur important à la réussite d'un projet, à la bonne ambiance dans une équipe, ou simplement dans nos échanges avec nos proches. Pour autant parfois malgré toute nos bonnes intentions, des situations conflictuelles naissent, et peuvent nous affecter.\n\nJe vous partagerai durant ce talk les 6 types de personnalités décrites dans la Process Communication. A chaque type de personnalité correspondent : des caractéristiques comportementales, un mode de percevoir le monde, des besoins psychologiques, un « canal » de communication privilégié.\n\nA la fin de ce talk, vous en saurez plus sur vous même mais aussi vous serez capable d'identifier et de mieux comprendre les profils de votre manager, vos collègues, vos proches. Et surtout vous verrez comment communiquer avec eux pour vivre dans un monde doux, paisible et merveilleux avec plein de bisounours ! (j'ai bien dis bisounours, pas des toupoutous à la Alain Chabat ;).)\n\nFanny Demey"
