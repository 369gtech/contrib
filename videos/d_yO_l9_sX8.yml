description: "Ten years of Puppet installations: what now? Lessons learned, sane suggestions, outlook for the future.\nby Alessandro Franceschi\n\nAt: FOSDEM 2019\nhttps://video.fosdem.org/2019/UB2.252A/ten_years_puppet.webm\n\n\nThe presenter has more than 10 years of experience in installing, configuring, designing, migrating Puppet infrastructures of any size and kind.\nThis presentation is all about sharing experiences and knowledge on what has worked and what hasn't, ways to introduce automation and approaches to [Puppet] migrations.\nThe final part is about what comes next and the role of Puppet and classic configuration management tools in the containers universe. A presentation that outlines the kind of challenges that faces whoever has to automate the configuration and the management of an IT infrastructure.\nUnderstanding who has to implement and maintain the automation, what are the elements to cover, how their configurations change in the infrastructure, what are the priorities and the timings.\nThen deliver and implement an operative approach for the migration and maintenance.\nAll this with a historical perspective which involves reasonings on the role of configuration management in current and future IT landscapes.\nTopics are based on the presenter Puppet experience but focus on principles valid to any automation challenge. \n\nRoom: UB2.252A (Lameere)\nScheduled start: 2019-02-02 10:30:00+01"
