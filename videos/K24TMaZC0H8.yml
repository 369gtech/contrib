description: "\"Люди и взаимодействие важнее процессов и инструментов\" (С) agilemanifesto.org\nКак же мы взаимодействуем в IT проектах? Эффективное взаимодействие невозможно без эффективных коммуникаций. Наверняка каждый испытывал на себе последствия плохой коммуникации: вас не известили, или сделали это не вовремя, или непонятно зачем и почему именно вас. Вы просили одно - а получили не совсем то, или даже совсем не то. Вы не можете договориться с человеком и испытываете ощущение, будто общаетесь с инопланетянином. Проблемы в коммуникациях могут иметь очень серьезные последствия.\nК сожалению, в технических ВУЗах уделяется недостаточно внимания вопросам развития коммуникативных навыков. В итоге проблема встречается практически в каждом проекте.\n\nПосетите доклад, и получите +1 к вашей коммуникативной компетенции. Вы сможете более эффективно общаться с коллегами и партнерами, посмотрите на коммуникации с неожиданной точки зрения."
