title: 'Managing Technical Debt with Feature Flags | BRK411'
recordingDate: 1622133598
description: "Getting started with feature flags may seem simple. All you need is a conditional statement. But then technical debt accumulates. There are flags in the application that have been there for years. Pages are bloated & nobody is sure what a flag does. \n\nJoin Heidi Waterhouse from LaunchDarkly & Mark Burry from iPipeline to learn tips on configuring feature flags & how you can set up processes with LaunchDarkly, GitHub, & Microsoft Teams to minimize technical debt related to feature flags. \n\n\nHow to configure the LaunchDarkly Microsoft Teams integration -- https://ld-flag.com/895183\nConfiguring Code References in LaunchDarkly -- https://ld-flag.com/anyt0i\nCode References video -- https://ld-flag.com/ysadsh\nTo download slides, please select Microsoft Build from the form. -- https://launchdarkly.com/heidi\nExplore Deeper Content and Training -- https://aka.ms/learnatbuild\n\n\nMicrosoft Build 2021"
