description: "In this episode, Jake (that's him on the left) and Surma (that's the other one) chat about how the different image formats load, and what you can do to make them feel faster.\n\nStuff we mention:\nTool to slow-load images → https://goo.gle/2ROdm7x \nSquoosh → https://goo.gle/2OQBnGG \nMozJPEG → https://goo.gle/34hOckh \nlib-jpeg encoder bug → https://goo.gle/2Tn3KkJ \nScripting JPEG scans (see 'Multiple Scan / Progression Control') → https://goo.gle/3ccqJpd \nSquoosh PR experimenting with scans → https://goo.gle/3vmjh2j \nJake's blog post on AVIF → https://goo.gle/3oQG9En \nAVIF blurry preview demo → https://goo.gle/2SnUEUa \nAVIF preview frame spec discussion → https://goo.gle/3bQ3WPC \nAVIF preview thumbnail feature issue → https://goo.gle/3figOQO \nBlurHash → https://goo.gle/2SqEGbR \n\nMore videos in the HTTP 203 series → http://goo.gle/HTTP203\nSubscribe to Google Chrome Developers here → https://goo.gle/ChromeDevs \n\nAlso, if you enjoyed this, you might like the HTTP203 podcast → https://goo.gle/HTTP203Podcast\n\n#HTTP203 #ChromeDeveloper #WebDev"
