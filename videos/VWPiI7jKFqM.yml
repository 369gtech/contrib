description: "Keynote presented by Yudai Iwasaki, Lead Engineer, NTT.\n\nWe have been running a commercial public PaaS named Cloudn PaaS, which is based on Cloud Foundry, since April 2013. This session will show you how we developed our service using Cloud Foundry and the benefits from adopting it as the base system. This session will also show you how Cloud Foundry's extensible design helps us to connect our other functionalities such as a managed DBMS service and authentication system, and how we manage our Cloud Foundry cluster."
