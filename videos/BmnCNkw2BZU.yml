description: "In this webcast presented by Ash Maurya, author of Running Lean, 2nd Edition, he discusses the 10 steps you need to know to get your product/market fit. By following the Running Lean techniques, you will learn to eliminate waste—whether it's time, money, effort, or all of the above—and get your product to market quickly.\n\nIn this webcast you will learn:\n\n    Your product is not the \"product\"\n    Brainstorm and prioritize\n    Understand the 3 stages of a startup\n    Focus on the right macro metrics\n    Formulate hypotheses\n    Architect for learning\n    Architect for speed\n    Going only as fast as you can learn\n    Validate Qualitatively, Verify Quantitatively\n    Systematically test your model\n\nYou can register now for webcast # 2 on February 8, 2013. Register HERE\n\nWho should attend this webcast:\n\n    Business managers\n    Developers and programmers interested in becoming successful entrepreneurs\n    Bloggers, cofounders, small business people, writers, anyone whose creative and interested in starting a new business project\n    Innovators\n    Startup founders\n    Anyone looking to be more effect at work\n\nAbout Ash Maurya\n\nAsh Maurya (@ashmaurya) is the founder of USERcycle. Since bootstrapping his last company seven years ago, he has launched five products and one peer-to-web application framework. Throughout this time he has been in search of better, faster ways for building successful products. Ash has more recently been rigorously applying Customer Development and Lean Startup techniques to his products, which he frequently writes about on his blog http://www.ashmaurya.com, and which turned into a book: Running Lean. \n\nProduced by: Yasmina Greco"
