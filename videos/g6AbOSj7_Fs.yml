description: "Katie is a Lead Engineer at Campaign Monitor, where she's working on a bunch of different things focusing around how developer's code reaches production. Before that she was a full-stack developer at Grok Learning, bringing the joys of programming to masses of high school kids, and before that she spent six years working at Google, first a software engineer then as a site reliability engineer. She's had a lot of experience writing and deploying code, most of which has been running in containers.\n\nFor more on YOW! Conference, visit http://www.yowconference.com.au"
