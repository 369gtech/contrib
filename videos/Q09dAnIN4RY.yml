description: "This presentation was recorded at GOTOpia Europe 2020. #GOTOcon #GOTOpia\nhttp://gotopia.eu\n\nDaniel Bryant - Daniel is an expert to the experts with enormous technical insights. Entertaining and Inspiring\n\nABSTRACT\nMany engineers are confused about how a cloud-native API gateway relates to Kubernetes Ingress or a Service load balancer. This talk will unravel this confusion.\nAn API gateway is at the core of how APIs are managed, secured and presented within any web-based system. Although the technology has been in use for many years, it has not always kept pace with recent developments within the cloud-native space.\nJoin the expert to experts Daniel Bryant in uncovering the evolution of API gateways over the past ten years and how the original problems they were solving have shifted in relation to cloud-native technologies and workflow.\nCurrent challenges of using an API gateway within Kubernetes: scaling the developer workflow [...]\n\nTIMECODES\n00:00 Intro\n00:23 tl;dr\n01:58 Edge: The boundary between your data center & your user(s)\n02:35 Thesis\n02:46 History\n10:20 Challenges with microservices\n16:44 Thesis\n17:11 2 biggest challenges with k8s & the edge\n20:17 3 strategies for the edge with k8s\n28:43 Conclusion\n\nDownload slides and read the full abstract here:\nhttps://gotopia.eu/2020/sessions/1454/the-past-present-and-future-of-cloud-native-api-gateways\n\nhttps://twitter.com/GOTOcon\nhttps://www.linkedin.com/company/goto-\nhttps://www.facebook.com/GOTOConferences\n#CloudNative #APIs #APIGateway #Kubernetes #k8s #Cloud #Edge #EdgeStack #Microservices #CloudNativeMicroservices #FullCycleDevelopment\n\nLooking for a unique learning experience?\nAttend the next GOTO conference near you! Get your ticket at http://gotocon.com\n\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
