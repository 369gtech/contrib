title: '[Webinar] TAKE BACK THE WEB! Bitcoin, Propiedad Digital y Stacks 2 0'
language: English
recordingDate: 1593002445
description: "Bitcoin abrió una nueva etapa en la era digital. Hasta entonces habíamos accedido a información y después intercambiado información. Ahora es tiempo de intercambiar Valor. Así, la Propiedad, que es también un derecho fundamental se recupera para la web3, el nuevo Internet del Valor que ya está dando sus primeros pasos. Su primera expresión es el mundo de las criptomonedas, “tokens”.\n\nEste webinar se centrará en el Stacks Token. Alex Viñas, embajador de Blockstack, con larga experiencia dentro del mundo de las criptomonedas nos hablará de STX, la criptomoneda de Blockstack. Esta es una criptomoneda con un fuerte vinculo con Bitcoin que se va a ver reforzado con el nuevo algoritmo de consenso Proof of Transfer - PoX."
