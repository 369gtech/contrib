description: "28 сентября 2019 года в офисе Авито прошёл android-митап. \n\nВот о чём был доклад Александра на этой встрече:\n«Год назад мы в Ozon начали строить весь UI из виджетов на backend. За это время мы сделали несколько инструментов с подходом Server Driven UI. Расскажу, к чему пришли: как мы поддерживаем сотню виджетов, как строим дизайн-систему, аналитическую систему, какие проблемы возникли и как мы героически с ними боремся. Доклад будет полезен, если вы создаете свой фреймворк или e-commerce платформу».\n\nПодписывайтесь на ресурсы AvitoTech, чтобы не пропустить новые мероприятия, статьи и видео:\nhttps://facebook.com/avitotech\nhttps://vk.com.com/avitotech\nhttps://twitter.com/AvitoTech\nhttps://t.me/avitotech\nhttps://habr.com/ru/company/avito\nhttps://medium.com/avitotech\n#android"
