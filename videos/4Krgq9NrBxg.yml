title: 'Владислав Усачёв — ABI Stability наносит ответный удар'
language: Russian
recordingDate: 1605877709
description: '. Владислав расскажет о том, что такое Swift Module & ABI Stability, нужно ли знать об этом и в каких случаях. Рассмотрим, потенциально, опасный краш приложения и на его примере рассмотрим все тонкости и подводные камни Stability. По ходу доклада вместе составим сводную таблицу, в которой соберем все опасности, которые нас поджидают при разработке библиотек, написанных на Swift. Доклад будет интересен всем разработчикам. Но большой интерес он вызовет у тех, кто собирается использовать уже собранные библиотеки (или кэшировать зависимости) для итоговой сборки проекта.'
