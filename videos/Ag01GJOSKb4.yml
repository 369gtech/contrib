title: 'Александр Мартюшев, Почему юнит тесты не работают. История большого проекта'
recordingDate: 1439992984
description: "Два года назад мы оказались в необычной ситуации. У нас большой и сложный проект (CAD система), несколько команд разработчиков, полный Agile (SCRUM), мы практикуем Test Driven Development, то есть пишем много unit тестов. И тут возникает казалось бы невозможная проблема: в конце спринта нет стабильной сборки, новый функционал работает, а старый отваливается.\n\nПочему так произошло? Почему unit тестирование нас не спасло? Что делать в такой ситуации? Столкнувшись с этой проблемой мы выработали решение, которое до сих пор работает на проекте и все участники считают его одним из ключевых факторов успеха проекта.\n\nХотите узнать нашу историю избавления от страданий?\nПриходите на мой доклад. Доклад рассчитан на широкую аудиорию, поэтому буду рассказывать о сложных вещах простым языком, с картинками, так, чтобы было понятно всем. Рассматриваемые в докладе проблемы и решения носят универсальный характер и могут применяться в большинстве программных проектов. Обещаю, будет интересно."
