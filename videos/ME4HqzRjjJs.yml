description: "Все люди время от времени склонны к когнитивным искажениям – так называемым, ловушкам мышления. Каждый род деятельности, в свою очередь, склоняет к тем или иным ловушкам в разной степени. При тестировании, например, можно легко найти зависимость или, наоборот, случайность там, где их нет. Или найти сложный критический баг, но пропустить простой.\n\nТакже доклад немного затрагивает тему того, могут ли разработчики успешно тестировать свой код самостоятельно с точки зрения ловушек мышления."
