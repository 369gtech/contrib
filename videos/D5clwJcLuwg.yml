description: "Speaker: Marc Juul\r\n\r\nWhat are the major barriers to open collaboration in biology within the areas of wetware, software and lawware and how is the BioBricks Foundation providing solutions and workarounds + bonus update from Counter Culture Labs.\r\n\r\nMarc Juul hails from Oakland, California. He is a  co-founder and co-organizer of the hackerspace sudoroom.org , the biohackerspace counterculturelabs.org and the radical community space omnicommons org . He is currently working on the decentralized biology sharing platform bionet.io , the wireless community mesh network peoplesopen.net and the open source ebook reader operating system fread.ink . Marc is lead software developer at biobricks.org and previously co-founded labitat.dk\r\n\r\nEvent Page: https://www.facebook.com/events/139410606619573\r\n\r\nProduced by Engineers.SG"
