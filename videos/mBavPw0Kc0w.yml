description: "Christopher Neugebauer\n\nRuby has blocks. JavaScript has blocks. Swift has blocks. Python doesn’t have blocks.In this talk, we'll look at _why_ Python doesn't have blocks, and recent programming techniques that have developed in languages that _do_ have blocks. Then we'll look at what we – or Python – can do about it!\n\nhttps://2019.pycon-au.org/talks/fantastic-blocks-and-where-to-hide-them\n\nPyCon AU, the national Python Language conference, is on again this August in Sydney, at the International Convention Centre, Sydney, August 2 - 6 2019.\n\nVideo licence: CC BY-NC-SA 4.0 - https://creativecommons.org/licenses/by-nc-sa/4.0/\n\nPython, PyCon, PyConAU\n\nSat Aug  3 14:10:00 2019 at Cockle Bay"
