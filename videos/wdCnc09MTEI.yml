description: "Speaker: Chris Kruppa, evecoo\n\nDescription:\nMost innovative projects fail either because of wrong and not verified\nassumptions or because of fearing the risk to invest into insecure\nprojects. The lean and agile mindset deals with those fears and offer\ncertain practices to both develop an innovative product and to find\nfast the market fit. Therefore investments can be reduced and the\nchance for success increases by factors. In this workshop we will\nlearn some basics of the lean/agile mindset and apply some of the\npractices introduced by it's leaders. The workshop will be very\ninteractive: It is planned, that the participants will choose the practices\nthey want to learn during this workshop.\n\nProduced by Engineers.SG\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/WCj6/"
