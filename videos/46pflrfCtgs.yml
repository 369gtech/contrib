description: "This talk sheds light on recent improvements in Spring Framework and Spring Boot, exposing some of the decisions that have been made in the process, leading to valuable new features in some cases and blind alleys in others. The team have been very busy and there have been improvements in a number of areas, including startup time, memory usage, and more efficient processing in the web and data access stacks. We will look at the tools and analysis used to measure these changes, which is often complex and subtle, requiring a deeper explanation than you might have naively expected. There will also be an opportunity to see how your own applications can benefit best from the changes.\n\nLearn more: https://pv.tl/2P0hjSH\n\nSpeaker: Dave Syer, Developer, Pivotal\nFilmed at SpringOne Platform 2019\nSlideShare: https://www.slideshare.net/Pivotal/spring-performance-gains/Pivotal/spring-performance-gains"
