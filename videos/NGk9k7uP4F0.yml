description: "https://developer.oracle.com | Deepak Goel, Senior Director, Software Development, Oracle. Sriram Natarajan, Oracle. Emmanuel Abiodun, Oracle\n\nJust as TCP/IP is the backbone for any internet traffic today, blockchain is poised to become the backbone for digital transactions. Come to this session to learn the fundamentals of blockchain technology, its various use cases, and how to get started with building a blockchain application to solve common business problems for your organization. You will also learn how to use a blockchain cloud service to expedite development of your application."
