description: "Следующая конференция HighLoad++ пройдет 21 и 22 сентября 2020 года в Санкт-Петербурге.\n\nПодробности и билеты по ссылке http://bit.ly/2sSxgBx\n--------\nSaint HighLoad++ 2019\n\nЗал «Нева» \n9 апреля, 12:00 \n\nТезисы и презентация:\nhttps://www.highload.ru/spb/2019/abstracts/4833\n\nПо роду деятельности мне регулярно приходится иметь дело с приложениями, использующими PostgreSQL, и некоторые проблемы встречаются достаточно регулярно. Об этих проблемах, о том, как их избежать и расскажет этот доклад.\n...\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
