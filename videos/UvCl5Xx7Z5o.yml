description: "Try the TrivialDrive sample app at https://github.com/googlesamples/android-play-billing to get started! \nFreemium is a product pricing strategy where instead of charging the user for the app download, you make money on in-app purchases or even upsell the user to a subscription. In this video, Jarek Wilkiewicz will show you how you can implement freemium using the Google play In-app Billing API. \n\nFor more information about In-app Billing API, visit: https://developer.android.com/google/play/billing/billing_overview.html. \nTo learn about different monetization strategies check out the “Develop a Sustainable Financial Strategy” course on Udacity: https://www.udacity.com/course/app-monetization--ud518. The 2012 - 2014 IAP revenue projections in this video were provided by App Annie, you can find more information in this blog post: http://blog.appannie.com/mobile-app-advertising-and-monetization-trends-2013-2018/. \n\nWatch more “Acquire, Engage and Earn by Google Developers” videos here: https://www.youtube.com/playlist?list=PLOU2XLYxmsILeLOEMjQVRsdISXW8_aUWY \n\nSubscribe to the Google Developers channel at http://goo.gl/mQyv5L"
