title: '#Design​ Константин Гавриков. Privilege of UX/PD/PO: Designing for people, not conversion'
language: English
recordingDate: 1615553079
description: "In this talk Constantine will examine the state of e-Сommerce & Product Design in 2020 — the good, the bad and everything in between. He will analyse the critical role UX and every designer personally play in shaping customer experience of today and tomorrow. And will share a practical guide, tactics and strategy on how and why we can use both incredible opportunities and impossible challenges to fight the dark side of commerce and drive innovation on a day-to-day basis.\n\nАудитория и уровень:\nПродуктовые дизайнеры, бизнес-аналитики, продакт-менеджеры, руководители разработки, дизайна и маркетинга.\n\nПрезентация на Я.Диске: https://disk.yandex.ru/i/7c5y0S8i2wJ4Vw\n\nCodeFest O! https://o.codefest.ru/lecture/1687"
