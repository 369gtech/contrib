description: "Subscribe to Devoxx on YouTube @ https://bit.ly/devoxx-youtube \nLike Devoxx on Facebook @ https://www.facebook.com/devoxxcom \nFollow Devoxx on Twitter @ https://twitter.com/devoxx\n\nJavaScript has come a long way in the past few years. If you've looked at JavaScript in the past and hated or feared it, you will learn from this session how JavaScript has transformed into an elegant and highly tolerable language with ES 6, ES 7, and ES 8 versions. You will learn about some of the amazing features of JavaScript that leads to elegant and fluent syntax to create concise code.\n\nVenkat Subramaniam \nFrom Agile Developer, Inc.\nDr. Venkat Subramaniam is an award-winning author, founder of Agile Developer, Inc., creator of agilelearner.com, and an instructional professor at the University of Houston.\n\nHe has trained and mentored thousands of software developers in the US, Canada, Europe, and Asia, and is a regularly-invited speaker at several international conferences. Venkat helps his clients effectively apply and succeed with sustainable agile practices on their software projects.\n\nVenkat is a (co)author of multiple technical books, including the 2007 Jolt Productivity award winning book Practices of an Agile Developer. You can find a list of his books at agiledeveloper.com."
