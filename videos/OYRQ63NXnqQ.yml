title: 'Cédric Ulmer – 5 min to discover an open source enterprise search solution'
recordingDate: 1628492972
description: "So your boss wants you to setup a multisources/multiformats search engine, and he thinks it requires 5 min to do so ? Well, the best we can do, is to show you what Datafari - an open source enterprise search solution - can (and cannot do) in 5 min, and then you will have more food to build a realistic scenario for your boss.\n\nSpeaker:\nCédric Ulmer – https://2021.berlinbuzzwords.de/member/cedric-ulmer\n\nMore: https://2021.berlinbuzzwords.de/session/5-min-discover-open-source-enterprise-search-solution"
