description: "Welcome to Designing in the Browser with our host, Una Kravets. Today we’re diving into navigation and keyboard accessibility. We’ll go over semantic HTML and ARIA roles, document structure (landmark roles), tab-index, and stylized states using `:focus`: as well as the new `:focus-within` styling.\n\nLinks:\nWeb Almanac Study → https://goo.gle/2FbaYS6 \nJAWS Screenreader Shortcuts → https://goo.gle/3hiTNuK \nDesigning for Screenreader Compibility → https://goo.gle/3ioVBE0 \nTabindex → https://goo.gle/35nNtzR \n:focus-within pseudo class → https://goo.gle/2FfWEHK \n:focus-visible pseudo class → https://goo.gle/2RePB4w \n\nDesigning in the Browser → https://goo.gle/2NeLxjI \nSubscribe to Chrome Developers → https://goo.gle/ChromeDevs"
