description: "by Lorenzo Mangani\n\nAt: FOSDEM 2019\nhttps://video.fosdem.org/2019/H.1309/homer.webm\n\n\nCan HOMER be used to generate RTC Statistics and Timeseries for Monitoring, Alerting and train Machine Learning? Open-Source says Yes! The HEP stack has been completely redesigned to support the many faces of RTC (Janus, Jitsi, Mediasoup and more) and moderns Event based flows, extending both the User and Developer front with powerful diagnostic and investigative tools alongside cross-platform libraries ready for integration of Capture, Deep-Packet Inspection and Extraction pipelines. Find how to leverage the latest and greatest HEP tools to build your very own Monitoring and Troubleshooting tools, while staying 100% Open-Source! \n\nRoom: H.1309 (Van Rijn)\nScheduled start: 2019-02-03 14:50:00+01"
