title: '#Frontend Александр Коротаев. Съел HTML на рендеринге собаки'
language: English
recordingDate: 1616475064
description: "Пока создатели популярных фреймворков меряются скоростью рендеринга и механизмами проверки изменения данных, мы зайдем с другой стороны и попробуем вскрыть тему работы самого рендера, отвязанного от конечного представления. Как можно рендерить что-то кроме HTML и какой фреймворк здесь окажется круче? Почему стоит идти на высокие уровни абстракции, а компоненты, как подход, безусловно должны проникать и в другие сферы разработки?\n\nАудитория и уровень:\nФронтендеры, которые используют популярные фреймворки — Angular, React или Vue Уровень — для практикующего инженера.\n\nПрезентация на Я.Диске: https://disk.yandex.ru/i/IuQKH2o75M3PDQ\n\nCodeFest O! https://o.codefest.ru/lecture/1665"
