description: "Vídeo de introdução ao Flutter, vamos entender o que é Flutter, qual a motivação para usá-lo em nosso dia a dia. Vamos criar um aplicativo de To-Do (lista de tarefas), durante o desenvolvimento vamos entender o que são os Widget's, como utilizar estado, qual a diferença entre Stateless e Stateful, validar formulários e entender algumas curiosidades da arquitetura do Flutter.\n\nTranscrição do vídeo:\nhttps://blog.matheuscastiglioni.com.br/introducao-ao-flutter-com-todo-list/\n\nProjeto:\nhttps://github.com/mahenrique94/video_todo_list_flutter\n\nRedes Sociais:\n\n- Blog: http://blog.matheuscastiglioni.com.br/\n- Site Pessoal: http://www.matheuscastiglioni.com.br/\n- Facebook: https://www.facebook.com/matheus.castiglioni.5\n- Github: https://github.com/mahenrique94\n- Instagram: https://www.instagram.com/mahenrique94/\n- Linkedin: https://www.linkedin.com/in/matheus-castiglioni-7aa105114/\n- Medium: https://medium.com/@mahenrique94\n- Twitch: https://www.twitch.tv/mahenrique94 \n- Twitter: https://twitter.com/mahenrique94\n\nReferências\n\n- A.R Efeitos Sonoros: https://www.youtube.com/channel/UCgz4mHJmCG8Cz3ZveDN9yCg\n- Freepik: https://www.freepik.com/\n- GreenScreen: https://www.youtube.com/channel/UCk90quCzMYSp36ZfWeov3Dg\n- GreenScreen Nation: https://www.youtube.com/channel/UCaG6jtTQmKk5O25XpW_dcWw\n- Velosofy: https://www.velosofy.com/templates/after-effects"
