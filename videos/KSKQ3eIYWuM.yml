description: "This presentation was recorded at Voxxed Days Belgrade 2016 - https://belgrade.voxxeddays.com/\n\nNoSQL is a term on the rise, and it's a lie. NoSQL is a catch-all term and I will point out why a catch all means missing tools that may help solve your problems. Going through a few popular DB's we will walk through the use cases and why they're good at what they do."
