description: "This presentation was recorded at GOTO Chicago 2020. #GOTOcon #GOTOchgo\nhttp://gotochgo.com\n\nSafia Abdalla - Software Engineer at Microsoft, Author & Blogger\n\nABSTRACT\nGit is notorious for its complex and opaque commands and high learning curve. In this talk, we'll unlock git by exploring what happens under the hood in its key pathways. Attendees will leave this talk with an understanding of git internals and knowledge to help them debug the gnarliest of git conundrums [...]\n\nTIMECODES\n00:00 Intro\n02:05 History of version control systems\n05:44 Samples - how is git used?\n20:28 Resources\n\nDownload slides and read the full abstract here:\nhttps://gotochgo.com/2020/sessions/1289/git-from-the-ground-up\n\nhttps://twitter.com/GOTOcon\nhttps://www.linkedin.com/company/goto-\nhttps://www.facebook.com/GOTOConferences\n#git #Programming #Backend #Frontend\n\nLooking for a unique learning experience?\nAttend the next GOTO conference near you! Get your ticket at http://gotocon.com\n\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
