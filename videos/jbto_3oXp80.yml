description: "Postanite clan Coding Serbia meetup grupe - prijavite se na http://www.meetup.com/Coding-Serbia/\n\nVecina softverskih kompanija u Srbiji rade kao nearshoring kancelarije inostranih firmi, prodajuci svoje usluge programiranja i konsaltinga drugim kompanijama. Taj biznis model nam je svima, uglavnom, vrlo dobro poznat - vrlo ograniceno vreme, tesan budzet, akcenat na brzini, ne toliko na kvalitetu...\n\nKoliko bi taj pristup bio razlicit ako bismo radili na necemu svom?\n\nKolege iz kompanija Nordeus, Vast i Rendered Text su nam, tokom panel diskusije, pomogle da odgovorimo na ovo pitanje i da vidimo kako je raditi u kompanijama koje se ne bave prodajom usluga, vec inhouse razvojem proizvoda."
