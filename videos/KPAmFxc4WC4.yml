description: "EmberJS and Drupal can be used to create some really great web experiences. Over the last year, my team and I built several Ember sites using D8 as our backend API. In this session, we will delve into what we learned about Ember and how to structure our frontend data layer to take advantage of Drupal's features.\n\nThis session\_will include discussion on the following topics:\n\nAn explanation of the JSONAPI structure and how it can help you deliver a \_more\_performant UI.\nSolutions Ember provides for SEO.\nA showcase of several of Ember's features that can help you in your headless journey.\nPath structure considerations\nDevelopers who attend this session are encouraged\_to know the basics of an MVC framework. Having a strong working knowledge of Javascript would be beneficial as well, as many of the examples are in JS. That said, anyone should feel open to attending!"
