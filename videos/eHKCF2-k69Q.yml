description: "Dans le cadre de la refonte de l'espace client de Bouygues Telecom dans une SPA sous Backbone.js, un certain nombre de problématiques se posent. Notamment l'incorporation de tout un tas de parcours client et de la gestion de la différenciation suivant les profils clients. En d'autres termes : il y a tout un tas de lien dans le nouvel espace client qui va faire appel à des ressources externes ou bien à l'ancien espace client. Suivant le profil de l'utilisateur les liens ont des comportements différents.\n\nNous vous montrerons comment une bonne utilisation des Behaviors de Marionette permet un fort découplage entre la logique métier et technique."
