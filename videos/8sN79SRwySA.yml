title: '(anti)Pattern nel design di API REST by Agostino Carandente'
language: Italian
recordingDate: 1494596054
description: "Nel creare e far crescere un'API Web moderna, è facile lasciare che sia la necessità dell'immediato a dettare la direzione, portando a creazioni che non rendono felice né chi le dovrà utilizzare né chi le dovrà mantenere. Il tooling è di poco aiuto, facendo sì che il design delle API resti una soft skill poco discussa e dalle caratteristiche elusive.\n\nVedremo quali sono i più frequenti errori causati dal design emergente, e come prevenirli applicando pattern testati sul campo e largamente supportati. Vedremo inoltre come queste scelte abbiano conseguenze significative sulla facilità d'uso."
