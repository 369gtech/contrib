description: "Multimodal interactions are coming to life on a wide range of surfaces and operate on a set of rules defined in your interaction model.  But the tenets of a multimodal interaction vary wildly depending on whether you’re designing for a mobile device, a TV, a car, etc.  We’ll delve into some of the things you need to consider when building a model for various surfaces.\n\nSee all the talks from Google I/O '17 here: https://goo.gl/D0D4VE\nWatch more Android talks at I/O '17 here: https://goo.gl/c0LWYl\nWatch more Chrome talks at I/O '17 here: https://goo.gl/Q1bFGY\nWatch more Firebase talks at I/O '17 here: https://goo.gl/pmO4Dr\n\nSubscribe to the Google Developers channel: http://goo.gl/mQyv5L\n\n#io17 #GoogleIO #GoogleIO2017"
