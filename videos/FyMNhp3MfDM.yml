title: '5 Mistakes Made in Agile Transformations (Antony Marcano, 2019)'
language: English
recordingDate: 1636120884
description: "Agile Transformations are a challenging, and sometimes, delicate endeavour. There are numerous ways to succeed and many more ways to fail. In this talk, Antony Marcano shares 5 of the most common mistakes he's experienced over nearly 20 years as part of, or leading, Agile Transformations.\n\nIf you are already well on your way, you'll recognise some or all of these mistakes. If you're earlier on in your journey, or about to start it, this is your opportunity to avoid them. Wherever you are in your Agile Transformation, understanding these mistakes, how to avoid them – or how to mitigate them when they've already happened – will set you up for greater success whatever your next destination.\n\nWatch thousands more tech talks in our SkillsCast library at https://skillsmatter.com/skillscasts"
