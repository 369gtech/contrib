description: "Special guest Aleem Mawani - founder of Streak - and Felipe Hoffa from the Google Cloud Platform Developer Relations team review the latest BigQuery announcements. Aleem shows the multiple ways how they leverage the data they are streaming into BigQuery at Streak. Now they are able to instantly analyze their AppEngine logs for debugging and performance analysis. They show how they analyze their application data for user analysis, and optimizing their sign-up flow. After watching the video, check Streak's BigQuery Chrome extension, and their recently open sourced AppEngine logs to BigQuery framework mache.\n\nLinks:\nhttp://googledevelopers.blogspot.com/2013/09/google-bigquery-goes-real-time-with.html\nhttps://chrome.google.com/webstore/detail/streak-bigquery-developer/lfmljmpmipdibdhbmmaadmhpaldcihgd\nhttps://github.com/StreakYC/mache"
