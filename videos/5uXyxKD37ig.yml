title: 'Анна Аверьянова. Как с помощью OKR эффективно адаптироваться к изменениям'
language: Russian
recordingDate: 1598884553
description: "Слайды этого доклада на конференции OKR Russia 2020 см. здесь: http://2020.okr-conf.ru/program.\nКак адаптироваться к новой реальности в условиях развивающегося рынка? Как достичь наилучшего результата? Как не делать акцент на формальных KPI, а все важные изменения пропускать через призму OKR? И все это в компании из далекого сибирского города Кемерово, которая разрабатывает финтех-продукты и развивает свой бизнес в 7 странах с помощью OKR."
