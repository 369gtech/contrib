title: 'Installing the Leads on the Arduino Autonomous Vehicle'
recordingDate: 1389218271
description: 'Installing the phototransistor, infrared proximity sensor and battery leads on the arduino autonomous vehicle. Completing the mechanical preparations of the Arduino autonomous vehicle by installing the phototransistor to detect lines on the floor, the infrared proximity sensor to detect objects in front of the vehicle, and the battery leads for the power pact that will power the motors.'
