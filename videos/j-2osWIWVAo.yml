description: "The description and the speech are in Polish.\n\nChmura, Kubernetes, Cloud Native, DevOps 2.0, Serverless czy Machine Learning, a nawet SPA. Znasz te pojęcia? Na pewno. Wiesz co znaczą? Tak! Używasz ich? Większość z Was powie - niestety nie. Ale Ty chciałbyś, prawda?\n\nMoże wydać Ci się to dziwne, ale w FinAi używamy wszystkich tych buzzwords na co dzień.  W najbardziej konserwatywnej branży - czyli bankowości - musisz zapewnić wysoki standard. Okazuje się, że nie są to proste narzędzia gdzie „włączasz i jedziesz”. Opowiemy co zrobiliśmy nie tak. Szczególnie, że parę razy było naprawdę ciężko, gdy zrobiliśmy coś bez dokładnego zrozumienia tematu . Na przykład jak prosta pomyłka spowodowała 1.5 miesiąca przepisywania serwisu. Albo jedno ogłoszenie na konferencji spowodowało u nas zwrot o 360 stopni w ciągu 2 tygodni (robiliśmy A, potem usuwaliśmy A, a na końcu okazało się, że A jest najlepsze więc znów wróciliśmy do A).\nW tej sesji usłyszysz jak zmienił się nasz świat z punktu widzenia dewelopera. Jak inżynierskie podejście uratowało nam tyłek, ponieważ w epoce gdzie rządzą buzzwords – właśnie takie podejście jest najważniejsze. Bez zrozumienia \"wnętrza\" ciężko korzystać z narzędzi nowej epoki.\n\nThe speech took on 9th May 2019 on DeepTech Stage during Infoshare 2019.\n#DevOps #Cloud #DeepTech #Kubernetes #ML/DL #Tech"
