description: "Зал Рио-де-Жанейро, 8 ноября, 10:00\n\nПрезентация и тезисы:\nhttp://www.highload.ru/2016/abstracts/2320.html\n\nArtisto - первое в мире мобильное приложение для обработки видео с помощью нейросетей в стиле картин художников и любых исходных изображений. Приложение вошло в топы AppStore и Google Play в США. В рамках доклада расскажу: \n- как научить нейросети рисовать, а, главное, красиво и быстро; \n- про особенности переноса стиля на видео; \n- про технологический стек. \n..."
