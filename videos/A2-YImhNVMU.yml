title: '100% Stateless avec JWT (JSON Web Token) (Hubert SABLONNIÈRE)'
language: French
recordingDate: 1462798716
description: "Dans nos architectures REST modernes, les bons vieux cookies de session ne suffisent plus. Il est temps de s’intéresser aux JSON Web Token : une nouvelle approche plus simple, 100% stateless et facilement scalable.\n\nPlus de stockage de session côté serveur. Plus de réplication de session sur le cluster. La consommation de multiples couches d’APIs avec une seule connexion devient plus simple.\n\nDans cette présentation, nous aborderons le fonctionnement des JWT, nous verrons comment gérer une session client et bien d'autres usages tout en pesant les avantages et inconvénients."
