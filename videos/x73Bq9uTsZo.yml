description: 'Nos logs sont trop souvent bordéliques et difficiles à exploiter : niveaux incohérents, messages mal formatés, instructions de log éparpillées dans le code... Et s''il était temps de repenser globalement notre façon de loguer, pour la simplifier et l''industrialiser ?'
