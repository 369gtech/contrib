title: 'DevOps in the Real World: Know What it Takes to Make it Work'
language: English
recordingDate: 1633494554
description: "DevOps theories and principles are great but how do they translate in practice, especially within enterprises? What myths have evolved that don’t hold true in today’s operational climate and how can organisations deliver on the hierarchy of needs to make it work for them and their workforce? Bola Rotibi, Research Director, Software Development and Delivery at CCS Insight, will draw on her research and customer insights and experiences to offer a series of tangible guide points.\n\nBola Rotibi, Research Director, Software Development at CCS Insight\n\nSlides: https://www.slideshare.net/Pivotal/devops-in-the-real-world-know-what-it-takes-to-make-it-work"
