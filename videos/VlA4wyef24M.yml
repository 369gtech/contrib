description: 'Мы живем в messaging-ориентированном мире, даже сигналы между нашими нервными окончаниями передаются в виде простейших сообщений. Вот и выходит, что то, что Messaging пришел в наши приложения, просто продиктовано законами самой природы. Я расскажу о messaging-oriented архитектуре, насколько это просто и какими живыми становятся наши приложения благодаря сообщениям. Затрону вопрос об интеграции на базе messaging-middleware. Также уделю внимание проблемам, которые имеют место при такой архитектуре.'
