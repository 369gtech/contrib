description: "Should computers evolve to read the environment we live in or should we change the environment to make it easier for machines to read? Barcodes and QR codes are ugly, Professor Steve Benford explains a different approach.\n\nEXTRA BITS - More on Barcodes : http://youtu.be/2XdIuTr2uiM\nVirtual Machines : http://youtu.be/GIdVRB5yNsk\n\nhttp://www.facebook.com/computerphile\nhttps://twitter.com/computer_phile\n\nThis video was filmed and edited by Sean Riley.\n\nComputer Science at the University of Nottingham: http://bit.ly/nottscomputer\n\nAestheticodes apps:\nhttps://play.google.com/store/apps/details?id=uk.ac.horizon.aestheticodes&hl=en \nhttps://itunes.apple.com/us/app/aestheticodes/id703429621?mt=8\n\nComputerphile is a sister project to Brady Haran's Numberphile. See the full list of Brady's video projects at: http://bit.ly/bradychannels"
