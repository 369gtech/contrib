description: "Jim Grisanzio talks with Rex Wang and Alok Sanghavi about the latest news and new services offered in Oracle Cloud Free Tier. #oracle #database #apex\n\n00:00 Start\n00:39 What's new? 12 new always free services this year and over 20 in total. Compute, storage, databases, security, networking, observability, management, Arm Ampere Compute, JSON and NoSQL databases, load balancer, logging, performance monitoring -- and ALWAYS FREE.\n02:23 What's different about these services? Most generous in the industry, highly scalable and secure for machine learning and data science -- Arm-based Ampere A1 Compute (4 cores, 24GB memory),  200GB Block Always Free vs AWS 30GB Free for 12 Months,  2 Autonomous Databases with 20GB each Always Free vs AWS RDS Free for 12 months or Redshift 2 months.\n05:46: What can developers do with these services? Complete set of services for developing, testing, and deploying -- automated deployment with Terraform, building low code apps with Oracle APEX, analytics, and more. \n07:30 What is Oracle using Free Tier for? Events, conferences, hackathons, hands on labs\n08:53 Student use of Free Tier and developers looking to learn new skills, FOSS developers. \n09:17 The growth of OCI Free Tier is expected to continue. \n10:39 Sign up at oracle.com/free. Hands on Labs.\n\nRex Wang, VP, Oracle Developer Marketing\nhttps://twitter.com/wrecks47\n\nAlok Sanghavi, Product Manager, Oracle Cloud Infrastructure\nhttps://twitter.com/aloksanghavi78\n\nJim Grisanzio, Oracle Developer Relations\nhttps://twitter.com/jimgris\n\nOracle Cloud Free Tier\nhttps://oracle.com/free\nhttps://twitter.com/OracleCloud\n\nOracle Live Labs\nhttps://apexapps.oracle.com/pls/apex/dbpm/r/livelabs/home\nhttps://oracle.github.io/learning-library/\n\nOracle Developers\nhttps://twitter.com/OracleDevs"
