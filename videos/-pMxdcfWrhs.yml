description: "Spring Cloud GCP helps you use the familiar Spring concepts to quickly build applications to run in the Cloud. Easily take advantage of the Google Cloud Platform managed infrastructure and services without concerning yourself with boilerplate code and tedious configuration.\n\nIn this presentation, we'll walk through some of the most compelling examples of integrations between Spring Boot and Google Cloud Platform.\n\n# Jisha Abubaker\nJisha is a Developer Relations Engineer focused on improving the Java developer experience on Google Cloud Platform. Jisha currently works on open source integrations like Spring Cloud, client libraries, sample applications and documentation for Google Cloud products. Jisha has over 10 years experience in varied backend development experience in Java / C++ in building low-latency trading applications at Jump Trading, semantic search engines for a food startup and an analytics data pipeline for a social media site with over 125 million monthly users."
