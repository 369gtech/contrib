description: 'Event Sourcing (and CQRS) has become a hot topic. But what does it really means, why should we care and which new possibilities it opens for us? In this session we will introduce you to the main principles of CQRS and Event Sourcing. You will learn how to model your domain in terms of Commands and Events and how to build a reactive applications in Scala using Fun.CQRS and its reactive Akka backend.'
