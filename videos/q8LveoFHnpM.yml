description: "Наша группа в ФБ: https://www.facebook.com/qafest/\nНаш сайт: www.qafest.com\n\nДоклад на конференции QA Fest 2017 в Киеве.\nМногим знакомо понятие \"высокоуровневой оценки\", и многие знают, как легко она превращается в обязательства, исполнения которых требуют с точностью до минуты. Как быть, когда в рамках недельного спринта нас просят оценить целиком трёхмесячный релиз? Как на размер задач влияет доступность бизнес аналитика? Зачем от нас просят оценку \"в пингвинах\" если мы говорим про человеко-дни? \nВ рамках этого доклада мне бы хотелось рассмотреть эти, а также иные популярные вопросы, которые регулярно возникают у наших команд во время их работы. Разберём имеющиеся подходы к оценках, проанализируем сильные и слабые стороны подходов. И не забудем сравнить с проектными ограничениями, ведь только обладая полной картиной можно понять какой же из вариантов подходит в каждом конкретном случае."
