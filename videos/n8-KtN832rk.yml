title: 'Сергей Рогачев. Безжалостное непрерывное улучшение оргструктуры по SAFe'
language: Russian
recordingDate: 1572501086
description: "Слайды этого доклада на конференции Enterprise Agile Russia 2019 см. здесь: https://msk19.agileconf.ru/program/\nОписание доклада:\n\nОбычно компании сопротивляются изменению своей оргструктуры. Поэтому при масштабировании Agile зачастую выбираются варианты, позволяющие сохранить иерархическую функциональную оргструктуру. И старт Agile на масштабе выглядит так: собираем команды разработки и бизнес на совместное планирование, согласуем цели на ближайший квартал и погнали. Нередко скорость поставки не растет, а то и падает.\n\nОдной из причин может быть некорректный оргдизайн. К примеру, большое количество зависимостей от внешних подразделений, отсутствие общей цели такого объединения команд или большое количество представителей бизнеса, конкурирующих между собой за время команд разработки.\n\nПодобных проблем можно избежать, если спроектировать оргструктуру на старте и постоянно совершенствовать. SAFe® предоставляет готовый алгоритм для этого - воркшоп, на котором создаются несколько различных вариантов дизайна будущих подразделений, выбирается оптимальный вариант с учетом целей и ограничений, создается план внедрения, включая пилотное подразделение и дату проведения его совместного планирования.\n\nВ докладе будет обзор воркшопа по оргдизайну SAFe и несколько реальных примеров его проведения."
