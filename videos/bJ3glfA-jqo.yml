description: "Ближайшая конференция — HolyJS 2020 Piter\n22-25 июня, Online\nПодробности и билеты: https://bit.ly/hollyJS2020\n\n\n\n\n. В докладе Ruben рассмотрит огромное количество разных моментов и best practices, касающихся обработки ошибок в ваших приложениях, написанных на JS.\n\nA journey into the asynchronous debugging horrors, how to avoid them and what patterns can be used to ease the life of each developer debugging applications.\n\nWe all have run into issues debugging JavaScript. Knowing what went wrong due to missing stack traces in asynchronous contexts and finding the actual issue takes way too long. Especially code with promises can be tedious to debug. Following best practices in error handling reduces debugging time and improves the code base a lot!"
