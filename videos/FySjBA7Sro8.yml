description: 'Google Tech Talk (more info below) August 9, 2011 Presented by Alon Halevy.  ABSTRACT: Google hosted 100 attendees of the 2011 conference for the Association of the Advancement of Artificial Intelligence (AAAI) at our San Francisco office. The program showcased a featured talk by Director of Research Peter Norvig and a lightning talk series on an array of projects relevant to the field of artificial intelligence and its applications. About the speaker: Alon Halevy is a Research Scientist at Google. He leads structured data efforts including Google Fusion Tables.'
