description: "Приглашаем на Saint HighLoad ++ 2021\n20 и 21 сентября 2021, Санкт-Петербург, DESIGN DISTRICT DAA in SPB\nПрограмма, билеты и подробности - https://clck.ru/VmKaW\n--------\nHighLoad++ Весна 2021\nПрофессиональная конференция разработчиков высоконагруженных систем\n17 и 18 мая 2021HighLoad++ Весна 2021\n\nТезисы и презентация:\nhttps://www.highload.ru/spring/2021/abstracts/6308\n\n- Математика прогнозирования сложных зависимостей временных рядов;\n- эффективные архитектуры для прогнозирования временных рядов;\n- ансамблирование подходов в прогнозе временных рядов;\n- инфраструктура автоматического решения в облаке.\n...\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
