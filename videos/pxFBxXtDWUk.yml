title: 'Seasons of Debian – Summer of Code and Winter of Outreachy diversity'
recordingDate: 1530790303
description: "This talk by Pranav Jain is about his journey to open source world through programs like Google Summer of Code and Outreachy. He shares how he started to contribute to open source projects, hoping it would help a person in room to get started, and talks about Free Real Time Communication (RTC) project, its significance and the contributions he did in a Free RTC app Lumicall with Debian organization.\n\nThe global dev community meets at WeAreDevelopers, an event dubbed by many as the “Woodstock of Developers”. The WeAreDevelopers World Congress 2018 brought together 8,000 techies from 70 countries for 72-hours of pure dev-fun.\n\nVisit the largest developer playground in Europe!\nhttps://www.wearedevelopers.com/\n\nFacebook: https://www.facebook.com/wearedevelopers\nTwitter: https://twitter.com/WeAreDevs\nInstagram: https://www.instagram.com/_wearedevelopers/\n\n#WeAreDevs\n\n©2018, WeAreDevelopers"
