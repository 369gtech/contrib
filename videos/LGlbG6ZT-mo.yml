title: 'Utiliser les flux réactifs c''est bien, les tester et les debugger c''est mieux ! (J. Sadaoui)'
language: French
recordingDate: 1557218499
description: "A l'heure de la démocratisation de la programmation réactive, disposer d'outils de tests et de debug efficaces se révèle indispensable. Les flux réactifs sont souvent produits et consommés par différents threads dû à leur nature asynchrone. La rédaction de tests s'avère plus complexe sans disposer des bons outils.\n\nCette présentation a pour objectif de montrer l'utilisation de ces outils avec Rx Java et Reactor. Nous verrons comment ces librairies simplifient l'écriture de tests avec des exécutions concurrentes.\n\nCe Tools in Action couvre également les extensions et opérateurs pour faciliter le debug de notre code réactif, difficulté engendrée par les stacks traces produites en cas d'erreurs."
