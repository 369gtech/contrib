description: "At Wix Engineering, we are using JSON in blobs Data Type as far back as MySQL 5.5. In this talk, Baruch shares both our wins and losses, our successes and our challenges, when it came to migrating our blob JSON data to JSON data types, and how we use the new data type to improve search time and reduce IO cost.\n\nFor more engineering updates and insights:\n\n* Follow us on Twitter → https://twitter.com/WixEng\n* Subscribe our monthly newsletter →  https://www.wix.engineering/subscribe\n* Visit our blog →  https://www.wix.engineering/blog\n* Follow our Medium publication →  https://medium.com/wix-engineering"
