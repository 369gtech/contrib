description: "Yanick Belanger, Server Architecture Lead at Electronic Arts, talks at the 2013 Games Developers Conference about how they build their mobile applications using Google App Engine and the Google Cloud Platform.  \n\nYanick presents an overview of how the Google App Engine platform propels the production of back-end servers required for connected, social games on mobile, with real-world applications of the platform's services and built-in automatic scaling.  He talks about how they architect their games and provides tips and tricks for developers."
