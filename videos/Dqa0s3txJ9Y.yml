category: conference
title: 'André Cros, import Wikimedia d’un fonds d’archive exceptionnel de Toulouse — Vincent Privat'
language: French
recordingDate: 1542610126
description: "Toulouse a depuis plusieurs années une démarche d'ouverture et de diffusion de ses données culturelles, avec notamment un accord signé entre la Ville et Wikimedia France en 2010, confirmé en 2013 et 2017 par deux délibérations du Conseil Municipal qui placent \"les œuvres dont la Ville détient les droits à titre exclusif\" sous licence Creative Commons 4.0 BY SA.\n\nAu hasard d'un tweet des Archives de Toulouse, nous avons découvert l'existence et la richesse du fonds \"André Cros\", contenant près de 7000 photographies de presse des années 1950 à 1980 racontant l'histoire politique, économique et sportive de la région Toulousaine. Après 4 mois de travail, le fonds a été intégralement importé, classé, et réutilisé pour enrichir Wikipedia.\n\nCette présentation exposera rapidement la richesse du fonds, son import, l'impact qu'il a eu sur de nombreux articles Wikipedia, et les suites envisagées avec d'autres fonds."
