title: 'Степан Гончаров — Bazel для Android-разработчиков'
language: Russian
recordingDate: 1605877586
description: '. Bazel — это такой страшный зверь, которого все видели или слышали, но всегда боялись потрогать. Это супер-оружие Google, позволяющее разрабатывать огромные приложения тысячами разработчиков быстро и эффективно. В этом докладе Степан постарается развеять распространенное заблуждение, что Bazel это сложно, страшно, неудобно и доступно только большим корпорациям. На самом деле, разработчики уже сегодня могут разрабатывать продакшн-приложение с Bazel, не отказываясь от привычных технологий и инструментов. Спикер расскажет и покажет, как это сделать на примере Android + Java + Kotlin + Dagger-проекта.'
