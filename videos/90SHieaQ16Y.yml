description: "How Cloud is Changing Open Source - Chris Power, Comcast\n\nWith the rapid adoption of cloud native technologies, open source business models and use has changed. Cloud changes how companies approach open source from a license, business model and business strategy perspective. I will speak about some of the changes I see in the business landscape and our own experience as a company that uses Cloud Foundry for applications.\n\nAbout Chris Power\nChris Power is a Cloud Architect at Comcast, where he leads the cloud center of excellence providing guidance on application architecture, best practices, teaching and educating on cloud, and helping accelerate cloud adoption.  In other roles at Comcast, he was responsible for architecture and implementation of big data platforms on AWS and OpenStack.  Previously, as Director of Product Management and Professional Services at Airclic, he helped build customer driven products and ensure customer success by defining and executing on product and technical strategy and architecture.\n\nhttps://www.cloudfoundry.org/"
