description: 'Llevamos un año dandole duro a kotlin desde karumi tanto del lado de servidor como desde el lado de Android, y hemos descubierto muchas cosas interesantes a la hora de programar y como escribir mejor código y más sencillo en Kotlin. En esta charla eseñaremos los cambios que hemos introducido y como explotamos las ventajas de un lenguaje que viene muy fuerte, dando mucha caña y con un potencial enorme. Veremos código y muchos ejemplos y lo compararemos con código antiguo en Java. Si buscas la charla de introdución a Kotlin donde explicaremos como se escribe un elvis operator, esta no es.'
