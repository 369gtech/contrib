title: 'Simona Bekeraite - Building stuff in Technarium: a hackrspace in Vilnius'
recordingDate: 1463992580
description: 'Technarium is an independent, community-operated hackerspace in Vilnius, Lithuania. We make things: analogue and digital physical stuff, software, research experiments, art. In this talk we''ll show some of our projects, talk about the stuff that keeps us ticking ant tell about the joys and difficulties of building an independent open space of technical creativity.'
