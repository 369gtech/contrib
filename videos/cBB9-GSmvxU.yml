title: 'Tetiana Platonova — The Importance of Clean Code — ConFrontJS 2019'
language: English
recordingDate: 1580210559
description: "Slides: https://malyfko.github.io/the-importance-of-clean-code/\n\nSo you’ve learned how to program. You now feel cool and powerful,\nyou can actually “do stuff”. But what’s next? How do you improve your skills?\nYou hear some advice to write “clean code”. But what is the definition of clean code,\nand how do you write it? And why does it matter so much?\nI can’t promise you’ll become a better programmer after this talk,\nor that you’ll get a “code-sense”, but I will show you some tricks,\ntechniques and tools you can use to improve your code quality.\n\n---\n\nConFrontJS 2019 - #Frontend #Conference in #Warsaw, Poland\nDate: 7 December 2019\nVenue: Engineering Design Center (EDC)\n\n▶︎ Facebook: https://www.facebook.com/events/2339951839653302/\n▶︎ Meetup: https://www.meetup.com/WarsawJS/events/264057980/\n▶︎ Instagram: https://www.instagram.com/confrontjs.event/\n▶︎ Twitter: https://twitter.com/confrontjs\n▶︎ Homepage: https://confrontjs.com/"
