description: "Cannot handle the load? Drop it!\n\nW idealnym świecie nasze aplikacje byłyby w stanie przetworzyć dowolną ilość ruchu, produkując jednocześnie prawidłowe odpowiedzi. Niestety w rzeczywistości nie zawsze aplikacje są w stanie sprostać niespodziewanemu znacznemu wzrostowi zapytań. Co wtedy zrobić? Jak zwykle, to zależy... \nJest kilka przydatnych technik które uratują naszą aplikację w \"niespodziewanych\" przypadkach:\n* Rate limiting\n* Load shedding\n* Re-trying\n* Circuit breaking\nKtóreś z tych haseł jest Ci obce? Może chciałbyś usłyszeć jak wyglądają one w praktyce? Zapraszam na moją prezentację!\n\nPrezentacja miała miejsce 26.05.2020."
