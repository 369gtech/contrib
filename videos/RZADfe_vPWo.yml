description: "NAO est un robot humanoïde conçu et réalisé par la société Française Aldebaran Robotics.\n\nLors de cette session je vous présenterai NAO au travers de plusieurs démonstrations, et nous regarderons comment s'intègre le développement en python sur cette plateforme\n\nDémos\n\nNAO Painter (NAO dessine)\nNAO Writer (NAO écrit)\nNAO Golf (NAO Joue au golf)\nNAO Music Band (un \"guitar hero like game\" avec NAO)\nSurprise !\nUn focus tout particulier sera fait sur une application utilisant la librairie de traitement d'images OpenCV en python."
