description: "This video was recorded at Code BEAM V  2020 - codesync.global/conferences/code-beam-sto/\n\nRebuilding a complex web-app with Elixir and Phoenix LiveView | Mikkel Högh - Software Engineer \n\nABSTRACT\nMikkel Høgh and team, rebuilt a seven-year-old DNS control panel app, originally built with Drupal, Node.js and Ember.js into a much simpler and easier to maintain Phoenix-web app. LiveViews replacing complex JavaScript workflows and Elixir/OTP replacing server side tasks.\n\nMikkel Høgh will show how migrating reduced complexity, increased maintainability and DX.\n\n• Follow us on social: \n  Twitter: https://twitter.com/CodeBEAMio\n  LinkedIn: https://www.linkedin.com/company/27159258\n\n• Looking for a unique learning experience?\n  Attend the next Code Sync conference near you! \n  See what's coming up at: https://codesync.global \n\n• SUBSCRIBE TO OUR CHANNEL\n  https://www.youtube.com/channel/UC47eUBNO8KBH_V8AfowOWOw"
