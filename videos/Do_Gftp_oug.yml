description: "In this live stream, I introduce the concept of \"machine learning\" and build a simple movie recommendation engine. In honor of May the 4th (Star Wars Day), I use a dataset of ratings for the Star Wars movies to create an algorithm that predicts star ratings for movies you haven't seen yet. \n\nThis video is part of the third session of my ITP \"Intelligence and Learning\" course (https://github.com/shiffman/NOC-S17-2-Intelligence-Learning)\n\nEdited videos from this live stream coming soon!\n\n35:12 - Intro to Session 3\n1:06:25 - CC: Movie Recommendation Engine Part 1\n1:42:13 - CC: Movie Recommendation Engine Part 2\n2:13:03 - CC: Movie Recommendation Engine Part 3\n2:55:19 - Conclusion/Q&A\n\nTo support this channel:\nPatreon: https://patreon.com/codingtrain\nCoding Train Merchandise: https://codingtrain.storenvy.com\n\nSend me your questions and coding challenges!: https://github.com/CodingTrain/Rainbow-Topics\n\nContact: \nTwitter: https://twitter.com/shiffman\nThe Coding Train website: http://thecodingtrain.com/ \n\nLinks discussed in this video:\nSession 3 of Intelligence and Learning: https://github.com/shiffman/NOC-S17-2-Intelligence-Learning/tree/master/week3-classification-regression\nNature of Code: http://natureofcode.com/\nMy Phyllotaxis video: https://youtu.be/KWoJgHFYWxY\nProgramming Collective Intelligence Book: http://amzn.to/2qIj48o\nMachine Learning on Coursera: https://www.coursera.org/learn/machine-learning\nMachine Learning for Musicians and Artists on Kadenze: https://www.kadenze.com/courses/machine-learning-for-musicians-and-artists/info\nNotes on Pearson's correlation coefficient: https://github.com/shiffman/NOC-S17-2-Intelligence-Learning/wiki/Glossary:-Statistics#correlation\nITP Thesis 2017: https://itp.nyu.edu/shows/thesis2017/\n\n\n\nSource Code for the all Video Lessons: https://github.com/CodingTrain/Rainbow-Code\n\np5.js: https://p5js.org/\nProcessing: https://processing.org\n\nFor more Intelligence and Learning videos: https://www.youtube.com/playlist?list=PLRqwX-V7Uu6YJ3XfHhT2Mm4Y5I99nrIKX\nFor an Introduction to Programming: https://www.youtube.com/watch?v=8j0UDiN7my4&index=1&list=PLRqwX-V7Uu6Zy51Q-x9tMWIv9cueOFTFA&t=3s\nFor my Nature of Code videos: https://www.youtube.com/watch?v=6vX8wT1G798&list=PLRqwX-V7Uu6YVljJvFRCyRM6mmF5wMPeE&index=1\nFor More Live Streams: https://www.youtube.com/playlist?list=PLRqwX-V7Uu6bxnFR6no70vlxxuxDEzflz\nFor More Coding Challenges: https://www.youtube.com/playlist?list=PLRqwX-V7Uu6ZiZxtDDRCi6uhfTH4FilpH\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/72nt/"
