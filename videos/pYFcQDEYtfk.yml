description: 'Мы поговорим о том, что нового есть в последних релизах наших самых популярных библиотек, bem-bl и bem-core, и какую пользу вы можете из этого извлечь. Обсудим инструменты для работы с файлами — bem-tools, borschik — и дадим ответы на вопросы пользователей. Углубимся в то, что происходит под капотом нашего любимого bem.info, какой контент в скором времени появится на сайте и какие изменения ожидают наш код. Раскроем карты и покажем альфа-версию нашей новой библиотеки bem-components, разработанной с учётом предыдущего опыта и с помощью передовых технологий. Блоки библиотеки представлены в новом дизайне Яндекса, который поставляется из коробки, однако он опционален. Нам хочется, чтобы early adopters сообщества БЭМ уже попробовали продукт, который мы только разрабатываем. Подытожим тем, зачем всё это вам и как вы можете участвовать в развитии БЭМа.'
