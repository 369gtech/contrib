description: "With almost 30 years experience within the Software Developer Industry both small and multinational enterprises. I have created Øredev which became a leading developer conference in Europe and according to many the best developer conference.\n\nI'm now focusing on creating meeting places for developers where people can meet, learn, share and create new ideas.\n\nBut in this film i will tell you about one time when i fucked up at Ikea.\n\n\nFoo Café is an independent and physical meeting place for people of all backgrounds and expertise within the IT-industry in the Malmö/Lund region. Foo Café is aimed at those interested in sharing, learning and creating. \nJoin the fun at foocafe.org"
