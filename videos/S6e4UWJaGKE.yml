description: "Одним из ключевых докладчиков конференции Agile2011, организованной agile aliance стала доктор Барбара Фредриксон. \n\nБарбара одна из основательниц нового направления в психологии \"Позитивная психология\" выступала с докладом \"позитивные эмоции, почему?\". Доклад вызвал бурю отзывов и привлек внимание многих разработчиков. \nНе меньший успех принесла книга \"Гибкая разработка и позитивная психология\" Эд Кохена, вышедшая в прошлом году. \n\nТрудно недооценить преимущества союза позитивной психологии и гибкой разработки. \n\nНовые достижения, полученные учеными в ходе экспериментов и наблюдений, находят применение в работе разработчиков и целых команд.\n\nПришло время и нам окунуться в бурю, прошедшую по ту сторону океана. \n\nНа лекции мы познакомимся с основными идеями позитивной психологии, а также с примерами ее применения в гибкой разработке и жизни разработчика."
