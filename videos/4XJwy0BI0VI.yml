description: "Master all the freshest Angular skills with on-demand workshops with industry leading pros: https://ngconf-school.teachable.com/\n\nIn this workshop, learn how to add Cypress to your Angular application and get up to speed with end-to-end testing fast. You will cover installation, writing and debugging failed tests, best practices for test writing, and more intermediate features of Cypress like data management, network stubbing, and leveraging the Cypress Dashboard. \n\nng-conf is the premier global conference for the Angular JavaScript framework, offering both in-person and online events throughout the year. Focused on delivering the highest quality training, ng-conf is where careers are made.\n\nng-conf: Hardwired is brought to you by:\n- https://thinkster.io/ The best Angular and JavaScript tutorials on the web\n- https://herodevs.com/ Engineering and consulting by web development experts\n- https://xlts.dev/  Extended support for AngularJS\n\nFollow us on twitter https://twitter.com/ngconf\nOfficial Website: https://www.ng-conf.org/"
