description: "*** PAS DE SON AU DEBUT PENDANT 3 MINUTES, DESOLE ***\n\nEst il simple de développer une application (UNITY ou UNREAL) pour de la réalité virtuelle ?\nQuels sont les pièges à éviter ? \nComment sortir des sentiers battus pour innover ?\nComment venir afficher de l'information par dessus une application lancée ?\n\nAprès avoir balayé les principes technologiques et les différents hardwares connus, nous répondrons à ces questions à travers un REX dans l'univers du jeu vidéo en présentant la création d'un hub sécurisé et personnalisé pour la salle d'arcade HyperCube."
