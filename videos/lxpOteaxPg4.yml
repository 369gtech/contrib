description: "Vidéo tournée lors de #BlendWebMix 2015 !\n\nDesigning for a billion people - Christophe Tauziet\n\nAvec maintenant plus de 1,5 milliards de personnes se connectant au service tous les mois, concevoir de nouvelles fonctionnalités pour Facebook est un véritable challenge, à la fois surprenant et gratifiant. \n\nLe moindre petit changement peut soit causer une réaction négative des utilisateurs partout dans le monde, ou avoir un impact positif sur la vie de millions de personnes. Durant cette présentation, nous parlerons de ce que signifie designer des produits à l'échelle mondiale, et discuterons des bonnes pratiques à suivre lors de la conception de nouveaux produits."
