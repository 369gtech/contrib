title: 'State of the UI: Leveraging Kubernetes Dashboard - Dan Romlein & Spencer Sugarman'
language: English
recordingDate: 1619044904
description: "Join us for Kubernetes Forums Seoul, Sydney, Bengaluru and Delhi - learn more at kubecon.io\n\nDon't miss KubeCon + CloudNativeCon 2020 events in Amsterdam March 30 - April 2, Shanghai July 28-30 and Boston November 17-20! Learn more at kubecon.io. The conference features presentations from developers and end users of Kubernetes, Prometheus, Envoy, and all of the other CNCF-hosted projects\n\nState of the UI: Leveraging Kubernetes Dashboard and Shaping its Future - Dan Romlein & Spencer Sugarman, Google \n\nOver 60% of Kubernetes users take advantage of some sort of UI for Kubernetes. Some unique benefits of a UI over a CLI include: monitoring and troubleshooting, sharing information with less-technical stakeholders, and onboarding new users. In this talk, Spencer (UX Researcher) and Dan (UX Designer) will share research and best practices around what makes a successful Kubernetes UI, and offer recommendations on maximizing the value UIs can offer for your team. Theyâ€™ll demo some of the updates included in the latest release of Dashboard, and present a future vision of Dashboard based on new research. \n\nTo learn more click here:  https://sched.co/FuKi"
