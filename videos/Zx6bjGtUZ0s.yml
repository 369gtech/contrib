title: '[DevFest 2021 Nantes] React Query, le server state facile pour React'
language: French
recordingDate: 1635850937
description: "React Query, le server state facile pour React\nSpeaker : Olivier Thierry \n\nGérer des données asynchrones avec des solutions de gestion d'état global comme Redux, MobX ou Context API est souvent source de complexité dans le développement d’applications React et React Native. Imaginée par Tanner Linsley, la librairie React Query connaît une popularité croissante dans le monde React. Elle propose une solution simple et efficace à ces problématiques de synchronisation entre le front et le back et offre des fonctionnalités qui facilitent la vie du développeur et améliorent l’expérience utilisateur. Comment fonctionne cette librairie ? Quand l’utiliser ? C’est ce que je vous propose de découvrir à traverse quelques exemples de code."
