description: "This presentation was recorded at GOTO Amsterdam 2019. #GOTOcon #GOTOams\nhttp://gotoams.nl\n\nKoen Bos - CTO at Relay42\n\nORIGINAL TALK TITLE\nJourney of an Entrepreneur: the Story of a Product Startup from a Founder's Perspective\n\nABSTRACT\nA founder story about life in an Amsterdam-based product startup and what learnings we went through. In the presentation, we will go in more detail with regards to both technical and non-technical topics in the journey of an entrepreneur [...]\n\nDownload slides and read the full abstract here:\nhttps://gotoams.nl/2019/sessions/1065\n\nhttps://twitter.com/GOTOamst\nhttps://www.linkedin.com/company/goto-\nhttps://www.facebook.com/GOTOConference\n#Teams #HumanFactor #FounderStory #Startup\n\nLooking for a unique learning experience?\nAttend the next GOTO Conference near you! Get your ticket at http://gotocon.com\n\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
