description: "Привет! прошлом видео мы определились, что такое иконочные шрифты для сайта, как отображать иконки на сайте, svg или png для сайта. И многие другие вопросы. В этом конкретном видео мы будем говорить про картинки. именно в лице SVG. Поговорим, как использовать svg и его особенность.  Потому что только svg картинка на сайт является векторным изображением и обуславливает svg отображение для вашего пользователя. У svg inline есть свои плюсы и минусы. Следует обратить внимание, что поддержка svg браузерами вопрос довольно важный. Не все Бразуеры поддерживают его. Поэтому перед началом проекта стоит уточнить с какими именно браузерами вам требуется совместимость. Так же в видео кратко затронем тему   как пользоваться иконочным шрифтом. Если иконочый шрифт использование подразумевает возможность применения на себе различных свойств\n\n======================================\n\nПодписывайтесь в соц. сетях:\nFacebook - https://www.facebook.com/vitaliy.kirenkov\nVKontakte - https://vk.com/vitaliy.kirenkov\nLinkedIn - https://www.linkedin.com/in/kirenkov\nTwitter - https://twitter.com/VitaliyKirenkov\nInstagram - https://www.instagram.com/vitaliy.kirenkov\n\n=======================================\n\nПривет, меня зовут Виталий Киренков, и я занимаюсь веб-разработкой с 2007 года. За это время я сверстал более 200 сайтов (как минимум, половина из них с JavaScript), разработал с коллегами 2 интернет-банка на React + Redux + Typescript. И на этом канале я делюсь своим опытом в части вёрстки, javascript, и делаю всякие полезные видео для новичков и не только. \nБольше информации обо мне: http://kirenkov.me/"
