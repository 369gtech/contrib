description: "Michał Sadowski (Brand24) - 10 praktyk przyspieszających rozwój firmy\nThe speech was given on 2016-05-19 at infoShare 2016 (Inspire Stage) in Gdańsk. http://infoshare.pl\n\nFounder & CEO at Brand24, a social media monitoring company that provides powerful, easy to use and cost-effective way for hundreds of businesses of all sizes (including H&M, IKEA, Vichy, Intel) to know what people say about brands online. A public speaker and social media enthusiast. Author of the \"Social Media Revolution\" bestselling book (in Poland). \n\nFollow infoShare:\nhttps://facebook.com/infosharepl\nhttps://twitter.com/infosharepl\nhttps://www.instagram.com/infoshare/\nhttps://plus.google.com/+infoshare/"
