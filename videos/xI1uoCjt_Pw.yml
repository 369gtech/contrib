description: "Speaker: Hu Dawei (David)\r\n\r\nIn this presentation, we will learn how to design and assemble a complete Spark application and submit / run / modify the job on the fly.\r\n\r\nWe will see a demo of how various node can just be dragged and dropped through the web interface, with an explanation along the way about the overall design and Apache Livy as one of the key tools that makes this possible.\r\n\r\nPresenter(s): Hu Dawei, System Engineer @ Qubida Analytics\r\nDawei is a System Engineer at Qubida, responsible for the back-end services that supports the Qubida web platform, such as Big Data ingestion, Spark job execution / scheduling, ML workflow visualization, etc.\r\n\r\nSponsor(s): Thanks to RedMart for sponsoring our venue and refreshments.\r\n\r\nEvent Page: https://www.meetup.com/Singapore-Scala-Programmers/events/246818263/\r\n\r\nProduced by Engineers.SG\n\nHelp us caption & translate this video!\n\nhttps://amara.org/v/eSDI/"
