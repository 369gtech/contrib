description: "Subscribe to Devoxx on YouTube @ https://bit.ly/devoxx-youtube \nLike Devoxx on Facebook @ https://www.facebook.com/devoxxcom \nFollow Devoxx on Twitter @ https://twitter.com/devoxx\n\nMachine learning has a big impact on the world. In this presentation, we will look at advancements in robotic sailing and talk about our own plans to use machine learning to go sailing. Follow us on our journey to build an autonomous boat that can sail around the world. Starting with a standard RC boat on the local pond.\n\n \nMichel Drenthe \nFrom OpenWeb\nMichel Drenthe is an experienced Java developer who mainly works on automated builds. He has a bachelor degree in software engineering and has been developing for 7 years. Has sailed once on the Loosdrechtse Plassen.\n\n\n Ivor Boers\nIvor Boers \nFrom openweb\nIvor Boers is an experienced Java developer who mainly works on large CMS implementations. He has a masters degree in Mechanical Engineering and has been a developer for more than 16 years. He has sailed on many seas from the Baltic sea to the Aegean Sea."
