description: "Meet industry leader Pavni Diwanji as she shares her personal story, insights, and experiences as a woman in the technology industry. \n\nPavni Diwanji is a Vice President of Engineering at Google and currently leads the company's spam fighting efforts. Pavni joined Google in 2005 whereupon she founded and led Google Apps for Business and other enterprise products. She has also previously led the Profiles and Pages efforts for Google+. Prior to joining Google, she was a serial entrepreneur who started and sold multiple successful companies. Pavni holds a Masters degree in Computer Science from Stanford University."
