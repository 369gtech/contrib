description: "Subscribe to Devoxx on YouTube @ https://bit.ly/devoxx-youtube \nLike Devoxx on Facebook @ https://www.facebook.com/devoxxcom \nFollow Devoxx on Twitter @ https://twitter.com/devoxx\n\nSpring Framework 5.1 refines Spring's functional and reactive API style on a JDK 8 baseline and embraces JDK 11 for a smooth upgrade to the next long-term support generation of the JVM.\n\nThis talk illustrates the benefits of a JDK 8 baseline and the compatibility challenges on JDK 11, providing upgrade advice for Spring applications on the classpath and the module path.\n\n \nJuergen Hoeller \nFrom Pivotal\nJuergen Hoeller is co-founder of the Spring Framework open source project and has been serving as the project lead and release manager for the core framework since 2003. Juergen is an experienced software architect and consultant with outstanding expertise in code organization, transaction management and enterprise messaging."
