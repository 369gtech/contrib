description: "This time our podcast episode focuses on everything newsworthy in the React Native world! Check the episode to be updated with the latest industry news! The host, Łukasz Chludziński (https://twitter.com/loginlukasza), and his guests, Jan Jaworski (https://twitter.com/jaworek3211) and Satyajit Sahoo (https://twitter.com/satya164), discuss trending topics such as\n- React Native 0.65 update\n- React Native Windows update\n- New React Native Architecture\n- React Navigation v.6\n- Re.Pack\n- Community news\n- React Native EU\n\nDon’t forget to push the Subscribe button and share this video on your social media. More episodes are coming soon!\n\n#ReactNative #news #trendingtopics #ReactJS #Programming #Developer #JavaScript\n\nWant to read more about the topics covered? Check this out:\n\nWhy Is It Important to Always Run The Latest Version of React Native?\nhttps://callstack.com/blog/always-run-the-latest-version-of-react-native/?utm_campaign=Podcast&utm_source=youtube&utm_medium=social&utm_content=RN_News \n\nWhy Use React Native for Windows?\nhttps://callstack.com/blog/why-use-react-native-for-windows/?utm_campaign=Podcast&utm_source=youtube&utm_medium=social&utm_content=RN_News \n\nCustom Screen Transitions in React Navigation\nhttps://callstack.com/blog/custom-screen-transitions-in-react-navigation/?utm_campaign=Podcast&utm_source=youtube&utm_medium=social&utm_content=RN_News \n\nImplementing Code Splitting in React Native with Re.Pack\nhttps://callstack.com/blog/implementing-code-splitting-in-react-native-with-re-pack/?utm_campaign=Podcast&utm_source=youtube&utm_medium=social&utm_content=RN_News \n\nMore episodes of The React Native Show:\nhttps://callstack.com/podcast-react-native-show?utm_campaign=Podcast&utm_source=youtube&utm_medium=social&utm_content=RN_News \n\nNeed help with your React Native project? Give us a shout!\nhttps://callstack.com/contact-us/?utm_campaign=Podcast&utm_source=youtube&utm_medium=social&utm_content=RN_News \n\nCheck what we can do for you:\nhttps://callstack.com/services/?utm_campaign=Podcast&utm_source=youtube&utm_medium=social&utm_content=RN_News \n\nCallstack is looking for Senior React Native developers!\nRead more about the role and apply here:\nhttps://callstack.com/senior-react-native-developer?utm_campaign=Podcast&utm_source=youtube&utm_medium=social&utm_content=RN_News \n\nFollow us on Twitter (@callstackio) to stay tuned!"
