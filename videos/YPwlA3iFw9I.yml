title: 'Et si les sites web étaient sur le point de disparaître ?'
recordingDate: 1479737154
description: "Virginie Clève\n\nFacebook Instant Articles, Google AMP (et les autres) : découvrez comment les géants du net s'apprêtent à avaler la création de contenu des médias, des marques et de l’ecommerce.\n\nLes marques auront-elles encore un blog dans 5 ans ? Les médias diffuseront-ils encore majoritairement leurs articles hors de leurs supports dans 10 ans ? Après la révolution du mobile, voici venu un moment encore plus charnière, celui de la distribution déportée du contenu. Google AMP, Facebook Instant Articles, LinkedIn Pulse, Google Podium… : cette « plateformisation » du contenu est-elle une opportunité ou un risque ? Faut-il y aller et si oui comment, avec quelle stratégie et quels objectifs ? Ne manquez pas cette conférence si vous voulez tout comprendre des enjeux de la révolution du contenu distribué."
