description: "This week we are going to add unit tests to our soda machine project. As part of the challenge, the dll from last week has been provided so that you have the interfaces necessary to test the business logic and to implement the data access.\n\nChallenge Page (with solution): https://www.iamtimcorey.com/courses/c-weekly-challenges/lectures/13224586\nSubscribe to Solutions: https://www.iamtimcorey.com/p/c-weekly-challenges\n\nPractice makes perfect, right? Well, mostly, but practice is very important. This series is all about getting you to practice the things you learn. I would encourage you to do every one. See which ones are just easy refreshers and which ones are difficult learning experiences."
