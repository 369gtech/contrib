title: 'Meetup 2016/10/25 - Guillaume Lours : BREF j’ai repris le code de mon CTO !'
recordingDate: 1477513932
description: "Votre CTO est une personne de grande valeur, il/elle sait partager la vision du produit, connait bien votre écosystème, la concurrence et c’est même généralement un(e) très bon(ne) developpeur(euse)… Mais c’est aussi quelqu’un de très occupé, qui gère la relation avec les investisseurs, les clients et qui ne dispose que de très peu de temps pour préparer ses démonstrations d’avant ventes. Si une de ces démos est unanimement validée par les clients, vient le temps de faire un vrai produit de ce draft d’application… Et c’est là que vous reprenez le code de votre CTO :-)\n\nDans cette session nous aborderons les raisons pour lesquelles votre CTO vous laisse un code qu’il/elle vous refuserait lors d’une code review. Pour cela nous reviendrons sur son rôle dans le développement d’un produit et sur le Lean Startup. Nous parlerons, en s’appuyant sur des exemples de code, de dette technique tactique et de pourquoi le passage du Proof Of Concept à un Produit nécessite de la part du développeur de s’appuyer sur des pratiques comme les Bounded Context de DDD, la règle du Boyscout de Clean Code, …"
