description: "This presentation was recorded at GOTOpia February 2021. #GOTOcon #GOTOpia\nhttp://gotopia.eu\n\nAna-Maria Mihalceanu - Co-founder of Bucharest Software Craftsmanship Community\n\nABSTRACT\nWorking with Kubernetes for some time or you just started your journey?\nIf you love automation and dislike having to perform repetitive tasks manually, you have come across concepts of Helm charts and Kubernetes operators. Although they solve similar types of problems, they are not exactly interchangeable tools, but rather complementary.\nDuring this session, Ana-Maria will highlight which to use and when by sharing several code based examples and lessons [...]\n\nTIMECODES\n00:00 Intro\n02:47 Some k8s features\n03:53 Microservices – k8s\n04:20 The story of a microservice\n07:20 Kubernetes package manager\n08:28 demo – Helm show time\n15:32 Helm advantages\n17:34 Distinctive Helm aspects\n19:47 Next steps\n20:32 What happens at system maturity?\n21:13 Benefits of using operators\n23:23 What's next?\n24:35 Create an operator?\n25:14 Final view\n25:46 From Helm charts to operators\n25:54 Publish Helm charts to a repo\n27:05 Create operator from Helm charts\n28:22 Takeaways\n29:47 Outro\n\nDownload slides and read the full abstract here:\nhttps://gotopia.eu/february-2021/sessions/1675/the-automation-challenge-kubernetes-operators-vs-helm-charts\n\nhttps://twitter.com/GOTOcon\nhttps://www.linkedin.com/company/goto-\nhttps://www.facebook.com/GOTOConferences\n#Kubernetes #k8s #HelmCharts #Helm #CloudNative #Microservices #Docker #DockerFile\n\nLooking for a unique learning experience?\nAttend the next GOTO conference near you! Get your ticket at https://gotopia.tech\n\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
