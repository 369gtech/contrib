description: "Panelists: \r\n\r\nLu Wei\r\nSayanee Basu\r\nJinny Lo\r\nMartin Brochhaus\r\nRoland Turner\r\n\r\nOn Saturday, February 3, 2018, the Global Diversity CFP Day team is hosting workshops around the globe encouraging and advising speakers and speakers to-be to put together your next (or first) talk proposal and share your own perspectives on any subject of interest to people in tech.\r\nEach workshop will have experienced speakers on hand to:\r\n\r\ngive you a warm, inclusive welcome in a safe space (check out our Code of Conduct which all participants must adhere to)\r\nmentor you with your proposal\r\nprovide speaking advice and share their enthusiasm to get you to the stage!\r\n\r\nSubject Matter: These workshops have no specific language, framework or process as a focus. Even if your talk isn’t even related to tech we want to hear from you too! In short, if there is something that you want to shout to the world we're here to help you get there regardless of the boundaries of technology or communities.\r\n\r\nEvent Page: https://www.eventbrite.com/e/global-diversity-cfp-day-singapore-tickets-41861247117?aff=ebapi\r\n\r\nProduced by Engineers.SG\n\nHelp us caption & translate this video!\n\nhttps://amara.org/v/eUHo/"
