title: 'Анастасия Саченко – Как сохранить старую команду и запустить новый инновационный продукт'
recordingDate: 1525265642
description: "Как создать команду из ключевых сотрудников бизнеса под разработку инновационного продукта и не потерять культуру семейного типа.\n\nПодробнее в докладе:\n1) Опыт Gurtam: как мы запустили новый продукт, но избежали создания привилегированной команды. \n2) Чего могут стоить компании амбициозные цели, если они не опираются на людей. \n3) Почему успех внедрения изменений – в системности и деталях. Какой сценарий изменений выбрали мы. \n4) Почему открытость и управление информацией наше все."
