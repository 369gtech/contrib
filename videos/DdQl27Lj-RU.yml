title: 'An Introduction to Asynchronous PHP using ReactPHP - Marcel Pociot - Laracon EU Online 2021'
language: English
recordingDate: 1633384808
description: "Europe’s Official Laravel Conference \nhttps://laracon.eu\n\nAsynchronous PHP is the magic sauce that powers Laravel WebSockets - a free and open-source Pusher replacement written purely in PHP, as well as Expose - an open-source Ngrok replacement. Let’s take a look at what asynchronous PHP is about, how it's different from \"traditional\" PHP, and all the cool things you can build with it. You don’t need to learn a new programming language to write your own HTTP server."
