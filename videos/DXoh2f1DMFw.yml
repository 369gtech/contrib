description: "This video was recorded at Code BEAM SF 19 http://bit.ly/2T3Do0U\n\nGet involved in Code Sync's next conference http://bit.ly/2Mcm4aS\n\n---\n\nBUILDING A CREDIT CARD ISSUER WITH ELIXIR\nby Jonathan Lima\n\nTHIS TALK IN THREE WORDS:\nBuilding (a) \nBank (with) \nElixir\n\nTALK LEVEL: Intermediate\n\nABSTRACT\nIn this talk we're going to navigate through the challenges and issues we faced when we started building Brex and,how we chose to live in a world of microservices with Elixir. We will go over how we build systems on Brex, why we don't use OTP for clustering and where we think it's the correct place to use it.\n\nRead the full abstract: https://codesync.global/speaker/jonathan-lima/\n\n---\n\nTHE SPEAKER - JONATHAN LIMA\n\n\nProgramming and building systems since I was 8. Loved to hack games and create my own computer world. Mastering payments and credit cards since 2013.\n\nMore on Jonathan Lima: https://codesync.global/speaker/jonathan-lima/\n\n---\n\nCODE SYNC & CODE BEAM SF 19\nCode BEAM SF is powered by Code Sync. Code BEAM SF 19 was sponsored by WhatsApp, The RealReal, Brex, Erlang Solutions, 2600Hz, PagerDuty, and aeternity.\n\nCODE SYNC \nWebsite: www.codesync.global\nTwitter: www.twitter.com/CodeBEAMio\nFacebook: https://www.facebook.com/CodeSyncGlobal\nLinkedIn: https://www.linkedin.com/company/code-sync/\nMail: info at codesync.global\n\n#Elixir #programming #fintech"
