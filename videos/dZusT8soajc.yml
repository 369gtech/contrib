title: 'MySQL 8 vs. MariaDB 10.4 - Feature Comparison / Alkin Tezuysal (Percona)'
language: Russian
recordingDate: 1586889105
description: "При поддержке AvitoTech мы впервые публикуем все видео с HighLoad++ 2019 в открытый доступ. Учитесь, вдохновляйтесь и перенимайте лучшие практики у спикеров, не выходя из дома. \n--------\nКалендарь конференций - https://ontico.ru\n\nСледующая конференция HighLoad++ пройдет 21 и 22 сентября 2020 года в Санкт-Петербурге.\n\nПодробности и билеты по ссылке http://bit.ly/2sSxgBx\n--------\nHighload++ 2019\n\nТезисы и презентация:\nhttps://www.highload.ru/moscow/2019/abstracts/5722\n\nAt the moment MySQL 8 and MariaDB 10.4 are the latest versions of the corresponding database management systems. Each of these DBMSs has a unique set of features, unavailable in its analogue (MariaDB features might be unavailable in MySQL, and vice versa). In this presentation we’ll cover these new features and provide recommendations re: which application will work best on which DBMS.\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
