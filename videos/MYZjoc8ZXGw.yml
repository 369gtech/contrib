description: "In this episode of Hello World Frank is receiving 3 product manager on the Azure Cost Management team. Each one of them will demo key features to make to by at the top of your game and track easily your cost in Azure! \n\n\nBudgets\n-------\nLearn how to create Budgets and setup alert notification when Budget threshold is reached.\n\nWith Nitin Arora\n\n- Create Budgets and setup alert notification - https://docs.microsoft.com/en-us/azure/cost-management-billing/costs/tutorial-acm-create-budgets?WT.mc_id=helloworld-17228-cxa\n\n\nCost Analysis\n-------------\nAnalyze your Azure costs to better understand your bill, identify trends in your spending and investigate unexpected charges \n\nWith Adam Wise\n\n- Quickstart: Explore Azure costs with cost analysis: https://docs.microsoft.com/en-us/azure/cost-management-billing/costs/quick-acm-cost-analysis?WT.mc_id=helloworld-17228-cxa\n\n\n\nExports\n-------\nLearn how to export your detailed Azure usage and charges for ingestion and analysis in your own systems.\n\nWith Adam Wise\n\n- Create your first Export by following our Tutorial: Tutorial - Create and manage exported data from Azure Cost Management https://docs.microsoft.com/en-us/azure/cost-management-billing/costs/tutorial-export-acm-data?tabs=azure-portal&WT.mc_id=helloworld-17228-cxa\n\n\nResponsible AI\n--------------\nDon't miss the Responsible AI Digital Event https://info.microsoft.com/ww-put-responsible-ai-into-practice.html?WT.mc_id=helloworld-17228-cxa \n\nReach out to Sharon Wang on social @sharonxwang https://twitter.com/sharonxwang\n\n\nPower BI\n--------\nShowing some of the key reports provided in the Azure Cost Management’s Power BI template app. \n\nWith: Ben Shy\n\n- Install the ACM power BI template app (for EA): Analyze Azure costs with the Power BI App https://docs.microsoft.com/en-us/azure/cost-management-billing/costs/analyze-cost-data-azure-cost-management-power-bi-template-app?WT.mc_id=helloworld-17228-cxa\n- Create your own Azure Cost report using the connector in the Power BI desktop Connect to Azure Cost Management data in Power BI Desktop - Power BI https://07f.ca/hw-costPowerbi\n\nChapters\n\n00:00:00 Intro\n00:00:21 Today we talk about\n00:02:58 Budgets\n00:15:05 Cost Analysis\n00:28:37 Exports\n00:40:42 Responsible AI\n00:44:28 Power BI\n\n### Useful Links\n- Hello World on Spotify: https://aka.ms/helloworld/podcast-spotify \n- Hello World on Google Podcasts: https://aka.ms/helloworld/podcast-google \n- Hello World on Apple Podcasts: https://aka.ms/helloworld/podcast-apple  \n☁️"
