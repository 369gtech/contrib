description: "Front-end comme Back-end, la plupart des développeurs JS ont déjà expérimenté la \"JavaScript fatigue\".\n\nLa force de l'écosystème Node, React & friends est également sa principale faiblesse: tout va très vite, de nouvelles librairies, de nouveaux standards, naissent et meurent chaque jour. Ce qui était une évidence il y a deux ans a été supplanté, parfois plusieurs fois.\n\nDans un monde où le JavaScript est partout, comment une start-up peut elle encore miser sur ce langage, pour dynamiser son développement et créer rapidement un produit scalable avec un minimum de dette technique.\n\nNous prendrons l’exemple d’Ogury et son Mobile Journey Marketing Cloud. Ogury est une start-up née il y a 4 ans, devenue une scale-up qui a bousculé le marché du marketing mobile avec 100+M$ de chiffre d’affaire en 2018. Nous verrons comment cette aventure à été possible, en appliquant simplement les meilleures pratiques pour fabriquer des produits qui scalent, tout en doublant l’effectif de développeurs (plus de 120 personnes) et en multipliant son trafic entrant et son infra chaque année."
