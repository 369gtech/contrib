description: "За последние 2 года наша команда разработки выросла с 20 до 70 разработчиков. В следующие 2 года мы планируем вырасти еще в 4 раза. Начав со Scrum, в прошлом году мы сформировали фича-команды и перешли на LeSS, а с января разделились на 2 арии и теперь у нас LeSS Huge. За это время мы пережили несколько революций процессов, помимо постоянных эволюционных изменений.\nВ результате многочисленных экспериментов с процессами мы кое в чём отклоняемся от правил Scrum/LeSS, но делаем это осознанно. Мы расскажем, что мы делаем не \"по методичке\", и почему для нас это работает лучше.\nБудем развенчивать мифы и рвать шаблоны.\n\nСлайды: https://www.dropbox.com/s/l7hjvzar7g52d36/%D0%91%D0%B5%D0%B2%D0%B7%D1%8E%D0%BA%2C%20%D0%9F%D0%B0%D0%B2%D0%BB%D0%BE%D0%B2%20-%20LeSS%20%D0%B2%20%D0%94%D0%BE%D0%B4%D0%BE%20%D0%9F%D0%B8%D1%86%D1%86%D0%B5.pdf?dl=0"
