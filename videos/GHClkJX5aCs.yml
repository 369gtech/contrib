description: "It's better to be safe than sorry!\n\nWith the rising demand for software and automated solutions, there also comes a high risk with it. Cyber Security is more important than ever before and therefore we have invited a bunch of professionals on this topic so they can share their knowledge with you. From ransomware and how to fight it to cloud security and IoT, you will gain insights on the most recent practices to make your project even better and much safer!\n\nGet ready to tune in for our WeAreDevelopers Live - Security Day! - powered by Bosch\n\n⏰ 1:00 pm - 1:45 pm CET\n👉🏻 Cyber Security: Small, and Large!\n🎤 Martin Schmiedecker, Security Engineer at Bosch Engineering Österreich\n\n⏰ 2:00 pm - 2:45 pm CET\n👉🏻 Maturity assessment for technicians or how I learned to love OWASP SAMM\n🎤 Mathias Tausig, Security Consultant at SBA Research\n\n⏰ 3:00 pm - 3:45 pm CET\n👉🏻 The Missing Pieces in Securing your SDLC\n🎤 Kyle Suero & Brian Clark, Senior Security Advocate & Senior Developer Advocate at Snyk\n\n⏰ 4:00 pm - 4:45 pm CET\n👉🏻 Developers: Secure Code Superstars\n🎤 Stefania Chaplin, Solutions Architect at Gitlab\n\n❤️ Thanks for watching!\n\n#WeAreDevelopers​ #WeAreDevs​​ #Bosch #likeabosch\n\nWeAreDevelopers Live  (https://www.wearedevelopers.com/live) is a virtual event series loaded with educational and inspirational talks, delivered with a side of workshops and gathering some of the most prominent names in the dev world to speak their minds about trends, technologies and challenges of tomorrow in software development."
