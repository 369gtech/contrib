title: 'An Intro To The Security World- Tamar Twena'
recordingDate: 1613593837
description: "If you ever wanted to get into the security world and did not know where to start, this talk is for you! Tamar will go over basic concepts in application security, what are the types of attacks that exist with coding examples. Also, she will go over some of the basic concepts like malware, exploits, and more. A great intro to give us a taste of what the ever-growing world of security is about.\n\nBio: Tamar is a software manager and architect, currently backend group manager at XM Cyber.\nTamar has a decade of software engineering experience in various technologies: Server side, big data, mobile, web technologies, and security.\nTamar is currently focusing on Security and Node.js, and has a deep knowledge of Node.js server architecture and Node.js performance optimizations."
