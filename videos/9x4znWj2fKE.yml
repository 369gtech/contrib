description: "In this episode of The Endpoint Zone with Brad Anderson, Brad and Simon discuss the current state of IT in the COVID-19 pandemic. They talk about how organizations are moving from a state of response to COVID-19 and new work from home practices to a sustained hybrid-workplace model. In this new model IT will need to seamlessly enable end users to both work from home and from the offices with fluidity. Brad and Simon discuss how organizations are making this move.\n\nBrad and Simon also discuss and demo the new Endpoint Security experience in Microsoft Endpoint Manager and the importance of IT Admin / SecAdmin handoffs. Simon shows you the new experience centralizing security management for Windows, macOS, Android and iOS. You'll see how Microsoft Defender ATP comes into this experience to deliver security on Windows and macOS."
