description: "Data to the rescue. Desi Matel-Anderson offers an immersive deep dive into the world of the Field Innovation Team, who routinely find themselves on the frontier of disasters working closely with data to save lives, at times while risking their own. Whether the team is in the Northeast during Hurricane Sandy making decisive decisions to automate damage assessments, in Boston exploring social media for a bigger picture of the Boston Marathon Bombings, or using drones to map data points to better understand the stability of the topography after mudslides struck Oso, Washington, the data the team is working with expedites response and recovery.\n\nSubscribe to O'Reilly on YouTube: http://goo.gl/n3QSYi\n\nFollow O'Reilly on \nTwitter: http://twitter.com/oreillymedia\nFacebook: http://facebook.com/OReilly\nGoogle: http://plus.google.com/+oreillymedia"
