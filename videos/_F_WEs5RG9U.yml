description: "Vil du gerne finde ud af hvordan du kommer igang med udvikling af 3D applikationer eller spiludvikling? Så kunne denne introduktion være noget for dig! Anders vil komme ind på grundbegreberne for 3D grafik og give en intro til cross-platform værktøjet Unity. Under introduktionen vil han udvikle en simpel iOS App, der illustrerer hvordan man kan vise og interagere med 3D objekter.\n\nSLIDES: https://confadmin.trifork.com/dl/2013/GOTONights/UnityPresentation.pdf\n \n\nEnglish Abstract:\n\nDo you want to find out how to start developing 3D applications or game development? If so, this introduction might be for you! Anders will cover some of the key concepts of 3D graphics and give a introduction to the cross-platform tool Unity. During the session, Anders will develop a simple iOS app that illustrates how you can show and interact with 3D objects.\n\n----------\nhttp://gotocon.com/\nhttp://gotocon.com/aarhus-2013/"
