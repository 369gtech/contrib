description: "Следующая конференция HighLoad++ пройдет 21 и 22 сентября 2020 года в Санкт-Петербурге.\n\nПодробности и билеты по ссылке http://bit.ly/2sSxgBx\n--------\nSaint HighLoad++ 2019\n\nЗал «Фонтанка» \n9 апреля, 12:00 \n\nТезисы и презентация:\nhttps://www.highload.ru/spb/2019/abstracts/4883\n\nМы рассмотрим эволюцию инфраструктуры интеграционного тестирования backend'а при переходе от монолита к микросервисам.\n\nБудем активно использовать нововведения в JUnit5 и расширять его возможности.\n...\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
