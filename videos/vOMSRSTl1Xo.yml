description: "Хотим мы этого или нет, но часто приходится работать с удалёнными командами, а иногда и с полностью распределёнными, когда все участники сидят в разных местах. На докладе разберём какие есть паттерны организации взаимодействия распределённых Agile команд, какие из них работают лучше, какие хуже и почему, а также посмотрим, что можно изменить, чтобы получился всё же Agile. Рассмотрим такие паттерны как: передача изолированных User Story удалённой командеИндивидуальные User stories Scrum of remote Scrums Функциональные распределённые команды Scrum in spite of distributed team\n\nСсылка на слайды: http://www.slideshare.net/ScrumTrek/agile-61403066"
