title: 'Управление рисками: воспитание привычки'
recordingDate: 1440684838
description: "Я уже давно интересуюсь управлением рисками и уже второй год веду тренинг на эту тему внутри компании. И самое поразительное, что я узнала за это время - все много чего знают про риски, но это «много что» настолько сложное, что этим даже не пытаются пользоваться. Поэтому я из всех методик, которые знаю, отобрала самые простые из эффективных и хочу рассказать, как сделать привычку из их использования. После того, как появится привычка работы с рисками, можно уже наращивать арсенал методик, но привычка первична. Мысль не новая, но показывает поразительные результаты при применении.\n\nЗа 30 минут своего выступления я расскажу, почему не работают те способы, которые пытаются применять чаще всего, покажу, как сделать из одного списка и одного дерева рабочий инструмент для управления рисками, а в качестве бонуса расскажу о том, как использовать мозговой штурм по составлению списка рисков в качестве диагностического инструмента для проекта и команды."
