description: 'Azure mixed reality services offers SDKs and services that make it easier to build spatially aware, enterprise ready, cross-platform applications for AR across HoloLens, iOS and Android. This session walks through how to develop a cross-platform mobile AR application with Azure mixed reality services.  You’ll learn how to build AR/MR apps for iOS and Android devices. We’ll cover how to use native mobile tools, middleware, and cloud services like Azure Spatial Anchors to build AR experiences people love. Join this session to dive deep into a specific application scenario, learn best practices, how to avoid common pitfalls, and how the cloud can accelerate your development and innovation.'
