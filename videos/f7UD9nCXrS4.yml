title: 'Déploiement automatique d''app iOS et/ou Android (Florian Chauveau et Cedric Gatay)'
language: French
recordingDate: 1509115150
description: "Pour tous dev mobile, que ce soit seul ou en équipe, le déploiement d'une app sur le store de Google ou d'Apple est un passage (quasi) obligatoire.\n\nAndroid et iOS sont différents jusque dans les IDE et les outils de build. Mais au delà de XCode, Android Studio, gradle... des libraries tels que fastlane vont tenter de réconcilier (un peu) les deux univers.\n\nNous allons voir comment intégrer la phase de publication dans le processus de build. Et cela via quelques lignes de script ou même directement dans les outils d'intégration continue tel que Jenkins.\n\nPar : \n\nSlides : https://www.slideshare.net/CedricGatay/devops-for-mobile-iosandroid/1\n\nTalk filmé au DevFest Toulouse 2017\nhttps://devfesttoulouse.fr"
