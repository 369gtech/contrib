description: "Held on May 1 2018\n\nCollections - associative arrays, nested tables, and varrays - are in-memory structures you can use to work with lists of data. They also play a critical role in the bulk processing feature of PL/SQL (BULK COLLECT and FORALL). Steven kicks offs the session with a review of enhancements to associative arrays in 12c and 18c. He and Chris then answer questions on collections and other topics\n\n06:25 Qualified Expressions( (18c)\n09:30 String-Indexed Arrays\n15:55 MULTISET operator vs. SQL\n19:08 Instead Of Triggers\n23:12 LOG ERRORS and PL/SQL Errors\n32:46 FORALL, Memory, LIMIT\n41:48 Partitioning Tables\n\nAskTOM Office Hours offers free, monthly training and tips on how to make the most of Oracle Database, from Oracle product managers, developers and evangelists.\n\nhttps://asktom.oracle.com/\n\nhttps://developer.oracle.com/\nhttps://cloud.oracle.com/en_US/tryit\n\n\nmusic: bensound.com"
