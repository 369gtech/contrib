description: "Александр Сычев - Классические ошибки модульного тестирования\nПрезентация: https://drive.google.com/file/d/1WgxKRKWecysncoNT1FK1fQv30kI1Muhv/view?usp=sharing \n\nВажность тестов для современных проектов несомненна, что подчеркивают компании Apple и Google, посвящая им отдельные сессии на своих ежегодных конференциях. В наши дни большинство мобильных разработчиков умеют писать тестовый код, но писать его хорошо - отдельная наука.\nВ докладе Александр приведет примеры, а также способы избежания типичных ошибок при реализации юнит-тестов: тавтологии, 100% покрытие, неправильное применение моков, выделение лишних абстракций. Примеры кода будут из мира iOS, но использование рассмотренных лайфхаков допустимо к любой платформе разработки.\nВ процессе выясним: какими метриками можно заменить малопоказательный code coverage, каких мок-объектов стоит избегать и как быть уверенным в том, что тесты действительно приносят пользу."
