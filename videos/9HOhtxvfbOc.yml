title: 'Infoshare 2019 - 250 serwerów do chmury w 2,5 miesiąca. Możliwe?'
language: English
recordingDate: 1563782654
description: "The speech is in Polish and was given by Maciej Kuźniar (Oktawave) & Dymitr Mażar (Edipresse Polska).\n\nJak bezpiecznie i szybko zmigrować duże serwisy www do chmury publicznej? Jak to wygląda od strony TCO i czy się opłaca? Na co zwrócić uwagę podczas wyboru dostawcy? Jak opiekować się infrastrukturą w chmurze po wdrożeniu? Czy chmura pomaga czy przeszkadza w pozostaniu niepokonanym pod względem liczby użytkowników i odsłon? Zapraszamy na wspólną prelekcję Edipresse i Oktawave, która rozwieje wszelkie wątpliwości dotyczące migracji do chmury. \n\nThe speech took place on 9th May 2019 on DevTrends Stage during Infoshare 2019."
