description: "不会误解的名字是最好的名字——阅读代码的人应该理解你的本意，并且不会有其他的理解。\n\n表示上限和下限：max min\n表示包含的范围：first last\n表示包含、排除某个范围：begin end\n命名一个 bool 类型的值，应该使用 is 、 has 这样的词来明确它所表达的含义。 避免使用反义的词，比如 disable。\n\n要小心用户对特定词的期望。例如用户会认为 get 或 size 是一个轻量的方法。\n\n-----------------------------------------------------------------------------\n想学更多编程技能对视频点赞、关注频道 ^_^\n-----------------------------------------------------------------------------\n\n王爵的技术小黑屋：https://biezhi.me\n我的代码都在Github：https://github.com/biezhi"
