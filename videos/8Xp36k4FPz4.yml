title: 'YOW! West 2016 Kristine Howard - Taking the Management Leap'
recordingDate: 1468197032
description: "You’ve been working in tech for a long time, and you’re really good at what you do. Inevitably, at some stage the Question creeps in: “Is this the time in my career when I’m supposed to go into ‘management’?” What do managers even do all day? How do you know if you’d be any good at it–or more importantly–like it? A few years ago, I decided to make the jump and ended up in charge of a team of 20. I’ll walk you through the lessons I learned, the skills you’ll need, and the successes and failures I had along the way. Spoiler: it’s a bigger leap than you think.\n\nKris Howard is a veteran software engineer and business analyst who cut her teeth during the first dot-com boom. She heads up Product Operations and Delivery at Canva, and has worked for NineMSN, Commonwealth Bank as well as in a range of startups.\n\nFor more on YOW! West, visit http://west.yowconference.com.au"
