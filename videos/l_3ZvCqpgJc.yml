title: 'Infoshare 2019 - Łukasz Grala: AI dla przemysłu na platformie Azure'
language: English
recordingDate: 1585651629
description: "Stoimy u progu czwartej rewolucji przemysłowej polegającej na cyfryzacji przedsiębiorstw i procesów produkcyjnych. Urządzenia, linie produkcyjne, procesy przemysłowe – wszystko to generuje olbrzymie ilości różnorodnych danych. IoT i Big Data są rzeczywistością a nie tylko ideami. W danych tych drzemie wiedza, która nie zawsze jest łatwo dostępna. Z pomocą przychodzą zaawansowane techniki analizy danych typu Big Data, sztuczna inteligencja i Data Science. Pozwalają one dostrzec to, co na pierwszy rzut oka jest niewidzialne, ale co ważniejsze, zdobytą dzięki temu wiedzę można wykorzystać do usprawnienia produkcji i procesów biznesowych. \nTIDK od 10 lat towarzyszy przedsiębiorstwom w drodze ku wiedzy i wspiera ich w transformacji do Przemysłu 4.0. Analizujemy, optymalizujemy, wprowadzamy w świat sztucznej inteligencji. W czasie sesji pokażemy, jak dzięki serwisom dostępnym na platformie Azure można analizować dane przy użyciu zaawansowanej analityki, AI i Data Science.\n\nPrelekcja odbyła się 9 maja 2019 na DeepTech Stage podczas Infoshare 2019 w Gdańsku.\n\n#AI #Cloud #DeepTech #Tech"
