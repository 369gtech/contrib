title: '"Refondre une SPA et passer de EmberJS à VueJS" - Jonathan Hurter'
language: French
recordingDate: 1577087101
description: "\"Le dashboard web de Scalingo est  utilisé par tous les utilisateurs de la plateforme. C'est une  application importante puisque c'est le premier contact qu'ont nos  clients avec la marque Scalingo. C'est une SPA (Single Page Application)  qui consomme l'API publique. Nous n'étions pas satisfait de l'UI et de  l'UX et nous n'étions plus satisfait de la technologie EmberJS.  Néanmoins c'est un dashboard qui a vécu 4 ans. Alors on ne change pas de  techno pour se faire plaisir. Dans ce talk nous verrons nos réflexions  sur le sujet, pourquoi nous sommes partis sur Vue et nos objectifs pour  cette refonte.\"\n\n+ d'infos : www.blendwebmix.com"
