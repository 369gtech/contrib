description: "Les MOOC (Massive Open Online Courses) sont une nouvelle forme d'éducation liée à l'émergence d'Internet. \n\nSous la direction de Christophe Batier (Université Lyon 1), Marcel Lebrun (Université Catholique de Louvain), Luc Mariaux (École Centrale de Lyon) et Alain Mille (Université Lyon 1) échangent à ce sujet pour mettre en évidence les points forts et faibles de cette nouvelle tendance.\n\nEnregistré le 2 Octobre 2013 à Lyon.\n\nRéalisation : MLG Consulting"
