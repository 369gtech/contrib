description: "3D printing with Photoshop is here. Find out how Photoshop 3D printing capabilities let you create, perfect, preview and print your 3D designs. Also learn what you need to know to bring your images and designs into the physical world. In this fun and fast-moving session, Paul covers:\n\n- The fundamentals of 3D printing and the 3D printing industry\n- 3D printing functionality in Photoshop CC\n- Finding and importing 3D models\n- Photoshop techniques for getting great-looking 3D printed objects\n- Ideas and inspiration to get you started and on your way\n\nPaul Trani\nCreative Cloud Evangelist, Adobe\nhttps://twitter.com/paultrani\nhttp://www.adobe.com\n\nCheck out all our events\nhttp://fitc.ca\nhttps://twitter.com/fitc"
