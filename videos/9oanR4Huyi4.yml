description: "Traditional IT is often described as having a wide gap between development and operations teams that leads to misaligned goals and cumbersome processes for bringing ideas to code to production.\n\nSo what does it take for an Ops team to run a platform that scales with business, is always available, secure, and performing optimally? Hear from our expert panel as we address that question and examine the changes in Ops methodologies, tools and roles today.\n\nWarning: Discussion could involve Sci-Fi and Fantasy references.\n\nTony Hansmann, Platform Architect, Pivotal\nMike Villiger, Sr. Technical Partner Manager, Dynatrace\nKalyan Ramanathan, VP of Product Marketing, Sumo Logic\nKamala Dasika, Product Marketing, Platform and Ecosystem, Pivotal\nFilmed at SpringOne Platform 2017"
