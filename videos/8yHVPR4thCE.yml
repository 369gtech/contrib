title: 'TensorFlow 1.x n''est plus, Vive TensorFlow 2.0 (A. Audevart)'
language: French
recordingDate: 1557218621
description: 'TensorFlow est l''un des frameworks majeurs pour faire du Deep Learning. Cependant, si vous avez construit des modèles en utilisant TensorFlow 1.x, il y a des chances que vous ayez trouvé la courbe d''apprentissage un peu raide et l''utilisation pas toujours intuitive, surtout si vous avez utilisé les APIs bas niveaux ! Google et la communauté de développement de TensorFlow ont pris en compte les différentes remarques et ont repensé le framework pour le rendre plus facilement utilisable ! C''est ce que je vous propose de parcourir ensemble en faisant le lien avec la version précédente. Info importante, TensorFlow v1.x ne sera plus maintenue dès que la release de TensorFlow v2.0 sera dans les bacs ;-)'
