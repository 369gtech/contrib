description: "WorkManager is the recommended solution for scheduling and executing deferrable background work in Android while taking care of compatibility issues and best practices for battery and system health for you. Work Manager can be used to solve many use cases that needs to be executed just once or that requires a periodic execution. \nThis talk is about WorkManager, its API and how to migrate your application from Firebase JobDispatcher to it using some sample based on my experience working with WorkManager and supporting the Android developer community in the adoption of this new library.\n\nhttps://it.droidcon.com/2019/it\nhttps://twitter.com/droidconit\nhttps://www.facebook.com/droidconIt"
