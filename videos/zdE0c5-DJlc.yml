description: "How do big shops like Netflix make it possible to deploy hundreds if not thousands of releases every single day? FInd out with a tour through the Spring-Boot based system known as Spinnaker. Spinnaker is the open source continuous deployment tool that supports multiple clouds, multiple languages, and multiple providers. Learn about its pipeline-based, notification-empowered way to execute simple and complex deployment processes with ease while keeping you in control.\n\nGreg Turnquist\nPivotal\nGreg is a test-bitten script junky, Spring Pro and JavaScript Padawan. He is a member of the Spring team at Pivotal. He works on Spring Data REST, Spring Boot and other Spring projects, while also working as an editor-at-large of Spring's Getting Started guides. He launched the Nashville JUG in 2010. He \"Learning Spring Boot\" and has been a Spring fan for years."
