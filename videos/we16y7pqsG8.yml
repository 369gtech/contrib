description: "Puneet Khanduri\nTwitter\n\nPrashant Khanduri\nOpenDiffy\n\nDiffy : The last line of defence\n\nDiffy is a tool used at Twitter, Airbnb, and many other companies to automatically catch regressions in backend services before they are deployed to production. Diffy is open source and has been adopted into modern continuos deploy workflows by the larger community. This talk will cover the fundamental concepts behind Diffy and how its automation helps achieve peace of mind for service owners, devops, and QA folks.\n\nhttps://codefest.ru/"
