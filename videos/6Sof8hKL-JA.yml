description: "Dutch Digital Design puts a spotlight on the best digital work from The Netherlands. The Dutch have a rich design tradition and this is the continuation of that international success. During FITC Amsterdam, creatives from leading agencies will show their best work and talk about the making of their projects.\n\nDuring this session, three agencies will present their case. The cases were selected out of a hundred cases by the Dutch Digital Design jury. The creatives will talk about the making of these projects, by sharing the briefing, the strategy, realization and outcome: presenting the behind the scenes story, and why this case was successful.\n\nCatalina Gouverneur\nhttps://wonderlandindustry.com/\n\nJasper Tempel\nhttps://www.resoluut.com/\n\nYasmine Vo\nhttp://www.roninamsterdam.com/\n\nCheck out all our events\nhttps://fitc.ca/?utm_source=youtube&utm_medium=social&utm_campaign=video-description\n\nSave 10% off any FITC event with discount code 'youtube'.\nSee our upcoming events at https://fitc.ca/?utm_source=youtube&utm_medium=social&utm_campaign=video-description"
