description: "Ближайшая конференция: \nMobius 2021 Piter — 13-16 апреля, онлайн.\nПодробности и билеты: https://bit.ly/3oIgD2H\n\n.\nСветлана на свой страх и риск будет верстать экран, который видит впервые, используя Flutter для верстки UI в декларативном стиле. Параллельно с ней другие участники будут верстать тот же самый экран, но при помощи других технологий. Во время лайва Светлана постарается объяснить свои шаги и ответить на ваши вопросы."
