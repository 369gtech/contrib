title: '[DevFest Nantes 2016] Apache Beam, un modèle unifié pour le traitement des données Big Data'
language: French
recordingDate: 1479736778
description: "Speakers: Ismaël Mejía (Talend) & Jean-Baptiste Onofré (Apache)\n\nApache Beam est un modèle de programmation unifié pour le traitement des données Big Data par lots (batch) ou en flux continu (streaming). Cet exposé présentera le modèle Beam, son histoire, de la publication du modèle Dataflow à aujourd’hui. Nous allons également présenter certaines spécificités de Apache Beam. Notamment la gestion de l'arrivée tardive des données et la capacité d'exécuter des processus (pipelines) à la fois sur site via Apache Spark ou Apache Flink, ou dans le Cloud en utilisant Google Cloud Dataflow, sans besoin de modifier le code."
