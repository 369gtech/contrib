description: "In questa nuova puntata della GDL Italia, Claudio D'Angelis ci introduce al linguaggio Dart, mostrandoci il Dart Editor, spiegandoci come scrivere la nostra prima applicazione e navigando nel codice d'esempio fornito assieme all'editor.\n\nQuesti i principali argomenti trattati nel video\n* caratteristiche principali del linguaggio di programmazione Dart\n* ambiente di sviluppo Dart Editor\n* la prima applicazione console\n* Checked mode e Production mode\n* utilizzo delle librerie in Dart\n* la prima Dart webapp\n* da Dart a JavaScript per eseguire le app Dart anche su altri browser\n\nUna lista dei link utili\n* http://dartlang.org\n\nTrovi tutti i video della Google Developers Live Italia su http://goo.gl/MyQai"
