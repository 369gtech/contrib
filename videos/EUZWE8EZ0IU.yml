description: "It's important to get a good testing setup in place for your project as early as possible. Using services like Travis for continuous integration, and Sauce Labs for cross-browser testing means you can be confident that changes you push to your project will work well on different platforms and devices. But setting these tools up can be pretty tricky! To help clear away some of the confusion I'll walk you through everything you need to get your first project up and running on both services.\n\nExample Project (chart-elements)\nhttps://github.com/robdodson/chart-elements\n\nTravis CI\ntravis-ci.org\n\nSauce Labs\nhttps://saucelabs.com/\n\nOpen Sauce\nhttps://saucelabs.com/opensauce/\n\nSauce Labs Wiki\nhttps://wiki.saucelabs.com/display/DOCS/Test+Configuration+Options#TestConfigurationOptions-RequiredSeleniumTestConfigurationSettings\n\nWeb Component Tester Plugins README\nhttps://github.com/Polymer/web-component-tester#plugins\n\nPolymer Tools - Travis\nhttps://github.com/Polymer/tools/tree/master/travis\n\nTravis Ruby Gem\nhttps://rubygems.org/gems/travis/versions/1.8.0"
