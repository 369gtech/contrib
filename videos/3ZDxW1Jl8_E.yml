description: "Watch the sample class recording: http://www.edureka.co/cassandra?utm_source=youtube&utm_medium=referral&utm_campaign=hadoop-mapper\nFor using the Cassandra base, the mapper is going to get a bytebuffer. A bytebuffer is a buffer for collecting bytes. This also gives an insight to the mapper code.\n\n The following topics covered in the video are:\n•Hadoop Mapper\n• Hadoop Mapper Code\n\nRelated blogs:\nhttp://www.edureka.co/blog/oltp-vs-olap/?utm_source=youtube&utm_medium=referral&utm_campaign=hadoop-mapper\nhttp://www.edureka.co/blog/gossip-protocol-in-cassandra/?utm_source=youtube&utm_medium=referral&utm_campaign=hadoop-mapper\nEdureka is a New Age e-learning platform that provides Instructor-Led Live, Online classes for learners who would prefer a hassle free and self paced learning environment, accessible from any part of the world.\nThe topics related to ‘Hadoop Mapper’ have been covered in our course ‘Cassandra’.\nFor more information, please write back to us at sales@edureka.co"
