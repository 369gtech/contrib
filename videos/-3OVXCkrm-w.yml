title: '#FlinkForward SF 2017: Chinmay Soman - Real Time Analytics in the Real World'
language: English
recordingDate: 1492232601
description: "Advancements in stream processing and OLAP (Online Analytical Processing) technologies have enabled faster insights into the data coming in, thus powering near real time decisions. This talk focuses on how Uber uses real time analytics for solving complex problems such as Fraud detection, Operational intelligence, Intelligent Incentive spend and showcases the corresponding infrastructure that makes this possible. I will go over the key challenges involved in data ingestion, correctness and backfill. We will also go over enabling SQL and Flink to support real-time decision making for data science and analysts.\n\nVideos Filmed & Edited by Bash Films: http://BashFilms.com"
