title: 'Achieving High Load in Advertising Technology - lecture by Peter Milne - Code Europe Autumn 2017'
recordingDate: 1519840896
description: 'High Load consists of three factors: * Latency - The Speed of an individual request, business transaction or event * Throughput - The Scale required to process a number business transactions per time period a.k.a TPS * Availability - The system 99.XXX% availability 24/7/365 AdTech is the technology that supports Digital Marketing. The “free” internet services such as, Email, Facebook, Skype, etc. are funded by Digital marketing. In this talk you will learn the technologies used and how they are implemented to see the High Load demanded by Digital marketing. You will also hear some of the War stories and how problems were solved using predominantly .Net along with other technologies.'
