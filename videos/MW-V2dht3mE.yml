title: '2019 - Jakub Gardo - Final - w poszukiwaniu wydajności'
language: Polish
recordingDate: 1573928112
description: 'Dawno, dawno temu w czasie definiowania języka Java stworzono słowo kluczowe "final". Bywało ono używane, jednak nie było aż tak kluczowe jak przykładowo "if". Ostatnio jednak jest kładziony duży nacisk na niezmienność obiektów, co może spowodować ponowne zainteresowanie tym słowem. W jaki sposób JVM może wykorzystać informację o "final" do przyspieszenia działania programu? Zapraszam na wspólne poszukiwania wydajności ze słowem final. Poruszę różne aspekty wydajności takie jak techniki optymalizacji, kompilacja zarówno do kodu bajtowego, jak i maszynowego oraz najnowsze zmiany w OpenJDK podnoszące wydajność.'
