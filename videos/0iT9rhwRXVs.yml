description: "Andrew McGill of the Pittsburgh Post-Gazette presents on journalism projects he has created using computer programming.\n\nSome projects discussed: \"Where's Bill?\" a project for mapping and nicely displaying Pittsburgh Mayor Bill Peduto's public schedule and Peduto bot a Twitter bot to do the same.\n\n\"Mystery of the Plugged Wells\" a project to track plugged wells in Pennsylvania.\n\n\"How is your school doing?\" a project tracking school performance metrics over demographics.\n\n\"Odysseys\" a visualization of migrations to Pittsburgh.\n\nFind more events like this at http://www.codeandsupply.co"
