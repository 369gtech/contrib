title: 'Никита Типун — Как заваривать декларативный чай'
language: Russian
recordingDate: 1638873717
description: "—\nДолгожданный релиз Jetpack Compose уже не за горами, к этому нужно подготовиться, и Никита вам в этом поможет. В докладе будут способы внедрения Jetpack Compose в ваш проект. Compose является декларативным набором инструментов, поэтому рассмотрим, как правильно подобрать и спроектировать для него архитектуру. А также, как безболезненно интегрировать связку Compose + архитектура в действующем проекте.\n\nВ ходе доклада полностью разберем работу The Elm Architecture, основные концепции Compose, позволяющие легко произвести интеграцию с TEA, и проведем небольшую сессию лайвкодинга.\n\nСсылка на презентацию: https://downloads.ctfassets.net/2grufn031spf/3wHOuaIcEvzkQKJ8Egs3Jy/37494fcd1d3def89ca4d1419c1582e57/Nikita_Tipun_Kak_zavarivat_deklarativnyy_chay_2021_11_25_23_33_30.pdf"
