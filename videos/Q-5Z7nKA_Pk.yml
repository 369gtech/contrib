title: 'Reconnaissance vocale libre et locale — Alexandre Lissy'
language: French
recordingDate: 1574259730
description: "La voix est une interface en pleine essor, et pour le moment principalement contrôlée par les acteurs majeurs du web. Ces derniers promeuvent des modèles centralisés pour assurer la captation de données utilisateur. Cette présentation introduit les deux projets Common Voice et DeepSpeech qui visent à libérer l'accès à la voix pour les développeurs et les utilisateurs.\n\nCommon Voice propose de collecter des données vocales qui seront accessibles sous licence CC-0 pour casser les barrières qui limitent l'accès aux technologies vocales. C'est un projet qui est accessible au grand public ; sa participation est primordiale pour avoir une variétés de voix garantissant une bonne représentativité.\n\nDeepSpeech est un projet d'une implémentation de système de reconnaissance et de synthèse vocale sous licence libre, et qui vise à proposer une qualité de production fonctionnant correctement totalement en local. C'est un projet qui est plus orienté développeurs, mais les enjeux de vie privée intéressent tout le monde."
