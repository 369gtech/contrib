description: "Brian Duxbury, RapLeaf's analysis team lead will talk about Rapleaf's new open source key-value store named \"Hank\". \n\nHank is a Batch-Updateable Read-Only Key/Value Distributed Database. Brian will cover how it differs from other distributed database options, how Rapleaf uses it, and briefly touch on the architecture of the system.\n\n**More educational resources on open source development at http://marakana.com"
