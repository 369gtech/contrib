description: "HighLoad++ 2015, 3 ноября\n\nПрезентация и тезисы:\nhttp://www.highload.ru/2015/abstracts/1843.html\n\nОригинал видео на англ.языке: https://youtu.be/HPrPbvzMImA\n\nHow do you go about instrumenting or debugging a large Go codebase that you've never seen before? Unlike the JVM or a language like ruby it's not so easy to extend third party software in Go.\n\nКак вы поступаете, когда инструментируете или дебагите большую кодбазу от Go, которую вы видите впервые?\nИспользовать второстепенный софт в GO не так просто, как с JVM или языком как Ruby."
