title: '[DevFest du Bout du Monde 2020] Développeurs en reconversion mais développeurs quand même !'
language: French
recordingDate: 1592830173
description: "Ces dernières années, les “fabriques de dev” et autres formations courtes explosent. C’est un fait, tout dev a été ou sera amené à travailler avec l’un de ces jeunes développeurs.euses. Mais qui sont-ils ? Pourquoi une reconversion dans ce genre d’organisation ? Qu’ont-ils appris lors de leurs formation express ? C’est fiable ce genre de dev ? Comment puis-je les intégrer au mieux dans ma structure ?\n\nAutant de questions que vous vous êtes sans doute déjà posées. Pendant cette session, je vous présenterai mon retour d’expérience en tant que développeuse provenant de l’une de ces écoles et maintenant développeuse Javascript depuis un peu plus de 2 ans au sein d’une startup Toulousaine.\n\nJuliane Blier"
