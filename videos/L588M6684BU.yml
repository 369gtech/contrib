description: "Meetup #AperiTech della Community di Deep Learning Italia !\nDeep Learning Italia” Online Conference.\n\nProf. Marta Bertolaso, Research Unit of Philosophy of Science and Human Development at Università Campus Bio-Medico di Roma\n\nTitolo: Il fattore umano nelle transizioni digitali: questioni etiche ed epistemologiche\n\nAbstract: Il contributo vuole approfondire gli aspetti epistemologici ed etici concernenti l’Intelligenza Artificiale e la sua dimensione teoretica. Le tematiche prese in esame spaziano dalla meccanizzazione del pensiero, alla base dei computer, fino alla relazione uomo-macchina e all’importanza dell’AI per una ‘good society’. L’obiettivo specifico è l’acquisizione di un adeguato livello di conoscenza e la capacità di riflessione critica riguardo la transizione digitale in atto.\nSono stati affrontati temi legati esclusivamente alla progettazione e implementazione di Reti Neurali e il Deep Learning nell'Intelligenza Artificiale di oggi.\n\nIl Meetup di DLI nasce dall'esigenza di sopperire alla carenza di meetup tecnici sul Deep Learning in Italia mentre ormai se ne contano molteplici in altre città del mondo come Londra, Amsterdam e San Francisco. Il Meetup sarà orientato sia alla ricerca accademica e che al mondo delle startup.\n\nPer restare aggiornato su tutti gli #AperiTech:\nTelegram #AperiTech https://t.me/aperitech\nCalendario del Developer https://bit.ly/devcalendar\nCodemotion Tech Community https://bit.ly/CodemotionTC"
