description: "Qui n'a jamais eu à investiguer des problèmes de performances sur une application Java ?\n\nEt bien cela peut se faire simplement, sans toucher la moindre ligne de code, en moins de 5mn et sans impact sur votre application.\n\nVos applications utilisent JDBC, JMS, Elastic, Redis, HTTP client ou server ? A vous la détection des requêtes qui se trainent.\n\nMieux encore, c'est l'ensemble de vos applications en production que vous allez pouvoir suivre avec le même outil.\n\nVenez découvrir cet outil quasi magique, Glowroot, qui bien évidemment est OpenSource :)\n\nJ'ai découvert Glowroot début 2017 et c'est maintenant une solution que j'utilise avec toutes mes applications, en Dev, QA ou production."
