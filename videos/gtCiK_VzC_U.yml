description: 'Tras una rapidísima introducción a la computación cuántica veremos como sacar partido de los avances actuales desde tu aplicación en Node.js/JavaScript de la forma más sencilla posible. Durante la conferencia, publicaremos la primera versión estable de la librería QISKit.js. La cual creemos que solventa los principales problemas que nos encontramos los desarrolladores con las alternativas existentes: - Diseñadas por y para investigadores, por lo que la curva de aprendizaje no es nada divertida para nosotros. - Escritas en Python, pero todos sabemos que Internet está hecho en JavaScript.'
