description: "Наша группа в ФБ: https://www.facebook.com/qafest/\nНаш сайт: www.qafest.com\n\nДоклад на конференции QA Fest 2017 в Киеве.\nМир мобильных технологий развивается стремительно и постоянно. Еще даже не выпустив первую версию приложения на полки виртуальных магазинов, вы уже начинаете думать о тех фичах, что войдут в следующую версию. А в первой версии еще остались какие-то незначительные баги. А тем временем вышла iOS 10, за одну ночь 50% ваших пользователей обновились, и не поддерживать ее теперь просто нельзя... О чем еще думать после выпуска первой версии приложения? К чему быть готовым? Каких факапов опасаться при обновлении? Ответы на эти вопросы и сформировали этот доклад."
