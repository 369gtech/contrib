description: "This panel seeks to disclose the most perspective investment areas of innovative products, customer segments and technologies.\nIn the search for the next Polish Unicorn we will examine how much innovation is really important for the form of business financing such as venture capital.\nWe will also look at ICOs which are touted as the ‘VC destroyers’ and it they are a real thread to traditional investment mechanisms.\n\nModerator: Piotr Pietrzak\nPanelists: Lawrence Barclay, Paweł Lipkowski, Krzysztof Domarecki, Wojciech Fedorowicz\n\nThe speech was given on 2018-05-22 at infoShare 2018 (Inspire Stage) in Gdańsk.\n\nMore info: http://infoshare.pl \nFollow us: https://facebook.com/infosharepl\nhttps://twitter.com/infosharepl\nhttps://instagram.com/infoshare/\nhttps://www.linkedin.com/company-beta/1272775/\nhttps://plus.google.com/+infoshare/"
