title: 'Maximiser votre productivité en rendant votre clavier programmable ergonomique (Alexandre Navarro)'
language: French
recordingDate: 1634026274
description: "En connaître plus sur l'histoire des claviers en général, mieux comprendre ce qu'est un clavier ergonomique ou améliorer votre productivité en programmant votre clavier pour rendre plus accessibles des combinaisons de touches fréquemment utilisées quand vous développez, cette présentation est faite pour à vous.\n\nNous évoquerons d'abord l'histoire des dispositions clavier à travers les âges des plus anciennes aux plus récentes telles que les dvorak, bépo et colemak et nous verrons ce qu'est un vrai clavier ergonomique.\n\nEnsuite, nous parlerons comment programmer un clavier (de type ergodox comme le keyboardio model 01) avec un retour d'expérience sur l'utilisation de différents plugins disponibles pour maximiser votre productivité.\n\nPour conclure, nous verrons les raisons qui peuvent vous pousser (ou non) à tenter l'aventure avec un nouveau type de clavier en vous donnant quelques astuces quel que soit votre futur choix."
