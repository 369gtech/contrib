title: 'Ромуальд Здебский — По следам BUILD 2015 — платформа .NET сегодня и завтра'
language: Russian
recordingDate: 1440863974
description: "Ближайшая конференция — DotNext 2020 Moscow\n2-5 декабря, Online\nПодробности и билеты: https://dotnext-moscow.ru/\n\n. Ближайшая конференция — DotNext\_2020 Piter\n15-18 июня, Online\nПодробности и билеты: https://bit.ly/dotnext2020piter\n\n. Ромуальд Здебский, Microsoft -- По следам BUILD 2015 — платформа .NET сегодня и завтра\nКонференция DotNext 2015 Piter, Санкт-Петербург, 05.06.2015\n\nВ этом докладе мы поговорим о настоящем и будущем платформы .NET во всех её реинкарнациях с учетом анонсов BUILD 2015. Узнаем как они друг с другом соотносятся, какие планы и реалии развития каждого направления, на что и в каких сценариях делать ставку сейчас в разработке, чтобы максимально охватить рынок различных платформ, устройств и облачных сервисов."
