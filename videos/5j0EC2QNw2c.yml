title: 'Concilier architecture et agilite?'
recordingDate: 1372251500
description: "L'architecture et l'agilité sont souvent opposées. La première génère des documentations, alors que la seconde donne plus de valeur au code. L'architecture tente d'avoir une vue long-terme, alors que les développements agiles se concentrent sur la valeur ajoutée immédiate. \"Architecte\" ne fait d'ailleurs pas partie des rôles Scrum...\n\nPourtant, les deux ne sont pas opposés, et il est possible pour un architecte d'apporter de la valeur à une équipe agile, à condition de se remettre en question. Cela passe dans un premier temps par l'acceptation du concept d'architecture émergente. Puis, par une proximité plus forte avec l'équipe de développement. Enfin, des architectures long-terme orientées services peuvent par elle-même apporter de l'agilité au SI tout entier, en plus de fournir une infrastructure facilitant le développement agile sur des services réellement autonomes.\n\nJP Gouigoux, architecte logiciel, vous expliquera dans cette session son retour d'expérience sur l'évolution de son métier ces dernières années, et le lien fort entre cette évolution et l'évolution stratégique des produits dont il supervise le développement vers des services."
