description: "Filmed at https://2017.dotai.io on April 25th in Paris. More talks on https://dotconferences.com/talks\n\nDo you remember the game 1024? It was huge in the early 2010s. A simple game with only one input (up, down, left or right) which made you hate binary.\n\nLian never made it to 1024, so she thought \"Why should I spend my valuable time trying to win this game by manually using my brain? Why not let a machine do it?\"\n\nLet's follow her journey from idea through frustrations and pitfalls to her working prototype: Alpha2048"
