description: "Do you remember layer? If you do, you also remember Netscape 4, and probably not fondly. And if you remember Netscape 4 you also remember most of web history, as I do.\n\nWhat is browsers' game? Why all the incompatibilities? And what about browser detects vs feature detects? We all know the second is superior to the first, but sometimes it just doesn't work.\n\nIn this session PPK is going to give a broad, historical overview of where we were, where we are, where we're going to, and why.\n\nSlides: http://quirksmode.org/presentations/Spring2016/layers.pdf\nAbout ppk: http://quirksmode.org\n\nMore about CSS Day: http://cssday.nl or https://twitter.com/cssdayconf\nReceive conference announcements in your inbox: http://cssday.nl/subscribe"
