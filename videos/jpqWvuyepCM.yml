description: 'Запуск в Agile — это одно из ключевых событий в жизни команды: от него зависит, взлетит ли Agile? Но запуск дает только 30% гарантии успеха, около 60% зависит от правильного дизайна команды. Мы расскажем, как проводить дизайн команды. Причем покажем на цифрах реального статистического исследования, как ошибки при дизайне отражаются на эффективности команд. Мы поделимся опытом, как непосредственно при запуске команды можно исправить кривой дизайн. И что делать, если нужно запустить одновременно много команд.'
