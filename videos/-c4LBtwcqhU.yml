description: "./play.it est un projet né d’une remarque que j’ai trop souvent entendu lorsque je vante les mérites de nos systèmes d’exploitation libres à des amis adepte du jeu vidéo : « Ton linusque là, c’est nul, il n’y a aucun jeu qui tourne dessus?! »\nEn simplifiant au maximum l’installation de jeux vidéos sur GNU/Linux, ./play.it cherche à détruire cette rumeur qui n’a aujourd’hui plus raison d’être.\n\nCe projet ne se limite pas aux jeux natifs, mais permet aussi d’utiliser nos distributions pour faire tourner des jeux originellement prévus pour Windows ou DOS.\n\nPar sa simplicité d’utilisation, ./play.it se propose d’aider les nouveaux venus sous GNU/Linux à se constituer une ludothèque suffisamment conséquente pour que la pratique du dual-boot avec Windows n’ait plus rien d’une nécessité."
