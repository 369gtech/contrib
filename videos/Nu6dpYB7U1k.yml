description: 'On parle d''agilité et de devops depuis pas mal d''années maintenant, mais pour la plupart cela se résume à des sprints de 2 semaines suivis d''une mise en prod mensuelle au mieux. C''est loin du Continuous Delivery! Et si on découplait le planing de dev du planning de prod, du planing de QA et du planing du PO? Et si on poussait en prod tout nos changements immédiatement, ça changerait quoi? Et comment ça marche? Facile, on va le faire ensemble, là, maintenant, tout de suite en réutilisant les mêmes outils que l''équipe de dev de GitHub (Flipper, GH-ost, Scientist, Hubot et Jenkins) sur une appli existante.'
