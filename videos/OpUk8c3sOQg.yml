description: "Oracle Database Sharding enables applications to achieve linear scalability, extreme availability, and geographic distribution of data (for low latency or for data residency requirements).\n\nUnlike  NoSQL/Text databases from other vendors, Oracle Database Sharding supports structured (relational) and unstructured data (JSON,Text) while providing strong data consistency, the full power of SQL and the Oracle Database ecosystem. \n\nJoin us to learn how to create and manage sharded databases in Oracle Cloud.\n\nAskTOM Office Hours offers free, monthly training and tips on how to make the most of Oracle Database, from Oracle product managers, developers and evangelists.\n\nhttps://asktom.oracle.com/ \n\nOracle Developers portal: https://developer.oracle.com/\nSign up for an Oracle Cloud trial: https://www.oracle.com/cloud/free/"
