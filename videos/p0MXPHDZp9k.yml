title: 'O''Reilly Webcast: The Top Five Log Analysis Mistakes'
recordingDate: 1216162629
description: 'In this live webcast, security expert Anton Chuvakin will cover operational security challenges that organizations face while deploying log and alert collection and analysis infrastructure. The talk will center around the common mistakes organizations may make in that process, which include not storing logs long enough, not preserving the forensic quality of the logs, only looking for known bad records, and others. Learn how to avoid these and other mistakes and how to get the most value out of various log files, generated by systems, applications and security devices.'
