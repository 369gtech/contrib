description: "( Data Science Training - https://www.edureka.co/data-science )\nWatch the sample class recording: http://www.edureka.co/data-science?utm_source=youtube&utm_medium=referral&utm_campaign=indexing-vectors\n\n\nGiven a vector of data, one common task is to isolate particular entries or censor items that meet some criteria. With this video, you will have an understanding of how to use R’s indexing notation to pick out specific items within a vector.\nRelated blogs:\nhttp://www.edureka.co/blog/application-of-clustering-in-data-science-using-real-life-examples/?utm_source=youtube&utm_medium=referral&utm_campaign=indexing-vectors\nhttp://www.edureka.co/blog/who-can-take-up-a-data-science-tutorial/?utm_source=youtube&utm_medium=referral&utm_campaign=indexing-vectors\nEdureka is a New Age e-learning platform that provides Instructor-Led Live, Online classes for learners who would prefer a hassle free and self paced learning environment, accessible from any part of the world.\nThe topics related to ‘Indexing into vectors’ have been covered in our course ‘Data Science’.\n\nFor more information, please write back to us at sales@edureka.co"
