description: "Слайды этого доклада на конференции Enterprise Agile Russia 2019 см. здесь: https://msk19.agileconf.ru/program/\nОписание доклада:\n\nБанкам, как и многим другим компаниям, для поддержания конкурентоспособности и выживания важны скорость реакции на изменения внешних условий, возможность оперативно разрабатывать и выводить на рынок успешные продукты. Казалось бы, все просто: внедряйте Agile, собирайте обратную связь - и будет вам счастье.\n\nОднако, не все так просто. Банк — это сложная экосистема со своими регламентами, ограничениями, зонами влияния и ответственности, находящаяся под пристальным вниманием множества контролирующих органов. В таких условиях добиться скорости и согласованности действий подразделений банка — это отнюдь не простая задача. В своем докладе я расскажу, как мы строим гибкую самоорганизующуюся структуру в той сфере, где, на первый взгляд, это вообще не возможно."
