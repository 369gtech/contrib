description: "Слайды этого доклада на конференции Enterprise Agile Russia 2019 см. здесь: https://msk19.agileconf.ru/program/\nОписание доклада:\n\nSAFe Big Picture содержит много элементов. Понимая и принимая все плюсы гибкого подхода к разработке, глядя на нее, может показаться, что начало использования SAFe - процесс долгий и непростой...\n\nЯ поступлю немного необычно: буду рассказывать о SAFe через его запуск. Этот путь я прошел на практике, кроме того, у меня есть опыт общения с компаниями, находящимися на разных этапах этого пути, а также с коллегами из других стран, решающих эту задачу на большом масштабе. Основные вопросы, на которые я планирую ответить: \"Что _конкретно_ нужно сделать, чтобы оно заработало?\" и \"Что делать не стоит и где основные риски?\".\n\nСлушатели получат детальное представление о практических шагах, из которых может состоять запуск SAFe, и параллельно узнают об элементах и практиках фреймворка, которые следует начать использовать в первую очередь для максимизации успеха."
