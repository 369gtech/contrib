description: "Presented by Sam L'Ecuyer at JSLA (js.la) on Thursday October 29th 2015 - There's an astonishing amount of geographic data out there. And there are a ton of ways to process it. Still, most people can only name one or two mapping products to use in webapps. Sam will talk about what this data is, where to find it, how to make it look great, and how to make it meaningful.\n\n* twitter.com/cateches\n* github.com/samlecuyer\n* samlecuyer.github.io/la_interactive/#/"
