description: "Topic: Protoype for Production. Get ready to launch in a week with Django+Ansible and friends!\n\nSpeaker: Dhruvkumar Gohil, IshiSystems\n\nDescription:\nSharing our whole Idea to Execution to Production work flow and tooling (all open source) centred around awesome Django. Ansible + AngujarJS + Postgresql Full Text Search + Supervisord + Nginx+Uwsgi. Also includes best practices used with Trello + Git and lot of common sense!\n\nThe talk is intended to be a crisp introduction to using python to develop all sorts of embedded applications. The knowledge gained will help developers get started developing wearable, robotic, Realtime, IoT applications among others. I hope the audience will find the ideas and work of a fresh young innovator to their liking.\n\nProduced by Engineers.SG\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/WCjp/"
