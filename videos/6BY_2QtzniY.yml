title: 'Meetup Online Edition: PANEL - Perché contribuire a progetti open source rende sviluppatori migliori'
language: Italian
recordingDate: 1601981139
description: "PANEL - Perché contribuire a progetti open source rende sviluppatori migliori\n\nContribuire a un progetto open source è, almeno in apparenza, controintuitivo, perché non si riceve nessuna remunerazione per il lavoro svolto: ma è veramente così?\nLavorare su codice liberamente modificabile dall’intera community open source e interagire con la community stessa, spesso, dà dei benefici enormi in termini di formazione e aiuta a sviluppare alcune skill fondamentali che, normalmente, non praticheremmo - di che skill si tratta?\n\nNe abbiamo parliamo con:\nMatteo Collina - Technical Director at NearForm\nAlessio Biancalana - Software Craftsman at Hootsuite\nLeonardo Zizzamia - Engineering Lead, Consumer Growth at Coinbase\n\nModeratore: \nMattia Tommasone - Development Team Lead at BRANDON GROUP\n\nMeetup Online Edition della Community di Codemotion Italy, iscriviti ai 5 Meetup della serie per non perdere nessun appuntamento: https://community.codemotion.com/codemotion-italy/meetups?view=upcoming\n\nRegistrati per ricevere il link alla diretta\nNon ricevi il link? Scrivi a community@codemotion.it\n\nTelegram #AperiTech https://t.me/aperitech\nCalendario del Developer https://bit.ly/devcalendar\nCodemotion Tech Community https://bit.ly/CodemotionTC"
