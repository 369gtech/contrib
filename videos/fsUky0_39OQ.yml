description: "How can medium and large projects use Gradle to scale their build infrastructure? This session looks at organizations such as Netflix and LinkedIn and how they scale with Gradle across hundreds or thousands of developers. It discusses how to solve the challenges of standardization, dependency management, multilanguage builds, and automatic build infrastructure provisioning.\n\n\nAuthor:\nHans Dockter\nHans Dockter is the founder and project lead of Gradle and the CEO of Gradle Inc.. He works also as a trainer for Skills Matter, a UK based training company. Hans teaches Patterns, TDD and Domain Driven Design. In the past years he has worked as a Senior Developer for Krugle and Volkswagen. In the early days he was also a committer for the JBoss project and founded the JBoss-IDE.\nView more trainings by Hans Dockter at https://www.parleys.com/author/hans-dockter\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
