description: "Et si l'on appliquait les principes du Logiciel Libre a l'Économie ?\nIl fallait y penser, Stéphane Laborde l'a fait en 2010 en posant 4 libertés économiques qui sont la suite logique des 4 libertés logicielles de Stallman.\n7 ans plus tard une bande de geek ont donné vie a cette idée et le 8 mars 2017 est née la 1ère monnaie libre :  la ?1 (prononcez \"June\").\nComment ça marche ? A quoi ça sert ? Viens donc apprendre à échanger en ?1 :)"
