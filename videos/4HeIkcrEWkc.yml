description: "https://media.ccc.de/v/ASG2019-156-news-from-the-coreboot-land\n\n\n\nWhat happened in the coreboot based firmware world since last year? How to get started?\n\nIn September, coreboot 4.10 will have been released, and the Open Source Firmware Conference took place. Take this opportunity to present the latest news and changes in the coreboot based firmware world. AMD devices are available with coreboot, and after Google and Puri.sm more vendors like System76 ship their devices with coreboot. While at it, give a quick introduction how to get started.\n\nPaul Menzel\n\nhttps://cfp.all-systems-go.io/ASG2019/talk/UUYNXW/"
