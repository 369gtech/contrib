description: "Don’t miss out! Join us at our upcoming event: KubeCon + CloudNativeCon Europe 2021 Virtual from May 4–7, 2021. Learn more at https://kubecon.io. The conference features presentations from developers and end users of Kubernetes, Prometheus, Envoy, and all of the other CNCF-hosted projects.  \n\nSponsored Session: Trend Micro - Security as Code for Dev Teams Looking to Meet SecOps Compliance and Stop Attacks \n\n Modern Cloud Native applications are deployed across many environments using multiple clouds and technologies like Kubernetes, AWS Fargate, and Serverless functions. Trend Micro’s Cloud One platform provides protection for Cloud Native Applications across all these environments to keep your applications safe from development to production.  In this demo, see how quick and easy it is to protect an AWS Lambda function and gain immediate visibility into security issues right down to the code level for easier understanding and mitigation of unknown and targeted threats towards your applications at runtime. \n\nhttps://sched.co/ff1z"
