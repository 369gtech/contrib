description: "«Бирюзовые» компании и самоуправление предлагают свой взгляд на гибкость организации. Основное преимущество, которое они дают — это распределение контроля. За счёт распределения контроля в таких компаниях развязываются узкие места с точки зрения обработки информации и принятия решений. Это позволяет принимать решения быстрее и лучше и эволюционно перестраивать организационную структуру, реагируя на новые вызовы рынка.\n\nХолакратия, наверное, самый популярный метод построения бирюзовой компании. Мало кто знает, что её создание было во многом вдохновлено Социократией второй версии. А совсем недавно, в 2014-м году, появилась 3-я версия Социократии, которая вобрала в себя новые идеи из Холакратии. И как теперь выбрать, какой метод использовать? Какие у каждого из них есть преимущества и недостатки?\n\nВ своём докладе я расскажу об основных принципах, сходствах и различиях, преимуществах и недостатках этих двух методов в сравнении друг с другом.\n\nСлайды https://www.dropbox.com/s/k3wve1rly9kjxtw/%D0%98%D0%BB%D1%8C%D0%B8%D1%87%D0%B5%D0%B2%20-%20%D0%A5%D0%BE%D0%BB%D0%B0%D0%BA%D1%80%D0%B0%D1%82%D0%B8%D1%8F%20%D0%B8%20%D0%A1%D0%BE%D1%86%D0%B8%D0%BE%D0%BA%D1%80%D0%B0%D1%82%D0%B8%D1%8F%203.0.pdf?dl=0"
