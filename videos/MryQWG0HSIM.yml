title: 'Александр Коршак — Мобильный VR: от идеи до релиза'
recordingDate: 1553768129
description: "Ближайшая конференция — Mobius 2020 Piter\n22-25 июня, Online\nПодробности и билеты: https://bit.ly/mobius2020piter\n\n. В докладе рассмотрены типовые проблемы и трейдофы, с которыми сталкиваются разработчики VR-приложений, а также практические советы, как эти самые трейдофы решать. Такой доклад как раз подойдет людям, которые ещё не решаются окунуться в мир VR или только делают там первые шаги.\n\nДоклад позволит слушателям получить ответы на самые популярные вопросы, которые задают мобильные разработчики и энтузиасты, попадающие в мир разработки мобильного VR. Насколько мобильный VR актуален и жив ли он вообще? Как интегрировать мобильный VR в существующее мобильное решение и что для этого нужно? Какие библиотеки и фреймворки понадобятся? Как организовать A/B-тестирование, успешно пройти модерацию во все возможные маркеты приложений и не облажаться?"
