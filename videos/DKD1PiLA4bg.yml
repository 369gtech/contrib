description: "Speaker:  Deepak Karki, PES Institute of Technology\n\nDescription:\nI will be covering the developer tools available to build cyber physical\nsystems using opensource hardware and software (in this case, the\nBeaglebone Black and the Python programming language). The talk will cover 3 main tools available to the developer community.\n\n1. PyBBIO - Beaglebone IO using python. I'm a co-author for this project.\n\nLink : https://github.com/alexanderhiam/PyBBIO\n\n2. PRUSepak - Real time control using the PRU remote-processors on the Beaglebone Black. I'm the primary author for this project.\n\nLink : https://github.com/deepakkarki/pruspeak\n\n3. Project Zygote - A IoT framework centered around the Beaglebone Black.\nWritten using Flask, a python based web framework. I'm the primary author for this project.\n\nLink : https://github.com/kres/zygot\n\nProduced by Engineers.SG\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/WCjm/"
