description: "При поддержке AvitoTech мы впервые публикуем все видео с HighLoad++ 2019 в открытый доступ. Учитесь, вдохновляйтесь и перенимайте лучшие практики у спикеров, не выходя из дома. \n--------\nКалендарь конференций - https://ontico.ru\n\nСледующая конференция HighLoad++ пройдет 21 и 22 сентября 2020 года в Санкт-Петербурге.\n\nПодробности и билеты по ссылке http://bit.ly/2sSxgBx\n--------\nHighLoad++ 2019\n\nТезисы и презентация:\nhttps://www.highload.ru/moscow/2019/abstracts/6206\n\nРепликация в мире MySQL - это ключевой компонент. Даже опытному пользователю сложно разобраться во всех возможностях и деталях.\n\nGalera, Group Replication, InnoDB Cluster, Semi-synchronous replication, delayed replication, crash-resistant replication, Row-based replication. Я научу вас выбрать правильный вариант репликации MySQL, основываясь на нагрузке, требованиях к надёжности и бюджету.\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
