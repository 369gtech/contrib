description: "Speaker: Gyanendra Mishra\n\nSynopsis: - In this introduction to Lua I'll demonstrate the essentials of Lua and compare them with Python. I'll also introduce you to how Nmap Scripting Engine uses Lua, and will walk you around some of the important libraries it ships with.\n\n\n\nSpeaker: - Gyanendra Mishra is a Computer Science senior at BITS Pilani, India. Currently he is in Singapore as a research intern at the Singapore University of Technology and Design working for the betterment of the security of Cyber Physical Systems. He loves to work on random projects in Python. In 2015 he participated in the Google Summer of Code Project under Nmap Security Scanner where he  got introduced to Lua.\n\nSlides: https://goo.gl/O4yd0W\n\nEvent Page: https://www.meetup.com/Singapore-Python-User-Group/events/237386331/\n\nProduced by Engineers.SG\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/4Zc3/"
