title: '[Software Crafts·wo·manship] Dette technique et entropie du logiciel (Arnaud Lemaire)'
language: French
recordingDate: 1518182111
description: "Souvent mal comprise et confondue avec l'érosion du logiciel, la dette technique a mauvaise presse.\nElle reste pourtant un processus essentiel (si maîtrisé correctement) lors des développements.\nA contrario, l'entropie logicielle est un phénomène naturel conduisant progressivement le logiciel à perdre en maintenabilité et évolutivité.\nNous étudierons les causes d'accélération de cette entropie, mais surtout, comment combattre ce processus qui finit par bloquer l'évolution du logiciel (et au passage sa rentabilité) ?\nUne conférence ouverte à tous (y compris non développeurs), pour s'intéresser à pourquoi et comment le code source d'un logiciel finit par être immaintenable."
