description: "Join Mark Russinovich, Azure CTO, to learn how Microsoft’s Azure enables intelligent, modern and innovative applications at scale in the cloud, on-premises and on the edge.\nMicrosoft Azure has achieved massive, global scale, with more than 50 announced regions consisting of over 100 datacenters, and it is growing fast. It delivers the promise of cloud computing, including high-availability, extreme performance, and security, by custom designing software and hardware to work best together. Mark takes you on a tour of Azure’s datacenter architecture and implementation innovations, describing everything from Azure’s global infrastructure, to how we enable large-scale enterprise scenarios on both cloud and edge, to how we bring quantum computing to real-world scenarios today, and more."
