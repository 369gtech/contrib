description: "I Xamarin kan du bygga all logik i C# och kompilera till respektive plattform. Gränssnitten skiljer sig åt och designas efter respektive plattforms look-and-feel. Här separerar man alltså affärslogik, lagring, nätverk å ena sidan och ren grafik å andra sidan. Grafiken är unik för varje plattform men allt annat är samma. Dessa gemensamma basklasser kan dessutom användas till Windows Phone, eller\ntill och med av backendservern. Maximalt utnyttjande av kod, alltså!"
