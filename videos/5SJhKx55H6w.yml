title: 'Андрей Солнцев, Артем Ерошенко — Как законтрибьютить в опенсорс, чтобы не сгореть со стыда'
recordingDate: 1612956266
description: "Мы все используем опенсорсные продукты. Но очень мало тех, кто решается туда законтрибьютить. Помимо банальной лени, есть и более серьёзные причины:\n\n— Сложность/корявость самих проектов. С чего начать? Где лежат исходники? Как их скомпилировать? Почему всё красное?\n— Боязнь показать свой код миру. А вдруг засмеют? А вдруг мой код покажется всем корявым?\n\nМы покажем, как справиться с техническими и психологическими трудностями. Прямо во время доклада сделаем изменения в каких-нибудь опенсорсных проектах (почему бы не Allure и Selenide?)"
