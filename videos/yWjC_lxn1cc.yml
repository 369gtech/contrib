description: "PHP is the king, nodejs is the prince and Python is the fool.\n\nAt Namshi, an e-commerce retailer based in Dubai serving the UAE and GCC, we are using different technologies to boost our architecture. We started with a common architecture based on PHP Nginx, Mysql and Memcache: the usual suspects. During last year the architecture changed a lot, using an SOA paradigm to meet expectations and the huge increase of traffic from several millions users throughout the year. But there’s more… In this talk we will show how funny, easy and rewarding is to integrate different technologies in your stack, with PHP always being the king of the whole system."
