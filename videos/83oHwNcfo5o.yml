description: "This presentation was recorded at GOTOpia Chicago 2021. #GOTOcon #GOTOpia\nhttp://gotochgo.com\n\nMark Rickmeier - CEO at Table XI and founder of \"Walkshop Retreats\"\n\nABSTRACT\nCompanies that foster a culture of experimentation can more easily adapt and adjust when the game changes (as it did for all of us in 2020). In this talk, Table XI CEO Mark Rickmeier will talk about the 6 core elements that he has adopted as a leader to change the company culture and adopt a more experimental mindset in the running of their organization.\nThe goal of this talk will be to leave all members with very practical steps each leader can take in their organization to drive cultural change in the next 1-3 months on the road to becoming a more nimble company [...]\n\nTIMECODES\n00:00 Intro\n01:50 COO to CEO\n06:15 Mindset approach\n08:59 1st Takeaway: Get in the right mindset\n10:44 Pro tip: Use Clockwise\n11:16 How do you show up as CEO?\n15:24 Pro tip: Intentional Zoom backgrounds\n16:21 2nd Takeaway: Intentionally include different voices\n19:25 3rd Takeaway: Recognize & celebrate failure\n19:54 Pro tip: FAIL\n23:05 4th Takeaway: Build a framework for experimentation\n24:29 5th Takeaway: Create a forum for discussion and Q&A\n28:24 6th Takeaway: Find new ways to perform active listening\n28:46 Practical takeaways\n30:10 Outro\n\nDownload slides and read the full abstract here:\nhttps://gotochgo.com/2021/sessions/1785/adopting-an-experimental-mindset\n\nRECOMMENDED BOOKS\nLinda Rising • Design Patterns in Communications Software • https://amzn.to/2XsxDCg\nLinda Rising • The Pattern Almanac 2000 • https://amzn.to/3kfgIfi\nLinda Rising • The Patterns Handbook • https://amzn.to/3lxDPAS\nLinda Rising • Fearless Change • https://amzn.to/3AfvyrK\nLinda Rising • More Fearless Change • https://amzn.to/2Z3bYBh\nFabio Pereira • Digital Nudge • https://amzn.to/3yhxJu9\nDaniel Kahneman • Thinking, Fast and Slow • https://amzn.to/2XmJEtf\nThaler & Sunstein • Nudge • https://amzn