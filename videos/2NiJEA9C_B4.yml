description: "BDX I/O 2017 - Suivre les avions avec un Raspberry, Guillaume MEMBRÉ \n\nEn hackant une clé USB de réception TNT, La Radio Logicielle (ou SDR) est à la portée de tous. Il est alors possible d'écouter les balises de positionnement des avions de lignes sur un rayon de plusieurs dizaines de km avec une simple antenne. Mais, connaissez vous les différentes bandes de fréquences (Wifi, GSM, FM, Avion…) ? Voulez vous connaitre le fonctionnement du projet comme [flightradar24](https://www.flightradar24.com) ? Nous verrons comment mettre en oeuvre un tel projet avec du matériel grand public et accessible comme un Raspberry Pi."
