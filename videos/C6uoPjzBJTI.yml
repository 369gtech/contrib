description: "Google TechTalks\nJuly 25, 2006\n\nTony Tyson is the Director of the Large Synoptic Survey Telescope. His research interests are in cosmology, dark matter, dark energy, observational optical astronomy, experimental gravitational physics, and new instrumentation. He has been a Distinguished Professor of Physics at UC Davis since 2003.\n\nABSTRACT\nFueled by advances in software, microelectronics, and large optics fabrication, a new type of sky survey is being designed. In a relentless campaign of 15 second exposures, the Large Synoptic Survey Telescope will cover the sky to the edge of the optical universe every three nights, opening a movie-like window on objects that change or move on rapid timescales:..."
