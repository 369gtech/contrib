description: "Google Tech Talk\nFebruary 22, 2013\n(more info below)\nPresented by Alain-Pierre Lilot.\n\nABSTRACT\n\nYou know what innovation is:\n- A culture to be developed and a process to be managed\n- Having new ideas and successfully implementing them \n- Often incremental, but could be disruptive\n- Could be beneficial to various fields\n\nBut do you know:\n- what are the pros and cons of having diverse teams for innovating? \n- What kind of diversity matters? Culture? Training? Functions? Role? ...\n- In which circumstances diverse groups are more successful than homogenous groups?\n\nThose are the questions that will be discussed.\n\nAbout the Speaker:\nAlain-Pierre Lilot, with his experience in innovation, in launching new businesses and in multicultural and international team management, brings his expertise and his experience in innovation management and in multicultural and multidisciplinary management to companies and to postgraduate students."
