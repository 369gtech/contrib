description: "Spring and Cassandra are two of the leading technologies for building cloud native applications. In this talk by the project leads for Spring Data and the Cassandra Java Driver, we’ll cover the recent improvements in the latest and greatest versions of Spring Boot, Spring Data Cassandra, Cassandra 4.0 and the Cassandra Java driver. Whether you’re a novice, intermediate, or expert developer, this content will help you get started or migrate your existing application to the latest innovations. We’ll illustrate these new concepts with code samples and snippets that you can find on https://github.com/DataStax-Examples/spring-data-starter/ to help you get things done faster with these tools.\n\nMark Paluch: Spring Data Project Lead, VMware\nAlexandre Dutra, Technical Manager, DataStax\n\nSlides: https://www.slideshare.net/Pivotal/staying-ahead-of-the-curve-with-spring-and-cassandra-4"
