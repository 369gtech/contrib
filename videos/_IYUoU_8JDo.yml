title: '004. Inner structure of webpack bundle — Aleksey Ivanov'
recordingDate: 1510151244
description: "Slides: https://yadi.sk/i/ocu9Z6dr3Pa6iB\n\nWebpack is de-facto standard bundler for large frontend projects. Most developers of such projects use it, but most use it like a black box – you place your files in some place, write some magical words in config and magic happens. Until in doesn’t.\n\nI will tell how this magic works, how webpack bundle looks from inside, how different settings can change output and lead to unexpected side effects. And also how you can debug and optimize it."
