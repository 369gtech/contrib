description: "Roger Ehrenberg (IA Ventures), \n\nWhere's the Money in Big Data?\nRoger Ehrenberg is the founder and Managing Partner of IA Ventures. He is also the co-founder of Kinetic Trading Strategies, a technology firm that has developed a unique platform for performing back-testing, simulation and roll-forward analysis on models consuming massive volumes of structured and unstructured data. Prior to forming IA Ventures, Roger was an active angel investor through IA Capital Partners, a seed-stage investment firm focused on digital media and financial technology. From 2004 to 2009, Roger seeded 40 companies, including bit.ly, Buddy Media, Clickable, Invite Media (sold to Google), Magnetic, MyTrade (sold to TD Ameritrade), Solve Media, Stocktwits, TheLadders, TweetDeck and Wallstrip (sold to CBS Interactive)."
