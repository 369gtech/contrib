description: 'Come learn how to apply AI to understand your business documents. Cognitive search allows you to apply AI (Cognitive Skills) to your data to extract entities and relationships from your unstructured documents, turning them into your private knowledge store. In this session, you''ll learn how to deploy a cognitive search solution on your data, including customer testimonies and demos. We will also introduce the new Knowledge Store that is now part of Cognitive Search, and explore new features and capabilities (complex type, storage-optimized SKU, etc.).'
