description: "This video is a demo of Application Single Sign-On using the Pivotal Single Sign-On Service service for Pivotal Cloud Foundry. \n\nThe Pivotal Single Sign-On service provides a quick and hassle free way for your applications to be secured by federated identity providers with minimal coding effort. It connects your applications via Single Sign-On while streamlining the end user experience. It is a multi-tenant service which allows both Applications & Identity Providers to be segregated based on the organization needs.\n\nLearn more about Pivotal Single Sign-On: http://docs.pivotal.io/p-identity/index.html\n\nLearn more about Pivotal Cloud Foundry: http://pivotal.io/platform-as-a-service/pivotal-cloud-foundry"
