description: "This video was recorded at Code BEAM SF 2020 - http://bit.ly/2wpn0SM\n\nGet involved in Code Sync's next conference - http://bit.ly/2Mcm4aS\n\n---\n\nHOW CISCO IS USING ERLANG FOR INTENT-BASED NETWORKING\nby Simon Unge\n\nTHIS TALK IN THREE WORDS:\nInternet through the Beam\n\nABSTRACT\nCisco is shipping 2 million devices per year with Erlang in them, thanks to its use of ConfD and NSO, products acquired by Cisco when they acquired the Swedish company Tail-F in 2014. This walk would introduce what NSO and CONFD are, how Erlang is used within them, as well as new products Cisco is building using Erlang ontop of NSO and ConfD\n\nSlides & full abstract: https://codesync.global/speaker/simon-unge/\n\n---\n\nTHE SPEAKER - SIMON UNGE\nErlang Software Engineer who will start learning Elixir any day now.\n\nSimon\_has been working with Erlang since 2012, when he first joined the Swedish company Tail-F. Simon took a short break from Tail-f in 2013 to work at Ericsson, but returned the same year. Since the acquisition of Tail-F by Cisco in 2014, Simon has relocated to California where he now lives, and continues to build applications on top of the Tail-F products using Erlang, Python and C.\n\nMore on Simon Unge: https://codesync.global/speaker/simon-unge/\n\n---\n\nCODE SYNC & CODE BEAM SF 2020\nCode BEAM SF is powered by Code Sync. Code BEAM SF 2020 was sponsored by WhatsApp, The RealReal, PepsiCo, Erlang Ecosystem Foundation, Erlang Solutions, WhiteSource, 2600Hz, Simpli.fi, Tubi, Pleroma, and Mux. \n\nCODE SYNC \nWebsite: www.codesync.global\nTwitter: www.twitter.com/CodeBEAMio\nFacebook: https://www.facebook.com/CodeSyncGlobal\nLinkedIn: https://www.linkedin.com/company/code-sync/\nMail: info at codesync.global"
