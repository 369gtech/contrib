description: 'Amanda Laucher has been working with technology her entire life. Some of her favorite childhood memories include working with punch cards alongside her grandmother or learning Morse code from her dad. Solving complex business problems with code is her passion. She is Co-Founder of Mined Minds, a bootcamp style training, and consultancy which facilitates career transitions from coal to code and the diversification of rural economies. You are likely to find her discussing intricacies of languages and type systems, development processes or American football.'
