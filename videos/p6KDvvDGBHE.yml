description: "Следующая конференция HighLoad++ пройдет 21 и 22 сентября 2020 года в Санкт-Петербурге.\n\nПодробности и билеты по ссылке http://bit.ly/2sSxgBx\n--------\n\nКрупнейшая профессиональная конференция для разработчиков высоконагруженных систем\n\n7 и 8 ноября 2019 \nМосква, Сколково \n\nhttps://www.highload.ru/moscow/2019\nРасписание - https://www.highload.ru/moscow/2019/schedule\n\n12:40 - Изображая продакшн: нагрузочное тестирование виртуальных инфраструктур в рамках бюджета / Михаил Бородин (Код Безопасности)\n1:12:50 - Взгляд изнутри на надежность сервисов Facebook / Элина Лобанова (Facebook)\n2:12:45 - Cluster and Resource Management at Facebook / Артемий Колесников (Facebook)\n3:12:50 - Ставьте лайки, подписывайтесь на GraphQL / Айк Саргсян (Юла)\n5:12:38 - Новости о PostgreSQL 12 / Олег Бартунов (Postgres Professional)\n6:11:55 - SQL/JSON: реализуем стандарт и не останавливаемся на этом / Александр Коротков (Postgres Professional)\n7:12:00 - Полнотекстовый поиск в Couchbase Server / Дмитрий Калугин-Балашов (Couchbase Inc)\n-------- \nНашли ошибку в видео? Пишите нам на support@ontico.ru"
