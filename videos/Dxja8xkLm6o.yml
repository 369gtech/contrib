title: 'Книги по программированию. Что почитать разработчику?'
language: Russian
recordingDate: 1559071261
description: "Книги по программированию и что почитать разработчику - это две очень часто возникающие темы, которые возникают в моих чатах, группах и каналах. Я постараюсь поделиться с вами наиболее полезными и интересными книгами для программистов на мой взгляд.\n\nСегодня мы рассмотрим наиболее интересные, важные и полезные книги по программированию. Мне достаточно часто задают вопрос, что почитать программисту, и я поделюсь с вами своей библиотекой программиста. Книги для программистов зачастую являются основным источником получения информации и очень популярны до сих пор. И сегодня мы посмотрим на лучшие книги программирование, но замечу, что это мое личное мнение и оно может не совпадать с вашим.\n\nВ данной подборке собраны как программирование учебник, так и более общие книги по философии разработки. Книги про программирование позволяют получать хорошо структурированную информацию, но их необходимо уметь правильно читать. И об этом мы сегодня тоже поговорим. Мы рассмотрим, что читают программисты на различных уровнях карьеры и какая литература программиста может быть вредной.\n\nПодписывайтесь на мои социальные сети, там много всего интересного и полезного: \nhttps://vk.com/codeblog\nhttps://ttttt.me/codeblog\nhttps://zen.yandex.ru/codeblog\n\nПоддержать развитие каната:\nДонат с голосом: https://www.donationalerts.ru/r/shwanoff\nПатреон: https://www.patreon.com/codeblog\n\nКстати, меня зовут Шванов Вадим, и я программист на языке C# уже больше 8 лет и автор этого канала CODE BLOG. Я рассказываю про IT технологии и веду этот курс по языку C# с нуля. В его рамках мы рассмотрим как базовый синтаксис языка C Sharp, так и его практическое применение и специальные технологии, такие как ASP .NET, Core, MVC, Unity, WCF, WPF, структуры данных и алгоритмы, паттерны проектирования, информатика, программное обеспечение и многое другое. Для меня важно не только показать практическое применение языка C#, но и объяснить основную идею и базовые понятия Computer Science. Мы изучим основы программирования на языке си шарп. В качестве основного инструмента разработки используется visual studio c# и проекты на visual c#. Программирование c# - не простая задача, но применив должное количество усилий и времени можно получить возможность называть себя c# разработчик. Разработка c# приложений достаточно удобный процесс, который будет понятен даже начинающему dotnet программисту. Мы разговариваем о том, как стать программистом и как научиться программировать.\n\nРазговоры о программировании, мотивации, и ответы на IT вопросы:\nhttps://www.youtube.com/watch?v=cjjA6SQ_i3Y&list=PLIIXgDT0bKw7oKRr2c1n-e_dUgR8Aqdsi\n\nПодробный курс по языку программирования C#:\nhttps://www.youtube.com/watch?v=p9QxqrwkPbA&list=PLIIXgDT0bKw4OmiZ9yGmShKsY0XncViZ8\n\nПодробный курс по структурам данных на языке программирования C#:\nhttps://www.youtube.com/watch?v=hZYQmNJBsKM&list=PLIIXgDT0bKw4DB9toGU73ntyYIZV7aJi5\n\nПодробный курс по алгоритмам сортировки на языке C#:\nhttps://www.youtube.com/watch?v=PD1Nn4fHcts&list=PLIIXgDT0bKw4n6pwBjymd3wCPyQ3_SLMo\n\n#программирование #программист #книги #codeblog #ityoutubersru"
