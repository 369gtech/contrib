description: "РИТ++ 2015, Whale Rider\n\nПрезентация и тезисы:\nhttp://whalerider.ru/2015/abstracts/1770.html\n\nВсе любят истории успеха, но мне кажется полезно также слышать и о неудачах. О том, как человек упорно и фанатично шел к провалу. О том, к чему на самом деле приводят банальные нарушения технологии разработки, выбора контрагентов и непонимание самих процессов, происходящих в команде.\n\nЯ расскажу о зазеркалье - взгляде непрофессионала о том, что ждет человека, впервые пришедшего в сферу разработки продукта и не имеющего опыта управления проектами.\n..."
