description: "Maciej Aniserowicz (DevTalk) - GMD: Getting More Done\nThe speech was given on 2016-05-19 at infoShare 2016 (Tech Stage) in Gdańsk. http://infoshare.pl\n\nMaciej Aniserowicz - Na co dzień programista-pasjonat oraz szkoleniowiec. Po godzinach bloguje na temat programowania i zawodu programisty (http://devstyle.pl). Na urlopie: prelegent na wielu ogólnopolskich konferencjach oraz grupach pasjonackich w całym kraju. Twórca najpopularniejszego polskiego podcasta programistycznego DevTalk (http://devtalk.pl). Jeden z liderów Białostockiej Grupy .NET. Jeden z organizatorów konferencji Programistok. Jeden z trzech Polaków posiadających aktualnie tytuł Microsoft MVP (Most Valuable Professional) w kategorii .NET.\nOprócz programowania jego hobby to... rodzicielstwo. Zainspirowało go do założenia kolejnego bloga perspektywataty.pl oraz stworzenia portalu parentingowe.pl.\n\nFollow infoShare:\nhttps://facebook.com/infosharepl\nhttps://twitter.com/infosharepl\nhttps://www.instagram.com/infoshare/\nhttps://plus.google.com/+infoshare/"
