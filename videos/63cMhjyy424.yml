description: "La difícil relación de hacker & Developer llega a su fin. Tras la primera parte de esta historia “Feliz 15 Aniversario”, que tuvo lugar en el año 2013 y donde se vieron los difíciles comienzos entre un hacker y una developer que intentaba una y otra vez ataques de inyección de “amor”, y tras la segunda parte de la historia donde la convivencia entre hacker & developer llevó a crear aplicaciones con segundos factores de autorización en “Love Always Takes Care & Humility”, ahora llega “Blues”, el final de la trilogía que estabas esperando.\n\nEn esta charla se verá cómo los desencuentros entre hacker & developer llevan a la separación total y soledad de ambos. A una búsqueda desesperada de uno por el otro, dentro del mundo de la apps móviles con un final dramático. ¿Te vas a perder el final de la historia?. ¡¡Es Épica!!"
