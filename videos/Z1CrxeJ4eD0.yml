title: 'La collaboration avec chiffrement bout-en-bout, c’est possible avec CryptPad ! — Ludovic Dubost'
language: French
recordingDate: 1542747918
description: 'Les services Cloud sont de plus en plus utilisés et vos données sont de plus en plus exposées. Même si les services Clouds "promettent" d''assurer la sécurité de vos données, nous ne contrôlons pas effectivement ce qui est mis en place pour assurer la sécurité de nos données et notre vie privée. De nombreux services cloud utilisent nos données pour mettre en place des business models basés sur la publicité qui lisent nos données et les transfèrent à des services publicitaires. Dans cette présentation, nous voulons présenter pourquoi une nouvelle approche est nécessaire pour les logiciels et services de collaboration, basé sur du chiffrement de bout en bout et le zero-knowledge par le service cloud. Nous présenterons cette approche mise en oeuvre dans le projet libre CryptPad (https://cryptpad.fr) et expliquerons les progrès réalisés.'
