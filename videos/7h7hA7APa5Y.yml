description: 'Apache Pulsar is a distributed pub/sub system develop at Yahoo! This talk covers Apache Pulsar''s underlying design and protocol level semantics. We''ll cover some of the advantages and disadvantages over systems like Apache Kafka and RabbitMQ. The talk will end with a story of a real world experience with Pulsar.'
