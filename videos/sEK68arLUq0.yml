title: 'D’architecte à Métarchitecte : une évolution nécessaire (Rémi Cocula)'
language: French
recordingDate: 1557218560
description: "Au sein des projets informatiques d’aujourd’hui, agilistes et autres UX designers s'intègrent naturellement aux équipes de réalisation, travaillant main dans la main avec les développeurs et les tech leads pour construire des solutions et produits de qualité, adaptés aux besoins métier et aux utilisateurs finaux.\n\nL'architecte, lui, a plus de mal à trouver sa place dans cette transformation agile.\n\nSon rôle n’est plus compris. Parfois on attend tout de lui ; parfois si peu. Il peut être considéré comme un passage obligé, une contrainte, qu'on tente de contourner par crainte de freiner la réalisation. On l'imagine enfermé dans sa tour d'ivoire, inaccessible.\n\nPourtant, l'architecte demeure et demeurera le garant d'une évolution maîtrisée et d'une vision partagée du Système d'Information au sens large. Une pièce d'autant plus maîtresse que les évolutions technologiques, toujours plus rapides et toujours plus nombreuses, induisent des systèmes toujours plus complexes et mouvants.\n\nPour remplir sa mission à bien, l'architecte doit retrouver sa place, s’affirmer et pour cela il doit évoluer."
