title: '"Repenser le numérique dans les limites planétaires" - Gauthier Roussilhe'
language: French
recordingDate: 1578062400
description: "\"La numérisation et l’innovation technologique, telles qu’elles ont été développées aujourd’hui, sont-elles compatibles avec les objectifs de transition sociale, écologique et énergétique ? La question est légitime puisque l’industrie numérique est un des secteurs en plus forte croissance économique et la transition la questions politique la plus fondamentale pour notre siècle. En s’appuyant sur les objectifs de transition à réaliser, nous nous demanderons si le numérique va dans la bonne direction. On regardera ce dont dépend l’industrie numérique aujourd’hui pour se développer et on reviendra sur l’histoire des technologies et les concepts économiques qui ont mené à la situation actuelle. Finalement en intégrant une connaissance plus fine des systèmes planétaires et des efforts de transition on explorera d’autres manières de penser le numérique et de faire des outils numériques. En s’appuyant sur des initiatives et projets numériques actuels, on ouvrira de nouveaux imaginaires technologiques soutenables qui pourraient guider le développement du numérique pour le siècle à venir.\"\n\n+ d'infos : www.blendwebmix.com"
