title: 'Ted Morgan interviewed at Where 2.0 2011'
recordingDate: 1303420704
description: 'Ted Morgan co-founded Skyhook in 2003 to capitalize on the increasing demand for location-based services. Prior to founding Skyhook, Mr. Morgan was the VP of Marketing for edocs Inc., a provider of customer self-service solutions that was sold to Siebel Systems in January 2005 and worked in Product Management for Open Market, one of the early leaders of the e-commerce revolution. Prior to the technology industry, he spent four years in financial services. Mr. Morgan holds an undergraduate degree in mathematics from Georgetown University and an MBA from the University of Chicago.'
