description: '”Utan tvivel är man inte klok” sade en vis man (Tage Danielsson, faktiskt). Så är det även inom mjukvaruutveckling. Ordet ”krav” säger dock något annat. Ett krav kommer från en person som vet hur saker borde vara. Det är ett ord som inte döljer något tvivel. Men om någon ger dig ett krav borde den naturliga följdfrågan alltid vara ”varför?”. Istället för ”krav” borde vi prata om nivå av osäkerhet. De allra flesta krav är blott antaganden och borde formuleras som hypoteser som ska valideras. Vi måste som utvecklare börja utforska, inte bara utföra.'
