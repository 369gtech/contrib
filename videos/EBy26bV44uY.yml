title: 'Codemotion Madrid 2019 I Procesamiento avanzado de imágenes en app móviles de realidad aumentada'
language: English
recordingDate: 1574341643
description: "Gracias a ARKit, ARCore y Unity, tenemos un potencial de más de 500 millones de dispositivos para nuestras apps móviles de realidad aumentada. La captura de contexto es fundamental en estas apps, y una de las maneras más adecuadas de conseguirlo es la detección, clasificación y tracking de imágenes. Más allá de las funcionalidades por defecto ofrecidas por estos frameworks, podemos expandir sin límites las posibilidades de nuestras experiencias de realidad aumentada con el uso de nuestros propios modelos de machine learning. Analizaremos en detalle cómo hacerlo a través de un caso practico.\n\nJorge Para, Mobile competency lead - Cognizant\n\nSoy un apasionado del desarrollo mobile y los proyectos agiles. Disfruto aprendiendo lenguajes nuevos y creando productos de software con un diseño sencillo y elegante. He sido desarrollador, gestor de proyectos y arquitecto. Creo firmemente que las buenas practicas no son opcionales y que los que estamos en esta industria tenemos la obligacion de elevar los estandares de calidad a la excelencia."
