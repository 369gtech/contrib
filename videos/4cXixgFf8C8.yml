title: 'Christoph Rumpel. Исходный код Laravel — срываем покров тайны'
language: English
recordingDate: 1620021884
description: "Laravel — увлекательный и сложный фреймворк. Он помогает работать над современными PHP-приложениями быстро, надежно и безопасно. Но как часто вы заглядываете под капот Laravel? Не обязательно сразу браться за изучение фреймворка, которым пользуешься. Можно спокойно прожить, вообще ничего о нем не зная. Но, когда вы начнете задавать вопросы о его устройстве, вы начнете расти как разработчик. Знание своего фреймворка поможет вам стать лучше. Во время моей презентации я проведу для вас небольшую экскурсию по исходному коду фреймворка Laravel. Это будет выжимка из моей серии видео «Laravel Core Adventures», где я вместе с вами копаюсь в основных концепциях и реализациях фреймворка Laravel. Моя презентация будет интересна всем, кто работает с Laravel и хочет узнать больше об этом мощном PHP-фреймворке. Она поможет понять, как работает Laravel. \n\nПрезентация: https://disk.yandex.ru/i/Zacpihkiz8kbBg\n\nPHPFest: https://2020.phpfest.ru/lecture/17"
