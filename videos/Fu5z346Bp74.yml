title: 'DrupalCon Nashville 2018: Organizing WordPress Community: victories, challenges, and lessons learned'
recordingDate: 1523514180
description: 'The WordPress open source project''s global community team helped organize 128 WordCamps and over 4,000 meetup group events in 2017, supporting around 2,000 community organizers. This session will outline how WordPress community programs have developed in the past 7 years, including what''s worked for our community, what we''re (still?!) struggling with, and wisdom we''ve gathered along the way.'
