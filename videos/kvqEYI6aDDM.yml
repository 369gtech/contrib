title: 'What does the debugger look like in Visual Studio?'
language: English
recordingDate: 1620166621
description: "If you haven't used the debugger in Visual Studio before, or maybe it's been a while, you might wonder what it looks like and some of the core functionality. Leslie Richardson (@lyrichardson01), PM on the Visual Studio team, joins us to demonstrate the debugger and highlight a couple of cool features for tracking values.\n\nThis segment was pulled from a full interview with Leslie: https://youtu.be/ZNG2fLvhkIU\n\nDid you know... You can find out all about the debugger on Microsoft Docs!\n\nVisual Studio debugger documentation: https://docs.microsoft.com/en-us/visualstudio/debugger/?view=vs-2019&WT.mc_id=WebWednesday-c9-niner\nDebugger resources: https://aka.ms/vsdebugging"
