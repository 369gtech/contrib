description: "We like to think that technology can make the world a better place, but we (conveniently) forget how it can make it worse. Primum non nocere (first do no harm) is the first concept taught in medical school, serving as a reminder of the possible harm that any intervention might do. Cynthia Savard Saucier challenges the tech industry to come up with its own fundamental principle.\n\nSubscribe to O'Reilly on YouTube: http://goo.gl/n3QSYi\n\nFollow O'Reilly on: \nTwitter: http://twitter.com/oreillymedia\nFacebook: http://facebook.com/OReilly\nInstagram: https://www.instagram.com/oreillymedia\nLinkedIn: https://www.linkedin.com/company-beta/8459/"
