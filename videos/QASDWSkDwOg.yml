title: 'Adoptez le "Swagger Driven Testing" pour tester vos API simplement (Jean-Baptiste WATENBERG)'
language: French
recordingDate: 1557218441
description: 'Vous multipliez les services REST ? Maintenir vos tests d''intégration devient de plus en plus difficile ? Venez découvrir le "swagger driven testing", une pratique qui permet de construire des tests d''intégration sur des API documentées à l''aide de swagger en quelques instants. Que vous soyez utilisateur d''une API, Product Owner, QA, Business Analyst ou Développeur venez assister à cette présentation si vous souhaitez simplifiez vos tests de non régression ou seulement vous assurer que votre API répond bien ce qu''elle doit répondre conformément à sa spécification ! Pour assister à la présentation vous n''aurez besoin d''avoir qu''une connaissance de base sur les API REST.'
