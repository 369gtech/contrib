title: 'Векторизуй это / Андрей Аксенов (Авито, Sphinx)'
language: Russian
recordingDate: 1586887714
description: "При поддержке AvitoTech мы впервые публикуем все видео с HighLoad++ 2019 в открытый доступ. Учитесь, вдохновляйтесь и перенимайте лучшие практики у спикеров, не выходя из дома. \n--------\nКалендарь конференций - https://ontico.ru\n\nСледующая конференция HighLoad++ пройдет 21 и 22 сентября 2020 года в Санкт-Петербурге.\n\nПодробности и билеты по ссылке http://bit.ly/2sSxgBx\n--------\nHighLoad++ 2019\n\nТезисы и презентация:\nhttps://www.highload.ru/moscow/2019/abstracts/6076\n\nВ докладах про оптимизацию регулярно дело доходит до векторизации при помощи этих ваших SSE, AVX и прочих непонятных аббревиатур, и не зря, так как фронтир CPU-оптимизации неминуемо проходит по ручному SIMD-коду, полная идеальная автоматика компиляторам ещё и близко недоступна. Но при этом ни одного внятного крэш-курса \"да что это такое, вообще, и как нормальному человеку их начать использовать\" мне не вспоминается. Закроем лакуну!\n...\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
