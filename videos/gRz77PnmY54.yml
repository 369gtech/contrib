title: 'Cloud-Native Computing For Research Users - Jamie Poole, G-Research & Ricardo Rocha, CERN'
language: English
recordingDate: 1621017479
description: "Don’t miss out! Join us at our upcoming event: KubeCon + CloudNativeCon North America 2021 in Los Angeles, CA from October 12-15. Learn more at https://kubecon.io The conference features presentations from developers and end users of Kubernetes, Prometheus, Envoy, and all of the other CNCF-hosted projects.\n\nCloud-Native Computing For Research Users - Jamie Poole, G-Research & Ricardo Rocha, CERN\n\nThe CNCF Research User Group’s purpose is to function as a focal point for the discussion and advancement of Research Computing using “Cloud Native” technologies. This includes enumerating current practices, identifying gaps, and directing effort to improve the Research Cloud Computing ecosystem. In this session we will introduce the user group, discuss our mission and the particular challenges that research institutions face that we aim to meet with cloud-native technology. We will hear from speakers from public and private research institutions such as CERN (physics) and G-Research (fintech) and discuss various relevant projects in flight."
