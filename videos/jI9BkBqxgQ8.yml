description: "Slides: https://speakerdeck.com/istanbultechtalks/itt-2014-eric-lafortune-proguard-optimizer-and-obfuscator-in-the-android-sdk\n\nEric presents ProGuard - the open-source optimizer and obfuscator that is integrated in the Android SDK. ProGuard reduces the size of applications, improves their performance, and makes them more difficult to reverse-engineer. Eric presents some typical results on what to expect from ProGuard, discuss the latest developments and provide some background that should help mobile developers get the best out of ProGuard."
