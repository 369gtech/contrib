title: 'Learn Live - Enhancing your Azure Health Bot'
language: English
recordingDate: 1629264614
description: "Join Adam Walker, Shreyan Fernandes and Meghana Chikkam live on Learn TV in the third of this four-part series on Azure Health Bot. Each week, Microsoft experts will be walking through Learn modules live and answering your questions.\n\nThe third week covers the Learn modules Enhanced Azure Health Bot, Integrate Azure Health Bot with a database and Channelized Azure Health Bot. \n\nIn this episode, you will:\n\n- Learn about interrupting and breaking scenarios.\n- Implement an interrupting scenario. \n- Build a bot by using a breaking scenario.\n- Learn how to connect a health bot to a database.\n- Build a database by using Azure SQL Database. \n- Integrate the bot with the database by using Azure Logic Apps.\n- Learn about the channels available on the Microsoft Azure Health Bot platform\n- Learn how to make a bot available on Teams\n- Build a basic Teams app for the healthcare bot"
