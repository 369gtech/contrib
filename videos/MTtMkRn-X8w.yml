description: "Следующая конференция HighLoad++ пройдет 21 и 22 сентября 2020 года в Санкт-Петербурге.\n\nПодробности и билеты по ссылке http://bit.ly/2sSxgBx\n--------\n\nКрупнейшая профессиональная конференция для разработчиков высоконагруженных систем\n\n7 и 8 ноября 2019 \nМосква, Сколково \n\nhttps://www.highload.ru/moscow/2019\nРасписание - https://www.highload.ru/moscow/2019/schedule\n\n23:25 - Интервью с Романом Поборчим и Иваном Кругловым \n52:48 - Архитектура Мессенджера Авито – путь одного сообщения / Александр Емелин (Авито)\n1:45:03 - Интервью с Алексеем Лесовским\n1:52:06 - Персонализация за 10 миллисекунд, или Как tinkoff.ru подстраивается под вас / Владимир Посвянский, Иван Вовк (Тинькофф)\n2:42:40 - Включение со стенда компании \"Банк Хоум Кредит\"\n2:52:52 - Как менять инфраструктуру при взрывном темпе роста компании / Никита Маслянников (ЦИАН)\n3:36:10 - Включение со стенда компании \"QIWI\"\n3:48:25 - Пересядь с иглы TCP на UDP с миллионами пользователей / Александр Тоболь (Одноклассники)\n4:45:06 - Включение со стенда компании \"ITSumma\"\n4:52:44 - Отъявленные баги и как их избежать на примере ClickHouse / Алексей Миловидов (Яндекс)\n5:42:10 - Включение со стенда компании \"BI.ZONE\"\n5:45:20 - Кластер Elasticsearch на 200 Тб+ / Петр Зайцев (Одноклассники)\n6:36:46 - Включение со стенда компании \"ManyChat\"\n6:45:11 - Что может квантовый компьютер / Анатолий Дымарский (Сколтех)\n7:47:16 - Финальное слово Олега Бунина\n-------- \nНашли ошибку в видео? Пишите нам на support@ontico.ru"
