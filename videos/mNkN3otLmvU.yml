title: 'Java est toujours gratuit (en GPL) - (H. Boutemy)'
language: French
recordingDate: 1557218560
description: "L'été dernier, la communication d'Oracle concernant le passage en mode payant de sa distribution Java a créé une grande crainte : on se serait fait avoir, Java ne serait-il plus gratuit ?\n\nEn fait, Java est libre et gratuit depuis plus de 10 ans, passé en Open Source depuis la version 7, sous licence GPL (comme Linux).\n\nMais les conséquences de ce modèle ont été largement négligées par la communauté des utilisateurs, restée confortablement dans un mode de raisonnement de l'époque où Java n'était pas encore Open Source, avec un fournisseur quasi unique.\n\nIl est temps d'apprendre concrètement comment gérer la situation de Java en Open Source. Quels sont les modèles de support disponibles ? Quelle distribution choisir ? Et quelle est la date de fin de vie de chaque version ? Et au fait, GPL, c'est pas risqué pour le code de mon entreprise ?\n\nTout ira pour le mieux pour ceux qui comprennent et adaptent leur manière de faire. Par contre, ceux qui n'auront pas fait l'effort d'analyse et continueront à agir comme d'habitude depuis plus de 20 ans prennent des risques sérieux..."
