description: "Bring your favorite questions about Java SE and the Java Development Kit—past, present, or future—to this open Q&A session with key architects from Oracle’s Java team\n\nSpeakers:\nBrian Goetz, Java Language Architect, Oracle\nBrian Goetz is the Java Language Architect at Oracle, and was specification lead for JSR-335 (Lambda Expressions for the Java Language.) He is the author of the best-selling book \"Java Concurrency in Practice\" and is a frequent presenter at major industry conferences.\n\nMark Reinhold, Chief Architect, Java Platform Group, Oracle\nMark Reinhold is chief architect of the Java Platform Group at Oracle. His past contributions to the platform include character-stream readers and writers, reference objects, shutdown hooks, the NIO high-performance I/O APIs, library generification, and service loaders. Reinhold was the lead engineer for the JDK 1.2 and 5.0 releases, the JCP specification lead for Java SE 6, and both the project and specification lead for JDK 7 (Java SE 7) and JDK 8 (Java SE 8). He currently leads the JDK 9 and Jigsaw projects in the OpenJDK Community, where he also serves on the Governing Board. Reinhold holds a Ph.D. in computer science from the Massachusetts Institute of Technology. You can follow him on Twitter at: @mreinhold.\n\nJohn Rose, Architect, Oracle\nJVM Architect; Da Vinci Machine Project, Project Panama, Project Valhalla. JSR 292 Specification Lead, specifying new support in the JVM standard for dynamic invocation and related facilities, such as type profiling and improved compiler optimizations. Has worked on Java(tm) technology at Sun since 1997, contributing widely to functionality and performance of the Sun/JDK stack, touching everything from hardware architecture to code generators to libraries to programming languages. Past projects include the design of Java inner classes, the initial port of HotSpot to SPARC, the Unsafe API, and various dynamic, parallel, and hybrid languages, including Common Lisp, Scheme (esh), dynamic bindings for C++."
