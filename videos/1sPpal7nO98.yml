description: "One of the most popular programming language on the market is getting even better. With every iteration of C# we get more and more features that are meant to make our lives as developers a lot easier.\n\nJoin me in this session to explore what's new in C# 8, as well as what we can expect in the near (and far) future of C#!\n\n\n\nWe'll talk about:\n\nNews in C# 8\nPattern Matching (incl. Record Types)\nNullable Reference Types and How to Avoid Null Reference Exceptions\nHow Async & Await is Improving\n\n\nCheck out more of our talks, courses, and conferences in the following links:\nhttps://ndcsydney.com/\nhttps://ndcconferences.com"
