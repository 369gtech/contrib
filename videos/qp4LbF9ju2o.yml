description: "A Compiler Made in Spain for Safe and High Productive Web.\nFunctional programming is getting more and more popular and projects like React have shown how it also benefits UI coding. Fable is a compiler that brings all the power of a well-established functional language, F#, to web development, and is also designed to integrate with best patterns, libraries and tools, like the Elm-architecture, React or Webpack. Fable 1 is already being used by many companies from Silicon Valley to New Zealand, and Fable 2 has just been released with many improvements. Learn how to write web apps with Fable and profit from awesome tools contributed by the community."
