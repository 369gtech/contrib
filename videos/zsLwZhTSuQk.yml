description: "CSSconf.eu - http://cssconf.eu - Berlin, September 13, 2013\n\nSlides: http://razvancaliman.com/cssconfeu-2013/\n\nTalk description: \"New features in CSS allow designers to treat the web as a first-class design surface, just as they expect with other media. These features open up new design options such as - the ability to wrap and clip text around custom paths, better layout control for responsive design across different viewport sizes and the ability to blend together background images. During this talk, you will learn how CSS Shapes, CSS Regions and background blend modes can help create engaging user experiences and how to start using them now.\"\n\nLicense: For reuse of this video under a more permissive license please get in touch with us. The speakers retain the copyright for their performances."
