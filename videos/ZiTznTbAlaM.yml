title: 'Евгения Варанкина, Точка Банк, Счастливы вместе: как запустить и поддерживать ОКR'
language: Russian
recordingDate: 1617729612
description: "Евгения делится опытом массового запуска #OKR на 2000 сотрудников в самоуправляемой компании и затрагивает такие вопросы как:\n\n- Как удалось провести первое планирование OKR уже через месяц после принятие решения о запуске.\n- Как запустить OKR без огромной команды внедрения (запуском занимался 1 человек, сейчас в поддержке 2, совмещая с другими ролями).\n- Какие ошибки были допущены и как мы их исправляли.\n- Как сейчас устроены процессы планирования и синхронизации.\n\nСлайды - https://drive.google.com/file/d/11BPC_94dsrOeFDs67wGAPoWvNxJFFI6H/view?usp=sharing"
