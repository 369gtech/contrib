title: 'О качестве поиска интернет-магазина | Динар Хамадияров, OZON'
recordingDate: 1565267020
description: "Доклад Динара на седьмой встрече Общества анонимных тестировщиков, которая проходила 1 августа 2019 года в офисе Авито.\n\nО чем доклад?\n«Как измерить качество поиска интернет-магазина? Как узнать, стало ли качество поиска лучше в новом релизе поисковой системы? Кто такие асессоры?\nВ докладе будет рассказано о подходах к оценке качества поиска интернет-магазина.»"
