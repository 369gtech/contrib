description: "Piotr Karpiński: Zespół ITeligentny emocjonalnie. Kluczowe Czynniki Sukcesu wdrożeń IT w przyszłości\n\nWedług raportów Standish Group, w ostatnich latach tylko ok. 30% projektów na świecie udaje się w pełni (inicjalny budżet, czas, zakres). Autor rozważa, na ile zespoły IT realizujące projekty, są budowane w sposób wystarczająco zbilansowany pod kątem kompetencji twardych i miękkich, a także prezentuje aspekt inteligencji emocjonalnej jako często pomijany, a ważny dla powodzenia danego przedsięwzięcia.\n\nThe speech was given on 2018-05-23 at infoShare 2018 (Tech Stage) in Gdańsk.\n\nMore info: http://infoshare.pl \nFollow us: https://facebook.com/infosharepl\nhttps://twitter.com/infosharepl\nhttps://instagram.com/infoshare/\nhttps://www.linkedin.com/company-beta/1272775/\nhttps://plus.google.com/+infoshare/"
