description: "Voice AI is fundamentally changing how we interact with technology and its future will be a product of the people that build it. Learn about the talented women shaping the Voice AI field, including an interview with Lilian Rincon, Sr. Director of Product Management at Google. We also discuss strategies for achieving equal gender representation in Voice AI, an ambitious but essential goal.\n\nRegister for I/O → https://goo.gle/2OTj06K\n\nSpeakers: Leslie Garcia-Amaya, Lilian Rincon\n\nWatch more:\nGoogle Developers at Google I/O 2021 Playlist → https://goo.gle/io21-GoogleDevelopers\nAll Google I/O 2021 Technical Sessions → https://goo.gle/io21-technicalsessions\nAll Google I/O 2021 Sessions → https://goo.gle/io21-allsessions\n\nSubscribe to Google Developers → https://goo.gle/developers​ \n\n#GoogleIO"
