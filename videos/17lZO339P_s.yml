title: 'Святослав Верещак, Построение культуры DevOps'
recordingDate: 1440781989
description: "Сейчас, когда многие технологические проблемы уже решены, важно сосредоточиться на проблемах управления, а именно контролировать систему, получать обратную связь и поддерживать гибкие методологии разработки, т.е. адекватно отвечать на постоянно меняющиеся требования бизнеса.\n\nМногие уже успели узнать, что DevOps это не редкий навык, не технология, не набор инструментов и не процесс для внедрения. Так что же такое DevOps? Многие знают и это:\n\nОсобая культура\nАвтоматизация\nИзменения через измерения\nРаспространение знаний и практик\n\nВ основе всего лежит культура. Что это за культура? Я расскажу о различных типах корпоративных культур, о том, как они влияют на IT.\n\nПочему важно фокусироваться не на технологиях и инструментах, а на человеческих ценностях?\nКак определить текущую корпоративную культуру в вашей компании?\nКакие ценности лежат в основе культуры DevOps?\nС чего начать культурные изменения?\nКак преодолевать сопротивление коллег и руководства?\n\nВерещак Святослав автор публикаций и вебинаров, DevOps консультант в компании «Экспресс 42», мы меняем культуру внутри компаний, внедряем DevOps практики и инструменты. Прошел путь от технической поддержки до руководителя эксплуатации интернет проектов."
