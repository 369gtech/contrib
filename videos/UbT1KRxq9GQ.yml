title: 'DEF CON Safe Mode Red Team Village - Kyle Benac - Android Application Exploitation'
language: English
recordingDate: 1597807900
description: 'Android applications are treasure chests of potential bugs waiting to be discovered. Having a structured, streamlined approach greatly improves your efficiency and assessment accuracy. This talk will go over methods used to identify the type of mobile framework to better assess possible attack vectors. Examples will be provided to demonstrate how to exploit those vectors.'
