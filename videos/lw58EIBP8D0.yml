title: '[DevFest Nantes 2021] À la découverte du Material Sound Design'
language: French
recordingDate: 1635850937
description: "À la découverte du Material Sound Design\nSpeaker : Colin Cleary \n\nAlors que le son nous entoure constamment au quotidien, il n’est que rarement pris en considération lors de la phase de design d’un produit ou d’une application.\n\nDans ce talk, nous répondrons aux questions suivantes : Pourquoi intégrer le sound design dans vos applications ? Comment le faire sans aucune connaissance particulière en la matière grâce au Material Sound Design : les guidelines Sound Design proposées par Google.\n\nLe but du talk ? Découvrir l’importance d’un bon sound design et ses principes de base pour un design sonore unifié et cohérent. Aucune connaissance en design sonore ni même en design n’est requise."
