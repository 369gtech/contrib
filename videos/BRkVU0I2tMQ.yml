description: "Take a Free introductory instructor-led Live class at : http://www.edureka.co/android-development-certification-course\n\nThis android tutorial talks about Basic Java in detail:\n\nWhat is Java, JRE, JDK?\nWhat is Java Virtual Machine(JVM)?\nExplained beautifully by Amit using Paint.\n--------------------------------------------------------------\n\nJava : \n--------\n\nJava is a object oriented programming language and computing platform released by Sun Microsystems in 1995. Java is designed beautifully, so code that runs on one platform does not need to be recompiled to run on another. It let application developers to write only once and run anywhere. \n\nJRE : \n---------\n\nJava Runtime or Java Runtime Environment (JRE), is included in Java Development Kit (JDK), a set of programming tools that help developers in creating Java applications. It consists of the Java Virtual Machine (JVM), core classes, and supporting files.\n\nJDK : \n-------\nJDK (Java development kit) provides all the needed support for software development in Java which includes : \n\n** javac -- the Java compiler, which converts source code into Java bytecode\n** javadoc -- the documentation generator, which automatically generates documentation from source code comments\n** jar -- the archiver, which packages related class libraries into a single JAR file. This tool also helps manage JAR files.\n\n** jdb, appletviewer and much more.\n\nJVM : \n--------\n\nA Java virtual machine (JVM) is a virtual machine that can execute Java bytecode.\n\n------------------------------------------------------------------\n\nPlease write back to us at support@edureka.in or call us at +91-8880862004 for more information. \nhttp://www.edureka.co\n\nUse the link to watch all videos of this session :\nhttp://www.youtube.com/playlist?list=PL9ooVrP1hQOHYERMLX7oJHhdXUTPAo3NF"
