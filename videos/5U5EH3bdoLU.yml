description: "How hard is it to be a blacksmith in a world of sailors? In a world directed towards Kubernetes and its helmsmen, who needs to go to a (Cloud) Foundry to forge? Is it necessary to know how to juggle pods, services, replicas and ingress to develop a Cloud-native application? Let's explore this new horizon together and see if Cloud Foundry is a valid ally even for sea wolves. \n\nAbout: Davide Fazzone, Cloud Foundry Service Security Team, IBM\n\nCurrently working in IBM Cloud Foundry Tribe into the Security and Compliance Team. Always interested in security aspects as well as dependability and architectures. Technology enthusiast since I was 4 but I want to keep learning/exploring everyday. Because limits like fear are often just an illusion (cit)."
