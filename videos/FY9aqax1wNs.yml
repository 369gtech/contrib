title: 'PyData Hamburg September ''20 - Cheuk Ting Ho on TerminusDB & Lais Carvalho on Kedro'
language: English
recordingDate: 1601386051
description: "On September 22nd 2020 the PyData Hamburg meetup featured two international guest speakers sharing insights on how to keep data pipelines under control. The meetup was hosted by Yuming Pan, Camila Kuhn & Christian Staudt.\n\nFollow PyData Hamburg on Twitter : @PyDataHamburg \n\n-------------------------------------------\n# (Talk 1) Cheuk Ting Ho: Why AI Industry needs a Revision Control Graph Database\n\nThrough use cases, Cheuk will show how the AI industry could benefit from a graph database with revision control, by providing a logical way of storing data and versioning data - including branch, merge and rollback.\n\nAfter having a career in data science, Cheuk now brings her knowledge in data and passion for the tech community into TerminusDB as the developer relations lead. She contributes to the open-source community by giving free tutorials on Twitch and organizing sprints to encourage diversity contributions.\n\n-------------------------------------------\n# (Talk 2) Lais Carvalho: From Jupyter notebooks to production code - a Kedro introduction\n\nKedro is an open-source Python library built by QuantumBlack that helps you apply software engineering best practices to data and machine-learning pipelines. For instance, it helps with project deployment in a production environment.\n\nLais Carvalho is a developer advocate for QuantumBlack with background in IT, civil & environmental engineering and customer service. Lais was also part of the organisation of EuroPython 2020 and the first edition of FlaskCon.\n\n-------------------------------------------\nPyData is a community for developers and users of open source data tools. PyData is an educational program of NumFOCUS, a 501(c)3 non-profit organization in the United States. The PyData Code of Conduct governs this meetup."
