description: "Matt Farrar (EPAM) - Human Design Engineering\nThe speech was given on 2016-05-18 at infoShare 2016 (Tech Stage) in Gda≈Ñsk. http://infoshare.pl\n\nA strategic and visionary thinker, Matt is able to articulate business challenges using great design, inspiring leaders to invent a better future for their business, products and services.\nHis understanding of key business and design elements married to his ability to interact and with them has given him a powerful global network of design and business connections.\nHe continues to work with some of the biggest brands in the world thanks to his deep understanding of the digital, industrial, and service design landscape.\nHe works with businesses to help change the culture from within, to instill design best practice, and to lead with real, smart and measurable commercial outcomes.\n\nFollow infoShare:\nhttps://facebook.com/infosharepl\nhttps://twitter.com/infosharepl\nhttps://www.instagram.com/infoshare/\nhttps://plus.google.com/+infoshare/"
