description: 'As Mozilla''s resident designer at small, Madhava Enros spearheads the design effort to adapt Firefox''s user-experience to mobile devices. With more than 10 years in interaction design, Madhava has helped design everything from IBM''s database configuration tools to the Firefox Add-ons manager. He is a frequent speaker on issues of mobile interface and interaction design, particularly around the unique challenges of building for the mobile Web. Madhava earned his degree in cognitive human factors engineering at the University of Toronto. He lives in Toronto where he is an influential member of the city''s Indo-Finno-Franco-Canadian community.'
