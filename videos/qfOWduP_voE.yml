description: "Donâ€™t miss out! Join us at our upcoming events: EnvoyCon Virtual on October 15 and KubeCon + CloudNativeCon North America 2020 Virtual from November 17-20. Learn more at\_https://kubecon.io\_The conferences feature presentations from developers and end users of Kubernetes, Prometheus, Envoy, and all of the other CNCF-hosted projects. \n\nUsing Service Mesh to Build API Management Platform Open Ecosystem - Qiang Mei, DaoCloud \n\nService mesh like Istio and traditional API platform share some common functionalities such as circuit breaker/flow control/gray release/authentication, etc. This talk is to present a unified solution which converges both east-west and north-south API traffic management, and how to leverage this platform to build an open API ecosystem.  This presentation includes technical and case study parts, tech part as below: 1. Control part covers API full life-cycle of resource mgmt: document/contract/tenant mgmt/etc; 2. Data part consists of resource & traffic mgmt, automatic metrics, logging & tracking, and load balancing/etc. 3. Open API ecosystem part is to talk API generation/test/API publish and trade market  Case study talks how to use this solution to build API full life-cycle mgmt platform and capability open ecosystem on Chinese national No.1 industrial IOT platform (Haier COSMOPlat) \n\nhttps://sched.co/cp9p"
