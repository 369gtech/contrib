description: "The Artificial Nose is an AI-powered smelling device that you can build at home and train to smell practically anything. The AI nose smells by using off-the-shelf, IoT- enabled, hardware and machine learning to correlate the characteristics of different gasses in the air to specific smells. Join Principal Program Manager, Benjamin Cabe at Microsoft to learn more about the technology.\n\nTo learn more about the latest Dev breakthroughs, visit the Innovation Tech Hub: https://innovation.microsoft.com/en-us/developer\n\nAccess the curated list of Developer Module: https://docs.microsoft.com/fr-fr/users/benjamin-cabe/collections/n8n2f5zw28m8q3\n\nGet the code for Artificial Nose: https://github.com/kartben/artificial-nose\n\nLearn about the similar projects from Microsoft Research: https://www.microsoft.com/en-us/research/\n\nDiscover all the Innovation Tech Minutes for Developers: https://www.youtube.com/playlist?list=PLlrxD0HtieHjNJcVCIktce-wSFZ5svwA3"
