title: 'Stop-motion - nostalgifylld genre och kreativt verktyg - Sanne Hellberg'
recordingDate: 1415293794
description: 'I en tid när nästan alla bilder processats digitalt och den mesta animationen skapas i datorer så börjar vi ana en mottrend: det finns en allt större längtan efter det unika, handgjorda, opolerade. Stop-motionanimation har i över hundra år fyllt människor av fascination och känns idag mer aktuellt än någonsin.'
