description: "В то время, как agile подходы ориентированы на получение полезного результата (value) в условиях возможных изменений требований и в определенных рамках проекта, бизнес-архитектура предлагает выстраивать сети или цепочки создания ценности и отслеживать, какое влияние оказывают изменения в рамках одного проекта на смежные проекты и операционную деятельность. Таким образом происходит прозрачное и естественное встраивание agile проектов в видение, цели, задачи, бизнес-модель и в целом контекст всей организации.\nПри этом, распространяя данный подход на несколько проектов, мы получаем возможность демонстрировать итерационно создаваемую ценность для определенных бизнес-компетенций и целых бизнес-направлений."
