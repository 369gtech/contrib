title: 'Светлана Божко – Ожидания инвестора от технологического стартапа. Взгляд инженера'
recordingDate: 1525943470
description: "Акселератор Entrepreneur First в Лондоне: чего ожидают от фаундеров в плане идеи. Каково это – делать стартап с незнакомцем? \nА нужен ли вообще акселератор стартапу? \nНа ранней стадии инвестируют в первую очередь в людей: роль университета и известных брендов в резюме. \nСдвиг парадигмы в мировоззрении инженера, который внезапно становится фаундером и CTO. Что получается, если CTO - это человек науки с PhD. \nДо какой стадии нужно развить идею, чтобы поднимать preseed/seed раунд. \nКакие вопросы VC обычно задают фаундерам: проблема, решение, traction, команда. \nНаучная составляющая в технологическом стартапе, роль интеллектуальной собственности. \nРазница в менталитете VC Великобритании и США. \nНа что обратить внимание в term sheet, чтобы не попасть в неприятную историю. \nЧто почитать про мир VC: книги, подкасты, курсы, каналы, люди."
