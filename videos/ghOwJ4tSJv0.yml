title: 'Raffaele Rialdi — An in-depth look at the new features in C# 8.0 and .NET Core 3.'
language: Russian
recordingDate: 1583854360
description: "Ближайшая конференция — DotNext 2020 Moscow\n2-5 декабря, Online\nПодробности и билеты: https://dotnext-moscow.ru/\n\n. The new version of the language and the framework offer a wide range of new capabilities that you may have already heard of, like the nullable reference types, the default interface implementations or the support for assembly unloading. But beyond the most discussed features there are many other gems that are definitely worth discovering. During this session, after a brief overview, we will peek some of the most interesting features, analyzing the practical use-cases with the performance and productivity in mind."
