description: "CNCF Meetup groups cover topics around cloud-native computing and CNCF-hosted projects throughout the year. Through the passion of our community, and the help of the Cloud Native Ambassador (CNA) program, CNCF meetups across the globe have grown to more than 100,000 members. \n\n\nCNCF is continually working to expand the cloud native community around the globe and looking for new meetup communities to join our network. Do you have a Meetup that might be a good fit? Learn more about applying at https://github.com/cncf/meetups#how-to-apply\n\nJoin us for KubeCon + CloudNativeCon in Barcelona May 20 - 23, Shanghai June 24 - 26, and San Diego November 18 - 21! Learn more at https://kubecon.io. The conference features presentations from developers and end users of Kubernetes, Prometheus, Envoy and all of the other CNCF-hosted projects"
