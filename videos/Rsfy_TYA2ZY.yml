title: 'Google I/O 2011: Large-scale Data Analysis Using the App Engine Pipeline API'
language: English
recordingDate: 1305308308
description: "Brett Slatkin\r\n\r\nThe Pipeline API makes it easy to analyze complex data using App Engine. This talk will cover how to build multi-phase Map Reduce workflows; how to merge multiple large data sources with \"join\" operations; and how to build reusable analysis components. It will also cover the API's concurrency model, how to debug in production, and built-in testing facilities."
