description: "This week on Channel 9, Christina is back, this time wearing more ironic merch (keep those nerd shirt suggestions coming!), and ready to talk about the latest developer news, including:\n\n* 0:30 [Azure Devs at GopherCon](https://twitter.com/OpenAtMicrosoft/status/1027585301127077890), including a workshop on [Cloud-native Go](https://www.gophercon.com/agenda) and an upcoming [Azure Friday takeover](https://twitter.com/azurefriday/status/1027650725881569281). \n\n* 0:53 [Microsoft Ignite - now with more code](https://www.microsoft.com/en-us/ignite/developer?ocid=AID725708_QSG_BLOG_263164&Aud=DEV) and you can [register for Ignite](https://www.microsoft.com/en-us/ignite/developer?ocid=AID725708_QSG_BLOG_263164&Aud=DEV). It runs September 24-28 in Orlando.\n\n* 1:24 [Azure CosmosDB JavaScript SDK 2.0 Public Preview](https://azure.microsoft.com/en-us/blog/new-azure-cosmosdb-javascript-sdk-2-0-now-in-public-preview/)\n\n* 2:06 [Linux on Azure App Service Enviornment now Generally Available](https://azure.microsoft.com/en-us/blog/linux-on-azure-app-service-environment-now-generally-available/)\n\n* 2:48 [Windows Container Support in Azure App Service Public Preview](https://azure.microsoft.com/en-us/blog/announcing-the-public-preview-of-windows-container-support-in-azure-app-service/)\n* 3:20 [#FiveThings About CSS](https://channel9.msdn.com/Shows/5-Things/Episode-25-Five-Things-About-CSS)\n\n* 3:31 [Defrag Tools: Console Command Favorites](https://channel9.msdn.com/Shows/Defrag-Tools/Defrag-Tools-195-Console-Command-Favorites)\n\n* 3:44 [The Xamarin Show: FlexLayout for Xamarin.Forms Explained](https://channel9.msdn.com/Shows/XamarinShow/FlexLayout-for-XamarinForms-Explained)\n\n* 4:00 [VS Code Extensions For the Discerning Developer Palette](https://css-tricks.com/vs-code-extensions-for-the-discerning-developer-palette/)\n\n* 4:20 [Microsoft Underwater Data Center Gets Webcams](https://www.theverge.com/tldr/2018/8/9/17669936/microsoft-undersea-datacenter-webcam) amd you can [watch the stream](ttps://natick.research.microsoft.com/) at the project website. Utterly mesmerizing!\n\n* 4:47 **Christina's Pick of the Week** [Meet the 15-year old World Excel Champion](https://www.cnn.com/2018/08/08/us/microsoft-excel-champion-trnd/index.html)\n\nDon't forget to let me know your favorite VS Code extensions in the comments!\n\nPlease leave a comment or email us at twc9@microsoft.com.\n\nFollow @CH9\_http://www.twitter.com/ch9\nFollow @film_girl\_http://www.twitter.com/film_girl\n\_\nCreate a Free Account (Azure) https://aka.ms/c9-azurefree"
