description: "Great teams make the difference between success and failure, between big opportunities and stagnation, between having fun together and dreading work. Many of us have been on great teams and not-so-great teams. While they’re easy to identify once they’re running, growing a great team might seem more like a magical game of chance.\_\n\nGreat teams can be planned and designed, however. There is a lot of research that measures effective teams\_and this session will provide concrete recommendations on:\_\n\nClarity of purpose, communication, diversity and motivation\nWays to find and select\_new team members\nAdvice for team leads and managers\nRecommendations for all of us who want to legitimately fit on a great team"
