description: "Все абстракции рано или поздно протекают, какими бы красивыми и стройными они ни были. Протекают и те, что скрывают за громкой фразой «Write Once, Run Anywhere» особенности исполнения многопоточного кода на реальном железе. Частенько для того, чтобы разобраться в каком-то поверхностном явлении, приходится разрывать все любезно накрученные слои абстракции и идти глубже.\n\nЧем мы и займёмся: начиная от высокоуровневого примера java-кода будем спускаться всё ниже и ниже, наглядно демонстрируя, как всё может пойти не так."
