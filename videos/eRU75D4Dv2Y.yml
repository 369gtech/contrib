description: "Brain Computer Interfaces (BCIs) are just like other Human Computer Interfaces such as a mouse, keyboard or joystick. Different inputs are created according to the mental state you are in and its variations, which the computer can detect and interpret. \n\nTime to explore the range of fascinating devices this field of tech offers.\n\nAfter a short overview on BCIs types and techniques, some consumer models will be reviewed.\n\nMatteo Mazzanti, Italian, born in 1975, is a philosopher, programmer and activist. Since 2013 he is researching and writing about history of computational neuroscience.\n___________\nFoo Café is a meeting place for people with an interest in software development and IT. \nHere, user groups and partner companies find the perfect atmosphere for sharing knowledge and develop competence. \nFoo Café is open for everyone and is free to attend. To make an event at Foo Café, you have to become a partner company with us or you can run a user group with an in-depth technical focus.\nWe welcome companies with sponsor challenges.\nWe are currently present in Stockholm and Malmö and have made over 2048 tech events since the start in 2012. \nAt Foo Café there’s an event going on everyday, year round."
