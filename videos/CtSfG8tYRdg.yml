description: "This presentation was recorded at GOTO Chicago 2020. #GOTOcon #GOTOchgo\nhttp://gotochgo.com\n\nJJ Qi - Senior Software Engineer at Capital One\n\nABSTRACT\nServer-side UI rendering is a common pattern found on websites, but what does it mean to create a server driven UI experience for mobile apps? One of the main challenges of modern mobile apps is the level of customization we want to offer customers based on context. Different users have different needs, and we want to be able to give them a more personalized experience.\nHowever, trying to duplicate that business logic across your various front-ends becomes exponentially more difficult to manage with the more features you add. We can solve for some of those issues with a server driven UI solution [...]\n\nTIMECODES\n00:00 Intro\n00:54 Overview\n01:15 A brief history of apps\n03:22 What does a server driven UI look like?\n11:21 Use cases\n15:28 Getting started\n\nDownload slides and read the full abstract here:\nhttps://gotochgo.com/2020/sessions/1415/server-driven-ui-on-mobile\n\nhttps://twitter.com/GOTOcon\nhttps://www.linkedin.com/company/goto-\nhttps://www.facebook.com/GOTOConferences\n#UI #Mobile #MobileUI #ServerDrivenUI\n\nLooking for a unique learning experience?\nAttend the next GOTO conference near you! Get your ticket at http://gotocon.com\n\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
