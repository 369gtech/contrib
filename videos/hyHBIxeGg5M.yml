description: 'The nation''s largest healthcare provider, Medicare, provides health insurance for over 55 million patients. In transitioning our healthcare system to one that values quality of care over quantity of services provided, a team of designers and developers worked with policymakers to bring human-centered design methods and insights from end users to policy decision-making meetings. In this session, you''ll learn more about the people-centered policymaking work of the United States Digital Service (USDS), and how the USDS team at HHS collaborated with CMS to launch two APIs this year.'
