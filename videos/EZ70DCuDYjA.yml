title: 'Virtual reality and the B2B world  how to get started - Fabio Mosca - Codemotion Milan 2017'
recordingDate: 1513333828
description: 'Since last year, Virtual Reality is no more an unknown field. Many use-cases have been brought to life and companies are now throwing themselves in the field, seeing the advantages VR is bringing to their pioneer competitors. In this talk we''ll dive into how a VR escape room is designed and developed, which challenges it poses and the pro&cons it brings on the market, analyzing already existing use-cases. In this talk we''ll see what developers need to learn to start to work in VR, and in which fields VR is already "trustworthy" for companies, bringing already existing use-cases.'
