description: "L'arrivée des containers, et le dynamisme qu'ils introduisent ont changés les opérations web. Les reverses proxys, point d'entrée sur ces services containérisés, ont du s'adapter à ces nouveaux challenges.\n\nAu programme, une présentation des fonctionnalités attendues d'un reverse-proxy pour une plateforme comme Kubernetes, un retour sur les différentes options existantes, pourquoi nous avons choisi Envoy et ce qu'il nous permet de faire en production."
