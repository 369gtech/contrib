title: '"Let’s Play with Cloud Code to Run Cloud Native Applications" with Julien Landuré'
language: English
recordingDate: 1635874828
description: "In this session, we are joined by CTO of Zenika Julien Landuré to discuss how you can reload your Kubernetes cluster seamlessly and validate your Docker images using Skaffold and Container Structure Tes. Cloud Code comes with tools to help you write and run cloud-native applications easily and enables collaboration between Ops and Dev. With a quick demo using VueJS, we will use Cloud Code to make every day a productive day.\n\nWatch thousands more tech-related talks in our SkillsCast library at https://skillsmatter.com/skillscasts"
