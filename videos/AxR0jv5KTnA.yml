title: 'How I taught UCLA to build websites'
language: Spanish
recordingDate: 1626993886
description: 'Over the past two months, I’ve been working with the UCLA Library’s team of seven developers, teaching them how to build their massive new library website in Nuxt and connect it to several different API''s. I’ll be sharing some lessons learned from teaching this new framework to their team, the major decisions made along the way, and how to best train a team of developers at scale.'
