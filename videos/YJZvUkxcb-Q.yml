description: "Conoceremos como crear nuestro primer web component, lo que algunos definen como la nueva web.\n\nTendremos la oportunidad de revisar cada una de las tecnologías que lo conforman:\n\nCustom element\nShadow DOM\nHTML Import\nHTML Template\nUn vistazo al uso de cada una de estas tecnologías por separado y como pueden juntas crear un concepto considerado por algunos la evolución del HTML.\n\nPresentación\nSe mostrará como realizar y registrar un elemento custom HTML.\nSe explicará el concepto de Shadow DOM, creando uno y accediendo a él.\nComo se puede crear un template y utilizarlo en un documento.\nVeremos la importación de archivos HTML.\nY al final combinaremos estás 4 tecnologías para crear un Web component."
