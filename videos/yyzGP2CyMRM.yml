description: "Функциональные тесты обычно представляют из себя самый медленный слой автоматизации тестирования практически на любом проекте. Они тестируют продукт через пользовательский интерфейс, хранят данные в реальной БД, интегрируются с реальными внешними сервисами и делают прочие ʺмедленныеʺ действия. Первый и наиболее интуитивный способ их ускорения - это параллельный запуск. Но в реальной жизни тесты зависят от одних и тех же данных или пересекаются по определенной функциональности, что мешает параллельному исполнению. В этом докладе мы рассмотрим полезные техники и подходы для достижения победы в этой битве.\n\nКатегория: Автоматизация тестирования\n\nПрезентация: https://www.slideshare.net/alimenkou/how-to-make-your-functional-tests-really-quick\nНаш сайт: http://qafest.com/\nНаша группа в Facebook: https://www.facebook.com/qafest\n\nХотите узнать больше?\nПриходите на QA Fest 2020 в Киеве!\n25-26 сентября вы встретите более 50 спикеров из 10 стран, которые поделятся реальными кейсами и опытом в тестировании ПО.  \nИ не забывайте, что QA Fest - это не только конференция, но и фестиваль тестирования!"
