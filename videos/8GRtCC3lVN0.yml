title: 'Запись трансляции Я.Субботника по фронтенду 17.10.2015'
recordingDate: 1445095654
description: "Приглашаем присоединяться к онлайн-трансляции Я.Субботника по фронтенду, проходящего 17 октября в московском офисе Яндекса. Вопросы докладчикам можно задавать в твитере по хештегу #yasubbotnik.\n\nРоль разработчика интерфейсов в продукте\nСергей Сергеев, руководитель группы разработки интерфейсов в Яндексе, расскажет, какими способами повышается качество продукта и какие роли играют разработчики интерфейсов в продуктовой составляющей сервиса.\n\nbem-components — как Bootstrap, только лучше\nВладимир Гриненко, разработчик интерфейсов в симферопольском офисе Яндекса, расскажет об Open Source библиотеке bem-components, которая собрала результаты многолетней разработки универсальных компонентов в Яндексе.\n\nМгновенная Морда\nИван Карев, руководитель группы разработки интерфейсов в Яндексе, расскажет о нестандартных подходах, к которым приходится прибегать в процессе работы над ускорением загрузки главной страницы Яндекса.\n\nЭксперимент как инструмент для принятия решений\nВиктор Карпов, разработчик интерфейсов в московском офисе Яндекса, расскажет о подходе, который помогает определять, что важно для пользователей, а что нет — об эксперименте, запущенном на новой морде, его результатах и выводах, сделанных командой.\n\nПриручаем SVG\nЛев Солнцев, разработчик в Яндексе и мейнтейнер SVGO, расскажет о возможностях языка разметки SVG и его использовании в современной веб-разработке.\nПроизводительность WebGL приложений\nКирилл Дмитренко, разработчик интерфейсов в команде API Яндекс.Карт, расскажет о производительности приложений WebGL, способах её измерения и возможностях оптимизации.\n\nСоздание модулей для API Яндекс.Карт\nВсеволод Шмыров, разработчик интерфейсов в команде API Яндекс.Карт, расскажет, как расширять стандартные возможности API Яндекс.Карт пользовательскими модулями, а заодно — о способах делиться своими проектами с коллегами.\n\nAPI как древнеримский акведук\nСергей Константинов, руководитель службы разработки API Яндекс.Карт, расскажет об API, зачем он нужен, как его правильно проектировать, поддерживать и сохранять обратную совместимость."
