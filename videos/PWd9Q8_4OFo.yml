description: "Spring Boot® Admin is a web UI for the administration of spring boot applications. This includes a health status, various metrics, loglevel management, JMX-Beans interaction, thread dumps and traces, and much more. Spring Boot® Admin is a community project initiated and maintained by codecentric.\n\nJohannes is the maintainer of Spring Boot Admin and shows the current feature set and gives an outlook of the revamped Spring Boot Admin 2.0 that supports Spring Boot® 2.0 with a rewritten user interface\n\nMore talks from the Cloud Native Java Day:\nhttps://www.youtube.com/playlist?list=PLD9VybHH2wnZXa0uunc8GjFwcdZI1-2tW\n\nGetting started with Spring Boot® Admin: http://codecentric.github.io/spring-boot-admin/1.5.7/#getting-started\n\nSpring Boot Admin on Github: https://github.com/codecentric/spring-boot-admin"
