description: "Kacper Jankowski (Goyello) - Gdy instrukcje i pętle warunkowe nie wystarczą - Machine Learning\nThe speech was given on 2016-05-18 at infoShare 2016 (Tech Stage) in Gdańsk. http://infoshare.pl\n\nKacper Jankowski - Programista w firmie Goyello, lider zespołu, twórca narzędzia KsiążkoSilnik - edytora gier paragafowych. Nieustannie podważa swój status quo. Chce zmieniać  świat,  bardziej ceniąc zdobywanie wiedzy we własnym zakresie i w praktyce niż poprzez certyfikacje i tytuły naukowe. Zafascynowany Machine Learning.\n\nFollow infoShare:\nhttps://facebook.com/infosharepl\nhttps://twitter.com/infosharepl\nhttps://www.instagram.com/infoshare/\nhttps://plus.google.com/+infoshare/"
