title: 'Why Are Digital Disruptors Successful And How Can You Become One? — Josh Knowles'
language: English
recordingDate: 1471367510
description: "Wer sind die Vorreiter des digitalen Umbruchs, welches Geheimnis steckt hinter ihrem Erfolg und wie können Sie dieses Erfolgsgeheimnis für Ihr Unternehmen nutzen? In dieser Sitzung dreht sich alles um diese Fragen. Wir ermitteln, welche Unternehmen als digitale Vorreiter erfolgreich sind und aus welchen Gründen. Gleichzeitig identifizieren wir die Fähigkeiten, die Sie benötigen, um aus Ihrer Firma ein erfolgreiches digitales Unternehmen zu machen.\n\n-- \n\nWhy Are Digital Disruptors Successful And How Can You Become One?\n\nWho are the leading digital disruptors, and what if you were able to identify the secret of their success and apply it to your business? In this session we do exactly that: review which digital businesses are successful and why, identifying the capabilities you need to be a successful digital business.\n\nSpeaker: Josh Knowles, Pivotal"
