title: 'Enlighten your Windows app with Microsoft Graph | OD531'
recordingDate: 1622097919
description: "Take advantage of thousands of APIs across all Microsoft 365 experiences to make your application more integrated, natural, and productive for you users. In this session, we will demonstrate how to auth users and call Microsoft Graph APIs in few lines of code. Through live code, we will show you how to roam user data and integrate Microsoft Graph in a meaningful way, such as contextually leveraging Microsoft ToDo tasks or @at mentioning people directly in your app. \n\nMicrosoft Graph Dev Center -- https://developer.microsoft.com/en-us/graph?wt.mc_id=build21_resources_webpage_wwl\nWindows Dev Center -- https://developer.microsoft.com/en-us/windows/?utm_source=developermscom&wt.mc_id=build21_resources_webpage_wwl\nMicrosoft 365 Dev Center -- https://developer.microsoft.com/en-us/microsoft-365/?utm_source=developermscom&wt.mc_id=build21_resources_webpage_wwl\nExplore Deeper Content and Training -- https://aka.ms/learnatbuild\n\n\nMicrosoft Build 2021"
