title: 'Владимир Радкевич, Science Soft – Запуск продукта в сервисной компании'
recordingDate: 1496649465
description: 'За десять лет работы с IBM компания ScienceSoft прошла путь от субконтрактора к сервисному партнеру и продуктовому вендору в экосистеме IBM. На презентации мы расскажем об основных моментах этой эволюции и обсудим вызовы, с которыми мы столкнулись при работе над продуктом и его запуске, а также поделимся некоторыми выводами.'
language: Russian
