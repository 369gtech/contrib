description: "This presentation take a generalized architecture for the Internet of Things and explores how Java-based components can be used to create a secure platform for distributing application logic that enables the monitoring and control of devices in the Internet of Things.\n\n\nAuthors:\nNoel Poore\nNoel is an Architect in the Embedded Java group. He has worked with Java in mobile and embedded applications for 15 years, working for Psion, SavaJe Technologies, Sun and Oracle.\nView more trainings by Noel Poore at https://www.parleys.com/author/noel-poore\n\n Pete St pierre\nPete is Oracle Product Manager for the Internet of Things. He joined Oracle as part of the Sun Microsystems acquisition, where he was the technical lead for networking on the SunLabs SPOT project. Pete has been working on embedded Java development since 2006 and recently moved from engineering to a product management role. Pete is passionate about networking technologies that enable the \"Internet of Things\". He is a founding board member and President of the IP on Smart Objects (IPSO) Alliance, created to promote the use of IP based protocols on embedded systems.\nView more trainings by  Pete St pierre at https://www.parleys.com/author/pete-st-pierre\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
