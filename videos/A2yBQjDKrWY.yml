description: "Quelle est la fonction première d’une entreprise ? L’entreprise libérée, est-ce un mythe ? Comment conserver une culture startup malgré la croissance ? Et d’ailleurs, pourquoi faire de la croissance ? Comment créer une culture de l’innovation ? A quoi sert un manager ? Qu’est ce qu’une entreprise horizontale ? Quelle place pour le plaisir ? Quelle place pour le développement personnel et culturel ?\n\nConstruire l’entreprise où nous aurions aimé être consultants, telle fut notre motivation à la création de notre structure. Mais cela ne suffit plus ! Nous sommes entrés dans une période disruptive sans précédent. L’innovation est une question de survie, qu’elle soit technologique, managériale ou structurelle.\n\nDans ce talk nous focaliserons sur l’organisation de l’entreprise, son modèle, la notion de performance et la transformation de ce qu’est l’emploi, de ce qu’est une carrière. De la startup à la société de service l’écart est grand. D’ailleurs les signes de « coolitude » qu’affichent certaines d’entre elles pour tenter de leur ressembler ne trompent plus personne !\n\nNous répondrons à toutes ces questions par des cas concrets, mais aussi par une présentation de notre vision long"
