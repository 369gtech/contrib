title: 'Tests de Integracion automatizados con Docker y Bamboo | Ferdinando Llaca | Codemotion Madrid 2016'
language: English
recordingDate: 1557476338
description: "Lo más habitual es que las aplicaciones informáticas necesiten conectarse con muy diversos sistemas, a través de diferentes protocolos: bases de datos, servicios REST, los propios sistemas operativos... Realizar pruebas de integración para asegurarnos la correcta comunicación de todos estos sistemas es fundamental para crear un software robusto y de calidad.\n\nTradicionalmente estas pruebas son costosas y árduas, y dificilmente automatizables. En esta charla veremos cómo preparar en pocos pasos un plan de construcción en Bamboo (la herramienta de integración continua de Atlassian) que automatice las pruebas de integración con diferentes sistemas mediante contenedores Docker, construyendo en tiempo de ejecución toda la infraestructura necesaria para realizar los tests.\n\nEnlace a las Transparencias\n\nRepo de la Demo en Github: aquí podéis ver el código usado en la demo así como la configuración utilizada en Bamboo"
