description: "Don’t miss out! Join us at our upcoming event: KubeCon + CloudNativeCon Europe 2021 Virtual from May 4–7, 2021. Learn more at https://kubecon.io. The conference features presentations from developers and end users of Kubernetes, Prometheus, Envoy, and all of the other CNCF-hosted projects.  \n\nSponsored Session: Capital One - Technology Transformation & Container Orchestration in the Cloud \n\nLiam Randall, VP of Open Source & Emerging Tech, shares how Capital One has undergone a massive, eight-year technology transformation including the exit of legacy data centers to go all-in on the public cloud. He’ll explain how Capital One pioneered new standards, tools and technologies and adopted an “open source first” approach to software development. As the founder of Critical Stack, based on open source Kubernetes, Liam will demo the product and share how the container orchestration platform can help other highly-regulated companies quickly and confidently deploy containerized applications in the cloud. \n\nhttps://sched.co/fezc"
