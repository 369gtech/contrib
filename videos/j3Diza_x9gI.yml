description: "This presentation was recorded at GOTOpia November 2020. #GOTOcon #GOTOpia\nhttp://gotopia.eu\n\nAino Vonge Corry - Author of \"Retrospectives Antipatterns\"\n\nABSTRACT\nImprove your retrospectives by awareness of antipatterns.\nMake your retrospectives enjoyable and effective.\nRetrospectives are indispensable for continuous learning and improvement in Lean, Agile, DevOps, and other contexts. But too many organizations run retrospectives “in name only,” and fail to generate the value they promise. In this talk, Aino introduces challenges that undermine the effectiveness of retrospectives, and shows exactly how to overcome each of them.\nUsing the familiar “patterns” approach, Aino describes antipatterns related to team and meeting structure, inadequate or counterproductive planning, human interaction, and much more. From “blaming and naming” to too much smalltalk, negativity to cultural disconnects in distributed teams, Aino reveals traps she’s encountered in leading hundreds of retrospectives -- and presents proven solutions. We will look at body language, psychology behind retrospectives, online retrospectives [...]\nThis presentation is based Aino's book \"Retrospective Antipatterns\": https://amzn.to/3naFk84\n\nTIMECODES\n00:00 Intro\n01:32 What is a pattern?\n03:23 What is an antipattern?\n04:49 What is a retrospective?\n07:25 Antipattern: Prime directive ignorance\n12:42 Antipattern: Wheel of fortune\n20:41 Antipattern: Do it yourself\n23:16 Antipattern: Disregard for preparation\n20:01 Antipattern: In the soup\n33:03 Outro\n\nDownload slides and read the full abstract here:\nhttps://gotopia.eu/november-2020/sessions/1631/common-retrospectives-traps-and-solutions\n\nRECOMMENDED BOOK\nRetrospective Antipatterns: https://amzn.to/3naFk84\n\nhttps://twitter.com/GOTOcon\nhttps://www.linkedin.com/company/goto-\nhttps://www.facebook.com/GOTOConferences\n#Retrospective #Antipatterns #RetrospectiveAntipatterns #AgileDevelopment #Agility #Culture #Online