description: "Здесь мы собрали ключевые тренды в архитектуре корпоративных систем – что нас ждет в ближайшем будущем. Эти тренды мы хорошо чувствуем по нашим заказчикам и доклад включает кейсы – реальные истории клиентов и трансформации их систем в соответствии с трендами.\nДоклад несет объединяющую функцию – чтобы друг друга лучше поняли бизнес и инженеры. Поэтому на каждый бизнес-тренд приводятся необходимые изменения архитектуры. Чтобы бизнес лучше понял, как инженерно поддерживать необходимые для него изменения, а инженеры лучше поняли, чего им ждать от бизнеса в ближайшее время и почему."
