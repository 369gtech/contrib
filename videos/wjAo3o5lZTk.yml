description: "Meetup #AperiTech della Community di Deep Learning Italia\nDeep Learning Italia” Online Conference.\n\nSi affrontano temi legati esclusivamente alla progettazione e implementazione di Reti Neurali e il Deep Learning nell'Intelligenza Artificiale di oggi. Il Meetup di DLI nasce dall'esigenza di sopperire alla carenza di meetup tecnici sul Deep Learning in Italia mentre ormai se ne contano molteplici in altre città del mondo come Londra, Amsterdam e San Francisco. Il Meetup sarà orientato sia alla ricerca accademica e che al mondo delle startup.\n\nScaletta Talks:\nMarco Capuccini Postdoctoral Researcher at RIKEN\nTitle: \"How good is your prediction? A gentle introduction to Conformal Prediction.\"\n\nAbstract:\nMachine learning predictors have received a good deal of attention both in industry and academia. But how good is a machine learning prediction? In current best practices the overall accuracy of a model is estimated basing on previous performance, assuming that this estimate will be relevant for future inference. Conversely, in risk-sensitive applications it is crucial to assign object-specific confidence to predictions. In this talk I will introduce \"Conformal Prediction\": a mathematical framework that comes handy when you need to predict with confidence. Conformal Prediction can be used with any machine learning algorithm (including Deep Learning) and has been successfully applied to challenging problems such as AI-aided diagnostics, drug development and anomaly detection. Even if this a relatively new framework, I believe that it will be a valuable addition in your toolbox.\n\nPer restare aggiornato su tutti gli #AperiTech:\nTelegram #AperiTech https://t.me/aperitech\nCalendario del Developer https://bit.ly/devcalendar\nCodemotion Tech Community https://bit.ly/CodemotionTC"
