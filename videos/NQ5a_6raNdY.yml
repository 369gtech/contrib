description: "JRebel делает процесс разработки Java приложений быстрее, эффективнее и, пожалуй, интереснее. JRebel создает виртуальную отображение приложения на файловую систему и умеет считывать изменения класс-файлов для того, чтобы незамедлительно отобразить их в работающем приложении. Больше никаких пауз для редеплоя!\n\nМы покажем как JRebel помогает:\n\n - всегда пропускать процессы сборки приложения\n - изменять приложение и менять конфигурацию фрэймворков на лету, например добавить Spring bean в уже существующий контекст\n - наконец-то снова сделать программирование на Java приятным!"
