description: "In this video, Sandro and Mash from Codurance and Carl from Novoda explore the dependencies between product innovation and a modern tech stack.\n\nDrawing on their combined decades of experience in leveraging value for their customers, they discuss the key challenges within organisations that impede the progress to creating new products and give ideas on how to tackle and resolve these issues to successfully push new features into production from front to back end.\n\nDuring the talk you will learn how to bring business and technology together to create greater opportunities and value.\n\nCodurance has extensive experience in modernising backend software; enabling a move from monolithic to microservices. Novoda has been designing and building innovative mobile applications for 12 years.\n\nFind out more at codurance.com and novoda.com"
