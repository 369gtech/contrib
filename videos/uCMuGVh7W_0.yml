description: "This presentation was recorded at GOTO Chicago 2019. #GOTOcon #GOTOchgo\nhttp://gotochgo.com\n\nHuyen Tue Dao - Android Developer at Trello & Co-creator of Android Dialogs\n\nABSTRACT\nOne of the best places to learn idiomatic Kotlin is the stdlib. Now I don’t mean just using the stdlib but going to the source, literally.\nIn this session, we’ll look at some of the methods and tools inside the stdlib and dig into how they’re written to reveal intermediate to advanced language features, slick syntax and conventions, and high-level abstractions to help you write more fluent objects and interfaces. We’ll also take a few glances at the underlying bytecode to understand how and why [...]\n\nRead the full abstract here:\nhttps://gotochgo.com/2019/sessions/814\n\nhttps://twitter.com/GOTOchgo\nhttps://www.linkedin.com/company/goto-\nhttps://www.facebook.com/GOTOConference\n#Kotlin #FunctionalProgramming #stdlib #IdiomaticKotlin\n\nLooking for a unique learning experience?\nAttend the next GOTO Conference near you! Get your ticket at http://gotocon.com\n\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
