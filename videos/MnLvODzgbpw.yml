title: '"Google Analytics : de la stats à l''optimisation de la conversion" - Cédric Sonrel @Cybercité'
language: French
recordingDate: 1574930150
description: "\"Le produit phare de Google, n'est pas seulement un outil de collecte statistiques froid. En poussant ses configurations au delà du natif, il est possible de le faire parler pour trouver rapidement des quicks wins qui amélioreront le taux de conversion de votre site. Que vous soyez un site de contenu, un site de lead ou un E-commerce, ne passez pas à côté de la mise en place d'un plan de marquage avancé innovant, non plus basé sur des KPIS natifs, mais sur des KPIS d'amélioration de la navigation, de la lecture, de la soumission de formulaire ou de la transaction E-commerce. \"\n\n+ d'infos : www.blendwebmix.com"
