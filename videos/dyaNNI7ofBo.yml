description: "Tim Benniks - Team first \n\nDirector of web development at @valtech | MDE at @cloudinary | Speaker\n\nProducing high quality work is dependent on a well-organized team, especially in a high-pressure environment like an ad agency or a production studio. At a certain scale almost every team struggles with cultural differences, perceived pressure from management or misaligned definitions of success. Over the years Tim has learned that you are more successful if you understand what motivates people and he created a framework (yes, he's a developer) to deal with projects in complex environments that he calls \"Team First\".\n\nVuejs Amsterdam 20th, 21st Feb 2020\n2494 Attendees over 2 days\nFlying in from 50+ Countries\n30 Talks from Vuejs experts\n20+ Sponsors\n\nLargest Vue Conference and Community Event in the World\n\nSign up and be first to get notified about Vuejs Amsterdam 2021 \nhttps://confirmsubscription.com/h/t/DD88027477DDD5A4\n\nFollow us on Social\nLinkedIn https://www.linkedin.com/company/27123036\nTwitter https://twitter.com/vuejsamsterdam?s=20\nFacebook https://www.facebook.com/vuejsamsterdam/\nInstagram https://www.instagram.com/vuejsamsterdam/\n\nPowered by Passionate People\n\nWant to join their quest to be the lead Vue Consultancy on the planet? ;)\n\nhttps://passionatepeople.io/careers\n\nFollow on Social \nLinkedIn  https://www.linkedin.com/company/passionatepeoplefrontend\nTwitter https://twitter.com/passionpeopleNL?s=20\n\n#frontendlove #frontenddeveloperlove #vuejsamsterdam #vueamsterdam"
