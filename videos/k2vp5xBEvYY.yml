description: 'Considered by many developers to be one of the fastest frameworks for building applications, Rails has come a long way since 2005. Slated for release later this year, Rails 3 will feature some innovative new features that will make the developer experience even better. Rails 3 will also be the first release that rolls in the popular Merb project. In this live, online event, Yehuda Katz, Core Team Member on the Rails and Merb projects, will cover some of most important new features in Rails 3.0 and answer questions from the audience.'
