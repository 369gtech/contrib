description: "CSS présente des limitations techniques majeures qui en font un langage très peu scalable et difficilement maintenable. Au cours de ces dernières années, de très nombreux outils et méthodologies ont émergés pour aider à contourner ces limitations. Ces méthodologies se classent en 3 grandes familles : le CSS \"classique\" (avec un préprocesseur, une méthode rigoureuse et une convention de nommage), le CSS atomique basé sur les classes utilitaires, et enfin le CSS-in-JS.\n\nNous verrons ensemble les avantages et faiblesses de chacune de ces approches afin que vous puissiez déterminer la méthodologie qui convienne le mieux pour vos projets."
