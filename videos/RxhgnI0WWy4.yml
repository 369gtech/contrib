title: 'Константин Хохрин. Радар внедрения OKR: как найти точки роста для развития вашего целеполагания'
language: Russian
recordingDate: 1624950006
description: "Доклад на конференции OKR Russia 2021: https://okr-conf.ru​​\n\nСлайды: https://drive.google.com/file/d/1SlsobxUhqJs-mzGpGBxZ6R9O7eiEjwuF/view?usp=sharing\n\nОписание: \nКак понять, получаете ли Вы максимальный бизнес-эффект от вашего внедрения OKR?\n\nНа докладе обсудим варианты пилотирования, как правильно выбрать контур внедрения и конфигурацию OKR на старте.\nА если Вы уже прожили несколько кварталов в OKR-процессе, то Вам будет полезен новый инструмент \"Радар внедрения OKR\", позволяющий найти точки роста для развития вашего целеполагания."
