title: 'DEF CON Safe Mode Red Team Village - Tyler Boykin -  50 Shades of Sudo Abuse'
language: English
recordingDate: 1597807901
description: 'Privilege escalation often includes abusing pre-existing features on a system. This talk gives a quick overview of sudo, sudoers, and ways of leveraging misconfigurations to increase access. Included in this talk, are vectors that range from common low-hanging fruit to downright crafty.'
