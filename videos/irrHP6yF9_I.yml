description: "In his presentation Michele will describe his experience creating and using BitIodine, an open and modular block chain analysis framework started as his Master's thesis, and the technology he developed around it. The presentation will explain how BitIodine has been used in cybercrime investigations, while giving also an overview of the current state of block chain analysis and the future of anonymous cryptocurrencies (Monero, zCash) and privacy enhancing techniques (CoinJoin, Tumblebit).\n\nI am a security researcher focused on web application security. I broke the Internet with Rosetta Flash. Author of BitIodine, the first open source Bitcoin forensic framework.\n\nBlog: https://miki.it/"
