title: 'Les bombes à retardement de l''Event Sourcing / CQRS (Thomas Brouillet)'
language: French
recordingDate: 1557218560
description: "Avec l'adoption croissante du Domain Driven Design, de plus en plus d'applications font usage de l'Event Sourcing et du CQRS. Ces types de design sont plutôt facile à mettre en place, et apportent de nombreux avantages, mais il recèlent également de nombreux pièges qui ont la particularité de mettre beaucoup de temps à produire leur effets. Ces erreurs de conception détectées plusieurs mois ou années après la mise en production d'une application ont souvent un coût de correction prohibitif.\n\nPour tenter de vous faire échapper à quelques-uns de ces pièges, nous allons volontairement tomber dedans durant ce talk, et expliquer les mesures à prendre pour éviter de devoir réécrire son application au bout de 2 ans.\n\nCe quickie nécessite au minimum une connaissance basique des concepts d'Event Sourcing et CQRS."
