description: "Join us on Tuesdays at 3pm PT from August 31-September 28, 2010 for our online course, Processing & Arduino in Tandem. You can find out more information and register for this free, online course at http://training.oreilly.com/arduino/\n\nInstructor Joseph Gray will teach you how to build a drawing and animation tool using Processing, and then how to hook it up to an Arduino processor to create a hardware interface. Joe is an artist and programmer; you can find more information about his work at http://grauwald.com/"
