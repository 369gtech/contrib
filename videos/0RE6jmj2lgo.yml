description: "There’s a lot of information out there about REST, so naturally there’s also a lot of inaccurate, incomplete, confusing, and misleading information. This session discusses how to build pure REST Web services in Java (including details of JSR 339) in a practical way, showing how HATEOAS can transform your Web services, how to develop a REST API, and how can you take advantage of HTTP infrastructure to tune your Java EE Web services.\n\n\nAuthor:\nEder Ignatowicz\nDefensor and coach of agile software development, has large experience in JEE/Cloud application development and CS applied to Computer Networks.\n\nSolid skills in Computer Science (development of algorithms, complexity analysis and data structures) and able to learn new languages and APIs quickly for timely productivity.\n\nDesign, Architect, Develop and Deploy high scalable distributed systems in modern managed/Virtual Machine platforms (such as Java and Ruby) and NoSQL databases.\n\nElectrical Engineering PhD student at Campinas State University (Unicamp), M.Sc.in Electrical Engineering at the Campinas State University(Unicamp) and Bachelor Degree in Computer Science from Londrina State University(UEL).\n\nActively contributes to the software development community through writing at InfoQ: one of the biggest IT portals in the world, member of QCon SP comittee and speaking at many events in major cities and writing some articles for MundoJ (Mundo Java) magazine.\nView more trainings by Eder Ignatowicz at https://www.parleys.com/author/eder-ignatowicz\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
