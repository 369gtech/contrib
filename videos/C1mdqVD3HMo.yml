description: "This session is an introduction to going serverless with Firebase, the Google Cloud Platform and lessoned learnt from building real-world mobile and web apps.\nWe will look at when using a serverless architecture is a good fit for a business. Then we will look at the new Firestore database, functions, authentication, storage, hosting and the new analytics/marketing features of Firebase that make it an awesome complete solution.\n\nThe session will also share the good, bad and the ugly of going serverless with Firebase and the lessoned learnt re-writing a real-world application.\n\nBy the end of this session, you will have a good understanding of how the pieces fit together and if Firebase is a good fit for your team."
