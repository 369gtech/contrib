title: 'Виталий Егоров — Малые космические аппараты.'
recordingDate: 1631117344
description: "Ближайшая конференция: \nDotNext 2021 Moscow — 21-22 октября, онлайн.\nПодробности и билеты: https://bit.ly/3BTQype\n\n. Малые космические аппараты уже не первый год составляют большую часть запускаемых на орбиту спутников. Поначалу это были образовательные проекты, но затем стали появляться прикладные сервисы, которые стали возможны благодаря развитию микроэлектроники и значительным инвестициям в перспективное направление. Какие задачи решают малые спутники в космосе сегодня и какие перспективы можно ожидать в будущем? Об этом вы узнаете из доклада Виталия."
