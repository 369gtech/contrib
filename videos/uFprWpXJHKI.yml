title: 'Lambda Jam 2014 - Curt Nichols - Tackling mutable state with data flow graphs'
language: English
recordingDate: 1410615556
description: 'Implementing near-real-time processing of high-resolution sonar images in procedural fashion has yielded its share of synchronization issues. Building on the notion of the data flow graph, this “from the trenches” talk will discuss building a directed graph of actors to manage mutable state in F#.'
