title: 'Introduction to Digital Twins with the Azure Digital Twin Platform - Alex Mackey - NDC Melbourne'
language: English
recordingDate: 1628503203
description: "A digital twin is a virtual representation of an object or process in the real world. The concept of digital twins was arguably first popularised by NASA in the 70s as part of the Apollo 13 program but today is used by organisations from numerous industries and provides a multitude of benefits.\nIn this session we'll:\n• Look at why you'd want to create a digital twin in the first place\n• Implement our own digital twin(s) using Azure Digital Twin platform\n• Predict where digital twins could be heading in the futu"
