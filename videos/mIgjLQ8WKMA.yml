description: "Speaker : Guillaume Nicolas (SQLI)\n\nEthdroid 2.0 est un nouveau super-héro dont le pouvoir est de connecter votre device Android préféré au monde décentralisé.\n\nJe vous propose de venir découvrir cette librairie Android qui va, à coups sûrs, faciliter le développement de vos ÐApps Ethereum.\n\nNous verrons ensemble qu'il devient ultra simple de connecter une application Android à une blockchain publique et encore plus d'interagir avec les nombreux smart-contracts déjà déployés.\n\nPréparez-vous à une arrivée de la transparence dans vos apps mobiles !"
