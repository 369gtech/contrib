description: "В 2008 Элияху Голдратт написал статью «Стоя на плечах гигантов», где он показал, что Toyota Production System и система Форда – это два конкретных прикладных решения, основанных на четырех фундаментальных принципах, одним из которых является ограничение объема незавершенной работы. В этой статье приводится пример компании, в которой эти прикладные решения оказались не способны принести никакого положительного результата на систему. Основываясь на тех же четырех фундаментальных принципах Элияху Голдратт описывает новое прикладное решение (Барабан-Буфер-Канат), применимое в более широком круге производственных систем.\n\nВ своем докладе я расскажу о нескольких ситуациях из своей практики, где канбан в привычном для нас виде оказался не способным эффективно решить задачу управления потоком, и где с успехом было применено решение Голдратта. В докладе будут разобраны применения метода Барабан-Буфер-Канат как на тактическом уровне (управление задачами поддержки) так и на стратегическом (управление портфелем проектов и определение состава и плана релизов)."
