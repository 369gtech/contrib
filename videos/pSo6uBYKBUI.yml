description: "Part 2 of last year’s Rock Star session  Today’s Rapid Java EE Development: Live Coding from Scratch to Deployment,  this session pulls a variety of examples in testable development from O’Reilly's Continuous Enterprise Development in Java, including a review of the sections on\n\n&bull; RESTful services\n\n&bull;UI verification\n\n&bull;Transactions\n\n&bull;Security\n\n\n\n...and covers other areas of the Java EE platform that have historically been branded as  difficult to test.  The session spends a lot of time in the IDE, with examples that are freely available to fork and run.\n\n\nAuthors:\nAslak Kntusen\nArquillian project lead Aslak Knutsen is currently a Senior Software Engineer at JBoss, by Red Hat where he is working on projects such as Arquillian, ShrinkWrap, Weld and Seam 3, one of the founders of the JBoss Testing initiative and a speaker at major industry conferences including JavaOne, Devoxx, Jazoon, JFokus, Geecon, JUDCon and JBoss World.\nView more trainings by Aslak Kntusen at https://www.parleys.com/author/aslak-kntusen\n\nAndrew Rubinger\nAdvocate for and speaker on testable enterprise Java development, author of \"Enterprise JavaBeans 3.1\" from O'Reilly Media. Member of the JBoss Application Server development team and technical lead of the ShrinkWrap project. Proudly employed by JBoss / Red Hat.\nView more trainings by Andrew Rubinger at https://www.parleys.com/author/andrew-rubinger\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
