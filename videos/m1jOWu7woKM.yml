description: "Callbacks are a powerful technique for making that which isn't essential to a primary flow live on the side. It means we can reason about just that one aspect when we please, but otherwise treat the main flow as though it didn't exist. It pairs very well together with concerns.\n\nIn this video I explore how we used both techniques to create a mentions system in Basecamp 3."
