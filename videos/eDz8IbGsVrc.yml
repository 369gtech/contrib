description: "From Fluent 2015: Julien Verlaguet will take a deep dive into Facebook’s new programming language, Hack, and discuss its bridge between statically- and dynamically-typed languages – providing code correctness while maintaining a fast feedback loop.\n\nWith over a billion people using Facebook’s apps, the performance of their web servers—and the efficiency of the tools they use—are vitally important. Catch up on the latest additions to HHVM, Facebook’s flagship PHP runtime project, and dig into their new programming language, Hack.\n\nAbout Julien Verlaguet (Facebook):\nJulien Verlaguet is a software engineer at Facebook. He is the technical lead on Hack, a programming language for HHVM that interoperates seamlessly with PHP. Prior to joining Facebook in 2011, Julien was a senior software engineer at Mylife.com, where he maintained and built the search engine for the site. Before that he was a software engineer at Esterel Technologies where he was instrumental in the development of the Scade 6 design verifier. He has a Masters in computer science from the Université Pierre et Marie Curie (Paris VI)."
