title: 'Алексей Мариза. Лидер, который ставит цели и спрашивает за результат'
language: Russian
recordingDate: 1598884411
description: "Слайды этого доклада на конференции OKR Russia 2020 см. здесь: http://2020.okr-conf.ru/program.\nОпытный пастух иногда идет среди овец, иногда опережает стадо или, подгоняя, следует позади. Какое положение лучше занять лидеру (руководителю) по отношению к своей команде? Ответ на этот вопрос важен, так как от него зависит, получится ли у руководителя добиться достижения поставленных целей (OKR), получится ли спросить за их достижение назначенных ответственных.\nВ ходе доклада я отвечу на следующие вопросы. Что должен делать руководитель в каждом положении? Какое положение в команде выгоднее занять в определенных условиях? Как поменять положение? Возможно ли быть одновременно в разных положениях, чтобы увеличить эффективность (OKR) работы команды? Как занимаемые положения влияют на эффективность команды и на авторитет руководителя?"
