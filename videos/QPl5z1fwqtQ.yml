description: "Tulibot is an integrated assistive technology made to bridge communication between hearing imparied people and society. The two main devices are the Smart Glasses and Smart Gloves. Smart Glasses will help hearing impaired people by allowing them to communicate in real time through the glasses using its interlocutors. Smart Gloves is a smart device that can automatically transcribe gesture input into audio output by implementing gesture to text technology.\n\nLearn more about Developer Student Clubs → https://g.co/dev/dsc\nJoin a DSC near you and participate in the next Solution Challenge → https://goo.gle/33pneXb\nLearn more about the Top 10 Winners and their solutions → https://goo.gle/2OMi4h0\nFull Solution Challenge Demo Day Video → https://goo.gle/3kfaUPP\n\nDeveloper Student Clubs 2020 Solution Challenge Demo Day → https://goo.gle/2ZBp4Dj\nSubscribe to Google Developers → https://goo.gle/developers\n\n#DeveloperStudentClubs"
