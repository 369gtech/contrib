title: 'Heralding Change - how to get engineers on board - Anton Weiss'
recordingDate: 1493190834
description: 'DevOps was born out of engineers’ desire to work efficiently, to enable innovation and communication. Now large enterprises realise this is how IT should be delivered. The talk will focus on how to deliver the message of change, how to deal with engineers’ traditional wariness of efficiency initiatives arriving from above, how to escape the pitfalls of formalistic implementations.'
