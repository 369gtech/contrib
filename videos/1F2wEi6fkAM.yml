title: 'Adriana Dorneles - What about recommendation engines?'
language: English
recordingDate: 1567527788
description: "\"What about recommendation engines?\n[EuroPython 2019 - Talk - 2019-07-10 - Singapore [PyData track]\n[Basel, CH]\n\nBy Adriana Dorneles\n\nHow recommendation engines are taking part in our daily routine and how companies as Netflix and Amazon implement it?\nThis talk aims to show the elements that compound a recommendation engine to people who have never been in touch with the matter or want to know a bit more. At the end of this session, you might be able to reproduce your own recommendation system and also know where to find more about it.\n\nTalk structure: \n1. What is and why use a recommendation engine? \n2. Recommendation engine importance \n3. Steps of a recommendation \n4. Recommendation algorithms \n5. Basic Statistics for distance and correlation \n6. Example\n\n\n\nLicense: This video is licensed under the CC BY-NC-SA 3.0 license: https://creativecommons.org/licenses/by-nc-sa/3.0/\nPlease see our speaker release agreement for details: https://ep2019.europython.eu/events/speaker-release-agreement/"
