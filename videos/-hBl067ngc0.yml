description: "Il 21 e 22 ottobre, Fondazione Vodafone Italia ha lanciato il primo hackathon rivolto a studenti, startupper, giovani sviluppatori, web designer, appassionati di comunicazione e professionisti del marketing digitale, dedicato a sport e disabilità. Una maratona digitale realizzata insieme a Codemotion che si è tenuta presso il Vodafone Village di Milano.\n\nL’obiettivo di Limitless Hack era raccogliere le proposte più innovative per lo sviluppo di OSO – Ogni Sport Oltre, la prima comunità digitale nata per avvicinare le persone con disabilità allo sport lanciata da Fondazione Vodafone Italia a giugno 2017.\n\nA fare gli onori di casa è stato Enrico Resmini, Presidente di Fondazione Vodafone, che dopo aver spiegato ai partecipanti la mission aziendale ha presentato il campione paralimpico Giordano Tomasoni, presente all’evento per raccontare la sua storia e per sottolineare l’importanza della tecnologia per aiutare le persone disabili a praticare sport.\nPer maggiori informazioni: www.ognisportoltre.it"
