description: 'Kubernetes is often used to run micro-services based applications. Istio’s service mesh adds even more power and flexibility to those applications. But what about your Good Old Monolithic Legacy Application? Should you feel left alone if you’re not cloud-native? I’m going to demonstrate how to leverage Kubernetes and Istio to improve an existing application without touching a single line of its code. Because, you know, the original developers are long gone. Through lots of demos and zero slide, the attendees will learn to add Monitoring, Blue/Green Deployments, Canary builds, Fault tolerance…'
