title: 'Hipkon Lajt 2021 | Gde se kriju najbolje priče? - Ivan Minić'
language: Serbian
recordingDate: 1636133537
description: "Za ovih 21 godinu koliko radim ispričao sam i napisao na stotine neverovatnih ljudskih priča, iako sam introvert, i majka mi je pisala pismene iz srpskog do 5. razreda. Upoznao sam neverovatne ljude, stekao njihovo poverenje i dobio često priče koje nikom nisu ispričali. Od sportskih, preko ljudskih, do onih preduzetničkih. Pričaću vam o nekima od njih, kako su nastale i kako možda neke od tih stvari možete iskoristiti u svom životu ili poslu.\n\nIvan Minić, Urednik i voditelj podkasta \"Pojačalo\"\n\nHipkon Lajt predstavlja dostignuća i znanje domaće tehnološke i naučne scene."
