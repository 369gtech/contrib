description: "Video from the monthly Cloud Foundry Community Advisory Board (CAB) meeting. Learn more at https://www.cloudfoundry.org/.\n \nAgenda:\nCalendar\n- Now every 3rd Wed of the month (see above)\n\nTooling for the call\n- See Zoom info above in and the #CAB Slack channel\n\nCFF update\n- CF Summit Europe in Basel, Switzerland\n\nProjects updates\n- Runtime PMC\n-- Container Networking trying to move to active. Join next PMC meeting to vote\n-- Istio and Envoy (?) investigations\n-- Instance specific credentials\n-- CLI v3 updates - perhaps major bump\n- BOSH\n-- CredHub clean up\n-- Focus on DNS and trying to get to production test on PWS\n- Extensions\n-- BBR proposal in last process stages. Comments by tomorrow, then vote\n-- cf-extensions github project / bot to help manage process. More and demo on August CAB call\n-- Next monthly PMC Zoom call on Monday July 31 @ 11a PDT (see Slack #cf-extensions)\n- Community projects and presentations\nCf-deployments\n-- Release Schedule Document: https://docs.google.com/document/d/1KLl4UIQbl92SvYom4fO-LcEoMK1D45KmjA988MwnOR4/edit\n-- Deadline for feedback\n-- Time measurement\n-- Validation by the team on VSphere, OpenStack, and Azure (AWS?)\n-- GA is realistically three weeks out at least\n-- Plan is two months after GA the Release Integration team will stop testing cf-release\n-- Various questions from community: especially about “aggressive” schedule?\n-- Tooling: cf-deployment-transition (integrates with Credhub)"
