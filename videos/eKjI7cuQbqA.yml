title: '#DataScience Николай Шмырев. Распознавание речи на мобильных устройствах'
language: English
recordingDate: 1616474966
description: "Несмотря на развитие широкополосных систем доступа в сеть и облачных сервисов в последние годы особое внимание уделяется обучению нейросетей для мобильных устройств. Это связано не только с заботой о безопасности данных. Работа без сети — это гарантия бесперебойной реакции и быстрота отклика, необходимая для многих приложений. Для разработчиков приложений тоже важно, чтобы самые сложные вычисления выполнялись на пользовательских устройствах, так как значительно сокращаются расходы на серверную инфраструктуру.\n\nВ докладе поговорим про:\n\n1) Какие мобильные речевые приложения можно создавать.\n2) Какие подходы существуют к эффективному выполнению выполнению нейросетей на мобильных устройствах.\n3) Что ограничивает современные процессоры.\n4) Стоит ли задумываться о ПЛИСах и другом экзотическом оборудовании.\n\nАудитория и уровень:\nДоклад предназначен для широкой аудитории CodeFestа, специальные знания не требуются, достаточно основных представлений об аппаратной архитектуре современных компьютеров.\n\nПрезентация на Я.Диске: https://disk.yandex.ru/d/Xt1dL2HDCAjOIg\n\nCodeFest O! https://o.codefest.ru/lecture/1669"
