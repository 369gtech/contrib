description: "Speaker: Luca Garulli\n\nLuca Garulli is the founder of OrientDB, the first Open Source Distributed Multi-Model DBMS with a Graph Engine. After an introduction of Graph Databases and why they are so great to solve the Big Data complexity, Luca will explain the decision behind the creation of the Multi-Model DBMS and its pros/cons against the more classic Polyglot Persistence approach. At the end of the presentation, there will be a live demo of OrientDB and Game Of Thrones.\_ Bio \_Luca is the Founder and CEO of OrientDB Ltd, the company behind the OrientDB Multi-Model NoSQL Open Source project. He's also the author of Roma Meta Framework project and he contributed to the Sun/Oracle JDO standard as a member of the JSR.\n\nEvent Page: https://www.meetup.com/BigData-Hadoop-SG/events/237901602/\n\nProduced by Engineers.SG\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/4qaU/"
