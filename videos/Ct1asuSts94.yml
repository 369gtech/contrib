description: "This session was given at Paris Android Makers 2019 by Etienne Caron, Shopify.\n\nMore info: http://androidmakers.fr/schedule/?sessionId=OVK-2477\n\nIn this talk, we will learn how to build an application with the ARCore Android SDK. We'll start with a quick look at physically based rendering, and how to find or create these 3D models. \n\nThen we'll learn the basics of adding virtual objects and interfaces to our environment, using the Sceneform library. \n\nWe'll close with Cloud Anchors and Augmented Images, which are used to create collaborative and interactive augmented reality experiences.\n\nAlex Karp Production"
