title: '15/09/15 PAC4j : la librairie de sécurité pour Java'
language: French
recordingDate: 1442912611
description: "La sécurité est la problématique numéro 1 des applications web, mais malheureusement pour les développeurs, sa mise en place se révèle souvent fastidieuse et imparfaite car les frameworks sont souvent compliqués et disparates.\n\nLa librairie pac4j est la solution : elle fournit une API simple et unifiée pour gérer l'authentification et l'autorisation pour de nombreux mécanismes et frameworks Java. Actuellement, elle supporte : OAuth (Facebook, Twitter...), CAS, SAML, OpenID (Connect), Google App Engine, HTTP (basic auth, formulaire, IP...), JWT, LDAP, RDBMS et MongoDB pour les environnements : J2E, Spring Security, Shiro, CAS, Play, Ratpack, Vertx, Undertow, Sparkjava et Jooby.\n\nIntervenants : Jérôme LELEU"
