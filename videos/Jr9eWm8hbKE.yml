title: 'Встраивание в Go интерпретатора JS для реализации бизнес-логики. Алексей Найденов, ITooLabs'
recordingDate: 1524649668
description: 'В ITooLabs шесть лет назад решили перепридумать телефонный коммутатор для своего сервиса, и написали высоконагруженную платформу, способную выполнять сложные сценарии обработки вызовов на Go. Эти сценарии пишутся на встроенном в платформе языке — реализации Javascript. Обсудим, зачем встраивать в продукт на Go интерпретируемый язык, как увязать его с моделью исполнения Go, как встроить интерпретируемые задачи в кластер для масштабируемости и многое другое.'
