title: 'Ильмир Усманов — Kotlin IR: прошлое, настоящее и будущее'
recordingDate: 1638873532
description: "—\nВ 1.5 новый JVM бэкенд - JVM_IR - стал бэкендом по умолчанию. В 1.5.30 новый JS бэкенд - JS_IR - перешел в бету. Ильмир расскажет, зачем в компании стали разрабатывать новые бэкенды, почему решили переписать половину компилятора, с какими проблемами столкнулись и какие дальнейшие планы.\n\nСсылка на презентацию: https://assets.ctfassets.net/2grufn031spf/55jkcyT6e04UErPjVXwY4T/822a68d2eff68028780306d6020a85c1/Ilmir_Usmanov_Kotlin_IR_proshloye_nastoyashcheye_i_budushcheye_2021_11_23_02_44_36.pdf"
