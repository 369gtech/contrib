description: 'Незадолго до мажорного релиза мы началь с чистого листа. Выбросили в помойку несколько месяцев работы и переписали всё за пару-тройку недель. Можно ли выжить в таких условиях? Мы выжили и мы выпустили релиз в срок! Но для этого нам пришлось заменить Groovy на Java, уменьшить размер структуры данных с 2Гб до 20Мб, и реализовать своё шардирование для MySQL. Это рассказ о проблемах и решениях которые команда Plumbr испытала во время реализации своего хранилища time series данных.'
