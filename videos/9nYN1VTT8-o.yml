title: 'Константин Проскурдин "Marten как хранилище документов для .NET приложений"'
language: Russian
recordingDate: 1518615341
description: "Наша группа в ФБ: https://www.facebook.com/dotnetfest/\nНаш сайт: www.dotnetfest.com\n\nДоклад на конференции .NET Fest 2017 в Киеве.\nПри работе с реляционными СУБД структура данных должна быть определена перед началом работы с ними. Но иногда бывает необходимо сохранять и, что более важно, искать по частично-структурированным данным. А также было бы удобно использовать один и тот же интерфейс для доступа к структурированным и частично-структурированным данным. В рамках доклада будет рассмотрено использование Marten и JSONP для создания IQueryable хранилища документов, а также сравнение данного подхода с другими способами хранения и поиска документов для .NET приложений."
