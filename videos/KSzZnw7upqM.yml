title: 'PiterJS #53: разработка тайпскриптовых типов через тестирование'
language: Russian
recordingDate: 1606500749
description: "Репозиторий с кодом https://github.com/nin-jin/tdtd\n\nВместе с Дмитрием Карловским и Артуром Мукминовым погрузимся в программирование на типах. На воркшопе в формате парного программирования ведущие расскажут об иерархии тайпскриптовых типов, разберут разные стили написания типофункций и типотестов для них, а так же поделятся некоторыми трюками, упрощающими написание типов для вашего кода, и дающими ему дополнительные гарантии времени компиляции."
