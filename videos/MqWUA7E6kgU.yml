description: "Many indexing examples examine a single SQL statement, suggesting the best method for that query.\n\nBut in the real world your application will query a table in many different ways. This means you need to look at the overall workload when choosing which indexes to create. This session highlights how to assess this.\n\nAskTOM Office Hours offers free, monthly training and tips on how to make the most of Oracle Database, from Oracle product managers, developers and evangelists.\n\nhttps://asktom.oracle.com/  \n\nOracle Developers portal: https://developer.oracle.com/\nSign up for an Oracle Cloud trial: https://www.oracle.com/cloud/free/"
