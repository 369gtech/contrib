description: "This presentation was recorded at GOTO Copenhagen 2018. #gotocon #gotocph\nhttp://gotocph.com\n\nLinda Liukas - Author & Founder of Rails Girls\n\nABSTRACT\nMagic has entered our world. It's in our pockets, anticipating our needs, thin and glossy and foreign. But it’s not the magic wand of Harry Potter – it’s our technology, the computers, phones and gadget that increasingly run our worlds.\nWe want to prepare our children for this brave new world where every problem is a computer problem - make them ready to engage, influence and built this world to be beautiful, better and maybe a bit whimsical.\nLinda Liukas has researched the overlap between programming and play: how to create experiences that go deeper than just learning logic. This talk summarises Linda’s three principles of play and a few experiments she has learned with little Ruby and the journey she has had [...]\n\nDownload slides and read the full abstract here:\nhttps://gotocph.com/2018/sessions/531\n\nhttps://twitter.com/gotocph\nhttps://www.facebook.com/GOTOConference\nhttps://www.linkedin.com/company/goto-\nhttp://gotocon.com\n#Play #Play2.0 #HumanFactor #ITinSociety"
