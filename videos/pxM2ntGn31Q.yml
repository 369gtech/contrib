description: "GDL Italia ospita Chrome DevTools in Azione!, una serie di video dove Alberto Congiu spiega alcuni degli utilizzi dei Chrome DevTools. In questa puntata vengono analizzati il DOM Inspector, per fare il debug del codice che compone un determinato elemento della pagina (HTML, CSS e Javascript), ed i Workspaces, che permettono il salvataggio on-the-fly dei file analizzati.\n\nTutti i video della Google Developers Live Italia sono raccolti in una playlist http://goo.gl/MyQai"
