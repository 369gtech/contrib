title: '[DevFest Nantes 2019] La guitare Lâg HyVibe'
language: French
recordingDate: 1572525657
description: "Speaker : Adrien Mamou-Mani \n\nIl n’est pas étonnant qu’à une époque où notre vieux téléphone s’est transformé en un génial smartphone, un phénomène identique puisse enfin se réaliser avec la guitare acoustique. En combinant les 7 années de recherche d’Adrien Mamou Mani au célèbre laboratoire de l’IRCAM à Paris, avec 40 années d’expertise de facture instrumentale, Lâg offre à tous les amoureux de la guitare une nouvelle génération d’instrument offrant le meilleur de la technologie et de la lutherie. En effet, la HyVibe Smart guitar de Lâg révolutionne la relation entre les guitaristes et leur instrument favori. Elle devient une partenaire idéale qui les accompagne au quotidien en transcendant chaque instant passé avec elle."
