description: "This is a weekly javascript podcast delivering you all the best javascript news of the week.\n\nYou can find all mentioned links here:\n\nhttps://github.com/BuildingXwithJS/bxjs-weekly/blob/master/links/18-49-Episode-40.md\n\nTimestamps for news (huge thanks to SOLVM):\n\nArticles & News:\n\n0:48 - An Introduction to CSS Shapes\n2:30 - Serverless SSR: A Case Study\n5:37 - Speeding up spread elements\n7:15 - You may not need Axios\n9:00 - Finding Photos on Twitter Using Face Recognition With TensorFlow.js\n10:32 - A crash course on serverless-side rendering with React.js, Next.js and AWS Lambda\n12:05 - Build Rails like console in Nodejs\n13:38 - Setting up webpack 4 for a project\n14:16 - Why Do React Elements Have a $$typeof Property?\n15:28 - Seeding your Database with Thousands of Users using Knex.js and Faker.js\n18:13 - Let your JavaScript variables be constant\n19:07 - This year in JavaScript: 2018 in review and npm’s predictions for 2019\n21:01 - Securing the JS Ecosystem\n21:50 - De-facto closed source: the case for understandable software\n\n\nTips, tricks & bit-sized awesomeness:\n\n26:48 - thank u, next: an introduction to linked lists\n27:24 - Microsoft Edge: Making the web better through more open source collaboration\n30:55 - [WIP] Add base implementation of React Fire\n31:41 - Plug'n'Play and Tink\n32:25 - Open sourcing node-publisher\n33:13 - Nginx on Wasmjit\n34:15 - IntelliCode for TypeScript/JavaScript\n36:00 - TC39 Binary AST Proposal to Improve JavaScript Performance\n36:38 - npm: 2018 JavaScript Ecosystem Survey\nReleases:\n\n37:10 - Node v11.4.0\n37:37 - Node v6.15.1\n37:58 - Babel 7.2.0\n38:40 - jscodeshift v0.6.0\n39:00 - react-redux v6.0.0\n39:20 - ublock origin 1.17.4\n\n\nLibs & demos:\n\n40:40 - packagephobia\n40:51 - sneaker-generator\n42:33 - engine262\n43:22 - debugtron\n44:14 - pikapkg\n45:02 - primereact\n46:00 - reinspect\n46:42 - foy\n47:17 - Mhysa\n48:06 - jsPDF\n48:25 - yamlful\n49:50 - rewire\n50:18 - forgJs\n50:4