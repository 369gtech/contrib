description: "Just because you’re working in a managed memory environment on Android, doesn’t mean your app is immune to memory leaks. And, as you start leaking more memory, the amount of memory available to your app continues to get smaller, which means that Garbage Collection events will be executed more often to try to free up space for normal program execution, which of course, chews through your performance.\n\nIn this video +Colt McAnlis talks about common code patterns that trigger memory leaks and tools to help track them down.\n\nWatch more Android Performance Patterns here: http://goo.gl/3dBbse"
