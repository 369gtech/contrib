description: "Learn how to build 3 financial apps using low-code solutions from Ania - an ex-financial Broker turned Software Developer.\n\n✏️ You can follow course creator Ania Kubów on her channel: https://www.youtube.com/aniakubow\n\n⭐️ Timestamps ⭐️\n⌨️ (0:00:00) Introduction\n⌨️ (0:01:53) Course Outline\n⌨️ (0:02:45) Low-Code vs No-Code\n⌨️ (0:04:17) Retool and Compatible Integrations\n⌨️ (0:04:48) Building a Trade Dashboard\n⌨️ (0:05:34) Integrating Google Sheets\n⌨️ (0:59:22) Using Slack API\n⌨️ (1:12:48) Building a Crypto Dashboard\n⌨️ (1:13:12) Integrating a REST API\n⌨️ (1:33:45) Using Twilio API\n⌨️ (1:51:51) Building a Invoice Tracker\n⌨️ (1:52:15) Integrating an external database\n⌨️ (1:52:32) Getting data using GraphQL\n⌨️ (2:19:29) Embedding external videos\n⌨️ (2:22:03) Adding data using GraphQL\n⌨️ (2:38:46) Updating data using GraphQL\n⌨️ (2:42:42) Where to go next?\n\n🔗 Readable Data for Project 1: https://docs.google.com/spreadsheets/d/1IxQ7gykdW46ox7ryAufAHUlUY1c8OWMhP_RF-X1YfoE/edit?usp=sharing\n\n🎉 Thanks to Retool for providing a grant to make this course possible.\n\n🎉 Thanks to our Champion and Sponsor supporters:\n👾 Wong Voon jinq\n👾 hexploitation\n👾 Katia Moran\n👾 BlckPhantom\n👾 Nick Raker\n👾 Otis Morgan\n👾 DeezMaster\n👾 Treehouse\n👾 AppWrite\n\n--\n\nLearn to code for free and get a developer job: https://www.freecodecamp.org\n\nRead hundreds of articles on programming: https://freecodecamp.org/news\n\nAnd subscribe for new videos on technology every day: https://youtube.com/subscription_center?add_user=freecodecamp"
