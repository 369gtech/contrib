description: "Diversity Luncheon: Panel on Gender Equity in Tech - Paula Kennedy, Cornelia Davis, Genevieve L’Esperance & Hannah Foxwell, Moderated by Swarna Podila\_\n\nAbout Paula Kennedy\nPaula joined Pivotal in 2015 and in her current role as Senior Director of Pivotal Cloud Foundry Solutions & Education in EMEA she is focused on working together with clients to drive innovation, transformation and business outcomes. Paula was previously Chief Operating Officer and co­-founder of CloudCredo and has worked in the IT industry for over 18 years. She is passionate about community, diversity and inclusion, and in her spare time she organises the London PaaS User Group, the Coed:Code meetup group and DevOpsDays London.\n\nAbout Cornelia Davis\nCornelia Davis is Vice President of Technology at Pivotal, where she works on the technology strategy for both Pivotal and for Pivotal customers. Currently she is working on ways to bring the various cloud-computing models of Infrastructure as a Service, Application as a Service, Container as a Service and Function as a Service together into a comprehensive offering that allows IT organizations to function at the highest levels. She is the author of the book “Cloud Native: Designing Change-tolerant Software” by Manning Publications (https://www.manning.com/books/cloud-native).\n\nAbout Genevieve L'Esperance\nEngineering Manager, Pivotal\n\nAbout Hannah Foxwell\nHannah Foxwell is a manger in Pivotal Cloud Foundry Solutions EMEA, where she helps build wildly successful platform teams with Pivotal Cloud Foundry. A HumanOps champion, a HugOps evangelist, and a DevOps believer, Hannah has spent most of her career trying to create great working environments for engineers to do their best work.\n\nAbout Swarna Podila\nSwarna leads community efforts at the Cloud Foundry Foundation, fostering collaboration and promoting kindness. Prioritizing people over technology, she focuses on finding and amplifying the untold stories and lesser-known innovations of the people who comprise the Cloud Foundry community. Before joining the Foundation, Swarna worked as a product marketer and software engineer for Avi Networks, Citrix and Symantec, and has built and strengthened communities throughout her career. She loves to spend her non-screen time outdoors with her family.\n\nhttps://www.cloudfoundry.org/"
