title: '#Frontend Иван Ишматьев. Улучшаем первое впечатление с помощью пререндера'
language: English
recordingDate: 1616475071
description: "Мы в Тинькофф Бизнес боремся за производительность наших приложений. Однако часто так случается, что бэкенд отвечает долго, клиент рендерит еще дольше, и в итоге пользователь получает интерактивное приложение только через 5 секунд! Никто не хочет столько времени смотреть на белый экран при серверном рендеринге, но и на клиенте «поднимать состояние» придется не меньше. Нам помог пререндер приложения, который отрисовывается сразу при получении страницы (50 мс). Пользователь тут же видит скелетоны приложения, мы в фоне работаем, а команда один раз настроила и больше не тратит время на поддержку — сказка!\n\nИз доклада вы узнаете: на каких технологиях можно сделать пререндер вашего сайта вне зависимости от веб-фреймворка, как это повлияет на ваши performance-метрики, с какими багами вы можете столкнуться, исходя из нашего опыта, а также несколько рецептов решения.\n\nАудитория и уровень:\nАудитория — фронтендеры, любящие оптимизации производительности, уровень — средний ±, рокетсайнса не будет.\n\nПрезентация на Я.Диске: https://disk.yandex.ru/i/YWO-Ej_d_ODqxg\n\nCodeFest O! https://o.codefest.ru/lecture/1668"
