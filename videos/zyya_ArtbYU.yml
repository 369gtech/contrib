description: "How can discrimination be understood and prevented? What invisible rules and techniques create and perpetuate exclusion? Intersectionality has grown to become one of the foremost approaches for a deeper understanding of inequality. In this talk we will discuss what it teaches and how the approach can be used in order to create a working and learning environment of true inclusion.\n\nFoo Café is an independent and physical meeting place for people of all backgrounds and expertise within the IT-industry in the Malmö/Lund region. Foo Café is aimed at those interested in sharing, learning and creating. \nJoin the fun at foocafe.org"
