description: "Kyle Paul, Regional Lead of North America at Google, opens the ML ‘19 Summit in Pittsburgh, PA with a warm welcome and talks about the Developer Ecosystems team and programs that are at Google. Join us for some great talks, event goals, and more! \n\nBeyond Big Data: AI/ML Summit is a unique opportunity for managers on every level to learn more about the opportunities of these technologies, while connecting with others in the industry. With a focus on trends and best practices, the event aims to explore strategies, best practices and technologies surrounding data analysis, artificial intelligence and machine learning while keeping in mind the implications of regulations, privacy, data protection, and ethics that govern this field. \n\nWatch more Pittsburgh ML Summit ‘19 → https://goo.gle/339pgbR\nSubscribe to Google Developers → https://goo.gle/developers"
