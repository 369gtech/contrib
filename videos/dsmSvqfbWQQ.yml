description: "A keynote discussion featuring David Cranor (Solid), Mengmeng Chen (Seeed), Marcelo Coelho (Marcelo Coelho Studio / Alike), & Will Walker (Formlabs). Join us for a blow-by-blow description of how we were able to organize six teams across three countries and two hemispheres in a radically collaborative and radically agile product development process to make Solid’s Pop-Up factory demonstration a reality.\n\nLearn more about the Pop-Up Factory project: http://oreil.ly/1Nbwqyi\nCheck out Alan Cohen's book Prototype to Product: http://oreil.ly/1Nbw0aZ\n\nWatch more from the 2015 Solid Conference: https://goo.gl/4TNIww\nFind out more about Solid: http://oreilly.com/go/solidcon\nDon't miss an upload! Subscribe! http://goo.gl/szEauh\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\n\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
