description: "BDX I/O 2017 - BATTLESTAR GALACTICA: Saison 5   Les Cylons passent dans le cloud avec Vert x, Philippe CHARRIÈRE \n\nNe cherchez pas, cette saison n’existe pas. ? [BSG S5](https://www.rottentomatoes.com/tv/battlestar_galactica/s05/) Depuis [l’édition 2015 du JUG SummerCamp](http://www.jugsummercamp.org/edition/6/presentation/1118) les Cylons se sont mis à jour et ont décidé de \"passer au Cloud\" avec Vert.x et les Microservices. ### Teaser: Les fonctions internes des \"Basestars\" (vaisseaux mères cylon) sont contrôlées par un système d'ordinateur central mi biologique, mi machine appelé l'Hybride. L'ensemble des 7 humanoïdes Cylons décidèrent lors du Plan (https://www.rottentomatoes.com/m/battlestar_galactica_the_plan/), de basculer l'ensemble des basestars en mode “microservices\" pour donner la possibilité à tous les Hybrides de calculer les positions de milliers de Raiders (chasseurs cylons) afin d'éviter qu'ils n'entrent en collision lors des attaques."
