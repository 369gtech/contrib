title: 'Хочу знать, сколько посетителей было на сайте в прошлом /  Константин Игнатов (Qrator Labs)'
recordingDate: 1492897703
description: "Зал Сингапур, 7 ноября, 13:00\n\nПрезентация и тезисы:\nhttp://www.highload.ru/2016/abstracts/2325.html\n\n\"Хочу знать, сколько уникальных посетителей было на моём сайте за произвольный интервал времени в прошлом\". Что нужно хранить для того, чтобы была возможность ответить на этот вопрос? Для точного ответа нужно через равные интервалы времени сохранять множество посетителей сайта (пусть это для простоты будут IP-адреса), которых мы за прошедший интервал увидели. Понятное дело, что такой объём информации хранить нереально, а даже, если получится, придётся объединять большое количество множеств и считать элементы в том множестве, которое получилось в итоге. Это очень долго. Не спасает ситуацию даже переход от точных алгоритмов к приблизительным: гарантировать точность либо не получится, либо придётся использовать объём памяти и вычислительные ресурсы, сопоставимые с точным алгоритмом."
