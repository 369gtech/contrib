description: "Learn about Microsoft PowerToys, a set of utilities for power users to tune and streamline your Windows 10 experience for greater productivity.\n\nClint Rutkas will show you the current PowerToy utilities, including: ColorPicker (click anywhere to grab a color value), FancyZones (shortcuts to position windows into a grid layout), File Explorer Add-ons (preview SVGs or Markdown files), Image Resizer (resize one or many images with a simple right-click), Keyboard Manager (remap keys or create your own shortcuts), PowerRename (bulk rename using search and replace), PowerToys Run (Alt + Space to launch apps), a Shortcut Guide, and more to come.\n\nLinks:\n- Install PowerToys: http://aka.ms/installpowertoys (choose between the latest release or pre-release)\n- PowerToys repo: https://aka.ms/powertoys\n- Learn more in the PowerToys Wiki: http://aka.ms/powertoyswiki\n\n#powertoys #windows10 #settings #customize #tools #utilities"
