description: "Join Mike Hartington for a walkthrough of Capacitor, a new cross-platform native runtime that makes it easy to build web apps that run on iOS, Android, and on the web as Progressive Web Apps— all powered by a single codebase.\_ Capacitor is a spiritual success to Cordova and offers a modern approach to app building that makes it easy for web developers to reuse their skills to build quality apps for all platforms, while significantly lessening the likelihood that they’ll get stuck on native-specific issues.\n\nGet your ticket to ng-conf at ng-conf.org!\n\nng-conf is a three-day Angular conference focused on delivering the highest quality training in the Angular JavaScript framework. 1500+ developers from across the globe converge on Salt Lake City, UT every year to attend talks and workshops by the Angular team and community experts.\n\nFollow us on twitter https://twitter.com/ngconf\nOfficial Website: https://www.ng-conf.org/"
