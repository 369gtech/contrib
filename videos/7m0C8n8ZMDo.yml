title: 'DEF CON 29 Payment Village - Hector Cuevas Cruz - ATM Transaction Reversal Frauds'
language: English
recordingDate: 1632019337
description: 'Transaction Reversal Frauds (TRF) are a type of attack that doesn''t require a malware, complex physical attacks or even opening an ATM, instead they abuse some business and operational rules defined by the financial institutions to cash-out an ATM. This presentation describe what Transaction Reversal Frauds are, why this type of attacks are on rise and more important, how to detect them through an integral analysis of journaling and some other logs'
