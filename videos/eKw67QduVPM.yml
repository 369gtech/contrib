description: "Mark, Marque et Marques… ou comment créer une marque et la faire vivre sur une interface. \nQue ce soit une startup, un nouveau produit ou un projet client, la marque se doit d’être au centre de nos pensées. \nTout est lié par la Marque : interface, animations, architecture… \nDesigners et développeurs sont l’équipe parfaite pour créer et faire vivre La Marque. \nEt pourtant, ce n’est pas ce qui se passe aujourd’hui...\nCette conférence est donc pour expliquer ce processus et faire que les développeurs et designers travaillent main dans la main pour créer une expérience inoubliable pour l’utilisateur, inspirante et technologiquement innovante.\n\nPresented by Manon GRUAZ"
