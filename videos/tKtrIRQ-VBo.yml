description: "DOES18 Las Vegas — At KeyBank we have been on our DevOps journey for three years now and have expanded the best practices, technologies and methodologies across the large complex organization. We have enabled a means to have safer releases for all of our digital applications, most notably our online and mobile banking solutions. This was no small feat and took a large amount of persuasion across the organization. In this talk we will discuss how we define our leadership roles, as well as how we resolve common leadership tendencies that can prohibit your DevOps journey.\n\nBreaking Bad Leadership: The Anti Heroes of DevOps - KeyBank\n\nJohn Rzeszotarski, SVP, Director of Continuous Delivery and Feedback, KeyBank\n\nSenior Vice President & Director of Continuous Delivery & Feedback\nOur organisation is made up of 50 folks responsible for managing change, release, and feedback for over 700 different applications and supporting an agile platform for application teams to implement a continuous delivery model.\n\nDOES18 Las Vegas\nDOES 2018 US\nDevOps Enterprise Summit 2018\nhttps://events.itrevolution.com/us/"
