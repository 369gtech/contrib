description: "Какие вызовы сейчас появляются перед HR? Как изменяются HR-подходы в новой парадигме — парадигме компаний, движимых сотрудниками? Как структурировать HR в Agile-стиле, когда фокус смещается в сторону создания условий для самоорганизации команд в Agile-реальности, раскрытия человеческого потенциала и оптимизации ради успешности в сложном и меняющемся мире. Существующие практики лидерства нуждаются в адаптации к новой парадигме компаний, движимых сотрудниками. И это, главным образом, касается создания условий для инноваций - условий в инфраструктуре, культуре, процессах и системах. Мотивация сотрудников становится возможной с меньшим контролем, прозрачной визуализацией, доверием и непрерывным улучшением.\n\n- Что такое Agile HR?\n- Теория поколений X и Y\n- Самоорганизующиеся команды для оптимальной производительности и вовлеченности\n- Мотивация. Как раскрытие внутренних мотиваторов может помочь вам наращивать производительность?\n- Производительность, обучение, найм и компенсации в Agile - в чем отличие от традиционных HR процессов?\n- Agile, обучение, психологическая безопасность - что у них общего?\n\nСлайды (EN): https://www.dropbox.com/s/zcf4jsc1myj0u31/Pia-Maria%20Thoren.%20Agile%20HR%20in%20a%20nutshell.pdf?dl=0"
