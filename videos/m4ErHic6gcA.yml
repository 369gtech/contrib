description: "50 Years since the first packet was sent from one university to another, we asked about first memories of using the Internet.\n\nFeaturing: \n\nDave Brailsford\nAaron Jackson\nMike Pound\nTony Pridmore\nMax Wilson\nJamie Twycross\nThorsten Altenkirch\nJames the Computerphile fan\nMichel Valstar\nPaul Tennent\nRob Miles\nMartin Porcheron\nIsaac Triguero\nChristian Wagner\nAndy French\nMartin Flintham\nDario Landa-Silva\nRebecca Tickle\nSteve Bagley\nSean Riley\nPhil Moriarty\nStuart Reeves\nJulian Onions\nEd Copeland\n\nhttps://www.facebook.com/computerphile\nhttps://twitter.com/computer_phile\n\nThis video was filmed and edited by Sean Riley.\n\nComputer Science at the University of Nottingham: https://bit.ly/nottscomputer\n\nComputerphile is a sister project to Brady Haran's Numberphile. More at http://www.bradyharan.com"
