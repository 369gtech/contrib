title: '[DevFest Nantes] De la maquette à l''application : ''The Dart way'''
recordingDate: 1386926147
description: "Présenté par Nicolas Francois et Guillaume Giroux au DevFest Nantes 2013\n\nAujourd'hui pour créer une application web dynamique, on a le choix entre une multitude de framework JavaScript, mais aussi une multitude de langage qui compile vers JavaScript. Il est même possible de combiner ces technologies mais parfois avec un certain manque de cohérence.\nAujourd'hui, Dart approche de la v1 et propose déjà des solutions pour créer une application web structurée et performante. Le langage s'annonce déjà précurseur en embarquant certains standards du web en cours d'implémentation par les navigateurs modernes."
