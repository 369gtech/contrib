title: 'Michał Łusiak - Solving 3 business problems with ML.NET in 45 minutes'
language: English
recordingDate: 1620645823
description: "Machine learning has been a hot topic over the last few years - you've probably seen *that* demo to recognize handwritten digits a few times already. You have probably also heard something about networks and activation functions, but how does all of this apply to your daily job? \nML.NET is a very approachable framework for working with Machine Learning in the .NET space. If you’re a .NET developer, it’s an easy way to add some superpowers to your code.\n\nIn this presentation, I'll show how you can easily solve 3 business problems from the online retail domain using machine learning with powers that the .NET framework now provides."
