description: "Montpel'libre agit beaucoup pour, par et avec des acteurs de l’Économie Sociale et Solidaire. \nEn partageant avec eux expériences et points de vue, elle touche du doigt les convergences de ces deux secteurs d'activités, qui en pratique, ne communiquent pas souvent.\nPourtant, leurs actions communes peuvent être durables : logiciel libre, culture libre, biens communs et ESS font en pratique passer l’humain au premier rang, et, pour exister, se sont dotés de savoir-faire innovants.\nL’ESS et le Libre ont donc tout à gagner à communiquer ensemble sur ce que l’un fait avec, pour et grâce à l’autre, ainsi qu'à partager réflexions, outils et actions, comme les y ont incité Richard Stallman et Euclide Mance le 15 décembre 2012 lors de leur déclaration de Curitiba."
