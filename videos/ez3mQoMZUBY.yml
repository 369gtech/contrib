description: "Ближайшая конференция — Mobius 2020 Piter\n22-25 июня, Online\nПодробности и билеты: https://bit.ly/mobius2020piter\n\n. С ростом размера мобильных проектов вопрос времени сборки становится все более важным. Для Android оптимизация сборки в Gradle является критичным в этом вопросе. Нюансы этого процесса мы и узнаем в докладе.\n\nНам, разработчикам, всегда кажется, что наши программы компонуются недостаточно быстро, поэтому мы используем все известные нам хитрости и приемы, чтобы ускорить процесс. Большинство этих приемов перечислены в документации Android и Gradle. Но что делать, если вы уже использовали всё, что могли, а результат вас так и не устроил?\n\nЧто ж, всегда есть другие приемы, которыми Степан и поделится.\n\nПройдемся по стадиям сборки, тестирования и контроля качества и посмотрим, как еще можно ускорить Gradle."
