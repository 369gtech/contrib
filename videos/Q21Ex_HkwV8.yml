description: "Доклад с конференции Agile Business Conference 2017: http://agileconf.ru/\n\nБольше про Agile и ближайшие события по этой теме: https://scrumtrek.ru/\n\nПолчища консультантов на рынке рассказывают, как можно с помощью классического ортодоксального Скрама причинить добро вашей организации. Отчего-то большинство попыток заканчивается провалом, после чего вы слышите уже от других консультантов историю о том, что делаете вы все неправильно, и давайте же переделаем. Проходит время, и все повторяется. Реальность оказывается совсем не такой дружелюбной, как всеми любимый плюшевый Скрам для маленьких команд.\n\nВот только немногие из вопросов, которые нам приходится решать каждый день. Что мы делаем с владельцами продуктов? Откуда мы их берем? Как мы с ними страдаем? Как удерживаем от ухода в стартап? Скрам-команда полностью автономна? В Энтерпрайзе? Oh Really? Все в команде отвечают за все и, конечно же, всех устраивает коллективная ответственность?\n\nУ нас есть реальная практика, которая помогает Cкраму выживать в условиях крупного и сложного банка. И нет, мы не называем это Райфджайл. :)\n\nПрезентация доступна по ссылке https://www.dropbox.com/sh/nqnya5gwrbeu9oy/AAC7NAhOHfRzaVMeo6mnsdqma/%D0%A9%D0%B5%D1%80%D0%B1%D0%B8%D0%BD%D0%B8%D0%BD%2C%20%D0%9A%D0%BD%D1%8B%D1%88%20-%20Vanilla%20Scrum%20vs%20Big%20Enterprise.pdf?dl=0"
