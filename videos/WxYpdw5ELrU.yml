title: 'Optimize for interactivity using Web Vitals (FID/TBT)'
language: English
recordingDate: 1608138009
description: "This talk reviews the main concepts behind interactivity in the web, including \"First Input Delay\" that is one of Core Web Vitals metrics, and its related lab-measurable metric: \"Total Blocking Time.\" We also learn how MercadoLibre, the largest ecommerce and payments site in Latin America, optimized interactivity to achieve a 90% reduction in \"Max Estimated FID\" and a 9% increase in users perceiving \"First Input Delay\" as fast.\n\nResources:\nFirst Input Delay → https://goo.gle/3pY5s7P\nHow Mercado Libre optimized for Web Vitals → https://goo.gle/2V1RYte\n\nSpeakers: Demian Renzulli, Cheney Tsai\n\nWatch all Chrome Developer Summit sessions here → https://goo.gle/cds20-sessions\nSubscribe to Google Chrome Developers here → https://goo.gle/ChromeDevs\n\n#chromedevsummit #chrome #webvitals"
