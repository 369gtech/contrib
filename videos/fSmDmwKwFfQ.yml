title: 'What''s New With SIG-Windows: HostProcess and Developer... B. Smith, D. Canter, J. Vyas, F. Wilken'
language: English
recordingDate: 1635529576
description: "Don’t miss out! Join us at our next event: KubeCon + CloudNativeCon Europe 2022 in Valencia, Spain from May 17-20. Learn more at https://kubecon.io The conference features presentations from developers and end users of Kubernetes, Prometheus, Envoy, and all of the other CNCF-hosted projects.\n\nWhat's New With SIG-Windows: HostProcess and Developer environments - Brandon Smith & Danny Canter, Microsoft; Jay Vyas, VMware; Friedrich Wilken, SAP \n\nMembers of the SIG-Windows community will provide an update on the efforts to bringing Windows workloads to Kubernetes. We'll start off by going over recent improvements including a demo of the new HostProcess feature enabling “privileged” containers on Windows. Next we'll talk about planned future improvements. We'll then show our new development tooling that will enable you to get started with development for Windows in Kubernetes. Lastly we'll finish up with some Questions and Answers with the speakers."
