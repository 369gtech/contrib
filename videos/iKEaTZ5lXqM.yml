title: 'Storage used to be so basic - Basically Available Soft-state Eventually-consistent | BRK250'
recordingDate: 1622133552
description: "Data reliability plays a crucial role in the decision-making across an organization and the quality of applications. The same way software engineers apply automatic testing to new code, data engineers should continuously test newly ingested data to ensure they meet quality requirements. In this talk, Einat and Adi will discuss the power of having a Git-like experience for data and how open-source project lakeFS provides this using versioning concepts to fully automated CI/CD process for data.\n\n\nExplore Deeper Content and Training -- https://aka.ms/learnatbuild\n\n\nMicrosoft Build 2021"
