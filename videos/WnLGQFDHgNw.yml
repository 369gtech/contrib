description: "La ciencia de datos es un campo muy interesante pero a veces tiene algunas partes tediosas y repetitivas... Por eso han llegado las herramientas de Automated Machine Learning a solucionarnos la vida. En este webinar veremos de forma práctica como usar varias herramientas de Automated Machine Learning, y además lo haremos en Google Colab.\n- Si estás empezando en la ciencia de datos este webinar te interesa porque verás como obtener modelos de predicción funcionales con tan poco código que cabe en un tweet (prometido)\n- Si tienes un nivel intermedio este webinar te interesa porque verás como quitarte de enmedio la parte aburrida de tu modelado\n- Si tienes un nivel avanzado este webinar te interesa porque verás como puedes mejorar partes concretas de tus modelos usando estas herramientas."
