description: "Компании, разрабатывающие ПО, в определенный момент времени сталкиваются с потребностью упорядочить управление командами разработки ПО (Agile (Scrum)) и в последствии автоматизировать управление. В результате компании начинают искать решение, позволяющее объединить в себе инструменты управления проектами, процессами, средства коммуникаций для распределенных команд и имеющих интеграцию с инструментами для разработки и тестирования. На рынке подобные решения относятся к классу ALM (Application Lifecycle Management) систем. Однако, не всегда понятно, как подбирать команды, что должно быть в такой системе и каковы принципы ее успешного внедрения.\n\nВ основе мастер-класса лучшие практики ведения проектов по разработке ПО на основе методологий (PMBOK, ГОСТ 34, 19, 22, Agile (XP,Scrum),ITIL V3.0, Ситуационного моделирования) компаний (Motorola, Оборонительные системы, ООО «Ай-Ферст», Счетной палаты РФ (ИТКС), Федеральное казначейство РФ (АС ФК), «Электронный архив»,  т.д.). В ходе мастер-класса будет продемонстрирована система подготовки и оценки профессионализма  членов команды с оценкой их эффективности на основе авторской технологии Simulation Games StartUp «BesTTeamKPI.com». (http://www.nuclear.kz/2010/02/23/press-reliz-ob-otkrytii-zimnejj-shkoly.html ; http://twitter.com/pmi_ru)  \n\nЭто новая методология реинжиниринга и оценки процессов и проектов, сбора и анализа знаний, основанная на деятельностном, ситуационном, имитационном и ролевых подходах,  (http://www.slideshare.net/PGMPPROFY/ss-6355330; )"
