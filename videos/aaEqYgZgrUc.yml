description: "Discover the critical role of UX and product design in AI, which is set to define the next era of digital products—and of our work. Learn to use machine-generated content, insight, and interaction as design material in your everyday work. Refit familiar design and UX process to work with the grain of the algorithm, to help the machines solve real problems without creating new ones.\n\nThis lively and inspiring talk explores the technologies and practical techniques that you can use today—like right now—not only to make existing products better but to imagine surprising new services. The challenges and opportunities of AI and machine learning are plenty; discover your own influential role, and learn to handle this powerful new design material with care and respect.\n\nSlides: https://bigmedium.com/prez/new-design-material-60.pdf\nAbout Josh: https://bigmedium.com/\nFollow Josh: https://twitter.com/bigmediumjosh\n\nMore about CSS Day: https://cssday.nl or https://twitter.com/cssdayconf\nReceive conference announcements in your inbox: https://cssday.nl/subscribe"
