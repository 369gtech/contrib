description: 'La programación reactiva ofrece a los desarrolladores de Java la posibilidad de construir servicios elásticos, responsivos, y dirigidos por mensajes... pero aún así muchos desarrolladores no saben dónde empezar. La iniciativa "Reactive Streams" nos ofrece una base y el proyecto Reactor ayuda a convertirnos inmediatamente en productivos aprovechando las capacidades reactivas de principio a fin. Si tienes experiencia con sistemas Spring MVC o sistemas "funcionales", Reactor te permitirá crear rápida y eficientemente aplicaciones reactivas de Spring Boot 2.'
