description: "Seavus CodeTalks in Minsk – 19.03.2019\n\nREST is a beloved style of client-server communication for many developers. But is it always the best choice?\nWe'll review the limitations of REST and the alternatives which we have had in .NET so far.\nAnd as the core part of presentation Yuri​ will introduce Protocol Buffers and gRPC - a modern and in many cases more efficient technology for establishing communication between services. We'll consider its advantages and the performance improvements that can be achieved using this technology."
