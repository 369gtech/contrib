description: "В современном IT популярны матричные структуры – большие и сложные проекты создаются людьми из разных команд. У каждой команды свой руководитель. Вам же предстоит отвечать за весь проект, не имея в прямом подчинении ни одного сотрудника.\n\nЯ видел ситуацию с двух сторон, сравнил и понял, что применение вертикали власти — худшее из возможных решений. В своём выступлении расскажу, как эффективно управлять комплексными проектами в ситуации, когда у вас нет классических инструментов руководите .\n\nСлайды: https://www.dropbox.com/s/jmw5hnwn3nelqeo/%D0%A1%D1%8B%D1%80%D0%BA%D0%BE%D0%B2%20-%20%D0%9A%D0%B0%D0%BA%20%D1%83%D0%BF%D1%80%D0%B0%D0%B2%D0%BB%D1%8F%D1%82%D1%8C%20%D0%B8%D0%BD%D0%B6%D0%B5%D0%BD%D0%B5%D1%80%D0%B0%D0%BC%D0%B8%2C%20%D0%B5%D1%81%D0%BB%D0%B8%20%D0%B8%D0%BC%20%D0%B8%20%D0%B1%D0%B5%D0%B7%20%D1%82%D0%B5%D0%B1%D1%8F%20%D0%BD%D0%B5%D0%BF%D0%BB%D0%BE%D1%85%D0%BE.pdf?dl=0"
