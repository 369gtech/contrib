description: "Questa presentazione illustrerà come le migliori aziende nel mondo stanno adottando le best practice Agile (“Agile 3.0”) di 3a generazione, in particolare il modo in cui le aziende stanno ottenendo risultati applicando le metodologie Agile, la scalabilità dei processi, DevOps automatizzati.\n\nIl mondo Agile è notevolmente evoluto e maturato negli ultimi 15 anni, e la contaminazione dei principi agili dal mondo IT ai team di business sta rapidamente abbattendo i muri tra le Operation e l’IT.\n\nUna rapida evoluzione degli strumenti e delle tecnologie (tra cui il cloud) sta rendendo possibile questa evoluzione.\n\nParleremo di: \n\n• le principali pratiche di Agile 3.0 e le fasi tipiche di adozione di una roadmap. \n• soluzioni concrete di advanced DevOps. \n• esempi reali di adozione delle pratiche Agile 3.0 e DevOps. \n• i criteri di successo ed i benefici."
