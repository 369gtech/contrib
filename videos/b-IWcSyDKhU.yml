title: '日本の開発者に贈るTeamsアプリ開発 | CON007'
recordingDate: 1622131482
description: "2021年4月に全世界での 1 日あたりの利用者数が 1 億 4,500 万を超えたことが発表された Microsoft Teams は、日本においては日経 225 企業 の 94 ％ が利用するに至っています。チャットやオンライン会議、ファイル共有といった、基本的な使い方の次に提案しているのが「コラボレーション プラットフォーム」としての活用です。Teamsには、アプリをインストールして機能を拡張するしくみが用意されており、このしくみを利用して既存の Web アプリケーションや API をTeams アプリとして利用することができます。Teams のアプリ ストアに公開する、あるいは、カスタム アプリとして LOB アプリをその法人内だけで展開する、そんなことが可能になります。本セッションでは、Teams アプリ開発の基本的な考え方から、Azure の 各種 API を活用した開発手法などを皆様にご紹介します。\n\nMicrosoft Build 2021"
