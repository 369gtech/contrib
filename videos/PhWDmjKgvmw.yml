description: "Привет! Сегодня поговорим о макетах. Будет пробовать верстать макет различного типа. Покажу, что такое верстка веб сайта на основе графического макета. Какие виды, типы макетов сайта существуют. Вообще, базово считается, что есть 5 типов: резиновый макет, фиксированный макет, эластичный макет, комбинированный макет и адаптивные макеты сайтов. В видео я покажу некоторые виды макетов, чтобы у вас появилось понимание как они выглядят и как с ними работать. Разберем простые макеты для верстки, покажу что такое фиксированная верстка сайта, как верстать по psd макету. Также будет адаптивная верстка макетов. Вы узнаете основы верстки по макету, как верстать макеты различных типов. Верстка страницы по макету как-то затрагивалась нами ранее, как и верстка макета с нуля. Разберем как ведет себя навигация, контентная часть сайтов, построенных на различных макетах. Фиксированная верстка (также она называется статической) представляет собой такой вид дизайна страницы, в котором размеры указываются точно в пикселях (px) и являются статичными вне зависимости от размеров экрана. Верстаем макет сайта и смотри как он изменяется.\n\n======================================\n\nПодписывайтесь в соц. сетях:\nFacebook - https://www.facebook.com/vitaliy.kirenkov\nVKontakte - https://vk.com/vitaliy.kirenkov\nLinkedIn - https://www.linkedin.com/in/kirenkov\nTwitter - https://twitter.com/VitaliyKirenkov\nInstagram - https://www.instagram.com/vitaliy.kirenkov\n\n=======================================\n\nПривет, меня зовут Виталий Киренков, и я занимаюсь веб-разработкой с 2007 года. За это время я сверстал более 200 сайтов (как минимум, половина из них с JavaScript), разработал с коллегами 2 интернет-банка на React + Redux + Typescript. И на этом канале я делюсь своим опытом в части вёрстки, javascript, и делаю всякие полезные видео для новичков и не только. \nБольше информации обо мне: http://kirenkov.me/\n\n#ityoutubersru"
