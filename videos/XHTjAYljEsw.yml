description: "Le Parti Pirate, parti politique qui est en partie issu du web, a créé pour ses besoins de prise de décision et de gestion des réunions l'outil \"Congressus\".\nLe but de la conférence est de montrer ce que peut faire Congressus dans le contexte de la création d'amendement, de texte, de co-construction et de participation."
