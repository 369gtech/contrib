title: 'Le logiciel libre : un enjeu politique et social — Étienne Gonnu'
language: French
recordingDate: 1574261097
description: "Par les libertés qu’ils offrent, les logiciels libres sont d’une certaine manière la traduction informatique des éléments structurants d’une démocratie, notamment exprimés dans la devise : liberté, égalité, fraternité.\n\nCette analogie, souvent entendue, n'a rien perdu de sa justesse : le logiciel libre est plus que jamais un enjeu fondamentalement politique et social. Et c'est fort de cette conviction que l'April mène ses actions visant à défendre et promouvoir les libertés informatiques de toutes et de tous.\n\nCette conférence se propose ainsi de présenter et d'échanger sur les différentes actions institutionnelles de l'association : directive droit d'auteur, « économie circulaire », priorité au logiciel libre ou encore Open Bar."
