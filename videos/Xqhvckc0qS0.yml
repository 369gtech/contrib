description: "From the 2014 Velocity Conference in New York City, the Senior Manager with HP Helion R&D discusses the cloud marketplace, meshing cloud and proprietary systems, and more.\n\nAbout Hari Kannan (HP):\nHari Kannan is a Senior Manager with HP Helion R&D. His team is responsible for enabling beta customers and building reference architectures. Previously, Hari was a Product Manager for various products including HP Helion OpenStack, HP Cloud Service Automation and Citrix CloudStack. Hari works out of HP’s Sunnyvale campus and is a graduate of UC Berkeley’s Haas School of Business and has a MS from Santa Clara University.\n\nWatch more from the 2014 Velocity New York Conference: http://goo.gl/kmrqJF\nFind out more about Velocity: http://velocityconf.com/\n\nDon't miss an upload! Subscribe! http://goo.gl/szEauh\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\n\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
