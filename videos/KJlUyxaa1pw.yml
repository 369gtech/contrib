description: "# Zan's back to teach us a thing or two about pipelines!!\n\nA CI/CD pipeline seems straightforward to implement and maintain. Yet it can often quickly become a tedious time sink and a source of universal frustration on many teams.\n\nFrom flaky builds, to long running builds, to flaky long running builds, the sources of frustration are endless. With the goal to ship more and faster as well as to compete in an ever changing industry, we can (and must) do better.\n\n* This talk will cover best practices for performance, stability, security, and maintainability of CI/CD pipelines, each supported with practical examples and counterexamples. *\n\n## About Zan\n\nZan is a developer advocate at CircleCI, on a mission to educate and inspire developers on the topics of CI/CD, DevOps, and software quality.\nAcross his career he has worked in companies of various sizes, from enterprises to own startups, and everything in between, and across industries as diverse as retail, AI, and developer tools.\n\nHeâ€™s passionate about serverless technologies, mobile development, and developer experience. Outside of work, he enthuses over airplanes, craft beer, and the Oxford comma.\n\n## Agenda\n\n19:15: ~~Doors~~ Zoom Call Open\n19:30: nor(DEV): Introduction - Begin streaming to YouTube.\n19:35: Speaker Slot\n20:20: Q&A\n20:30 Close... Stop recording and Stream\n20:35 Bonus Round (Networking, \"Private Q&A\")\n21:00~ Close\n\n## Joining nor(DEV):Live\n\nOur new virtual events are even more accessible, you can join from the comfort of your own home, office, or even the pub!\n\nRSVP to the meetup event to get your Zoom link and join us for the best experience, or, subscribe to our YouTube channel https://www.youtube.com/c/NorfolkDevelopers/ where we'll be live-streaming almost all our events.\n\nYou can get involved by simply giving us a hola on the Zoom call or dropping us a message in Zoom Chat.\n\nIf you're following along on YouTube you can drop your message in YouTube's Live Chat or join the community on Discord https://nor.dev/discord and one of our Hosts will relay your question into the Zoom room."
