description: "Изначально концепция ORM разрабатывалась как механизм сохранения состояния объектов в реляционной базе данных. Сегодня всё чаще приходится сталкиваться с ситуацией, когда эта концепция используется в качестве архитектуры приложения.\n\nВ докладе автор поделится своими соображениями о том, к чему это приводит и как с этим жить."
