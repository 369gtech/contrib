title: 'Tech3camp 2015.11: Jakub Wszołek (Acxiom) – Hadoop - rozproszona platforma analityczna'
language: English
recordingDate: 1585121059
description: 'Celem prezentacji będzie przedstawienia Hadoopa jako produkcyjnego rozwiązania analitycznego. Zaprezentujemy mechanizmy budowania systemu ETL bazującego na Hadoop Cloudera. Przedstawimy dedykowane narzędzia umożliwiające budowanie systemów w pełni zautomatyzowanych. Omówimy możliwości budowania narzędzi analitycznych wykorzystujących data science. Podczas prezentacji odwoływać będziemy się do następujących rozwiązań: Hadoop Cloudera, Oozie, Hive, Impala, Hadoop streaming, mrjob, mahout.'
