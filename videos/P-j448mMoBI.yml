title: 'Виктор Вершанский — Множественное наследование на JavaScript'
recordingDate: 1638881031
description: "—\nПример типичной бэкендовой задачи по трансформации данных.\n\nДля обработки запроса мы в итоге создадим объект, позволяющий одновременно оперировать более чем одной сущностью в цепочке прототипов. При этом Виктор также покажет:\n\nКраткий обзор механизмов прототипного наследования\nКак работает механизм множественного наследования с использованием Proxy\nМеханизмы определения интерфейсов доступа к полям и методам делегированных сущностей."
