description: '¿Entregas código a tus clientes que sólo has visto tú? ¿Sabe alguien siquiera qué código está corriendo en producción, o se le ha olvidado a todo el mundo qué hacía? La revisión de código es una de las prácticas más interesantes y desconocidas del desarrollo de software. Es la forma más barata de reducir errores, conocer el código, y entrenar al equipo ¡todo a la vez! En esta charla veremos una actualización del tema con cifras y referencias para convencerte a ti y a tus jefas y jefes de que implantéis la práctica.'
