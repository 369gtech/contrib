title: 'Дмитрий Боровский, Product Development в Taucraft: от идей до реализации'
recordingDate: 1441370970
description: "Компания Taucraft создает систему управления проектами Targetprocess, которая уже 10 лет на рынке используется ежедневно более 6000 командами в 50ти странах.\nВ своем докладе я затрону вопросы:\n* Организация product development-а Targetprocess,\n* Как рождаются фичи,\n* Как мы их ранжируем,\n* Как мы планируем фичи (roadmapping),\n* Как мы проектируем фичи (UX),\n* Что идет на вход в разработку.\n\nВ своем докладе я также сделаю обзор проблем product development-а, которые мы решили и которые нам еще предстоит решить."
