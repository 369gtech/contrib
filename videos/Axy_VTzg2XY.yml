title: '[DevFest Nantes 2017] L''UX a sauvé mon DevOps'
language: French
recordingDate: 1509352062
description: "Speakers : François Teychene (TabMo), Estelle Landry (TabMo)\n\nElle s’appelle UX, lui s’appelle Devops.\nIls sont amoureux mais sont au coeur de disputes entre deux familles rivales tels les Capulet et les Montaigu.\nElle partage beaucoup de points communs avec lui :\n\nIls ne voient jamais un projet dans son intégralité.\nLes deux sont des concepts émergeants des années 2010 au sein de l’IT.\nIls sont tous les deux au centre des équipes et servent de liant entre les développeurs. Mais malgré tout, tout les sépare !\nCependant, les choses ont changé et les meurs ont évolué.\n\nUn jour, alors que notre Devops tentait en vain de convaincre sa hiérarchie, de désespoir, il se tourna vers UX et pria pour son assistance. Ce qu’il vit alors l’enchanta et il compris … Ses faiblesses étaient ses forces et il pouvait lui apporter autant.\nSon idéation était semblable à son automatisation.\nQuand il lui parlait de Scale, elle comprenait même si ce n’était pas la même chose (analytics scale) et leurs objectifs étaient beaucoup trop semblables pour que ce soit une coincidence …\n\nVenez voir l’histoire d’amour la plus improbable des ces 10 dernières années !"
