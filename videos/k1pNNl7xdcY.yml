description: "Ivan Hernandez (EY) - Selling professional services at the highest level).\nThe speech was given on 2017-05-16 at Pipeline Summit 2017 in Gdynia.\nhttp://pipelinesummit.com​\n\nCustomer Experience and Digital Strategy Expert with several years of international experience in strategic consulting, advertising, marketing and media sectors.\nIvan is the Head of the Consumer IoT Advisory Practice across the EMEIA region at EY.  He specializes in Consumer Internet of Things, with focus on the application of sensors and smart systems in consumer-facing businesses, with an emphasis on customer experience design, contextual marketing and smart-connected devices.\n\nFollow Pipeline Summit:\nhttps://www.facebook.com/PipelineSummit/​\nhttps://twitter.com/PipeLineSummit\nhttps://www.instagram.com/pipelinesummit"
