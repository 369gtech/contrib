title: 'SQL/JSON: реализуем стандарт и не останавливаемся на этом / Александр Коротков'
language: Russian
recordingDate: 1586889000
description: "При поддержке AvitoTech мы впервые публикуем все видео с HighLoad++ 2019 в открытый доступ. Учитесь, вдохновляйтесь и перенимайте лучшие практики у спикеров, не выходя из дома. \n--------\nКалендарь конференций - https://ontico.ru\n\nСледующая конференция HighLoad++ пройдет 21 и 22 сентября 2020 года в Санкт-Петербурге.\n\nПодробности и билеты по ссылке http://bit.ly/2sSxgBx\n--------\nHighLoad++ 2019\n\nТезисы и презентация:\nhttps://www.highload.ru/moscow/2019/abstracts/6050\n\nГраница между реляционными и документоориентированными СУБД размывается. Стандарт SQL 2016 уже включает в себя функции для работы с JSON. PostgreSQL – пионер эффективной поддержки JSON среди реляционных СУБД, благодаря нашим усилиям уже получил частичную реализацию стандарта. А именно, было реализовано \"сердце\" SQL/JSON – язык jsonpath.\n...\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
