description: "Google has deployed practical A.I. throughout its products for the last decade -- from Translate, to the Google app, to Photos, to Inbox. The teams continue to make fundamental breakthroughs in machine learning, publishing promising new results at an accelerating pace. Now TensorFlow and Cloud Machine Learning make it even easier for researchers and developers around the world to collaborate. So as we work together to drive machine learning forward, what are the most exciting possibilities? What are the top challenges? And what's on the horizon? Join Google's machine learning leads in a discussion with veteran technology editor Tom Simonite as we explore the promise of machine learning.\n\nSee all the talks from Google I/O 2016 here: https://goo.gl/olw6kV\nWatch more Android talks at I/O 2016 here: https://goo.gl/Uv3jls\nWatch more Chrome talks at I/O 2016 here: https://goo.gl/JoMLpB\nWatch more Firebase talks at I/O 2016 here: https://goo.gl/JTH9Fr \nSubscribe to the Google Developers Channel: http://goo.gl/mQyv5L \n\n#io16 #GoogleIO #GoogleIO2016"
