description: "http://fluentconf.com\nWhen we think about modern interfaces on the web, just about most of them are driven by data. They invite user interaction, exploration and engagement, but are we doing it right? In this talk, Irene will start from the basics -- the data, and go over the process of turning it into valuable visual interfaces and visualizations. From basic concepts in data visualization to common pitfalls, this talk will provide a foundation for learning how to create data visualization.\nhttp://fluentconf.com/fluent2013/public/schedule/speaker/123436"
