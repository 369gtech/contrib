title: 'Jennifer Wadella - Leadership Without a Paycheck'
language: English
recordingDate: 1620026078
description: 'People quit bosses, not jobs. Managing a team of volunteers - there is no paycheck on the table and people stay solely based on your leadership competency and ability to lead them towards a common goal. Learn lessons from many years of managing a volunteer team and what it means to be a true leader. With these techniques, you can build + lead a passionate, talented team anywhere.'
