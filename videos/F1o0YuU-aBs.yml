title: 'Tester le code Go avec Ginkgo et Gomega (JC. Sirot)'
language: French
recordingDate: 1525249521
description: 'Le langage Go a été conçu en ayant à l''esprit la nécessité d''écrire des tests : Go est livré avec l''outil go test and la bibliothèque standard contient un package testing. Ginkgo, et sa bibliothèque de matchers Gomega, est un framework de tests orienté Behavior Driven Development qui utilise l''outillage standard de Go pour simplifier l''écriture des tests en apportant les fonctionnalités manquantes dans la distribution standard. Dans cette session nous montrerons ce qu''apporte Ginkgo et comment l''utiliser lors de l''écriture des tests.'
