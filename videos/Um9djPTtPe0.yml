title: 'The Path Towards Spring Boot Native Applications'
language: English
recordingDate: 1601027826
description: "\"In this talk, Andy and Sébastien are going to share the latest status of their work on Spring GraalVM Native, the incubating project that allows Spring Boot applications to run as native images.\n \nThey’ll talk about:\n-The collaboration between GraalVM and Spring teams\n-Project Leyden\n-Cheaper and greener cloud hosting via reduced memory consumption and scale to 0 applications\n-Lightweight containers deployment\n-The challenge of compatibility and maintainability\n-Spring Boot applications without GraalVM reflection configuration via functional bean registration\n-Related architectural changes in Spring\n \nThey’ll finish this presentation by sharing a glimpse of the 2021 roadmap.\"\n\nSébastien Deleuze, Spring Framework Committer at VMware; Andy Clement, Director at VMware\n\nSlides: https://www.slideshare.net/Pivotal/the-path-towards-spring-boot-native-applications"
