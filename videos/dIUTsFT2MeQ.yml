description: "In this spaCy tutorial, you will learn all about natural language processing and how to apply it to real-world problems using the Python spaCy library.\n\n💻 Course website with code: http://spacy.pythonhumanities.com/\n\n✏️ Course developed by Dr. William Mattingly. Check out his channel: https://www.youtube.com/pythontutorialsfordigitalhumanities\n\n⭐️ Course Contents ⭐️\n⌨️ (0:00:00) Course Introduction\n⌨️ (0:03:56) Intro to NLP\n⌨️ (0:11:53) How to Install spaCy\n⌨️ (0:17:33) SpaCy Containers\n⌨️ (0:21:36) Linguistic Annotations\n⌨️ (0:45:03) Named Entity Recognition\n⌨️ (0:50:08) Word Vectors\n⌨️ (1:05:22) Pipelines\n⌨️ (1:16:44) EntityRuler\n⌨️ (1:35:44) Matcher\n⌨️ (2:09:38) Custom Components\n⌨️ (2:16:46) RegEx (Basics)\n⌨️ (2:19:59) RegEx (Multi-Word Tokens)\n⌨️ (2:38:23) Applied SpaCy Financial NER\n\n🎉 Thanks to our Champion and Sponsor supporters:\n👾 Wong Voon jinq\n👾 hexploitation\n👾 Katia Moran\n👾 BlckPhantom\n👾 Nick Raker\n👾 Otis Morgan\n👾 DeezMaster\n👾 Treehouse\n👾 AppWrite\n\n--\n\nLearn to code for free and get a developer job: https://www.freecodecamp.org\n\nRead hundreds of articles on programming: https://freecodecamp.org/news\n\nAnd subscribe for new videos on technology every day: https://youtube.com/subscription_center?add_user=freecodecamp"
