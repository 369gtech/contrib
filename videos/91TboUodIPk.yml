description: "This presentation was recorded at GOTO Chicago 2020. #GOTOcon #GOTOchgo\nhttp://gotochgo.com\n\nKate Wardin - A Waypoint in the Ocean of Leadership Gurus\n\nABSTRACT\nWe must never devalue people in the process of delivering a technical solution. This requires all roles on a team to practice the core skills and techniques to lead without authority.\nThis talk will highlight a wide range of topics including: the importance of diversity and inclusion on dev teams, the importance of an effective developer onboarding experience and how to become an authentic leader in tech — regardless [...]\n\nTIMECODES\n00:00 Intro\n01:11 Chapter 1: Remove blockers\n02:38 Onboarding tips\n07:34 Chapter 2: Empower your team\n08:18 Be humble\n13:13 Chapter 3: Share credit, take blame\n15:23 Chapter 4: Never devalue people\n18:19 Quick tip\n19:34 Chapter 5: Prioritize & focus\n20:45 Recap\n\nDownload slides and read the full abstract here:\nhttps://gotochgo.com/2020/sessions/1243/people-first-leadership\n\nhttps://twitter.com/GOTOchgo\nhttps://www.linkedin.com/company/goto-\nhttps://www.facebook.com/GOTOConferences\n#Teams #HumanFactor #Diversity #Inclusivity #Leadership\n\nLooking for a unique learning experience?\nAttend the next GOTO conference near you! Get your ticket at http://gotocon.com\n\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
