title: 'Алексей Шпирко — Релизы мобильных приложений в Avito'
language: Russian
recordingDate: 1538123915
description: "Ближайшая конференция — Mobius 2020 Piter\n22-25 июня, Online\nПодробности и билеты: https://bit.ly/mobius2020piter\n\n. В докладе расскажем о том, как устроен процесс релизов мобильных приложений в Avito, как можно собрать в одном месте десятки фичей, над которыми работают сотни людей и ничего не сломать. Покажем, какие шаги в процессе можно автоматизировать, как сократить объём ручного тестирования перед релизом и, тем не менее, быть уверенными, что ничего не сломалось."
