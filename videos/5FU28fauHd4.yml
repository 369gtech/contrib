description: 'There are lots of messaging systems in the Cloud and vendors often claim their system can do everything for you. We will cover many of the traps and pitfalls using the wrong systems for Event Storage vs Message distribution can lead to. Then working on the foundations of “Data on the Inside vs. Data on the Outside” we will talk about how successful Event Sourced systems can leverage internal event storage to create scalable and maintainable systems.'
