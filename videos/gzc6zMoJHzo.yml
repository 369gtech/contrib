title: 'Project Tango: Making Any Space a Play Space'
language: English
recordingDate: 1464987588
description: "Project Tango is blurring the lines between the real world and the virtual world. Timothy Jordan, host of The Developer Show, heads to the Project Tango Sandbox at I/O to learn more about games and apps that are possible with Project Tango’s motion tracking, depth perception and area learning. Hear from Noah Falstein, Chief Game Designer and Eitan Marder-Eppstein, Senior Software Engineer about games like Woorld and Phantogeist, and apps that allow the user to place virtual objects in the real world and move around in the space using the Project Tango device.\n\nLinks:\nEitan’s talk at I/O: https://goo.gl/iTjVoK\n\nMore info about Tango: https://goo.gl/uxnl4P\n\nWatch all the talks from Google I/O 2016 here: https://goo.gl/olw6kV\n\nSubscribe to the Google Developers Channel for more DevShow! http://goo.gl/mQyv5L"
