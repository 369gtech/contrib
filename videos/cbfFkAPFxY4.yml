title: '[BreizhJUG] Que se passe-t-il sous le capot ? Exploration au coeur de la JVM.'
language: French
recordingDate: 1550831070
description: "Suivez le lapin blanc ! Comment passe-t-on de votre code Java à l'assembleur qui le fait fonctionner ? Manipuler des concepts de haut niveau nous a fait oublier ce qui se passe \"sous le capot\", qui est pourtant une des clés pour écrire du code efficace.\n\nA partir de quelques lignes de Java, nous partirons en exploration dans les différentes couches qui participent à l'exécution de votre code : compilateur, byte code, structure de la JVM OpenJDK, JIT, HotSpot, méthodes intrinsèques, assembleur généré...\n\nUne présentation de vulgarisation accessible à tous, dont l'objectif est de susciter votre curiosité pour que vous aussi, vous partiez en exploration !\n\nSpeaker: Sylvain Wallez\n\nSylvain Wallez (@bluxte sur Twitter) est un développeur passionné, membre de la Fondation Apache, tech lead dans l'équipe Cloud chez Elastic. Il a écrit ses premières lignes de Java il y a déjà 20 ans et a commencé à bidouiller le bytecode il y a presque aussi longtemps !\n\nSlides PDF: https://www.slideshare.net/swallez/inside-the-jvm-follow-the-white-rabbit-132866008"
