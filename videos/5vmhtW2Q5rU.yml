description: "https://ng-poland.pl\nReactive Powered: RxJS with Angular Forms\nAngular’s Reactive Forms module gives us a lot of control and flexibility to easily build and define our forms. While looking at async data and form lifecycle events as streams, we can leverage the power of RxJS to react to these events. Presenting a non-trivial custom form control, Shmuela will show how she uses Observables when creating the form, reacting to value and state changes, and validating the input.\n\nShmuela Jacobs - Cloud Developer Advocate, Microsoft | Israel\nShmuela is a front-end developer and consultant mastering Angular. During her academic studies (M.Sc. in Information Management Engineering and B.Sc. in Physics) she has combined her passions of coding and teaching as a software developer, teaching assistant, science museum guide, and researcher. Today she continues to enjoy these activities as a full-time developer, sharing her knowledge and experience in meetups and conferences around the world.\n\nNG POLAND 2019\nKeynote Session : The post-ivy world | Minko Gechev 🚀 https://youtu.be/GbR_Urdl8WU\nKeynote Session: Go Faster for Less Effort | Todd Motto 🚀 https://youtu.be/dEm_Efc4_UQ\nKeynote Session: Rethinking Angular Architecture & Performance | Mark Pieszak 🚀 https://youtu.be/C6sKq8eEbtY\nKeynote Session: Magical TypeScript features and how they help projects like NgRx | Alex Okrushko 🚀 https://youtu.be/06U_poKAP4A\nSustainable Angular Architectures with Monorepos and Strategic Domain Driven Design | Manfred Steyer 🚀 https://youtu.be/q75RUZreh2E\nYou can find it in the docs - Kamil Gałek 🚀 https://youtu.be/xzmEWvcu4JM\nUsing Elm's Json Decoders in Angular - Raul Jimenez 🚀 https://youtu.be/O87etoNFI7U\nPractice makes perfect - when it comes to RxJS | Jan-Niklas Wortmann 🚀 https://youtu.be/OmiztChGtdQ\nUnleash the power of Angular CLI Builders - Nir Kaufman 🚀 https://youtu.be/hX0KLxMJVyU\nMagic Dust in your apps? Configurable frontend, how we've done it. | Łukasz ‘M