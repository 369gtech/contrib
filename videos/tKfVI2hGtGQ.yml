title: 'From object oriented to functional domain modeling - Mario Fusco'
language: Italian
recordingDate: 1464092316
description: 'Malgrado l''introduzione delle lambda, la gran parte degli sviluppatori Java non è ancora abituata agli idiomi della programmazione funzionale e quindi non è pronta a sfruttare a pieno le potenzialità di Java 8. In particolare non è ancora comune vedere dati e funzioni usate insieme quando si modella un dominio di business. Lo scopo del talk è mostrare come alcuni principi di programmazione funzionale quali l''impiego di oggetti e strutture dati immutabili, l''uso di funzioni senza side-effect e il loro riuso mediante composizione, possono anche essere validi strumenti di domain modelling.'
