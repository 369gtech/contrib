title: 'Writing Groovy DSLs'
recordingDate: 1586856919
description: 'Groovy has a lot of great features for writing a DSL (Domain Specific Language). This talk will cover these features and how they apply in writing a real life DSL.These features include: Command Chains, Groovy Scripts, Operator Overloading, Categories, Closures with delegates and more.We will also cover some uses of DSLs in Groovy, such as JsonBuilder and Gradle.We may touch on how Groovy 3''s new Parrot parser affects writing DSLs as well.'
