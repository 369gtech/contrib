title: 'The Internet Of Things and capturing Time Series Data'
recordingDate: 1543661698
description: "Through the Internet of Things (IoT), the world is becoming more and more interconnected and intelligent. Enormous amounts of data are being generated and need to be stored and analysed. Among all types of data, time series data (e.g., data from sensors) is becoming the most widespread. Unfortunately, collecting, storing, and analyzing massive amounts of this data is often not possible with traditional SQL databases.This hands-on talk will introduce you to the follow subjects:\n\n  Connecting IoT devices to your application platform using MQTT (natively and using AWS IoT)\n  Introduction to Time Series Databases\n  Collect and process Time Series Data in your application"
