title: 'Александр Михайлов — Мобильная архитектура в большой команде'
recordingDate: 1553768212
description: "Ближайшая конференция — Mobius 2020 Piter\n22-25 июня, Online\nПодробности и билеты: https://bit.ly/mobius2020piter\n\n. Докладчик из Убера. В докладе раскрыта проблема архитектуры мобильных приложений с мега-большим количеством разработчиков (500+). Будут как интересные моменты (архитектура, построенная на плагинах), так и холиварные (переписать большое приложение, находящееся на вершине своей популярности, с нуля).\n\nАлександр рассмотрит общеизвестные мобильные архитектуры с точки зрения работы большой команды. С какими проблемами в Uber столкнулись 2 года назад и почему переписали свое приложение с нуля. Какие проблемы возникают, когда сотни инженеров работают в одном репозитории, и как сегодня эти проблемы решаются с помощью RIBs-архитектуры."
