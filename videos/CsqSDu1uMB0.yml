title: 'De l’idée au prototype avec le libre — Arnaud Ferraris'
language: French
recordingDate: 1543307697
description: "À l'heure où les Arduino, RaspberryPi et autres offrent un accès facilité aux cartes de développement, chacun peut se lancer à moindre frais dans un projet d'objet intelligent et/ou connecté.\n\nUn premier projet sera généralement constitué de modules \"sur étagère\", mais dès qu'il prendra un peu d'envergure, il sera souvent souhaitable d'intégrer toute l'électronique dans un seul et même \"shield\" ou \"HAT\", nécessitant l'utilisation d'outils de développement électronique.\nL'aspect mécanique ne sera pas à négliger, tout comme le développement du logiciel embarqué.\n\nLors de cette conférence, nous vous présenterons certains des outils libres disponibles pour mener à bien chacune de ces taches, puis nous montrerons comment ces derniers (notamment FreeCAD, KiCAD, gcc et avr-libc), ont été utilisés lors de la réalisation d'un shield lampemètre pour Arduino."
