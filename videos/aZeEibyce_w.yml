description: "Meetup #AperiTech della Community di Agile Talks!\n\nDopo lo spostamento di gran parte delle attività professionali online avvenuto da inizio 2020, molte aziende si apprestano a guidare le loro risorse in un percorso che progressivamente permetta di acquisire gli elementi di una nuova cornice lavorativa ibrida, in cui lo smart working e il lavoro in ufficio si equivalgano e si completino a vicenda, più di quanto avvenuto fino ad ora.\nIn questo webinar, abbiamo parlato della ricerca che ha condotto HumanAge con due esperte del tema, Elena Goos e Francesca Stefanini, per provare ad isolare le caratteristiche in comune e le qualità adattive specifiche dei leader che sono emersi come campioni del cambiamento per evidenziare i comportamenti critici che possono fare la differenza in questo nuovo scenario.\nL’adozione sempre maggiore del lavoro smart comporta la necessità di elaborare dei nuovi codici, per mettere Manager, Professionisti e Specialisti HR nelle condizioni di leggere ed interpretare al meglio la nuova complessità che stanno affrontando.\nUna delle tante aree su cui il cambiamento in atto sta impattando riguarda i processi di Talent Management: la nascita della nuova figura di Smart Leader, richiede di aggiornare il paniere delle competenze al centro dei processi di selezione, valutazione e sviluppo delle risorse.\n\nAbout the speaker\nGabriele Cantoni è un ricercatore e consulente aziendale, da 15 anni si occupa di competenze manageriali, dalla loro identificazione ai loro risvolti operativi nell’implementazione di processi di valutazione e sviluppo di manager e professionisti.\n\nMeetup #AgileTalks https://www.meetup.com/Agile_Talks/\nTelegram #AgileTalks https://t.me/AgileTalks\nLinkedIn #AgileTalks https://www.linkedin.com/company/agile-talks\nFacebook #AgileTalks https://www.facebook.com/agiletalksroma\nTwitter #Agile Talks @AgileTalksRoma\nCommunity Codemotion https://community.codemotion.com/agile-talks\n\n\nPer restare aggiornato su tutti gli #AperiTech:\nTelegram #AperiTech https://t.me/aperitech\nCalendario del Developer https://bit.ly/devcalendar\nCodemotion Tech Community https://bit.ly/CodemotionTC"
