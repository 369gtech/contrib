title: 'Diego Hueltes | Prediciendo el precio del Aceite de Oliva con Deep Learning | Codemotion Madrid 2018'
language: English
recordingDate: 1580980327
description: 'El 20% de todo el Aceite de Oliva mundial se produce en Jaén. La economía de esta provincia es bastante dependiente del precio del aceite y por esta razón, cada agricultor se convierte en un auténtico “trader” para sacar el mayor beneficio de su cosecha. En esta charla mostraré varios modelos de predicción del Aceite de Oliva Virgen Extra usando, entre otros, datos climáticos. Veremos desde los modelos de predicción más simples hasta modelos que usan Deep Learning ¡y que han sido entrenados en GPUs Tesla K80 que nos deja Google Colab!'
