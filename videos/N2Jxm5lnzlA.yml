description: "Speaker: Benjamin Cheah - UX Designer, creator of Yomap\r\n\r\nBenjamin will share his experiences on Reactive programming, which makes it a breeze to manage asynchronous tasks like HTTP requests but it's even more useful when it comes to complex software with a lot of moving parts. He’ll show how ReactiveCocoa and MVVM is used in his app to separate presentation and logic. He’ll also explore other cases where ReactiveCocoa excels over existing design patterns.\r\n\r\nEvent Page: https://www.meetup.com/Singapore-iOS-Dev-Scout-Meetup/events/242343633/\r\n\r\nProduced by Engineers.SG\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/9rBv/"
