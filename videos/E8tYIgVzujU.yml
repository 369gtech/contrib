description: "Зал Пекин + Шанхай, 7 ноября, 10:00\nПрезентация и тезисы:\nhttp://www.highload.ru/2016/abstracts/2279.html\n\nИсторически сложилось так, что одни люди разрабатывают приложения (Dev), а другие эксплуатируют их в продакшне (Ops). И у последних есть немало проблем с тем, что невозможно понять, что происходит. Причем это касается как собственных разработок, так и популярных open source решений. Я расскажу, как устроена диагностика у некоторых популярных софтин:\n- nginx\n- postgresql\n- mongodb"
