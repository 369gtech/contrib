description: "För att en mjukvaruprodukt ska kunna nå ut till\nen internationell marknad ställs det stora krav på både dokumentation och användargränssnitt. Hur ska dessa utformas för att vara möjliga att översätta? Hur kan dokumentationen skrivas parallellt med att produkten utvecklas? \n\nDå man arbetar agilt kan skribenten vara med och påverka produktens utformning redan på utvecklingsstadiet. Med goda kunskaper om ovanstående problemställningar kan man undvika diverse fällor som annars kan\nbli kostsamma att hamna i. Talare är Mats Landgren som har ett förflutet inom översättningsbranschen och har de senaste 7 åren jobbat som teknisk skribent och med localisation inom mjukvaruutveckling."
