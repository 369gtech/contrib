description: "In this episode we’ll cover a quick overview of new capabilities in Azure Machine Learning like the Visual Interface for drag-n-drop machine learning and the Automated Machine Learning UI as well as our MLOps approach to productionalize machine learning from training to deployment. We’ll also quickly highlight how to prepare your data using our new integration with Azure Data Factory and even visualize results of model predictions via our integration with Power BI. \n\nTry it today for free\nhttp://aka.ms/amlfree\n\nLearn more\nhttps://aka.ms/aml-overview\n\nTry out sample Azure Machine Learning Jupyter notebooks https://github.com/Azure/MachineLearningNotebooks/\n\nLearn more about MLOps\nhttp://aka.ms/mlops \n\nFollow Chris\nhttps://twitter.com/clauren42 \n\n00:40- Data preparation via integration with Azure Data Factory\n01:53 – Finding new data to improve your model training with Azure Open DataSets\n03:00 – Drag n drop machine learning via the Visual Interface\n04:10 – New Azure Machine Learning Studio UI\n05:45 – Automated Machine Learning in hosted Jupyter Notebook\n09:40 – Automated Machine Learning in Azure Machine Learning Studio UI\n10:20 – Dataset profiling and exploration in Azure Machine Learning Studio UI\n11:11 – Tensorflow deep learning model training in hosted Jupyter Notebook\n13:54 – Tensorboard integration\n14:20 – Automated hyperparameter sweep  in Jupyter notebook\n14:48 – Easily deploying models to test & production environments with Azure DevOps integration\n16:45 – Integrating deployed ML models into Power BI\n\nThe AI Show's Favorite links:\nDon't miss new episodes, subscribe to the AI Show: https://aka.ms/aishowsubscribe  \nCreate a Free account (Azure): https://aka.ms/aishow-seth-azurefree\nAI Blog: https://aka.ms/openaiblog\nFast ML: https://aka.ms/fastml   \nMIT News | AI: https://aka.ms/mitnews\nMedium | Francesca Lazzeri: https://medium.com/@francescalazzeri\nDeep Learning vs. Machine Learning: https://aka.ms/deeplearningmachinelearning\nGet Started with Machine Learning: https://aka.ms/GetStartedWithMachineLearning \nFollow: https://twitter.com/sethjuarez\nFollow: https://twitter.com/ch9\nFollow: https://twitter.com/Azure\nFollow: https://twitter.com/msdev"
