description: "Warum sind AWS und GCP sind zu teuer? Wenn am Monatsende die Rechnung von Amazon Web Services oder der Google Cloud Platform kommt, ist es im Projekt oft wie bei einem Kriminalfall. Viele haben ein Motiv, keiner will es gewesen sein, aber nicht alle haben ein stichhaltiges Alibi! Bei jedem Projekt lässt sich jedoch eine heiße Spur von der Rechnung bis zu den Verursachern zurückverfolgen. Unsere zwei Inspektoren Sebastian und Nico nehmen euch  mit auf ihre Ermittlungen, wie auch diesen Monat die Kosten wieder so hoch werden konnten. Bei einer Live-Ermittlung überführen sie nach und nach große Haie und kleine Fische in einem typischen AWS-Account. Zudem gibt es für die Zuschauer noch praktische Tipps, mit denen man sich davor schützen kann, selber Opfer eines solchen Verbrechens zu werden.\n\nWir überprüfen auch Ihre Cloud-Kosten im Cloud Cost Cleanup:\n• https://info.codecentric.de/de/cloud-cost-cleanup\n\nDer Vortrag war Teil der SoftwerkerKonf 2020.\n• Alle Vorträge: https://www.youtube.com/playlist?list=PLD9VybHH2wnYtuaiEcjMH5n2gTgNSDYAV\n• Homepage der Konferenz: https://info.codecentric.de/softwerkerkonf-2020 \n• Das kostenlose Softwerker Magazin: https://www.codecentric.de/wissen/softwerker/\n\nNicolas Byl sammelte bereits während des Studiums der Medizinischen Informatik erste Erfahrungen im Umfeld Java-basierter Webportale und entdeckte seine Leidenschaft für verteilte Systeme. Bei der codecentric AG beschäftigt er sich mit skalierbaren cloud-nativen Infrastrukturen für die Applikationsentwicklung und ist als DevSecOps und Kubernetes-Trainer unterwegs.\n\nSebastian Jackel ist IT-Consultant mit den Schwerpunkten Cloud und DevOps. Wenn er nicht an Continuous-Delivery-Pipelines, Infrastructure as Code oder Monitoring von Services arbeitet, beschäftigt er sich gerne mit kosteneffizienten Cloudarchitekturen."
