title: 'La Data Visualization'
recordingDate: 1479744506
description: "Romain Vuillemot\n\nLa visualisation de données (data visualisation) offre un angle indispensable lors de l’analyse de données. Elle permet de révéler la structure complexe des données, à la fois au niveau dimensionnel et temporel, qui pourrait difficilement être révélé autrement. En particulier au stage exploratoire où les données sont encore inconnues et difficilement modélisables. Enfin la visualisation intervient aussi au stage confirmatoire pour communiquer des résultats sous forme de storytelling.\n\nLa visualisation a déjà révolutionné de nombreux domaines, tels que le data journalisme, en offrant des outils à l'intersection de l'informatique, du design et des sciences cognitives.\n\nCe talk présentera l'historique du domaine, les principes de base à connaitre (en perception, design, et cognition) et quelques mises en pratiques avec des outils classiques (Excel, ..), et dédiés (Tableau, ..). Nous analyserons également des exemples du New York Times pour montrer ce qui se fait à la pointe du domaine en utilisant des outils customs réalisés en d3js."
