description: "This video was recorded at Code BEAM SF 2020 - http://bit.ly/2wpn0SM\n\nGet involved in Code Sync's next conference - http://bit.ly/2Mcm4aS\n\n---\n\nELIXIR ECOSYSTEM/ELIXIR CORE TEAM UPDATES\nby Michal Muskala\n\nABSTRACT\nWhat's new in the Elixir ecosystem? Also, updates on what the Elixir team has done in the last few months, what are the projects they're working on, what's going on on the research side, and what features will be in the next release.\n\nSlides & full abstract: https://www.youtube.com/c/codesync\n\n---\n\nTHE SPEAKER - MICHAL MUSKALA\nEngineer at WhatsApp Erlang Team and Elixir contributor\n\nSoftware engineer, open-source developer, speaker and trainer. Michal is a member of the Erlang team at WhatsApp working on the language and its tooling and a member of the Ecto core team. He also contributes to maintains multiple open source projects including Elixir and OPT and maintains some of his own including Jason - the most popular projects on hex.pm.\n\nWhen not programming, he enjoys reading, travelling, and sailing - no matter if sunny, rainy or stormy. It's even better if all of those are combined!\n\nMore on Michal Muskala: https://www.youtube.com/c/codesync\n\n---\n\nCODE SYNC & CODE BEAM SF 2020\nCode BEAM SF is powered by Code Sync. Code BEAM SF 2020 was sponsored by WhatsApp, The RealReal, PepsiCo, Erlang Ecosystem Foundation, Erlang Solutions, WhiteSource, 2600Hz, Simpli.fi, Tubi, Pleroma, and Mux. \n\nCODE SYNC \nWebsite: www.codesync.global\nTwitter: www.twitter.com/CodeBEAMio\nFacebook: https://www.facebook.com/CodeSyncGlobal\nLinkedIn: https://www.linkedin.com/company/code-sync/\nMail: info at codesync.global\n\n#Elixirlang"
