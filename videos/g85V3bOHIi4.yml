title: 'Johnny Hooyberghs — Workshop: Building Cloud Native applications with .NET 5 and AKS (Part 2)'
recordingDate: 1631117946
description: "Ближайшая конференция: \nDotNext 2021 Moscow — 21-22 октября, онлайн.\nПодробности и билеты: https://bit.ly/3BTQype\n\n. .NET Core, and its latest iteration, .NET 5, provides you with the tools to create cloud-native applications. In this workshop, you will actively use the .NET 5 SDK together with Visual Studio Code and Microsoft Azure to create cloud-native services like worker services, HTTP API's and web apps and deploy them into an Azure Kubernetes Service (AKS) using Docker containers stored on an Azure Container Registry (ACR).\n\nPrerequisites:\n\n— .NET 5 SDK;\n— Visual Studio Code;\n— Docker Desktop;\n— Active Azure Subscription with access to Azure Kubernetes Service."
