title: 'Learn Live - Use Elasticity to Scale Cloud Resources w/ Carnegie Mellon University & Microsoft Learn'
language: English
recordingDate: 1613771358
description: "Learn how to use elasticity to scale your cloud resources with Jay Gordan, Dwitrisha Saha and Carnegie Mellon University Microsoft Learn Module. Cloud elasticity is the ability of your cloud service to continually reallocate and redistribute resources to adapt to changing demands. With proper automation and strategy, you can increase your service’s computing power to better support your development. In this session, Jay Gordon, Microsoft Cloud Advocate and Dwitrisha Saha, Microsoft Student Ambassador, will deep dive into how to optimize your cloud service. They’ll describe common load patterns and how they drive the need to scale, they’ll discuss strategies and considerations in scaling cloud applications, show the importance of load balancing and provide methods to achieve it. Finally, they’ll also discuss the benefits of serverless computing and serverless functions.\n\nThis session is perfect for anyone interested in cloud management and wants to learn more about how to leverage cloud elasticity in their service."
