description: "Речь пойдёт всего лишь об одной, но очень важной метрике – времени, которое работа проводит в процессе.  Рассмотрим с разных сторон – откуда и докуда мерить, почему, как это соотносится с Канбан-системами и ограничением работы в процессе, какие неожиданности могут поджидать?  Почему эту метрику трудно перехитрить?  Какие полезные вопросы с её помощью можно задать?\nО метриках привычно думать как о числах.  Однако, «неудобная правда» состоит в том, что время в процессе это не число, а распределение вероятностей.  Мы рассмотрим примеры таких распределений по разным видам работы, проектам и компаниям, и отметим новейшие открытия в данной области.  Вы получите рекомендации, как использовать эту информацию для наладки обратных связей и принятия решений в Вашей компании.\n\nДля менеджеров рабочих групп и проектов, всех, кому приходится делать оценки и прогнозы, приоритизировать работу, и всех, кто хочет глубже вникнуть в вероятностною природу процессов умственного труда."
