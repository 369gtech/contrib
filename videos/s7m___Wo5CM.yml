description: "Bio:\n\nJarosław Pałka od ponad 10 lata w branży IT, jako administrator baz danych, programista, architekt, manager i \"inżynier od spraw katastrof\". Brałem udział w małych, średnich i nonsensownie dużych projektach, prowadzonych zgodnie zasadami \"waterfall\", Agile oraz przy braku jakichkolwiek metodyk, z tym samym zawsze skutkiem. Co doprowadziło mnie do wniosku, że nie ważne co robisz tak długo, jak robisz to dobrze, w najprostszy z możliwych sposobów i używasz właściwych narzędzi które wykonają pracę za Ciebie. W międzyczasie dałem się porwać się ideą TDD, Software Craftmanship, do granic możliwości wyeksploatować tak piękne w swej prostocie pomysły jak REST, JavaScript i NOSQL. Od czasu do czasu można usłyszeć moje niskiej jakości żarty na temat architektury na konferencjach w Polsce. W chwilach wolnych członek SSEEP i autor bloga na http://geekyprimitives.wordpress.com/"
