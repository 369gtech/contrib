description: "Today cloud services have in an unprecedented way - made technology available and affordable, enabling rapidly getting that minimal viable product out the door; even if you’re on a tight schedule and/or budget. In this talk it will explain how he in minutes went from an idea to a published service, without breaking the bank. And at the same time being focused on the “business problem”, all achieved by using services like Twitter, IFTTT, GitHub, OneDrive and Buffer; technologies like Azure Functions, Azure Storage Queues and Notepad. This won’t be a textbook example - but it’ll be a good show case on what can be done.\n\nFull Playlist: https://www.youtube.com/playlist?list=PLp4wchugWzHunbhpQtRRE1XQtliXIkuYU\nWebsite: https://milan.serverlessdays.io\nServerlessDays Map: https://serverlessdays.io/map"
