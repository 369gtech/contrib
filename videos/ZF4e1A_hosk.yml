title: 'Nuxt.js, ou comment faire des applications universelles avec des fichiers (S. Chopin)'
language: French
recordingDate: 1557218709
description: 'Nuxt.js est un framework JavaScript basé sur Vue.js. Au départ, il a commencé simple, un fichier = une route, comme en PHP. Au fil du temps, nous avons ajouté cette logique de fichiers pour d''autres fonctionnalités, donnant la possibilité à n''importe quel développeur, connaissant simplement le nom des dossiers et la syntaxe des fichiers, de créer des applications universelles hautement performantes sans compromettre l''experience utilisateur. Le but ultime de Nuxt.js est de devenir aussi simple que PHP pour créer n''importe quel type d''application (web, desktop, mobile, pwa...) tout en gardant une logique fichier. Aujourd''hui, nous pouvons déjà créer des site statiques (Jekyll like), des single page app et des application isomorphiques sans toucher une ligne de code entre les differents modes.'
