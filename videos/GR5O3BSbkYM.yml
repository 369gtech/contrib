description: "This presentation was recorded at GOTOpia Europe 2020. #GOTOcon #GOTOpia\nhttp://gotopia.eu\n\nLiz Rice - Liz is a pro in all things containers and security; chair of the CNCF's Technical Oversight Committee\n\nQUESTIONS\n1: https://youtu.be/pbIXGp_hGq4\n\nABSTRACT\nLiz's Container Security book, published by O’Reilly, includes a security checklist covering items you should at least think about when considering how to secure your deployments running on containers.\nIn this talk, Liz presents an overview of the checklist and dives into the details on some potential weaknesses that you really need to avoid. The takeaway challenge is for you to check whether your own environments comply with the most important of these recommendations. [...]\n\nTIMECODES\n00:00 Intro\n01:53 Is all executable code added to a container image at build time?\n02:40 Treat containers as immutable\n04:57 Demo\n\nDownload slides and read the full abstract here:\nhttps://gotopia.eu/2020/sessions/1471/the-container-security-checklist\n\nhttps://twitter.com/GOTOcon\nhttps://www.linkedin.com/company/goto-\nhttps://www.facebook.com/GOTOConferences\n#Security #Containers #CNCF #Docker #DockerSecurity #ContainerSecurity\n\nLooking for a unique learning experience?\nAttend the next GOTO conference near you! Get your ticket at http://gotocon.com\n\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
