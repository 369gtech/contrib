title: 'CON2483   Java SE 8 for Java EE Developers'
language: English
recordingDate: 1450064381
description: "Java SE 8 brings a bounty of improvements: lambda expressions, the new date and time API, completable futures, streams, and the fork/join common pool. This code-intensive session explores how these Java SE 8 features can be utilized inside Java EE 7 applications with APIs such as Servlet, JAX-RS, WebSocket, CDI, EJB 3, JPA, JMS, and Concurrency Utilities for Java EE. It also briefly looks at how Java SE 8 features could be effectively incorporated into Java EE 8 and beyond.\n\nSpeakers:\nEdward Bratt, Senior Development Manager, Oracle\n\nJosé Paumard, CTO, JPEFI\nJosé is an assistant professor at the Institut Galilée (Université Paris 13) and a PhD in applied mathematics from the ENS de Cachan. He has discovered the Java language in 1995, and has been teaching the Java technologies at the university since 1998. José has also been working as an independant for 20 years. He works for numerous companies, in a variety of areas and projects, as a well known Java / Java EE / software craftsmanship expert and trainer. He gives talks at various conferences, including JavaOne and Devoxx. He also writes technical articles for various media including Java Magazine. Passionate about education, he publishes MOOC for several companies: Oracle Virtual Technology Summit, Pluralsight, Microsoft Virtual Academy and Voxxed. He also writes technical articles on his blog \"Java le soir\", (mostly in french, http://blog.paumard.org/), with about 750 pages of courses about Java / Java EE in open access. He also works for the Java community in Paris, as a lead member of the Paris JUG for 6 years, and co-founder of Devoxx France."
