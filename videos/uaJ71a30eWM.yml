title: 'Tech3camp#79 (Cloud): Mateusz Szerszyński - Jak rozszerzać produkt Cloudowy poprzez aplikacje...'
language: English
recordingDate: 1623253588
description: "Tytuł prezentacji: Jak rozszerzać produkt Cloudowy poprzez aplikacje napisane przez zewnętrznych partnerów?\n\nJedną z zalet produktów chmurowych jest możliwość ich rozszerzania. Stawia ona równocześnie przed nami dużo wyzwań.\nPrzedstawię Wam jak rozwijaliśmy platformę do budowania rozszerzeń, jakie były wady i zalety naszych rozwiązań oraz jakie wnioski z nich wyciągnęliśmy - począwszy od integracji uruchamianych na serwerach klientów, poprzez integracje z zewnętrznymi aplikacjami, aż po rozwiązania bazujące na funkcjach serverlessowych.\n\nPrezentacja miała miejsce 1.06.2021."
