title: 'Combien vous coûte le support IE7 ? - Thomas Zilliox - #BlendWebMix'
recordingDate: 1394705525
description: "Laisser tomber IE7, ce n'est pas seulement laisser tomber la correction des bugs liés à ce navigateur. C'est surtout avoir l'accès à de nouvelles fonctionnalités. Si vous supportez encore IE7, cette présentation vous permettra d'estimer le coût de ce support.\n\nCette conférence s'articule autour de deux temps forts :\n\n1. Des layouts plus léger !\nVous allez pouvoir utiliser les propriétés : display: table, box-sizing, les pseudo-élements, les data-uris, etc. Grâce à tout ça, vous allez pouvoir limiter le nombre d'éléments HTML et diminuer les nombre d'éléments flottants. Et surtout vous pourrez adapter votre layout plus facilement pour les mobiles.\n\n2. Du JavaScript qui ne nécessite plus forcément jQuery !\nLa sélection des éléments via sélecteurs, le traitement de données au format JSON sont désormais accessibles sans jQuery. Mais aussi plein de fonctionnalités importantes comme le localStorage ou l'history API.\n\nSpeaker : Thomas Zilliox (Freelance web developer)\n\nEnregistré le 02 Octobre 2013 à Lyon.\n\nRéalisation : MLG Consulting"
