title: 'Top 5 Things to do Today to Give Your Users a Better Experience - Billy Hollis - NDC Oslo 2020'
recordingDate: 1598879740
description: "Structured design processes are great for the very best user experiences, but what it you just don't have the time or resources for that? You can still avoid common mistakes and make your users more satisfied and productive with some basic guidelines.\n\nIn this session, we'll discuss the five most common ways you can improve the design of your interfaces - things like using spacing better, making important information stand out, and helping your users find what they need quickly. You'll leave with some very practical techniques that you can use immediately to help your users do their jobs better."
