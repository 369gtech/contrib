description: 'TypeScript es un lenguaje de programación cuyo principal objetivo es añadir tipos estáticos a JavaScript. Es decir, no inventa nada nuevo, y lo único que hace es contaminar la pureza de JS. TS potencia el uso de clases, haciendo que la programación sea parecida a Java o C#. Estos detalles hacen que programadores torpes como yo estemos interesados en este lenguaje, porque con su ayuda a lo mejor nos atrevemos a programar web frontend (dentro de nuestras limitaciones). Si eres de los que han visto la luz, amas JS y te encanta su versatilidad, no pierdas el tiempo con TS, sólo encontrarás un lenguaje aburrido como los de antes.'
