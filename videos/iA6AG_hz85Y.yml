description: "Filmed at http://ng-poland.pl 2018 on NOVEMBER 15 in Warsaw. \n\nShowcasing a practical approach to eduweb.pl redesign, we will explore key takeaways from the design process and creation of a living style guide using Sketch or Figma. Then we’ll advance to the Handoff process - passing the design resources to developers. You will gain a basic understanding of a modern design process and asset production, as well as some insight into more advanced techniques of designer and developer collaboration and design system ideas for Angular. \n \nGrzegorz Róg - Creator of eduweb.pl and learnux.io\n\nGrzegorz is a designer (who knows how to code) with 15+ years of experience. He used to lead design and development teams working with biggest companies in Poland and abroad. He runs https://eduweb.pl - one of the biggest Polish platform with video courses for creative professionals and developers, featuring courses on Angular, JavaScript, Vue and React. He created a startup https://learnux.io - a library of courses about UI and UX design tools such as Sketch, Framer, Adobe XD, and others. He’s also a lecturer, design mentor, and UX consultant of a few Fortune 500 companies. \n\nhttps://eduweb.pl/\nhttps://learnux.io/\nhttps://www.linkedin.com/in/grzegorzrog/"
