description: "Velocidad real para impulsar tu motor de datos\n\nUnimos a los fanáticos de las carreras y a los científicos de datos. Trabajamos en laboratorios prácticos usando los datos reales de la carrera y creamos modelos que estén listos para probar en la pista.\n\nPodrás aprender cómo empezar un proyecto con Machine Learning y cómo crear una aplicación.\n\nAnalizamos los datos de las carreras para crear una aplicación en OCI que predica los cinco mejores pilotos en la próxima carrera.\n\nRecursos:\n\nOracle Cloud Trial: https://bit.ly/TrialHOL-RBR-Oct2021\n\nGenera tu llave pública y privada aquí: https://www.oci-workshop.com/keys/\n \nRepositorio para el laboratorio: https://github.com/oracle-devrel/redbull-analytics-hol/tree/main/beginners \n \nRepositorio con la información en español: https://github.com/jGalanDS/redbull_espa.git\n\nEnlace directo para desplegar el ambiente en Oracle Cloud: https://cloud.oracle.com/resourcemanager/stacks/create?region=home&zipUrl=https://github.com/oracle-devrel/redbull-analytics-hol/releases/latest/download/redbull-analytics-hol-latest.zip"
