description: "Vincent Daviet\n\nCoach agile depuis plusieurs années, voici ma meilleure méthode connue pour développer des équipes agiles rayonnantes. Ceci vite et durablement.\n\nAprès une introduction à'une stratégie pour devenir plus agile, nous découvrirons les multiples applications d'une technique éprouvée de Coaching Agile. Nous l'illustrerons par plusieurs exemples vécus dans des entreprises lyonnaises : réussir une avant-vente, établir un contrat, définir un produit, booster une rétrospective, entretiens one-to-one, ateliers collaboratifs, résolution de conflits, etc.\n\nAttention, la technique n'est pas une baguette magique, ça je ne l'ai pas encore trouvée. En attendant, il reste donc nécessaire d'accorder du temps pour aboutir au résultat espéré ainsi que de fournir des efforts de la part du demandeur. Celui qui l'utilise pourra pratiquer immédiatement avec des premiers bénéfices. Ensuite, plus il s'entrainera plus l'efficacité et la panoplie des occasions de l'utiliser se révélerons à lui, et cela pendant des années. ;)"
