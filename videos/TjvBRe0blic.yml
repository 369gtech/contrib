description: "Speaker : Sébastien Pertus (Microsoft)\n\nNodeJS poursuit son avancé dans tous les écosystèmes. L'avènement de ES6, ES7 et bientôt ES8 et l'intégration dans les navigateurs des dernières moutures d'ECMASCRIPT pousse vers l'avant NodeJS grâce aux avancées du moteur V8\n\nNous verrons ensemble quelles sont les nouvelles fonctionnalités apportées par NodeJS 8, et quelles sont les problématiques rencontrées par les équipes de dev NodeJS.\n\nNous verrons aussi l'apport de N-API et l'opportunité de tester d'autres moteurs de runtime comme Chakracore en une ligne de commande :)\n\nNous parlerons d'asynchronisme ou encore de modules ESM dans se talk résolument orienté vers les développeurs backend !\n\nQuelques mots clés encore, car nous parlerons aussi de TypeScript 2.x, NPM 5, async_hooks, WHATWG URL ou encore Promisify()\n\nEt nous parlerons aussi de Michael Jackson ...\nSi si, ça a un rapport avec NodeJS ... :)"
