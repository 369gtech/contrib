title: 'Иван Дубровин – Agile-экономика предприятия. Что это и зачем?'
recordingDate: 1525942906
description: "Очень часто компании, вставшие на путь Agile-трансформации, сталкиваются с необходимостью заново выстраивать процессы бюджетирования, учета затрат, закупок и контрактования.\n\nКлассическое годовое бюджетирование не позволяет оперативно управлять приоритетами. Традиционные модели разделения рисков и ответственности через детальное описание результата и сроков \"Fixed Price\" не дают гибко менять объем работ.\n\nМодель \"Time and materials\" требует высокого уровня изначального доверия между подрядчиком и заказчиком, чего не так просто добиться. Долгие согласования условий контракта снижают показатель Time to market.\n\nКак сделать так, чтобы финансовые и юридические вопросы не стали препятствием для работы в Agile, и в тоже время не потерять контроль над рисками?"
