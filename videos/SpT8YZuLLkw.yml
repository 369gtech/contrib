title: 'BDX I/O 2015 - Swagger pour avoir une API Web trop stylée (Hervé Darritchon, Orange)'
language: French
recordingDate: 1458398384
description: "Speaker : Hervé Darritchon\n\nLes API Web ont envahi le monde depuis quelques temps, il n'est pas rare que telle ou telle application web expose des API pour s'interfacer avec le reste du Web. Certains outils ont basé toute leur stratégie sur l'intégration d'autres outils au travers d'API (exemple : Slack). Une synergie se créée autour des APIs d'un outil et avec elle de la valeur ajouté pour les utilisateurs. C'est pour cela que bien documenter son API est important afin de facilité son utilisation et se faire connaitre.\nJe vais vous montrer comment utiliser l'éco-système Swagger pour documenter vos APIs."
