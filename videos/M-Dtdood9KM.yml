description: 'Our brains need special care to stay plastic, sharp and functional as we get older. I became a developer in my 50s and am working with people much younger than I am. This talk will cover how optimizing my diet, exercise, sleep and along with selected technology helps keep my memory sharp and my brain working well. Topics will include reducing inflammation, reducing mood swings through diet, reducing stress through meditation, best exercises for optimal performance and getting quality sleep in spite of working developer hours.'
