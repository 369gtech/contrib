title: 'Is DevOps Still Relevant in a Cloud Native World'
language: English
recordingDate: 1592165747
description: "With the increasing trend towards abstracting away infrastructure into platforms, has DevOps become obsolete? Jez thinks not, and in this talk he’ll take an evidence-based approach to the design and implementation of compute platforms and the applications that live in them, based on DevOps principles and practices. He'll also discuss how security changes in the cloud-native paradigm, and effective organizational structures and processes for managing a diverse portfolio of applications.\n\n\nEVENT:\nØredev 2019\n\n\nSPEAKER:\nJez Humble\n\n\nPUBLICATION PERMISSIONS:\nØredev Conference Organizer provided Coding Tech with the permission to republish  Øredev tech talks."
