title: 'When Data Bias Gets Real- Shiran Krasnov (Hebrew)'
recordingDate: 1634720278
description: "Shiran is a passionate Data Analyst who will be giving us an intro to the Business and Data analysis world.\nThe art of Data is a fascinating world, allowing us to generate insights from huge bulks of data points. However, with great power comes great responsibility and Shiran will be sharing an important challenge of acknowledging and avoiding bias\nShiran talks about:\n* Common types of biases when dealing with data\n* Why does the problem only get worse over the years? And how can we avoid or at least reduce this phenomenon?\n\nWith real-life examples, you’ll learn:\n* What’s the connection between our phones and how we look in the morning?\n* How did a fresh look at the data save the lives of hundreds of pilots?\n* What is the connection between margarine and divorce rates?\n* And how did pasta fool TikTok algorithms?\n\nShiran Krasnov Bio: Shiran Krasnov, Data Analyst and blogger (https://shiran.tips).\nShiran believes that Data Analysis can make invisible visible and that's what she does. Every day she helps business units \"see\" where they are, where they want to go, and how they can get there. With her experience in the Business and Finance fields, she defines KPIs, tracks and presents progress, and gives her insights as action items to senior management. Shiran is also an active public speaker and loves formulating and sharing lessons learned with the community."
