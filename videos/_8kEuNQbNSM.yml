title: 'Kris Howard - Taking Control of your Tech Career'
language: English
recordingDate: 1620646220
description: "2020 was a year that has prompted many folks in the tech industry to think hard about their careers and what's important to them. For Kris, that resulted in moving internationally to start a new role in the middle of the pandemic. For others, it might mean finding a mentor, prioritizing family, learning a new skill, or asking for a promotion.\n\nWherever you are in your career journey, Kris will share tips and advice you can use to reflect and plan for your future career growth. We'll work through a values exercise to identify what's most important to you and discuss why a career plan is rarely a straight line. Kris will walk you through her process for tracking accomplishments, her strategy, and tactics for networking, as well as pro tips for finding a mentor, polishing your CV, and landing your dream job. She'll tell you the story of how she once talked her way into a unicorn startup, how she handles tech industry burnout, and why you should always be wary of being too comfortable..."
