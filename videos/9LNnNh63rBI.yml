title: 'Gérez vos logs du Black Friday'
language: French
recordingDate: 1515344706
description: 'Surveiller une application complexe n''est pas une tâche aisée, mais avec les bons outils, ce n''est pas si sorcier. Néanmoins, des périodes fortes type "Black Friday" (Vendredi noir) peuvent pousser votre application aux limites de ce qu''elle peut supporter, ou pire, la faire crasher. Et parce que le système est fortement sollicité, il génère encore davantage de logs qui peuvent également mettre à mal votre système de supervision. Cette session aborde les bonnes pratiques d''utilisation de la suite Elastic ainsi que des trucs et astuces pour vous aider à passer sans souci vos Vendredis noirs !'
