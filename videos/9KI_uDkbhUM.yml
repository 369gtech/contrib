description: "Bio:\n\nMichał Gruca, Team Lead and Solution Architect at DC. After over 6 year adventure with Java, still passionate  about it. Pragmatist at heart and propagator of Agile approach to building software.\n\n\nPresentation:\nMobile applications for everyday users\nLanguage: EN\n\nPresentation is based on my experiences from working on mobile app, that is targeted for non g33ks.\n\nDo you develop mobile apps that people use at work? Have you ever wondered how to make your application more useable? Maybe you've been considering how to use all those weird features of your mobile device?\n\nIf you believe that only Facebook, Visa and Google can make use of Camera, GPS, NFC reader and accelerometer, then this talk is for you."
