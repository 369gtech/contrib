title: 'Apprendi un nuovo linguaggio sfruttando il TDD e il Clean Code - Joe Bew - Codemotion Milan 2017'
language: Italian
recordingDate: 1519655320
description: 'Al giorno d''oggi un buon programmatore non lo distingui solo dalle competenze che ha sul singolo linguaggio ma dalla capacità di sapere scrivere codice leggibile e manutenibile. Un metodo per affinare questa capacità può essere costruito da alcune pratiche base che ogni buon professionista dello sviluppo software dovrebbe portare nella propria cassetta degli attrezzi. In questo talk vi presento un case study su come si può imparare un nuovo linguaggio di programmazione (Elixir) avendo come supporto all''apprendimento le pratiche del Clean Code e del Test-Driven Development.'
