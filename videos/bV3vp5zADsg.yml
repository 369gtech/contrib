description: "From the 2014 Velocity Conference in New York City, an interview with the Performance Advocate & Product Manager, API for OANDA on if it's possible to go without third-party scripts, how publishers should evaluate them, and how scripts should be managed.\n\nAbout Barbara Bermes (OANDA): \nBarbara oversees the development of OANDA’s next-generation APIs. She acts as the internal and external evangelist for the API product suite as well as OANDA’s developer community. Prior to joining OANDA, Barbara worked as senior architect and performance advocate at the Canadian Broadcasting Corporation (CBC) where she focused on mobile web development and performance optimization. She holds a BSc from the Bonn-Rhein-Sieg University of Applied Sciences.\n\nBarbara is an international speaker, a contributor of jsmanners and the organizer of the Toronto Web Performance Meetup Group.\n\nWatch more from the 2014 Velocity New York Conference: http://goo.gl/kmrqJF\nFind out more about Velocity: http://velocityconf.com/\n\nDon't miss an upload! Subscribe! http://goo.gl/szEauh\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\n\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
