description: 'Mobile users expect amazing performance. As web developers, we need to rethink some practices we have developed for the desktop web. This talk will cover mobile web (anti-)patterns with ultimate goal of getting your sites to render in less than a second. We''ll do a deep dive on identifying critical CSS and look at the pros and cons of inlining the critical CSS in your HTML.'
