description: "0:12 Вступительное слово - Сергей Бережной\n\n3:13 Автоматизация тестирования на максималках - Владимир Гриненко\n\n39:50 Чего стоит обновить стек технологий для 70+ разработчиков: опыт из первых рук - Евгений Дашкевич\n\n1:15:17 Переезд с Flow на TypeScript — как прошла миграция Яндекс.Дзена и чем хорош новый стек - Константин Якушин\n\n1:39:07 Минифицируем приватные поля в TypeScript - Алексей Гусев\n\n2:14:41 Дорогая цена стилей - Никита Дубко\n\nРебята из Яндекса подготовили пять докладов, акцент встречи — на миграциях и TypeScript. Для разнообразия добавим выступление о тестировании интерфейсов и дадим решение вечной проблемы — как загружать CSS максимально производительно и незаметно для пользователей."
