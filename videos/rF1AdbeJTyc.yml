title: 'Apache Kafka - les mains dedans (F. Ramière, J.L. Boudard et N. Romanetti)'
language: French
recordingDate: 1557218440
description: 'Kafka tout seul sur son poste, c’est bien, mais avec 30 ou 40 autres kafkaistes, c’est encore mieux. Lors de ce hands-on nous vous proposons de monter ensemble un véritable cluster et de l’exploiter avec des exemples concrets. Nous aborderons, les consommateurs/producers, KafkaStreams et le rebalancing, KSQL, Kafka Connect. Vous aurez à installer Kafka, vous apprendrez les bases du monitoring, développerez différents clients: connecteur/consomateur/producteur/KSQL.'
