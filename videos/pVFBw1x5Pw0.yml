description: "From #Odessa to #Mallorca! BUILD STUFF is going to celebrate summer! An amazing weekend on APRIL 29-30, 2017 – MALLORCA, SPAIN will take you out of the office into a seaside event full of professional lectures, technical sessions, beach games, umbrella drinks, and wonderful sunset. #buildstuffes #beachconference #code www.buildstuff.es\n\nDylan Beattie is a systems architect and software developer. He's been building interactive web applications on the Microsoft stack since the days of Windows NT 4. Today his main interests are HTTP APIs, user experience design, and distributed systems. He wrote his first web page in 1992 and never looked back.  Dylan’s appeared at numerous conferences and user groups, including Progressive.NET and NDC, and has spoken about topics including continuous delivery, SASS, jQuery, OAuth2, federated authentication and ReST."
