description: "Felienne Hermans is a researcher and entrepreneur in the field of spreadsheets. Her PhD thesis, finished in early 2013, centers around techniques to transfer software engineering methods like smell detection, refactoring and testing to spreadsheets.\n\nIn this presentation, software engineering professor Felienne Hermans presents the latest research in software engineering that tries to understand and explain what programming methods, languages and tools are best suited for different types of development.\n\nCheck out more about I T.A.K.E. Unconference: http://itakeunconf.com\n\nThe organizer of I T.A.K.E. Unconference is Mozaic Works http://mozaicworks.com"
