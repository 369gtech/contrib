title: 'Developer Tech Minutes: Mastering Mahjong with AI'
language: English
recordingDate: 1634659230
description: "What if AI systems could better predict real-life situations with unknown factors or random events? Discover how we developed Super Phoenix, a series of AI algorithmic breakthroughs, to navigate the uncertain nature of Mahjong.  \n  \nPresented by Junjie Li, Senior Researcher SDE at Microsoft Research Asia.\n\nTo see if you would play as SuphX (the Mahjong AI) does, visit our Tech Minutes webpage (https://innovation.microsoft.com/en-us/tech-minutes-mahjong-ai) and our interactive Deep Dive article (https://innovation.microsoft.com/en-us/developer).\n\nTo learn more about this research, check out the Microsoft Research blog (https://aka.ms/mahjong-blog) or the research paper (https://aka.ms/mahjong-publication).\n\nFinally, you can discover all the latest Tech Minutes for Developers through our YouTube playlist (https://youtube.com/playlist?list=PLlrxD0HtieHjNJcVCIktce-wSFZ5svwA3) or the Innovation Tech Hub (https://innovation.microsoft.com/developer)"
