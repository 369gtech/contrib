description: 'Согласно популярным моделям ситуационного лидерства для управления командой очень важно понимать, на каком уровне развития она находится, а также что происходит с каждым отдельным ее участником в каждый момент времени. Это позволяет избирательно применять наиболее подходящие к ситуации развития стили управления по отношению к целому (команде) и его отдельным составляющим (люди). Но как это понять? Как определить уровень развития команды? Как узнать, насколько быстро проходит процесс адаптации новичка, каков его текущий статус в группе, как влияет его появление на команду в целом? Кто в команде лидер, а кто аутсайдер? Насколько совпадают структуры формальной и неформальной власти в команде? Кого продвигать в управленцы, а кого оставить в покое? Насколько команда сплочена, едина? Есть простые методы, позволяющие с минимальными затратами получить ответ на эти вопросы. О них мы и поговорим.'
