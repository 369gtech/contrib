description: "Conway's Law, domain-driven design, microservices - the most important modern software architecture approaches use the organization as a tool for architecture. But software architects often have only limited influence on the organization. And teams should be self-organized - so how can you even influence them at all?This presentation shows what exactly it means to use the organization as a tool for architecture and how software architects can use concretely. Because even if you are a manager: Organizations are people - and you can go out and work with them!\n\nEberhard Wolff has 15+ years of experience as an architect and consultant - often on the intersection of business and technology. He is a Fellow at INNOQ in Germany. As a speaker, he has given talks at international conferences and as an author, he has written more than 100 articles and books e.g. about\_Microservices,\_Technologies for Microservices, and\_Continuous Delivery. His technological focus is on modern architectures â€“ often involving Cloud, Continuous Delivery, DevOps, or Microservices.\n\nFor more information on YOW! Conference visit, www.yowconference.com.au"
