description: "Subscribe to Devoxx on YouTube @ https://bit.ly/devoxx-youtube \nLike Devoxx on Facebook @ https://www.facebook.com/devoxxcom \nFollow Devoxx on Twitter @ https://twitter.com/devoxx\n\nKubernetes has become the orchestrator of choice to deploy applications. But what about developer's day to day job? The more they leverage the platform, the more difficult it is to develop outside of the platform. And developing inside containers is not always easy nor enjoyable.\n\nGoogle has launched multiple Open-Source projects that focus on Developer User Experience in a Container World.\n\nSkaffold facilitates iterative development.\nDistroless images offer small and secure base images.\nBazel and Jib quickly build images without Docker installed.\nKaniko securely builds images on a cluster.\nCome learn how those tools combined together, make a great CI/CD story for those developing for Kubernetes.\n \nDavid Gageot \nFrom Google\nI run Docker in Docker in Docker..."
