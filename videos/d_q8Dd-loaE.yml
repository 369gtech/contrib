description: 'Этот доклад будет про то, как организовать распределенную команду, чтобы она работала с той же эффективностью, как и команда, сидящая рядом. Буквально в конце прошлого лета в Додо Пицце образовалась новая команда «Клиентские сервисы». Команда собралась из разных городов: Москва, Нижний Новгород, Челябинск, Горячий Ключ, Сыктывкар. Я поделюсь практиками, которые помогли нам добиться эффективной командной работы, несмотря на расстояние: 1) форматы ретроспектив для распределенной команды; 2) для чего нужна личная встреча и как ее проводить (тайный Бахус); 3) полезные и бесполезные каналы взаимодействия; 4) как сделать, чтобы решения выполнялись; 5) как не утонуть в звонках.'
