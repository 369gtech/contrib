description: "Hardware in the Loop – Metody i narzędzia prototypowania systemów wbudowanych\nHardware in the Loop (HIL) jest techniką prototypowania systemów wbudowanych czasu rzeczywistego. Technika ta jest aktywnie wykorzystywana, m.in., przy projektowaniu algorytmów dla systemu komunikacji mobilnej 5G. Zintegrowane układy SoC typu FPGA + GPP, umożliwiają weryfikację innowacyjnych rozwiązań bezpośrednio w sprzęcie przy nakładach pracy porównywalnych z rozwojem symulatora. W prelekcji omówione zostaną wybrane narzędzia i techniki wykorzystywane przy budowaniu platform prototypowych, m.in. architektury układów SoC, narzędzia budowania i integracji komponentów HW i SW, a także metody interakcji i monitorowania platformy HIL."
