description: "Brian Fitzpatrick & Ben Collins-Sussman\r\n\r\nAre languages, compilers, debuggers, and algorithms all you need to be a successful software engineer? In a perfect world, those who produce the best code should be the most successful. Unfortunately, we live in a world of imperfect people, and collaborating with others is at least as important as having great technical skills."
