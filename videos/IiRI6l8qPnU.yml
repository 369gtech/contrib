description: "Доклад на конференции Enterprise Agile Russia 2020: https://agileconf.ru.\n\nСлайды: https://drive.google.com/file/d/1lTOHVdwx7jC7V7lQcrgvOclRG9V7f725/view.\n\nОписание:\nЧто делать, если от вас зависит релиз, нужно сделать интеграцию с 15 системами, работы на 9 месяцев, но дедлайн через 4?\n\nРасскажу, как с помощью Nexus и здравого смысла мы ускорили поставку, успешно сделали все интеграции и спасли безнадежный проект."
