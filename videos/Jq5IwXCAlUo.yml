description: "Agile замечательно показал себя на пилотном проекте и теперь вы хотите внедрить Agile повсеместно.\n\nКонсультант и коуч по Agile трансформации вместе со специалистом по продукту Targetprocess рады поделиться своим опытом как они на практике работы с компанией состоящей из 10 команд разработчиков, занимающихся 40 проектами, внедрили решение для управления портфелем проектов, подобрали и адаптировали конфигурацию продукта Targetprocess для управления портфелем Agile проектов в рамках трансформации всей компании."
