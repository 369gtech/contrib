title: 'Le recrutement en alternance à la rescousse des équipes tech et marketing'
language: French
recordingDate: 1626980817
description: "Et si on vous disait que recruter en alternance dans le numérique, c’était l’assurance d’un talent opérationnel dès son premier job chez vous ? Un rêve devenu réalité. Le recrutement en alternance est une opportunité pour les entreprises de toute taille afin de développer des compétences numériques. Comment s’y prendre pour les besoins métiers du marketing digital et de la programmation ? \n\nConférence BlendWebMix 2021\nPar Cécilia Sanchez\nCoordinatrice pédagogique et administrative et Référente handicap @WebForce3\n\n#Recrutement #Alternance #Marketing #Technique #WebForce3\n\nwww.blendwebmix.com"
