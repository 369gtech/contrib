title: 'MUUG Meetup #2 The future of C# and Mono, Егор Богатов'
language: Russian
recordingDate: 1536247355
description: "Егор работает над улучшением Mono и объединением его с.NET Core, а также занимается 3D-графикой и мобильными приложениями.\n\nПериодически выступает на самой большой конференции по.NET в СНГ — DotNext.\n\nВ своем докладе Егор рассказал про состояние дел Mono в Unity — куда движется (наряду с C# и .NET Core), как продвигается адаптация его командой юнити, а также сделал обзор доступных рантаймов, включая Burst."
