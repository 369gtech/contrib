title: 'Lorenzo Speranzoni - Managing Connected Big Data in Art with Neo4j Graph Database'
language: English
recordingDate: 1472052926
description: 'The fundamental aspect of Vincent Van Gogh''s artwork was his continuous research for colors. By modeling his journey as an artist in a graph database, we are able to make new inferences on different artists, cities, climates and other nodes that influenced the development of Vincent Van Gogh as an artist. Aside from the case of Van Gogh and his artwork, there remains unexpected connections in the world around us. This talk discusses the value of a graph databases for your own projects in revealing new insights from the connections inherent in your data.'
