description: "This presentation was recorded at GOTO Amsterdam 2018\nhttp://gotoams.nl\n\nFrank Buschmann - Senior Principal Engineer at Siemens\n\nABSTRACT\nThe Internet of Things has become omnipresent in our life: billons of sensors and devices acquire trillions of gigabyte of data and provide them for intelligent analysis. To let farmers know when they should harvest. To enable cars to drive to the garage if something is malfunctioning. And to allow factories to self-organize the production of one-of-a-kind products. Such a vision has an immense implication on architecture: scalability, availability, data transfer, data security, and so on [...]\n\nDownload slides and read the full abstract here:\nhttps://gotoams.nl/2018/sessions/416\n\nhttps://twitter.com/gotoamst\nhttps://www.facebook.com/GOTOConference\nhttp://gotocon.com"
