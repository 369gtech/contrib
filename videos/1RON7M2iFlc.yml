title: 'Дорофей Пролесковский - Текстовые представления геоданных'
recordingDate: 1489760787
description: 'Из четырёхмерного окружающего мира можно построить трёхмерную модель, двумерную карту или текстовое описание. Иногда оказывается, что единственное место, откуда можно получить точный полигон, описывающий город - описательный текст закона. Графики отключения горячей воды, списки адресов, обслуживаемых почтовым отделением или ЖЭСом - эти и другие геоданные часто не так-то и просто достать в чём-то, отличном от текста.'
