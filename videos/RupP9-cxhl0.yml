description: "This is an overview of how AI can be used to assist and inspire the artists and designers in their creative space. You will learn about the open-source computer vision and deep learning tools, and use cases of AI for art and design. This talk is for you whether you are an artist or designer who would like to learn more about AI/ML; an engineer or anyone who is interested in creating art & design with AI.\n\nSpeaker: Margaret Maynard Reid, ML Engineer, Tiny Peppers"
