description: "Сайт конференции: https://frontdays.ru/\nГруппа в вк: https://vk.com/frontdays\nГруппа в фб: https://www.facebook.com/frontdays/\n\nReact обещает быстрый интерфейс для большинства приложений. И в нашем новом проекте мы долго не видели никаких проблем. До того момента, пока не запустили его на стареньком ноутбуке. Оказалось, что преждевременная оптимизация, которой мы занимались с самого начала разработки, не только не принесла плоды, но и добавила много проблем.\n\nВ своем докладе я расскажу, как понять, что уже пора задуматься об улучшении производительности интерфейса, с помощью каких инструментов мы искали узкие места приложения, какие методы применяли для их оптимизации и какого прироста производительности добились в итоге."
