description: 'Software Design...c''est une bien jolie expression mais qu''est ce que cela signifie "concevoir un logiciel" ? quels sont les pré-requis ? quels sont les pièges à éviter ? A travers ce talk nous vous partagerons notre expérience de Software Designers. Nous tâcherons de redonner ses lettres de noblesses au mot "conception" pour faire des logiciels simples, utiles et surtout efficaces. Et bien sûr, nous parlerons de Domain-Driven Design au sein de cette démarche de conception.'
