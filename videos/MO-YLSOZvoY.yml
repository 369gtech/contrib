description: "Check out our Apache Pig Tutorial blog series: https://goo.gl/NK93OW\nWatch Sample Class Recording: http://www.edureka.co/big-data-and-hadoop?utm_source=youtube&utm_medium=referral&utm_campaign=what-whypig\n\nPig is a high-level platform for creating MapReduce programs used with Hadoop. The language for this platform is called Pig Latin.Pig Latin abstracts the \nprogramming from the Java MapReduce idiom into a notation which makes MapReduce programming high level, similar to that of SQL for RDBMS systems. Pig Latin can be \nextended using UDF (User Defined Functions) which the user can write in Java, Python, JavaScript, Ruby or Groovy and then call directly from the language.\n\nThis covers following topics :-\n1.Need of Pig.\n2.Why Pig was Created?\n3.Why pig when Mapreduce is there?\n3.Pig Use Cases\n4.Use Case in health Care\n6.Where not to use Pig?\n7.Weather data with Pig.\n8.Let's start with Pig.\n9.Pig Components.\n10.Pig data types.\n11.Pig UDF.\n12.Pig vs Hive.\n\n \n\nRelated Blog Posts:\nhttp://www.edureka.co/blog/creating-udf-in-apache-pig/?utm_source=youtube&utm_medium=referral&utm_campaign=what-whypig\n\nhttp://www.edureka.co/blog/pig-vs-hive/?utm_source=youtube&utm_medium=referral&utm_campaign=what-whypig\n\nhttp://www.edureka.co/blog/introduction-to-pig/?utm_source=youtube&utm_medium=referral&utm_campaign=what-whypig\n\n\nEdureka is a New Age e-learning platform that provides Instructor-Led Live, Online classes for learners who would prefer a hassle free and self paced learning \nenvironment, accessible from any part of the world. \n\nAll topics related to ‘What is Pig and Why Pig?’ have extensively been covered in our course ‘Big Data and Hadoop’.\nFor more information, please write back to us at sales@edureka.co \nCall us at US: 1800 275 9730 (toll free) or India: +91-8880862004"
