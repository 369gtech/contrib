description: "Frets On Fire (FoF) est un clone libre du célèbre jeu vidéo Guitar Hero. FoF se joue sur ordinateur, est multi-plateforme et léger. Ah, oui, au fait, il est écrit en Python.\n\nCette année, FoF fête ses 11 ans. C'est l'occasion de revisiter son écosystème et ses technos, montrer ce que l'on peut faire à base de logiciels libres en Python et vous redonner envie d'y jouer.\nAma?teur?trice?s ou pro, transformez votre clavier (ou autre périphérique) en guitare le temps d'un instant !"
