description: "Au cours de cette démo, venez découvrir comment utiliser la dernière version de l'outil d'ALM de Microsoft pour :\n\nmettre le client au cœur de votre projet (attention, si votre client est archaïque et aime les effets tunnels, l'outil ne pourra rien pour vous) ;\npermettre à votre CP/DP de piloter son projet avec une interface web et une feuille Excel (attention, votre CP/DP pourrait vous en vouloir de ne plus pouvoir dire « j'ai aucune visibilité sur l'avancement ») ;\nmettre à disposition des devs des outils pour organiser leur travail, faciliter les tests et l'analyse de code ainsi que la relecture de code (attention, les expressions du type « les TU c'est trop compliqué à lancer sur mon poste » ou encore « la relecture de code, c'est bien en théorie » deviennent obsolètes).\nEn cerise sur le gâteau, nous vous montrerons qu'il peut aussi être utilisé sous Linux pour des équipes utilisant Eclipse et Maven."
