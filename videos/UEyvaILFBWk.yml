description: "Hoi Lam Introduces Maps APIs on Android Wear. Maps APIs on Android Wear is based on the same APIs on Android. It's the same Google Maps platform you already use for phones and tablets. This experience has been enhanced to take into account of the Android Wear form factor and design conventions.\n\nUsing the Maps API is easy. Developers can put either a MapView or a MapFragment and go from there. Compelling use cases include: local travel app, exercise app. Another way that the Maps API can help the user is by marking a greeting location on a map for a friend, a taxi or hired car driver. To do this, developers can use the CameraLocation attached to the map.\n\nFor detailed step-by-step implementations, developers can check out the Maps APIs on Android Wear blog post. Android Wear is for users on the move, so letâ€™s keep those users moving!\n\n100 Days of Google Dev / 100 developer videos over 100 days / #GoogleDev100\n\nSubscribe to the Google Developers channel at: http://goo.gl/mQyv5L"
