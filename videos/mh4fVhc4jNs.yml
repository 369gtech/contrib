title: 'Dainius Jocas – Tips and Tricks to Scale Elasticsearch for 1M RPMs and Beyond'
recordingDate: 1626867071
description: "When throwing more hardware into your Elasticsearch cluster doesn't help and your management tells you that this year the search traffic in our eCommerce site will triple. \n\nIn this talk, I will present several not-so-obvious Elasticsearch performance issues and provide some proven recipes on how to prevent/fix them.\n\nAlso, I'll share bits of the infrastructure of our search stack that empowered the team to experiment fast without impacting the production and scale Elasticsearch to handle 1M+ RPMs.\n\nSpeaker:\nDainius Jocas – https://2021.berlinbuzzwords.de/member/dainius-jocas\n\nMore: https://2021.berlinbuzzwords.de/session/tips-and-tricks-scale-elasticsearch-1m-rpms-and-beyond"
