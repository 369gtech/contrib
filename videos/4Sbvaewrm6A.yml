title: 'Mieux maîtriser la performance applicative avec QuickPerf (Jean Bisutti)'
language: French
recordingDate: 1634026441
description: 'Nous allons vous présenter QuickPerf, une librairie Java permettant de tester des propriétés impactant la performance applicative, telles que l''allocation mémoire ou le nombre de requêtes envoyées à la base. Ensuite, vous découvrirez un nouveau projet QuickPerf qui vous aidera à favoriser et préserver rapidement la performance applicative de vos applications Spring Boot.'
