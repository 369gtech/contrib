title: 'Die Zukunft des Entwickler Arbeitsplatzes | CON016'
recordingDate: 1622129480
description: "Software-Entwicklung wird immer mehr zur Kernkompetenz eines jeden Unternehmens. Der Ansatz, alle Entwickler*innen an einem Ort zu bündeln, wird durch komplexe und globale Anforderungen immer öfter obsolet. Die Pandemie hat diesen Trend beschleunigt und in einigen Unternehmen ist mobiles Arbeiten bereits Status-Quo. Karsten Kempe und Daniel Meixner, Developer Spezialisten von Microsoft, unterhalten sich mit Ihren Gästen über die Zukunft des Entwickler Arbeitsplatzes und fragen gezielt nach den Tipps und Tricks für ein effektives Arbeiten im Home-Office.\n\nMicrosoft Build 2021"
