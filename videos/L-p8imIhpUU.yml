description: 'There''s a growing movement to decentralize (or re-decentralize the web) and some might say we are in a golden age of new peer to peer protocols - but how do you begin taking advantage of this in your application or organization?  How do you choose what protocols to build from or off of?  This talk will survey the landscape, as well as a technical introduction to popular tools like libp2p. - Captured Live on Ustream at http://www.ustream.tv/channel/5NYvjSCMHMD'
