title: 'GDELT & BigQuery: Understand the world'
language: English
recordingDate: 1423762551
description: "The GDELT project aims to collect every relevant event in human society, and make it analyzable by anyone interested in learning from it. Hosted on Google BigQuery, it already indexes more than a quarter billion rows from the last 35 years, and grows daily with all the latest events and news. Join Google Developer Advocate Felipe Hoffa on his trip to meet Kalev Leetaru – the creator of the GDELT project, Louisa Koch – NOAA Education Director, and Amanda Traud – Data Scientist at L-3 Data Tactics. Together they'll explore how government, academia, industry and end users can benefit from GDELT.\n\nRead more about this experience at: https://medium.com/@hoffa/understanding-the-world-with-sql-the-gdelt-bigquery-video-6070daf9f865"
