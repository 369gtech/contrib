description: "This video was recorded at Code BEAM SF 19 http://bit.ly/2T3Do0U\n\nGet involved in Code Sync's next conference http://bit.ly/2Mcm4aS\n\n---\n\nPROPERTY BASED TESTING IN KAZOO\nby James Aimonetti\n\nTHIS TALK IN THREE WORDS:\nPropEr\nTesting \nModelling\n\nTALK LEVEL: Intermediate\n\nABSTRACT\nShow how Kazoo is using PropEr to test important components of the Kazoo core libraries  (and all the crazy bugs it found). Also show a growing suite of tests for checking the APIs Kazoo exposes for developers using proper_statem to model Kazoo as a black box.\n\nRead the full abstract: https://codesync.global/speaker/james-aimonetti/\n\n---\n\nTHE SPEAKER - JAMES AIMONETTI\nSystems architect at 2600Hz\n\nJames Aimonetti has been building the Kazoo telephony platform for the last 8 years at 2600Hz and using Erlang since 2007. He sees no reason to stop any time soon!\n\nMore on James Aimonetti: https://codesync.global/speaker/james-aimonetti/\n\n---\n\nCODE SYNC & CODE BEAM SF 19\nCode BEAM SF is powered by Code Sync. Code BEAM SF 19 was sponsored by WhatsApp, The RealReal, Brex, Erlang Solutions, 2600Hz, PagerDuty, and aeternity.\n\nCODE SYNC \nWebsite: www.codesync.global\nTwitter: www.twitter.com/CodeBEAMio\nFacebook: https://www.facebook.com/CodeSyncGlobal\nLinkedIn: https://www.linkedin.com/company/code-sync/\nMail: info at codesync.global\n\n#PropertyBasedTesting #PropErl #Kazoo"
