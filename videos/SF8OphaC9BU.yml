description: "Зал Сингапур, 8 ноября, 16:00\nПрезентация и тезисы:\nhttp://www.highload.ru/2016/abstracts/2439.html\nOriginally from France, Alban currently lives in Berlin where he is a co-founder and software engineer at Kinvolk GmbH. He is a core contributor to rkt, a container runtime for Linux. Before falling into containers, Alban worked on various projects core to modern Linux; kernel IPC and storage, dbus performance and security, etc. His current technical interests revolve around networking, security, systemd and containers at the lower-levels of the system."
