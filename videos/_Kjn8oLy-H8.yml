title: '[Uber Seattle] When Apache Pulsar Meets Apache Flink'
language: English
recordingDate: 1572811997
description: 'In this talk delivered during an Uber Seattle Engineering Meetup in September 2019, Sijie Guo from Apache Pulsar community provided an overview of Apache Pulsar and how it fully leverages Apache Flink unified computation runtime for elastic data processing. Guo also shares the latest integrations between Apache Pulsar and Apache Flink, especially around effectively-once processing and schema integration.'
