title: 'Keynote: The Creative Technologist - Corey Latislaw'
recordingDate: 1575469982
description: 'Programming is an art form, yet we often view programming as a rote act. In this talk, we’ll explore the connections between the brain, technology, and creativity. You’ll learn the benefits of creativity, how to practice it, and how you can use it to make you a better technologist.'
