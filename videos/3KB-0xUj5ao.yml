description: "Slide Deck: http://bit.ly/slidedeck-210506\n\nSample Files: http://bit.ly/adbsamplefiles\n\nCloud console UX and IDE integrations are great for getting started and quickly spinning up a new database or cloning one for some special development need. However, with time most development teams will build continuous integration and deliver pipelines that require repeatable stack creation. This session will review the details of how to setup and use the service APIs with the Autonomous Database."
