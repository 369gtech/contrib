title: 'Cary Rosenzweig (CEO, IMVU) interviewed at Web 2.0 Expo SF 2010'
recordingDate: 1273593411
description: "Cary (avatar \"CaryJay\") began serving as the CEO of IMVU in November 2007. Previously, he served as either CEO or Chief Marketing Officer at four other technology startups, including mySimon.com (acquired by CNET) and Autoweb.com (acquired by Autobytel). Cary was VP and General Manager at Intuit, responsible for QuickBooks Payroll, which he grew from $100 million to $200 million over a three-year period (2003-2006). Cary began his career in marketing and brand management at Procter and Gamble, where he was Tide Brand Manager. He then went to Clorox, where he rose up the marketing ranks before becoming General Manager of the Clorox Pet Products Company.\n\nCary earned an A.B. in International Relations from Stanford University and an M.B.A. from the Stanford Graduate School of Business.\n\nWhen he isn't working, Cary dreams of diving again with the beautiful Napoleon wrasses at Blue Corner in Palau and with the enormous Manta rays at Goofnuw Channel in Yap."
