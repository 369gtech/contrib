title: 'OWASP Distinguished Lifetime Membership interview with Dave Wichers'
language: English
recordingDate: 1635530520
description: 'Dave Wichers is one of the early key contributors to OWASP, joining in early 2002. Dave co-created the OWASP Top 10, the OWASP Foundation (the non-profit organization), served on the initial Board, helped transition to Chapters, organized many early conferences, and more. For these reasons and more, Dave has been recognized by the OWASP Global Board for his extraordinary contributions to OWASP.'
