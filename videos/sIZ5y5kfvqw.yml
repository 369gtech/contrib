description: "BDX I/O 2017 - De?mocratiser le Machine Learning avec Tensorflow, Loan TRICOT.\nLe _machine learning_ est une technologie émergente excitante ! C'est grâce au ML qu'on envisage les voitures autonomes et qu'on bat le champion du monde de Go par algorithme. Avec des exemples pareils il est facile de croire que le ML, c'est réservé aux chercheurs. Le but de cette présentation est de te montrer que toi, oui, toi, *développeur*, tu peux faire du ML. Et ça pourrait même bien t'aider. La structure de la présentation va ressembler à ça: * à quoi ça me sert? (exemples d'application réalistes) * comment je l'utilise? (outil tensorflow -- comment approcher un problème ML) * DEMO"
