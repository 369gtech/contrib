title: 'Илья Кузнецов, Как мы сделали тысячу сотрудников счастливее'
recordingDate: 1441340826
description: 'На первый взгляд кажется, что значительное изменение в большой компании требует колоссальных усилий. На самом же деле, знание нескольких простых принципов дает возможность совершать заметные изменения в огромном масштабе, причем в деятельности людей, которые тебе не подчиняются. В докладе будет рассказано, как в департаменте Research & Development Лаборатории Касперского, который насчитывает около 1000 человек, удалось за 1 год значительно увеличить личную мотивацию сотрудников, их вовлеченность в работу (employee engagement). История успеха управления изменениями состояла не только в применении Agile и Lean. Вы узнаете о ключевом действии и нескольких неочевидных, но простых секретах изменений: что такое направить наездника, мотивировать слона и сформировать путь.'
