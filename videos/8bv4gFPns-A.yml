title: 'BdxIO 2014 - Jean-Loïc Hervo : RUN | PROVISION | DEPLOY - Your Workstation in Production'
recordingDate: 1423241709
description: "Et si votre environnement de développement était une copie conforme de votre serveur de production ? Si installer un cluster NoSQL ou un load-balancer ne se résumait qu'à quelques lignes dans un fichier Yaml ? Et enfin, si lancer une application web sur 3 instances Amazon ne vous prenait que 10 secondes sur votre terminal ?\n\nA travers l'utilisation des outils Vagrant, Ansible et Capistrano, nous essaierons de répondre à toutes ces questions et à mettre en place un environnement de développement prêt à être mis en production en moins de 5 minutes.\n\nJean-Loïc Hervo, lors de la conférence BdxIO le 17/10/2014."
