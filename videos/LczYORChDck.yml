description: "Цель доклада – помочь определить опорные точки и “развернуть” UX в продукте на разных стадиях внутри ожидания бизнеса и команды.\nВы узнаете:\n✅Что показывают заказчику/владельцу компании результаты UX.\n✅Как работать в команде и кто принимает решения в различных сферах.\n✅Какие инструменты важно и нужно использовать в продукте и как их делать.\n✅Какие метрики важно и нужно отслеживать и на каких стадиях.\n✅В какой момент можно привлекать пользователей, зачем они вообще нужны и какая от них ценность.\nДоклад основан на реальных кейсах, вы не услышите скучной теории и “silver bullet”, которые подойдут каждому, поэтому скучно точно не будет!"
