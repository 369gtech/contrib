description: "The talk from QA Fest conference in Kyiv, Ukraine.\nFb: https://www.facebook.com/QAFest/\nWebsite: http://qafest.com/\n\nОстанніми роками слова Agile та Scrum перестали бути екзотикою не тільки в ІТ, а і за межами розробки ПЗ. Ці підходи розповсюджуються зі швидкістю зомбі апокаліпсису в фантастичних хорор фільмах, а запити на тренінги для персоналу надходять з все більш екзотичних типів бізнесу. Чим відрізняється впровадження Scrum/Agile в IT та поза його межами? Які труднощі виникають, та які інсайти і \"покращення\" помічають команди та керівника компаній? В чому секрет популярності? Про це та багато іншого з власного досвіду роботи з такими компаніями як: Інтертоп, Пандора, Amway, Weatherford, Кюне і Нагель, Наш Формат, Прозорро (і деякими ще) можна почути в цій доповіді. Буде як завжди цікаво та позитивно."
