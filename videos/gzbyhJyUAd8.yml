description: "What better way to kick off the new year than an AMA!  The entire (and ever-growing) Oracle APEX product development team showed up for this special edition of APEX Office Hours.  We presented a short overview of what is to come in 2020 for Oracle APEX, and then answered your questions.\n\nVideo Highlights:\n\n[1:44]  Start\n[3:19]  Oracle APEX Team Introduction\n[4:26]  Promotion for February 2020 APEX Office Hours\n[4:45]  General updates about APEX\n[7:33]  Changes for APEX in the year ahead\n[15:43] Demonstration of Application Lifecycle Improvements\n[22:43] General Question and Answer\n\nAskTOM Office Hours offers free, monthly training and tips on how to make the most of Oracle Database, from Oracle product managers, developers and evangelists.\n\nhttps://asktom.oracle.com/\n\nOracle Developers portal: https://developer.oracle.com/\nSign up for an Oracle Cloud trial: https://cloud.oracle.com/en_US/tryit"
