title: 'Максим Суханов. Как успеть всё доставить и не сойти с ума? Канбан-система для multiproject команды'
language: Russian
recordingDate: 1624357794
description: "Наше агентство на рынке уже 10 лет. Когда я начал работать в компании в качестве Project Managera, мне пришлось столкнуться с классическими проблемами организации процесса разработки: отсутствие прозрачности, метрик, хаотичностью процессов, плохой координацией и плохо налаженной коммуникацией.\n\nО Канбане я слышал только как о доске. И наконец решил попробовать, начал изучать вопрос и был очень удивлен, что это целый метод со своей идеологией и принципами. Я решил взять его за основу своей работы и внедрить в процесс разработки в нашей команде. У нас много проектов, вариативность объема задач очень высокая. Внедрение принесло нам много открытий уже с первых шагов. Расскажу о том как это было, с чем пришлось столкнуться, что пошло не так и чего удалось достичь.\nСлайды: https://docs.google.com/presentation/d/1Bke5Cj4oDmSzpmLhPGp0UP0GUEYgUqYqCi-9hn9ZyGc/edit?usp=sharing"
