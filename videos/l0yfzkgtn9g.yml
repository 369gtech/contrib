description: "Esta sesión trabajamos sobre la concurrencia en Python y sobre tres herramientas cuyas características pueden facilitarnos el desarrollo de soluciones eficientes. Partiremos de una REST API en Flask y de manera practica iremos identificando los problemas y transformando el código usando Asyncio, FastAPI y Celery. Estos serán nuestros Tres Mosqueteros y haremos valer su \"uno para todos y todos para uno\"!\nBy Javier Martinez Alcántara- Data Engineer"
