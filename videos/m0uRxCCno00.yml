title: 'Продвинутый TypeScript / Михаил Башуров (Syncro)'
recordingDate: 1586884242
description: "При поддержке AvitoTech мы впервые публикуем все видео с FrontendConf 2019 в открытый доступ. Учитесь, вдохновляйтесь и перенимайте лучшие практики у спикеров, не выходя из дома.        \n--------\nКалендарь конференций - https://ontico.ru\n--------\nFrontendConf 2019\n\nТезисы и презентация:\nhttps://frontendconf.ru/moscow/2019/abstracts/4749\n\nВы пишете на TypeScript, но хотите узнать больше о нем? Уже справляетесь с типизацией компонентов в реакт, но не можете описать HOC? Михаил Башуров поможет разобраться с в этом и расскажет что такое discriminated unions, как использовать вывод типов, зачем нужна номинальная совместимость и другие аспекты программирования на типах.\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
