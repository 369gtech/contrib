description: 'For those versed in both technology and craft, knitting patterns are just another form of programming language. An experienced knitter can reverse engineer most garments just by looking at them. And if a person can do it... how about a computer? In this talk you''ll hear of Kris''s epic attempt to combine machine learning and fluffy woolen sweaters. Utilizing all the power of modern cloud computing, will she succeed in disrupting an industry that has literally existed for millennia? Whether you are a newbie or an expert in ML, this talk will entertain and inspire your creativity.'
