description: "Vidéo tournée lors de #BlendWebMix 2015.\n\nMarketing Acquisition Strategy : les 10 commandements de Google Adwords - Arthur Saint-Père\n\nL'objectif de cette conférence est de proposer une méthodologie simple et puissante d'analyse de votre business online, et surtout des Quick Wins actionnables immédiatement pour améliorer vos performances (croissance du chiffre d'affaires, amélioration du taux de marge etc.).  \n\nNous commencons par présenter une matrice d'analyse des modèles économiques ebusiness, mise au point par Arthur SAINT-PÈRE et Guillaume HEINTZ dans le cadre de leurs cours à l'Ecole HEC PARIS où ils sont professeurs affiliés. Puis, dans la mesure où Google Adwords représente 90% du budget marketing online des PME en France, nous présenterons les 10 commandements de la gestion et l'optimisation de campagnes Adwords."
