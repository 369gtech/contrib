title: 'Continuous Delivery Antipatterns'
language: English
recordingDate: 1433260245
description: "Releasing and risk start with an r for a reason. Continuous delivery is the buzz killer for that...or is it? This presentation takes you on a journey through well-practiced malpractice, discussing some of the most interesting hoops people have had to jump through. While releasing and doing infrastructure in organizations big and small, ranging from (soon to be multimillion) startups to multimillion corporations, the presenters have learned that good intentions backed by poor execution and lack of thinking ahead can lead to hell on earth. Growing platforms is tough enough by itself; let’s not make it harder with insane release processes.... Well, continuous delivery is a people thing. Let’s share our experiences.\n\n\nAuthor:\nAndrzej Grzesik\nSmall data and high latency software.\nView more trainings by Andrzej Grzesik at https://www.parleys.com/author/andrzej-grzesik\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
