description: "Orkiestracja kontenerów na chmurze Microsoft Azure przy użyciu Kubernetes - (Nie)łatwe początki\n\nAplikacje w kontenerach Docker? Aplikacje w architekturze mikroserwisowej? Coraz częściej pojawiają się w naszych środowiskach. W szczególności na początku generuje to duże wyzwanie na każdym szczeblu projektowym – od samej architektury aplikacji, po wdrożenie i jej utrzymanie. Na sesji dowiesz się jak zacząć przygodę z orkiestracja kontenerów i mikroserwisów w oparciu o Kubernetes, oraz jak do tego wykorzystać możliwości chmury Microsoft Azure."
