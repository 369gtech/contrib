title: 'От сервиса нагрузочного тестирования к центру компетенций  / Урал Нургалин (Райффайзенбанк)'
language: Russian
recordingDate: 1586888919
description: "При поддержке AvitoTech мы впервые публикуем все видео с HighLoad++ 2019 в открытый доступ. Учитесь, вдохновляйтесь и перенимайте лучшие практики у спикеров, не выходя из дома. \n--------\nКалендарь конференций - https://ontico.ru\n\nСледующая конференция HighLoad++ пройдет 21 и 22 сентября 2020 года в Санкт-Петербурге.\n\nПодробности и билеты по ссылке http://bit.ly/2sSxgBx\n--------\nHighLoad++ 2019\n\nТезисы и презентация:\nhttps://www.highload.ru/moscow/2019/abstracts/5963\n\nНагрузочное тестирование является важным элементом обеспечения качества и стабильности приложений. Во многих компаниях существуют целые отделы, занимающиеся тестированием производительности, а в некоторых только начинают задумываться о внедрении таких практик.\n\nВ докладе я поделюсь опытом организации нагрузочного тестирования в Райффайзенбанке.\n...\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
