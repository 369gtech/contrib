title: 'Finale du APRIL Insurance Challenge'
language: French
recordingDate: 1542013902
description: "Inspiré du concept de « Startup Week-end », APRIL Insurance Challenge propose aux entrepreneurs, porteurs de projets, designers, développeurs, makers, ingénieurs de se retrouver durant 2 jours pour créer la start up innovante de demain du monde de l’assurance !\nDans une ambiance conviviale, les participants issus de l’écosystème web ainsi que des collaborateurs du groupe APRIL seront regroupés en équipes pluridisciplinaires autour d’une idée qui aura été préalablement pitchée et sélectionnée par les participants eux-mêmes. Ils travailleront durant 2 jours sur leur concept afin de le présenter devant un jury d’experts à l’issue de l’événement.\nInnovation, collaboration et créativité sont les maîtres mots de cet événement !\nAprès deux jours de travail acharné c’est le moment de la remise des prix !\nwww.blendwebmix.com"
