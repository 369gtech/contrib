title: '[DevFest du Bout du Monde 2020] Monitorer ses APIs à partir de zéro, viser l''au-delà...'
language: French
recordingDate: 1593003663
description: "Initialement abordé sous un angle technique, le monitoring d’API gagne à évoluer en maturité pour devenir pourvoyeur d’informations à caractère stratégique. Dans un contexte de déploiement d’APIs REST, cette présentation passera en revue différentes façons de monitorer des APIs. Sans avoir la prétention d’être exhaustif sur les techniques à mettre en œuvre, nous montrerons que le choix des métriques est crucial, tout autant que l’exploitation qui est en faite. Ainsi, la collecte de métriques ne sera plus uniquement un enjeu IT, mais également business dans une démarche d’amélioration de l’expérience client.\n\nNicolas Tisserand"
