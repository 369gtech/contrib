description: "This video was recorded at Code BEAM V 2020 - https://codesync.global/conferences/code-beam-sto/\n\nMore great virtual tech conferences - https://codesync.global \n\n---\n\nJIT Compiler for Erlang OTP\nby Lukas Larsson |\n\nABSTRACT\nAfter many years of waiting, a JIT compiler is finally ready for Erlang/OTP. This presentation will give an overview of the implementation and show what you as a user can expect from it. I'll also go through the pros and cons of the approach that we have taken and have a look at what we imagine the future may bring.\n\n---\n\nTHE SPEAKER - Lukas Larsson\nLukas first came in contact with Erlang 2004 while studying in GÃ¶teborg. He has been working with Erlang at Erlang Solutions for about 10 years in many different industries. For the last 8 years, he's been a consultant with the Erlang/OTP team at Ericsson AB, mainly working on the development of the Erlang VM.\n\n---\n\nCode BEAM V 2020 was sponsored by Duffel, PepsiCo, Klarna, WhatsApp, DNSimple, Flyiin, Erlang Solutions, Forza Football, BlockFi, App Unite, Pleroma, Simplabs, Telnyx, Clever Bunny, O'Reilly, Manning Publications\n\nCode BEAM V\nWebsite: https://codesync.global/conferences/code-beam-sto/\nTwitter: https://twitter.com/CodeBEAMio"
