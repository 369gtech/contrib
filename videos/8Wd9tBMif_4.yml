description: "Parth Shandilya\n\nMany developers want to build accessible applications,but don't know where to start. This talk will cover common accessibility issues and how to address them. The audience will learn about how disabled users interact with web apps, how to build more accessible sites and W3C accessibility guidelines.\n\nhttps://2019.pycon-au.org/talks/web-accessibility-in-django\n\nPyCon AU, the national Python Language conference, is on again this August in Sydney, at the International Convention Centre, Sydney, August 2 - 6 2019.\n\nVideo licence: CC BY-NC-SA 4.0 - https://creativecommons.org/licenses/by-nc-sa/4.0/\n\nPython, PyCon, PyConAU\n\nFri Aug  2 11:10:00 2019 at C3.3"
