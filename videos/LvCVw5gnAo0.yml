description: "Kohsuke Kawaguchi, creator of Jenkins and architect at CloudBees, discusses how to use Jenkins to efficiently shift more workload from your laptops and computers to servers. By using \"pre-tested commits\" you can make changes safely so that your changes don't block others, run tests asynchronously, and avoid compounding errors intrinsic to large projects with numerous developers contributing to the repository.\n\n** For more presentations from Doug and others from JaxConf 2012, head to http://mrkn.co/txtch"
