title: 'Enabling rapid IoT solution development with Azure IoT Central and new Azure IoT - BRK3032'
recordingDate: 1557272829
description: "Building end-to-end IoT solutions can be more complicated than people realize. Different services, languages, and platforms affect all parts of the IoT solution: devices, cloud services, code and your business systems. \r\n\r\nIn this session you will learn how IoT Central and latest IoT platform innovations simplify development of IoT solutions even further, enabling your enterprise to focus on getting business value expected from IoT investments. \r\n\r\nAfter attending this talk, you will have a clear understanding of how we are simplifying IoT with Azure IoT Central and our new Azure IoT platform innovations to create scalable IoT solutions."
