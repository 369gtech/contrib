description: "Meetup #AperiTech della Community di Accessibility Days!\n\nAbstract:\nLa Realtà Aumentata e Virtuale possono essere ormai considerate tecnologie mature: è facile pensare al loro utilizzo nell'industria dell'intrattenimento, ma in realtà vengono utilizzate con successo in ambiti come l'educational, l'health-care, la formazione professionale, aprendo nuove prospettive di comunicazione. Ma com'è possibile rendere accessibili due tecnologie così complesse, che coinvolgono la maggior parte dei sensi umani?\nIn questo talk abbiamo visto quali sono le sfide da affrontare, gli obiettivi e gli standard che si stanno definendo, e una serie di esempi pratici, di successo, di applicazioni AR/VR accessibili.\n\nSpeaker:\nNicolò Carpignoli - Web AR Developer and Consultant, Accessibility Consultant at Chialab\n\n\nPer restare aggiornato su tutti gli #AperiTech:\nTelegram #AperiTech https://t.me/aperitech\nCalendario del Developer https://bit.ly/devcalendar\nCodemotion Tech Community https://bit.ly/CodemotionTC"
