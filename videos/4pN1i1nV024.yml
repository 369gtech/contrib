title: 'QA Fest 2014. Cергей Цымбал. Тестування в Google'
language: Ukrainian
recordingDate: 1419938875
description: "З позиції людини, яка не працювала в Google, але цікавиться досвідом успішних компаній, розкажу про книжку Джеймса Вітаккера\"How Google tests software\". Опишу типи тестів, ролі, використання тест планів (на прикладі Chrome OS), автоматизацію тестування в компанії. Поговоримо, як будуть змінюватись з часом навколотестувальні ролі та тестова інфраструктура.\n\nКатегория: QA\n\nПрезентация: https://www.slideshare.net/QAFest/google-41102032\nНаш сайт: http://qafest.com/\nНаша группа в Facebook: https://www.facebook.com/qafest\n\nХотите узнать больше?\nПриходите на QA Fest 2020 в Киеве!\n25-26 сентября вы встретите более 50 спикеров из 10 стран, которые поделятся реальными кейсами и опытом в тестировании ПО.  \nИ не забывайте, что QA Fest - это не только конференция, но и фестиваль тестирования!"
