title: 'GopherCon UK 2018: Cassandra Salisbury - Growing a Community of Gophers'
recordingDate: 1535661927
description: 'What it the true impact of community? In this talk we will go over what is important for community health, and what makes a healthy open source project. We will discuss how community has affected Gophers all over the world, and how individuals become leaders in their regions. Last, we will dig into how to get involved in the community in meaningful, tangible ways.'
