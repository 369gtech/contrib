title: 'Егор Гришечко — Распределенная трассировка запросов в .NET'
language: Russian
recordingDate: 1583854409
description: "Ближайшая конференция — DotNext 2020 Moscow\n2-5 декабря, Online\nПодробности и билеты: https://dotnext-moscow.ru/\n\n. В докладе пойдет речь про Jaeger — систему сбора trace-меток в распределенных системах, написанную компанией Uber и вдохновленную Zipkin. Она используется для мониторинга распределенных систем. Также позволяет анализировать путь запроса, измерять производительность/задержки запросов и еще много всего.\n\nВ дополнении, Егор планирует рассказать про библиотеку OpenCensus и инициативу OpenTracing.\n\nДоклад будет полезен разработчикам микросервисных систем, которые смогут для себя открыть эти технологии. А также будет интересен бэкенд-разработчикам, интересующимся метриками и мониторингом."
