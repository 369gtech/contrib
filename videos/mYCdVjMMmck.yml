description: "The journey from monolith to microservices is different for every organization. A variety of challenges come with introducing microservices itself, but also organizational circumstances impacting the transformation that needed to be considered.\n\nIn this talk I would like to share some microservices lessons learned from a startup perspective - and in hindsight, what to watch out for if starting the journey again.\n\nVoxxed Days Microservices 2018: 2 days conference (+1 optional workshops day) only on Microservices. \n\nFollow us on :\nWebsite : https://voxxeddays.com/microservices (bit.ly/vxdmicro)\nTwitter : https://twitter.com/vxdmicroservice\nLinkedin : https://www.linkedin.com/in/voxxed-days-microservices-906115164\nKeep in touch : https://t.co/pxf7cHZOpl\n\n#developers #conference #microservices"
