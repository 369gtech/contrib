description: 'Мало кто знает, но Яндекс – это не только Поиск. Уже больше десяти лет мы делаем разные веб-сервисы, такие как Почта, Карты и другие специализированные поиски. Со временем большое количество разных примеров из реальной практики привело нас к тому, что сейчас называется БЭМ-методологией. Доклад о том, на каком этапе развития находится проект сейчас и в какую сторону мы движемся, что такое БЭМ-коммьюнити и как стать его частью.'
