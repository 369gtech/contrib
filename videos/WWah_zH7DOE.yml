description: "Distributed Computing challenges in the gaming and betting industry - Suavek Zaja?c (Lambda Days 2017)\n\nhttp://www.lambdadays.org/lambdadays2017/suavek-zajac\n\nWhat do you get when you combine the world of finance and gaming? The domain of gaming and betting has to address complications of both fields. For example, during peak times an operator can face 10M+ active bets. Many challenges of distributed computing come to the surface when addressing these problems.\nIn this introductory session, the domain of gaming and betting will be introduced in order to understand its technical challenges. Solutions to a few challenges will be discussed and these will include the use of the actor model, effective use of messaging at scale and storage approach tradeoffs."
