description: "Jason offers an intimate insight into his conceptual process from building a professional studio to working with renowned brands on innovative media installations. By revealing the art of ideation, Jason demonstrates that creating great content drives the success of innovative projects, from captivating title sequences to the most technical projection mapping installations. Within these personal experiences, there have been many successes, as well as failures, and Jason exposes them all: the good, the bad, and the ugly. Through these stories, you can learn how to create successful projects for you and your clients.\n\nThis presentation will help rekindle your passion for your craft, renew your love for conceptual thought, and inspire you to charge forward into creating the future.\n\nJason White\nExecutive Creative Director, Leviathan\nhttps://twitter.com/jasonlvthn\nhttps://twitter.com/lvthn\nhttps://vimeo.com/lvthn\nhttps://www.facebook.com/leviathan.design\nhttps://www.linkedin.com/in/jasonuriahwhite\n\nCheck out all our events\nhttp://fitc.ca\nhttps://twitter.com/fitc\n\nSee Jason at CAMP Festival 2018 - http://fitc.ca/event/ca18/#utm_source=youtube"
