title: 'Decision Making for Software Engineering Teams: Francesco Strazzullo in conversation'
language: English
recordingDate: 1628776999
description: "You’re making decisions every day as an engineer. Do you have a framework on how to go about it?\n\nDecision-making is a vital skill for all engineering teams. While some choices are easier to make, there are many other decisions that can be tougher to resolve. As an engineering leader, being mindful in your approach to any decision, big or small, is crucial. \n\n\nJoin Francesco Strazzullo as he discusses his book ‘Decision Making for Software Engineering Teams’, exploring how you can go about making the right decisions on crucial technical challenges. Hosted by the ever-welcoming Suzan Bond.\n\nKey takeaways\n\n- Identify false flags and how to avoid decision-making antipatterns \n- Develop processes to effectively collaborate with your team at key points in your project\n- Take steps to ensure your decisions align with the wider business context\n- Learn frameworks for making complex software engineering decisions"
