description: 'Paul works at Facebook, where he conducts research to inform advertising strategy and the design and development of future products. He is recognized as a leading thinker on designing social interactions, and spent the past four years leading user research for Google''s social web projects including Gmail, Mobile and YouTube. Before Google, Paul worked as a User Experience Consultant at Flow, leading research and design projects for clients including the BBC, The Guardian, Vodafone, UK Government and Betfair. Before Flow, he worked as an Industrial Designer, designing electronic appliances at Dyson and car interiors at Faurecia. Paul holds a first class Master of Science and a Bachelor of Design. He writes a popular blog at ThinkOutsideIn.com.'
