description: "*** PAS DE SON AU DEBUT PENDANT 3 MINUTES, DESOLE ***\n\nTout le monde est d'accord : pas de logiciel de qualité sans tests automatisés. \nMais avouous-le, écrire ou maintenir des tests n'est pas toujours une partie de plaisir. Nous sommes parfois tentés de reproduire des schémas déjà vus ailleurs, faute de connaître en profondeur nos outils de test et l'éventail des solutions qui existent.\n\nPendant 15 min, partons à l’aventure et explorons ensemble cette “Terra Incognita” du test auto, sur les côtes de l’île Java (jeu de mot facile !). JUnit Jupiter, TestNG, Spoke, Spek … (Re)découvrons le savoir-faire de ces spécialistes du test auto. Puisse ce court voyage réveiller notre enthousiasme dans la programmation des tests et nous donner envie d’explorer de nouveaux horizons."
