description: "Google Tech Talk\r\nMay 22, 2009\r\n\r\nABSTRACT\r\n\r\nPresented by Eric Yam\r\n\r\nEric is a grand-prize winner of NASA's Space Settlement Competition, the only Canadian to win in the contest's 16-year history. He is currently attending Toronto's Northern Secondary School.\r\n\r\nEric will be talking about his winning design, which is a 92-page report, filled with detailed drawings done in Google SketchUp. He will cover various topics, including design philosophy, structural design, construction plan, life support systems, and social structure of the space settlement.\r\n\r\nhttp://arvanhalleorg.com/tag/eric-yam/\r\nhttp://sketchupdate.blogspot.com/2009/05/eric-yam-is-my-new-favorite-sketchupper.html"
