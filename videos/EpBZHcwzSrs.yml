description: "Artur Jabłoński: Najczęstsze błędy w reklamie na Facebooku i jak ich uniknąć\n\nNa Facebooku małe zmiany dają duże efekty. Podczas swojej prelekcji wskażę Ci kilka ustawień, które pomogą zwiększyć skuteczność Twoich kampanii. Audytując konta reklamowe, widzę pewne powtarzające się błędy oraz schematy, przed którymi chcę Cię przestrzec. Do zobaczenia!\n\nThe speech was given on 2018-05-22 at infoShare 2018 (Marketing Stage) in Gdańsk.\n\nMore info: http://infoshare.pl \nFollow us: https://facebook.com/infosharepl\nhttps://twitter.com/infosharepl\nhttps://instagram.com/infoshare/\nhttps://www.linkedin.com/company-beta/1272775/\nhttps://plus.google.com/+infoshare"
