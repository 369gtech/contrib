description: "Processing was officially launched with “Release 0001 — built 9 August 2001 in Japan, 6:01:26pm (5am Eastern).” In this live stream I will attempt to run the original Processing 0001 alpha release!\n\nIt's a distributed, worldwide party! Celebrate the 20th anniversary of Processing with the community on August 20–22 by sharing events, zines, cakes, and artwork. Who’s in? #pcd2021 https://processingfoundation.org/advocacy/pcd-2021\n\n🚂 Website: http://thecodingtrain.com/ \n💬Discord: https://discord.gg/hPuGy2g\n💖 Membership: http://youtube.com/thecodingtrain/join\n🛒 Store: https://standard.tv/codingtrain\n📚 Books: https://www.amazon.com/shop/thecodingtrain\n\n🎥 Coding Challenges: https://www.youtube.com/playlist?list=PLRqwX-V7Uu6ZiZxtDDRCi6uhfTH4FilpH\n🎥 Intro to Programming: https://www.youtube.com/playlist?list=PLRqwX-V7Uu6Zy51Q-x9tMWIv9cueOFTFA\n\n🔗 p5.js: https://p5js.org\n🔗 Processing: https://processing.org"
