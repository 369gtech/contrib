title: 'Qrop : la planification libre pour le maraîchage — André Hoarau'
language: French
recordingDate: 1574340405
description: "Qrop est un logiciel libre de planification et de suivi des cultures en maraîchage. Il a été conçu par et pour des paysan⋅nes au sein de L'Atelier paysan. Cette coopérative d'autoconstruction, qui diffuse depuis 10 ans des outils libres pour l'agriculture biologique, réalise ainsi son premier logiciel « autoconstruit » avec Qt, C++ et QML.\n\nLa conférence présentera le logiciel, l'historique du projet, les difficultés rencontrées et les perspectives de développement."
