description: "How to keep it lean, move fast and leverage your mobile channel.\n\nMore and more enterprises are moving their mobile application code bases in-house; these enterprises are struggling to keep up with the demands of the mobile ecosystem. Users expect a seamless experience, they expect new features as well as constant availability of services.\n\nThis session focuses on how to apply solid engineering practices to your mobile applications. By understanding common mistakes made, and how to mitigate against the risks. You’ll focus on creating a stable platform for you to continuously develop and deploy through.\n\nCameron Barrie is a Principal Consultant for Bilue, a Sydney based software consultancy specialising in mobile development. He is focussed on developing and deploying compelling experiences for users, distilling business requirements and advising business on how to navigate issues such as continuous deployment and iterative builds for mobile platforms.\n\nCameron has extensive experience working with some of the country’s biggest companies and brands to help them deliver innovative and integrated experiences – keeping them sustainable, maintainable and avoiding the pitfalls of bad releases in the Mobile App Stores.\n\nFor more on YOW! Conference, visit http://www.yowconference.com.au"
