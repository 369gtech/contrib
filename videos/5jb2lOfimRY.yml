description: "- Что такое Sentry и чем он полезен?\n- Архитектура и первые шаги в использовании\n- Типичные ошибки\n- Настройка и менеджмент кластера\n- Место Sentry в процессе разработки PandaDoc\n\nДоклад расскажет о целях и опыте использования Sentry, раскроет основные моменты настройки клиентских библиотек и менеджмента on-premise установки.\n\nPython Meetup - встречи минского сообщества любителей языка программирования Python.\nПрисоединяйся к нам!\nМы на youtube: https://www.youtube.com/channel/UCxI3LMtt1tVSwYs0Vstus8w\nМы на Facebook: https://www.facebook.com/MinskPythonMeetup/ \nМы в Telegram: https://t.me/minsk_python\nМы на github: https://goo.gl/n571V7\n\nСпасибо за поддержку сообщества команде белорусского стартапа PandaDoc, которые запустили SaaS-решение для автоматизации всех этапов работы с документами, включая создание, отправку, хранение, электронную подпись и получение платежей. Если хотите с ними поработать - вакансии здесь: https://www.pandadoc.com/careers/"
