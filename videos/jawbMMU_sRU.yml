description: "This presentation was recorded at GOTO Copenhagen 2019 in the Global Supertrends Track. #GOTOcon #GOTOcph\nhttp://gotocph.com\r\n\r\nChris Philipps - Advisor for Startups and Investors, Interim CTO\nFull title: Technical Due Diligence from a CTO's Perspective\r\n\r\nABSTRACT\r\nOne of the most crucial moments in a startup life is the due diligence (DD) during a funding round. Leaving investors with a good impression is key to securing their funding. Tech people—especially young founders and CTOs—are often dramatically unprepared when it comes to a technical due diligence. But with a bit of preparation, a tech DD shouldn't be a reason for sleepless nights!\n\nIn this talk, you'll learn:\n• What's important in a tech and product DD\n• What it takes to be well prepared\n• What red flags to avoid\n• How to address skeletons [...]\r\n\r\nRead the full abstract here:\r\nhttps://gotocph.com/2019/masterclasses/232/global-supertrends\r\n\r\nhttps://twitter.com/GOTOcph\r\nhttps://www.linkedin.com/company/goto-\r\nhttps://www.facebook.com/GOTOConferences\r\n#TechnicalDueDiligence #GlobalSupertrends #DD #DueDiligence\r\n\r\nLooking for a unique learning experience?\r\nAttend the next GOTO Conference near you! Get your ticket at http://gotocon.com\r\n\r\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\r\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
