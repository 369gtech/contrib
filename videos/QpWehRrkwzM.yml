title: 'Berlin Buzzwords 2012: Grant Ingersoll - Discovery & Analytics with Hadoop, Mahout & Solr'
recordingDate: 1545060606
description: "Understanding and accessing large volumes of content often requires a multi-faceted approach that goes well beyond the basics of simple batch processing jobs. In many cases, one needs both ad hoc, real time access to the content as well as the ability to discover interesting information based on a variety of features such as recommendations, summaries and other interesting insights. Furthermore, analyzing how users interact with the content can both further enhance the quality of the system as well as deliver much needed insight into both the users and the content for the business. In this talk, we'll discuss a platform that enables large scale search, discovery and analytics over a wide variety of content utilizing tools like Solr, Hadoop, Mahout and others.\n\nMore info: https://2012.berlinbuzzwords.de/sessions/large-scale-search-discovery-and-analytics-hadoop-mahout-and-solr\n\nDescription of Grant Ingersoll: \nhttps://2012.berlinbuzzwords.de/content/grant-ingersoll"
