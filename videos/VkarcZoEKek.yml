description: "TypeScript has become one of the 15 most popular languages, and it's still growing steadily. In this talk, we'll explore the differences between TypeScript and the other most popular type systems and how to use it effectively to achieve type-safer applications in React and Redux. We'll aim to strike a balance between development agility and safeness. Not everything can be easily strictly typed in React.\n\nAbout: Jiayi Hu, Front-end developer - Freelance\n\nJiayi Hu is a Front-end Developer, Trainer and Consultant in React and Angular technologies, along with Redux. He's also an active member of the Italian communities *“React Italia”, \"Angular Italia\" and “Italia JS”* and he enjoys speaking at public tech events. He loves digging into abstract concepts, algorithms, data structures and wondering about architectures. He finds himself excited by performant clean code and he's a strong open-source advocate as well as a contributor."
