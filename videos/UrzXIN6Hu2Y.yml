title: 'FRAUG #16 Google I O 2021, le lunch de debrief'
language: French
recordingDate: 1622556575
description: "Google I/O est déjà fini mais le Fraug continue 🐸! Pour cette édition, on retourne sur Twitch pour décortiquer les différentes annonces, Flutter, Machine Learning, IoT et bien sur Android avec les experts du domaine. Chaque intervenant présentera ses points marquants, ce qu'il faut retenir de cette édition et répondra à vos questions.\n\nRendez vous à 12h30 sur https://www.twitch.tv/frenchandroidusergroup\n\n# Les speakers:\n\n** 🗣️ Elaine Dias Batista **:\n\nElaine est Team Leader chez SFEIR où elle travaille sur des projets autour des technologies mobiles et voice. Passionnée d’Android depuis 2013, elle a pu réaliser des divers projets dans cette techno et elle a pu toucher au dev iOS occasionnellement. Elle est particulièrement intéressée par les technologies vocales et surtout par l’intégration dans les apps mobiles existantes. Depuis fin 2018, sa nouvelle passion est Flutter, tout en gardant un pied dans le dev natif :) Elle est GDE pour le Google Assistant et Flutter/Dart.\n\n** 🗣️ Julien Salvi **: \n\nJulien a commencé le développement sur Android il y a 10 ans maintenant à l'époque sombre d'Eclipse où les Fragments n’existaient pas. Depuis, il a fait son petit bonhomme de chemin avec plusieurs expériences en Californie et à Paris sur des sujets variés comme la vidéo, la VR ou la VoIP. Il est actuellement Senior Android Engineer chez Aircall. En 2021, il devient Google Developer Expert pour Android, ce qui lui permet de transmettre un peu de sa connaissance d'Android à travers ses articles et conférences. Learn, Share, Repeat.\n\n** 🗣️ Qian Jin **: \n\nAndroid developer, exploring the vast world of mobile-centric technologies with curiosity.\n\n** 🗣️ Louis CAD**:\n\nLouis CAD aime le Kotlin depuis 2016, et développe pour Android depuis 2014. Il maintient des projets open source comme refreshVersions et Splitties, et contribue à d’autres tels que kotlinx.coroutines.\n\nAmateur de vélomobiles, il se déplace en vélo couché.\n\n# Votre hôte \n\n🎙️ Pierre Tibulle sera votre hôte pour cette session. N'hésitez pas à poser vos questions sur Twitter, hashtag #FraugDebrief ou directement @fraug_android!\n\n💚 Sponsors : Merci à Emblock pour leur soutien! https://emblock.co/ 💚"
