description: "Ок, мы внутри, что теперь? Этот вопрос посещает каждого трансформатора, который попадает в новый проект. Кто-то ищет ответ на него в опыте прошлых проектов, кто-то пытается найти подсказки в исследовании нового окружения, кто-то собирает ожидания заинтересованных лиц и пытается как-то состыковать их с реальностью Это непросто, часто страшно, порой стыдно, а еще вас почти все время в чем-то обвиняют :) Хочется определенности, ответов на незаданные вопросы, готовых сценариев. Но правда такова, что их нет. И не будет. В этот раз я хочу поговорить с вами о том, как развиваются компании, какими бывают модели участия трансфморатора в этом развитии, способах исследования организационной среды, а также о навыках самоподдержки. Теория, цитаты, шутки, байки из склепа, вот это вот все. Если вы Agile-коуч, Scrum-мастер, менеджер или просто работаете в компании, которая активно развивается приходите, будет интересно!\n\nСсылка на слайды: http://www.slideshare.net/ScrumTrek/ss-61402367"
