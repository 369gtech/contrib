title: 'Le réseau sous Linux — Maxime Chevallier'
language: French
recordingDate: 1542721350
description: "La pile réseau implémentée dans le noyau Linux est très complète, mais aussi très complexe. Elle implémente le support de la plupart des technologies et protocoles aux différents niveaux OSI. Cette conférence a pour but de présenter l'architecture interne de la pile réseau sous Linux, en nous concentrant sur les technologies Ethernet, et les couches IP.\n\nNous ferons un point rapide sur les différents blocs matériels impliqués dans un contrôleur réseau, en voyant comment le noyau linux gère chaque composant.\n\nNous verrons comment interagir avec ces différents composants matériels et logiciels à l'aide des outils tels qu'ethtool et iproute2 (la commande 'ip'), pour comprendre comment les opérations de configuration habituelles influent sur le système et ainsi mieux gérer sa configuration réseau.\n\nCette conférence a pour but de s'adresser à tous, aussi bien les utilisateurs débutants souhaitant démystifier la commande \"ip\" que les utilisateurs expérimentés souhaitant comprendre comment mieux tirer parti de leur matériel."
