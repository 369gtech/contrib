description: "This presentation was recorded at GOTO Amsterdam 2019. #GOTOcon #GOTOams\nhttp://gotoams.nl\n\nDaniel Bryant - Author of \"Containerizing Continuous Delivery in Java\"\n\nABSTRACT\nWith a productive service-based development workflow, individual teams can build and ship applications independently from each other. But with a rapidly evolving cloud native landscape, creating an effective developer workflow using a platform based on something like Kubernetes can be challenging.\nAll of us are creating software to support the delivery of value to our customers and to the business, and therefore, the developer experience from idea generation to running (and observing) in production must be fast, reliable, and provide good feedback. During this talk Daniel will share with you several lessons learned from real world consulting [...]\n\nRead the full abstract here:\nhttps://gotoams.nl/2019/sessions/786/in-search-of-the-perfect-cloud-native-developer-experience\n\nhttps://twitter.com/GOTOamst\nhttps://www.linkedin.com/company/goto-\nhttps://www.facebook.com/GOTOConferences\n#CloudNative #DevOps #Kubernetes #k8s #testing #DeveloperProductivity\n\nLooking for a unique learning experience?\nAttend the next GOTO Conference near you! Get your ticket at http://gotocon.com\n\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
