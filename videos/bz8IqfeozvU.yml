title: 'Tableros de Control Totalmente Configurables'
language: English
recordingDate: 1627335557
description: "Las aplicaciones de indicadores de gestión se han convertido en una valioso recurso a la hora de tomar decisiones. Por lo general, estas aplicaciones contemplan una gran cantidad de KPIs y para hacer más efectivo el análisis de la gestión, se crean tableros de control.  Con los tableros de control se puede mostrar de una manera organizada los KPIs que apoyan el análisis dependiendo de su tipo, área y enfoque. \n\nAparte de toda la estructura que se disponga, siempre estará presente la preferencia de cada usuario en particular.  Cada ejecutivo quiere tener su propio tablero de control con los KPIs que usa frecuentemente. \n\nEntonces, se nos presenta a los desarrolladores el reto de cómo atender este requerimiento sin tener que desarrollar múltiples páginas y complicar las labores de mantenimiento.  Con APEX y algunos tips de diseño es posible desarrollar ese tablero de control dinámico y minimizar la cantidad de módulos a desarrollar. \n\nEn esta sesión, Villan Rodriguez nos mostró como lograrlo de una manera sencilla.\nVillan es consultor independiente con más de 30 años de experiencia en el análisis, diseño y desarrollo de Sistemas.\n\nMaterial de la presentación:  https://bit.ly/TablerosConfigurables"
