title: 'Анна Обухова. Хочу хотеть, как захотеть сделать любую задачу. Вебинар 10 ноября 2020'
language: Russian
recordingDate: 1605045164
description: "Есть мнение, что самое главное - это захотеть, чтобы сделать. И мотивация для этого либо есть, либо нет. А если мотивации вдруг нет, нужно взять кнут, пряник, плюшку, палку и замотивировать себя или другого. Но все и сложнее, и проще.\n\nМало захотеть. Нужно перевести желание в намерение, а намерение в действие. То есть, на пути между \"хочу и сделал\" может быть довольно много затыков. Хорошая новость - эти затыки технические. Их можно разобрать на кусочки, понять схему как желание перевести в действие и, не пытаясь лупить по воробьям, применить те техники, которые помогут исправить эти затыки.\n\nЧтобы захотеть и сделать любую задачу, можно выработать намерение и импульс к действию. При этом нужно понимать, что при разных уровнях энергии работа с хотением, намерением и действием будет разная. Нужно подбирать инструменты, которые подойдут под уровень энергии вам и команде, с которой вы работаете.\n\nСовсем необязательно заваливать себя наградами, а команду деньгами, чтобы работать с мотивацией и импульсами к действию. Внешняя награда, как известно, убивает внутреннее намерение и делает награждаемую задачу скучной.\n\nНа вебинаре обсудим, что же такое хотеть, какие есть техники, чтобы перевести намерение в действие, поговорим об инструментах, как захотеть, когда ничего не хочется."
