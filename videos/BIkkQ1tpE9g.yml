description: "Serverless apps let you build and run your applications and services without having to worry about servers, scaling or infrastructure. You can create handlers to respond to events, and write your apps in any programming language like Rust, Go and even COBOL. Chris Noring shows us how to get up and running with Go, and how to create your first serverless app.\n\nLearn more!\nhttps://aka.ms/WebWed/FirstStepsGo\nhttps://aka.ms/WebWed/ServerlessApps\nhttps://aka.ms/WebWed/AzureCustomHandlers"
