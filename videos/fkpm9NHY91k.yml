title: 'Java Agent en Action - Révéler la face cachée de vos applications (Yoann Buch)'
language: French
recordingDate: 1462798697
description: "Les agents java permettent d’observer et de modifier des programmes exécutés sur une JVM. Bien que présents depuis le JDK 1.5 ils sont très peu utilisés hormis par des outils avancés comme New Relic ou JRebel.\n\nA travers un exemple concret, on verra sur quels principes les agents se reposent et qu’en créer un est à la portée de tous, surtout lorsqu’on utilise Byte Buddy.\n\nL'exemple est un agent java qui permet de visualiser dans un navigateur web le conteneur d'injection de dépendances (Spring, CDI, Dagger et Guice) de votre application."
