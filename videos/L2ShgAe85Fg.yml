title: '[Uber Open Summit 2018] Large-Scale Geospatial Visualization in the Browser with deck.gl'
language: English
recordingDate: 1542695935
description: 'Visualization and interaction with large-scale geospatial datasets is crucial to understanding the pulsing lives and transportation in our cities. deck.gl is a WebGL-powered data visualization framework and the foundation to many real-time, high-performance web applications that power Uber’s business and beyond. During this hands-on workshop, engineer Xiaoji Chen teaches Uber Open Summit 2018 attendees about deck.gl’s core concepts and capabilities via real-world examples.'
