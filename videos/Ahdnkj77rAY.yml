description: "Off the peg digital cameras that digitize prehistoric rock art and turn them into huge 3D point clouds. Axel Pinz explains the 3D Pitoti Scanner.\n\nBrain Scanner: https://youtu.be/TQ0sL1ZGnQ4 \nFinite State Automata: https://youtu.be/vhiiia1_hC4 \nStructure from Motion: COMING SOON\n\nAxel Pinz is Associate Professor at Graz University of Technology & leads the Image Based Measurement Group.\n\nMore info on this project: http://bit.ly/computerphile_rockscanner \n\nhttp://www.facebook.com/computerphile\nhttps://twitter.com/computer_phile\n\nThis video was filmed and edited by Sean Riley.\n\nComputer Science at the University of Nottingham: http://bit.ly/nottscomputer\n\nComputerphile is a sister project to Brady Haran's Numberphile. More at http://www.bradyharan.com"
