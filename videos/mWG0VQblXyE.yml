title: 'Антон Зотин. Как провести Agile трансформацию своими силами и без участия консультантов.'
language: Russian
recordingDate: 1613580629
description: "Все нынче хотят трансформироваться и стать Agile, а вот как это сделать — это большой секрет. У многих складывается впечатление, что для этого нужно обладать каким-то сакральным знанием, которым обладают лишь дорогие консультанты. Ну а дальше вы сами в курсе: многомиллионные бюджеты, тренинги, магические слова и полное отсутствие контроля и понимания, что происходит.\n\nВ рамках этого доклада я выстрелю в ногу себе и своим коллегам по цеху — расскажу, как провести трансформацию своими силами, как контролировать прогресс, как адаптироваться в процессе. Более того, я поделюсь конкретным инструментом мирового уровня, который отлично зарекомендовал себя в практике моих международных коллег и в моей собственной практике, и показать на конкретных примерах, как он работает."
