description: "In less than five years of existence, Contexts and Dependency Injection (CDI) has become one of the major specifications in Java EE. CDI 1.1 and 1.2  proved to be the best solutions to naturally extend Java EE 7. In this session, the co-spec lead of CDI covers advanced CDI topics such as metadata injection manipulation, portable extension development, and new context creation. The session is also an occasion to discuss the CDI ecosystem and the Apache DeltaSpike project.\n\n\nAuthors:\nAntoine Sabot-Durand\nAprès avoir travaillé pendant plus de 15 ans dans différentes société de service en informatique, Antoine est aujourd’hui employé chez Red Hat ou il co-dirige la spécification CDI et est en charge du développement de l’éco-système CDI. Il est également tech lead sur le projet Agorava permettant de développer des applications clientes des principaux réseaux sociaux.\n\nBlog: http://next-presso.com\nView more trainings by Antoine Sabot-Durand at https://www.parleys.com/author/antoine-sabot-durand\n\nAntonin Stefanutti\nAntonin has been working in the software industry for several years building high traffic Web sites and Java applications for the French government and financial institutions. He is passionate about the Java open source ecosystem and he thrills to contribute to it. He is currently working as a software engineer for Murex.\nView more trainings by Antonin Stefanutti at https://www.parleys.com/author/antonin-stefanutti-3\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
