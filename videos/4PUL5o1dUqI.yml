title: '모던 앱을 위한 Kubernetes에 최적화된 포트폴리오와 2가지 접근 방법'
language: English
recordingDate: 1586316425
description: "디지털 시대의 가장 중요한 성공요소 중 하나인 고객 경험(Customer Experience)을 향상시키기 위해서, 애플리케이션 현대화(Modernization)가 화두로 떠오르고 있습니다.\n2020년 런칭한 VMware Tanzu 포트폴리오가 컨테이너 기반의 모던 애플리케이션을 설계, 개발, 운영하는데 있어서 어떤 방식으로 도움을 줄 수 있는지 알아보는 세션들로 준비했습니다.\n\n세부 세션은 아래의 2가지 포인트에 대한 접근 방법을 통해 알아봅니다.\n-더 빠르게 (비즈니스 변화의 속도에 맞게) 모던 앱으로 변화하는 방법\n-안정성, 확장성을 동시에 최적화하면서 모던 인프라를 운영하는 방법\n\n1. Path 1: App down 방향의 이야기\n애플리케이션 개발팀 입장에서, 운영의 안정성의 희생 없이 최대의 개발 속도를 내도록 도움을 주는 방법을 소개합니다. 설계(Build), 개발(Run), 운영(Manage)의 3가지 영역 중에 \"Build\"의 영역에 있는 과제과 어려움을 위한 해결책을 제시합니다. Tanzu Application Catalog, Tanzu Application Service, Tanzu Build Service 그리고 VMware Pivotal Labs 전반에 대한 간략한 소개를 진행합니다.\n\n2. Path 2: Infra up 방향의 이야기\n기존 애플리케이션과 Cloud Native 애플리케이션을 포함한 전체 애플리케이션 워크로드를 다양한 클라우드 환경에서 효율적으로 운영하는 방법을 소개합니다. 설계(Build), 개발(Run), 운영(Manage)의 3가지 영역 중에 \"Run & Manage\"의 영역에 있는 과제와 어려움을 위한 해결책을 제시합니다. vSphere with Kubernetes, Tanzu Kubernetes Grid, Tanzu Mission Control 등 모던 애플리케이션 운영에 필요한 인프라 전반에 대한 간략한 소개를 진행합니다.\n\nSpeaker: 이정인 매니저 & 김영태 상무, Modern Application Platform BU, VMware"
