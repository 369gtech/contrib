description: "На Традиционном Бородатом Стриме #3 первые 40 минут я рассказывал о:\n- Проделанной за прошедший месяц работе\n- Новых фишках канала и сообщества а целом\n- Текущей статистике канала\n-  Планах на 2019 год\n\nНу а дальше было очень много вопросов от вас! Больше двух часов мы общались на темы развития в IT, \"войти в айти\", тестирования, о языках программирования и о многом другом!\n\nАудио-версия: https://goo.gl/oKkFaL\nНадежный Оператора Михон: https://goo.gl/vPP22n\n\nP.S. Для тех, кто не смог побывать на стриме: говорят, что его хорошо слушать фоном ;)\n\n_______________________________________ \n\nЛЕКС АЙТИБОРОДА В ИНТЕРНЕТЕ:\nFOLLOW ME ON SOCIAL MEDIA: \n\nYouTube: https://youtube.com/itbeard \nTelegram: https://t.me/itbeard\nLinkedIn: https://linkedin.com/in/akartynnik\nSoundCloud: https://soundcloud.com/itbeard\nInstagram: https://instagram.com/itbeard\n\n#itbeard #айтиборода #традиционныйбородатыйстрим"
