title: '[DevFest Nantes 2017] Lab interne, espace d''innovation porte? par l''intelligence collective'
language: French
recordingDate: 1509352386
description: "Speakers : Peggy Auffray (U GIE IRIS), Pierre Legendre (U GIE IRIS)\n\nU GIE IRIS est en charge de l'informatique du groupement U (1 600 magasins, 28 entrepôts) Dans un contexte hyper-évolutif et concurrentiel, nous devons innover, définir de nouvelles manière de faire. Dans le cadre de notre démarche d'innovation, nous avons ouvert un \"fablab\" interne début 2016 : \"IRISlab\" . Cet espace interne, dédié à l'innovation, est ouvert à l'ensemble des 400 collaborateurs. Il met à disposition les conditions requises pour passer de l'idée à l'expérimentation. Au travers cet espace collaboratif, c'est la réussite d'une communauté active et bienveillante, qui se retrouve pour porter l'innovation tant technologique que sur la manière de faire. Notre démarche autour du LAB induit donc une véritable transformation culturelle. Immergez-vous dans cet espace, rencontrez cette communauté de \"makers\" porteuse d'innovation et échangeons ensemble sur les facteurs clés de succès.\n\nCette conférence abordera les conditions de mise en oeuvre d'un \"FabLab\" interne, les expérimentations menées, les modalités d'animation, les valeurs partagées au sein de la communauté et l'ouverture de la démarche vers l'écosystème du Grand Ouest et plus."
