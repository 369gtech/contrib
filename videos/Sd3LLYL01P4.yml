title: 'Вадим Винник, Сергей Платонов — Метаморфозы С++: Язык в поисках парадигмы'
recordingDate: 1612956266
description: "В палеолите (до STL) C++ выглядел, как C с несколькими украшениями. Ситуация напоминала 1МВ, когда пулемёты и танки уже появились, а понимание новой тактики ещё нет, то есть парадигма в целом императивная. Затем в античности настала эпоха ООП на С++. Но рядом появилось множество языков, специально заточенных на ООП в чистом виде. Сейчас (эпоха постмодерна) в С++ проникает ФП.\n\nПо каким законам развивается мир программирования, как может язык поочередно от парадигмы к парадигме развиваться, чего ожидать в будущем? Есть ли парадигмы, которые C++ не будет, не может, не должен поддерживать в принципе? Возможен ли специализированный C++ для квантовых компьютеров?"
