title: 'Descubra el poder de Kubernetes con VMware Tanzu'
language: Spanish
recordingDate: 1621319883
description: "Kubernetes es el sistema de facto para orquestar de forma dinámica aplicaciones basadas en contenedores. Después de casi 6 años desde que comenzó el proyecto de código abierto, ha alcanzado un estado de madurez ideal, aportando una gran cantidad de funcionalidades y diferentes componentes que incrementan su adaptación a diferentes entornos.\n\nEn este video, descubrirás cómo Tanzu Kubernetes Grid es el mejor runtime de Kubernetes vainilla, complementado por un conjunto de extensiones de valor añadido y por diferentes componentes de Tanzu que enriquecerán tus procesos de integración continua y despliegue de aplicaciones modernas.\n\nUna demostración práctica te mostrará lo fácil que es descargar, desplegar y gestionar Tanzu Kubernetes Grid, destacando los puntos de integración automática respecto a los diferentes recursos de la infraestructura subyacente, y también los puntos de conexión con las capas de observabilidad, conectividad y seguridad intrínseca.\n\nLearn more about VMware Tanzu here: http://bit.ly/3bP6mi2​​​ \n\nGet VMware Tanzu news and updates here: http://bit.ly/3lh54PE"
