title: 'Introducing Nx - José Valim | Lambda Days 2021'
language: English
recordingDate: 1613739612
description: "This video was recorded at virtual Lambda Days conference, which took place on 16-19th February 2021 - https://www.lambdadays.org/lambdadays2021/#free-meetup\n\nMore great virtual tech conferences - https://codesync.global \n\n---\n\nIntroducing Nx\nby José Valim\n\nABSTRACT\nIn this presentation, José Valim will introduce the Nx project, which brings numerical computing to Elixir. José Valim will explore topics such as multi-dimensional tensors, automatic differentiation, as well as JIT compilation to the CPU/GPU.\n\n---\n\nSPEAKER - José Valim\nCreator of Elixir, Chief Adoption Officer @ Dashbit \nJosé Valim is the creator of the Elixir programming language. He graduated in Engineering in São Paulo University, Brazil and has a Master of Science by Politecnico di Torino, Italy. He runs Dashbit alongside a team of Elixir experts to help companies and startups adopt and run Elixir in production.\n\n---\n\nLambda Days\nWebsite: https://www.lambdadays.org\nTwitter: https://twitter.com/LambdaDays"
