title: '[DevFest Nantes 2015] Vorlon.js : le debug de sites web plus simple'
language: French
recordingDate: 1447316539
description: "Quand on est sur son PC avec un navigateur : F12 nous rend toujours un très bon service. Cependant comment avoir la même expérience quand veut débugger le site sur un téléphone ? Des solutions existent mais rien de très simple d’utilisation ou qui fonctionne dans tous les cas.\nDans ce talk, je vous présenterais Vorlon.js, un nouvel outil que j'ai co-créé et qui permet d’obtenir l’expérience F12, en remote et pour tous les navigateurs.\n\nPresented by Etienne MARGRAFF"
