title: '"Si on utilisait du Faas pour faire du data processing" - Quentin Adam'
language: French
recordingDate: 1575804602
description: "\"Est ce que le FaaS est un simple remplacement des technologies précédentes ou un outil complémentaire pour les développeurs ? Et si on utilisait ce modèle en data processing et en routage de donnée ? Quels mécanisme pour le déploiement et le maintien du code ? Le FaaS comme une plateforme d'intégration ? Plus efficace que les webhook ?\n Deux axes au sein de cette conférence : un retours d'expérience sur un gros projet de data dans du FaaS et la présentation du modèle de FaaS de Clever Cloud, basé sur des unikernels.\"\n\n+ d'infos - www.blendwebmix.com"
