description: "The era of Cloud Computing is often synonymous with simplicity, user friendliness, pay per use models and anything-as-a-service. But what appears at first sight as such an appealing way to conduct computing reveals itself often after a while as a complex world. Securing this complex world across services, providers and architectures can become quite complex and challenging.\n\n=== \n\nNils is Co-Founder and member of the Board of the Cloud Security Alliance, a community of over 33,000 security professionals in over 50 chapters worldwide with the goa to promote the use of best practices for providing security assurance within Cloud Computing. The Alliance also educates on the uses of Cloud Computing to help secure all other forms of computing."
