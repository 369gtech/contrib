title: 'Simplicity Ain''t Easy - Stuart Halloway'
recordingDate: 1355703262
description: 'A quick review of what programmers have to say about simplicity might lead you to the following (incorrect!) conclusions: every language/design approach/tool under the sun lays claim to simplicity, usually as a key virtuesimplicity means many different things and is so subjective as to be worthless In fact, simplicity is objective. It has a definition, and an etymology, that are very useful to software developers. In this talk, we will: cut through the noise to the definition of simplicitydemonstrate how simplicity informs the design of Clojure, and Clojure programshelp you make your programs simpler, and explain to others what this means, and why.'
