title: 'DrupalCon New Orleans 2016: Using a mallet when you really need a Mjölnir: Rundown of Sprint tools'
recordingDate: 1462925590
description: "You’re tracking your Drupal development project with one or more spreadsheets. You know there’s a better way, and you’ve heard of other tools, but just have not had time to do some digging. This session serves to help you get started: you will get a quick overview of several popular tools and alternatives that are available to help you better manage your next Drupal project. Depending on the size and complexity of your project, you’ll walk away with a shorter list of tools to try, or maybe new options to explore as alternatives.\n\nWe’ll highlight the key benefits and drawbacks of using:\n\nAsana\nIceScrum\nJIRA\nLibreboard\nRestyaboard\nTaigi.io\nTrello\nAre there others you’ve tried and either hated or loved? Bring that experience to our session and we can all share!"
