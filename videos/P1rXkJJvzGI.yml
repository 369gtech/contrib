description: 'In this session you’ll learn how TypeScript and Visual Studio Code help you be productive building modern front-end JavaScript apps then add back-end functionality using Azure Functions without worrying about server architecture. We’ll show how to build and debug your entire application locally (at no cost!) with Visual Studio Code before deploying to Azure using Azure Pipelines for a fully automated workflow.'
