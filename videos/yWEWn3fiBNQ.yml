description: "Avec l'adoption officielle par Google pour le développement Android, puis par Spring pour le développement serveur, Kotlin, le langage open source créé par Jetbrains, a le vent en poupe !\r\n\r\nDans cette session nous verrons comment développer des microservices REST en s'appuyant sur http4k, framework open source écrit en pur Kotlin qui amène énormément d'innovations : App as a Function, symétrie complète client / serveur HTTP, extrêmement léger, facile à tester, robuste et modulable... tant de qualités que vous pourrez découvrir lors de ce talk qui cheminera entre slides et live coding."
