title: 'Common mistakes in EF Core  - Jernej Kavka - NDC Sydney 2021'
language: English
recordingDate: 1639391555
description: "When JK worked with many different clients and projects, he frequently heard \"EF Core is slow\" or \"We should do this in raw SQL\" only to realize they haven't used EF Core correctly. JK will show you how to improve your EF Core statements as well as how various configurations impacts the performance and scalability of your application. You'll be blown away at how small changes can significantly impact not only the performance but also stability of the application.\n\nCheck out more of our featured speakers and talks at\nhttps://ndcconferences.com/\nhttps://ndcsydney.com/"
