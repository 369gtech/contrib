description: 'L''année 2015 a été une année avec de profonds changements et de défis pour la DSI de GBIS et pour le domaine des financements plus particulièrement. Nous avons pris un grand virage vers le Continuous Delivery et nous nous sommes "refactorés" de fond en comble. Au menu : passage en Feature Teams, mise en place du Trunk Based Development, livraisons gérées grâce à des Release Trains, Toggle Feature, adoption en masse du TDD, BDD. Nous avons connu un grand succès avec notre virage Agile. Voulez-vous connaître nos difficultés, victoires, ce qui a bien marché ou non ? Venez à notre Rex.'
