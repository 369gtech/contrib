title: 'Reactive microservices with Micronaut'
recordingDate: 1543661697
description: "Micronaut is a modern, JVM-based, full stack Micro Services framework designed for building modular, easily testable Micro Service applications. Particle is developed by the creators of Grails and takes inspiration from lessons learnt over the years building real-world applications from monoliths to Micro Services using Spring, Spring Boot and Grails.This session covers the current features of Micronaut for building microservices, such as:\n\n  Dependency Injection and Inversion of Control (IoC).\n  Configuration system.\n  HTTP services.\n  Cloud and serverless deployments.\n  Management &amp; Monitoring.\nThis talk is also the introduction to the Reactive microservices with Micronaut workshop"
