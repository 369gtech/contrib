description: 'Netflix a annoncé fin 2018 abandonner sa célèbre librairie de fault-tolerance Hystrix au profit de librairies open source plus modernes et plus dynamiques du type Resilience4j ou AdaptiveConcurrencyLimits. Ce talk explique les raisons de ce choix et donne un aperçu de ces nouvelles librairies mises en avant par Netflix.'
