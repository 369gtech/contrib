description: "Is building mobile apps connected to the cloud no longer interesting to you? Are you wondering what to look at learning next?\nCome to this session to learn about the emerging trend of building intelligent apps that run disconnected from the Internet. In this talk we will deliver a primer on edge computing and AI. We will introduce the AI Toolkit for Azure IoT Edge and demonstrate how you can build an image classifier using a range of techniques that can be run and published offline.\n\n\n\nNDC Conferences\nhttps://ndcsydney.com\nhttps://ndcconferences.com"
