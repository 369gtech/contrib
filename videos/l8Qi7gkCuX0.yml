description: '#Codemotion Rome 2017 - Ogni azienda ha una serie di criteri, più o meno condivisibili, per la scelta dei collaboratori esterni con cui portare avanti progetti. Nel nostro caso questi criteri sono un risultato delle nostre passate esperienze lavorative, dei valori che abbiamo abbracciato e dell’approccio che ci aspettiamo di trovare nel suddetto collaboratore. Questo talk presenta una sorta di vademecum operativo utile a tutti i knowledge workers ed alle aziende che vogliono collaborare con loro.'
