description: "Speaker: Nagaraj Venkatesan\n\nSQL Server 2016 Service Pack 1 was announced on Nov 17th and unlike any other usual service pack release, it had several path breaking changes announced. The big one of them being a major list of Enterprise features being made available on Standard edition. This session will discuss the features that moved to standard and how the applications can benifit using the same. The session will also cover few other useful enhancments that were released in SP1\n\nNagaraj Venkatesan, a SQL Server enthusiast exploring SQL Server for the last 10 years. Working for NCS Pte Ltd as SQL Server DBA, Nagaraj maintains databases used by one of the busiest public facing applications in the city. He frequently blogs at strictlysql.blogspot.com and is a regular contributor sqlservercentral.com. Besides these, he also holds a Masters Degree in Computing from National University of Singapore\n\nEvent Page: https://www.meetup.com/mssgug/events/235571906/\n\nProduced by Engineers.SG\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/0cB9/"
