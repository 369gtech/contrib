title: 'Виталий Фридман — Крайности тестирования: хитрости из темных уголков мобильных интерфейсов'
language: Russian
recordingDate: 1553768020
description: "Ближайшая конференция — Mobius 2020 Piter\n22-25 июня, Online\nПодробности и билеты: https://bit.ly/mobius2020piter\n\n. В своем новом докладе Виталий проведет детальное исследование схем взаимодействия и интерфейсных компонентов, часто встречающихся (и протестированных) в мобильных интерфейсах. Мы поговорим о проблемах адаптации, пресловутой иконке «гамбургер», странных каруселях, визуализации сложных данных и сравнении свойств."
