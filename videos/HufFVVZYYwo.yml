title: 'Scaling sustainably from seed to IPO | Panel discussion'
language: English
recordingDate: 1617034480
description: "Successfully scaling an organization is hard – no matter the size of the company. Deciding on your company’s mission and vision, developing your marketing strategies, and hiring more employees are all essential to scaling and come with a unique set of challenges – so how do we go about tackling them? \n\nIn this panel, we will hear from engineering leaders who have scaled their companies, from seed to Series A, and up to IPO and beyond. They’ll be discussing their experiences scaling organizations of different sizes, with varied team structures and unique visions."
