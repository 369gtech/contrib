description: "BDX I/O 2017 - Cre?er une app en Re?alite? Augmente?e avec Unity et Vuforia, Alix FUMOLEAU \n\nApprenons ensemble à créer une application utilisant la réalité augmentée ! Après une rapide introduction à la réalité augmentée, nous découvrirons la plateforme Vuforia et Unity. Puis nous verrons comment ajouter des objets en RA dans une scène Unity et tester sur un smartphone en direct ! Pour finir, nous créerons un petit jeu en faisant interagir plusieurs objets RA entre eux."
