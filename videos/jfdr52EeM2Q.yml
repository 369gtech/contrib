description: "Maintaining shared micro-services is a pragmatic approach to building resilient products.\n\nAlthough the idea sounds simple, in practice sharing code between teams can be challenging. Shared services risk becoming polluted with product-specific details or turning into no-go areas that engineers fear to change. Rachel's talk covers how her team overcame these challenges and provides useful tips for how to maintain a healthy set of shared micro-services.\n\nThis video was recorded at SCLConf 2019, an annual conference for software professionals that care about their craft. Learn more about SCLConf at https://sc-london.com/\n\nhttps://twitter.com/SCLConf"
