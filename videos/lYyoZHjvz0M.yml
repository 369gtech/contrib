title: '[DevFest Nantes 2016] Mais qu''est-ce que je fous ?'
language: French
recordingDate: 1479736864
description: "Speaker: Jeff Abrahamson (Jellybooks)\n\nIl y a deux ans, j'ai écrit puis lancer un programme. Depuis lors, il me regarde, il note tout ce que je fais au moins une fois par minute. Mon objectif ? Mieux comprendre ma vie, l'améliorer grâce aux données que ce programme récupère.\n\nJe me retrouve ainsi avec un bien beau projet de DataScience !\n\nA travers cette session, je vais vous montrer les différentes techniques d'apprentissage automatique que j'ai utilisées pour créer plusieurs modèles de mon activité. Nous aborderons ainsi les bases du Machine Learning à travers une étude de cas appliquée à un contexte réel. Je montrerai même comment je m'offre des retours en temps réel afin de réduire mon temps gaspille en distraction.\n\nNous tirerons ensemble les conclusions immédiatement applicables à mon activité et nous verrons ensemble comment vous pourriez réaliser cette expérience chez vows."
