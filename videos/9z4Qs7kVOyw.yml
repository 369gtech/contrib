description: "The talk from JS Fest conference 2019 Autumn\nin Kyiv, Ukraine.\nPresentation: http://bit.ly/2pRSTAU\nFb: https://www.facebook.com/JSFestua/\nWebsite: https://jsfest.com.ua \n\n\nПрактически каждый разработчик в своей жизни сталкивался с тестированием. Наверное каждый из нас слышал о разных типах тестирования и «пирамиде тестирования». И конечно же каждый знает о важности юнит-тестирования. Но действительно ли юнит-тесты это самый продуктивный подход к тестированию?"
