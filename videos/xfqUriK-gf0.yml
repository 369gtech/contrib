title: 'Артем Быковец - HR и ScrumMaster - партнеры или конкуренты?'
language: English
recordingDate: 1611165972
description: "HRgile.club - https://hrgile.club - международная онлайн-конференция про инсайты, кейсы и практические инструменты современного гибкого HR: автоматизация, трансформация, Agile и многое другое.\n\nАртем Быковец - HR и ScrumMaster - партнеры или конкуренты?\n\nЗаглядывая глубже в описание задач и области работы Скрам Мастера (или Agile Coach) в организации мне все чаще задают один и тот же вопрос: \"но ведь тут очень многое пересекается с тем, что должны делать HR!\". В этом коротком докладе предлагаю поговорить о важности роли HR и влиянии на ментальные модели людей в компании, а как следствие и существующие челенджи для \"Agile трансформаций\" и тд. \n\nОбсудим на простых и понятных примерах: \n\n- как мы описываем должностные инструкции и название позиций в компании; \n- что знаем о ежедневной работе команд, их целях, продуктах и сервисах над которыми они трудятся; \n- как выбираем модели и инструменты для мониторинга производительности, построения плана развития (PDP) и пересмотра финансовой мотивации (за что хвалим? за что нет?); \n- работаем ли мы на политики и стандарты или для своих людей в первую очередь? \n- ну и на десерт: при чем тут Agile HR и как это отражается на структуре \n\nПриходите! Будет жизненно, не скучно, а может быть даже и полезно"
