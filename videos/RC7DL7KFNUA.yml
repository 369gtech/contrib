description: "Malmö is turning into a very startup-friendly city with several startup-hotspots and multiple serial entrepreneurs returning to the city. With a new accelerator program, co-hosted by several parties, the ambition is to reach an international audience and turn the Malmö Startup scene truly international.\n\nFoo Café is an independent and physical meeting place for people of all backgrounds and expertise within the IT-industry in the Malmö/Lund region. Foo Café is aimed at those interested in sharing, learning and creating. \nJoin the fun at foocafe.org"
