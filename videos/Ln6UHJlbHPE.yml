title: 'Touhy?: la roue, réinventée — Elzen'
language: French
recordingDate: 1542720930
description: 'Dans le monde de la programmation, on a un adage?: ne jamais réinventer la roue. Mais au fond, pourquoi pas?? Ça fait maintenant un certain temps que je travaille sur Touhy, un projet d''environnement graphique, et pour ça, j''ai dû réinventer quelques roues. Et ça a donné des trucs plutôt intéressants, en fin de compte. Donc ça pourrait valoir le coup que je vous en parle un peu.'
