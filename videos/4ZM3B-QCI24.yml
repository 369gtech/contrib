description: "FuncBy Meetup #14 – 22.08.2019\nSupported by Evolution Gaming & Flo Health.\n\nПаттерны проектирования DynamoDB, Дмитрий Гончаров\n\nDynamoDB – NoSQL СУБД поставляемая как служба в облаке Amazon Web Services. \nКак правило, рассматривается разработчиками только как хранилище типа \"ключ-значение\". Дмитрий постарается  расширить это представление и на наглядном примере показать, как с помощью специальных паттернов можно использовать DynamoDB в качестве замены традиционных реляционных баз данных.\nТакже обсудим недостатки и области применения таких подходов.\n\nПрисоединяйтесь к сообществу – https://www.facebook.com/groups/funcby/\nTelegram – https://t.me/FuncBY"
