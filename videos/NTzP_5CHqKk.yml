description: "This video was recorded at ElixirConf EU 2021 - https://www.elixirconf.eu/\n\nEventsourcing and CQRS in Elixir | VasilisSpilka - Elixir developer & advocate, DDD architect\n\nABSTRACT\nEventsourcing does not have to be difficult.\n\nIn this talk, we will go through how we can build an eventsourced application using simple abstractions provided to us by the commanded library.\n\n• See & download slides:\nhttps://drive.google.com/file/d/1a4TKyAXJ00WiMjKtPHjAJMkLp4SplZLv/view?usp=sharing\n\n• Follow us on social: \n  Twitter: https://twitter.com/ElixirConfEU\n  LinkedIn: https://www.linkedin.com/company/27159258\n\n• Looking for a unique learning experience?\n  Attend the next Code Sync conference near you! \n  See what's coming up at: https://codesync.global \n\n• SUBSCRIBE TO OUR CHANNEL \n  https://www.youtube.com/channel/UC47eUBNO8KBH_V8AfowOWOw"
