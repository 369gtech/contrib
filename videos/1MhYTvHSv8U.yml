description: "Check out the top 5 announcements from Actions on Google, all under 5 minutes. \n\n1. Actions on Google can reach 500M+ Devices - Reach a broad audience by developing Actions that help your users get things done on many different devices. The number of devices where you can reach users is now over 500 million!\n\n2. You can create Alpha and Beta versions of Actions - You can now create Alpha and Beta versions of your actions that can be shared with a limited audience for feedback and iteration.\n\n3. Built In Intents get you discovered - Built-in intents provide a common taxonomy for actions across Google surfaces.\n\n4. Action Links let you share and promote with a simple URL - Assistant Links let you promote your experience on your website, app, and even across your social channels.\n\n5. You can sell digital goods through Transactions APIs - The capability to sell digital goods on Assistant surfaces will work on phones and voice surfaces. \n\nWatch the full \"An introduction to developing Actions for the Google Assistant\" session at #io18 ? https://goo.gl/uJSoqw\n\nWatch more Google Assistant sessions from I/O '18 here ? https://goo.gl/Jiyh9a\nSee all the sessions from Google I/O '18 here ? https://goo.gl/q1Tr8x\n\nSubscribe to the Google Developers channel ? http://goo.gl/mQyv5L\n\n#io18"
