description: "Podczas prezentacji \"I'm LOST! I want to have a niche, but I still sell to everyone (and cannot stop!). Help!\" Ze względu na wysoki popyt na usługi technologiczne, ale także na bardzo wymagający rynek pracodawców (trudno przyciągnąć i utrzymać najlepsze talenty technologiczne), wiemy, że jedną drogą jest silniejsze skupienie się na branży/branży. Dużym problemem jest to, gdzie postawić granicę i zacząć działać w niszy, kiedy wciąż skupiasz się na szerokim podejściu i nie chcesz stracić tego, co masz? W skrócie Przemek opowie, jak zacząć korzystać ze sprzedaży opartej na koncie i marketingu opartego na koncie.\n\nPrzemysław Simon Stanisz, założyciel NorthStar Consulting Group z biurami w Polsce, Francji, Estonii i na Słowacji. Ponad osiemnastoletnie doświadczenie w sprzedaży bezpośredniej. Współzałożyciel wielu firm odnoszących sukcesy na rynku europejskim, pomagających zwiększyć efektywność sprzedaży i marketingu.Szkolił i szkolił setki sprzedawców i marketerów w USA, Polsce, Słowacji, Węgrzech, Ukrainie, krajach bałtyckich, Francji, Wielkiej Brytanii i wielu innych. Współpracował ze wszystkimi typami firm – od start-upów na wczesnym etapie, po dojrzałe przedsiębiorstwa, takie jak Bolt, Deutsche Telekom, Lionbridge, Dotpay itp. Aktywny w nowych technologiach i społecznościach startupowych w Europie i USA, pracując jako coach i mentor. Prezenter w organizacjach, w tym na Uniwersytecie Stanforda za pośrednictwem Polsko-Amerykańskiej Rady Handlowej.\nWspółzałożyciel Hearty Foundation, organizacji pozarządowej, która pomaga wypełnić lukę edukacyjną w zakresie nowych technologii dla grup zmarginalizowanych (dzieci zastępcze, osoby niepełnosprawne, dzieci ze wsi). Współzałożyciel Social Movers Hub – organizacji zajmującej się mentoringiem dla społecznych startupów, organizacji pozarządowych i działów CSR w przedsiębiorstwach w celu budowania lepszego podejścia biznesowego do pomagania innym. Pracował z UBS Bank, Cisco, Google, Shell i nie tylko. Lubi współpracować z firmami technologicznymi, które chcą rozwijać się za granicą oraz rozwijać swoją sprzedaż i marketing.\n\nMeetup miał miejsce 17.11.2021, odbył się Online.\n\nZobacz kalendarz wydarzeń na www.pipelinesummit.com\nDołącz do społeczności Tech Sales i czytaj unikalne tipy sprzedażowe: www.pipelinesummit.com/slack"
