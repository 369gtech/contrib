title: 'Покрытие кода. Прагматичный подход.'
recordingDate: 1431286682
description: "Измерили покрытие кода – что дальше? Поднимать покрытие? Нужно ли? Если да – что покрывать сначала? С практичеcкой стороны, способы использования данных о покрытии кода можно разбить на категории: метрики, идентификация тестов (существующих или необходимых) и идентификация мертвого кода.\n\nЯ постараюсь рассказать о том что означает 100% покрытие кода (block/line/branch, etc.), о некоторых распространенных заблуждениях, о “хороших” метриках базирующихся на покрытии, о связи данных о покрытии с другими характеристиками исходного кода для приоритезации разработки тестов – все для того чтобы показать как можно практически применить данные о покрытии кода с пользой для продукта."
language: Russian
