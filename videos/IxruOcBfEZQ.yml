title: 'Codemotion Berlin 2019 I  Dr J Harrison, Being Genderqueer in a corporate world (interview)'
language: English
recordingDate: 1601628041
description: "We spoke to J about their lived experience responding to diversity challenges and championing diversity and includes. They spoke about the challenges and effective workplace strategies.\n\nAbout: Dr J Harrison, Harbinger of Change - ThoughtWorks\n\nDr J joined ThoughtWorks as a Business Analyst, they have almost 20 years experience from their work implementing Call Centres, and building service teams for Symbian and then Nokia. They then spent 4 years working in Design Agencies and freelancing before they joined ThoughtWorks. They gave themselves the job title “Harbinger of Change” because if you’re talking to them change is definitely coming. They are most fired up by getting businesses to make the changes they need to get process software and people aligned. They are passionate about getting the business to come along on the journey."
