description: "В этом видео разбираемся с тем, что такое таск-раннер (task-runner) и бандлер (bundler), а так же на примере Gulp 4, последней версии на данный момент, делаем установку и пишем несколько задач.\n\nЗдравствуйте, друзья. Мы продолжаем публиковать уроки веб программирования. Я думаю, вы уже знаете, что такое фронтенд и бэкенд разработка. Имеете понимание про создание сайта верстка и разделяете этапы верстки сайта. Сейчас я вам расскажу, что такое Taskrunner (Таскраннер.)  Разберем, что такое gulp и зачем он нужен. Как с ним работать, как установить gulp, как настроить gulp 4 и что такое gulp верстка. В общем разберем все вопросы связанные с gulp 4 для начинающих. В ссылках в описании найдете gulp 4 инструкция. Если вам будет интересно узнать больше - пишите в комментарии, возможно мы сделаем gulp 4 уроки,\n\n=======================================\n\nNode.js - https://nodejs.org\n\n=======================================\n\nБандлеры и таскраннеры:\nGulp - https://gulpjs.com/\nGrunt - https://gruntjs.com/\nBroccoli - https://github.com/broccolijs/broccoli\nWebpack - https://webpack.js.org/\nParcel - https://parceljs.org\nRollup - https://rollupjs.org/\nBrunch - https://brunch.io/\n\n=======================================\n\nПодписывайтесь в соц. сетях:\nFacebook - https://www.facebook.com/vitaliy.kirenkov\nVKontakte - https://vk.com/vitaliy.kirenkov\nLinkedIn - https://www.linkedin.com/in/kirenkov\nTwitter - https://twitter.com/VitaliyKirenkov\nInstagram - https://www.instagram.com/vitaliy.kirenkov\n\n=======================================\n\nПривет, меня зовут Виталий Киренков, и я занимаюсь веб-разработкой с 2007 года. За это время я сверстал более 200 сайтов (как минимум, половина из них с JavaScript), разработал с коллегами 2 интернет-банка на React + Redux + Typescript. И на этом канале я делюсь своим опытом в части вёрстки, javascript, и делаю всякие полезные видео для новичков и не только. \nБольше информации обо мне: http://kirenkov.me/"
