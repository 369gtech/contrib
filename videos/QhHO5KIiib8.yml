title: 'Hipkon Lajt 2021 | Etički kod - Igor Spasić'
language: Serbian
recordingDate: 1636133051
description: "Malo je stvari koje su potpuno ispravne. Neprestano se zahteva naš sud u razlučivanju onoga šta preovladava. Kako postoji više programabilnih uređaja nego ljudi na planeti, više nego ikada je neophodno da postavljamo pitanja o vrednostima kôda koja nisu isključivo ekonomske prirode. Podjednako je važno i da neprestano iznalazimo odgovore na ta pitanja, vagamo značaj, uticaj i domet kôda. Da li to činimo?\n\nIgor Spasić, osnivač Heapspace-a, Softverski inženjer\n\nHipkon Lajt predstavlja dostignuća i znanje domaće tehnološke i naučne scene."
