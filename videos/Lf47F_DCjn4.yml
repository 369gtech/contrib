title: '2017.09.26 Дмитрий Нестерук - Хорошие идеи в языках программирования'
language: Russian
recordingDate: 1514255152
description: "Прогресс не стоит на месте: старые языки вроде C# продолжают развиваться, а новые, такие как Rust и Kotlin изобилируют смелыми идеями.\n\nВ этом докладе мы поговорим, о том какие же возможности современных языков являются самыми полезными и интересными, а также немного потеоретизируем на тему того, какие еще известные, но пока не реализованные, возможности были бы полезны в современных языках программирования."
