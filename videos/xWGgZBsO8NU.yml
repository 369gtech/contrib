description: "Speaker: \r\nMatthieu Pizenberg\r\n\r\nThe time has come for our first Talks evening! We are happy to be back at ThoughtWorks for this one, now at their new and spacious office at China Sq Central. So make sure to get a friend or colleague curious about Elm, and invite them to this event!\r\n\r\nThe plan as it currently looks:\r\n19.00 arrive and say hi\r\n19.10 How to Get Started with Elm, by Mads\r\n19.40 Using Tests in Elm (current board leader), by Matthieu\r\n20.10 PureScript - another JavaScript-hosted strongly typed language like Elm, by Michal from Jewel Paymentech Pte Ltd\r\n20.40 Q&amp;A / informal discussions\r\n21.00 See you next time\r\n\r\nIf you want to have a say on which talk Matthieu will being doing, cast your vote on the open poll. Do you have comments on the planning or do you want do a talk? Head on over to our planning \"issue\" on Github.\r\n\r\nThoughtWorks is sponsoring the drinks for this event. They also kindly offered to sponsor some food but we have respectfully declined and decided to go for drinks only at this event to keep time and focus on the content. So grab a quick bite on the way over if you need to. Looking very much forward to seeing new and well known people at this event. Remember all are welcome!\r\n\r\nEvent Page: https://www.meetup.com/Elm-Singapore/events/239875407/\r\n\r\nProduced by Engineers.SG\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/7riN/"
