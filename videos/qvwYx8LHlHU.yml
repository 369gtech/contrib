description: "Хороший разработчик пишет хороший код везде: и в тестах, и в скриптах, и в проекте. Почему нельзя совместить разработку автотестов с обычной разработкой, не делая разницы между Разработчиком и Разработчиком автотестов?\nМы запустили такой эксперимент у себя и расскажем о результатах. Как применяются практики экстремального программирования в тестировании, как работает парное программирование Разработчик-Тестировщик, как тестировщики используют тот же язык, среду разработки, что и разработчики, как любой может пойти и поправить верстку или код в основном проекте, поскольку в проекте автотестов используются те же стандарты кодирования. Наконец, как использовать проект с автотестами как площадку для обучения новых разработчиков инкрементальному дизайну, частым коммитам, техникам рефакторинга и другим практикам экстремального программирования.\nНикакого булшита а-ля \"Интро то Аджайл\", только хардкорные кейсы, примеры кода и реальный опыт. Приходите, похоливарим!\n\nСлайды:\nhttps://www.dropbox.com/s/itjhu5b6mqysrft/%D0%91%D0%B0%D1%8F%D0%BD%D0%BE%D0%B2%D0%B0%20-%20%D0%9F%D0%B8%D1%88%D0%B8%20%D0%BA%D1%80%D0%B0%D1%81%D0%B8%D0%B2%D1%8B%D0%B5%20%D0%B0%D0%B2%D1%82%D0%BE%D1%82%D0%B5%D1%81%D1%82%D1%8B%20%D0%BA%D0%B0%D0%BA%20%D1%80%D0%B0%D0%B7%D1%80%D0%B0%D0%B1%D0%BE%D1%82%D1%87%D0%B8%D0%BA%21.pdf?dl=0"
