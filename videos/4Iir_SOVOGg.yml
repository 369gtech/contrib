description: "Spring Boot 2 est la première release majeure depuis la première version du projet en Avril 2014. En plus de s'appuyer sur Spring Framework 5 et les nouvelles versions des projets Spring, elle apporte de nombreuses fonctionnalités et même de nouveaux modèles de programmation.\n\nC'est aussi une opportunité unique pour corriger et améliorer en profondeur certains de ses mécanismes.\n\nDans cette session, Stéphane mettra à jour une application Spring Boot 1.5 vers 2.0 et montrera par l'exemple en quoi Spring Boot 2 améliore l'expérience développeur, y compris pendant la migration.\n\nCode source de la présentation disponible sur https://github.com/snicoll-demos/spring-boot-migration"
