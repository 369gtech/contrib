description: "Продолжение. Вместе разбираемся с Grid CSS\nВчера мы мальца не добили эту тему, поскольку было уже поздно... Да и сегодня уже не рано... Но не могу оставлять тему в подвисшем состоянии. Поэтому, кто может - присоединяйтесь, кто спать - посмотрите в повторе -)\n\nЗа основу взята статья на сайте CSS-Tricks (https://css-tricks.com/snippets/css/complete-guide-grid/). Писать код будем сразу в браузере, для этого советую вам заранее завести аккаунт на CodePen (https://codepen.io/) или любой другой песочнице, чтобы потом не терять время.\n\n=======================================\n\nTelegram\nКанал - https://t.me/prostorazrabotka\nЧат - https://t.me/prostorazrabotkachat\n\n=======================================\n\nПодписывайтесь в соц. сетях:\nFacebook - https://www.facebook.com/vitaliy.kirenkov\nVKontakte - https://vk.com/vitaliy.kirenkov\nLinkedIn - https://www.linkedin.com/in/kirenkov\nTwitter - https://twitter.com/VitaliyKirenkov\nInstagram - https://www.instagram.com/vitaliy.kirenkov\n\n=======================================\n\nМой второй канал:\nhttps://www.youtube.com/channel/UC-QLh1F3Rzp6HY-FW1E3Eaw\n\n=======================================\n\nПривет, меня зовут Виталий Киренков, и я занимаюсь веб-разработкой с 2007 года. За это время я сверстал более 200 сайтов (как минимум, половина из них с JavaScript), разработал с коллегами 2 интернет-банка на React + Redux + Typescript. И на этом канале я делюсь своим опытом в части вёрстки, javascript, и делаю всякие полезные видео для новичков и не только. \nБольше информации обо мне: http://kirenkov.me/\n\n=======================================\n\nСодержание\n0:00 Введение\n5:11 Вводная в Grid CSS\n9:45 display\n11:45 grid-template-columns / grid-template-rows\n20:10 grid-template-areas\n26:35 grid-template\n27:10 grid-column-gap / grid-row-gap\n29:15 grid-gap\n29:30 justify-items\n32:04 align-items\n32:45 place-items\n33:24 justify-content\n35:50 align-content\n37:53 place-content\n40:00 grid-auto-columns / grid-auto-rows\n1:00:38 grid-auto-flow\n1:10:06 grid\n1:18:10 вводная по дочерним элементам\n1:18:33 grid-column-start / grid-column-end / grid-row-start / grid-row-end\n1:27:13 grid-column / grid-row\n1:28:50 grid-area\n1:31:41 justify-self\n1:34:25 align-self\n1:35:13 place-self\n1:36:36 завершение"
