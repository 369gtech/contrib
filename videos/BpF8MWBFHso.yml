title: '[DevFest Nantes] DoYouBuzz + AngularJS : de $(document).ready() à angular.module(''doyoubuzz'', [])'
recordingDate: 1386926114
description: "Présenté par Thomas Belin  au DevFest Nantes 2013\n\nSi le front de doyoubuzz a largement fait ses preuves depuis plus de 5 ans, il était grand temps de lui offrir une seconde jeunesse. C'est l'un des objectifs de la refonte complète de l'application qui a lieu en ce moment même.\nCe talk expliquera donc comment DoYouBuzz est passé d'un front basé uniquement sur jQuery à une véritable application MVC grâce à AngularJS."
