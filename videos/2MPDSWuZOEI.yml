title: 'C# List Capacity TrimExcess'
recordingDate: 1389127655
description: 'Shows a C# List''s Capacity property and TrimExcess() function. List''s TrimExcess() reduces its Capacity to the Count number of items. Capacity differs from Count in that it tells the number of items we can store vs. Count which tells how many items are stored. You can use the TrimExcess() function to remove the unnecessary capacity.'
