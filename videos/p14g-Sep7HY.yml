description: "This presentation was recorded at GOTO Berlin 2019. #GOTOcon #GOTOber\nhttp://gotober.com\n\nNicolas Goutay - Fullstack Developer & Web Performance Evangelist at Theodo\n\nABSTRACT\nFast by Default : tayloring GatsbyJS to your own APIs to achieve near-instant load times at scale\nGatsbyJS is a library that adds powerful static capabilities to React-powered webapps and packs many performance optimizations, making websites load instantly, by default. Gatsby plugins allows any datasource, including custom APIs, into a Gatsby-powered website with the expressiveness of GraphQL. In this talk we will cover the following topics:\n• How GatsbyJS & GraphQL enhance the performance, developer experience and scalability of modern webapps;\n• Tayloring GatsbyJS to your own APIs through Source Plugins;\n• Progressive refactoring of an existing, complex React webapp.\n\nBy the end of the talk, the audience will understand why GatsbyJS may be the next game-changer in terms of performance & DX, when to start with (or migrate over to) GatsbyJS and [...]\n\nRead the full abstract here:\nhttps://gotober.com/2019/sessions/1052/fast-by-default-near-instant-load-times-at-scale-with-gatsbyjs\n\nhttps://twitter.com/GOTOber\nhttps://www.linkedin.com/company/goto-\nhttps://www.facebook.com/GOTOConferences\n#GatsbyJS #Falco #Frontend #APIs #GraphQL\n\nLooking for a unique learning experience?\nAttend the next GOTO Conference near you! Get your ticket at http://gotocon.com\n\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
