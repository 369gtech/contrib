description: "Следующая конференция HighLoad++ пройдет 21 и 22 сентября 2020 года в Санкт-Петербурге.\n\nПодробности и билеты по ссылке http://bit.ly/2sSxgBx\n--------\nПрофессиональная конференция разработчиков высоконагруженных систем \n\n\n8 и 9 апреля 2019,\nСанкт-Петербург,\nPark Inn Пулковская пл. Победы, 1 \n\nРасписание - https://www.highload.ru/spb/2019/schedule\n\n0:00 njs - родной JavaScript-скриптинг в nginx (модуль для создания переменных и обработчиков стадий запроса на JavaScript) / Дмитрий Волынцев (Nginx, Inc.) - https://www.highload.ru/spb/2019/abstracts/4839\n59:39 Почему надо создавать модули для NGINX? / Василий Сошников (Mail.Ru) - https://www.highload.ru/spb/2019/abstracts/4901\n1:57:47 - (трансляция из зала Нева) Мониторинг сложных систем в 2019 году. Что изменилось и как не пропустить проблему? / Евгений Потапов (ITSumma) - https://www.highload.ru/spb/2019/abstracts/4917\n2:54:00 Китайские товары: просто, дешево, надежно / Александр Тарасов (Одноклассники) - https://www.highload.ru/spb/2019/abstracts/4940\n3:54:55 Мал, да удал. Анбоксинг микро-виртуалки Amazon Firecracker / Василий Пантюхин (Amazon Web Services) - https://www.highload.ru/spb/2019/abstracts/4979\n4:56:25 Container Storage Interface – безопасный и быстрый способ подружить контейнеры и хранилища / Владислав Белогрудов (Dell EMC) - https://www.highload.ru/spb/2019/abstracts/4834\n5:53:58 Расширяем и дополняем Kubernetes / Андрей Половов, Иван Михейкин (Флант) - https://www.highload.ru/spb/2019/abstracts/4993\n\n-------- \nНашли ошибку в видео? Пишите нам на support@ontico.ru"
