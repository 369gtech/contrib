description: "Recording brought to you by American Express. https://americanexpress.io/kotlin-jobs\n#Jetpack Compose is an unbundled UI Toolkit for #Android, designed to simplify UI development. It combines a reactive programming model with the conciseness and ease of use of Kotlin.\n\nLearn directly from engineers on the project about the decisions that went into making this toolkit and how a Kotlin-first approach has influenced API design from the project's inception.\n\nResources:\nKotlinConf website: https://jb.gg/fyaze5\nKotlinConf on Twitter: https://twitter.com/kotlinconf\n\nKotlin website: https://jb.gg/pxrsn6\nKotlin blog: https://jb.gg/7uc7ow\nKotlin on Twitter: https://twitter.com/kotlin\n\n#KotlinConf19 #Kotlin #JetBrains\n\nAbout the Presenters:\nAnna-Chiara Bellini is a Product Manager at Google on the Android Toolkit team. London based, her focus is currently on the Jetpack Compose UI components. Prior to Google, Anna-Chiara was the co-founder and CTO of an AI startup, and has been working as a software engineer for over two decades. Her life as a developer shaped her desire to build innovative and powerful tools for developers.\n\nClara Bayarri is a Tech Lead and manager at Google on the Android Toolkit team, currently leading part of Jetpack Compose. Her focus is on developer facing APIs and component development, building the component libraries for the next generation UI Toolkit. Clara has been on the Android Toolkit team for several years, previously working on the text stack and delivering features such as Downloadable Fonts and Text Selection Floating Toolbar. She now leads a London based team mostly focused on Jetpack Compose & other Jetpack libraries."
