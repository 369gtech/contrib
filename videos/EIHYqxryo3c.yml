description: "JSON is a hugely popular application data object format increasingly being used as a common data exchange format between diverse applications. NoSQL databases are a growing platform for building Web-scale applications. Attend this session to learn how these two technologies are combined in Oracle NoSQL Database. Hear how developers are leveraging these technologies to rapidly prototype applications. See code examples for commonly used functions such as GUID generation, RMW operations, and referential integrity checking.\n\n\nAuthor:\nDavid Rubin\nNo bio available\nView more trainings by David Rubin at https://www.parleys.com/author/david-rubin\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
