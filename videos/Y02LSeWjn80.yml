description: "La toute nouvelle équipe de l'antenne Hauts de France de l'AFUP vous invite à partager en sa compagnie un meetup en ligne avec deux conférenciers de prestige (rien que ça) !\n\n🎤 Sylvain Combraque, développeur chez Les-Tilleuls.coop qui présentera son API plus rapide qu’Usain Bolt sans trop d’efforts. Le problème de performance est un problème sur toutes les applications, excepté pour ceux qui font des sites accueillant au maximum 2 clients par semaine. Partons d'une application Symfony + Twig classique sans PWA avec une instance websocket et varnish. Remplaçons-la par une API stéroïdée avec du temps réel moins énergivore, du cache optimisé, facile à mettre en place, et du multiplexing de ressources pour avoir des gains de performance non négligeables. De l’utilisation d’API Platform pour mettre en place l’API, à l’utilisation de mercure pour le temps réel en passant par Vulcain et Souin pour respectivement le multiplexing des données et la mise en place d’un cache performant. Ensemble nous verrons comment mettre en place une API robuste, rapide, sécurisée en 40 minutes.\n\n🎤 Il partagera la scène virtuelle avec Pascal Martin, lead DevOps chez Bedrock qui nous donnera tous ses conseils pour préparer et donner votre premier talk. Vous avez quelque chose à dire, une expérience à partager, des savoirs à transmettre ! Même si vous ne le savez pas encore.\nCe soir, à travers des conseils tirés de conférences auxquelles Pascal a assisté et où il a parlé, il vous aidera à préparer et à présenter un talk. Peut-être, même, votre premier ? En travaillant votre contenu, puis en créant vos slides, et en répétant, répétant et répétant encore, vous arriverez prêt ou prête à monter sur scène le Jour J. En cette année de conférences à distance, il finira par quelques astuces qui vous montreront comment améliorer la qualité audio et vidéo de votre présentation sans vous ruiner. Vous pourrez même les appliquer à vos appels vidéo du quotidien !"
