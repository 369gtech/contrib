description: "Работая в интернет-индустрии, мы очень много знаем о процессе разработки, запуска, развития наших продуктов. И очень мало — о том, что предшествует созданию продукта, то есть — о появлении Идеи. Действительно ли успешный продукт можно создать только «под себя» (как это делают стартапы) или взяв уже доказанную модель? Можно ли придумывать идеи «на заказ», систематически? И как выбрать самые интересные, перспективные идеи?\nВ своем докладе я тоже хочу представить вам идею. Это — идея «черного ящика», который умеет генерировать идеи востребованных продуктов, используя любые вводные. Вы можете задать нужную вам отрасль, набор технологий или ограничения — на выходе вы гарантированно получите интересные, актуальные идеи интернет-продуктов.\nЧто внутри этого «черного ящика»? Приходите на мой доклад и узнаете :)"
