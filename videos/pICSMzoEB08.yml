description: 'Estymowanie wydaje się nieodłącznym elementem projektów IT. Niezależnie od tego jakiej miary i metody używamy, tracimy czas na przygotowanie estymat, a nierzadko czujemy się źle dając je lub otrzymując. Wiemy jak mało są one wiarygodne i jak często zmuszani jesteśmy by je podawać. Zdajemy sobie też niestety sprawę z tego, jak ważne decyzje są podejmowane w oparciu o te wartości. W końcu, czy Scrum Guide wspomina coś o Story Pointach lub rozmiarach koszulek? Podczas prezentacji chciałbym wskazać alternatywy dla estymowania. Nie zaprezentuję łatwego sposobu wyeliminowania problemu, ale dojdziemy do wniosku, że estymowanie nie jest niezbędne. Zastanowimy się jak go unikać i jak odpowiadać na realne potrzeby, które za nim stoją. Dołączymy do dyskusji o #NoEstimates.'
