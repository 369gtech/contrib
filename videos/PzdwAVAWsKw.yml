description: "The talk from JS Fest conference 2019 Autumn\nin Kyiv, Ukraine.\nPresentation: http://bit.ly/36PB99I\nFb: https://www.facebook.com/JSFestua/\nWebsite: https://jsfest.com.ua\n\n\nЗадача этого доклада показать новинки экосистемы Node.js. Новые фичи Node.js v12, языковые конструкции JavaScript/TypeScript, набирающие популярность фреймворки и подходы, различие Cloud провайдеров – таков неполный список новинок попавших в этот обзор.\nГлавное в этом обзоре это ответы на вопросы как, когда и главное зачем использовать эти новинки."
