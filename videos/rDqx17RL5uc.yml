description: "Universal Theme in APEX 21.1 includes a number of new features and capabilities that can make your APEX applications shine.  This session explores how you can take advantage of these new features, the best practices for customizing Universal Theme and keeping your app's theme up to date with the latest release, and how you can achieve complex UI patterns using the out-of-box components. We also go deeper into the CSS changes in Universal Theme and how this can be a catalyst for easier customization of your apps! \n\nTo download the Universal Theme Sample App, please visit: bit.ly/UniversalTheme-211"
