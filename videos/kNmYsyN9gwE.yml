title: 'Embedded Fest 2021. Volodymyr Shymanskyy. Wasm3 - WebAssembly Live!'
language: Russian
recordingDate: 1638784612
description: "The talk from Embedded Fest 2021 ONLINE\nFb: https://www.facebook.com/EmbeddedFest/\nWebsite: https://www.embeddedfest.com\n\nWasm3 - найшвидший інтерпретатор WebAssembly, а також найбільш універсальний рушій WASM. Перший проєкт, що продемонстрував виконання WASM у WASM (self-hosting) та роботу у Big-Endian середовищах. Дозволяє працювати на вбудованих системах з 64Kb пам'яті для коду і 10Kb RAM. На основі цієї розробки вже створюються нові інструменти, підходи до безпеки, а також використовується в середовищах для розробки ігор та IoT."
