description: "Speaker: Kenny Hong\r\n\r\nKenny Hong is the founder of 11H, a design studio that focuses on product/furniture design and marketing. \r\n\r\nA graduate from Temasek Polytechnic, in Product Design, Kenny further attained his 2 Masters (with distinctions) abroad - Master in Design at Domus in Milan, Italy and Master of Arts in Design at the University of Wales. \r\n\r\nPrior to setting up 11H, he was tasked to setup the Product Development department in Design Studio Furniture Manufacturer Ltd, to develop and market products for the retail business in China, focusing on home furnishing. \r\n\r\nBeing one of the boards of examiner for the Diploma in Product Design at LaSalle College of the Arts, Kenny is also a part time lecturer at NTU, NAFA and UNISim. He was a member of the Design Advisory Panel at Singapore Furniture Industries Council (2008 – 2011) and board of examiner for the Advance Diploma course in Interior Architecture and Landscape at BCA (2010-2014) \r\n\r\nHe has 22 years of working experiences in design and product marketing. With the last 12 years, as a senior designer (05 - 06) and design manager (08 - 14), he had the opportunity to mentor a team of designers. In Technigroup, he regularly provides product training to the sales and project team around the region. And in 2008, he was invited to speak on the topic of \"Workplace Ergonomics\" by Chulalongkorn University in Thailand. \r\n\r\nEvent Page: https://www.meetup.com/Design-Bootcamp-Asia/events/242850962/\r\n\r\nProduced by Engineers.SG\n\nHelp us caption & translate this video!\n\nhttps://amara.org/v/eJ4t/"
