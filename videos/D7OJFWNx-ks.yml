description: "Spring I/O 2017 - 18 -19 May, Barcelona\n\nSlides: https://speakerdeck.com/vpavic/from-zero-to-open-source-hero-contributing-to-spring-projects-1\n\nWith any kind of activity, starting out is often the hardest part, and contributing to open-source project is no exception to this. Join this talk by a regular contributor to Spring projects to find out how to kick-start your contributions!\n\nThis session is a story about author's journey as a contributor to open-source community and Spring projects in particular, a journey the saw him become a committer to Spring Session less than 14 months after authoring his first pull request. The session will present a deep dive into workflow behind a typical pull request to Spring project, stressing the importance of topics such as managing forks, updating pull requests, writing tests, code consistency, and offer many tips & tricks that should help you make your contributions a successful experience."
