description: "McKinsey's influential Big Data report has helped define and explain the opportunity created by the torrent of data flowing daily through business. Michael Chui outlines the big picture of data innovation, challenges and competitive advantage.\n\nMichael Chui\n\nMcKinsey Global Institute\n\nMichael Chui is a Senior Fellow of the McKinsey Global Institute. He is based in San Francisco, CA, where he directs research on the impact of information technologies, such as Big Data, Web 2.0 and the Internet of Things, on business and the economy. He co-authored the MGI report entitled \"Big data: The next frontier for innovation, competition and productivity.\" He has served clients in the High Tech, Media and Telecom industries on strategy, innovation and product development, IT, sales & marketing, M&A and organization. His research has been cited globally in publications such as the Wall Street Journal, New York Times, Financial Times, Fast Company, Forbes, The Economist, The Times of London, and Les Ã‰chos.\n\nMichael holds a B.S. in Symbolic Systems from Stanford University and earned a Ph.D. in Computer Science and Cognitive Science, and a M.S. in Computer Science, from Indiana University. His Ph.D. dissertation, entitled \"I Still Haven't Found What I'm Looking For: Web Searching as Query Refinement,\" examined Web user search behaviors and the usability of Web search engines.\n\nPrior to joining McKinsey, Michael served as the first Chief Information Officer of the City of Bloomington, Indiana, where he re-architected the enterprise architecture using Open Source technologies and led a project that resulted in Bloomington becoming the first community in the world to offer both live and archived video streaming of public meetings on the Web.\n\nBefore that, Michael was founder and executive director of HoosierNet, Inc, a nonprofit cooperative Internet service provider that provided dial-up and broadband access to the Internet to consumers, nonprofits, governments and businesses."
