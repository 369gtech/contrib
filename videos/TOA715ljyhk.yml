description: "This presentation was recorded at Aarhus' GOTO Night 2013\nhttp://gotocon.com\n\nEberhard Wolff - Fellow at innoQ\n\nABSTRACT\nFrequently Software Engineers are asked to make changes to an existing code base. However, the structure of such code bases is often less than optimal. This talk explains some approaches to handle this issue: Concrete and practical approaches to deal with legacy systems, improve their quality and apply the needed changes. It is based on the experience with reviews and work in several large applications.\n\nDownload slides here:\nhttp://prezi.com/i5kxinjf7e6w/treating-legacy-systems-in-practice\n\nhttps://twitter.com/gotocon\nhttps://www.facebook.com/GOTOConference\nhttp://gotocon.com"
