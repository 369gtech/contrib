description: "JDK 8 will introduce 11 new security features spanning a wide range of security areas and technologies, from cryptography to PKI, TLS, Kerberos, access control, and more. The features will provide many benefits, including support for new standards, improved usability and security, and support for stronger algorithms. This session describes each of the new features and their benefits in detail. It places particular emphasis on showing code examples that demonstrate their use and applicability in real-world applications.\n\n\nAuthor:\nSean Mullan\nundefined\nView more trainings by Sean Mullan at https://www.parleys.com/author/sean-mullan\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
