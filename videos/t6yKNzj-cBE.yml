description: "by René Cannaò\n\nAt: FOSDEM 2019\nhttps://video.fosdem.org/2019/H.1301/multiplexing_proxysql.webm\n\n\nHandling tens of thousands of database connections poses seriously performance issues on any database system because resources are poorly utilized.\nProxySQL, a MySQL protocol aware, reverse proxy for database servers using the MySQL protocol, is able to track connections statuses and utilize very few connections to MySQL server to serve traffic from thousands of client connections.\nThis session will focus on explaining implementation details and how this algorithm is able to boost performance. \n\nRoom: H.1301 (Cornil)\nScheduled start: 2019-02-02 13:10:00+01"
