description: "СЛАЙДЫ (+остальное): https://speakerdeck.com/w32blaster/introduction-to-concourseci﻿\n\nЕсть такой сервер непрерывной интеграции, как http://concourse.ci, разрабатываемый в Pivotal. У него есть две офигительные особенности:\n1) каждый этап происходит в запущенном Docker-контейнере со всеми вытекающими плюсами (иногда и минусами)\n2) все сборки оформляются в piplines, которыми удобно управлять.\n\nТак что будет рассказ и показ Concourse - как им пользоваться, какие есть трудности и так далее."
