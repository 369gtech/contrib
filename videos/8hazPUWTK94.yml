description: "Олег в выступлении сфокусировался на задачах, которые могут решать data-pipelines. Показал сильные и слабые стороны данного подхода. Рассказал как устранить слабые стороны в библиотеке stairs и почему эта концепция заслуживает внимания python разработчика\n\nStairs — это framework который позволяет максимально легко создавать data pipelines различной сложности, и выполнять параллельные распределенные вычисления.\n\nОдна из основных идей заключается в том, чтобы сфокусировать работу программиста только на обработке данных, а все процессы связанные с распределенными вычислениями можно будет доверить stairs. Кроме распределенности stairs позволяет легко понимать и представлять весь поток обработки данных — это особенно важно когда тебе нужно протестировать большое количество подходов (например при обучении ML моделей).\nПолезные ссылки:\n- основной сайт — http://stairspy.com\n- GitHub-репозиторий — https://github.com/electronick1/stairs \n- примеры — https://github.com/electronick1/stairs_examples\n\nPython Meetup - встречи минского сообщества любителей языка программирования Python.\nПрисоединяйся к нам!\nМы на youtube: https://www.youtube.com/channel/UCxI3LMtt1tVSwYs0Vstus8w\nМы на Facebook: https://www.facebook.com/MinskPythonMeetup/ \nМы в Telegram: https://t.me/minsk_python\nМы на github: https://goo.gl/n571V7\n\nСпасибо за поддержку сообщества компании iTechArt Group. \niTechArt Group – это более 1200 специалистов в сфере разработки, сервисной поддержки программных продуктов, модернизации и интеграции бизнес-приложений.\nДля iTechArt Python – одна из самых прогрессивных и гибких технологий разработки. В компании было реализовано множество успешных бизнес-приложений в сфере электронной торговли, здоровья и фитнеса, путешествий. Именно поэтому iTechArt не могла остаться равнодушной к будущему сообщества, которое помогает развиваться Python-специалистам, дает возможность найти ответы на волнующие вопросы, обсудить последние тренды и найти правильное решение.\nhttps://www.itechart.by/"
