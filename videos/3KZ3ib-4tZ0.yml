description: "Paweł Sala: Jak stworzyć komunikację email marketingową którą pokochają Twoi odbiorcy\n\nIstnieje siedem grzechów głównych email marketera, które sprawiają iż odbiorca zaczyna nienawidzieć marki za jej komunikację email marketingową. Poznaj najlepsze sposoby jak nie popełniać wspomnianych grzechów i jak rozkochać subskrybenta w Twoich mailach, tak aby z wypiekami oczekiwał kolejnego newslettera od Ciebie.\n\nThe speech was given on 2018-05-22 at infoShare 2018 (Marketing Stage) in Gdańsk.\n\nMore info: http://infoshare.pl \nFollow us: https://facebook.com/infosharepl\nhttps://twitter.com/infosharepl\nhttps://instagram.com/infoshare/\nhttps://www.linkedin.com/company-beta/1272775/\nhttps://plus.google.com/+infoshare/"
