description: "Natalia Hatalska (hatalska.com) - Human: Work in Progress\nThe speech was given on 2016-05-18 at infoShare 2016 (Inspire Stage) in Gdańsk. http://infoshare.pl\n\nNatalia Hatalska - obserwatorka trendów, autorka bloga hatalska.com uznawanego za jeden z najbardziej wpływowych blogów w Polsce i bestsellerowej książki Cząstki przyciągania\nAbsolwentka Uniwersytetu Gdańskiego i Akademii Ekonomicznej w Poznaniu. Jako stypendystka prestiżowego programu Joseph Conrad Scholarship studiowała również w London Business School w Wielkiej Brytanii. Współpracuje z domem mediowym Universal McCann jako Chief Inspiration Officer. Pomysłodawczyni wielu kampanii opartych na niestandardowych działaniach reklamowych i nagrodzonych w konkursach reklamowych. Członek Rady Marek w konkursie Superbrands. Członek Rady Ekspertów Think Tank. Nagrodzona przez Geek Girls Carrots Srebrną Marchewką za bycie wzorem kobiety zajmującej się nowymi technologiami. \n\nFollow infoShare:\nhttps://facebook.com/infosharepl\nhttps://twitter.com/infosharepl\nhttps://www.instagram.com/infoshare/\nhttps://plus.google.com/+infoshare/"
