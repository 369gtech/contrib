description: "Originally recorded on May 20, 2014. The Express web application framework for Node strikes the ideal balance between a robust framework and no framework at all. Express takes a much more agnostic approach, allowing developers a free hand in their architecture choices.\n\nIn this webcast we will:\n\n- Learn to build a simple website with Express that has integrated mapping\n- Learn to use Codio: all you need is a browser!\n\nAbout Ethan Brown:\nEthan Brown is a senior software engineer at Pop Art, a Portland-based interactive marketing agency, where he is responsible for the architecture and implementation of web sites and web services for clients ranging from small businesses to international enterprise companies. He has over twenty years of programming experience, from embedded to the web, and has embraced the JavaScript stack as the web platform of the future. \n\nDon't miss an upload! Subscribe! http://goo.gl/szEauh - \nStay Connected to O'Reilly Media. Visit http://oreillymedia.com\nSign up to one of our newsletters - http://goo.gl/YZSWbO\n\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia\nhttp://www.oreilly.com/webcasts"
