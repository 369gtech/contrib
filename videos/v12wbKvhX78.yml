title: 'Faceswap: Developing a platform for practical Deepfakes by Matt Tora, Bryan Lyon and Kyle Vrooman'
language: English
recordingDate: 1573162365
description: "In this talk, we will be diving into AI powered Deepfakes technology from the bottom up. Learn what Deepfakes are, what tools are used to create them, and where they may go in the future.\n\nWe'll cover the technology and the great applications they possess as well as their ethical ramifications.\n\nWe'll touch on what an AI is and why we use the ones we do. Also covered will be basic details of the technologies behind Faceswap (Python, Keras, Tensorflow and PlaidML) and the challenges we face with maintaining a public project using cutting edge research technologies."
