title: 'Migrating from Amazon Web Services (AWS) to Oracle Cloud Infrastructure (OCI) by Todd Sharp'
language: English
recordingDate: 1603222360
description: 'Oracle Cloud is now offering an always free tier of services that are perfect for personal blogs and your small side projects like golf league and hobby club websites. In this presentation you learn how to sign up for the completely free tier, launch and migrate a database, migrate objects from S3 and launch a VM and migrate your existing web application from AWS to OCI.'
