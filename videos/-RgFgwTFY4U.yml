description: "#dotnetby meetup-30 – 26.09.2018\nПри поддержке ISsoft & Playtika.\n\nWe can say that most blockchain systems, like Ethereum or Bitcoin, are cutting-edge shared OLTP systems. But when it comes to analytics, there are no any tools in the blockchain world, that allow us to do OLAP efficiently. However, there are plenty of different OLAP tools in traditional centralized systems world. In this talk, I will describe how to connect two of those worlds together in the right way, so we can build an analytics system on top of a blockchain.\n\n#dotnet #netUG\n\nСообщество:\nFacebook – https://www.facebook.com/groups/dotne...\nTelegram – https://t.me/dotnetby"
