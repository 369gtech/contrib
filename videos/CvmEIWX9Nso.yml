description: "\"Breaking Bonds. How Intrapreneurship is Encouraged with Practices and Technology\"\n\nIn the Enterprise scale organisation making lean changes is not easy. There is a lot of legacy systems around, many requirements and processes in order to deliver any change. Many people have saying in the final outcome of any initiative. But what if sometimes it’s better break those rules and communication patterns and just trust your individuals. What if you see business opportunity that everybody else seems to miss? This talk tells true story, how 2 devs used their 20% innovation time to deliver a new user experience. How technology enabled testing this experience in (almost) safe manner. Our test resulted in direct revenue increase, but what really matters is the learnings we took. Let me share some of those learnings."
