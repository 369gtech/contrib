description: 'Une Data Visualisation permet en un seul coup d’œil de véhiculer des résultats (d''analyse). Au travers de contre-exemples bien choisis, nous allons voir les nombreux pièges qui nuisent à la lisibilité et l''interprétation des données et comment choisir la bonne représentation pour faire passer vos idées.'
