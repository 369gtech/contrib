description: "Avaya Aura Collaboration Environment is a breakthrough in communications-enabled applications development. It’s a single middleware platform, with a Java API, that combines UC and contact center without requiring developer expertise in communications systems or protocols. It embodies a  snap-in  model that enables capabilities such as WebRTC, real-time speech analytics, and big data capabilities to be easily added to applications that leverage voice, video, e-mail, and SMS (text). The result is a platform, now on its third release, that enables high-value capabilities to work together to provide customized and adaptive solutions that resolve your customers’ unique business challenges. Attend this session to hear why feedback from customers and developers has been so positive.\n\n\nAuthors:\n Gary E. Barnett\nGary E. Barnett is senior vice president & general manager, Collaboration for Avaya, a global provider of business collaboration and communications solutions. In his current role, Barnett has responsibility for Avaya's Collaboration Platforms, Contact Center and Unified Communications applications portfolios.\n\nGary joined Avaya in April 2011 and has most recently been leading the Collaboration Platforms team. Prior to that role, he led the UC Applications team. Gary is also a domain expert who was a founding engineer at Octel, the founder and CEO of Prospect Software, and later served as president and CEO of Aspect Communications.\n\nAs executive vice president and Chief Technology Officer at Aspect Software, Gary was responsible for corporate planning, product architecture and lifecycle management. He directed strategic partnerships and long-term product integration plans that support enterprise-level applications.\n\nGary has delivered outstanding leadership and stakeholder value as either a Chief Executive Officer or Chief Technology Officer for over 20 years and is recognized worldwide as an authority on contact center technologies and solutions. In 2006, Mr. Barnett was recognized by the contact center industry with a Lifetime Achievement Award.\nView more trainings by  Gary E. Barnett at https://www.parleys.com/author/gary-e-barnett-1\n\nEugene Watts\nNo bio available\nView more trainings by Eugene Watts at https://www.parleys.com/author/eugene-watts\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
