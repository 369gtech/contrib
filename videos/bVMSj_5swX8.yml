title: 'Oracle DevLab: Modern App Dev with Oracle REST Data Services'
language: English
recordingDate: 1635823395
description: "Oracle REST Data Services (ORDS) bridges HTTPS and your Oracle Database. A mid-tier Java application, ORDS provides a Database Management REST API, SQL Developer Web, a PL/SQL Gateway, SODA for REST, and the ability to publish RESTful Web Services for interacting with the data and stored procedures in your Oracle Database.\n\nThis lab will walk you through creating a REST service using Oracle REST Data Services (ORDS) on an Autonomous Database. You will start creating a table in the database and using the same UI, REST enable that table so that endpoints created for all major operations (create, update, query, delete) #oracledatabase #appdev #developers"
