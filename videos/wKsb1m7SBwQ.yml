title: 'Intégration de la GLib dans un système embarqué'
recordingDate: 1515347562
description: "Sigfox déploie au travers le monde des stations de base connectée à leur infrastructure via Internet. Ces machines offres des services divers et variés comme la gestion des messages Sigfox, la collecte de données de surveillance, la gestion des auto-tests…\nCette session présente l’utilisation de la GLib dans ce contexte purement embarqué et les avantages tirés d’une telle librairie, brique de base du projet GTK+. La gestion de fichier, du parsing de configuration, la gestion du réseau, la programmation objet et évènementielle ou encore l’implémentation de DBus en font partie."
