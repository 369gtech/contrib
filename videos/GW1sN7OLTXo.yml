title: '#Backend Денис Цветцих. Чистая архитектура на практике'
language: English
recordingDate: 1616475099
description: "Чистая архитектура предложена Дядей Бобом для кровавого энтерпрайса, однако неожиданно получила большую популярность в сообществе Android-разработчиков. Пора исправить эту несправедливость! Я расскажу о своем опыте применения чистой архтектуры в реальных проектах: с какими вопросами пришлось столкнуться и как удалось их решить. Многие из тех, кто читает книги и статьи на тему архитектуры, вдохновляются идеями, но им непонятно как все-таки раскладывать файлы по папкам и расставлять ссылки между проектами, чтобы соответствовать рекомендациям чистой архитектуры. На примере реального проекта я покажу как лучше всего это делать. Также я расскажу не только о том, как сделать классную архитектуру, но и о том, как удержать проект в рамках чистой архитектуры по мере развития проекта, какие у архитектора есть для этого инструменты.\n\nАудитория и уровень:\nBackend разработчики, язык программирования не имеет значения. Уровень middle и выше. Доклад будет с примерами на C#, но идеи будут понятны разработчикам на любом языке.\n\nПрезентация на Я.Диске: https://disk.yandex.ru/i/jOQvL14Kc3y5rA\n\nCodeFest O! https://o.codefest.ru/lecture/1683"
