description: "David Pogue, author of OS X Mountain Lion: The Missing Manual and the upcoming iPhone: The Missing Manual, 6th Ed., is deeply immersed in Apple's latest. He's ready to share the juiciest morsels of Lionized goodness. And David will also share his thoughts on the new iPhone 5 and IOS 6. Please join us for this exclusive event.\n\nAbout David Pogue\n\nDavid Pogue, Yale '85, is the weekly personal-technology columnist for the New York Times and an Emmy award-winning tech correspondent for CBS News. His funny tech videos appear weekly on CNBC. And with 3 million books in print, he is also one of the world's bestselling how- to authors. He wrote or co-wrote seven books in the \"For Dummies\" series (including Macs, Magic, Opera, and Classical Music). In 1999, he launched his own series of amusing, practical, and user-friendly computer books called Missing Manuals, which now includes 100 titles.\n\nDavid's website is www.davidpogue.com\n\nProduced by: Yasmina Greco"
