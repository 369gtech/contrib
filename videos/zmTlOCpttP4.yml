description: "Следующая конференция HighLoad++ пройдет 21 и 22 сентября 2020 года в Санкт-Петербурге.\n\nПодробности и билеты по ссылке http://bit.ly/2sSxgBx\n--------\nКрупнейшая профессиональная конференция для разработчиков высоконагруженных систем\n\n7 и 8 ноября 2019 \nМосква, Сколково \n\nhttps://www.highload.ru/moscow/2019\nРасписание - https://www.highload.ru/moscow/2019/schedule\n\n11:20 - Реализация асинхронного фреймворка на базе Nginx: асинхронные задачи и сервисы на примере nginx-haskell-module / Алексей Радьков (DINS)\n1:10:55 - NJS в production / Василий Сошников (Mail.ru Group)\n3:11:10 - Когда работает не только на твоем ноутбуке. Опыт управления сетью в облаке / Дмитрий Бурмистров (Mail.ru Cloud Solutions)\n4:11:05 - Yandex Cloud Instance Groups: опыт создания сервиса оркестрации / Василий Бригинец (Яндекс.Облако)\n6:11:07 - От сервиса нагрузочного тестирования к центру компетенций / Урал Нургалин (Райффайзенбанк)\n7:11:12  - Принципы построения экосистемы данных. Data-driven подход к управлению знаниями о данных / Михаил Ананьев (Сбербанк)\n-------- \nНашли ошибку в видео? Пишите нам на support@ontico.ru"
