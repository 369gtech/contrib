title: 'BDX I/O 2018 - UX is a team discipline - Dragana Trgovcevic et Marie Desnos'
recordingDate: 1541874253
description: "UX is everyone’s business!\r\nLors de cette conférence, nous vous présenterons l’importance de la collaboration des concepteurs et développeurs pour créer une expérience utilisateur réussie, à travers des exemples des projets concrets. Pourquoi insiste-t-on sur une collaboration et une synergie étroites entre les concepteurs et les développeurs ? A quoi cela ressemble-t-il et quels sont les rôles de chacun depuis les premières étapes jusqu’à la mise en production d'un projet ? Compréhension des besoins utilisateurs, communication efficace et bienveillante, implication à toutes les étapes clés du projet, objectifs communs, organisation sur place et en remote, systèmes et processes (design system), outils (Devs in Figma / Designers in Github), vérifications et tests fréquents... Un REX complet d’un designer et d’un développeur."
