description: 'БЭМ-методология — это мощный инструмент для разработки больших проектов. Разделение интерфейса на отдельные сущности помогает выделять общее и частное, но, как и во всём в мире, в БЭМ есть свои недостатки. Работая над большим БЭМ-проектом, легко запутаться, ведь логика одного блока может быть описана на разных уровнях переопределения. В ходе доклада мы рассмотрим наш вариант решения этой проблемы и поговорим о том, как вы можете сделать мир лучше.'
