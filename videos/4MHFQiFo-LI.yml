description: "¿Qué es mejor, trabajar en una empresa de producto o de servicios? ¿Son las startups la clave para aprender y crecer, o sólo venden humo? ¿Qué tengo que tener en cuenta para dirigir mi carrera profesional hacia donde realmente quiero? ¿Por qué me contactan tantos recruiters... pero sólo para puestos mediocres? En esta charla conoceremos las claves para enfocar tu carrera en el sector técnico, y hablaremos sobre qué tener en cuenta a la hora de elegir tu próximo reto profesional.\n\nAbout:\nIrene M Morgado, Talent Manager - Aplazame\n\nSociologist specialized in Communication and Social Psychology. Committed to social and ethical projects, I have moved from the world of Communication strategies to Human Resources, always interested in the technical world. Researching how to make teams and people can work and feel better, with a practical approach."
