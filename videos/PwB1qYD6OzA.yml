description: "C'è un problema tra il software e i progetti. I progetti software falliscono, e anche quando hanno successo, secondo i tradizionali criteri di successo, non c'è garanzia di deliziare i clienti.\nIn un'epoca che può essere definita come l'era del digitale, è fondamentale spostare l'attenzione da un mindset orientato ai progetti ad una cultura che porta il cliente al centro. In questo tipo di organizzazioni, i prodotti sono cittadini di prima classe, e #noprojects è un atto deliberato di gestione continua del prodotto.\nIn questo incontro esploreremo il mismatch tra software e lavoro organizzato per progetti, e vedremo come uscire dal paradigma progetto-centrico in quattro mosse.\n\nSpeaker\nDimitri Favre è un agilista entusiasta ed appassionato, con oltre 25 anni di esperienza nel mondo IT. Nel 2007 ha incontrato il manifesto Agile ed è stato amore a prima vista. Lavora duramente a fianco di team e manager per scoprire nuovi e migliori modi di sviluppare software e soddsfare i clienti. E' un membro attivo dell'Italian Agile Movement e partecipa regolarmente come speaker alle conferenze.\nDopo aver ricoperto vari ruoli, dal sviluppatore software a CTO, attualmente lavora come Business, Transformation and Agile Coach in inspearit Italia.\n\n\nPer restare aggiornato su tutti gli #AperiTech:\nTelegram #AperiTech https://t.me/aperitech\nCalendario del Developer https://bit.ly/devcalendar\nCodemotion Tech Community https://bit.ly/CodemotionTC"
