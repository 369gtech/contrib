description: 'Если ваш бизнес начал быстро расти и процессы стали не успевать за развитием, то этот доклад для Вас. Что мы только ни пробовали на пути Agile-трансформации: от ада координации функциональных команд к кросс-функциональным командам, от процесса “фигачим с доской” к полноценному Scrum/Kanban, от обособленности команд к общим демонстрациям, ретроспективе, совместному планированию 30 команд, единому фича-процессу. Всегда начинайте с вопроса: "Зачем?" — не бойтесь экспериментировать и измеряйте эффект.'
