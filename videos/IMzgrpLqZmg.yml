description: "Vous avez l'âme d'un bidouilleur / maker où vous voulez vous mettre à la bidouille alors ce talk est fait pour vous !\n\nLe contenu de cette conférence est un condensé de retours d'expériences de plusieurs années. Vous aurez de quoi gagner en efficacité pour vos propres bidouilles.\n\nIl y aura du soft et du hard et en grande variété !\n\nQuelques exemples de sujets abordés :\n\nComment arrêter de voir vos Raspberry Pi comme des tueuses de cartes SD\nTrouver un oscillo à pas cher\nPlusieurs solutions d'interfaçage de composants hardware avec Java\n...\nQue vous soyez un bidouilleur débutant ou averti, Il y en aura pour tout le monde et pour tous les goûts !"
