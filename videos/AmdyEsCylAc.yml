description: "This episode was recorded at the ComUnity office in Johannesburg, South Africa in January 2020.\n \nIn June of 2017, wildfires broke out in Knysna, a municipality in South Africa. In this episode of CodeStories, Seth meets with the IT manager of Knysna and the team at ComUnity; the digitization platform Knysna built on.\n \nJump to: \n1:21 - About Knysna\n7:34 - ComUnity platform  https://aka.ms/CS/ComUnityAM\nLike and subscribe to CodeStories on Channel 9: https://aka.ms/c9CodeStories\n\nCheck out the ComUnity episode on Source Code, https://aka.ms/CS/SourceCode\n\nDuring this unprecedented time, we are committed to staying connected and providing you with valuable resources to stay safe and continue to engage with your communities.\n \nHere are some resources to learn and grow during these times:\nLearn TV https://aka.ms/CS/LearnTV\nAzure Free Trial https://aka.ms/CS/AzureFreeTrial\nAzure Tech Communities on Meetup https://aka.ms/azuretechcommunities"
