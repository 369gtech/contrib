title: 'RNEU 2021: Lorenzo Sciandra & Tommy Nguyen - Improve all the repos – exploring Microsoft’s DevExp'
language: English
recordingDate: 1634829301
description: "This talk was presented during the React Native EU 2021 - the largest community conference in the world focused exclusively on React Native.\n\nAbstract:\nMicrosoft is big. Like, REALLY BIG. This means 100s of engineers working in their huge monorepos, and React Native experiences being thrown around across them... how can this even work? How do you improve, coordinate, remove frictions for so many codebases?\nIn this talk, we will dive a bit deeper on the technical side to present you some of the unique challenges we face at the MS scale, and introduce you to some of our custom tooling – who knows, maybe it will be helpful for you too?\n\nAbout Tommy:\nTommy is a Software Engineer at Microsoft who has shipped React Native based experiences within existing Microsoft apps and are now focussing on tooling and making the developer experience better for everyone.\n\nTwitter: https://twitter.com/lord_sherlock\nGitHub: https://github.com/tido64 \n\nAdditional links:\nYou can find react-native-test-app here: https://github.com/microsoft/react-native-test-app\nAnd RNX-KIT here: https://github.com/microsoft/rnx-kit (dep-check is in the /packages folder)\n\nIf you want to check out for yourself the slides material, the slides are here: https://speakerdeck.com/kelset/improve-all-the-repos-exploring-microsofts-devexp\nthe demos' steps are listed here, along with the demo monorepo used in the second one: https://github.com/tido64/rneu-demo\nthe PR to migrate RN-webview to RNTA here: https://github.com/react-native-webview/react-native-webview/pull/2148"
