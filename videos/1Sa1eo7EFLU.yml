title: 'AI and humans in future manufacturing - Jesper Bleeke'
recordingDate: 1621417886
description: "The current manufacturing revolution is about connecting all resources in order to work smarter. Industrial Internet of Things, Digital Twins, AI, AR/VR/MR. But it is easy to get caught up with technology and forget about the humans. All resources connected of course includes human resources. Industry 4.0 needs human centered design to succeed.\n\nJesper Bleeke\nJesper have a 10 year background in electronics manufacturing. He's studying production management and industry 4.0. Jesper also studying digital business development at Hyper Island and Production at Berghs school of communication. The startup that Jesper have in BBI right now is a design company aiming at becoming the Apple of industry 4.0.\n\nhttps://www.linkedin.com/in/jesper-bleeke-a131851b5\n\n___________________________\nFoo Café is a meeting place for people with an interest in software development and IT. \nHere, user groups and partner companies find the perfect atmosphere for sharing knowledge and develop competence. \nFoo Café is open for everyone and is free to attend. To make an event at Foo Café, you have to become a partner company with us or you can run a user group with an in-depth technical focus.\nWe welcome companies with sponsor challenges.\nWe are currently present in Stockholm and Malmö and have made over 2048 tech events since the start in 2012. \nAt Foo Café there’s an event going on everyday, year round."
