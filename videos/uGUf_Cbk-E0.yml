title: 'Matthias Koch. Внедряем и дебажим собственные задачи MSBuild'
language: English
recordingDate: 1619617916
description: "При работе над проектами и решениями каждый .NET-разработчик сталкивается с MSBuild. В этой системе задействованы такие инструменты, как компилятор C# и NuGet. Однако иногда процесс сборки MSBuild требуется расширить дополнительными инструментами — собственными задачами MSBuild. Однако внедрение такой задачи для многих оборачивается проблемами. Даже продвинутые пользователи сталкиваются с трудностями при упаковке, подключении или отладке собственных задач в инфраструктуре MSBuild. В своем докладе я покажу вам мой способ внедрения собственных задач и поделюсь некоторыми приемами и инструментами, которые вам в этом сильно пригодятся.\n\nПрезентация на Я.Диске: https://disk.yandex.ru/i/48Uwf-oLUvfMvQ\n\nDotFest https://2020.dotfest.ru/lecture/8"
