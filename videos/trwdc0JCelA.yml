description: "Презентация @yandex/ui — open source библиотеки React-компонентов от Яндекса. Компоненты используются внутри и отвечают самым строгим требованиям: темизируемость (дизайн отдельно, управление визуалом через дизайн-токены), скорость рендеринга, доступность и так далее.\nЯ расскажу о принципах, которые заложены в библиотеку, и о том, как начать её использовать в вашем проекте."
