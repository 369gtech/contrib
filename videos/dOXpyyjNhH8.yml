description: "The team at Tailwind Traders has a problem - they're still too dependent on manual processes and key individuals to bring their ideas to customers! While they have successfully implemented a raft of practices that result in trusted builds ready for deployment to the cloud, actually delivering the changes in an effective, trustworthy way is the next challenge.\n\nTailwind Traders realizes they need to automate their deployments, just as they automated their builds. It's important that they can deliver value quickly, but just as important they catch issues before they get to production with robust pipelines that can deploy to the variety of services their projects require.\n\nAll Around Azure: DevOps with GitHub: https://channel9.msdn.com/Events/All-Around-Azure/All-Around-Azure-DevOps-with-GitHub\nAll Around Azure Microsoft Learn resources: https://docs.microsoft.com/en-us/users/smurawski/collections/0n75i8o867jg0e?WT.mc_ID=allaroundazuredevops-13202-memckenn\nAsk the Expert: DevOps with GitHub: Ask the Expert: https://channel9.msdn.com/Shows/Ask-the-Expert/Ask-the-Expert-DevOps-with-GitHub\nLearn Live: Learn Git: https://channel9.msdn.com/Shows/Learn-Live/Learn-Git\nIntro to GitHub: https://docs.microsoft.com/en-us/learn/modules/introduction-to-github/?WT.mc_ID=allaroundazuredevops-13202-memckenn\n\nAttendee Takeaways:\nDeployment automation enables repeatability. \nChatOps and similar patterns enable control and automation. \nKeep secrets in as few places as possible.\n\nConcepts Covered:\nCI \nCD/Release Management \nCommunication and Collaboration \nInstrumentation"
