description: "This presentation was recorded at GOTO Copenhagen 2018. #gotocon #gotocph\nhttp://gotocph.com\n\nJesper Boeg - Pragmatic Agile/Lean coach\n\nABSTRACT\nWell, it seems most of us got it wrong. While the Lean manufacturing community were busy copying everything from “Andon Buttons” to “Work Cell Layouts\" from Toyota, Agile Coaches (myself included) convinced companies that “Burndown Charts”, “Product Owners” and “Sprint Review meetings” were all part of essential best practices that would solve their problems and make them successful.\nIn 2009 Mike Rother published a book with the strange name “Toyota Kata”. Reading that was a deciding moment personally and a wake-up call for many consultants across the world. The basic message was that though we can achieve short term success by copying tools [...]\n\nDownload slides and read the full abstract here:\nhttps://gotocph.com/2018/sessions/589\n\nhttps://twitter.com/gotocph\nhttps://www.facebook.com/GOTOConference\nhttps://www.linkedin.com/company/goto-\nhttp://gotocon.com\n#ToyotaKata #Agile #ContinuousImprovement"
