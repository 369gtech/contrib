description: "This video was recorded at Code BEAM STO 19 http://bit.ly/2W2vgDC\n\nGet involved in Code Sync's next conference http://bit.ly/2Mcm4aS\n\n---\n\nSECURITY VERSUS INTEROPERABILITY\nby Ingela Anderton Andin\n\nTHIS TALK IN THREE WORDS:\nSecurity\nProtocols\nErlang\n\nTALK LEVEL: Beginner / Intermediate / Advanced\n\nABSTRACT\nThe talk is about the security protocol SSL/TLS, with pointers to the implementation in Erlang/OTP.\nIt will for example cover :\n- the advantages with implementing the protocol in Erlang\n- parts that should not be implemented in Erlang (the actual crypto algorithms)\n- new features and optimizations in the OTP ssl implementation.\n\nRead the full abstract: https://codesync.global/speaker/ingela-anderton-andin/\n\n---\n\nTHE SPEAKER - INGELA ANDERTON ANDIN\nTop female contributor to Erlang/OTP - New SSL/TLS application in OTP  and contributions to AXD 301 and SGSN\n\nComputer science education from Uppsala University, worked with Erlang/OTP and its development for almost 20 years.\n\nMore on Ingela Anderton Andin: https://codesync.global/speaker/ingela-anderton-andin/\n\n---\n\nCODE SYNC & CODE BEAM STO 19\nCode BEAM STO is powered by Code Sync. Code BEAM STO 19 was sponsored by Klarna, The RealReal, Erlang Solutions, dek technologies, Derivco Sports, and aeternity. \n\nCODE SYNC \nWebsite: www.codesync.global\nTwitter: www.twitter.com/CodeBEAMIO\nFacebook: https://www.facebook.com/CodeSyncGlobal\nLinkedIn: https://www.linkedin.com/company/code-sync/\nMail: info at codesync.global\n\n#Security #Interoperability #Erlang #OTP"
