title: 'KB생명 사례를 중심으로 본 보험사 디지털 채널 고도화를 위한 MSA 전략'
language: English
recordingDate: 1630302225
description: "디지털 시대가 가속화되면서 금융사의 고객 접점인 채널 영역의 경쟁력이 더욱 더 중요해지고 있습니다. 이 세션에서는 생명보험사의 디지털 채널을 MSA로 전환하면서 맞닥뜨렸던 다양한 기술적인 문제들을 어떻게 해결하였는지 공유해 드릴 예정입니다. 특별히, 다음의 내용들이 다루어질 예정입니다. 실제 케이스들을 통해 정리된 현실적인 인사이트가 비슷한 고민을 하고 계시는 금융업계 분들에게 도움이 되실 것입니다.\n\n∙MSA (Microservice Architecture) 전환의 절차\n∙서비스 간의 통신 구조와 Shared 서비스의 설계\n∙Session 처리와 Anti-Corruption Layer 도출\n∙개발자 경험의 변화\n∙KB생명보험 케이스 스터디\n\nSpeakers: KB생명보험 임종혁 책임 & VMware Tanzu 이정인 상무"
