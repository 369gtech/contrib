title: 'Kathryn Finney''s Ignite talk: "The New Normal..." (Velocity NY 2014)'
recordingDate: 1412102275
description: "A 5-minute presentation from Velocity New York 2014: \"The New Normal: Reframing the Issue of Diversity in Tech.\"\n\nYou can’t innovative without diversity. Period. Yet most of the proposed solutions to increasing diversity in tech involve people of color moving to Silicon Valley (leaving their social and supports networks) or exposing black youth to coding (who then go back to techless homes and schools). So, what’s the solution? In this thought provoking presentation, learn about the very real cultural, technological, and historical barriers to increasing the number of blacks in tech and how digital undivided is directly addressing those barriers and creating a “New Normal”.\n\nWatch more from the 2014 Velocity New York Conference: http://goo.gl/kmrqJF\nFind out more about Velocity: http://velocityconf.com/\n\nDon't miss an upload! Subscribe! http://goo.gl/szEauh\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\n\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
