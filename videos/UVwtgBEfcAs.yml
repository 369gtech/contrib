description: "This video was recorded at Code BEAM STO 19 http://bit.ly/2W2vgDC\n\nGet involved in Code Sync's next conference http://bit.ly/2Mcm4aS\n\n---\n\nXMPP/UDP REALTIME SERVICE BUS\nby Thiago Rocha Camargo\n\nTHIS TALK IN THREE WORDS:\nXMPP\nUDP\nServer\n\nTALK LEVEL: Intermediate \n\nABSTRACT\nApplications and Business that requires near Realtime and low latency services interactions cannot rely on HTTP, or Queues or disks. Everything has to be done in least time as possible. \n But at the same they require complex routing and presence rules.\n\nUXMPP provides the power and flexibility of XMPP Routing with the low latency and scalability of UDP.\n\n A low-latency and high throughput, event and service bus.\n\n\nRead the full abstract: https://codesync.global/speaker/thiago-rocha-camargo/\n\n---\n\nTHE SPEAKER - THIAGO ROCHA CAMARGO\nXMPP and Voice/Video Specialist, creator of Jingle Nodes and Mobile Platforms\n\n\nThiago is an open-software advocate with focus on realtime technologies, with experience on massive scale platforms deploy around the World. Author of Jingle Nodes and many XMPP, SIP and realtime protocol libraries.\n\nMore on Thiago Rocha Camargo: https://codesync.global/speaker/thiago-rocha-camargo/\n\n---\n\nCODE SYNC & CODE BEAM STO 19\nCode BEAM STO is powered by Code Sync. Code BEAM STO 19 was sponsored by Klarna, The RealReal, Erlang Solutions, dek technologies, Derivco Sports, and aeternity. \n\nCODE SYNC \nWebsite: www.codesync.global\nTwitter: www.twitter.com/CodeBEAMIO\nFacebook: https://www.facebook.com/CodeSyncGlobal\nLinkedIn: https://www.linkedin.com/company/code-sync/\nMail: info at codesync.global\n\n#XMPP #UDP #Server"
