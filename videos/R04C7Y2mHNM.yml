description: "Speaker: Stephan Wissel (IBM)\r\n\r\nEvent Page: http://2017.fossasia.org\r\n\r\nDescription: NodeRED is programming tool that provides a great browser interface to wire together hardware devices, APIs and online services. Stephan gives a quick rundown on the elements of a NodeRED project and how he uses it to quickly prototype his projects, including his blinking lights project which he covered in FOSSASIA 2017. Stephan is an IBM Code Mage who started coding with COBOL. He's a frequent speaker on IT related topics and interested in mobile and IoT. He's blogging for more than a decade at wissel.net.\r\n\r\nProduced by Engineers.SG\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/5LWf/"
