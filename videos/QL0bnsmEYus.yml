description: "A día de hoy, existen numerosas técnicas y metodologías que nos ayudan a escribir un código CSS más sencillo de mantener. Además, el avance en la propia especificación de CSS y su adopción por parte de los navegadores, brinda a los desarrolladores nuevas herramientas que permiten abandonar los peligrosos ​hacks que hacían falta hace tan sólo unos pocos años.\n\nEn esta charla, exploraremos los últimos avances (y alguna que otra metodología) que nos ayuden a escribir un código CSS más limpio, mantenible y escalable."
