title: 'Лучшие практики внедрения отчетов в Tableau для массового пользователя | Анастасия Ерёмина, Авито'
recordingDate: 1573482660
description: "24 октября 2019 года у нас в офисе состоялась встреча «AnalytiX MeetUP 2019.2» вместе с компанией Аналитика плюс.\n\nАнастасия Ерёмина поделилась лучшими практиками внедрения отчетов в Tableau для массового пользователя на примере автоматизации аналитики в отделе продаж.\n\nПартнер-организатор митапа — компания АНАЛИТИКА ПЛЮС, которая обладает экспертизой во всем, что касается анализа данных и сферы BI. С 2012 года АНАЛИТИКА ПЛЮС разработала решения для компаний  из разных сфер: ритейл, дистрибуция, логистика, e-commerce, банки и финансы, маркетинг, телеком, производство и транспорт. \nУзнать больше об анализе данных, BI-инструментах, о работе с Tableau можно из блога компании: https://analytikaplus.ru/blog/"
