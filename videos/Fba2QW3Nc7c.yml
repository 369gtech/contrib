description: "¿Por qué Mario avanza hacia la derecha? ¿Por qué funcionan tan bien las recompensas en los juegos de móvil? ¿Cómo puedo motivar a un jugador? Estudiar los videojuegos desde una perspectiva psicológica nos ayuda, no solo a generar mecánicas más efectivas, sino también a comprender por qué funcionan y sobre qué principios operan. En esta charla repasaremos cómo algunos principios cognitivos en áreas como la percepción, emoción y motivación pueden ayudarnos a la hora de desarrollar nuestros videojuegos. \n\nAbout :\nRocío Tomé, Co-founder and Board of Directors, FemDevs\nGraduated in Clinical Psychology and self-taught programmer, she has developed projects that incorporate Virtual Reality in healthcare contexts. At this time, she works in the Software Architecture department in Minsait. Rocío is co-founder of FemDevs, an association of female videogame developers in Spain that promotes the presence of women and addresses gender-related problems in the videogame sector. She is frequent speaker at social and technology events."
