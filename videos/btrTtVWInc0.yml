description: "Qui n'a pas déjà vécu l'expérience traumatisante de devoir merger une branche vieille de 2 mois contenant un refactoring ou une fonctionnalité importante ? Et si avec les Feature Toggles, vous pouviez vous passer de faire des branches avec en plus la possibilité d'activer à la demande les nouvelles fonctionnalités de votre application ?\n\nLors de cette présentation, vous découvrirez les concepts derrière les feature toggles, les acteurs majeurs de notre industrie qui l'utilisent ainsi qu'un retour d'expérience très concret sur cette gestion un peu particulière des développements."
