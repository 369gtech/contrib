title: 'Илья Зверев - Чужих данных нам не надо'
recordingDate: 1489760837
description: 'OpenStreetMap — открытая для всех база геоданных со свободной лицензией. Раз она открыта, а альтернатив нет, понятно желание сложить в эту базу все остальные базы геоданных под открытыми лицензиями. Почти каждый день кто-нибудь импортирует в OSM маленькие или большие наборы данных. Иногда это создаёт проблемы целому сообществу, иногда помогает достичь полноты данных. Мы посмотрим на самые заметные импорты и что в них пошло не так, узнаем, что можно и как нужно загружать в OpenStreetMap, и разберём основные трудности слияния данных.'
language: Russian
