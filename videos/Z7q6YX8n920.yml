description: "Beauty in Code 2020 was a single-track full day IT-conference organized by Living IT, featuring five amazing speakers from three continents. It was hosted at the Malmö Live conference center on March 7, 2020.\n\nhttps://beautyincode.se\nhttps://livingit.se\n\nBonus video from GeePaw Hill (https://twitter.com/GeePawHill)\n\"Changing Changing Software: The Why, The How, And The What\"\nGeePaw Hill was supposed to be the opening speaker at Beauty in Code 2020, but in the last minute he had to cancel. But he was kind enough to record the session and made a promise to come 2021 instead. :-)"
