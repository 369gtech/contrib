description: "Dana Lewis, one of the original creators of the open source artificial pancreas, examines how open source communities enable innovation in unexpected places—like healthcare. Dana shares the real-life experience of what happens when an open source community engages with both device manufacturers and regulatory bodies like the US FDA—and what this means for the future of innovation.\nClick here to watch the full keynote: http://oreil.ly/1XlxfvS\nWatch all the OSCON 2016 full keynotes here: http://oreil.ly/1stuahr\n\nSubscribe to O'Reilly on YouTube: http://goo.gl/n3QSYi\n\nFollow O'Reilly on \nTwitter: http://twitter.com/oreillymedia\nFacebook: http://facebook.com/OReilly\nGoogle: http://plus.google.com/+oreillymedia"
