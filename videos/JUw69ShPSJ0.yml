description: "This week on Channel 9, Christina is wearing University swag and not geek merch, but as always is ready to bring you the latest developer news, including:\n\n* 0:30 [DEVIntersection](https://www.devintersection.com/#!/?WT.mc_id=ch9-yt-chwarren), the [Azure & AI Conference](https://azureaiconf.com/#!/?WT.mc_id=ch9-yt-chwarren) (co-located with DEVIntersection) and [Microsoft Connect(); 2018](https://www.microsoft.com/en-us/connectevent?WT.mc_id=ch9-yt-chwarren) -- which will all be in Las Vegas December 3-6, 2018\n\n* 1:33 [Ignite: The Tour](https://www.microsoft.com/en-us/ignite-the-tour/?WT.mc_id=ch9-yt-chwarren) kicking off December 6, 2018 in Berlin.\n\n* 2:14 [.NET Standard 2.1 Released](https://blogs.msdn.microsoft.com/dotnet/2018/11/05/announcing-net-standard-2-1/?WT.mc_id=ch9-yt-chwarren) and a primer on the [differences between .NET Core 3.0 and .NET Framework 4.8](https://blogs.msdn.microsoft.com/dotnet/2018/10/04/update-on-net-core-3-0-and-net-framework-4-8/?WT.mc_id=ch9-yt-chwarren) for anyone who wants to understand how the two flavors are developing/progressing.\n\n* 3:47 [WSL For Windows 10 October 2018 Update](https://blogs.msdn.microsoft.com/commandline/2018/11/05/whats-new-for-wsl-in-the-windows-10-october-2018-update/?WT.mc_id=ch9-yt-chwarren) and also check out [WLinux](https://www.microsoft.com/en-us/p/wlinux/9nv1gv1pxz6p?activetab=pivot:overviewtab) if you're looking for Debian-based Linux distro optimized for WSL. \n\n* 5:15 [Prettier 1.15](https://prettier.io/blog/2018/11/07/1.15.0.html)\n\n* 5:42 [PowerShell in Azure CLoud Shell](https://azure.microsoft.com/en-us/updates/what-s-new-for-powersshell-in-azure-cloud-shell/?WT.mc_id=ch9-yt-chwarren)\n\n* 6:04 [Running PowerShell and PowerShell Core Side-by-Side](https://techcommunity.microsoft.com/t5/ITOps-Talk-Blog/How-to-Configure-Visual-Studio-Code-to-run-PowerShell-for/ba-p/283258?WT.mc_id=ch9-yt-chwarren)\n\n* 6:27 [Node.js Everywhere with Environmental Variables](https://medium.com/the-node-js-collection/making-your-node-js-work-everywhere-with-environment-variables-2da8cdf6e786?WT.mc_id=ch9-yt-chwarren)\n\n* 6:48 [VS Toolbox: Blazor Part 1](https://channel9.msdn.com/Shows/Visual-Studio-Toolbox/Blazor-Part-1?WT.mc_id=ch9-yt-chwarren) and [Part 2](https://channel9.msdn.com/Shows/Visual-Studio-Toolbox/Blazor-Part-2?WT.mc_id=ch9-yt-chwarren)\n\n* 7:10 [The IoT Show: Episopde 100](https://channel9.msdn.com/Shows/Internet-of-Things-Show/IoT-Show-Episode-100?WT.mc_id=ch9-yt-chwarren) - HUGE Congrats to Olivier for 100 epsidoes!\n\n* 7:20 [Unboxing Azure Sphere Dev Kit](http://codingbandit.com/blog/2018/11/07/unboxing-the-azure-sphere-mt3620-development-kit/)\n\n* 7:41 [Why I Wrote 33 VSCode Extensions and How I Manage Them](https://medium.com/@fabiospampinato/why-i-wrote-33-vscode-extensions-and-how-i-manage-them-cb61df05)\n\n* 8:00 **Christina's Pick of the Week** [Using Azure DevOps with a Commodore 64](https://operation8bit.wordpress.com/2018/10/29/devops-for-a-commodore-64/)\n\nPlease leave a comment or email us at twc9@microsoft.com.\n\nFollow @CH9\_http://www.twitter.com/ch9\nFollow @film_girl\_http://www.twitter.com/film_girl\n\_\nCreate a Free Account (Azure) https://aka.ms/c9-azurefree"
