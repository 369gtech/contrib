description: "Z kamerą wśród zwierząt: dziwny świat systemu Windows\n\nMicrosoft Windows zna chyba każdy - system, który często wykorzystywany jest w pracy czy w domu, a przez to stał się dla wielu niemalże drugą naturą. Jest on jednak, na swój sposób... specyficzny. W trakcie tej prezentacji dowiemy się - między innymi - co wspólnego mają ze sobą aplikacje/procesy i kukułki, a także dlaczego jedna z technik wstrzykiwania kodu czerpie swą nazwę, poniekąd, z produktu Projektu Manhattan.\n\nPrezentacja miała miejsce 9.06.2020."
