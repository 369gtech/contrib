description: "App streaming is a new way for Android users to try out games without having to wait for download. It is already available in Google Search and Ads for users to instantly try out mobile games. We talk about the app streaming technology, how well it has been performing for our partners, and how easy it is to start streaming your game and reach users beyond your current install base.\n\nSee all the talks from Google I/O 2016 here: https://goo.gl/olw6kV\nWatch more Android talks at I/O 2016 here: https://goo.gl/Uv3jls\nWatch more Chrome talks at I/O 2016 here: https://goo.gl/JoMLpB\nWatch more Firebase talks at I/O 2016 here: https://goo.gl/JTH9Fr \n\n#io16 #GoogleIO #GoogleIO2016"
