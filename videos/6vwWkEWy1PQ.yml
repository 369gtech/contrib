description: "by Hannah Suarez\n\nAt: FOSDEM 2019\nhttps://video.fosdem.org/2019/UB2.252A/lets_use_centralized_log_collection_to_make_incident_response_teams_happy.webm\n\n\nThe OWASP top 10 most critical web application security risks report\npublished that insufficient logging is one of the top risks security\nteams face today. \n\nIn this talk, we will go through issues with incident response teams\nwithout centralized logging as well as other reasons to do\ncentralized logging (if you need more!), brief intro about structured\ndata as well as configuration and output examples using NXLog Community\nEdition. This talk is aimed at administrators involved\nwith setting up centralized logging on their networks. \n\nRoom: UB2.252A (Lameere)\nScheduled start: 2019-02-03 16:35:00+01"
