description: 'In the extreme and harsh environment of the cloud, where your Linux container may be rescheduled across the cluster or perhaps your serverless function auto-scaled to zero. When the flow of inbound transactions becomes a massive stream, then small memory footprint, ultra fast start-up speed, mixed reactive & imperative programming model become critical abilities. This is where GraalVM meets Quarkus, giving you server-side and enterprise-capable Java, compiled to a native executable, enabling you to build truly cloud native apps.'
