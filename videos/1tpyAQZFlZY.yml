description: "This presentation was recorded at GOTO Copenhagen 2019. #GOTOcon #GOTOcph\r\nhttp://gotocph.com\r\n\r\nJon Skeet - +34,000 answers on Stack Overflow\r\n\r\nABSTRACT\r\nThe biggest feature of C# 8.0 is undoubtedly nullable reference types. Rather than trying to rush through all the new features, in this talk I'll just talk about this one. What's the point? What's the syntax? What's should you expect? What might be unexpected? I'll go into all of this [...]\r\n\r\nRead the full abstract here:\r\nhttps://gotocph.com/2019/sessions/968/nullable-reference-types-in-c-8\r\n\r\nhttps://twitter.com/GOTOcph\r\nhttps://www.linkedin.com/company/goto-\r\nhttps://www.facebook.com/GOTOConferences\r\n#Csharp #Csharp8 #NullableReferenceTypes #DotNet #LiveCoding\r\n\r\nLooking for a unique learning experience?\r\nAttend the next GOTO Conference near you! Get your ticket at http://gotocon.com\r\n\r\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\r\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
