description: "As developers, we focus on code. Yet mastering syntax alone isn't sufficient. Our behaviors away from the keyboard profoundly effect our impact and career satisfaction. So, to dramatically expand our potential as developers, we must reconsider our behaviors as a humans. In this story-oriented session, we'll explore seven surprisingly relevant facets of life that profoundly impact our software quality. \n\nCory is a Pluralsight author and principal consultant at reactjsconsulting.com. Cory is a Microsoft MVP, Software Architect, and international speaker. He has trained over 10,000 software developers at conferences and businesses worldwide on clean coding practices, front-end development, testing, and software architecture. He currently specializes in JavaScript and React. Cory is author of multiple Pluralsight courses and is active on Twitter as @housecor."
