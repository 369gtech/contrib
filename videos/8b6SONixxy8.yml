title: 'Les Cast Codeurs : 10 ans déjà ! (A. Neveu et al.)'
language: French
recordingDate: 1557218560
description: "Il y a dix ans Emmanuel se disait que ca pourrait être sympa de partager sa veille techno en en faisant un podcast. Alors il se mit en quête de copains pour cette folle aventure et dix ans plus tard nous sommes six. Ou cinq et demi, on a pas encore tranché.\n\nDix ans c’est l'âge de raison mais c’est aussi l'âge des premières boums, et comme côté raison on est toujours pas au niveau, on a plutôt décidé de se concentrer sur l’aspect boum et d’organiser la nôtre à Devoxx France.\n\nAlors ramenez les chapeaux en papier et les cotillons, on s’occupe du gâteau et on compte sur vous pour venir souffler les bougies avec nous !"
