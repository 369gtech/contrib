title: 'Come rendere il proprio prodotto una bomba - Alessio Fattorini - Codemotion Milan 2016'
language: Italian
recordingDate: 1481544450
description: 'Creare una community di sviluppatori ed utilizzatori intorno al proprio progetto è diventato ormai fondamentale. Persone appassionate che utilizzano il tuo prodotto, forniscono feedback, documentazione e casi d''uso, trovano bug, suggeriscono feature e contribuiscono allo sviluppo: tutto questo crea innovazione, attira contributors ed allarga la base di utenti a dismisura. In questo talk spiegherò cosa ho imparato nel creare una community online da zero a 1000 membri: come gestire discussioni aperte, come fare le scelte migliori. Consigli pronti per l''uso, cosa funziona e cosa no.'
