title: 'Les phoques au secours des baleines - À la découverte de Podman (Benjamin Vouillaume)'
language: French
recordingDate: 1634026441
description: 'Depuis quelques années, Docker a trouvé sa place dans nos écosystèmes, que ce soit chez les développeurs ou en production. Cependant, on voit depuis quelques années de nouveaux acteurs apparaître dans le domaine de la containérisation. Rkt, Cri-O, podman, LXD, etc, chacun apportant son implémentation et sa philosophie. Pour ce talk, je vous propose de s''intéresser à podman, sa syntaxe, son implémentation, et bien entendu les différences avec Docker, le standard en place.'
