title: 'Сергей Кригер — Создание доступных уведомлений, алёртов и других асинхронных элементов'
language: Russian
recordingDate: 1566986354
description: "Ближайшая конференция — HolyJS 2020 Piter\n22-25 июня, Online\nПодробности и билеты: https://bit.ly/hollyJS2020\n\n\n\n\n. Время простых сайтов и проводного интернета ушло навсегда. Мы живем в мире, когда наши устройства способны одновременно обрабатывать гигантское количество данных. Твиты, уведомления, алёрты, индикаторы прогресса — все эти элементы появляются на веб-страницах асинхронно, что делает пользовательский опыт удобным как никогда.\n\nБыть разработчиком сегодня означает уметь создавать красивые, быстрые и доступные пользовательские интерфейсы. Из этого доклада вы узнаете, как применять лучшие практики доступности при разработке «асинхронных» компонентов и как тестировать эти компоненты на современных технологиях доступности."
