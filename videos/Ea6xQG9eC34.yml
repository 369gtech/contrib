title: 'Serverless mobile applications with Firebase | Alexandru Simonescu  | Codemotion Madrid 2016'
language: English
recordingDate: 1557142476
description: "A menudo nuestras aplicaciones móviles necesitan de un backend o servidor para autenticación de usuarios, almacenar y sincronizar datos o incluso un sistema de mensajería.\n\nEn este último Google IO se ha presentado la evolución de Firebase, que agrupa todos los servicios que necesita una aplicación móvil olvidándonos de toda la infraestructura necesaria para nuestro backend o aplicación de servidor.\n\nEn esta charla de Firebase aprenderemos a incorporar a nuestra aplicación móvil:\n\nAutenticación y registro de usuarios\nBases de datos en tiempo real\nMensajería\nAlmacenamiento y hosting de ficheros\nConfiguraciones remotas\nCrash reporting y analíticas\nPara la charla se tomará de ejemplo y se verá código de una aplicación Android (Java) pero los conceptos son aplicables a iOS y web también."
