description: "How well do you know how the back button works (and other session history related things)? Jake has written an impossible quiz based on some of the weirdest browser behavior he's seen recently. Will Surma survive?\n\nNew history API proposal → http://goo.gle/3qO18qW\nThe back-forward page cache → http://goo.gle/bfcache\n\nAnd here are some issues Jake has filed while investigating the stuff in this episode:\n\nWhen traversing fails → http://goo.gle/2PWHFHK\nRefreshing a page with iframes → http://goo.gle/2Q4n6cC\nIframes and unload prompts → http://goo.gle/3qLKkAY\nManual navigations vs link clicks → http://goo.gle/2Npua2A\nRestoring iframe history on back → http://goo.gle/33vrVQQ\nSession storage and browsing contexts → http://goo.gle/30LYM12\n\nOther videos in the series → https://goo.gle/2wneQLl \nSubscribe to Google Chrome Developers here → https://goo.gle/ChromeDevs \n\nAlso, if you enjoyed this, you might like the HTTP203 podcast! → https://goo.gle/2y0I5Uo \n\n#HTTP203 #ChromeDeveloper #WebDev"
