description: "Join us for Kubernetes Forums Seoul, Sydney, Bengaluru and Delhi - learn more at kubecon.io\n\nDon't miss KubeCon + CloudNativeCon 2020 events in Amsterdam March 30 - April 2, Shanghai July 28-30 and Boston November 17-20! Learn more at kubecon.io. The conference features presentations from developers and end users of Kubernetes, Prometheus, Envoy, and all of the other CNCF-hosted projects\n\nHow HP Uses Istio to Manage Network Traffic - Xi He & Zhoujian Zhang, HP\n\nWe used Istio since 0.2.0 to manage network traffic for project FitStation, we had many on-hands experiences on how to use Istio more effectively. So this session will cover following content:  1. Brief introduction of Istio.  2. What functionalities of Istio we are using.  3. The problems we encountered while we were using Istio and how to fix.   4. Best practices on how to use Istio.\n\nTo learn more click here: https://sched.co/FuKc"
