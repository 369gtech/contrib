title: 'Event Sourcing with EventStore and Go - Ken Faulkner'
language: English
recordingDate: 1620663953
description: "Event Sourcing is becoming quite common these days, in particular, a system called EventStore (eventstore.org) is getting popular in the .NET world. But what if you live in-breath in an alternate dimension where GO is the preferred language?? Join me while I go through the basics of processing thousands of events per second while combining two of my favourite technologies, EventStore and GO!\n\n\nCheck out more of our talks at: \nhttps://ndcsydney.com\nhttps://www.ndcconferences.com/"
