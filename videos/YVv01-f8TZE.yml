description: "This presentation was recorded at GOTO Chicago 2020. #GOTOcon #GOTOchgo\nhttp://gotochgo.com\n\nRajiv Shah - Customer Success Data Scientist\n\nABSTRACT\nCOVID has upended the world, including data science in the last few months. Scores of data scientists are busy building models to predict aspects of COVID.\nIn this talk, Rajiv shares two projects for predicting COVID cases at the county level in the United States and using chest x-rays for detecting COVID. While explaining how data scientists build predictive modeling, Rajiv also points out the importance of subject matter expertise for validating and improving these [...]\n\nDownload slides and read the full abstract here:\nhttps://gotochgo.com/2020/sessions/1424/data-science-and-expertise-covid\n\nhttps://twitter.com/GOTOchgo\nhttps://www.linkedin.com/company/goto-\nhttps://www.facebook.com/GOTOConferences\n#DataScience #COVID #CoronaVirus #COVID19 #AI #ArtificialIntelligence\n\nLooking for a unique learning experience?\nAttend the next GOTO conference near you! Get your ticket at http://gotocon.com\n\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
