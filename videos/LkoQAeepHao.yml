description: "Gintarė Milkevičiūtė - ESO klientų procesų valdymo skyriaus vadovė, turinti 10 metų projektų ir pokyčių valdymo organizacijose patirtį.\n\nNaujos ESO savitarnos svetainės sukūrimas – tai Gintarės komandos iššūkis, kurį įveikti padeda Agile. Pranešėja pasakoja, kas yra svarbu diegiant informacines sistemas ar jas tobulinant ir, kaip išskaidyti didelius pokyčius!\n\nPasak Gintarės, jei vadovausitės požiūriu „Get things done“ ir taikysite Agile – iškart pajusite pokyčio naudą."
