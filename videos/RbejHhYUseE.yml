description: 'Luca Attias è laureato in Ingegneria Elettronica. Attualmente è il CIO della Corte dei conti. In questi anni ha ottenuto risultati significativi in relazione all’utilizzo di tecnologie innovative orientate al miglioramento dei servizi al cittadino. Ha introdotto e sviluppato a tutti i livelli una diffusa “cultura della società dell''informazione” ottenendo numerosi riconoscimenti soprattutto per la capacità di conciliare IT e managerialità. Le sue interviste e i suoi keynotes sono diventati una specie di “caso” sia per i contenuti altamente innovativi che per il numero di accessi e di commenti.'
