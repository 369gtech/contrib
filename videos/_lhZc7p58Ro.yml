description: "Looking ahead to the top data trends for 2015? Join Conference Chairs Alistair Croll, Roger Magoulas \_and Program Development Director Ben Lorica as they discuss what's on tap--and also share tips on submitting a killer speaker proposal for Strata Conference 2015--in this live Google Hangout-On-Air September 5th.\_\n\nWhat:\nJoin Strata Chairs for '#DataHangout', a live, on-air Google+ event to learn about 2015 #data \_ trends for Strata San Jose and tips for brainstorming topics and submitting speaker proposals.\_\n\nWhen:\_\nFriday, September 5th\_\n\n1:00 pm ET / 10:00 am PT\n\nWhere:\nTo join the event, RSVP here on Google+ stay tuned on for the link to the live video stream on the +O'Reilly Media +YouTube \_page on September 5th.\_\n\nThe Hangout will be hosted here on the \_O'Reilly Media Google+ Page.\_\n\nHow:\nSubmit your questions before or during the Hangout via the \_Q&A app for Hangouts On Air or to #DataHangout \_ hashtag on Twitter. Tune the day of the event to watch your questions answered on air on the YouTube livestream. \_\n\nHashtag (Twitter & Google+):\n#DataHangout\n\nFollow #DataHangout \_and @Strataconf on Twitter to participate in commentary and conversation before and during the hangout.\_\n\n\nWho:\nAlistair Croll-\n\nAlistair has been an entrepreneur, author, and public speaker for nearly 20 years. He's worked on a variety of topics, from web performance, to big data, to cloud computing, to startups, in that time. In 2001, he co-founded web performance startup Coradiant (acquired by BMC in 2011), and since has also launched Rednod, CloudOps, Bitcurrent, Year One Labs, the Bitnorth conference, the International Startup Festival and several other early-stage companies.\n\nAlistair is the chair of O'Reilly's Strata conference, Techweb's Cloud Connect, and the International Startup Festival. \"Lean Analytics\" is his fourth book on analytics, technology, and entrepreneurship.\_\n\nBen Lorica-\n\nBen Lorica is the Chief Data Scientist and Director of Content Strategy for Data at O'Reilly Media, Inc.. He has applied Business Intelligence, Data Mining, Machine Learning and Statistical Analysis in a variety of settings including Direct Marketing, Consumer and Market Research, Targeted Advertising, Text Mining, and Financial Engineering. His background includes stints with an investment management company, internet startups, and financial services.\n\nRoger Magoulas-\n\nRoger Magoulas is the director of market research at O'Reilly Media. Magoulas runs a team that is building an open source analysis infrastucture and provides analysis services, including technology trend analysis, to business decision-makers at O'Reilly and beyond. In previous incarnations, Magoulas designed and implemented data warehouse projects for organizations ranging from the San Francisco Opera to the Alberta Motor Club.\n\nDon't miss an upload! Subscribe! http://goo.gl/szEauh\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\n\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
