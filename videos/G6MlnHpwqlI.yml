description: "This presentation was recorded at GOTO Chicago 2019. #GOTOcon #GOTOchgo\nhttp://gotochgo.com\n\nFull title: What Technical Leads Can Learn from Great General Managers Throughout History\nCourtney Hemphill - Leading Technical Teams for Fast-moving Companies at Scale\n\nABSTRACT\nBeing a member of a rapidly growing team can feel both exhilarating and overwhelming. Technical decisions become more complicated alongside the growth of the team. Many of us are also thrust into the spotlight of leadership and asked to perform exceptionally given a high degree of ambiguity within an evolving organizational structure. There is no handbook or management school for technical leaders. We learn by experience and from our peers and those that have been through it before us.\nThis talk looks to great leaders in management over the course of history and shares some core principles and specific techniques to help leaders navigate their own rocket ships [...]\n\nDownload slides and read the full abstract here:\nhttps://gotochgo.com/2019/sessions/714\n\nhttps://twitter.com/GOTOchgo\nhttps://www.linkedin.com/company/goto-\nhttps://www.facebook.com/GOTOConference\n#Teams #TechnicalLeads #HumanFactor\n\nLooking for a unique learning experience?\nAttend the next GOTO Conference near you! Get your ticket at http://gotocon.com\n\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
