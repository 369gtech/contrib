description: "Opowie o skrzynce narzędziowej współczesnego front-enda, a konkretnie o managerach pakietów. Zainspirowany artykułem „How it feels to learn JavaScript in 2016” (https://goo.gl/kDVkbY) postara się oddać szaleństwo jakie dzieje się w eko-systemie JavaScript pod kątem narzędzi. Który manager pakietów wybrać, co to za sobą pociąga, czym się różnią, do czego służą, czy są kompatybilne? To podstawowe pytania, które możecie sobie zadać a na które Michał Michalczuk postara się odpowiedzieć. Trochę obiektywnie, trochę subiektywnie – jak to zwykle przy wyborze technologii :)\n\nPrezentacja miała miejsce 15.11.2016"
