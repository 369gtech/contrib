description: "Firebase and Google Cloud Platform together help developers build extraordinary mobile and web apps. In this video, Jen Tong, Bret McGowen, and Kathy Li craft an app live on stage and demonstrate how to create a great user experience using Firebase. Then, they extend this app by calling into Google Cloud Platform APIs, without having to spin up servers or manage infrastructure. You experience firsthand how Firebase and Google Cloud Platform make it easy to build and scale your apps.\n\nCheck out the ‘All Sessions’ playlist for the rest of the talks that were given at GDD Europe ’17: https://goo.gl/6BFfHv\nSubscribe to the Google Developers channel: http://goo.gl/mQyv5L"
