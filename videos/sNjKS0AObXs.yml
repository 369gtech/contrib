title: 'مجتمع أوراكل أبيكس العربي: تعاون وتجارب وخبرات'
language: English
recordingDate: 1586551547
description: "تعرّفنا في الحلقة الأولى من حلقات أبيكس بالعربي إلى نخبة من مستخدمي الأوراكل أبيكس في العالم العربي. \n\nفي هذه الحلقة تم استضافة خمسة من أوائل المستخدمين الداعمين لأداة التطوير الرائعة هذه.\n\n00:09 - رسالة جول كولمان إلى مجتمع أوراكل أبيكس العربي\n05:16 - مقدمة الحلقة، ما هو الأواراكل أبيكس\n07:44 - مهنّد عمارنة - العمل كمبرمج حر وتجربته مع أواركل أبيكس\n21:30 - عبد الرزّاق الخطيب - عرض حي لمنصة شاهين المطوّرة باستخدام أبيكس\n50:40 - ناصر الشبيبي - استخدام الأبيكس في العمل الخاص والوظيفة وانتشاره في الخليج العربي\n60:04 - محمد ناصر - خبرته في التحويل من نماذج أوراكل إلى أبيكس ودعم عدد كبير من المستخدمين\n1:11:48 - هشام أبو العينين - لماذا أبيكس وعرض تقديمي\n1:26:09 - الختام والطريق إلى الأمام\n\nAskTOM Office Hours offers free, monthly training and tips on how to make the most of Oracle Database, from Oracle product managers, developers and evangelists.\n\nhttps://asktom.oracle.com/\n\nOracle Developers portal: https://developer.oracle.com/\nSign up for an Oracle Cloud trial: https://cloud.oracle.com/en_US/tryit"
