description: "Ближайшая конференция — DotNext 2020 Moscow\n2-5 декабря, Online\nПодробности и билеты: https://dotnext-moscow.ru/\n\n. Ближайшая конференция — DotNext\_2020 Piter\n15-18 июня, Online\nПодробности и билеты: https://bit.ly/dotnext2020piter\n\n. Никита Цуканов, Promarket — Использование Linux в качестве платформы для серверных .NET-приложений\nКонференция .NEXT 2014 Moscow, Москва, 08.12.2014\n\nЗапуск на Linux серверных приложений, использующих как инфраструктуру ASP.NET, так и такие популярные фреймворки как WebApi, NancyFx, ServiceStack. Основные проблемы и пути их решения. Настройка для улучшения производительности. Перспективы."
