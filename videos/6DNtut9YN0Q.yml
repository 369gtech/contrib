description: "Node Congress 2021 #NodeCongress\nWebsite – https://nodecongress.com \n\nWatch the full version of all the conference talks including QnA sessions on GitNation Video platform, follow the link → http://bit.ly/node-yt-talks-qna\n\nTalk: Examining Observability in Node.js\n\nAbstract: Imagine your productivity and confidence developing web apps without chrome dev tools. Many do exactly that with Node.js.\nIt is important to observe and learn what’s happening in your app to stay competitive and create the most performant and efficient Node.js applications, following the best practices.\nIn this talk, we will explore useful tools to examine your Node.js applications and how observability will speed up development, produce better code while improving reliability and uptime. Don’t miss it!\n\nThis event would not take place without the support of sponsors:\n\nPlatinum Sponsors\nFocus Reactive → https://focusreactive.com/\n\nGold Sponsors\nAWS Amplify → https://docs.amplify.aws/\nRetool → https://retool.com/\nEpsagon → https://epsagon.com/\nInfluxdata → https://www.influxdata.com/\nStackHawk → https://www.stackhawk.com/\nG2i → https://www.g2i.co/ \n\nSilver Sponsors\nAppSignal → https://appsignal.com/\nSailscasts → https://sailscasts.com/\n\nDiversity Sponsor\nPrisma → https://www.prisma.io/"
