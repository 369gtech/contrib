description: "This video was recorded at Code BEAM SF 19 http://bit.ly/2T3Do0U\n\nGet involved in Code Sync's next conference http://bit.ly/2Mcm4aS\n\n---\n\n*KEYNOTE*\nANNOUNCING BROADWAY\nby José Valim\n\nTHIS TALK IN THREE WORDS:\nBroadway\nGenStage\nData processing\n\nABSTRACT\nBroadway is a new open source project by Plataformatec that aims to streamline data processing pipelines. It allows developers to consume data efficiently and concurrently from many systems, such as Amazon SQS, RabbitMQ, Google Cloud PubSub and others. \n\nIn this talk, José discusses how the Broadway architecture connects multiple stages and producers, how it leverages GenStage to provide back-pressure, how Elixir relies on OTP for fault-tolerance, and other features such as batching, rate-limiting, partitioning and more.\n\nRead the full abstract: https://codesync.global/speaker/jose-valim/\n\n---\n\nTHE SPEAKER - JOSÉ VALIM\nCreator of Elixir, Plataformatec co-founder\n\nJosé Valim is the creator of the Elixir programming language and the Director of R&D at Plataformatec, a consultancy firm based in Brazil. He is author of Adopting Elixir and Programming Phoenix as well as an active member of the Open Source community.\n\nMore on José Valim: https://codesync.global/speaker/jose-valim/\n\n---\n\nCODE SYNC & CODE BEAM SF 19\nCode BEAM SF is powered by Code Sync. Code BEAM SF 19 was sponsored by WhatsApp, The RealReal, Brex, Erlang Solutions, 2600Hz, PagerDuty, and aeternity.\n\nCODE SYNC \nWebsite: www.codesync.global\nTwitter: www.twitter.com/CodeBEAMio\nFacebook: https://www.facebook.com/CodeSyncGlobal\nLinkedIn: https://www.linkedin.com/company/code-sync/\nMail: info at codesync.global\n\n#Broadway #GenStage #DataProcessing"
