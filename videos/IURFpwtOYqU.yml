title: '2019 - Jaroslaw Ratajski - Spring, Jakarta EE, CDI i inne patologie'
language: Polish
recordingDate: 1573929012
description: 'Jeśli programujecie w javie to pewnie macie do czynienia z powyższymi. I pewnie uwierzyliscie, że pomagają wam szybciej pisać kod, są bezpieczne, profesjnalne, a pisane dzięki nim programy są łatwiejsze w testowaniu. Otóż nie. To bzdura, którą wcisnął wam marketing, a przykłady, że nie jest fajnie widzicie w codziennej pracy. Tylko staracie się niewygodne fakty ignorować, bo przecież to by było równoznacznie z powiedzeniem, że król jest nagi i przyznaniem się do błedu. W tej sesji nienawiści pokaże jak to się stało, że mamy takie właśnie frameworki, dlaczego ich czas już minął i żaden poważny biznes nie powinien używać ich na produkcji. Będą też alternatywy pozwalające ocalić się od piekła. Do zobaczenia.'
