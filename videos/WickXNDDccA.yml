title: 'Алексей Корецкий, Как мы улучшили экспертную оценку проектов'
recordingDate: 1440915598
description: 'Мы у себя в организации часто сталкиваемся с ситуациями, когда надо делать оценку сразу на весь проект. Как правило, применяем экспертную оценку с указанием 90%-го доверительного интервала. Это позволяет заложить в проект буфер на неопределенность. Ключевая проблема этого метода в том, что эксперты излишне сужают интервалы, а времени на их обучение (калибровку) не хватает. Анализ данных по оценкам подсказал идею по решению этой проблемы. Цель доклада рассказать об этой идее и результатах ее пилотирования в наших проектах.'
