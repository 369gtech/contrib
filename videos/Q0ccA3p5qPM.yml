description: "1ère partie : Spécifier GraphQL\n\nLa spécification GraphQL, éditée par Facebook, permet d’envisager une nouvelle approche pour exposer vos sources de données. Au travers d’un langage de requête, GraphQL vous permet : \n\n• d'accéder à un schéma de données issu de sources de données hétérogènes\n\n• de typer fortement vos données \n\n• de structurer à l’identique de votre requête le résultat de cette dernière\n\n2ème partie : Utiliser avec Java et JavaScript\n\nNous verrons à l’aide de différentes implémentassions faites en Java et JavaScript une mise en oeuvre des principes de GraphQL :\n\n• mapper une puis plusieurs sources de données\n\n• parcourir l’arborescence d’un schéma\n\n• réaliser un CRUD\n\n3ème partie : Exploiter GraphQL via Relay\n\nRelay est un client GraphQL javascript qui couplé avec React permet d'écrire des applications connectées encore plus simplement, seront abordés :\n\n• mapping de vos composants\n\n• la génération de requêtes GraphQL\n\n• la composition des requêtes au service de la performance\n\n• relay en tant que store\n\n\nSpeakers : Cédric GILLET (@telligcirdec) & Axel CATELAND(@catelandaxel)"
