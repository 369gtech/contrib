title: '10 идей о том, как агенту изменений установить контакт с командой. Александра Баптизманская'
language: Russian
recordingDate: 1638796815
description: "Светлая миссия агента изменений — помогать командам становиться лучше. И вот вы идете к ним: глаза горят, а в голове куча новых идей, крутых инструментов и интересных ретроспектив.\nНо команды почему-то не спешат вам содействовать. Наоборот — они сопротивляются, язвительно шутят, игнорируют или может даже откровенно саботируют новые практики!\nЗнакомая история?\n\nЗа свой опыт работы с командами и консалтинга, я опробовала ряд подходов и практик, которые помогают найти с командой общий язык и наладить продуктивный рабочий альянс.\nВ этом докладе я хочу поделиться с вами самыми важными из них.\n\nСлайды: https://www.dropbox.com/s/xvm0vmncq5bnsg7/%D0%91%D0%B0%D0%BF%D1%82%D0%B8%D0%B7%D0%BC%D0%B0%D0%BD%D1%81%D0%BA%D0%B0%D1%8F%20-%2010%20%D0%B8%D0%B4%D0%B5%D0%B9%20%D0%BE%20%D1%82%D0%BE%D0%BC%2C%20%D0%BA%D0%B0%D0%BA%20%D0%B0%D0%B3%D0%B5%D0%BD%D1%82%D1%83%20%D0%B8%D0%B7%D0%BC%D0%B5%D0%BD%D0%B5%D0%BD%D0%B8%D0%B9%20%D1%83%D1%81%D1%82%D0%B0%D0%BD%D0%BE%D0%B2%D0%B8%D1%82%D1%8C%20%D0%BA%D0%BE%D0%BD%D1%82%D0%B0%D0%BA%D1%82%20%D1%81%20%D0%BA%D0%BE%D0%BC%D0%B0%D0%BD%D0%B4%D0%BE%D0%B9.pdf?dl=0"
