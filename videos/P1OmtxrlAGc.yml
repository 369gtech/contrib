description: "Las plataformas nativas de la nube y sus herramientas ayudan a los desarrolladores a comenzar a implementar y ejecutar sus aplicaciones a escala de una manera sencilla. Pero a medida que este acceso a la computación comienza a ser omnipresente, la forma de asegurar y mantener los estándares en estos entornos se vuelve extremadamente importante.\n\nEn esta charla explicaré los diferentes mecanismos que tiene Kubernetes para implementar controles de seguridad: controlador de admisión, seguridad del host, escaneo de imágenes, RBAC, registro de auditoría, tiempo de ejecución ...\n\nFinalmente terminaremos con un análisis forense de una anomalía de seguridad y un análisis detallado del evento"
