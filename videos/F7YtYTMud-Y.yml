title: 'ElixirConf 2021 - Jeffery Utter - Recon Revisited'
language: English
recordingDate: 1635175023
description: "If there is any tool in my Elixir developer toolbox that comes close to giving me “super powers” it’s Fred Hebert’s Recon Library. Recon is an incredibly powerful and useful library for introspecting running systems.\n\nWe’ll cover basic and advanced usage, some real-world stories and tips-and-tricks."
