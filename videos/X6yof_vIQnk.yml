description: "Building a Progressive Web App (PWA) doesn't mean building a single page app! This session will deep-dive into alternative architectures for content-focused PWAs, and help you make the right decision for your specific use case. You'll also get insights on how the Workbox project provides developers with an easy path towards using the web platform features that provide the foundation for these architectures.\n\nRate this session by signing-in on the I/O website here → https://goo.gl/8CUU5L\n\nSO PWA Live Demo → https://goo.gl/Twtkcz\nSO PWA Source Code → https://goo.gl/Bc8FqT\nWorkbox → https://goo.gl/30ZyH6\nPWA Guidance → https://goo.gl/KdWhwv\n\nWatch more Chrome and Web sessions from I/O '18 here → https://goo.gl/5fgXhX \nSee all the sessions from Google I/O '18 here → https://goo.gl/q1Tr8x\n\nSubscribe to the Chrome Developers channel → http://goo.gl/LLLNvf\n\n#io18"
