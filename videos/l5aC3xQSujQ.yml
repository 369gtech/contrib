title: 'Роман Неволин — Практичный F# или функциональщина для энтерпрайза'
language: Russian
recordingDate: 1605878251
description: "Ближайшая конференция — DotNext 2020 Moscow\n2-5 декабря, Online\nПодробности и билеты: https://dotnext-moscow.ru/\n\n. F# зачастую воспринимается как модная красивая игрушка — посмотреть и повертеть его забавно, а вот в суровом энтерпрайзе ему не место. Роман же с этим согласиться никак не может и постоянно пытается применить F# к очередной бизнес-задачке. В этом докладе мы поговорим о том, как Роман это делает, зачем оно ему нужно, и какие именно грабли он успел собрать на этом пути."
