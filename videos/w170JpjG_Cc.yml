title: 'Константин Воронин. Как перевести портфель проектов в Agile и ничего не сломать.'
language: Russian
recordingDate: 1612191720
description: "Доклад про опыт компании Ингосстрах (а не Сбера, где сейчас работаю).\n\nБольше двух лет назад Ингосстрах начал путь в SAFe с запуска первого релизного Agile-поезда (ART). Это был лишь маленький кусочек ИТ, но погружение бизнеса и менеджмента в его работу позволило начать масштабирование.\n\nВ 2020 году в Компании уже стало 4 ART, 42 команды, и работа всей компании стала синхронизирована с ними. Но поезда работают с фичами, а как быть с портфелем и проектами? Что делать, если проектное управление есть, но нужно перевести его на рельсы SAFe? Как его сочетать с постоянной поставкой, PI-циклами и гибким бюджетированием? Наконец, как соединить стратегию и тактику в Agile-периметре и не развалить все процессы, которые и так работают?\n\nЯ расскажу вам о том, как это удалось, что не получилось и поделюсь полезными инструментами, которые позволят провести эволюцию, а не революцию процессов проектного управления в сторону Agile и SAFe.\n\nСлайды: https://www.dropbox.com/s/mp48wt4nhkt8po2/%D0%92%D0%BE%D1%80%D0%BE%D0%BD%D0%B8%D0%BD%20-%20%D0%9A%D0%B0%D0%BA%20%D0%BF%D0%B5%D1%80%D0%B5%D0%B2%D0%B5%D1%81%D1%82%D0%B8%20%D0%BF%D0%BE%D1%80%D1%82%D1%84%D0%B5%D0%BB%D1%8C%20%D0%BF%D1%80%D0%BE%D0%B5%D0%BA%D1%82%D0%BE%D0%B2%20%D0%B2%20Agile%20%D0%B8%20%D0%BD%D0%B8%D1%87%D0%B5%D0%B3%D0%BE%20%D0%BD%D0%B5%20%D1%81%D0%BB%D0%BE%D0%BC%D0%B0%D1%82%D1%8C.pdf?dl=0"
