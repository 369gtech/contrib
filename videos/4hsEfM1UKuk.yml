description: "With the Common Language Runtime (CLR) hosted in Microsoft SQL Server (called CLR integration - https://docs.microsoft.com/en-us/dotnet/framework/data/adonet/sql/introduction-to-sql-server-clr-integration?WT.mc_id=dataexposed-c9-niner), you can author stored procedures, triggers, user-defined functions, user-defined types, and user-defined aggregates in managed code. CLR is also available in Azure SQL Database Managed Instance.\n \nIn this video, Anna Hoffman and Colin Murphy go over what CLR is, how to set it up in Azure SQL Database Managed Instance, and simple example of Regular Expressions in Azure SQL Database Managed Instance.\n\n[00:00] Introduction\n[00:31] Usage of CLR\n[00:55] Examples of using CLR\n[04:39] CLR in Azure SQL Database Managed Instance versus SQL Server\n[05:30] Summary and wrap-up\n\n\nFollow Anna Thomas and Colin Murphy on Twitter at https://twitter.com/annathomas and https://twitter.com/colinatwork.\n\nMore Data Exposed: https://www.youtube.com/playlist?list=PLlrxD0HtieHieV7Jls72yFPSKyGqycbZR"
