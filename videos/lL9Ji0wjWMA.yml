title: 'What''s new in C#? Exciting new features in C# 8 0 and 9 0 - Filip Ekberg - NDC Oslo 2021'
language: English
recordingDate: 1639998149
description: "With every iteration of C#, we get more and more features that are meant to make our lives as developer a lot easier. Let's explore what's new in C# 8 and 9! We will look at how the language has changed and why these changes to the language will make us better C# developers, with less bugs in our code. We will cover the following features: - Nullable reference types - Pattern Matching in C# 8 and the updates made to it in C# 9 - Record types - Top level programs/statements - Init only & new()\n\nCheck out more of our featured speakers and talks at\nhttps://ndcconferences.com/\nhttps://ndcoslo.com/"
