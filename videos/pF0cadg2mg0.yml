description: "Happy New Year!\n\nIn this first Live Stream of 2017, I look at a simple algorithm for \"Circle Packing\" and animate the process of filling a 2D space with non-overlapping circles of various sizes, colors and positions.\n\nI also discuss the newly released social media data from the Obama Administration and make a couple simple data visualization examples. \n\nThe White House Social Media Data is available here: https://www.whitehouse.gov/blog/2017/01/05/new-lenses-first-social-media-presidency\n\n\n17:30 - Intro to today's first topic\n22:02 - Coding Challenge: Circle Packing\n1:14:43 - Back from break\n1:58:48 - CC: White House Social Media Data Visualization\n2:55:48 - CC: Photo Mosaic from Obama's Social Media Images\n3:36:51 - Coding Challenge: Circle Packing Kitten Image\n3:42:50 - Q&A/Conclusion\n\nSupport this channel on Patreon: https://patreon.com/codingtrain\n\nSend me your questions and coding challenges!: https://github.com/CodingTrain/Rainbow-Topics\n\nContact: https://twitter.com/shiffman\n\nLinks discussed in this video:\nJulien Leonard's Various Circle Packing Tutorials: http://julienleonard.com/tutorials.html\nITPNYU's Obamathon repo: https://github.com/ITPNYU/Obamathon\nSiraj Raval's channel: https://www.youtube.com/channel/UCWN3xxRkmTPmbKwht9FuE5A\nKittens Song: https://soundcloud.com/lostghbear/lostghbear-podopleloff-kittens-feat-dan-shiffman\nThis Dot Song on Soundcloud: https://soundcloud.com/kristianpedersen/this-dot-feat-daniel-shiffman?in=kristianpedersen/sets/coding-rainbow-remixes\n\nSource Code for the all Video Lessons: https://github.com/CodingTrain/Rainbow-Code\n\np5.js: https://p5js.org/\nProcessing: https://processing.org\n\nFor More Live Streams: https://www.youtube.com/playlist?list=PLRqwX-V7Uu6bxnFR6no70vlxxuxDEzflz\nFor More Coding Challenges: https://www.youtube.com/playlist?list=PLRqwX-V7Uu6ZiZxtDDRCi6uhfTH4FilpH\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/2G4z/"
