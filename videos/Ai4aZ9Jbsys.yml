title: 'From Low Friction to Zero Friction with Web Packaging and Portals (Chrome Dev Summit 2018)'
language: English
recordingDate: 1542157831
description: "In this talk, we’ll look at emerging technologies to build better web experiences. Web packaging enables a next level of content portability that can be used to speed up content delivery or improve modes of content consumption, such as offline. Furthermore, by combining web packaging with a new primitive called Portals, we’ll show how we can take the web’s low friction trait a notch further with zero-friction user experiences.\n\nFind the event schedule and more info on the website → http://bit.ly/2AA1R87\n\nAll Sessions playlist → https://bit.ly/CDS18-AllSessions\n\nSubscribe to the Google Chrome Developers channel! → https://bit.ly/ChromeDevs1"
