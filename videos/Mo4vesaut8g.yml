description: "This course will teach you how to understand and apply the concepts of Big O Notation to Software Engineering. Big-O notation is a way to describe how long an algorithm takes to run or how much memory is used by an algorithm.\n\n✏️ This course was developed by selikapro. Check out his channel: https://www.youtube.com/channel/UC5UgemAz061hkjTFHOfxNpg\n🔗 Twitter: https://twitter.com/selikapro\n🔗 Instagram: https://www.instagram.com/selikapro\n\n⭐️ Course Contents ⭐️\n⌨️ (0:00:00) Intro\n⌨️ (0:00:39) What Is Big O?\n⌨️ (0:07:08) O(n^2) Explanation\n⌨️ (0:14:06) O(n^3) Explanation\n⌨️ (0:26:29) O(log n) Explanation Recursive\n⌨️ (0:31:12) O(log n) Explanation Iterative\n⌨️ (0:36:08) O(log n) What Is Binary Search?\n⌨️ (0:41:30) O(log n) Coding Binary Search\n⌨️ (0:58:12) O(n log n) Explanation\n⌨️ (1:02:50) O(n log n) Coding Merge Sort\n⌨️ (1:17:04) O(n log n) Merge Sort Complexity Deep Dive\n⌨️ (1:28:06) O(2^n) Explanation With Fibonacci\n⌨️ (1:36:02) O(n!) Explanation\n⌨️ (1:47:19) Space Complexity & Common Mistakes\n⌨️ (1:55:53) End\n\n🎉 Thanks to our Champion and Sponsor supporters:\n👾 Wong Voon jinq\n👾 hexploitation\n👾 Katia Moran\n👾 BlckPhantom\n👾 Nick Raker\n👾 Otis Morgan\n👾 DeezMaster\n👾 Treehouse\n👾 AppWrite\n\n--\n\nLearn to code for free and get a developer job: https://www.freecodecamp.org\n\nRead hundreds of articles on programming: https://freecodecamp.org/news\n\nAnd subscribe for new videos on technology every day: https://youtube.com/subscription_center?add_user=freecodecamp"
