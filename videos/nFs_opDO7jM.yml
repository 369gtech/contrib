description: "Pour un développeur java avec un peu de bouteille, NodeJS et le développement en JavaScript ça peut paraître un peu, comment dire... saugrenu.\nPourquoi utiliser un langage comme JavaScript, un langage conçu au départ en quelques semaines, lorsque l'on peut profiter de Java, sa JVM et son écosystème ?\nPourtant chez Fluo assurances, même si l'on a une forte culture Java, on a décidé de faire tout en JavaScript, y compris la partie serveur que l'on a basculé de Tomcat à NodeJS.\nNous vous proposons lors de ce talk de vous exposer les raisons de ce choix et pourquoi nous pensons que le JavaScript aujourd'hui ne mérite plus sa mauvaise réputation.\nAu programme de cette session, quelques explications sur le fonctionnement interne de NodeJS, des morceaux de JS moderne en 2018, des choses qui ressemblent à Java et d'autres un peu moins..."
