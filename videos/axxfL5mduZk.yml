title: 'Из твердого в газообразное'
recordingDate: 1625905792
description: ". Несмотря на обилие книг, статей и видео, все опрошенные эксперты путаются в показаниях и отвечают расплывчатыми формулировками на вопрос «В чём самые главные, принципиальные различия между разными позициями?». И немудрено: в русскоязычном пространстве сложилось многообразие видов. Где-то тимлид — это старший/старый инженер. Где-то product owner — это естественная фаза развития программиста. А где-то всё плоско, но ничего непонятно.\n\nРасставим точки над i, предложим чёткие формулировки, дадим научно обоснованный опросник, чтобы понять где находится почтенный зритель, и как перейти в другое фазовое состояние."
