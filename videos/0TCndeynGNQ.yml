title: 'Spatial Studio Demo:  Automated Spatial Analysis to Predict Electrical Outages'
language: English
recordingDate: 1594922195
description: "In this webinar you will learn about Oracle Spatial Studio, which is a no-code application designed for users without geospatial or GIS expertise to visualize, analyze and manage your spatial data. This session will cover the basic concepts of Spatial Studio and how to interact with it. The focus will be on demonstrating how Spatial Studio can be used to create automated spatial analysis, with little to no SQL knowledge. This will be exemplified by demonstrating how to create an automatic, predictive network analysis using weather data.\n \nTime stamps:\n \n0:00 Introduction\n1:34 Introduction spatial data and Oracle\n6:54 Spatial Studio and how it can achieve automation\n10:34 Demo background\n12:00 Demo – Spatial analysis in Spatial Studio\n19:40 Demo – Automation with Analytics Cloud & spatial analysis\n27:55 Demo – Automatic notifications with Integration Cloud & spatial analysis\n32:00 Demo summary\n33:15 Q & A and wrap up\n36:55 The end!\n\nAskTOM Office Hours offers free, monthly training and tips on how to make the most of Oracle Database, from Oracle product managers, developers and evangelists.\n\nhttps://asktom.oracle.com/ \n\nOracle Developers portal: https://developer.oracle.com/\nSign up for an Oracle Cloud trial: https://www.oracle.com/cloud/free/"
