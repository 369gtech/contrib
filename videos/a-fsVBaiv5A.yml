title: 'Concevoir, Developper, Documenter et Debugger ses composants React (Marie-Laure Thuret)'
language: French
recordingDate: 1493054029
description: "Concevoir ses composants d'interface React n'est pas une tâche facile : ils ont souvent plusieurs états et il peut être difficile de les reproduire lorsqu'on développe en plein milieu du reste de son application. Pire, une fois qu'un composant a été réalisé, comment faire en sorte qu'il soit correctement documenté ? Comment les nouveaux développeurs sauront comment l'utiliser et quels comportements en attendre ?\n\nAvec React-Storybook vous allez pouvoir développer vos composants d'interface itérativement dans un environnement totalement isolé et bénéficiant du hot reload. Cerise sur le gâteau, créer vos composants de cette manière vous apportera une documentation vivante et vous fournira un premier point d'entrée lorsqu'il vous faudra expérimenter et debugger."
