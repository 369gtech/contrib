title: 'Introducción al ecosistema blockchain, para desarrolladores | Webinar'
language: English
recordingDate: 1547040869
description: "Speaker: Juan Antonio Lleó (BlockMad)\nEn esta sesión se van a dar algunos conceptos necesarios para entender lo que es el blockchain, desde el punto de vista de los desarrolladores y sobre todo se verán, a nivel básico, una serie de herramientas y recursos que ayuden a empezar con buen pie en este amplio y novedoso mundo.  \n\nDesde la definición del concepto de blockchain, imprescindible para la implementación de la criptomoneda Bitcoin, hasta sus últimas evoluciones, pasaremos a través de exploradores de cadenas, librerías, carteras (wallets), sistemas de minado, contratos inteligentes y otras curiosidades que conforman uno de los ecosistemas tecnológicos con mayor proyección en la actualidad.  \n\nORIENTADO:\nPrincipalmente a personas con conocimientos básicos de programación o interesados en aprenderla, aunque tanto otros profesionales como el público en general puede encontrarlo de interés, independientemente de su orientación hacia el desarrollo."
