description: "Jeffrey Theobald is a senior data engineer at Zendesk. Jeffrey has worked in data engineering for eight years, mostly using Python, bash, Ruby, C++, and Java. He has used Hadoop since 2011 and has built analytics and batch processing systems as well as data preparation tools for machine learning.\n\nWai Chee is a senior data engineer at Zendesk. She is a polyglot developer who loves working with data and machine learning. She has more than nine years experience working in data processing, distributed systems, API, and system integration. She holds a PhD in computer vision.\n\nFor more information on YOW! Conference visit, www.yowconference.com.au"
