title: 'Le Deep Learning peut sauver votre entreprise ! (Matthias Laporte)'
language: French
recordingDate: 1557218621
description: "La Banque de France a une longue tradition de mise en œuvre des technologies d’intelligence artificielle. L’IA de papa dans les années 90 avec les moteurs d’inférence, les algorithmes de Deep Learning avancés aujourd’hui. Des usages à première vue pas très fun mais très utiles : on cherche par exemple à améliorer l’économie, détecter la fraude ou prédire la prochaine crise économique.\n\nNous vous présenterons au cours de ce talk, comment un algorithme de Deep Learning développé sur Python et scikit-learn peut améliorer l’économie et sauver des entreprises (oui, les licornes et les dragons aussi) ."
