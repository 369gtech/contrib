description: "Alejandro Castillo - Deja de pegarte con tus servicios; import lymph\n[EuroPython 2015]\n[22 July 2015]\n[Bilbao, Euskadi, Spain]\n[En Español]\n\n¿Y si pudieras centrarte en la funcionalidad de tus\nservicios en lugar de programar la integración entre ellos?\n\nlymph es un framework con personalidad propia para escribir\nservicios en Python que te permite hacer justo eso. Incluye\ndescubrimiento de servicios extensible,  comunicación vía\npetición-respuesta, comunicación vía publicación-subscripción\nextensible y gestión de procesos.\n\nA medida que crecen nuestros equipos de desarrollo, nos alejamos\ncada vez más de una arquitectura monolítica. Queremos empezar a\nescribir servicios sin tener que preocuparnos de los requisitos de\ninfraestructura. Queremos desarrollar de forma rápida, centrándonos\nen nuestro trabajo.\n\nEn esta charla os enseñaremos lo fácil que es desarrollar y\nejecutar servicios con lymph.\n\nEchad un ojo a http://lymph.io. Esperamos vuestros pull requests."
