description: "Fixing a specific technical vulnerability is, in many cases, a known and solvable problem. However, maintaining secure practices and techniques that are effective at a growing scale is a whole other set of challenges. This session covers automation and tools that enable effective, quick, and accurate security validation. It also discusses the SDLC and what approaches promote robust security controls and ingrain security testing throughout the entire development lifecycle. If your organization is tackling Web security at a growing scale, this session is for you.\n\n\nAuthor:\nMichael Coates\nMichael Coates is the Director of Security Assurance at Mozilla and also the chairman of the board of OWASP. Michael holds a M.S. in Computer, Information and Network Security from DePaul University and a B.S in Computer Science from the University of Illinois.\nView more trainings by Michael Coates at https://www.parleys.com/author/michael-coates\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
