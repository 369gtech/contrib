title: 'Владимир Колесников, Тестирование Web 2.0'
recordingDate: 1445247999
description: "Хотя вебдваноль уже дважды похоронили, технологии родившиеся в это время будут использоваться еще не один год. Веб приложения наконец стали полноценными приложениями. Пользователи привыкли к rich UI в браузере. А то что раньше называлось просто «верстка» теперь именуется фронтендом, имеет свою архитектуру и составляет весомую часть проекта.\nС ростом возможностей возросла и сложность разработки фронтенда. Кода стало больше. Больше стало и дефектов. Отсутствие тестов во фронтенде может дорого стоить проекту.\nВсе современные JS фрэймворки покрыты юнит тестами. Большинство веб-фрэймворков (RoR, Django, Zend) имеют встроенные средства для тестирования controller'ов и view. Появились open source средства для автотестирования веб приложений.\nВ докладе: как и что нужно тестировать во фронтенде; о том какие средства сейчас доступны; о новых концепциях и о проверенных годами юнит тестах."
