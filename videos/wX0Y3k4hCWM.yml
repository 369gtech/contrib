description: "Следующая конференция HighLoad++ пройдет 21 и 22 сентября 2020 года в Санкт-Петербурге.\n\nПодробности и билеты по ссылке http://bit.ly/2sSxgBx\n--------\nКрупнейшая профессиональная конференция для разработчиков высоконагруженных систем\n\n7 и 8 ноября 2019 \nМосква, Сколково \n\nhttps://www.highload.ru/moscow/2019\nРасписание - https://www.highload.ru/moscow/2019/schedule\n\n5:10 - Распределенные транзакции в YDB / Семён Чечеринда (Яндекс)\n1:05:25 - Клиентоориентированный Data Lake в игровой компании / Максим Пчелин, Дина Сафина (Mail.ru Group)\n2:05:25 - Data Lake MTS: как мы рыли котлован и наполняли его смыслом. И немного о пользе сотрудничества с Intel / Григорий Коваль (МТС), Михаил Цветков (Intel)\n4:08:08 - Odyssey roadmap: что еще мы хотим от пулера соединений / Андрей Бородин (Яндекс)\n5:05:16 - Резервное копирование нагруженных СУБД / Андрей Бородин, Георгий Рылов (Яндекс)\n6:05:08 - Как организовать работу с метаданными для большого бизнеса / Алексей Еремихин (Badoo)\n-------- \nНашли ошибку в видео? Пишите нам на support@ontico.ru"
