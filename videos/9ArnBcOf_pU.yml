title: 'Артём Акуляков — DDD, любовь, F#'
language: Russian
recordingDate: 1613472345
description: "В мире ООП у нас есть множество паттернов и дизайн-практик В противовес, в функциональном мире не так много информации про дизайн и архитектуру, а «функциональные» шаблоны проектирования не существуют как класс Это положение вещей создает у сообщества впечатление, что приложение в функциональной парадигме, это некая «лапша» из чистых функций, и написание сложных бизнес-приложений на функциональном языке, например F#, невозможно К счастью, это заблуждение\n\nF# прекрасно подходит для написания больших и скучных бизнес-приложений, особенно при совместном использовании с DDD В докладе Артем хочет рассказать и показать, как выглядит функциональный дизайн, как на F# реализуется DDD Что получается в такой комбинации хорошо, что не очень и какие уроки С# разработчик может из этого всего извлечь, чтобы улучшить свои приложения уже сейчас"
