description: "Speaker: Grace Tang\n\nDescription\nVarious local government agencies have released a treasure trove of open data. In particular, open geodata has been used to generate a number of cool map visualisations, such as a live taxi heatmap that went viral in Singapore. The Python package Folium makes it easy to use this geodata to create visualizations overlaid on a map.\n\nAbstract\nVarious local government agencies such as LTA, URA, and HDB have released a treasure trove of open data in recent years. In particular, open geodata has been used to generate a number of cool map visualisations, such as a live taxi heatmap that went viral in Singapore. The Python package Folium makes it easy to create map visualisations from open location data. I'll talk about how data from various sources can be mashed up to derive insights such as which MRT stations are the most expensive to live next to.\n\nEvent Page: https://pycon.sg\n\nProduced by Engineers.SG\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/P6Ry/"
