description: "Ближайшая конференция — Mobius 2020 Piter\n22-25 июня, Online\nПодробности и билеты: https://bit.ly/mobius2020piter\n\n. Согласие на использование GDPR cookie-файлов, пуш-уведомления, запросы на установку приложения, автоматическое воспроизведение видео и назойливые всплывающие окна. Каждый раз, когда мы заходим на новый сайт, это выглядит как борьба с раздражающими маркетинговыми сообщениями, которые беспрерывно атакуют нас. Однако чаще всего эти решения используются без учета общей картины. Они подходят для краткосрочной конверсии, но вредят при удержании пользователя. Как нам собрать их? \n\nВ этом докладе Виталий рассмотрит паттерны мобильного дизайна, технологии, стратегии и важные решения, которые нужно учитывать при разработке и создании веб-сайтов и приложений, которые заботятся о клиентах и увеличивают конверсию. Вы уйдете с необходимым инструментарием применимых методов, парочкой аргументов для ваших менеджеров и надежными примерами, которые разоблачают распространенные мифы о мобильных платформах."
