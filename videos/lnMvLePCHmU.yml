description: "This conversation was recorded for the GOTO Book Club. #GOTOcon #GOTOBookClub\nhttp://gotopia.tech/bookclub\n\nNicki Watt - CTO/CEO at OpenCredo\nEberhard Wolff - Co-Author of \"Service Mesh\" & Fellow at innoQ\nVenkat Subramaniam - Author of \"Programming Kotlin\" & many more books\nLiz Rice - Author of \"Container Security\" & Chair, Technical Oversight Committee at CNCF\nRebecca Nugent - Stephen E. and Joyce Fienberg Professor of Statistics & Data Science at Carnegie Mellon University\nPhil Winder - Author of \"Reinforcement Learning\" & CEO at Winder Research\nHanna Prinz - Co-Author of \"Service Mesh\" & Software Engineer & IT Consultant at innoQ\nEoin Woods - CTO at Endava\nKevlin Henney - Co-Author of \"97 Things Every Java Programmer Should Know\" & many more books\nRebecca Parsons - CTO at ThoughtWorks\n\nDESCRIPTION\nWhat are those software technologies that stood the test of time and are still in use or have had a massive influence over the existing systems? What is the one that you love more or hate more?\nWe have asked the same question to the GOTO Book Club authors and interviewers that made up the lineup for the second season. Find out what Nicki Watt, CTO at OpenCredo, Eberhard Wolff, Fellow at INNOQ, Venkat Subramaniam, Founder of Agile Developer, Inc., Liz Rice, Chief Open Source Officer at Isovalent, Rebecca Nugent, Professor in Statistics & Data Science, Phil Winder, CEO of Winder Research, Hanna Prinz, Software Engineer at innoQ and Eoin Woods, CTO at Endava had to say.\nThe conversation was moderated by Rebecca Parsons, CTO at ThoughtWorks.\n\nTIMECODES\n00:00 Intro\n00:29 Nicki Watt: SQL\n05:00 Eberhard Wolff: NeXTSTEP\n09:00 Venkat Subramaniam: Functional programming\n16:52 Liz Rice: Makefile\n20:40 Rebecca Nugent: R language\n28:17 Phil Winder: Machine learning\n33:40 Hanna Prinz: Monolithic architecture\n42:29 Eoin Woods: Message-oriented middleware\n46:53 Kevlin Henney: Programming language\n51:06 Outro\n\nRead the full transcription of the interview here:\nhttps://gotopia.tech/bookclub/episodes/software-technologies-that-stand-the-test-of-time\n\nRECOMMENDED BOOKS\nVenkat Subramaniam • Programming Kotlin • https://amzn.to/2MIC8D1\nVenkat Subramaniam• Functional Programming in Java • https://amzn.to/3bzFNNQ\nVenkat Subramaniam • Pragmatic Scala • https://amzn.to/3oIEq35\nVenkat Subramaniam • Test-Driving JavaScript Applications • https://amzn.to/3i9CbmW\nLiz Rice • Container Security • https://amzn.to/3oU4iJe\nLiz Rice • Kubernetes Security • https://www.oreilly.com/library/view/kubernetes-security/9781492039075\nKevlin Henney & Trisha Gee • 97 Things Every Java Programmer Should Know • https://amzn.to/3kiTwJJ\nPhil Winder • Reinforcement Learning • https://amzn.to/3t1S1VZ\nEberhard Wolff & Hanna Prinz • Service Mesh • https://leanpub.com/service-mesh-primer\nEberhard Wolff • Microservices Book • https://microservices-book.com\nEberhard Wolff • Microservices - A Practical Guide • https://practical-microservices.com\nJim Webber • Graph Databases • https://amzn.to/3l7k8hj\n\nhttps://twitter.com/GOTOcon\nhttps://www.linkedin.com/company/goto-\nhttps://www.facebook.com/GOTOConferences\n#LegendsOfSoftware #Programming #Technologies #SoftwareTechnologies #VenkatSubramaniam #LizRice #RebeccaParsons #KevlinHenney #HannaPrinz #NickiWatt #EberhardWolff #EoinWoods #PhilWinder #RebeccaNugent #BookClub #SQL #NeXTSTEP #FunctionalProgramming #FP #Makefile #RLang #ML #MachineLearning #Monolith #MonolithicArchitecture #MessageOrientedMiddleware #ProgrammingLanguage\n\nSUPPORTER\nThis episode of the GOTO Book Club was made possible thanks to the support of GOTOpia.tech. Created for developers, by developers, the GOTO event series goes beyond annual conferences held in Chicago, Amsterdam and Copenhagen: you can also join online conferences, online masterclasses and meetups with top creators and leaders in tech year-round. \nAnd if joining one of these top-rated events isn't enough to satisfy your hunger for the latest in tech, you can watch over a thousand high-quality talks on the GOTO YouTube channel — subscribe now for new videos released (almost) daily and join GOTO in person or online at any upcoming conferences using the promo code ‘bookclub’.\nhttp://gotopia.tech\n\nLooking for a unique learning experience?\nAttend the next GOTO conference near you! Get your ticket at https://gotopia.tech\n\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
