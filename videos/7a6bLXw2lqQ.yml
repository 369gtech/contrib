description: "Custom Elements are a very cool new set of technologies that let developers define their own HTML tags. But when we create new elements, we need to make sure they include all of the same usability and accessibility affordances as the built-in tags. Today we'll be talking about labeling, and how you can make sure your custom elements have a properly computed accessible name.\n\nThe art of labeling: https://goo.gl/ZfjvRb\n\nHow to enable accessibility inspection in the DevTools: https://goo.gl/aHybFr\n\nHowTo: Components on GitHub: https://goo.gl/mxz7kM\n\nHowTo: Components - Overview: https://goo.gl/zVGRo2\n\nPull request for howto-label on GitHub: https://goo.gl/vE8BWL\n\nWatch all A11ycasts episodes: https://goo.gl/06qEUW\n\nSubscribe to the Chrome Developers YouTube channel for updates on new episodes of A11ycasts: http://goo.gl/LLLNvf"
