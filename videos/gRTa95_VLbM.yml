title: 'Максим Косяков, ASDC вау конкурс: как показать студентам бизнес ценности'
recordingDate: 1441253423
description: "Нам надоело, что олимпиады по программированию портят разработчиков. Олимпиадниками управлять на производстве сложно потому, что они считают себя слишком крутыми. Мы хотели показать, что разрабатывать ПО это намного больше, чем программировать.\n\nВ 2008 году мы провели Agile Software Development Competition, на котором попробовали приблизить условия соревнования к коммерческой разработке: автоматизировать реальный бизнес-процесс, требования надо выяснить по ходу, требования могут меняться. Нужно продемонстрировать разработанный софт через 2 недели. \n\nЧто получили организаторы после проведения конкурса огромный общественный резонанс в ИТ-сообществе и поток кандидатов в разработчики! Все хотели работать в компании организаторе конкурса.\n\nКонкурс проводился 2 раза, и второй раз результаты были еще удивительнее. \n\nА еще было интересно наблюдать, как сдача проекта по-коммерческому (в отличие от студенческой сдачи проекта) изменила отношение участников (и некоторых судей) к процессе разработки в принципе. \n\nIT Attractor сейчас ищет спонсоров на проведения ASDC в этом году."
