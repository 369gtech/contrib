description: "AI w marketingu: co zrobił nasz zespół R&D i dlaczego robotyczna apokalipsa została przełożona na później\n\nRozpoznawanie obrazu czy przetwarzanie języka naturalnego to groźne terminy pojawiające się coraz częściej w wypowiedziach marketerów. I słusznie, bo już teraz wpływają na komunikację marek na Facebooku, YouTube czy Instagramie. W swojej prezentacji pokażę przykłady wykorzystania technologii uczenia maszynowego dostosowane do specyfiki i zadań zespołów marketingu. Przedstawię też najciekawsze wyniki naszych prac w ramach grantów NCBiR i Komisji Europejskiej.\n\nPrelekcja miała miejsce 9 maja na Marketing Stage podczas Infoshare 2019 w Gdańsku.\n\n#AI #brandsafety #socialmedia #analytics #NLP #imagerecognition"
