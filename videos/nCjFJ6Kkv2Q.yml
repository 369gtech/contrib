title: 'Monnaie Libre ?1?: un commun basé sur le couple blockchain / toile de confiance — Squeeek'
language: French
recordingDate: 1542720780
description: "La Monnaie Libre ?1, lancée il y a un an et demi, est basée sur des outils classiques des cryptomonnaies : blockchain, preuve de travail, chiffrement. Un des éléments clé qui en font une monnaie à part est sa toile de confiance (inspirée de GPG à l'origine), qui permet d'effacer ou atténuer certains défauts des premières cryptomonnaies.\nIl en résulte une monnaie qui n'a pas de frontière mais qui localise les échanges et crée du lien humain : pas de spéculation, mais beaucoup d'échanges économiques réels et... de dons !"
