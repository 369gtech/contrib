description: "Mit dem Umbau zur digitalen Wissensgesellschaft und der Umstellung von algorithmischer auf heuristische Arbeit offenbart dieses Konzept seine Schwächen und gerät ins Wanken. Die Grenzen zwischen Arbeit und Freizeit verschwimmen; kognitive Produktivität lässt sich nicht über physischer Präsenz herstellen. Der technologische Fortschritt erweitert die Handlungsspielräume des einzelnen Individuums; in immer mehr Bereichen braucht es keine Arbeitgeber mehr, die Arbeitsplatz und Produktivkapital zur Verfügung stellen. \n\nDas Mindset einer neuen Generation gibt vor, wie Arbeit in Zukunft formatiert sein wird. Wegen ihrer multiplen Talente und ihrem Unwillen, sich exklusiv zu binden und auf einen Beruf festnageln zu lassen, wird sie auch schon als “Generation Slash” bezeichnet. Analog zu Chris Andersons Bild des “Long Tail” als Emblem einer neuen Ökonomie der (Nischen-)Märkte lässt sich dieses neue Paradigma der Arbeitswelt fassen als “Long Tail of Work”. Wo die Nadelöhre und Flaschenhälse der industriellen Arbeitsgesellschaft aufbrechen, entstehen neue, hybride, offenere und kleinteiligere Formen von Erwerbsarbeit. Entlang dieser Denkfigur werden wir erste Ergebnisse unseres Projekts zu den Trends der Arbeitsgesellschaft analysieren und validieren. Besonderes Ziel des Workshops ist die Vorstellung und Diskussion von unseren Arbeitsthesen.\n\nSummit of Newthinking, 15. bis 16. November 2012\nEine Veranstaltung von http://newthinking.de/"
