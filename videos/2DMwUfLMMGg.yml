title: 'Tech3camp#70 (UX/UI): Adam Karpisz - Inspiracja to bajka. O procesie projektowym'
language: English
recordingDate: 1606138007
description: "Większość osób spoza świata projektowego patrzy na designerów jak na artystów. Widzi kilka kresek postawionych na ekranie, dobrane kolorki, wybrany krój pisma - zdawałoby się, że całość można zebrać w 20 minut z przerwą na kawę. Źródła tych decyzji i rozwiązań szuka się w spływającej z niebios inspiracji. Prawda jest jednak inna: każda decyzja dobrego projektanta bierze się z rozbudowanego procesu projektowego, jest podparta badaniami, doświadczeniami, przechodzi przez liczne próby i weryfikacje. A przynajmniej powinna. Najwyższy czas przybliżyć ten proces projektowy, pokazać najlepsze praktyki i sposoby w jaki można wykorzystać go jako narzędzie.\n\nPrezentacja miała miejsce 17.11.2020."
