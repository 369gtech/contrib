title: 'Standards, IETF and Google'
language: English
recordingDate: 1221909711
description: "Google Tech Talks\nSeptember, 18 2008\n\nABSTRACT\n\nStandards, of many different kinds, are important to Google. The standards of the Internet Engineering Task Force (IETF) are important to the Internet, and therefore important to Google. This talk will:\n\n- present the Google standards intergrouplet, which does coordination of standards activities at Google\n- give an introduction to the IETF and how the IETF works\n- talk about the Email Address Internationalization effort, which recently released its core specifications\n\nSpeaker: Harald Alvestrand\nHarald is a Norwegian TLM who has been with Google for two years. He was chair of the IETF from 2001 to 2005, and has been continuously active on Internet standards since 1991."
