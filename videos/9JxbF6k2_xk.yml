description: "Images are by far the greatest bottleneck to performance on the web, and with the average web page size now about 2.5MB large—images taking up 65% of that—we need to tame the beast. Running images through a compression program like ImageOptim is a good first step, but what else can we do? In this engaging talk, Una will survey new image formats and dive deep into image rendering and performance optimization techniques, demonstrating practical approaches to making your web projects noticeably faster.\n\nTalk given by Una Kravets and Martin Splitt at SmashingConf London 2018.\n\nhttps://smashingconf.com/\n\nThanks to SmashingConf for giving us permission to post this talk. freeCodeCamp is not associated with this talk. We're just excited to bring more exposure to to it!\n\n--\n\nLearn to code for free and get a developer job: https://www.freecodecamp.com\n\nRead hundreds of articles on programming: https://medium.freecodecamp.com\n\nAnd subscribe for new videos on technology every day: https://youtube.com/subscription_center?add_user=freecodecamp"
