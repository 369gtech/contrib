description: "\"Are you securing your microservice architectures by hiding them behind a firewall? That works, but there are better ways to do it. This presentation recommends 11 patterns to secure microservice architectures.\n\n1. Be Secure by Design\n2. Scan Dependencies\n3. Use HTTPS Everywhere\n4. Use Access and Identity Tokens\n5. Encrypt and Protect Secrets\n6. Verify Security with Delivery Pipelines\n7. Slow Down Attackers\n8. Use Docker Rootless Mode\n9. Use Time-Based Security\n10. Scan Docker and Kubernetes Configuration for Vulnerabilities\n11. Know Your Cloud and Cluster Security\"\n\nMatt Raible, Open Source Developer at Okta\n\nSlides: https://www.slideshare.net/Pivotal/security-patterns-for-microservice-architectures"
