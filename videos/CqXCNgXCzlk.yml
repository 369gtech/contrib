description: "On April 4th, 2012, Over 600 people gathered at the Wohl Conference Center on the Bar-Ilan University campus in Israel to celebrate the life of Alan Turing, as part of world celebration of the centenary of this truly great person's birth.\n\nSponsored by Google's R&D Center in Israel, The Israel Academy of Sciences and Humanities, and the Israeli Centers for Research Excellence (i-Core), the day-long conference featured speeches from some of today's top computer scientists\n\nFor more information see:\nhttps://sites.google.com/site/turingcentenaryconference/agenda"
