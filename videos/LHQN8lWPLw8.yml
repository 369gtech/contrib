description: 'Службы такси, социальные сети, игры, карты — все они регулярно собирают и обрабатывают местоположение пользователей. Марко познакомит нас с одной из библиотек для легкой работы с координатами. Рассмотрим основные примеры ее использования, узнаем как применять ее в высокопроизводительных сервисах на Go и услышим, для чего s2 используется в Badoo.'
