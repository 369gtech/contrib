title: 'Spela er till ett tryggare teamwork - Ulla Osterman'
recordingDate: 1556626422
description: "PLEASE NOTE: THIS PRESENTATION IS IN SWEDISH.\n\nRätt kompetens och hög ambition räcker inte för att skapa effektivt teamwork. Det avgörande är psykologisk trygghet och att alla i teamet vågar göra sin röst hörd, ifrågasätter, erkänner misstag och för fram egna idéer. Då blir team mer kreativa, det blir lättare att arbeta agilt och man presterar bättre.\n\nMen hur kan ditt eget team skapa ett tryggare teamwork på ett snabbt och lättsamt sätt?\n\nSeminariet ger dig konkreta tips och du får prova den forskningsvaliderade metoden Orangino Work i en lekfull övning. Metodens verktyg kan du och ditt team själva på egen hand använda för att träna teamwork.\n\nUlla Osterman har grundat spelkonceptet Orangino och utvecklat Orangino Work – en metod för teamwork träning. Ulla har gästföreläst på flera av Stockholm School of Economics Masterprogram om teamwork och feedback samt samarbetat med Lunds Universitet i forskning på hur team blir motiverade och trygga. Som erfaren organisationskonsult har hon stöttat många ledare i stora förändringsprojekt. Idag hjälper hennes metod och verktyg team att på egen hand utveckla samarbete och effektivitet.\n_____________\nFoo Café is a meeting place for people with an interest in software development and IT. \nHere, user groups and partner companies find the perfect atmosphere for sharing knowledge and develop competence. \nFoo Café is open for everyone and is free to attend. To make an event at Foo Café, you have to become a partner company with us or you can run a user group with an in-depth technical focus.\nWe welcome companies with sponsor challenges.\nWe are currently present in Stockholm and Malmö and have made over 2048 tech events since the start in 2012. \nAt Foo Café there’s an event going on everyday, year round."
