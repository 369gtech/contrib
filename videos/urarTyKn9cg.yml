title: 'GopherCon UK 2019: Julie Qiu - Finding Dependable Go Packages'
recordingDate: 1570001202
description: 'At some point, we all find ourselves wanting to use a third-party Go package in our Go code. This talk discusses strategies for discovering, evaluating and maintaining Go packages and modules. It also introduces a site that the Go team is building to streamline the process for finding dependable Go packages.'
