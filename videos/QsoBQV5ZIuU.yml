title: 'HTML Controls: Past, Present and Future'
language: English
recordingDate: 1638472168
description: "Native HTML Form Controls can be some of the most painful elements to style and customize. 25 years after the first HTML Standard introduced them and developers have resorted to building custom controls from scratch to achieve what they need to. I’ll discuss the history behind native form controls, where we’re at presently with styling them and take a look at the proposed solutions by standards groups and browser vendors to standardize controls and solve the pain points developers have been complaining about for years.\n\nPUBLICATION PERMISSIONS:\nOriginal video was published with the Creative Commons Attribution license (reuse allowed). Link: https://www.youtube.com/watch?v=Ti4bMyCSxRg"
