description: "Следующая конференция HighLoad++ пройдет 21 и 22 сентября 2020 года в Санкт-Петербурге.\n\nПодробности и билеты по ссылке http://bit.ly/2sSxgBx\n--------\nSaint HighLoad++ 2019\n\nЗал «Нева» \n8 апреля, 16:00 \n\nТезисы и презентация:\nhttps://www.highload.ru/spb/2019/abstracts/4785\n\n* Serverless - другая архитектура наших прежних задач (подходы, проблемы и особенности решений).\n* Зачем и почему мы сделали свое решение, и что из этого получилось.\n* Примеры разработки вычислительных функций в распределенной и высокодоступной среде.\n* Оптимизация и уплотнение вычислений на своих и/или облачных ресурсах.\n* Пути сокращения расходов на ресурсы для \"больших\" вычислений.\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
