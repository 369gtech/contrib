title: 'Le droit pénal à l''heure du digital : retour aux fondamentaux ? — Myriam Criquet'
language: French
recordingDate: 1574686733
description: "Dès l’origine, l’informatique a bousculé et interrogé le droit, particulièrement le droit pénal. L’ampleur des atteintes possibles, mais aussi des opportunités que généraient cet outil nouveau a augmenté au fur et à mesure que les techniques ont évoluées.\nAujourd’hui, que dire au final, sinon que les questions qui se posent à nous, malgré les outils techniques et juridiques toujours nouveaux se succédant, ont déjà trouvé un embryon de réponse par le passé ? Que constater, sinon qu’au fond, nous devrions\npoursuivre le même objectif de permettre une résilience à celui qui est dans le juste. \nMais désormais l’évolution de la technique sous sa forme actuelle permet -elle encore d’y arriver ? Et si oui, comment ?"
