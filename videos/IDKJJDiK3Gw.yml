description: "This video was recorded at GOTO London 2015\nhttp://gotoldn.com\n\nRachel Davies - Coach at Unruly & Author of Agile Coaching\n\nOnce upon a time, eXtreme Programming (XP) was new and exciting with radical new practices like pair programming and test-driven development. Fifteen years passed by. Scrum has long since become the mainstream approach to Agile and it seems Agile is more about project management than software development.\n\nDownload slides and read the full abstract here:\nhttp://gotocon.com/dl/goto-london-2015/slides/RachelDavies_XPIn21stCentury.pdf\n\nhttps://twitter.com/gotoldn\nhttps://www.facebook.com/GOTOConference\nhttp://gotocon.com"
