description: "Of Mites and Men: Uncovering the Diversity and Evolution of Human Face Mites\n\nYou are not alone. Microscopic mites, close relatives of ticks and spiders, are happily living in the vicinity of your nose right now. As close human associates, these mites have the potential to reveal aspects of our own ancient history.\n\nSpeaker: Michelle Trautwein, California Academy of Sciences\n\nDr. Michelle Trautwein is an entomologist and evolutionary biologist at the California Academy of Sciences. Her research focuses on the evolution of the world's most lovable creatures: flies and face mites.\n\nhttps://twitter.com/flylogeny"
