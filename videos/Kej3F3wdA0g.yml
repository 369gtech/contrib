description: "Antonio is an Agile Delivery Consultant for OpenCredo having joined the company in 2015 and responsible for enabling the delivery of a number of projects across various clients for OpenCredo. Antonio comes from a technical background with experience in Spain, France and United Kingdom, where he acts as the bridge between the business and the development team in order to maximize results and customer satisfaction.\nBefore OpenCredo Antonio was a project manager for TUI group. Antonio is a Certified Scrum Master and Certified Scrum Product Owner. Antonio is passionate about creating and implementing the best solution while continually seeking to improve work methodologies. Sharing his experience with others is his real passion.\n\nThe concept of Technical Debt is always different when you ask a developer or a sponsor. Why is it that complicated to understand for the sponsors? why do developers struggle to explain it? I’m sharing one way I have used several times to deal with Technical Debt. it did work sometimes and it didn’t work on other, would it work for you?"
