title: 'CNCF Webinar: 使用容器和无服务器在 AWS 中进行云原生开发 -Cloud Native Development in AWS with Container and Serverless'
language: English
recordingDate: 1566481661
description: "Join us for Kubernetes Forums Seoul, Sydney, Bengaluru and Delhi - learn more at kubecon.io\n\nDon't miss KubeCon + CloudNativeCon 2020 events in Amsterdam March 30 - April 2, Shanghai July 28-30 and Boston November 17-20! Learn more at kubecon.io. The conference features presentations from developers and end users of Kubernetes, Prometheus, Envoy, and all of the other CNCF-hosted projects\n\nThis webinar will be delivered in Chinese\n本次网络研讨会将以中文发布\n\n在本次研讨会中，我们将讨论如何使用开源软件和 AWS 托管服务在 AWS 中构建云原生应用，期间我们会：\n\n介绍 AWS 上的 Kubernetes 有何新功能\n\n使用 AWS 无服务器混合并分发 K8s 应用\n\nIn this session, we will talk about how to build a cloud native application in AWS with opensource software and AWS managed services including:\n* What's New in Kubernetes on AWS\n* Hybrid and distribute your K8s application with AWS Serverless"
