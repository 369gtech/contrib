description: "JavaFX, the successor to Swing, is the toolkit for creating rich client applications across multiple platforms. This session presents an overview of how Celer Technologies implemented its JavaFX client to provide a clean and intuitive interface for its users. This presentation goes over the features JavaFX brings to facilitate creation of more-beautiful GUIs in a shorter amount of time. In addition, it delves into the challenges Celer faced during the development of its platform.\n\n\nAuthor:\nScott Sue\nScott has been building performance critical systems for over 10 years. Prior to co-founding Celer Technologies, he was responsible for leading the development of Deutsche Bank’s DMA global derivatives platform. Scott has also held positions at Bank of Tokyo-Mitsubishi UFJ and Synergy International Limited in New Zealand. Scott has extensive expertise in system architecture, and development in Java with a particular passion for building highly scalable, tailored, mission critical systems. His role as CTO at Celer Technologies is to drive the company’s technology vision, which is to continuously innovate, be highly flexible and to meet current business needs while, crucially, anticipating future requirements. Scott subsequently co-founded Celer Technologies, a financial software company.\nView more trainings by Scott Sue at https://www.parleys.com/author/scott-sue\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
