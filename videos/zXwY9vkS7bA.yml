description: "Filmed at http://ng-poland.pl 2018 on NOVEMBER 15 in Warsaw. \n\nAngular is evolving fast and so is its support in WebStorm, a powerful IDE for JavaScript and TypeScript development. In this talk, we’ll have a closer look at the new features recently added in WebStorm for Angular developers and how the IDE can help you be more productive when working on your Angular application. \n \nPiotr Tomiak - Senior Software Engineer in JetBrains (Webstorm)\n\nPiotr Tomiak is an IDE developer with over 8 years of experience in the field. He is very passionate about TypeScript and Angular. He is not only dedicated to making the support for both in WebStorm incredible, but he also enjoys coding with them. \n\nhttps://twitter.com/WebStormIDE\nhttps://www.linkedin.com/in/piotr-tomiak-6aa287b1/"
