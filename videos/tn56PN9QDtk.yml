title: 'Николай Фабричев. Мы в команде друг друга бесим! Что с этим делать?'
recordingDate: 1525688715
description: "Часто, работая с командой, я сталкиваюсь со следующей ситуацией: все в команде хотят достичь результата, видят схожие пути решения проблем. Но на деле в работе имеют место постоянные конфликты и разногласия, при этом очень часто «на пустом месте». Результат сильно страдает, и вместо того, чтобы становиться Командой, они начинают бесить друг друга!\n\nЕсли вы — участник подобных ситуаций, если вам хочется научиться не допускать деструктивного поведения у себя и своих коллег, приходите и мы поговорим, что можно с этим сделать. Я расскажу реальные истории, и мы вместе найдем пути решения.\n\nСлайды:\nhttps://www.dropbox.com/s/kfivpx9r6wincfu/%D0%A4%D0%B0%D0%B1%D1%80%D0%B8%D1%87%D0%B5%D0%B2%20-%20%D0%9C%D1%8B%20%D0%B2%20%D0%BA%D0%BE%D0%BC%D0%B0%D0%BD%D0%B4%D0%B5%20%D0%B4%D1%80%D1%83%D0%B3%20%D0%B4%D1%80%D1%83%D0%B3%D0%B0%20%D0%B1%D0%B5%D1%81%D0%B8%D0%BC.pdf?dl=0"
