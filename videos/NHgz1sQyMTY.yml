description: "This video was recorded at Code BEAM SF 19 http://bit.ly/2T3Do0U\n\nGet involved in Code Sync's next conference http://bit.ly/2Mcm4aS\n\n---\n\nPROPERTIES FOR ALL\nby Ivy Rogatko\n\nTALK LEVEL: Intermediate\n\nABSTRACT\nIn this talk, we'll go over property testing and model checking. Using a simple cache library as an example, and the propcheck library to briefly cover the uses of property checking and when to use them versus model checking.\n\nRead the full abstract: https://codesync.global/speaker/ivy-rogatko/\n\n---\n\nTHE SPEAKER - IVY ROGATKO\nLead Engineer at The RealReal\n\nIvy Rogatko is a gaming industry veteran. She has always had a passion for technology and enjoys learning new languages, currently focusing on Rust.\n\nShe was brought in to the Erlang world through Ejabberd and went from chat systems to Elixir and matchmakers.\n\nIvy enjoys bug-free code and not being woken-up by robots at 3am.\n\nMore on Ivy Rogatko: https://codesync.global/speaker/ivy-rogatko/\n\n---\n\nCODE SYNC & CODE BEAM SF 19\nCode BEAM SF is powered by Code Sync. Code BEAM SF 19 was sponsored by WhatsApp, The RealReal, Brex, Erlang Solutions, 2600Hz, PagerDuty, and aeternity.\n\nCODE SYNC \nWebsite: www.codesync.global\nTwitter: www.twitter.com/CodeBEAMio\nFacebook: https://www.facebook.com/CodeSyncGlobal\nLinkedIn: https://www.linkedin.com/company/code-sync/\nMail: info at codesync.global\n\n#PropertyTesting #Erlang #Elixir"
