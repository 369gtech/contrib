description: "QCon Plus covers the trends, best practices, and solutions leveraged by the world's most innovative software shops. Taking place between November 4-18, the event is thoughtfully designed with shorter, focused technical sessions spread over 3 weeks. You’ll learn from 54 speakers and 4 keynotes across 18 tracks. The event includes highly interactive sessions, Q&As, AMAs, breakouts, and real-time collaborative action. \n\nFind out more about QCon Plus (Nov 4-18, 2020) and save your spot now: https://bit.ly/3kMT5bo\n\n---------------------------------------------------------------------------------------------------\n\nVideo with transcript included: https://bit.ly/3iqVeI4     \n\nSamuel Parkinson talks about how the Financial Times is using incident workshops to prepare for the unexpected and make incident management a more consistent process by sharing the group’s wide range of operational knowledge and architectural insights.\n\nThis presentation was recorded at QCon London 2020: http://bit.ly/2VfRldq \n\n#FinancialTimes #ProjectManagement #IncidentResponse"
