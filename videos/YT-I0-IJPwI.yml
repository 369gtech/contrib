description: "Matt Galligan, 25, is the CEO and Co-Founder of SimpleGeo, based out of Boulder, CO that provides a ready-to-use location infrastructure for app developers. He previously founded Socialthing, a company that was chosen to be part of the inaugural year of TechStars. Socialthing.com went into private beta in March, 2008 at South by Southwest in Austin, Texas. The company was acquired five months later by AOL. Socialthing was later rebranded as AOL Lifestream.\n\nMatt currently resides in Boulder, CO and is an active member of the startup community there."
