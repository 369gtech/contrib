title: 'P. Piwowarsky & G. Spasov - Overview & Challenges of building a Blockchain - Code Elixir LDN 2018'
language: English
recordingDate: 1536663931
description: "This video was recorded at Code Elixir LDN 18: http://bit.ly/2vxJuxL\n\nGet involved in Code Sync's next Elixir conference: http://bit.ly/2Mcm4aS\n\n---\n\nOVERVIEW AND CHALLENGES OF BUILDING A BLOCKCHAIN IN ELIXIR\nby Philipp Piwowarsky & Georgi Spasov\n\nTHIS TALK IN THREE WORDS:\nBlockchain\nElixir\nAeternity\n\nTALK LEVEL: Intermediate\n\nABSTRACT\nPhilipp and Georgi introduce the aeternity Elixir team endeavors in building a novel scaleable blockchain solution from ground up. They focus on their project structure, challenges they have overcome and efforts in educating and introducing junior developers to the project.\n\nRead the full abstract: http://bit.ly/2Mx7aJj\n\n---\n\nTHE SPEAKER - PHILIPP PIWOWARSKY\nBlockchain engineer at aeternity\n\nPhilipp is a long time blockchain enthusiast and software developer. He loves bringing his passion and knowledge into developing scalable and innovative solutions, as well as educating others about blockchain technology.\n\nMore on Philipp Piwowarsky: http://bit.ly/2Mx7aJj\n\n\nTHE SPEAKER - GEORGI SPASOV\nBlockchain engineer at Aeternity\n\nGeorgi has been mainly working on IoT / DB based projects. Before being introduced to the Elixir programming language he was an Android developer. Since starting at æternity, Georgi has had a deep involvement in blockchain projects. He has developed an Elixir blockchain wallet and is currently one of the lead developers of the Elixir blockchain implementation for æternity. \n\nMore on Georgi Spasov: http://bit.ly/2Meoypf\n\n---\n\nCODE SYNC & CODE ELIXIR LDN 18\nWebsite: www.codesync.global\nTwitter: www.twitter.com/CodeElixirIO\nFacebook: https://www.facebook.com/CodeSyncGlobal\nLinkedIn: https://www.linkedin.com/company/code-sync/\nMail: info at codesync.global"
