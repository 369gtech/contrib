title: 'De 0 à 10 millions de visiteurs uniques avec les moyens d''une startup - Forum PHP 2013'
language: French
recordingDate: 1390913111
description: "Amaury Bouchard \n\nLe développement web est guidé par deux axes : les besoins fonctionnels et les contraintes techniques. Les aspects techniques deviennent de plus en plus importants au fur et à mesure de l'augmentation du trafic d'un site. Fine Media est éditeur des sites ComprendreChoisir et CommentFaitOn. À la lumière de cette expérience, nous allons voir les étapes d'un développement web au cours de la vie d'une startup, depuis sa création jusqu'à l'exploitation de sites à fort trafic, avec tous les impacts que cela engendre : Techniques (quelle techno pour accompagner chaque stade de développement), fonctionnels (qu'est-il possible de faire et pourquoi) et organisationnels (quels sont les changements d'organisation d'équipes et de gestion des projets nécessaires au fil du temps).\n\nSlides : http://fr.slideshare.net/geekcto/de-0-10-millions-de-visiteurs-uniques-avec-les-moyens-dune-startup"
