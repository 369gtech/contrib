description: "Michael Tamblyn  (Kobo), \r\n\r\nMichael Tamblyn is Executive Vice President, Content, Sales and Merchandising at Kobo, Inc. He is responsible for sales, publisher and industry relations, content acquisition, and the merchandising experience across all of Kobo's web and mobile services. He co-founded Canada's first online bookstore Bookshelf.ca, which was purchased by Indigo Books & Music in 1998, where he served as vice president of online operations. Most recently, Tamblyn was the founding CEO of the supply chain agency BookNet Canada. He also works as an adjunct professor in publishing, sat as a board member of the Book Industry Study Group and currently sits on the board of directors of House of Anansi Press, Canada's most prestigious literary publisher."
