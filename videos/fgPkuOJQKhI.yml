description: "EOS is a blockchain network and platform for decentralized applications built on Ethereum. It performs many of the same functions, but with much greater capacity — up to millions of transactions per second. EOS stands for Ethereum Operating System – unofficially. The EOS cryptocurrency token sale raised $4 billion over a year-long ICO. Ethereum was the first blockchain to support development of decentralized applications. It sounds great in theory, but it was plagued by scalability issues once released into the wild. EOSIO is colloquially known as the “Ethereum Operating System,” because it adds a layer on top of Ethereum to make this dream of a dApp community a reality. From 2018 to 2019 , Several Attacks cause EOS loss 900K EOS token. Hackers aimed Smart contract and EOS vulnerabilities, become rich men in Blockchain world. In this talk, Several attacks and CVE will be introduced.\n\n=== \n\nVic Huang is an Application Security Engineer at LINECORP & LINE Taiwan. He is interested in Web/Mobile/Blockchain Security and penetration testing.He has been focusing on Blockchain for over 3 years. Vic shared his research on HITCON Pacific,AIS3,ISIP(Information Security Incubation Program),and so on."
