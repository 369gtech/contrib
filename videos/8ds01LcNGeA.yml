title: '"Заряжай" или CDC из MariaDB и Postgres в аналитическую СУБД MariaDB Columnstore / Роман Ноздрин'
language: Russian
recordingDate: 1557915676
description: "HighLoad++ Siberia\n\n24 и 25 июня 2019\nНовосибирск\n\nПодробности и билеты по ссылке https://www.highload.ru/siberia/2019\n\n--------\nHighLoad++ Moscow 2018 \n\nЗал «Мумбай» \n8 ноября, 15:00  \n\nТезисы и презентация:\nhttp://www.highload.ru/moscow/2018/abstracts/3891\n\nЯ продемонстрирую схемы Change Data Capture для потоковой передачи данных из MariaDB Server 10.3 и Postgres 10 в аналитический движок MariaDB Columnstore. А чтобы понять, для чего это может понадобиться, где эти схемы используются в проде, и какие сложности могут встретиться при внедрении, я расскажу о Change Data Capture и об использованных при подготовке доклада проектах: MariaDB ColumnStore, MariaDB MaxScale и Debezium. Все желающие смогут поднять у себя на машинах описанные в докладе схемы на docker.\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
