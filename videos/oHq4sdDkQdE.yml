description: "This is a weekly javascript podcast delivering you all the best javascript news of the week.\n\nYou can find all mentioned links here:\n\nhttps://github.com/BuildingXwithJS/bxjs-weekly/blob/master/links/19-36-Episode-79.md\n\nTimestamps for news (huge thanks to SOLVM):\n\nGetting started:\n\n0:45 - JavaScript Iterators and Generators: Synchronous Generators\n1:19 - WebAssembly Modules in Rust: An Introduction\n2:13 - Creating an Object Validator in JavaScript the Test-Driven Development Way\n3:18 - Debugging TypeScript in Firefox DevTools\n3:52 - How to CI and CD a Node.JS Application Using GitHub Actions\n4:59 - An Introduction to D3.js\n\nArticles & News:\n\n6:19 - Publishing an NPM package - Best practices\n\n\nTips, tricks & bit-sized awesomeness:\n\n7:22 - Adding Notch support to your React Native apps: Android, iOS & Web\n8:41 - Did you know that setTimeout doesn't play well with really large numbers?\n9:38 - What is Manifest v3?\n10:25 - Rocket-fast embedded TypeScript for MakeCode Arcade\n14:34 - Reactivity with different tradeoffs\n15:05 - Why is React doing this?\n18:45 - React hooks explained in a tweet\n19:14 - Hacktoberfest 2019 is happening\n\n\nReleases:\n\n20:02 - Firefox 69\n22:00 - VS Code v1.38\n22:50 - Babel 7.6.0\n23:50 - Node v12.10.0\n \n\nLibs & demos:\n\n24:20 - recharts\n24:50 - aww\n25:35 - react-spinners-css\n26:04 - vscode-dashboard\n26:36 - chakra-ui\n27:17 - mali\n27:32 - hashids.js\n28:00 - bitmelo\n\n\nInteresting & silly stuff:\n\n28:42 - Your Calendrical Fallacy Is...\n30:03 - Shaming sites with dumb password rules\n \nWatch / listen in other places:\nDev.to: https://dev.to/yamalight\nCastbox: https://castbox.fm/channel/id1378315\niTunes: https://itunes.apple.com/de/podcast/bxjs-weekly/id1441956525\n\nProject links:\nDiscord: https://discord.gg/hnKCXqQ\nFacebook: https://www.facebook.com/buildingproductswithjs/\nReddit: https://www.reddit.com/r/BuildingWithJS/\nProject sources: https://github.com/BuildingXwithJS\n\nSocial media links:\nFollow me on Twitter: http://twitter.com/yamalight\nFollow me on Medium: https://medium.com/@yamalight\nFollow me on Github: http://github.com/yamalight\nFollow me on Twitch: https://www.twitch.tv/yamalight\nFollow me on Facebook: https://www.facebook.com/buildingproductswithjs\n\nSupport me: https://codezen.net/support.html"
