title: 'DrupalCon Vienna 2017: PHP debugging and more, a practical guide'
recordingDate: 1506524113
description: "Debugging PHP can be quite fun, if you just know how to. But what happens when you need to go beyond that? This session will give you tips on how to think like a debugger and go in depth on debugging PHP and related services using very useful but not often explored techniques, like GDB, filesystem monitoring, system call tracing and more.\n\nHow to debug PHP the quick, dirty way with devel;\nHow to debug PHP with an IDE and xdebug;\nHow to debug your PHP process in real time with strace, sysdig and similar tools;\nHow to debug and monitor SQL in real time;\nHow to debug and monitor HTTP traffic in real time;\nTools that can help you debug more easily remotely and in production.\nYou're going to leave this session being able to dig through any problems you face on a general application!"
