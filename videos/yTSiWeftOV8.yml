title: 'Arquitectura cloud autoescalable para LAMP | Toni Tebas, David Regordosa | Codemotion Madrid 2015'
language: English
recordingDate: 1556793042
description: '¿Tienes un proyecto web y no sabes si tu hosting va a poder aguantar en momentos de alta carga? ¿Quieres dar el salto definitivo hacia el cloud y profesionalizar tu proyecto web? En esta charla os explicaremos como crear desde cero una arquitectura autoescalable y de alta disponibilidad en el cloud de Amazon (AWS). La arquitectura estará diseñada para soportar aplicaciones LAMP (la mayoría de CMS’s y herramientas de e-commerce lo son), por ejemplo Wordpress, Joomla, Drupal, Magento, Woocommerce, Prestashop,… La principal característica de la arquitectura será su capacidad de crecer y reducirse automáticamente cuando detecte picos de carga y momentos de calma. El objetivo de la charla es que veáis y comprendáis el proceso de creación de una arquitectura autoescalable en AWS y que podáis afrontar con éxito el proceso de migración de vuestro proyecto web al cloud.'
