title: 'Я.Субботник по разработке интерфейсов'
recordingDate: 1618666942
description: "Программа:\n00:00:00 Заставка\n00:02:40 Начало\n00:05:04 Пути развития фронтендера в Яндексе — Владимир Гриненко\n00:43:40 Как считать пользу общих компонентов — Сергей Савельев\n01:32:00 Приёмы оптимизации кода по скорости — Виктор Хомяков\n02:10:55 Трасси... что? — Алексей Охрименко\n03:03:29 Микрофронтенды и виджеты в 2021-м — Алексей Гусев\n03:45:42 Продвинутые дженерики в TypeScrip — Александр Николаичев\n\n\nЧат: https://t.me/yasubbotnik\n\nПервый Я.Субботник 2021 года пройдёт 17 апреля в онлайн-формате. В этот раз мы приготовили для вас доклады о трассировке, продвинутых дженериках в TypeScript, пользе общих компонентов, микрофронтендах и встраиваемых виджетах. Не забудем и об оптимизации, которая стабильно выходит в топ наиболее востребованных тем среди наших зрителей."
