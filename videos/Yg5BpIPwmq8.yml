title: 'The web in an era of smart devices - Kenneth Rohde Christiansen'
recordingDate: 1575477019
description: 'In the last couple of years, the web has taken a quantum leap in usability, with offline support, and many ways to make the experience very app-like. So the question is unavoidable, can the web be the platform to make smart devices succeed too? The short answer is yes, so come and hear how!'
