title: 'Александр Верещагин (Devexperts) — Как мы внедряли Kotlin Multiplatform'
language: Russian
recordingDate: 1638874064
description: "—\nЕсли вы разрабатываете мобильные приложения, то наверняка замечали, что при разработке клиентов под Android и iOS часть кода дублируется. Избежать дублирования позволяют фреймворки для написания кроссплатформенного кода. К таким фреймворкам относится и вышедший осенью 2020 года Kotlin Multiplatform.\n\nВ докладе Александр поделится своим опытом разработки библиотеки с использованием Kotlin Multiplatform, расскажет, с какими проблемами столкнулся, и что получилось в итоге."
