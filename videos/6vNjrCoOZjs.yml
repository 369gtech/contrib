title: 'Александр Лисаченко. Выходя за рамки ООП. Разработка расширений для PHP ... на PHP!'
language: English
recordingDate: 1620021827
description: "Как же иногда хочется получить побыстрее новые возможности в языке — неизменяемые объекты, дженерики, перегрузку операторов и многое-многое другое. Думаю, вам всем знакомо это чувство ожидания выхода новой версии PHP, чтобы попробовать что-то новое, сделать лучше свой код. К сожалению, такие изменения появляются не очень быстро. А что же делать, если очень хочется или очень нужно? В этом докладе мы заглянем под капот самого PHP, поймем, какие у нас есть возможности и далее научимся писать свои расширения на обычном PHP. Иммутабельность — пару минут! Перегрузка операторов — проще простого! \n\nPHPFest: https://2020.phpfest.ru/lecture/15"
