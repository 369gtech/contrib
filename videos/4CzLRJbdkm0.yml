description: 'Migrating to Microservices can easily become a mess, not only because of technical factors but mostly because of human factors: it''s a major change in the software culture of a company. In this talk, I''ll share my experience as technical lead of an ambitious Microservices-based product, go through the parts we struggled with, and give you some advice on how to deal with some obstacles that you may find: * The Common Patterns Phobia * The Book Club Cult * The Never-Decoupled Story * The Buzz Words Syndrome * The Agile Trap * The Conway''s Law Hackers.'
