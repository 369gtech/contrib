title: 'Advancing the web framework ecosystem (Chrome Dev Summit 2019)'
recordingDate: 1573600107
description: "Chrome is now an active contributor to the frameworks web ecosystem to improve tools used by developers around the world, including infrastructure and tooling to produce and maintain performant sites as they continue to grow and change.\n\nThis talk covers the team's work with Next.js on build and runtime optimizations, what’s next in the pipeline, and our plans for other parts of the ecosystem. \n\nIn addition, a number of platform APIs are in development directly through collaborations with the ecosystem.\n\nPresented by: Houssein Djirdeh, Shubhie Panicker, Tim Neutkens\n\nView the schedule → https://goo.gle/2nON8mp\n\n#ChromeDevSummit All Sessions → https://goo.gle/CDS19\n\nSubscribe to Google Chrome Developers → https://goo.gle/ChromeDevs\n\nEvent photos → \_https://goo.gle/CDS19Photos"
