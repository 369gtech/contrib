description: "On October 23, the Strata Conference returns to the Big Apple. Twinned with Hadoop World, it's the leading event on how pervasive data is changing the world in which we live. In this free online conference, we preview some of the hot topics, provocative speakers, and game-changing innovations that are fueling the growth of a data-driven society.\n\nBoring is good:\n\nWith a look to the year ahead, Strata chair Alistair Croll will discuss how big data, new interfaces, and ubiquitous computing is changing the way we make decisions; how to survive the inevitable hype that's coming; and why becoming boring is the best thing that can happen to big data.\n\nTalks in this event include:\n\nDrive Smarter Decisions with Microsoft Big Data\nPresented by: Shawn Bice, Director of Program Management of the Database Systems Group at Microsoft\n\nZillow: Disrupting the Real Estate Marketplace with Data\nPresented by: Dr. Stan Humphries, Chief Economist of Zillow Inc.\n\nMajor Leagues, Big Data and Visualizing Pitching Patterns\nRichard Brath & Craig Glaser\n\nPrivacy & Big Data: Is there such a thing as privacy in the digital age?\nTerence Craig & Mary Ludloff of http://patternbuilders.com \n\nEmpowering Designers to create Data Visualizations\nRomy Misra from Visual.ly\n\nProduced by: Yasmina Greco"
