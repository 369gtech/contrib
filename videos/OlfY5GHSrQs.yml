title: 'The Developer''s Field Guide to Software Security - Jennifer Janesko - NDC Oslo 2020'
recordingDate: 1599040283
description: "In the DevOps landscape, product teams heroically deliver features at a rapid pace. \"Good\" software is often defined as feature-rich and resilient. That is, until there is a security breach. Then \"good\" suddenly includes \"secure\" in its definition. How can software engineers build in security without negatively impacting deployment velocity?\n\nThis talk will present a step-by-step guide for improving your software security posture in a DevOps reality."
