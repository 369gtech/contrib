title: '[VDT19] MySQL 8.0: un database SQL+NoSQL per i micro servizi by Marco Carlessi [IT]'
language: English
recordingDate: 1570813032
description: 'Le nuove architetture a micro servizi sono molto interessanti, ma hanno un punto delicato nella gestione dei dati: quale database utilizzare e come gestirlo? In questa sessione vedremo come MySQL, il database open source più famoso al mondo, non solo è disponibile in ambiente dockerizzato, ma offre anche un doppio modello: SQL e NoSQL (JSON based). Questo approccio permette di non essere legati a uno o l''altro, semplificando lo sviluppo, il deploy, la manutenzione con la garanzia di avere i dati in un database ACID, leggero, semplice e flessibile.'
