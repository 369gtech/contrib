description: "Настоящие виртуальные войны разразились на непаханном поле медицинского ПО в начале 90-х гг в Эстонии. Подробно, с \"военными\" картами, об участниках тех сражений (BCS, 7+7, Gennet, Webmedia, Medisoft) расскажет нам Игорь Босенко, который и сам был в их числе ещё с 90-х гг - сначала в GenNet, а потом в Webmedia.\n\nПойдёт рассказ и о самой структуре внутри медицинского IT пространства (что такое HIS, NHS, PHR) и о том, почему разные фирмы выбирали разные полигоны сражений. Также Игорь расскажет, где и как можно будет повоевать в ближайшее время."
