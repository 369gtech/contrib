description: "Надо учитывать психологию человека - эпическая фраза, вроде бы и правдивая, и ни к чему конкретному не призывающая. Каждый ее понимает как хочет. Чаще, под психологией понимают обыденную житейскую логику. Например: логично хвалить сотрудников, когда есть за что хвалит и логично ругать, когда они сделали фигню. Или, если человеку дать условия для работы, много платить и не беспокоить - то он будет мотивированным и продуктивным. Проблема в том, что такой логичный подход часто закатывает в асфальт не только самомотивацию и самоорганизацию в команде, но и сами команды вместе с проектами. \n\nНа докладе будут типичные ловушки \"нелогичного\" поведения в командах. С экспериментами и намеками на пути обхода."
