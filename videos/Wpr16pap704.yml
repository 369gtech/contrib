title: 'Why developers choose NoSQL Database for application development?'
recordingDate: 1614175258
description: "NoSQL Databases have proliferated in the last decade and are now widely adopted across enterprises of every size and business domain. Developers prefer speed and agility in delivering innovations to market. One of the key reasons for NoSQL databases’ popularity is their support for flexible data models such as key-value, schema-less JSON, and wide-column.\n\nIn this session, we’ll explore:\n\n- Technical drivers and business rationale for choosing to use NoSQL technology\n\n- Use cases and deployment patterns developers use when choosing NoSQL technology \n\n- Design tradeoffs commonly made by app developers in choosing between relational and non-relational data stores\n\nSlide Deck: http://bit.ly/nosql-slidedeck"
