description: "プレゼンター：山口能迪。この動画は2013年2月16日にGoogle東京オフィスで行われたYouTube API tech talkの録画を編集したものです。YouTubeは毎日8億人以上が訪問し、毎月40億時間以上視聴されています。ゲームはその中でも最も多くの人々が視聴する分野の一つです。\n皆さんのゲームをYouTubeと結合することで、効果的に動画をユーザーに配信することができます。\n今回のセッションでは、モバイルゲーム、PCゲーム、コンソールゲームでYouTubeとゲームを組み合わせた面白い事例をご紹介します。\n技術的、ビジネス的な成功事例を実際の動画を交えながらお伝えします！\n\n提示: http://goo.gl/DN5v2\n\n(English)\nPresenter: Yoshifumi Yamaguchi. \n\nThis video is an edited version of a recorded YouTube API tech talk held on Feb 16th, 2013 in the Tokyo Google office. \n\nOne billion unique users visit YouTube each month, and 4B hours of video are watched per month on YouTube.\n\nYou can take advantage of this large audience to promote your game by adding the YouTube APIs directly into your game. \n\nIn this session, we discuss integrating the YouTube APIs into mobile, PC, and console games. We also demo actual games that have already done the integration (along with some fun videos)!\n\nDeck: http://goo.gl/DN5v2"
