description: "Bartosz to CEO Casbeg. Jakiś czas po tym, gdy wartość zrealizowanych przez niego transakcji przekroczyła 20 milionów złotych - został menedżerem i skierował uwagę na inne metryki. Dowodzone przez niego zespoły pozyskały ponad 1000 klientów na 41 rynkach.\n\nW swojej prezentacji \"Sprzedający CEO, czyli mini case study po 280 transakcjach w ciągu 39 miesięcy\"  opowiedział o tym czego nauczył się siedząc równolegle na krześle prezesa, współzałożyciela i handlowca w swojej firmie doradczej - Casbeg.\n\nMeetup miał miejsce 28.04.2021, odbył się Online.\n\nZobacz kalendarz wydarzeń na www.pipelinesummit.com\nDołącz do społeczności Tech Sales i czytaj unikalne tipy sprzedażowe: www.pipelinesummit.com/slack"
