description: "На этом докладе мы рассмотрим поведенческую модель DISC, её практическое использование для построения взаимоотношений внутри команд.\n\nЗатем разберём какие качества (профили поведения) должны проявлять разные роли в Scrum для построения эффективного взаимодействия.\n\nЯ поделюсь статистикой по ролям которую собрал на докладе по DISC в Харькове. Хорошим результатом доклада для Scrum-практиков будет нахождение направления дальнейшего роста собственных soft skills..."
