description: "This presentation was recorded at GOTO Copenhagen 2019. #GOTOcon #GOTOcph\r\nhttp://gotocph.com\r\n\r\nChris Atherton - Designer and former Neuroscientist\r\n\r\nABSTRACT\r\nWe make digital stuff, but we also consume digital stuff. And while it’s smart to remember «you are not the user», there is definitely value in understanding what «being a user» means. The wall between consuming and making is porous: the things we consume influence what we make, whether we intend them to or not. So let’s take a look at what it’s like to be alive and using digital stuff in 2019. How do we even begin to engage with all this information? How are we choosing to spend our digital time? What are we really learning when we use technology? And what does this teach us about our own responsibilities as makers of technology?\nA designer and former academic psychologist, Chris takes us back to basics and asks how we might re-evaluate perspectives from 10 and 100 years ago, in the increasingly uncomfortable glare of the internet. Armed with only a handful of memes and the desire to create good in the world, can we fix these [...]\r\n\r\nDownload slides and read the full abstract here:\r\nhttps://gotocph.com/2019/sessions/1002/design-for-the-utopia-you-want-not-the-dystopia-you-re-in\r\n\r\nhttps://twitter.com/GOTOcph\r\nhttps://www.linkedin.com/company/goto-\r\nhttps://www.facebook.com/GOTOConferences\r\n#UX #UserExperience #HumanFactor\r\n\r\nLooking for a unique learning experience?\r\nAttend the next GOTO Conference near you! Get your ticket at http://gotocon.com\r\n\r\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\r\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
