title: 'Кирилл Скрыган — Platform Wars'
language: Russian
recordingDate: 1583853932
description: "Ближайшая конференция — DotNext 2020 Moscow\n2-5 декабря, Online\nПодробности и билеты: https://dotnext-moscow.ru/\n\n. Ах уж эти увлекательные взаимодействия между нами, нашими конкурентами, партнёрами, современными платформами и сообществом. В современном турбулентном мире IT порой бывает очень сложно за очередными новостями разглядеть суть того, что происходит. Какой-то IT-гигант выпускает очередной супер инновационный проект. Что стоит за этим? Как понять, вкладываться в это или, как это часто бывает, через полгода этот проект сдуется? Через призму компании JetBrains, на опыте своих побед и неудач, мы попытаемся разобраться в современном рынке IT.\n\nСвязь тулинга и платформы как атом взаимодействия на рынке IT. Роль клаудов. Роль IDE. Почему продукты развивались так, как они развивались? Всё это, а также немного инсайдов, баек, интриг, расследований и даже немного геймдева, в докладе-вбросе про мировой рынок IT."
