description: "Join us for a discussion of web standards that are in development or just coming to maturity as we strive to both increase our own understanding and abilities and help standards orgs shape the future of the web, from the ground up.\n\nThis month, Intel Web Platform Architect and Google Dev Expert Kenneth Rhorohde will be presenting the Generic Sensor API.\n\n7:00 - Past chapters discussions/demos\n\n7:10 - Presentation/demos from Ken on the APIs\n\n7:40 - Q&A / Roundtable discussion\n\nAnyone who has experimented with things presented in prior chapters are encouraged to come and share any codepens or demos they created or discuss thoughts on that topic before we 'go live' with the presentation.\n\nPresented at Code & Supply in Pittsburgh, PA. Learn more at https://www.codeandsupply.co"
