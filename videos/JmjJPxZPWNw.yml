title: '[DevFest du Bout Du Monde 2019] .Net Standard & .Net Core : Evolution de la plateforme'
language: French
recordingDate: 1556541950
description: "Au début il y avait .Net Framework, puis vinrent entre autres Silverlight (paix à son âme), .Net Core, UWP, Xamarin and so on... .Net Standard 2.0 permet de standardiser les API et nous sort de l'enfer des PCL. Nous verrons dans un premier temps ce qu'est .Net Standard et pourquoi vous devez aujourd'hui vous y intéresser de très très prés ! Ensuite nous aborderons les nouveautés de .Net Core, de la version 2.0 à la future version 3.0, qui apportent chacune d’elles de nombreuses améliorations, notamment au niveau des performances, et une retro-compatiblité pour .. Winforms et WPF !\n\nSébastien Pertus - Microsoft"
