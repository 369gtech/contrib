description: "This PMI-ACP tutorial focuses various aspects of PMI Agile certification, PMI-ACP eligibility, PMI-ACP Application process. Get started with you PMI-ACP preparation with this PMI-ACP online training tutorial.\n\nView upcoming live PMI-ACP classes schedule here: \nhttp://goo.gl/6kFhXz\n\nPMI-ACP® or 'Project Management Institute - Agile Certified Practitioner' is a certification awarded to validate your knowledge on Agile principles, practices, tools and techniques across Agile methodologies. This video gets you started with PMI Tutorial. \n\nThe Topics covered in the video are:\n1.Introduction to ACP\n2.How to join class?\n3.About PMI-ACP Exam\n4.About PMI-ACP Certification\n5.Agile Domain Areas\n6.How Waterfall project works\n7.What is Agile\n8.Agile Framework\n9.Benefits of Lean\n10.Why System Thinking is important?\n11.Traditional vs Agile Project Management\n12.Agile Project Management Life Cycle\n13.Agile Manifesto\n14.Principle of Agile Manifesto\n15.Agile Framework\n16.APM Framework\n\nRelated Blogs:\n\nhttp://www.edureka.co/blog/introduction-to-pmi-agile-certified-professional?utm_source=youtube&utm_medium=referral&utm_campaign=pmi-tutorial-beginners-1\n\nhttp://www.edureka.co/blog/how-valuable-is-pmi-acp-to-your-career/?utm_source=youtube&utm_medium=referral&utm_campaign=pmi-tutorial-beginners-1\n\nhttp://www.edureka.co/blog/importance-of-agile-pmi-acp/?utm_source=youtube&utm_medium=referral&utm_campaign=pmi-tutorial-beginners-1\n\nEdureka is a New Age e-learning platform that provides Instructor-Led Live, Online classes for learners who would prefer a hassle free and self paced learning environment, accessible from any part of the world. \nAll topics related to ‘pmi-tutorial-beginners-1’ have extensively been covered in our course ‘PMI® Agile Certified Practitioner’.\nFor more information, please write back to us at sales@edureka.co \nCall us at US: 1800 275 9730 (toll free) or India: +91-8880862004"
