description: "Popcorn Flow est une démarche d'amélioration continue basée sur l'expérimentation. Elle repose sur 3 principes biens connus des agilistes :\n\n« If change is hard, make it continuous. »\n« Everybody is entitled to their own opinion, but a shared opinion is a fact »\n« FAIL = First Attempt In Learning »\nPopcorn Flow propose une approche ludique et visuelle visant à vous permettre :\n\nd'identifier vos problèmes\nd'en prioriser le traitement\nde lister les pistes de résolution\nde les explorer rapidement afin d'en tirer un plan d'actions.\nLoin d'être réservée aux contextes agiles et simple à mettre en œuvre, cette démarche a fait ses preuves dans différents contextes, y compris hors IT.\n\nVenez en découvrir les principes et la mécanique., et ajoutez une pincée de Popcorn à votre quotidien !"
