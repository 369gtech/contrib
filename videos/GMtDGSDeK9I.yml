title: 'BdxIO 2014 - Cédric Fauvet : Nouvelles opportunités offertes par les bases de données de graphes'
recordingDate: 1421437942
description: "Si vous vous arrachez les cheveux avec de nombreuses jointures et les procédures stockées complexes il est fort possible que vous soyez en train de construire un graphe sans le savoir car les graphes sont partout. Depuis l'ajout d'une couche sociale aux applications web jusqu'à l'analyse d'impact sur un réseau telecom, de nombreuses organisations ont adopté les bases de données de graphes et leur modèle de données parfaitement adapté aux requêtes complexes et hautement connectées tout en garantissant des performances exceptionnelles. Découvrez avec nous ce qu'apporte la puissance de Neo4j !\n\nCédric Fauvet, lors de la conférence BdxIO le 17/10/2014."
