description: "There are a large number of steps you can take to secure cloud workloads, but you have to know which security controls to configure. In this session you’lllearn how to secure Azure IaaS VM workloads, how to set up an Azure perimeter network and jump box architecture, how to monitor and secure Azure networks, how to delegate Azure administrator privileges, and how to get the most out of Azure Security Center, including features such as Microsoft’s cloud based SIEM, Azure Sentinel\n\nSpeaker:\nOrin Thomas is a Principal Cloud Operations Advocate at Microsoft, an MCT, and has a string of Microsoft MCSE and MCITP certifications.\nHe has written more than 3 dozen books for Microsoft Press on topics including Windows Server, Windows Client, Azure, System Center, Exchange Server, Security, and SQL Server.\nHe is an author at PluralSight and is a candidate in the Doctor of Information Technology program at Charles Sturt University.\n___________________________\nFoo Café is a meeting place for people with an interest in software development and IT. \nHere, user groups and partner companies find the perfect atmosphere for sharing knowledge and develop competence. \nFoo Café is open for everyone and is free to attend. To make an event at Foo Café, you have to become a partner company with us or you can run a user group with an in-depth technical focus.\nWe welcome companies with sponsor challenges.\nWe are currently present in Stockholm and Malmö and have made over 2048 tech events since the start in 2012. \nAt Foo Café there’s an event going on everyday, year round."
