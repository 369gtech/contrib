description: "Welcome to the Developer Show, where you can stay up to date on all the latest Google Developer news, straight from the experts. \n\nFollow along with this blog post by Timothy Jordan: https://goo.gl/SlOIHj\n\nThis week on The Developer Show, join Timothy Jordan as he takes us to the Project Tango Workshop in San Francisco to chat with Johnny Lee (Technical Project Lead on Project Tango) and Eric Johnsen (Head of Business Development on Project Tango) about some of the impactful things developers can do with Project Tango. Plus, we get to take a peek at some of the amazing products developers are crafting right now with Project Tango!\n\nHave a question? Use #AskDevShow to let us know!\n\nLinks:\n\nSubscribe to the Google Developers Channel for more DevShow! http://goo.gl/mQyv5L\n\nTL;DR links\n\nIntroducing Background Sync: https://goo.gl/TOAmJt \n\nSecurity Panel debuts in Chrome DevTools: https://goo.gl/rdnNIV \n\nGet ready for Javascript “Promises” with Google and Udacity: http://goo.gl/PK9Las \n\nApps Script: https://goo.gl/qKqo2d \n\nAdvanced Development Process with Apps Script: http://goo.gl/nmZHsk \n\nIntroducing the new Calendar Resource API: http://goo.gl/2ObiX4 \n\nA leaner and faster Google Drive API: http://goo.gl/t8yJtI \n\nSurgery Performed With Google Cardboard Saved a Baby's Life: http://goo.gl/811uGT \n\nGoogle teams up with Lenovo on smartphone with Project Tango’s augmented reality\nhttp://goo.gl/2ya6AS \nhttps://goo.gl/tGD31j \n\nOther Links:\nProject Tango Incubator: https://goo.gl/Fzvxr4 \n\nProject Tango - Virtual and Augmented Reality for Mobile Phones (Ubiquity Dev Summit 2016) \nhttps://goo.gl/gbY9qT"
