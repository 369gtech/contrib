description: "В любой организации работу можно условно разделить на две категории: операционную деятельность и управление (Governance). Обычно управление либо складывается случайным образом, хаотично, либо им занимается начальство или отдельное подразделение. В обоих случаях возникает ряд проблем. Во-первых, неявные ожидания. У людей нет ясности относительно того, кто и что делает, кто за что отвечает. И когда возникают конфликты по рабочим моментам, они тут же превращаются в личные конфликты. Плюс к этому, когда управлением занимается отдельное подразделение или начальство, они обычно не так хорошо информированы о проблемах, с которыми сталкиваются сотрудники на передовой. В результате, те структуры и процессы, которые они придумывают, как правило, оторваны от жизни.\n\nХолакратия — это механизм, который позволяет внести ясность в структуру и управление, тот самый governance. В Холакратии структура компании складывается из ролей. У каждой роли есть детальное описание, в которое входит предназначение роли, обязанности и то, чем роль владеет, так называемый домен. У одного сотрудника может быть несколько разных ролей. Для управления этой структурой используется специальный процесс Governance. Каждый в рамках этого процесса может решить любую проблему своей роли, и ему для этого не нужно сначала получить одобрение начальства или других сотрудников. Этот доклад — обзор тех механизмов, на которых построена Холакратия. Алексей рассказывает о том, как каждый из них работает, чем отличается от традиционных управленческих практик и какие типичные ошибки с этим связаны.\n\nСсылка на слайды: http://www.slideshare.net/ScrumTrek/ss-63067542"
