description: 'Ищем виноватого – а там ли ищем? Ежедневно встречаю ситуации, где организация знает, что у всех проблем есть конкретные виноватые. Как правило, их находят не на этаже менеджмента, а пониже. Давайте вместе подумаем, как определить, что Иванушка-дурачок проиграл в битве с “человеческим фактором”, и можно ли как-то определить, что проблема кроется где-то ещё?'
