title: 'C++ Community Organizers Panel - Hosted By Jon Kalb - CppCon 2020'
language: English
recordingDate: 1602169211
description: "https://cppcon.org/\nhttps://github.com/CppCon/CppCon2020\n---\nAre you a C++ community leader? Would you like to be?\n\nIf you are or would like to be working to build a C++ community, either on-line or in meat space, we'd like to hear from you about your challenges and your successes.\n\nWe'll hear from successful community leaders, answer questions, and share resources and ideas. We'll discuss user groups, conferences, podcast, and online communities and forums.\n\n---\nJon Kalb\nJon Kalb, Consulting\nCppCon Conference Chair\n\nInbal Levi\nSolarEdge\nSoftware Engineer\n\nJens Weller\nMeetingcpp GmbH\nMeeting C++ / Community Organizer\n\nMarco Arena\nTetra Pak\n++it C++ Community Fonder\n\nMichael Daum\nEpic Games\nSenior Tools Developer\nToronto, Ontario\n\nHarald Achitz\nElectrolux\nSenior Software Developer\nFounder of StockholmCpp\n\n---\nStreamed & Edited by Digital Medium Ltd - events.digital-medium.co.uk\nevents@digital-medium.co.uk"
