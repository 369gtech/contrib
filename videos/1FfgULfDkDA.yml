title: 'Meetup #AperiTech Online Edition 17/11/2020 - Accessibility Day -L''accessibilità inizia...dal design'
language: Italian
recordingDate: 1606304665
description: "C'è una strana convinzione che da anni aleggia nel nostro settore: implementare accessibilità significa creare interfacce bruttine e poco coinvolgenti a beneficio un ridotto gruppo di persone. In questa sessione desidero provare a sfatare questo mito e proporre un nuovo punto di vista. Parleremo dell'accessibilità come una delle nuove frontiere del design e dell'innovazione; come un approccio efficace per disegnare un'esperienza utente davvero completa, inclusiva e di qualità. In questa sessione proveremo a capire insieme come progettare un sistema accessibile sia la vera sfida moderna che ogni designer è chiamato ad affrontare. Sfida che richiede un cambio di mindset sostanziale, una buona dose di empatia e l'analisi di più use cases possibili.\n\nSpeaker\nValentina Bulgheroni - UX/UI Designer @Docebo\n\nValentina Bulgheroni è una designer da oltre 15 anni. Durante la sua carriera ha avuto modo di lavorare a contatto con realtà diverse e con professionisti di diversi settori. La sua passione per l'accessibilità nasce sui banchi di suola durante i 5 anni di Scuola Magistrale che le forniscono una formazione umanistica basata sul tematiche molto vicine ai temi di accessibilità. Da due anni presso Docebo lavora quotidianamente - a stretto contatto con i developer del team - per studiare soluzioni di design che possano essere realmente accessibili e innovative.\n\n\nPer restare aggiornato su tutti gli #AperiTech:\nTelegram #AperiTech https://t.me/aperitech\nCalendario del Developer https://bit.ly/devcalendar\nCodemotion Tech Community https://bit.ly/CodemotionTC"
