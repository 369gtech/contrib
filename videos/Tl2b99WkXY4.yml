title: 'Codemotion Madrid 2019 I Escribe tu código una vez, ejecútalo donde y como quieras - Javier G  Sogo'
language: English
recordingDate: 1574322197
description: "¿Te has preguntado qué tienen en común muchas de las librerías más atractivas del momento: Pytorch, Tensorflow u OpenCV (IA), protobuf (serializaciónn), qiskit-aer (computación cuántica), ROS (robótica),...? Todas ellas están programadas en C++. Su amplia aceptación se debe sólo en parte a su eficiencia, pero especialmente a la capacidad de compilar código nativo para cualquier plataforma y llamarlo desde otros lenguajes. ¿Quieres escribir tú código una única vez y poder ejecutarlo en todas partes (incluso navegadores web!)? Ven a conocer algunas herramientas y prácticas. \n\nAbout:\n\nJavier G. Sogo, Senior Software Developer, JFrog / Conan\nAfter more than 10 years of programming in C++, Javier decided to tackle the hardest problem he had encountered: dependency management. He joined JFrog to develop Conan, the C/C++ package manager, with the aim of alleviating that pain."
