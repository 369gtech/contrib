description: "Women make up 31% of the Australian IT workforce with only 14% in leadership roles; this is a statistic we can and should improve.\nResearch shows that organisations with equal gender in leadership roles perform better and employee satisfaction of both men and women are higher. Most organisations have goals and are ‘trying’ to improve these statistics but its proving to be a big challenge. \n\nSo get your notepad ready because I will give you some practical tips on how and where to attract more females to your organisation along with the insider tools to help retain and develop them. \n\nYou don’t need to be a manager to make a difference and help create a successful gender balanced organisation.\n\n\n\nNDC Conferences\nhttps://ndcsydney.com\nhttps://ndcconferences.com"
