title: 'MR Speaker Series: XR Accessibility and the XR Access Initiative'
language: English
recordingDate: 1626380014
description: "Join panelists Larry Goldberg, Christine Hemphill, Regine Gilbert, and Dylan Fox as they define accessibility in the context of extended reality (XR) and introduce the XR Access Initiative, an organization dedicated to making augmented, virtual, and mixed reality accessible to everyone.\n\nTopics covered include how disability can be permanent, temporary, or situational; examples of unique challenges that XR brings to accessibility; the purpose, mission, and values of XR Access; and how XR Access' new structure of Work Streams and Engagement Teams aims to foster both defining accessibility through design and research, as well as implementing it through development and business.\n\nLinks\nXR Access website: https://xraccess.org/\nTwitter: https://twitter.com/xraccess\nEmail: info@xraccess.org\nInterest Form: https://forms.gle/y4BpKgYk3hybnuUC7\nSlide deck: https://docs.google.com/presentation/d/146XYBEILWdvitxffhAj7XCRpZv0ly35YrrWLh3Vf038\n2020+ Strategy slides: https://docs.google.com/presentation/d/1eqnZ2egTyfWmPUXoqObSZb7I03WTkVrvWG3ACD6bDY4"
