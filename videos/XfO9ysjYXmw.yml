description: "🔥 𝐇𝐨𝐬𝐭𝐞𝐝 𝐛𝐲 𝐄𝐝𝐮𝐫𝐞𝐤𝐚: https://www.edureka.co\n🔥 𝐒𝐩𝐨𝐧𝐬𝐨𝐫𝐞𝐝 𝐛𝐲 𝐈𝐧𝐭𝐞𝐥: https://www.intel.com\n\nWe are hosting a free online session on Creating Futuristic Buildings with IoT, Sponsored by Intel®,  this weekend. Through this session, we shall tackle various doubts such as What is \"Smart Anything\"? Why should it be the norm? How do you build a Smart Building using IoT and are there already tried-and-tested cases to prove it's possible?\n\n𝐒𝐞𝐬𝐬𝐢𝐨𝐧 𝐎𝐮𝐭𝐥𝐨𝐨𝐤:\n🔹09:30 AM - Introduction: IoT, Smart Ecosystems, devices, etc. \n🔹09:45 AM - What is Smart Building: its ecosystem and key components \n🔹09:55 AM - Why should it be the norm? \n🔹10:05 AM - The journey to a Smart Building (process) \n🔹10:35 AM - Use cases \n🔹11:00 AM - Closing\n\n𝐀𝐛𝐨𝐮𝐭 𝐒𝐩𝐞𝐚𝐤𝐞𝐫:\n👨‍💼 Mr. Avirup Basu\n▶ An Intel Software Innovator since 2015\n▶ Has been awarded the top Innovator award for 3 consecutive years\n▶ Worked on robotics and computer vision and how it can be applied to solve real-world problems\n▶ A part of P360, the team responsible for developing Full-Stack scalable IoT solutions\n▶ Recently launched Swittons (a virtual rep)\n▶ A guy who is purely driven by innovation and technology \n▶ Loves to organize seminars, workshops, and hackathons across many places\n\n---------------------------------\n\n🔴Subscribe to our channel to stay updated on similar upskilling events and trending technology updates. Hit the subscribe button above: https://goo.gl/6ohpTV\n\n𝐓𝐰𝐢𝐭𝐭𝐞𝐫: https://twitter.com/edurekain\n𝐋𝐢𝐧𝐤𝐞𝐝𝐈𝐧: https://www.linkedin.com/company/edureka\n𝐈𝐧𝐬𝐭𝐚𝐠𝐫𝐚𝐦: https://www.instagram.com/edureka_learning/\n𝐅𝐚𝐜𝐞𝐛𝐨𝐨𝐤: https://www.facebook.com/edurekaIN/ \n𝐒𝐥𝐢𝐝𝐞𝐒𝐡𝐚𝐫𝐞: https://www.slideshare.net/EdurekaIN \n𝐂𝐚𝐬𝐭𝐛𝐨𝐱: https://castbox.fm/networks/505?country=in\n𝐌𝐞𝐞𝐭𝐮𝐩: https://www.meetup.com/edureka/\n𝐂𝐨𝐦𝐦𝐮𝐧𝐢𝐭𝐲: https://www.edureka.co/community/ \n\n#edureka #intel  #iot #futuristicbuildingswithIoT #IotExplained \n\nFor more information, please write back to us at sales@edureka.in or call u