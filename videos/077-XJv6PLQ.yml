title: 'Johan Bevemyr -  How Cisco is using Erlang for intent-based networking - Code Beam STO'
language: English
recordingDate: 1529314070
description: 'Cisco is shipping Erlang code in its flagship routers and in the leading network automation solution, NSO. This talk describes the role Erlang play in the products, how it is integrated with the rest of the environment, and the scaling approaches taken.'
