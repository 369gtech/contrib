title: '[BR][Front-End] JavaScript - Reconhecimento Facial com FaceAPI'
language: Portuguese
recordingDate: 1578570437
description: "Neste vídeo mostro como podemos implementar reconhecimento faciais com JavaScript no Front-End, durante o vídeo vamos implementar funcionalidades como: Reconhecimento de rosto, desenhar os traços das faces, reconhecer idade e gênero, reconhecer expressões faciais e por último reconhecer o nome das pessoas.\n\nTodas as funcionalidades são feitas utilizando a biblioteca FaceAPI.js.\n\nProjeto:\nhttps://github.com/mahenrique94/video-reconhecimento-facial-face-api\n\nRepositório da FaceAPI:\nhttps://github.com/justadudewhohacks/face-api.js/\n\nLink para download do arquivo minificado:\nhttps://github.com/justadudewhohacks/face-api.js/blob/master/dist/face-api.min.js\n\nLink para download dos modelos:\nhttps://drive.google.com/file/d/1ZIikMnNmxJn1haE9F0EOcwXzNmA9kaqx/view\n\nRedes Sociais:\n\n- Blog: http://blog.matheuscastiglioni.com.br/\n- Site Pessoal: http://www.matheuscastiglioni.com.br/\n- Facebook: https://www.facebook.com/matheus.castiglioni.5\n- Github: https://github.com/mahenrique94\n- Instagram: https://www.instagram.com/mahenrique94/\n- Linkedin: https://www.linkedin.com/in/matheus-castiglioni-7aa105114/\n- Medium: https://medium.com/@mahenrique94\n- Twitch: https://www.twitch.tv/mahenrique94 \n- Twitter: https://twitter.com/mahenrique94"
