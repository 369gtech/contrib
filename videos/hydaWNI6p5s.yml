description: "Метод Lean startup (экономный стартап) трансформировал сценарии роста и развития новых компаний.\nНо критики говорят, что это уничтожило магию и романтический образ стартапов, и лишило инновационного потенциала.\nНо по факту, Lean startup и Customer development методы помогли стартапам и даже крупным компаниям строить более значимые инновации с лучшим пониманием новых потребителей и рынков, как никакие другие проверенные методы.\nРезультатами становятся потрясающие инновации, которые побеждают конкурентов, создают лояльных потребителей и генерируют миллионные прибыли."
