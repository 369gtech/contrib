description: "Sponsored Session: Paving the Way for Tomorrow - Madhu Raghupatruni, Intel\_\n\nData-centric, edge-distributed workloads of the future demand greater computing performance, speed, security, storage, networking and more. Cloud native technologies—containers and container orchestration engines, like Kubernetes—must harness diverse, specialized hardware to unlock new use cases, like artificial intelligence and deep learning. We will share how Intel is collaborating across the cloud native community and ecosystem to enhance Kubernetes and the container ecosystem to help pave the way for tomorrow.\n\nAbout Madhu Raghupatruni\nMadhu Raghupatruni is Platform Architect in Intel’s Data Center Group. Considered an expert in telecom and networking industry for over 25 years. A strong proponent of open source technologies and leads cloud native networking technologies and standards. Lead many 5G innovations within Intel and across the industry with the main motto of “connecting the unconnected”. Likes to travel being a nature photographer and loves to read."
