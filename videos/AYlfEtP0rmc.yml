description: "A keynote address from Velocity Europe 2014 in Barcelona.\n\nWatch more from Velocity Europe 2014: http://goo.gl/Hl7fvj\nVisit the Velocity website to learn more: http://velocityconf.com/velocityeu2014/\nSubscribe for more from the conference! http://goo.gl/szEauh\n\nIt’s been seven years since the first commit, and today there are over seven million people building better software, faster, on GitHub. For over six years, the incredible community that has formed around the Velocity conference has presented and advocated for all things fast and stable, and everyone is listening. Let’s take a look ahead at what's in store next.\n\nThis keynote is sponsored by GitHub.\n\nAbout Brian Doll (GitHub):\nBrian is the Vice President of Strategy at GitHub, focusing on defining and communicating GitHub’s business, product, and corporate strategy.\n\nBrian has been building and selling things online since the mid-nineties, and has held leadership positions in both business and technical roles in the software, eCommerce, and financial services industries. Always the optimist, Brian believes we’re only just beginning to apply the power of the internet to improve the world.\n\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
