title: 'Integrate Spring apps with Service Bus using JMS 2.0: Ashish Chhabria'
language: English
recordingDate: 1600981167
description: "Azure Service Bus is a cloud-scale messaging system that simplifies enterprise messaging by leveraging the industry-driven Advanced Message Queuing Protocol (AMQP). You can use the familiar Java Message Service (JMS) 2.0 and connect your Spring apps to Service Bus using the Spring JMS starter. Watch this demo to learn more.\n\nGet started with Azure Spring Cloud using quickstart: https://aka.ms/azure-spring-cloud-start\n\nSession Decks: https://github.com/microsoft/TheLaunchSpace"
