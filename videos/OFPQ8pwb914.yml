description: "Lambdas are coming to Java 8, and Jamie Allen, Director of Consulting at Typesafe will tell you what you need to know about them in this presentation from JAXConf 2013.\n\nMany Java developers may not have experienced lambdas before, and might not realize the costs an pitfalls associated with this style of programming. Jamie will discuss many of the issues of using lambdas in Java, as well as Scala, and how you can avoid them. He'll also bring you up to speed on concepts such as closures, higher order functions and Eta expansion.\n\n** More videos from JAXConf at http://mrkn.co/jaxconf"
