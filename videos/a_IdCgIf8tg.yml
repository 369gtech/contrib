description: "DOES18 Las Vegas — Fawzy is a manager at Deloitte serving as a technical lead within the Agile & DevOps practice. He has extensive experience in enterprise technology transformation and delivery across industries especially in financial organizations and telecoms. Fawzy also leads Deloitte’s DevOps technology lab where SDLC innovation is commonplace. When not fixing builds and building environments, Fawzy loves enjoying the outdoors and playing soccer.\n\nNorm is a segment technology executive for TD Insurance and Wealth. He’s been in the IT Industry for over 31 years and held progressive technical and leadership roles in a very diverse set of domains. His main passion is developing and building sustainable solutions that not only exceed the requirements for today but also build for the future. Norm is a community college graduate who has continued studies in management and technology including a MBA in Finance from Toronto’s Rotman School of Business.\n\nDevOps Enabled Transformation at TDI\n\nFawzy Manaa, Technical Lead, Deloitte Consulting\nNorman Meens, AVP, Segment Technology Executive, TD Insurance and Wealth\n\nDOES18 Las Vegas\nDOES 2018 US\nDevOps Enterprise Summit\nhttps://events.itrevolution.com/us/"
