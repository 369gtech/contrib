description: "Four demos in 30 minutes. \r\n\r\nMichael Schneider (??Google), \r\nAndreas Grabner (dynaTrace Software), \r\nPaul Irish (jQuery Developer Relations), \r\nSergey Chernyshev (truTV), \r\n\r\n11:00am *Page Speed*\r\n\r\n\r\n\r\n_Michael Schneider_\r\n\r\n\r\n\r\n11:08am  *Using ShowSlow to Track Performance*\r\n\r\n\r\n\r\n_Sergey Chernyshev (truTV)_\r\n\r\n\r\n\r\nImproving your web site‚Äôs performance is not enough, keeping good user experience over time is crucial to the business, especially for web sites that undergo significant amounts of development on a constant basis.\r\n\r\n\r\n\r\nSergey will talk about using ShowSlow to automate monitoring of development efforts and giving a high level picture of web performance improvements by your team.\r\n\r\n\r\n\r\nHe will cover integration with YSlow, PageSpeed, dynaTrace and more, as well as custom reporting from development and production environments.\r\n\r\n\r\n\r\n11:15am  *Chrome Dev Tools*\r\n\r\n\r\n\r\n_Paul Irish_\r\n\r\n\r\n\r\n11:23am  *Deep-Dive Browser Performance Analysis with dynaTrace on Firefox and Internet Explorer*\r\n\r\n\r\n\r\n_Andreas Grabner (DynaTrace)_\r\n\r\n\r\n\r\nAnalyzing JavaScript, DOM Access, Rendering, Network and AJAX (XHR) Calls on Firefox and Internet Explorer is now free and easy with dynaTrace Ajax Edition.\r\n\r\nAndreas Grabner shows how to automate performance analysis on these two browsers, how to identify JavaScript/DOM/AJAX Hotspots and how to compare across browser versions."
