description: "This presentation was recorded at GOTO Chicago 2019. #GOTOcon #GOTOchgo\nhttp://gotochgo.com\n\nFull title: DevSecOps, Containers, and Shift-Left, are those just Buzzwords? And why should we Care?\nJames Szubryt - Senior Manager at Accenture\nJuan Alvarez - Enterprise Architect in Accenture\n\nABSTRACT\nAre you thinking about using Containers? Why should I worry about security? Why is everything Dev[insert something here]Ops? Isn’t shift left just a fancy way of saying ‘do it earlier’? Let's talk about real life experiences and what are some of the reasons why we should worry about the details and show some practical hands on way [...]\n\nDownload slides and read the full abstract here:\nhttps://gotochgo.com/2019/sessions/840\n\nhttps://twitter.com/GOTOchgo\nhttps://www.linkedin.com/company/goto-\nhttps://www.facebook.com/GOTOConference\n#DevOps #DevSecOps #security #containers\n\nLooking for a unique learning experience?\nAttend the next GOTO Conference near you! Get your ticket at http://gotocon.com\n\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
