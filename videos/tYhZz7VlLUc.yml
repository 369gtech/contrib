description: "Andrey Melnikov, Software Development Manager at Materialise\nwww.linkedin.com/in/aamelnikov\n\nЕсли Вашей компании повезло и у Вас работает сотни талантливых профессионалов в десятках команд... Через некоторое время несмотря на все knowledge sharing активности Вы обнаружите, что уровень рабочей культуры и производительности команд значительно отличается. В своем докладе расскажу о том, как решить эту проблему, при этом не вводя 100500 правил, стандартов и процедур. Ключевые темы доклада: - Как сравнивать свои процессы разработки с лидерами рынка. - Внешняя оценки или само-оценка. Какой подход лучше? - Как настроить под себя и внедрить assessment процессов разработки."
