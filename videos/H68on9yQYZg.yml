description: "Startup brand expert and author Laura Busche sat down with O'Reilly Media to discuss the branding trends she expects us to see in 2014. A few of the nine trends include:  brands-as-therapy, brands carefully entering customer conversations to problem solve, targeting Gen Y's nostalgia for the Internet, how image will replace copy, and the use of agile research techniques. \nRead the blog post that accompanies this video: \nhttp://programming.oreilly.com/2014/01/9-branding-trends-for-startups-in-2014.html\nLaura is the author of Lean Branding (2014, O'Reilly Media). You can find her on Twitter @laurabusche."
