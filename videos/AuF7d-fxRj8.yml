title: 'Sonar...Qube, histoire d''un petit analyseur de code qui devient grand (J-B Lievremont et C. Zürn)'
language: French
recordingDate: 1634026441
description: 'La plupart d''entre vous connaissent SonarQube, et certains l''appellent même encore Sonar. Le nom a changé mais pas que: de l''intégration de Checkstyle à l''implémentation de dataflow analysis, de la vérification de style à la détection de failles de sécurité, cette session retrace les changements profonds d’expérience utilisateur, de technologies et aussi d’organisation qui ont jalonné la vie du produit.'
