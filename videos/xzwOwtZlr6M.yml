description: "Наша группа в ФБ: https://www.facebook.com/qafest/\nНаш сайт: www.qafest.com\n\nДоклад на конференции QA Fest 2017 в Киеве. Создаём универсальный конвейер тестирования для автоматизированного тестирования веб-приложений с помощью Docker.\nДоклад предполагает рассмотрение пошагового создания конвейера в Jenkins при помощи Docker Pipeline Plugin а также образа Docker для воспроизведения автоматических тестов для веб-интерфейсов на примере фреймворка на базе py.test. Предлагается рассмотреть расширенные возможности, например, сохранение скринкаста в качестве артефакта сборки."
