title: 'Hur UX designers och utvecklare kan samarbeta bättre - Elma Cavalic'
language: Swedish
recordingDate: 1455789191
description: "På detta seminarium presenteras konkreta exempel från egna projekt där samarbetet mellan teammedlemmarna har varit starkt. Vad gjorde vi för att få ett lyckat samarbete och hur fortsätter vi utveckla kommunikationen och relationerna?\n\nElma arbetar som UX designer på Jayway. Hon har stor passion för att skapa användarvänliga gränssnitt med enastående grafik för mobil och webb. Innan Jayway var hon en del av webbteamet på Sony där hon arbetade i stora projekt som Sony Entertainment Network och Xperia Lounge. Hon har arbetat tillsammans med utvecklarteam i alla hennes senaste projekt.\n\n\nFoo Café is an independent and physical meeting place for people of all backgrounds and expertise within the IT-industry in the Malmö/Lund region. Foo Café is aimed at those interested in sharing, learning and creating. \nJoin the fun at foocafe.org"
