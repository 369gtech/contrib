description: "Speaker: Hunter Nield and Samuel Loh\r\n\r\nAbout the Presenters\r\n\r\nHunter Nield: Hunter is a GovTech Distinguished Engineer with specialisations in cloud computing and software development. He was a Smart Nation Senior Fellow in 2018, where he partnered the Government Digital Services in strategic planning and sharing his technical expertise. With 20 years of private-sector experience under his belt, Hunter most recently served as Head of Research and Development at Amihan Global Strategies – a firm focusing on digital solutions, consulting and implementation for businesses throughout Asia – from 2016 to 2018.\r\n\r\nSamuel Loh: Samuel is a software engineer with the Applications Infrastructure team at GovTech. A polyglot programmer, he worked as a software engineer at CrimsonLogic prior to joining GovTech in 2015.\r\n\r\nEvent Page: https://www.meetup.com/STACK-X-by-GovTech-Singapore/events/264949535/\r\n\r\nProduced by Engineers.SG\r\nRecorded by: Michael Cheng\n\nHelp us caption & translate this video!\n\nhttps://amara.org/v/BKkV2/"
