title: 'GOTO 2021 • Dungeons, Dragons & Developers • Matt Brunt'
language: English
recordingDate: 1620648015
description: "This presentation was recorded at GOTOpia February 2021. #GOTOcon #GOTOpia\nhttp://gotopia.eu\n\nMatt Brunt - Dungeon Master, Code Tinkerer & Cybersecurity Pro\n\nABSTRACT\nYou enter the dungeon, as the echoes of your footsteps sound around you, something catches your eye — is that… oh, oh no.\nYou grab your trusty sword and with your fellow adventurers, you seek to overcome the mighty challenge that lays ahead of you: building software.\nThis talk is a look at some of the parallels between dungeons and dragons, and software development.\nMatt will show you how lessons learned through delving into dungeons and fighting monsters with a party of adventurers can help teams of developers when building software in the real world. Are you ready to join him in a mighty quest [...]\n\nTIMECODES\n00:00 Intro\n04:32 Dungeons & Dragons\n06:16 The dungeon master\n07:36 Our story begins with you\n09:31 Wizards\n10:58 Our party\n12:25 The quest\n16:25 Quest requirements\n23:48 Losing the path\n25:57 Decisions need context\n31:58 The final hill\n35:31 Summary\n36:38 Outro\n\nDownload slides and read the full abstract here:\nhttps://gotopia.eu/february-2021/sessions/1664/dungeons-dragons-and-developers\n\nhttps://twitter.com/GOTOcon\nhttps://www.linkedin.com/company/goto-\nhttps://www.facebook.com/GOTOConferences\n#Teams #Productivity #DeveloperProductivity #HumanFactor #SoftSkills #TeamProductivity #TeamSpirit\n\nLooking for a unique learning experience?\nAttend the next GOTO conference near you! Get your ticket at https://gotopia.tech\n\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
