title: 'Meetup #AperiTech Online Edition 25/06/2020 - Vox Machina - Dibattito online post COVID'
language: Italian
recordingDate: 1593170039
description: "DIBATTITO APERTO\n\nMentre aspettiamo di incontrarci di nuovo dal vivo, abbiamo condiviso la nostra esperienza di quarantena con riferimento particolare all'utilizzo che abbiamo fatto delle tecnologie vocali e degli spunti che ne abbiamo tratto.\n\nNessuno speaker, un moderatore ha presentato domande aperte a cui si è risposto liberamente.\n\nAlcune delle domande:\ncome hai usato l'assistente durante la quarantena?\ncome questo periodo influenzerà l'utilizzo che ne farai in futuro?\nper quali esigenze sono necessari gli assistenti, per quali invece sono un semplice supporto?\nhai avuto modo di provare nuove tecniche e framework per programmare gli assistenti?\nalla luce di questo periodo, cosa ti piacerebbe fare in futuro con gli assistenti vocali?\n\n\nPer restare aggiornato su tutti gli #AperiTech:\nTelegram #AperiTech https://t.me/aperitech\nCalendario del Developer https://bit.ly/devcalendar\nCodemotion Tech Community https://bit.ly/CodemotionTC"
