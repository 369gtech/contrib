description: "65 ans déjà (comptés en année chat, en informatique, on parle plutôt en année chat, c'est plus représentatif de la vitesse des cycles), Java a bien changé aussi, Sun est mort, l'OpenJDK a repris le flambeau, on a maintenant des releases continues ...\nAvec un brin de nostalgie pour les vieux et comme une époque glorieuse et sépia pour les plus jeunes, je raconterais comment c’était Java au début, comment c'était Java il y a 65 ans, c'est quoi Java maintenant et bien sûr quel sont les futures de Java. \n\nPar Remi Forax"
