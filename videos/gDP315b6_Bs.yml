title: 'Universal Tools for Acceleration, Timing, Integration & Machine Enhancement'
recordingDate: 1579254775
description: "Hasjim 'futaris' Williams\n\nhttps://lca2020.linux.org.au/schedule/presentation/150/\n\nMost people will want to use an Open ISA processor, in conjunction with some of their own 'special sauce' acceleration, or specialized compute function.\r\n\r\nThis talk aims to run through some of the reasons, open source tools and methods that will help you to accelerate your Open ISA processor.  \r\n\r\nTime and hardware permitting, we will run through a 'hello world' of a Open ISA processor acceleration, by implementing a specialized compute function.\n\nlinux.conf.au is a conference about the Linux operating system, and all aspects of the thriving ecosystem of Free and Open Source Software that has grown up around it. Run since 1999, in a different Australian or New Zealand city each year, by a team of local volunteers, LCA invites more than 500 people to learn from the people who shape the future of Open Source. For more information on the conference see https://linux.conf.au/\n\nProduced by NDV: https://youtube.com/channel/UCQ7dFBzZGlBvtU2hCecsBBg?sub_confirmation=1\n\n#linux.conf.au #linux #foss #opensource\n\nMon Jan 13 16:25:00 2020 at Room 7"
