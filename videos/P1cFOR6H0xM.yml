title: 'Александр Верестников — Make widget great again'
recordingDate: 1635273917
description: "Ближайшая конференция: \nMobius 2021 Moscow — 22-25 ноября, онлайн.\nПодробности и билеты: https://bit.ly/37eIq4d\n\n. Александр расскажет о виджетах, которые Apple презентовала на WWDC 2020.\n\nМногие разработчики не внедряют новые технологии в свои проекты, т.к. на их изучение нет времени, в итоге все это откладывается в долгий ящик, а потом забывается или уже неактуально. Цель доклада — показать, насколько WidgetKit простой фреймворк, и как быстро можно создать виджет с нуля. Также Александр расскажет об основных шагах, которые нужно проделать для создания виджета и о способах его конфигурации.\n\nЭто не сложный доклад, под капот виджетов лезть не станем, но мы разберем все необходимое для их создания. Ключевая аудитория: разработчики, которые еще не работали с данной функциональностью или только начали ее изучать."
