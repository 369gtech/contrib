description: "Aleksandr Sychev, Head of iOS department at RAMBLER&Co\n\nThe main goal of Aleksandr's talk is to show how to speed up the development within a single department, using various tools, and also how to improve the communication with the QA department, management and clients. In Aleksandr's report He shall touch on the issues of standardizing the work process of a large team, CI and CD for iOS and explain why they have started to use Server-Side Swift. If there is only one employee in your development team, then you will still get something interesting for yourself to increase your productivity."
