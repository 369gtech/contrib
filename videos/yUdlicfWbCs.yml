description: "Codemotion e IBM, in collaborazione con i Business Partner BlueIT/b.digital, Dedagroup, Mauden e i Clienti Mantero, ProFamily e Camst, hanno promosso Cognitive Hack per indirizzare le tematiche del Cognitive su alcuni settori d'industria come il fashion, il food e il fintech. \nCognitive Hack ha coinvolto sviluppatori, web designer, data scientist, startupper che erano chiamati a ideare un prototipo per rispondere ad una pratica esigenza dei propri interlocutori attraverso l'utilizzo della piattaforma di sviluppo IBM Cloud (ex Bluemix) che fornisce oltre 130 servizi di cui oltre 15 dedicati al Cognitive. \nI team vincitori delle tre challenge hanno ricevuto un premio pari a \n 3000 euro in buoni Amazon."
