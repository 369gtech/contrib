title: '"Power Management in the home" - Alastair D''Silva (LCA 2021 Online)'
recordingDate: 1612444726
description: "Alastair D'Silva\n\nhttps://lca2021.linux.org.au/schedule/presentation/39/\n\nWith the end of gross feedin tariffs, - you can no longer treat the grid as a 100% efficient battery, so those with solar PV systems need to be smarter about their energy generation & usage to minimise their energy costs .\r\n\r\nThis talk will cover my setup at home:\r\n- Acquiring Net consumption/generation data using a modbus enabled power meter\r\n- Logging data via Open Energy Monitor\r\n- Micromanaging battery state-of-charge for Solax inverters\r\n- Dynamically switching loads such as air conditioners, pool pumps etc using Home Assistant\r\n- Dynamically diverting surplus energy to a Tesla EV\r\n\r\nNext steps:\r\n- Trading energy based on the National Energy Market spot price via Amber Electric\n\nlinux.conf.au is a conference about the Linux operating system, and all aspects of the thriving ecosystem of Free and Open Source Software that has grown up around it. Run since 1999, in a different Australian or New Zealand city each year, by a team of local volunteers, LCA invites more than 500 people to learn from the people who shape the future of Open Source. For more information on the conference see https://linux.conf.au/\n\nProduced by Next Day Video Australia: https://nextdayvideo.com.au\n\n#linux.conf.au #linux #foss #opensource\n\nSun Jan 24 15:45:00 2021 at Rusty R. Hall"
