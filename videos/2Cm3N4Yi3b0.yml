description: 'Matt Mitchell is a hacker, security researcher, operational security trainer, and data journalist who founded & leads CryptoHarlem, impromptu workshops teaching basic cryptography tools to the predominately African American community in upper Manhattan. Matt trains journalists as an independent trainer for Global Journalist Security) in digital safety & security. Matt spends his time training activists in operational and information security. His personal work focuses on marginalized, aggressively monitored, over-policed populations in the United States. Currently he is a 2016 Mozilla Foundation / Ford Foundation Open Web Fellow, embedded at Color of Change a civil rights / social justice organization; (more on the program at Mozilla & Ford). Matt is an Internet Freedom Festival 2016 Fellow, a New America 2016 CyberSecurity Initiative Fellow, an Institute For The Future "Future For Good" Fellow, and an advisor to the Open Technology Fund. He worked as a data journalist at The New York Times and a developer at CNN, Time Inc, NewsOne/InteractiveOne/TVOne/RadioOne, AOL/Huffington Post, & Essence Magazine.'
