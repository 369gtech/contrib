description: "Utmaningar och trender inför 2014\n2013 var ett stort år för social media. Facebook nådde 1.155 miljarder användare, en ökning med 25% från 2012. Halva Sveriges befolkning loggar in varje dag för att stilla sin Facebook hunger. Så hur\nkommer 2014 se ut? Hur ska Facebook locka fler företag att annonsera? Vi kommer social TV att betyda och hur kommer Facebook arbeta med video annonser. \n\nHur anpassar sig Facebook till en allt större mobil publik? Hur och när ska du använda #hashtags? Daniel kommer även gå genom nya verktyg och hur Du kan lyckas med din FB annonsering, FB appar och hur man engagerar sina användare med dessa appar /tävlingar. Dessa och fler frågor får du svar på den 15 januari."
