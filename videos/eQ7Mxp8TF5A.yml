description: "API, API, API - that's all you hear about these days (in addition to microservices, devops, etc.). APIs are critical in the distributed computing world we live in today. And they are needed at every level in the stack. Perhaps most importantly: we need solid, well-designed APIs to our data and business logic - and therein lies the strength and importance of PL/SQL. In this next Office Hours session, Steven Feuerstein and Chris Saxon explore how to use packages to craft excellent APIs.\n\nHighlights\n\n01:10 Types of APIs in PL/SQL (Chris presents Steven's slides because Steven is sick)\n06:00 Discussions on use of TAPIs\n17:52 Packages as building block for APIs\n29:13 Exploring overloading\n38:28 Tips for high quality APIs\n44:31 Overloading and calling functions in SQL\n49:21 Closing comments on key value of database APIs\n\nWith lots of interesting discussions via chat along the way!\n\nLink to chat text: https://bit.ly/2UmzbqF\n\nAskTOM Office Hours offers free, monthly training and tips on how to make the most of Oracle Database, from Oracle product managers, developers and evangelists.\n\nhttps://asktom.oracle.com/\n\nOracle Developers portal: https://developer.oracle.com/\nSign up for an Oracle Cloud trial: https://cloud.oracle.com/en_US/tryit"
