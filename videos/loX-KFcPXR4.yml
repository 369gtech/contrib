title: 'ElixirConf 2019 - GraphQL Based Microservices in Elixir - Donald Ford'
recordingDate: 1567114351
description: 'Architecting communication between microservices is a vital decision to be made when building scalable, sustainable software. In this talk, you will learn how Podium has leveraged GraphQL and Elixir to improve communication between microservices. This will include a discussion of using the Backend for Frontend (BFF) design pattern to simplify contracts between your services, best practices for building GraphQL endpoints in elixir and more. This introductory level talk is intended for those unfamiliar with the BFF pattern and wanting to learn more about GraphQL in Elixir.'
