description: "The talk from QA Fest 2019 conference in Kyiv, Ukraine.\nPresentation: http://bit.ly/2pgPfzM\nFb: https://www.facebook.com/QAFest/\nWebsite: http://qafest.com/\n\n\nІТ безпека — це не тільки окрема професія, це щоденні обов'язки усіх, хто працює з комп'ютерними системами.\nУ наш час перевірка ПО на безпеку стає все акутальнішою, і ця галузь стрімко розвивається. \_\nЯ розповім про базові поняття \_ІТ безпеки, розберемось з яких процесів складається тестування і які кроки потрібно зробити для того, щоб почати займатись перевіркою безпеки ПО."
