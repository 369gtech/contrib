description: "Nitin Mangtani & Ali Afshar\r\n\r\nWe recently launched the newest addition to the Google shopping family -- a simple yet powerful programmatic interface that enables developers to upload their product data and query product data from Google. The new Shopping Application Programming Interfaces (APIs) have two main components: Content and Search. In this session, we will walk you through an initial introduction into these APIs."
