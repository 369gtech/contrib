title: 'Caliburn Micro Is No Longer Being Maintained. Now What?'
language: English
recordingDate: 1598529619
description: "What do you do when an open-source project shuts down? Nigel Sampson recently announced that Caliburn Micro was longer being maintained. Does that mean we should not use Caliburn Micro anymore? Should we choose a new MVVM framework and change all of our applications over to it? Should we not rely on third-party libraries?\n\n\nPodcast: https://iamtimcorey.com/p/podcast\nPatreon: https://www.patreon.com/IAmTimCorey\nMailing List:  https://signup.iamtimcorey.com/"
