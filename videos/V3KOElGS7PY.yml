title: 'Роман Аймалетдинов — Код, рожденный умереть'
recordingDate: 1638873205
description: "—\nЕсли вы не знаете, что такое AB/Feature toggle, то у вас есть отличный шанс узнать это и завести в проекте. Также вы узнаете, когда все это начнет работать для вашего случая.\n\nНо если вы уже завели фичу, то наступает время доставить ее пользователю. Делаете это руками? Спикер расскажет, как упростить работу, используя бота, а свободное время потратить на что-нибудь полезное. В команде Романа используют бота в Slack, который умеет многое, и Роман расскажет, как и вам сделать также.\n\nИ наконец смерть. Фича устарела, пришло время ее убить. Или же оставить legacy, который будет мешать всем жить? В докладе будут показаны механизмы, позволяющие не забывать удалять старый код, и рассказано, как эти инструменты помогают бизнесу.\n\nРоман даст практические советы — простые, но очень полезные в повседневной работе.\n\nСсылка на презентацию: https://downloads.ctfassets.net/2grufn031spf/4Jmov9Mhkxoe36QdA6nWZx/9a621d4a717e0f8e0feca7b51296dcc0/Roman_Aymaletdinov_Feature-toggle__kod_rozhdennyy_umeret_2021_11_24_18_10_03.pdf"
