title: 'Learning Unsung Gotchas of Go. Rashmi Nagpal'
recordingDate: 1619787664
description: 'Go is one of the simplistic, neat, and effective languages, but it has few gotchas. These gotchas run the gamut from minor syntactic annoyances to psychological behavior. By sharing the invaluable references - this talk will cover them, which will conserve Go programmer''s time and wasted effort. From beginner to expert level, everyone is warmly welcomed as the examples shared will cover a breadth of opportunities to learn.'
