description: 'New developments in the area of Artificial Intelligence and Big Data processing enable many global organizations to acquire unprecedented level of control over many civic organization. Data are becoming a fundamental tool both in enlarging the mentioned control as well as in the defense of civic organizations, public agencies and governments. In the nowadays world, there are essentially three models of governance based on Big Data and AI. The first is European with the GDPR. The second is coming from the US which essentially relies on big corporation. The third is Chinese, which mimics the tools of totalitarian state in the new Big Data/AI ecosystem. In the presentation, I will show possibilities that NGOs, civic organizations can use to protect their rights. I will also discuss fundamental questions regarding the new social order that needs to be constructed for the digital world.'
