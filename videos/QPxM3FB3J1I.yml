description: "Jacek Fijałkowski: Connected Mindset\n\nWe have been working in digital era where technology enables transformation\_ for enormous scale.\n\nTransformation is not a one-time solution, but a constant state of adaptation that adjusts course to meet the needs of ever-changing consumer expectations,\n\nThere is no longer a question about whether organizations need to transform.\n\nCompanies, both big and small, understand that becoming digitally relevant is the only way to ensure growth and survival.\_\n\nThe question many leaders ask is\_how?\n\nSuccessful transformation require\_ from organization to\_ change the way\_ they\_ define, design and deliver work, what\_ essentially \_is\_ the \"new ways of working\". One of\_\_ important element of this process\_ is connected\_ mindset.\n\nShort key \_notes on how Wipro consider \_its journey to digital \_world\_ adopting \"new ways of working\" and having human factor same important as technology itself.\n\nThe speech was given on 2018-05-23 at infoShare 2018 (Inspire Stage) in Gdańsk.\n\nMore info: http://infoshare.pl \nFollow us: https://facebook.com/infosharepl\nhttps://twitter.com/infosharepl\nhttps://instagram.com/infoshare/\nhttps://www.linkedin.com/company-beta/1272775/\nhttps://plus.google.com/+infoshare/"
