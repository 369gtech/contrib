title: 'Diving into Elasticsearch with  .NET  - Russ Cam'
recordingDate: 1484910899
description: "ElasticSearch is a real-time, distributed, scalable and highly available search and analytics engine used by thousands of companies worldwide for a multitude of use cases, including search, data exploration, analytics and security information and event management.\nIn this talk, we'll get up and running with ElasticSearch from a .NET perspective, exploring its capabilities to solve real world problems such as autocompletion, search relevancy, recommendations, geospatial search and aggregations. Hopefully you'll find the answers you're looking for and come away with new ways to splice, dice and serve your own data."
