title: 'Dis Papa, c’est quoi Bazel ? (Wassim Chegham)'
language: French
recordingDate: 1634026868
description: "Vous aussi vous souffrez des temps de builds anormalement long de vos apps ? Savez-vous que sur le project Angular, par exemple, nous avons réussi à réduire le temps de build de 1 heure à 7min ?! Comment ? Eh bien, grâce à Bazel.\n\nBazel est un outil open source capable d'orchestrer nos builds de manière distribuée à la fois localement sur nos machines mais aussi dans le Cloud. Il prend en charge tout type de technologie front ou back, y compris les applications mobiles et Web. Il fournit également un cadre extensible pour développer des plugins de build et de test adaptés à nos besoins.\n\nDans cette session, nous découvrirons les concepts de Bazel et nous présenterons également l'intégration de Bazel avec d'autres outils tels que la CLI d'Angular (apr exemple) et montrerons comment vous pouvez profiter de toute la puissance de Bazel pour obtenir des temps de build rapides et corrects dans vos projets Back, Front et autres."
