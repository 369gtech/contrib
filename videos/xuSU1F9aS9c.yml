title: 'Streaming analytics on edge with Kuiper and KubeEdge - Rocky Jin, EMQ Technologies Co., Ltd.'
language: English
recordingDate: 1621018618
description: "Donâ€™t miss out! Join us at our upcoming event: KubeCon + CloudNativeCon North America 2021 in Los Angeles, CA from October 12-15. Learn more at https://kubecon.io The conference features presentations from developers and end users of Kubernetes, Prometheus, Envoy, and all of the other CNCF-hosted projects.\n\nStreaming analytics on edge with Kuiper and KubeEdge - Rocky Jin, EMQ Technologies Co., Ltd.\n\nEMQ X Kuiper is an open source edge lightweight IoT data analytics/streaming software, and it can be run at all kinds of resource constrained edge devices. KubeEdge is an open source system for extending native containerized application orchestration capabilities to hosts at Edge. The session introduces how to use KubeEdge's application orchestration capabilities and data streaming analytics provided by Kuiper. The session covers Kuiper data ETL, order, group, aggregation, SQL functions, and binary data processing. Also introducing extension for audio and video AI analytic, and the time windows required for IoT analytics. Finally introduce KubeEdge cloud-edge collaboration channel, how user can manage analysis logics at cloud side and accommodate to agile business requirements."
