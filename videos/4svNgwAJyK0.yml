title: 'KEYNOTE - From Spring Framework 4.3 to 5.0 - Juergen Hoeller, Stéphane Nicoll and Phil Webb'
recordingDate: 1470257416
description: 'The Spring team is currently working towards not one but two new generations of the framework: 4.3, scheduled for GA at the end of May... and 5.0, scheduled for early 2017. This keynote presents Spring Framework 4.3 with a focus on its developer experience, featuring live demos with the closely aligned Spring Boot 1.4. In the second part, we''ll be introducing the infrastructure themes for next year''s Spring Framework 5.0: JDK 9, HTTP/2, and reactive architectures.'
