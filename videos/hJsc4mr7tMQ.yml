title: 'Tech3camp#74 (Front-end): B. Szczeciński - Integracja prostego panelu administratora z użyciem AWS..'
language: English
recordingDate: 1615547421
description: "Tytuł prezentacji: Integracja prostego panelu administratora z użyciem AWS Amplify Admin UI\n\nTworzenie backendu do zarządzania zbieranymi danymi to często najmniej przyjemna część pracy frontend developera (szczególnie, kiedy jesteś jedynym developerem w projekcie!). Na rynku istnieje wiele rozwiązań no-code lub low-code; w trakcie prezentacji zobaczysz, jak w 15 minut utworzyć i połączyć aplikację z backendem na platformie AWS bez konieczności zagłębiania się w detale cloud computing czy kodowania aplikacji server-side!\n\nPrezentacja miała miejsce 9.03.2021"
