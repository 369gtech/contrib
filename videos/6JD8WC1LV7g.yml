description: "Lee Boonstra - Audio Streaming - Using WebRTC for building your own Voice AIs\n\n@Google developer advocate | O'Reilly author | Applied AI engineer | Chatbot expert | Public speaker\n\nThe Google Assistant is super popular. Businesses want their own voice AI. Unless you are a manufacturer for tv setup boxes or headphones, you probably don't need to use the Google Assistant, you can integrate a (voice supported) conversational AI within your own existing web/mobile app with the use of Dialogflow and Cloud Speech to Text (STT), Cloud Text to Speech (TTS).\n\nHowever, implementing audio streaming within (web) applications can become difficult. It's not that the Google APIs are hard to use; those APIs are pretty straightforward. The problem is the combination of all required technology; A front app, WebRTC, microphone streams, audio encoding, sample rates, websockets, a back-end app, Google streaming APIs...\n\nLee Boonstra, developer advocate for Conversational AI, (and author of the ultimate audio streaming to Speech APIs - guide), will guide you how to implement your own conversational AI within your web application.\n\nFrontend Love 19th Feb 2020\n1132 Attendees\nFlying in from 50+ Countries\n16 Talks from JS Leaders\n20+ Sponsors\n\nAll part of the Largest Javascript Conference in the Netherlands\n\nSign up and be first to get notified about Frontend Love 2021 \nhttps://confirmsubscription.com/h/t/DD88027477DDD5A4\n\nFollow us on Socials\nLinkedIn https://www.linkedin.com/company/frontendlove\nTwitter https://twitter.com/Frontend_Love\nFacebook https://www.facebook.com/frontendlove/\nInstagram https://www.instagram.com/frontend_love/\n\nPowered by Passionate People\n\nWant to join their quest to be the lead Software Development Consultancy on the planet? ;)\n\nhttps://passionatepeople.io/careers\n\nFollow on Social\nLinkedIn https://www.linkedin.com/company/passionatepeoplefrontend\nTwitter https://twitter.com/passionpeopleNL?s=20\n\n#frontendlove #frontenddeveloperlove #vuejsamsterdam #vueamsterdam"
