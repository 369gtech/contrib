description: "Oracle Advanced Security is the most popular database security option, and Transparent Data Encryption (TDE) is the most popular feature of Advanced Security. TDE is widely used to block out-of-band access to sensitive data, and is mandatory for database services running in Oracle's cloud. This session reviews the basics of TDE, including what's changed over the past few database versions, impacts on performance and storage, and the basics of key management.\n\nHere is a guide to the recording;\n01:30 No product announcements this month\n01:47 Technical session: Transparent Data Encryption\n02:40 Why Encrypt?\n06:48 Transparent Data Encryption innovations\n07:51 Encryption targets - tablespace and column\n10:05 About encryption keys\n14:25 Encrypting existing data\n17:50 Encryption and performance\n29:50 Encryption's impact on storage\n25:25 Recommendations\n\nhttps://developer.oracle.com/"
