description: "Rendimiento invisible: ¿Cómo de rápido es tú código JavaScript?\n\nJavaScript es un lenguaje flexible. Muy flexible. Tan flexible que con frecuencia existen varias maneras distintas de llegar a un mismo resultado. Pero, aunque llegar a ese resultado puede ser trivial, lo importante está en el código: en el cómo.\n\nEn ésta charla veremos tips generales (y algunos en particulares) sobre rendimiento en JavaScript:\n\n¿Cuál es la mejor manera de declarar y usar un objeto?\n¿Es cierto que las expresiones regulares sólo causan dolor de cabeza?\n¿Es mejor guardar un número sobre el tipo Integer o hacerlo en un String?\n¿Cuáles son las palabras mágicas para que todo funcione más rápido?\n¿Cuál es la forma correcta de concatenar Strings?\nPorque las formas importan más de lo que crees. Escribir código que se ejecute rápido no tiene apenas coste y el impacto final en el rendimiento final puede ser brutal.\n\nY sobre todo y más importante: Por qué."
