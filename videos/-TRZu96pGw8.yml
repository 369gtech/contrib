title: 'byGIS Meetup #9 – Невероятные приключения общественного транспорта в OpenStreetMap, Илья Зверев'
language: Russian
recordingDate: 1536153172
description: "byGIS Meetup #9 – 29.08.2018\nSupported by Juno & Mapbox\n\nМодель данных OSM позволяет отметить на карте что угодно — от дорожных знаков до египетских пирамид. На карте есть два миллиона автобусных остановок — но, удивительно, маршрут с использованием общественного транспорта до сих пор построить нельзя. Почему схема их тегирования сложна, как это пытались исправить в последние девять лет и когда же маршруты в OSM можно будет использовать?\n\n#bygis – https://www.facebook.com/groups/bygis/\n#gis #osm"
