description: "Upcoming JS Conference:\nJS Fest 2020 - 3-4th of April, Kiev, Ukraine\nDetails and tickets: http://bit.ly/2EoHvQo\n\nThe talk from JS Fest conference in Kyiv, Ukraine.\nPresentation: https://www.slideshare.net/JSFestUA/js-fest-2018-douglas-crockford-the-power-of-the-paradigm\nFb: https://www.facebook.com/JSFestua/\nWebsite: https://jsfest.com.ua/\n\nProgress in our profession happens slowly as we clumsily shift from one paradigm to another. This talk looks at the next important advance in programming, and why we are trying to prevent its adoption."
