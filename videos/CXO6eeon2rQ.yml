title: 'Orchestrate and build serverless solutions with Azure Logic Apps - Brian Gorman - NDC London 2021'
language: English
recordingDate: 1624873682
description: 'This presentation will cover how developers can and should be using Azure Logic Apps as a viable solution when building out serverless processes. With over 200 connectors and the ability to orchestrate workflows, Logic Apps can get you up and running fairly quickly. Logic Apps also allow for full integration with the Azure Active Directory, and can easily leverage other pieces of your Azure solutions, including Key Vaults and Azure Functions. This talk will show how to use Logic Apps, as well as discuss the when and why for using logic apps. The talk will also highlight a few gotchas and things every developer should know before committing to using logic apps.'
