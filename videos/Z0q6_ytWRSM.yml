description: "You’ve read The Innovator’s Dilemma. You’ve bought into The Lean Startup. You’re ready to kickstart your company’s product innovation efforts. There’s just one problem: you’re not sure where to begin:\n\n- What can design teach us about building a collaborative culture?\n- How do you structure a successful product design team?\n- How should that team work?\n- How will that team measure success?\n\nJeff will offer practical, step-by-step, guidance on how to build and support successful product design innovation in your business. Using insights gained from leading and working with dozens of product and design teams, Jeff will step through team makeup, process steps, management structure and the corporate infrastructure needed for these teams to flourish. - Captured Live on Ustream at http://www.ustream.tv/stretch"
