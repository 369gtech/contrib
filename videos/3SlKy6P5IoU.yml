title: 'The Real Meaning Behind Software Transformation for Businesses Today'
language: English
recordingDate: 1452555851
description: 'Anyone can be a threat in today''s market and entrenched market leaders are forced to defend themselves against entirely unexpected challengers who are waging a war using technology. Digital transformation is the new way to stay relevant to win in the market. This talk explores what reinvention means in this "new digital organization" and how roles, self, mindset, culture and resources need to be reframed. Most importantly it provides practical and achievable tips on how to progress without failing and to successfully lead change over time using small steps done everyday with great care.'
