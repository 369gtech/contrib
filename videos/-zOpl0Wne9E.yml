title: 'Blockchain le baiser de Judas de l’Entreprise (B. Lafontaine)'
language: French
recordingDate: 1525249332
description: 'La révolution Blockchain était annoncée, elle a commencé. La plupart des grandes entreprises ont une initiative Blockchain dans leur Lab. Et les plus avancées prévoient les premières mises en production en ce début 2018. Mais derrière les articles de presse, les annonces et autres communications, qu’est-ce qui change vraiment ? Où se cache donc la révolution si les grands groupes commencent déjà à utiliser et à modifier une technologie censée les disrupter ? Se pose la question de l’évolution des blockchains qui, même inviolables, peuvent être modifiées. Mais qui contrôle ces évolutions et qui sont les acteurs qui façonnent ainsi notre futur ? Dans cette présentation, je montrerai pourquoi il ne faut pas considérer les technologies Blockchain comme des outils mais comme de véritables écosystèmes. (Cette session n''expliquera pas la technologie)'
