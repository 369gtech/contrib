description: "Речь пойдет о нашем новом продукте для разработчиков — оркестрация контейнеров на базе эстонского Дата-Центра (AstrecData).\n\nРасскажем о компании, новом сервисе и нашем виденьи. Покажем реальное демо платформы — панель управления для разработчиков. Сравним виртуальные машины и контейнеры.\nОстановимся на оркестрации контейнеров с полной свободой выбора, которая объединияет PaaS и IaaS, раскрывая потенциал облачных вычислений для разработчиков."
