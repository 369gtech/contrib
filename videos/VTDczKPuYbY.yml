title: '2021/06/22 - Soirée Virtuelle TiA 1/3 : QuickPerf'
language: French
recordingDate: 1627306516
description: "19h10 à 19h30: QuickPerf\nNous allons vous présenter QuickPerf, une librairie Java permettant de tester des propriétés impactant la performance applicative, telles que l'allocation mémoire ou le nombre de requêtes envoyées à la base. Vous prendrez connaissance des nouveautés de la prochaine version de QuickPerf.\nEnsuite, vous découvrirez en avant première un nouveau projet QuickPerf qui vous aidera à favoriser et préserver rapidement la performance applicative de vos applications Spring Boot.\n\npar Jean Bisutti"
