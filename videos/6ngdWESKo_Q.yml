description: "by JC Brand\n\nAt: FOSDEM 2019\nhttps://video.fosdem.org/2019/H.1309/converse_xmpp.webm\n\n\nConverse (and XMPP) provides a federated alternative to other chat apps. \n\nYou can set up a chat instance for your own project or team, while still using the same account to join other team chats on other servers. \n\nIn this talk I'll show the advances that have been made the last two years, discuss some of the challenges we're facing and explain how we're improving and extending the XMPP protocol to fulfill modern expectations around teamchats. Two years ago I gave a talk about Converse.js, the XMPP webchat client. \n\nSince then lots of further development work has been done and many new features added.\nConverse can now be used as a fullpage teamchat client. \n\nIt's being deployed in various environments and an Electron client is in the works. \n\nConverse (and XMPP) provides a federated alternative to other chat apps. \n\nYou can set up a chat instance for your own project or team, while still using the same account to join other team chats on other servers. \n\nIn this talk I'll show the advances that have been made the last two years, discuss some of the challenges we're facing and explain how we're improving and extending the XMPP protocol to fulfill modern expectations around teamchats. \n\nRoom: H.1309 (Van Rijn)\nScheduled start: 2019-02-03 14:00:00+01"
