description: "A security professional for more than 10 years. Currently focusing on web application security testing at Visma. Previous roles included auditing and advising  on risks and security controls for international clients in a wide range of industries. CISA, CISM certified, member of ISACA and a leader of OWASP Lithuania chapter since 2014. Aurelijus is a frequent speaker at local technical user groups and also regularly delivers web application security trainings for international audiences in Visma. \n\nCross-project work dictates a constant need of learning new things. Finding unexpected ways to use a technology is what fascinates the most. Recognizing in himself an engineer by nature Aurelijus believes that a balance between people and technology is often the answer to most problems."
