description: "Как слушать перевод?\n– Наденьте наушники.\n– Если вы хотите слушать в переводе – снимите правый наушник и  оставьте только левый.\n– Если вы хотите слушать оригинал – снимите левый наушник и оставьте только правый.\n\n«They say time is money, but I don’t remember going broke.» — Ujjwal Just like us, JavaScript is flawed. But most would agree that the Date-Time handling system in JavaScript is more flawed than anything else. In fact, it is so hard to use that not only do we have a flourishing ecosystem of 3rd party modules focussing on that area, just Moment and Luxon combined have over 50k stars on GitHub and Moment alone has close to 1m weekly downloads on npm. 1 MILLION. It is time to add proper Date-Time support to JavaScript. I will be telling you about Temporal, a work-in-progress TC39 proposal that adds state-of-the-art builtins to JavaScript for handling Dates, Times, Calendars and more. By the end of the talk, you will know about the various problems in the space, how Temporal seeks to enable developers to solve them gracefully and get a fairly good idea about how to use the Temporal API in your JavaScript code, starting today.\n\nАудитория и уровень:\nAnyone who knows JavaScript will appreciate the talk.\n\nПрезентация на Я.Диске: https://disk.yandex.ru/i/78U4TNUP41Q1Nw\n\nCodeFest O! https://o.codefest.ru/lecture/1666"
