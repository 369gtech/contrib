description: "In this session, hear from Academy Award-winning director and animator Glen Keane, who was mentored by Disney’s fabled “nine old men” and created the beloved characters Ariel, The Beast, and Pocahontas. Glen will explain his creative process and talk about how new technologies, which have taken his career from analog to digital and beyond, are helping him explore his creativity. He will also treat us to a live demo of his craft.\n\nWatch more #io19 here: \nInspiration at Google I/O 2019 Playlist → https://goo.gle/2LkBwCF\nGoogle I/O 2019 All Sessions Playlist → https://goo.gle/io19allsessions \nLearn more on the I/O Website → https://google.com/io\n\nSubscribe to the Google Developers Channel → https://goo.gle/developers\nGet started at → https://developers.google.com/\n\nSpeaker(s): Glen Keane\n\nT9FE67"
