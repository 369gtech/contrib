description: "http://www.oscon.com\nJason Brittain is a Software Engineer and Software Architect, author, and speaker, best known as author of the book Tomcat: The Definitive Guide (O'Reilly), now in its second edition. Jason was previously a Software Architect at MuleSoft Inc. on the Tcat Server product. Before working at MuleSoft, Jason was Senior Architect at Spigit, Inc. where he led a team of software engineers writing an idea management and prediction markets social networking web application for the enterprise. Before joining Spigit, Jason was a Senior Principal Software Engineer for Orbital Sciences Corporation, working at NASA's Ames Research Center on the Kepler Space Telescope mission, where his software still runs and is discovering exoplanets (105 confirmed planet discoveries, and tracking more than 2,700 new planet candidates). Jason's specialties include the Apache Tomcat servlet container, server-side Java programming, Java servlet web application development and deployment, Linux operating systems, modern shell script programming, building social networking web applications, scalability and fault tolerance, Java build systems, and virtual machines.\n\nhttp://www.oscon.com/oscon2013/public/schedule/speaker/77727"
