description: "This presentation was recorded at GOTO Chicago 2019. #GOTOcon #GOTOchgo\nhttp://gotochgo.com\n\nJérôme Petazzoni - Tinkerer of Containers, Culture & Tiny Shell Scripts\n\nABSTRACT\nWhen I relocated to San Francisco in 2011, I didn't know much about mental health. My solid background in computer science didn't prepare me to fend off the depression that unfortunately affected both my personal and professional life for several years. I learned the hard way that this would be one of the biggest challenges I would face in my career.\nToday, I feel better (thanks!) and I would like to share what I learned, as well as what worked (and what didn't) to help me along the way. We all face different challenges, but I hope [...]\n\nDownload slides and read the full abstract here:\nhttps://gotochgo.com/2019/sessions/697\n\nhttps://twitter.com/GOTOchgo\nhttps://www.facebook.com/GOTOConference\nhttps://www.linkedin.com/company/goto-\nhttp://gotocon.com\n#HumanFactor #HumanSideOfTech #MentalHealth"
