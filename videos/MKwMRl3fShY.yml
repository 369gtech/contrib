description: "На выступлении Игорь в общих понятиях рассмотрел Finite State Machine (FSM) и AnimationController как FSM, после чего углубился в механизмы упрощения работы с Mecanim (BlendTree, Sub-State Machines, State Machine Behaviour).\n\nUnity Mecanim очень мощный и гибкий инструмент для создания и контроля анимаций. Однако с ростом сложности проекта настройка и управление анимаций вашего персонажа может стать непростой задачей. BlendTree и StateMachineBehaviour – одни из инструментов Unity, позволяющих упростить работу с Mecanim, а также разделить ваш код между визуальной частью и общим геймплеем."
