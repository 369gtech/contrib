title: 'Мария Шакшина — ЗаSTUBим бэкенд'
language: Russian
recordingDate: 1605876181
description: "Ближайшая конференция — HolyJS 2020 Moscow\n25-28 ноября, Online\nПодробности и билеты: https://holyjs-moscow.ru/\n\n. Как решить проблему, когда разработка бэк-методов отстает от фронта, но в UI-интерфейсе необходимо делать запросы и отрисовывать полученные данные? Как создавать SPA без боли и страданий, если вместо ожидаемых ответов на запросы вам приходит 404?\n\nВ своем докладе Мария продемонстрирует и сравнит множество stub-серверов для различных технологий и расскажет, как быстро наполнить создаваемые заглушки фейковыми данными. Независимо от того, что у вас в команде: REST API, GraphQL, SSE или WebSocket, вы сможете запустить свой stub-сервер и наполнить его требуемыми данными за считанные минуты."
