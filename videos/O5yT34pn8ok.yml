title: 'Tehnološki doručak 49'
language: Serbian
recordingDate: 1589574853
description: "Na 49. Tehnološkom doručku predstavili su se:\n\nAntikorona Zona • https://antikoronazona.rs/ • Milomir Dragović i Nataša Danilović\n————\nAntiKorona Zona je besplatna online platforma sa ciljem da približi drugačiju vrstu socijalizacije u doba karantina. Možete da ispijate kafu sa prijateljima, radite jogu, slušate korisna predavanja ili se priključite različitim radionicama putem Zoom aplikacije.\n\nMali proizvođači hrane u Srbiji • http://www.maliproizvodjaci.rs/ • Ana i Veljko Nešić\n————\nMali proizvođači je platforma koja prikuplja informacije o gazdinstvima, farmama, domaćinstvima, zadrugama i omogućava kupcima da svoje utiske prenesu i drugima, i tako prošire dobru reč. Želimo da za sve vas pronađemo \"proverenog čoveka sa sela\", preko kog ćete moći da dođete do svojih zdravih namirnica.\n\nEasy Pass • https://easypass.rs/ • Jana Antić\n————\nEasyPass.rs je online platforma koja povezuje profesore i pojedince kojima su potrebni privatni časovi.\nNas dve, Jana i Marijana, uvidele smo da su svi studenti, baš kao i đaci osnovnih i srednjih škola, u stalnoj potrazi za dobrim nastavnicima koji će im kroz individualnu nastavu i privatne časove pomoći u savladavanju gradiva.\nDok je sa druge strane, potrebno omogućiti profesorima, kao i ostalima koji poseduju određeno znanje vezano za neku oblast, da svoje usluge ponude javnosti, odnosno potencijalnim učenicima. Tako se rodila ideja o neophodnom i jednostavnom povezivanju dve strane u par klikova.\nČlan našeg tima je i Mladen – student ETF-a, koji vodi računa o tehničkom kvalitetu EasyPass-a i zahvaljujući njemu sve radi savršeno!\n\nPodrška Psihoterapeuta • https://podrskapsihoterapeuta.com/home • Igor Graić \n————\nWeb aplikacija koja povezuje psihoterapeute sa jedne, i korisnike sa druge strane u samo tri klika i potpuno anonimno. Trenutno na aplikaciji ima vise od 400 terapeuta i preko 400 slobodnih termina dnevno.\n\n\n \n----------\nTehnološki doručak je regionalni događaj koji promoviše preduzetništvo, a održava se u Beogradu, Zagrebu, Novom Sadu i Subotici u organizaciji Heapspace zajednice. Koncept događaja su kratka i pitka predavanja preduzetničkih ideja, biznisa i projekata, sa ciljem razmene iskustava i sticanja novih kontakata . Predavanja traju po pet minuta, nakon čega sledi dva minuta za pitanja iz publike."
