title: 'Contribuer à OpenStreetMap avec des photos de rue — Bruno Coudoin'
language: French
recordingDate: 1542739059
description: "OpenStreetMap (OSM) est un projet de cartographie qui a pour but de constituer une base de données géographiques libre du monde (permettant par exemple de créer des cartes sous licence libre), en utilisant le système GPS et d'autres données libres.\n\nA l'origine, OSM consistait à créer une carte agréable à regarder et précise. Aujourd'hui différents acteurs poussent OSM vers d'autres domaines comme le calcul d'itinéraire ou la navigation.\n \nPour ces nouveaux domaines, les traces GPS et les photographies aériennes ne sont pas suffisantes. Ils devient indispensable d'avoir des photos de rues afin de prendre en compte les limitations de vitesse, les restrictions, les numéro de sortie d'autoroute, ...\n\nDeux projets sortent du lot dans ce domaine, OpenStreetCam et Mapillary. Nous verrons dans cette conférence comment il est simple de contribuer à OSM en prenant vous même des photos de rue avec un téléphone portable. Nous terminerons sur une démonstration montrant comment utiliser ces nouvelles informations au niveau de l'édition d'OpenStreetMap."
