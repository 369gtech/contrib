description: "Na prezentacji opisany zostanie program bug bounty firmy Google - jakie błędy można zgłaszać, jak wyglądają sprawy organizacyjne i ile się na tym zarabia. Danie główne: techniczny opis kilku zgłoszonych błędów do Google.\n\nPonad 9400 specjalistów IT wzięło udział w wiosennej edycji Code Europe, największej konferencji programistycznej w Polsce! Kolejna edycja Code Europe już w grudniu, zaglądajcie po więcej szczegółów: https://www.codeeurope.pl/en"
