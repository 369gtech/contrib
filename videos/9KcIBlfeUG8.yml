description: "The Visa payment network processes more transactions per day than leading blockchain based protocols can handle in a month. We will look at current approaches to increase the scale of blockchain based networks without compromising their fundamental security features.\n\nRichard Myers is a decentralized applications engineer at Brooklyn based goTenna and a co-founder of Swedish startup Bytabit AB. Richard organized the first Malmö Bitcoin Users Meetup in 2013 and is passionate about tools that empower decentralized societies.\n_________________________\nFoo Café is an independent and physical meeting place for people of all backgrounds and expertise within the IT-industry. Foo Café is aimed at those interested in sharing and learning.\n\nBorn out of the desire to create a year round conference like atmosphere, Foo Café is THE place for planned and spontaneous meetings of all sizes and interests within the IT arena.\nEnjoy a coffee or a cold beer, along with light pub fare, and engage with other like minded individuals interested in sharing their knowledge and learning from one another. Foo Café is sourced by individuals, small, medium and goliath-sized enterprises, as well as entrepreneurs. Awaiting you, after stepping over the Foo Café threshold, is a space that is recruitment and product placement safe!\n\nWe look forward to igniting inspiration and creativity year round to patrons of Foo Café."
