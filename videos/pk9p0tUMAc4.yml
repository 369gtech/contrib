title: 'Александр Селяев. Почему не работает Аджайл  антипатерны и невзлеталки.'
recordingDate: 1522201070
description: 'Почему Аджайл продолжает не взлетать несмотря на конференции, тренинги и преобладание в проектах умных и опытных людей? Внедрение новых процессов в командах идет не по одному единственному изначально намеченному плану, но по разным развилкам. Хочется поделиться замеченными антипаттернами и предложить идеи, как сделать так, чтобы не занесло на повороте. Доклад содержит не только антипаттерны при внедрении новых гибких практик, но и советы, как избежать проблем и как бороться с ними.'
