description: "Filmed at https://2019.dotjs.io on December 5-6, 2019 in Paris. More talks on https://dotconferences.com/talks\n\nWe are obsessed with coding and creating automated workflows and optimizations. And yet our final products aren't making it easy for people to use them. Somewhere, we lost empathy for our end-users and other developers. Maybe it is time to change that. Here are some ideas."
