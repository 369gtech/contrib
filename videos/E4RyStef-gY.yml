description: "In this coding challenge, I attempt to program a clock in HTML5 canvas with the p5.js library. \n\nThis challenge was inspired by John Maeda's \"12 o'clocks\" and Golan Levin's assignment on the subject in his 60212 Interactivity & Computation class (http://cmuems.com/2016/60212/lectures/lecture-09-09b-clocks/maedas-clocks/)\n\nSubmit links to your clocks!\nhttps://github.com/CodingTrain/Rainbow-Code/tree/master/CodingChallenges/CC_74_Clock\n\nSupport this channel on Patreon: https://patreon.com/codingtrain\nTo buy Coding Train merchandise: https://codingtrain.storenvy.com\nTo Support the Processing Foundation: https://processingfoundation.org/support\n\nSend me your questions and coding challenges!: https://github.com/CodingTrain/Rainbow-Topics\n\nContact: \nTwitter: https://twitter.com/shiffman\nThe Coding Train website: http://thecodingtrain.com/\n\nLinks discussed in this video:\nGolan Levin's notes on MAEDA’S 12 O’CLOCKS and assignment: http://cmuems.com/2016/60212/lectures/lecture-09-09b-clocks/maedas-clocks/\nhttp://cmuems.com/2016/60212/lectures/lecture-09-09b-clocks/\nhttp://cmuems.com/2016/60212/deliverables/deliverables-02/\nAlca's Clock Collection: https://codepen.io/collection/DqRNLQ/\nICM-2017 Syllabus: https://github.com/ITPNYU/ICM-2017\n\nSource Code for the all Video Lessons: https://github.com/CodingTrain/Rainbow-Code\n\np5.js: https://p5js.org/\nProcessing: https://processing.org\n\nFor More Programming with Text videos: https://www.youtube.com/playlist?list=PLRqwX-V7Uu6YrbSJBg32eTzUU50E2B8Ch\nFor More Coding Challenges: https://www.youtube.com/playlist?list=PLRqwX-V7Uu6ZiZxtDDRCi6uhfTH4FilpH\nFor an Intro to Programming using p5.js: https://www.youtube.com/playlist?list=PLRqwX-V7Uu6Zy51Q-x9tMWIv9cueOFTFA\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/adRW/"
