description: 'During Uber''s September 2019 Visualization Nights meetup, SharedStreet engineer Morgan Herlocker introduces SharedStreets and discusses how their open source software enables public-private collaboration around and the exchange of transportation data. In this talk, he also demonstrates how to link Uber Movement data with OpenStreetMap and load the data set for visualization in Kepler.gl'
