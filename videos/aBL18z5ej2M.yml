description: "\"Let me tell you a story.\"\n\nFrom campfires to books to advertisements to film, stories have a power over us that no other human invention can wield. They calm us, thrill us, enthrall us\_and send us running back to the box office for another hit.\n\nBut there's no real secret to the multi-billion-dollar \"secret\" sauce behind Hollywood and the entertainment industry. Stories have structure and common elements and they can be applied to almost anything, increasing both engagement and user understanding.\_You too can wrap your website content in a story that makes candy out of a bitter pill.\n\nIt doesn't matter if you sell paper to accountants or slick technology to the in-crowd.\_Invite your users into a story larger than themselves and you'll have them loving your work and shouting for more.\n\nIn this session we'll discuss\n\nThe power of story\nCommon story structure\nHow to apply story principals to web content and design\nNext steps"
