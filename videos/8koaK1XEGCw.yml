title: 'Mikas Jovaišas. Vienas žingsnis veiklos transformacijos link'
language: English
recordingDate: 1608491731
description: "Nuotolinio susitikimo metu pranešėjas Mikas Jovaišas kalbėjo apie:\n\n– Transformacijos portfelio valdymą viešojo sektoriaus organizacijoje.\n– Portfelio apimties valdyme taikytus metodus ir jų diegimą žemos brandos organizacijoje.\n– Portfelio valdymo iššūkius: organizacijos pasirengimą ir komandos gebėjimus."
