description: "Jennifer Wood joined RBS in 2016 as Head of Performance & Business Management in Technology; prior to joining RBS she was Director of Simplicity at Telstra Corporation. Jenny has a diverse background of executive experience, ranging from customer services and HR through to significant project/programme management and agile transformation. Her passion at work is removing the constraints that inhibit teams from succeeding. Having worked at big companies and small ones, she understands that unique blend of focusing to deliver an innovative large-scale experience whilst ensuring every step forward creates learning, value and is worth taking.\n\nLearning to Embed Lasting Change: The Art of Scaling Agile & DevOps - Jennifer Wood\n\nDOES18 London\nDevOps Enterprise Summit\nhttps://events.itrevolution.com/eur/"
