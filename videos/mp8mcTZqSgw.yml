title: '[DevFest Nantes 2017] Des bibliothe?ques graphiques originales au service de la dataviz sur le web'
language: French
recordingDate: 1509352386
description: "Speaker : Alexis Jacomy (Matlo)\n\nPour développer une visualisation de données, il faut généralement un algorithme (plus ou moins compliqué) d'un côté, et de l'autre un moteur de rendu. Et si d3.js résout aujourd'hui très bien la question des algorithmes, il est très souvent simplement branché sur du SVG.\n\nPourtant, l'écosystème du rendu graphique sur le web est très riche, entre des standards robustes (SVG, Canvas, WebGL...) et des bibliothèques JavaScript très diverses, telles que Pixi.js ou encore three.js.\n\nL'objectif de ma présentation sera de mettre en valeur la mixité de ces solutions, à travers différents exemples de visualisations originales et variées."
