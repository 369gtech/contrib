description: "Google I/O 2009 - Building Scalable Geo Applications\r\n\r\nMano Marks, Keith Golden, Jeffrey Sambells\r\n\r\n-- Contents --\r\n0:00 intro - Mano Marks\r\n0:50 What it means to be scalable\r\n1:45 Difficulties in serving data\r\n3:20 What Google Offers\r\n4:00 Google Base\r\n7:51 Google App Engine\r\n13:30 Geohashing on GAE\r\n15:08 Geo Model on GAE\r\n19:25 Google Maps Data API - Keith Golden\r\n37:00 We Create demo - Jeffrey Sambells\r\n44:45 Questions\r\n-- End --\r\n\r\n\r\nThis talk will show you how to host your geo data on Google, render it with Geo APIs, and make your geo content searchable.  We'll be covering App Engine, Google Base, KML, and Search APIs.\r\n\r\nFor presentation slides and all I/O sessions, please go to: code.google.com/events/io/sessions.html"
