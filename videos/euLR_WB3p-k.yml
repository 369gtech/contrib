description: "by Cor Nouws\n\nAt: FOSDEM 2020\nhttps://video.fosdem.org/2020/UB4.136/online_open_document_editing_new_possibilities.webm\n\nOpen Document editing is, as many things in life, more and more an online action. Collabora introduced the important first steps in 2015. Since then much work has been done and LibreOffice and Collabora Online grew enormously in possibilities. This presentation will guide you trough the various areas. And in the Q&amp;A, lets talk about expectations for the future.\n\nRoom: UB4.136\nScheduled start: 2020-02-01 14:00:00"
