category: conference
title: 'KEYNOTE: Bruce Lawson - WWW: World Wide Web, not Wealthy Westerners'' Web'
language: English
recordingDate: 1472121820
description: 'As the population and economies of the West stay static, the developing economies are seeing huge expansion, and a rising youthful population that have grown up with the Web. But there are challenges to web access in Asia and Africa that we need to understand if we want to reach the next 4 billion people with fast, performant sites. Bruce will bring facts, figures and field work from his years living in Asia and from working for Opera (often the only browser that people can use) to show you how to bring your brands to new markets.'
