description: "Krótko na temat drogi, jaką przeszło w e-commerce LPP przez ostatnie półtora roku w kontekście zarządzania środowiskiem produkcyjnym i testowym: czego używają, jak sobie poradzili ze skalowaniem CI/CD, jak efektywnie wdrażać aplikacje na „testówki”, jak przekazać środowiska zespołom obszarowym, jak zapewnić DR Jenkinsa i generalnie… how they do IT :)\n\nPrezentacja miała miejsce 12.02.2019 w O4 Coworking w Olivia Business Centre w Gdańsku."
