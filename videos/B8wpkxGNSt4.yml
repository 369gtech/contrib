description: 'Często korzystamy z ORM, jednak rzadko zastanawiamy się nad wydajnością takich rozwiązań. Jeszcze rzadziej rezygnujemy z mapowania. Czy poprawnie? Podczas prezentacji postara się przybliżyć częste błędy popełniane podczas korzystania z ORM. Dodatkowo przedstawi ciekawe rozwiązanie tych problemów oraz zestawi tabelę wyników różnych podejść. Reasumując – tuningujemy swoje podejście do ORMów!'
