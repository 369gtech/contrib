title: 'Tech3camp 2016.01: Patryk Szlagowski (Logisfera Nova) - ORM - tuningujemy podejście do mapowania'
language: English
recordingDate: 1584967422
description: "Często korzystamy z ORM, jednak rzadko zastanawiamy się nad wydajnością takich rozwiązań. Jeszcze rzadziej rezygnujemy z mapowania. Czy poprawnie? Podczas prezentacji Patryk Szlagowski postara się przybliżyć częste błędy popełniane podczas korzystania z ORM. Dodatkowo przedstawi ciekawe rozwiązanie tych problemów oraz zestawi tabelę wyników różnych podejść. Reasumując – tuningujemy swoje podejście do ORMów!\n\nPrezentacja miała miejsce 19.01.2016"
