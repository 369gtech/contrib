description: "Ближайшая конференция: \nHolyJS 2021 Piter — 20-23 апреля, онлайн.\nПодробности и билеты: https://bit.ly/2LbN8bH\n\n. The Web is moving so fast that you can miss a lot of interesting things just by blinking. And browsers act as locomotives, dragging the whole world forward. In this talk, you'll learn firsthand how to develop web applications for multiple screens, how to lock the keyboard (and why), and many other new features that the Web Platform gives developers."
