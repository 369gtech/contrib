description: "In this talk, you’ll see how Chrome has advanced its protection against deceptive sites, building on a decade of protecting billions of users with Safe Browsing. To proactively offer strong protection against phishing for your users, and even avoid password authentication altogether, you’ll learn about the use cases for WebAuthn, a new web API. This includes using fingerprint and biometric sensors to authenticate users, and support enterprise-grade hardware multi-factor authentication.\n\nWatch more #io19 here: \nWeb at Google I/O 2019 Playlist → https://goo.gle/io19web\nGoogle I/O 2019 All Sessions Playlist → https://goo.gle/io19allsessions \nLearn more on the I/O Website → https://google.com/io\n\nSubscribe to the Chrome Developers Channel → https://goo.gle/ChromeDevs\nGet started at → https://www.google.com/chrome/dev/\n\nSpeaker(s): Emily Schechter and Christiaan Brand\n\nT7B0A4"
