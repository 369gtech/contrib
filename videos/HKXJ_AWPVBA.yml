description: "TeamLead Conf 2018\n\nЗал №1, 9 февраля, 12:00\n\nТезисы:\nhttp://teamleadconf.ru/2018/abstracts/3153\n\nКаждый квартал в Avito мы проводим performance review. За последний год мы автоматизировали процесс его проведения, изучили много паттернов и антипаттернов поведения людей и научились извлекать пользу из собранных данных помимо получения обратной связи.\n\nЯ расскажу о том, как мы итеративно развивали процесс performance review, учась на своих ошибках. А в процессе этого провели несколько раундов ревью 300 сотрудников, собрали 5200 оценок, проанализировали их и классифицировали всех участников по разным профилям.\n\n...\n\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
