title: 'Comment la plateforme MeteorJS vous permet de concrétiser rapidement vos idées - Benjamin Richard'
recordingDate: 1454429305
description: "Vidéo tournée lors de #BlendWebMix 2015 !\n\nComment la plateforme MeteorJS vous permet de concrétiser rapidement vos idées - Benjamin Richard\n\nPartez d'une îdée génialissime, un service que tout le monde attend sans le savoir, et développez-le très rapidement sur une technologie qui vous permettra de pivoter encore plus vite. \n\nEn réflexion: mais l'îdée générale pourrait être de partir des problématiques classiques en développement web : requêtage de base de donnée et utilisation des données côtés clients, validation de formulaire côté client et côté serveur, notification \"à la twitter\" lorsqu'un évènement externe agit sur l'application... \n\nEt comment MeteorJS résoud ces problématiques sans que le développeur n'ait besoin de comprendre tous les mécanismes sous-jacent. J'évoquerai le fait que Meteor a sa place comme outils de prototypage évolué, mais qu'il est également utilisable comme plateforme de production."
