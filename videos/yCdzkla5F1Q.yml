title: 'Lessons learned on Microsoft’s DevOps Journey (François Bouteruche)'
recordingDate: 1556713806
description: "Microsoft a un patrimoine unique : elle a parcouru le chemin depuis un processus de développement en cycle en V traditionnel avec des livraisons tous les 2-3 ans vers une culture DevOps avec des livraisons toutes les 3 semaines. Dans cette conférence, nous mettrons en avant les points clés de cette transformation qui nous paraissent aujourd'hui évidents mais que nous avons appris en marchant :\n* Autonomie des équipes et alignement avec l'entreprise\n* Qualité au plus près de la phase de codage \n* Focus client\n* Etat d'esprit orienté Production\n* Infrastructure flexible\n\nSur chacun de ces points, nous exposerons concrêtement ce qui a été mis en place au sein des équipes d'ingénierie du service Azure DevOps."
