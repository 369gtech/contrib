description: "Sanders Martine https://www.linkedin.com/in/sanders-martine-a3aa5a68\nGeoffrey Métais https://www.linkedin.com/in/geoffreymetais\n\nToute la partie métier de votre code peut être vue comme un SDK interne dans votre entreprise et les architectures du layer presenter (MVVM / MVI / MVC / MVP) ne sont pas suffisantes.\nPour répondre à ce genre de problématique, nous allons vous présenter les principes S.O.L.I.D qui permettent d'avoir un code maintenable, testable, modulable et facilement évolutif.\nNous allons également vous montrer la façon dont nous avons architecturé notre code pour qu'il soit flexible et intégrable dans un futur refactoring en Kotlin Multiplatform\n\nMeetup du PAUG le 24 novembre 2021 à Deezer"
