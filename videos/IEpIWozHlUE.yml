description: "Speaker: Anand Ramdeo\r\n\r\nAbout topic: Artificial Intelligence is increasingly becoming mainstream in many industries. From defeating the best go player in the world to discovering drugs, AI is every where. In the retail sector, organizations like Amazon are already harnessing the power of the AI in many interesting ways. Experiments such as Amazon Go and Echo gives a glimpse of how retail stores of future might look like and operate. In this talk, we would explore some interesting ways in which organisations in the retail sector are experimenting with the AI and preparing themselves for the future. Come along to discuss some interesting ideas in this space.\r\n\r\nAbout Anand: A go-to person for managing innovation, achieving engineering excellence at scale, consulting strategies for growth, and identifying how IT can be the biggest differentiator and transform the business. Anand has founded a software product company in the past, provided consulting to big brands across the Europe, and worked with software powerhouse such as Amazon, IBM Rational, etc. With Master’s degree at Kingston University in London and engineering degree in India, Anand shares knowledge freely and has presented in conferences such as Swiss Testing Days, EuroSTAR, Selenium Conference, Agile Testing Days, CAST, XP Days and so on. \r\nLinkedIn: https://www.linkedin.com/in/anandramdeo/\r\n\r\nEvent Page: https://www.meetup.com/Singapore-Magento-User-Group/events/242789669/\r\n\r\nProduced by Engineers.SG\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/aGCq/"
