title: 'Tech3camp#70 (UX/UI): Michał Malewicz - Speed Designing zmienia branżę UX oraz sposób...'
language: English
recordingDate: 1605864175
description: "Tytuł prezentacji: Speed Designing zmienia branżę UX oraz sposób przeprowadzania badań\n\nObecnie branża UX przeżywa mocne oczyszczenie - wiele z do tej pory obowiązkowych procesów okazało się mało wnosić do finalnego efektu, są one więc często pomijane w planowaniu. Metodyki zmieniają się na szybsze, zwinniejsze i oparte o szybkie projekty i jeszcze szybsze badania. Speed designing pozwala bardzo szybko wprowadzać zmiany w produkcie oparte o heurystyki a następnie testować je na użytkownikach, aby uniknąć efektu oczywistych odpowiedzi i zebrać faktycznie przydatny feedback. \n\nPrezentacja miała miejsce 17.11.2020."
