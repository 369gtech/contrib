description: "This presentation was recorded at GOTOpia February 2021. #GOTOcon #GOTOpia\nhttp://gotopia.eu\n\nRanganathan Balashanmugam - Co-founder and CTO of EverestEngineering\n\nABSTRACT\nIn this talk, Ranganathan covers the history of how chaos engineering evolved from hunter-gatherers to software engineering teams. He takes parallels of chaos and styles of leadership from orchestra, marine, rowing, and software engineering. Then covers how to build resilience teams and manage the chaos [...]\n\nTIMECODES\n00:00 Intro\n01:22 Chapter 1: Workflows & events\n07:25 Chapter 1: Summary\n08:00 Chapter 2: Assumptions\n10:45 Chapter 2: Summary\n11:15 Chapter 3: Change\n17:16 Chapter 3: Summary\n17:45 Chapter 4: Chaos\n32:21 Chapter 5: Frameworks\n35:04 Outro\n\nDownload slides and read the full abstract here:\nhttps://gotopia.eu/february-2021/sessions/1667/leadership-during-chaos\n\nhttps://twitter.com/GOTOcon\nhttps://www.linkedin.com/company/goto-\nhttps://www.facebook.com/GOTOConferences\n#Leadership #Chaos #Workflows #Events #Change #Frameworks #Cynefin #OODA #OODAloop #Management #HumanFactor #EverestEngineering #Programming\n\nLooking for a unique learning experience?\nAttend the next GOTO conference near you! Get your ticket at https://gotopia.tech\n\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
