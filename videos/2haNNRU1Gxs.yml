description: "Google for Games Developer Summit Keynote. Game Developers Conference is one of our most anticipated times of the year to connect with the gaming industry and share our latest product updates. Though we won’t be bringing the news in-person this year, we are excited to host the Google for Games Developer Summit: a free, digital-only experience where developers can view the announcements and session content that was planned for GDC.  \n\nDiscover the solutions our teams have been building to support this community by solving the most pressing problems of today and setting it up for success for years to come.\n\nResource(s):\n-Catch up on all of the announcements from our Google for Games Developer Summit → https://goo.gle/2J0Q3iY\n\n-Apply to join new Android and Google Play game developer preview programs → https://goo.gle/2Wz5V3V\n\n- Discover which of our game development solutions best suit your needs → https://goo.gle/2xbWGMo\n\nSpeaker(s): Greg Hartrell, Rob Martin, Abhita Chugh, John Justice\n\nWatch more Google for Games Developer Summit: \nMobile Sessions → https://goo.gle/2Ixkxsn \nCloud Sessions → https://goo.gle/2TQr1rD  \nStadia Sessions → https://goo.gle/331sK1B \n\nSubscribe to Google Developers → https://goo.gle/developers\n\nWe'd love to hear your feedback. Please take this short survey to help us improve on future sessions:  https://goo.gle/2U2Wbxa"
