description: "Google I/O 2009 - Google Friend Connect Gadgets: Best Practices in Code and Interaction Design\r\n\r\nRyan Boyd, Jonathan Terleski\r\n\r\nThis session will discuss the best practices for designing and writing OpenSocial gadgets for the million of sites and blogs using Google Friend Connect.  We'll discuss how these practices differ from writing apps targeted at traditional social networks, the importance of the unauthenticated user, and other technical details. We will also spend time talking about interaction design practices that will help you create successful social user-experiences.\r\n\r\nFor presentation slides and all I/O sessions, please go to: code.google.com/events/io/sessions.html"
