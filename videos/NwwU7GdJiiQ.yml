description: "Следующая конференция HighLoad++ пройдет 21 и 22 сентября 2020 года в Санкт-Петербурге.\n\nПодробности и билеты по ссылке http://bit.ly/2sSxgBx\n\n--------\nКрупнейшая профессиональная конференция для разработчиков высоконагруженных систем\n\n7 и 8 ноября 2019 \nМосква, Сколково \n\nhttps://www.highload.ru/moscow/2019\nРасписание - https://www.highload.ru/moscow/2019/schedule\n\n14:40 - Заключая контракт: как осуществить хороший API для (микро)сервиса / Анна Мелехова, Владимир Лапатин (Acronis)\n1:15:00 - Языки, платформы, версии: масштабируем локализацию / Алексей Тимин (Badoo)\n2:15:15 - Vitess: Fearlessly Scaling in the Cloud / Sugu Sougoumarane (PlanetScale)\n3:15:25 - Учим Kibana работать с Clickhouse / Ярослав Саган, Николай Нестеренко (EcommPay)\n4:15:15 - Десятки ветвистых ETL-пайплайнов из сотен источников / Михаил Славошевский (ЦИАН)\n6:14:35 - Микросервисная операционная среда для высоконагруженных вычислений в АСУ ТП АЭС / Вадим Подольный, Николай Хлебников (Физприбор)\n7:14:30 - Map-Reduce-операция длиною в год: архитектура отказоустойчивого планировщика batch-задач в системе Yandex.YT / Максим Ахмедов (Яндекс)\n-------- \nНашли ошибку в видео? Пишите нам на support@ontico.ru"
