description: "Percona XtraBackup Current and Future State What’s the future of the open-source industry standard for MySQL hot backup?\nby Tyler Duzan\n\nAt: FOSDEM 2020\nhttps://video.fosdem.org/2020/UD2.119/xtrabackup.webm\n\nA brief overview of the current state of the backup tool, architecture, MySQL 8.0 support, new cloud native features, and the roadmap. During this brief lecture, I will present the roadmap for Percona XtraBackup, talk about the importance of our Cloud direction, why PXB 8.0 is a separate binary, and how PXB fits into our Percona Distribution model for 2020.\n\nRoom: UD2.119\nScheduled start: 2020-02-01 12:20:00"
