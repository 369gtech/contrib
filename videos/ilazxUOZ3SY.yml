title: 'Unleash the Potential of PowerApps with Big Data'
language: English
recordingDate: 1594961317
description: "Learn how to extract value from your data to bring the impact of your low-code solutions to a whole new level. PowerApps already enable creation of useful business applications with minimal effort. In this session, you will learn about how and why to connect your applications to Azure services responsible for Big Data. You will see an example of an application that keeps track of NYC taxi logs and provides logistical information for greater business insights. You will leave this session with confident understanding of what Big Data connection options PowerApps provide, how to connect your application to Big Data, as well as how to reference and visualize it.\n\nAdditional Resources: https://aka.ms/POWERfulDevsDoc\nhttps://aka.ms/azurerad"
