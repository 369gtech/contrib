description: "From #Vilnius to #Mallorca! BUILD STUFF is going to celebrate summer! An amazing weekend on APRIL 29-30, 2017 – MALLORCA, SPAIN will take you out of the office into a seaside event full of professional lectures, technical sessions, beach games, umbrella drinks, and wonderful sunset. #buildstuffes #beachconference #sun #code www.buildstuff.es\n\nTiberiu 'Tibi' Covaci is an independent consultant with over 20 years of industry experience, specializing in .NET, web development, and Microsoft Azure. He holds two degrees in Computer Science - one from the Technical University of Timisoara, and one from the Royal School of Technology in Stockholm. He also is a book author, an instructor, and a former member of the Microsoft Learning Board of Advisors. Tibi has a broad set of skills in the web sphere, from client-side JavaScript, HTML5, Angular 2, Angular.js, Aurelia.js and Knockout.js, to intimate server-side knowledge of ASP.NET. He is a Microsoft MVP, and an active member of the ASP Insiders, Azure Insiders, and Azure Advisors groups."
