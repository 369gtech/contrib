description: "Speaker: \n- Zion Ng\n- Hazrul Azhar Jamari \n- Michael Cheng\n\n1) PSR-2 deprecated and replaced by PSR-12 (5 mins)\n\nAs of 2019-08-10 PSR-2 has been marked as deprecated. PSR-12 is now recommended as an alternative.\n\n- https://www.php-fig.org/psr/psr-2/ \n- https://www.php-fig.org/psr/psr-12/\n\n2) Rating oneself in PHP or a framework (20 mins)\n\nWhen you are asked in an interview to rate yourself in a programming language or framework, what answer will you give and based on what criteria?\n\nhttps://blog.intzone.com/10-criteria-to-rate-oneself-in-a-programming-language-or-framework \n\n3) The future of PHP in Asia (20 mins)\n\nAre companies still using PHP? What are the new developments in Asia?\n\ntl;dr:\n\n- Yes, still big in Malaysia. Still big in Open Source.\nIndonesia:\n- Yes for WordPress Themes.\n- More variety - Ruby, NodeJS, Go Lang\n- Still big in Japan\n- PHP Con JP\n- WordCamp (Tokyo, etc)\n- More flexibility. Simple deployment. Apache / Nginx\n- Headless - PHP backend as API + SPA FE\n\r\nEvent Page: https://www.meetup.com/sgphpug/events/268438960/\r\n\r\nProduced by Engineers.SG\r\nRecorded by: Michael Cheng"
