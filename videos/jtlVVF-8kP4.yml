description: "This presentation was recorded at GOTO Copenhagen 2015\nhttp://gotocph.com\n\nGabrielle Benefield - Agile/Lean product and UX coach\nRenee Tsielepi - Head of IT - eBusiness at Miki Travel (CSP)\nCarsten Ruseng Jakobsen - Senior manager, lean and agile coach in Systematic\nEsben Wolf - Project director at Municipality of Aarhus, Department of Health Care\nTorben Mejlvang Hagensen - Lead architect and Product Manager for Systematic\n\nABSTRACT\nAgile and Lean teams can go extremely fast. If they are heading in the wrong direction, they will simply fail faster. In 50 minutes you will get three talks that will take you on the journey of why outcomes matter.  [...]\nDownload slides and read the full abstracts here:\nhttp://gotocon.com/cph-2015/presentation/Outcome%20Delivery%20with%20the%20Mobius%20Loop\n\nhttps://twitter.com/gotocph\nhttps://www.facebook.com/GOTOConference\nhttp://gotocon.com"
