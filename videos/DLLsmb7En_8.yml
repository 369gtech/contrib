description: "Custom Project Templates in Visual Studio allow us to create starting points for our projects that are customized exactly how we want them to be. In this video, we will configure a Caliburn.Micro project and then turn it into a project template so we can use it as a convenient place to start from now on. Whether you want to create a WPF template, a Console template, an ASP.NET Core template, or some other type of template, this video will help you get going.\n\nSource Code:\nhttps://leadmagnets.app/?Resource=CustomProjectTemplates\n\nPatreon:\nhttps://www.patreon.com/IAmTimCorey\n\nMailing List:\nhttps://signup.iamtimcorey.com/\n\nCustom Item Templates:\nhttps://youtu.be/3uYN3mDFP-o"
