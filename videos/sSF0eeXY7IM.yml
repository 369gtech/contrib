description: "This session will introduce you to WeDeploy - a platform combining the features of PaaS and BaaS, designed to run applications / micro-services and backends for mobile apps faster than ever. Forget about infrastructure. WeDeploy helps you to dedicate your time to what really matters: building and scaling great apps. From simple applications through a full micro-service architecture to complex enterprise applications. You can choose between dozens of languages, frameworks, or entire application stacks and launch production-ready environments in a matter of minutes.\n\n# Milen Dyankov\nMilen is senior consultant at Liferay helping some of the biggest European companies succeed in today's rapidly changing virtual reality by engaging their customers, partners, and employees. Before joining Liferay in 2012 he spent over 10 years designing and developing Java EE solutions for leading Polish companies (mostly in the finance and telecommunications industry). His main areas of competence include corporate portals, modular systems, e-commerce, enterprise application integration, web applications for mobile devices and many more!"
