description: "Of course it's important to stay on top of changes and new features in Oracle Database and the other technologies with which you regularly work. \"But it's always good to go back and buckle up on some of the basics and reinforce the things you might have known but forgot that you knew,\" says Mark Williams, principal consultant at Cintra Software and Services. In this interview recorded at ODTUG Kscope 2018 Mark also discusses how cloud computing and other changes are shrinking the divide between DBAs and developers. Check it out!\n\n\n\n\nhttps://developer.oracle.com/\nhttps://cloud.oracle.com/en_US/tryit"
