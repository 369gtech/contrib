description: "Given published success stories from Netflix and Amazon, many companies are adopting microservice architectures. For organizations that are heavily invested in Java technologies, writing microservices with Java is a natural progression. This session concentrates on best practices for coding microservices with the JVM. It includes an overview of useful coding and deployment patterns that make microservices more resilient and supportable and highlights tooling that’s useful for implementing these patterns. Along the way, you’ll also hear about common mistakes. This session, for Java developers and architects, presents all examples in Java and includes a short definition section about what microservices are.\n\nSpeaker:\nDerek Ashmore, Senior Architect, STA Group"
