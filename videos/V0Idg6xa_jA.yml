title: 'Building Quantum Future With Quantum Computing'
language: English
recordingDate: 1621113908
description: "IBM Research chief writer and editorial lead Katia Moskvitch will host a live, public discussion about the state of quantum computing with IBM Fellow and IBM Research-Europe Department Head Science & Technology Heike Riel. The two will cover IBM's current quantum technology, how it's being used and by whom, and how anyone can learn to program quantum computers now - and be ready for a future quantum industry and workforce. Join IBM Research editor Katia Moskvitch, live from IBM Research's lab in Zurich, for a conversation and Q&A with IBM Fellow Heike Riel.\n\n\nPUBLICATION PERMISSIONS:\nOriginal video was published with the Creative Commons Attribution license (reuse allowed). Link: https://www.youtube.com/watch?v=WCPns_SYCJU\n\n\nThe World's Top Billionaires: https://www.youtube.com/watch?v=20kZ6HSiB64&t=4s"
