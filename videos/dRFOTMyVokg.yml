title: 'Александр Коршак — Опыт разработки Cardboard приложения для 3D-реконструкции медицинских данных'
recordingDate: 1475166289
description: "Ближайшая конференция — Mobius 2020 Piter\n22-25 июня, Online\nПодробности и билеты: https://bit.ly/mobius2020piter\n\n. Александр Коршак, MERA — Опыт разработки Cardboard приложения для 3D-реконструкции медицинских данных \nКонференция по мобильной разработке Mobius 2016\nСанкт-Петербург, 04.06.2016\n\nДоклад о личном опыте разработки пилотного Cardboard приложения, способного осуществлять 3D-реконструкцию и визуализацию медицинских «volumetric» данных в виртуальной реальности. В ходе выступления я также расскажу об общей архитектуре получившегося решения, возможностях и ограничениях Google Cardboard API, покажу живое Demo."
