description: "This week on Channel 9, Christina is in Super Mario Bros. swag and ready for the long holiday weekend, but first, we have to cover the latest developer news, including:\n\n* 0:23 [.NET Conf](https://www.dotnetconf.net/) - September 12 - 14, Save the Date\n\n* 0:44 [Microsoft Ignite](https://www.microsoft.com/en-us/ignite) - September 24 - 28\n\n* 1:12 Lots of big news from the Go community -- including [Go 1.11](https://blog.golang.org/go1.11), [Go 2 Draft Designs](https://blog.golang.org/go2draft), and the entire 7-part [Go on Azure series](https://aka.ms/go-videos) on Azure Friday\n\n* 2:00 [#FiveThings Renewed for Season 2](https://www.youtube.com/watch?v=W4AXSeq3Kn4)\n\n* 2:17 [Behind the Tech with Kevin Scott, featuring Andrew Ng](http://behindthetech.mpsn.libsynpro.com/003-andrew-ng-influential-leader-in-artificial-intelligence)\n\n* 2:53 [IoT Hub Integration with Event Grid Goes GA](https://azure.microsoft.com/en-us/blog/announcing-general-availability-of-azure-iot-hub-s-integration-with-azure-event-grid/) and an episode of the [IoT Show](https://www.youtube.com/watch?v=0xIi0rrBxxM&feature=youtu.be) showing how it works\n \n* 3:33 [Sketch2Code](https://azure.microsoft.com/en-us/blog/turn-your-whiteboard-sketches-to-working-code-in-seconds-with-sketch2code/) - Turn Whiteboard Sketches into Working Code. Check out the [GitHub repo](https://github.com/Microsoft/ailab/tree/master/Sketch2Code) and the [actual app](https://sketch2code.azurewebsites.net/)\n \n* 4:17 [Office 365 Will Get Auto AI Audio/Video Transcripts](https://www.microsoft.com/en-us/microsoft-365/blog/2018/08/28/microsoft-365-is-the-smartest-place-to-store-your-content) and [more activations for O365 Home and Personal plans](https://techcommunity.microsoft.com/t5/Office-365-Blog/You-re-about-to-get-even-more-from-your-Office-365-Home-or/ba-p/234907)\n\n* **Christina's Pick of the Week:** \n* 5:23 [Life-size LEGO Technic Bugatti Chiron that drives!](https://youtu.be/ZQdlCQmzUAM) and check out the [LEGO project page](https://www.lego.com/en-us/themes/technic/bugatti-chiron) and the [video showing how it was built](https://www.youtube.com/watch?v=n-RtJOfFlZU)\n\nPlease leave a comment or email us at twc9@microsoft.com.\n\nFollow @CH9\_http://www.twitter.com/ch9\nFollow @film_girl\_http://www.twitter.com/film_girl\n\_\nCreate a Free Account (Azure) https://aka.ms/c9-azurefree"
