title: 'NoSQL Database Tutorial – Full Course for Beginners'
language: English
recordingDate: 1638197032
description: "In this NoSQL course, Ania Kubow will be demystifying what NoSQL is, clarify the difference between SQL and NoSQL, as well as going into a deep dive of the 4 main types of NoSQL Databases. With each dive we will be approaching each learning as an ‘explanation’, ‘example’ and ‘exercise’. So the 3 E’s, in order to fully grasp the topic we are discussing.\n\nWe will finish off with 2 projects for using NoSQL databases as well as guidance on where to go next.\n\n🎉 Thanks to DataStax for providing a grant that made this course possible.\n🔗 Register for a free Astra DB account to use for this tutorial: https://astra.datastax.com/register/v11/introtonosql\n\n✏️ Ania Kubow’s channel: https://www.youtube.com/aniakubow\n\n⭐️ Course Contents ⭐️\n⌨️ (0:00:00) Introduction\n⌨️ (0:01:18) What is NoSQL?\n⌨️ (0:04:33) Why use noSQL?\n⌨️ (0:06:26) SQL vs NoSQL\n⌨️ (0:09:00) Setting Up\n⌨️ (0:13:44) Tabular Type\n⌨️ (0:37:28) Document Type\n⌨️ (0:59:22) Key-value Type\n⌨️ (01:11:48) Graph Type\n⌨️ (01:22:22) Multi-model Type explained\n⌨️ (1:23:52) Project 1\n⌨️ (2:19:36) Project 2\n⌨️ (2:53:51) Where to go next\n\n⭐️ Links ⭐️\n🔗 DataStax Astra DB: https://www.datastax.com/\n🔗 DataStax Enterprise Graph: https://www.datastax.com/products/datastax-graph\n🔗 HTTP Status Dogs: https://httpstatusdogs.com/\n🔗 Graph Database Demo: https://github.com/datastaxdevs/workshop-introduction-to-nosql\n🔗 Project 1: https://github.com/kubowania/burger-app\n🔗 Project 2: https://github.com/kubowania/hotel-app\n🔗 Tik Tok Clone using Document SDK: https://www.youtube.com/watch?v=IATOicvih5A\n🔗 Netflix Clone with GQL Pagination: https://www.youtube.com/watch?v=g8COh40v2jU\n🔗 GraphQL Federation Crypto App: https://www.youtube.com/watch?v=T722_t-HTFw\n\n🎉 Thanks to our Champion and Sponsor supporters:\n👾 Wong Voon jinq\n👾 hexploitation\n👾 Katia Moran\n👾 BlckPhantom\n👾 Nick Raker\n👾 Otis Morgan\n👾 DeezMaster\n👾 Treehouse\n👾 AppWrite\n\n--\n\nLearn to code for free and get a developer job: https://www.freecodecamp.org\n\nRead hundreds of articles on programming: https://freecodecamp.org/news\n\nAnd subscribe for new videos on technology every day: https://youtube.com/subscription_center?add_user=freecodecamp"
