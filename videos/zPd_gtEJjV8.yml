description: "Wix Engineering is proud to host Joel Spolsky, Stack Overflow‚Äôs CEO and Co-founder!\n\nJoin us for a unique opportunity at our upcoming meetup, where you‚Äôll hear and meet Stack Overflow‚Äôs CEO and Co-founder, and Wix‚Äôs Head of Engineering, where they will share insights from their vast experience over the years.\n\nPlease notice: lectures will be in English\n\nüïë Schedule:\n18:00 - 18:30 - Gathering, drinking & mingling üç∫\n18:30 - 19:10 - Scaling Wix Engineering / Aviran Mordo\n19:10 - 19:20 - Break\n19:20 - 20:20 - Building World-class Companies / Joel Spolsky\n\n// Scaling Wix Engineering\n\nWorking in a fast-growing company that doubles in size every year and maintaining the quality of products and engineers is a very challenging task. In this talk Aviran Mordo, Head of Engineering at Wix and a tech-savvy blogger, will describe how the Wix corporate structure evolved from functional teams to gangs, cross-functional teams responsible for end-to-end delivery; guilds, professional groups responsible for methodology, best practices, and training; and mini-companies that serve as internal startups to support rapid growth while maintaining velocity.\n\nAviran will also discuss how we poured our culture into a game-like ‚Äúguild day‚Äù, that helps us maintain alignment, keep the high quality of our work and people, share knowledge, recruit and preserve the best developers, and support a quality-based culture of innovation.\n\n// Building World-class Companies\n\nJoel Spolsky, CEO and co-founder of Stack Overflow, is a globally recognized expert on software development and is known by developers around the world for his website, Joel on Software, which has been translated into over 30 languages. In 2000, he founded his first company, Fog Creek Software, which creates project management tools for software developers, including Trello, which was acquired by Atlassian in 2017.\n\nPreviously, Joel worked at Microsoft, where he designed VBA as a member of the Excel team, and at Juno Online Services, where he developed an internet client used by millions. He has written three books, including Smart and Gets Things Done: Joel Spolsky‚Äôs Concise Guide to Finding the Best Technical Talent (Apress, 2007) and worked as a contributing editor for Inc. magazine. Joel graduated from Yale University with a computer science degree.\n\nJoel will share stories and anecdotes from starting his popular blog Joel on Software to co-founding Stack Overflow, and how both have impacted the developer community. Joel will also talk about Trello."
