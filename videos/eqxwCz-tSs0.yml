description: "This session was given at Paris Android Makers 2019 by Pierre Tibulle undefined (ASI), Romain Rastel undefined (Orange Business Services) and Horacio Gonzalez undefined (OVH).\n\nMore info: http://androidmakers.fr/schedule/?sessionId=RBU-3913\n\nWhatâ€™s that Flutter everybody in mobile development is talking about these days? Another new thing that will be forgotten by this time next year or a true revolution in mobile apps development? Is it really worth my time?\n\nFlutter is Google's mobile SDK for crafting high-quality native interfaces on iOS and Android in record time. Flutter works with existing code, is used by developers and organizations around the world, and is free and open source.\n\nBeyond the commercial pitch, in this codelab you will create a simple Flutter app and discover the features that make Flutter one of the most pleasant and productive development platform.\n\nYou need to bring your own laptop and validate the following steps :\n\n* https://flutter.io/docs/get-started/install\n* https://flutter.io/docs/get-started/editor\n* https://flutter.io/docs/get-started/test-drive\n\nThe demo app is running on your simulator? Let's go with Flutter!!!\n\nNB: We can speak in French or in English.\n\nAlex Karp Production"
