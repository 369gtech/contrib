description: "Many times Garbage Collection considered as developer's best friend. Usually, it makes programming easier and less prone to bugs. But sometimes, Garbage Collection can be developer's worst enemy. In some cases, GC can cause applications to spend up to 90% of their time collecting \"garbage\"!\n\nIn this talk, I will discuss memory management in .Net, it's effects on performance and ways of efficiently dealing with GC overhead.\n\nKey takeaways\nDeeper understanding of memory management in .Net\nEffects of .Net memory management on performance\nWays of making memory management faster\n\nConnect with us!\nTwitter: https://twitter.com/oredev\nFacebook: https://facebook.com/oredev\nInstagram: https://instagram.com/oredev\nVimeo: https://vimeo.com/oredev"
