description: "The Oculus Rift isn't the only way to experience Virtual Reality - A VR CAVE uses large screens and projectors to transform your environment.\n\nMany thanks to Matthias Aust from Fraunhofer IAO for showing us their CAVE\n\nIn Flight Virtual Reality: http://youtu.be/PJ5LJkpwBAI\nThe Most Difficult Program to Compute: http://youtu.be/i7sm9dzFtEI\nHow Computer Memory Works: http://youtu.be/XETZoRYdtkw \n\nhttp://www.facebook.com/computerphile\nhttps://twitter.com/computer_phile\n\nThis video was filmed and edited by Sean Riley.\n\nComputer Science at the University of Nottingham: http://bit.ly/nottscomputer\n\nComputerphile is a sister project to Brady Haran's Numberphile. See the full list of Brady's video projects at: http://bit.ly/bradychannels"
