description: "Regardez autour de vous. Vous êtes entouré de technologies. Certaines sont utiles, d’autres d’amusants gadgets, certaines monopolisent votre temps et votre attention sans raison, certaines vous sont indispensables… Mais lesquelles contribuent à votre bien-être ou à votre épanouissement ? Lesquelles ont un sens plus profond à vos yeux ? Et qu’est-ce qui, au fond, les rend si spéciales ?\n\nLes slides de la présentation : http://swll.to/eDAi9t\n Plus d'infos : www.blendwebmix.com"
