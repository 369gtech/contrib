title: 'Creating function based views in Django [16 of 24] | Beginner''s Series to: Django'
language: English
recordingDate: 1626354016
description: "With any web framework, code is executed in response to the user making some form of request or performing an action. In Django, the entry point is inside a view as either a function or a class. We will begin exploring how to create views by highlighting how to create a function based view, and how to create a static template page to return to the user.\n\nUseful Links:\nhttps://aka.ms/CreateWebsitesWithDjango\nhttps://github.com/microsoft/beginners-django"
