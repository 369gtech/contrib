description: "The first two major releases of JavaFX both lacked any kind of support for printing. JavaFX 8.0 finally fixes that, by adding the new javafx.print package. This session covers the APIs, the design philosophy, the client-side user experience, server-side printing, interaction with the Scene Graph, and the developer experience and presents tips on how to use the APIs. In addition, it gives examples of various use cases for printing.\n\n\nAuthors:\nJennifer Godinez\nJennifer Godinez has been a member of the Java client group for over 10 years, focusing on printing on Windows and Linux\nView more trainings by Jennifer Godinez at https://www.parleys.com/author/jennifer-godinez\n\nPhilip Race\nPhil Race has been an engineer on the Java client team at Sun/Oracle for over 12 years, working on the\nJava 2D API and Java FX.\nIn that time has has worked on Image I/O, printing and text rendering for the Java platform and has spoken at numerous previous Java One conferences.\nView more trainings by Philip Race at https://www.parleys.com/author/philip-race\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
