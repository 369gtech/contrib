description: "From Fluent 2015: Who is coming to the web and why? How do developers get started? Why do some stay and others leave? The team, the talent, and the technology all impact our environment, success and happiness. Let’s make the web welcoming for everyone.\n\nAbout Estelle Weyl (Standardista.com):\nEstelle Weyl started her professional life in architecture, then managed teen health programs. In 2000, she took the natural step of becoming a web standardista. She has consulted for Kodakgallery, SurveyMonkey, Samsung, Yahoo! and Apple, among others. Estelle shares esoteric tidbits learned while programming CSS, JavaScript and HTML along with detailed grids browser support in her blog at http://www.standardista.com. She is the author of Mobile HTML5, HTML: The Definitive Guide and co-author of CSS: The Definitive Guide and HTML5 and CSS3 for the Real World. While not coding, she works in construction, de-hippifying her 1960’s throwback abode."
