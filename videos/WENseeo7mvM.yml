description: "\"The Middle East and Its Current Political Climate\"\r\nFred Wehrey\r\n\r\nRAND Senior Policy Analyst, Fred Wehrey, joins us to discuss the rapidly changing political landscape of the Persian Gulf region.  He will review what he learned during recent visits to Egypt, Lebanon, and Yemen.  In addition to reviewing the historical context of recent changes in the region, Wehrey will also examine policy implications for the US government.\r\n\r\nFred Wehrey is a Senior Policy Analyst at RAND Corporation.  His recent research has focused on Persian Gulf security, and the effect of the Iraq war on the region.  A former active duty officer in the Air Force, Wehrey was deployed to Iraq in 2003, and served as an analyst at the Pentagon.  Wehrey is a D.Phil. candidate in international relations, St. Antony's College, Oxford University; and holds M.A. and A.B. degrees from Princeton University and Occidental College, respectively."
