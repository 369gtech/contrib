description: "In this episode of Coffee with a Googler, Laurence meets with Developer Advocate Timothy Jordan to talk about Ubiquitous Computing, Beacons and much more. Timothy recently finished producing a Udacity Course that will help you learn all about Ubiquitous Computing. We also chat about Beacons, and the various projects from Google, such as Brillo, Weave and Eddystone, that are designed to make using beacons as easy as possible!\n\nUbiquitous Computing Event: http://bit.ly/ucomp_summit\n\nUdacity Course: http://goo.gl/SAQZYf\n\nSubscribe to the Google Developers channel at http://goo.gl/mQyv5L"
