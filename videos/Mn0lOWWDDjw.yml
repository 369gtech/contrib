title: 'Jupyter?: un écosystème qui gagne à être connu — Alex Marandon'
language: French
recordingDate: 1542660488
description: "Jupyter est un environnement de codage interactif particulièrement adapté à l'analyse de données. Au centre du système jovyen nous découvrirons le notebook, à la fois un format de document et un type d'interface. Nous verrons comment celui-ci peut dialoguer avec différents langages de programmation et comment il peut être enrichi avec des composants d'interaction (widgets) et des composants de visualisation (cartes, graphiques, etc.). Nous donnerons ensuite des pistes pour mettre en place un environnement multi-utilisateur basé sur des conteneurs Docker s'exécutant potentiellement sur un cluster. Nous verrons enfin comment ce type d’environnement  peut permettre de distribuer des analyses de données reproductibles.\n\nCette présentation de relativement haut niveau devrait intéresser les scientifiques qui codent aussi bien que les développeurs qui analysent des données."
