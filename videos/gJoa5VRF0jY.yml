description: "[Next.js has come a long way in giving you as a developer powerful primitives to build full-stack production applications with the best-in-class developer experience. But using traditional databases can be tricky, especially in Serverless functions.  In this talk, you will learn how Prisma is the perfect companion for building database powered Next.js applications, how the Prisma Data Proxy helps you scale your app without crushing your database, and the future of databases at the edge.](https://www.notion.so/Next-js-has-come-a-long-way-in-giving-you-as-a-developer-powerful-primitives-to-build-full-stack-pro-22fc5a7533ac446f9fab6a60cbf92705)\n\nDaniel Norman\nSenior Developer Advocate @ Prisma"
