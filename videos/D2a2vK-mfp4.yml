title: 'Ionuț Baloșin - Desugaring Kotlin features and their performance impact'
language: English
recordingDate: 1555263232
description: "In this presentation I will try to demystify few Kotlin language features and to present how they are compiled into the bytecode in order to have a better understanding about what happens under the hood. Also few JMH performance tests are presented between the same functionality written in Java and Kotlin. Few examples: \n– extension methods\n– optional parameters\n– data classes\n– when {}\n– inlining and its performance costs\n– Null Safety and its performance costs"
