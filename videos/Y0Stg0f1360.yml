description: "Google Tech Talk\r\nSeptember 10, 2010\r\n\r\nABSTRACT\r\n\r\nPresented by Alex Do and Taylor Parsons.\r\n\r\nHear HDStarcraft (one of the top Starcraft commentators) and Painuser (a top-level Terran player) speak on the development of e-sports with the coming of Starcraft 2, Starcraft 2 strategy, high-level play and commentary, and... well... more Starcraft 2.\r\n\r\nIn addition discussing Starcraft and e-sports, they will providing live commentary on the finals match of the Google Starcraft 2 tournament. Come and see what all the fuss is about, and witness the battle prowess of your fellow Googlers! \r\n\r\nSPEAKER INFO:\r\nAlex \"HDStarcraft\" Do is one of the foremost Starcraft 2 commentators, amassing over 57 million views on his YouTube channel (http://www.youtube.com/user/HDstarcraft), as well as hosting the highly featured HDH Invitational tournament during the beta.\r\n \r\nTaylor \"Painuser\" Parsons is a Diamond-level Terran player (http://us.battle.net/sc2/en/profile/385316/1/PainUser/), currently one of the top Terran players in North America, with a 70% win ratio. He has also been featured in PC Gamer, as well as several high-profile tournaments, including the HDH Invitational."
