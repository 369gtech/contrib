description: "Ludovic Mugnier\n\nBig Data, Marketing Automation, Retargeting, Prédictif, …et si tout cela n’était que du Data-Driven Marketing ? La data serait, donc, le Saint-Graal du marketeur digital ? Le point de vue d’un tékosse.\n\nAvec près de 18 ans d’expérience dans le Marketing Digital, Ludovic vous propose une analyse du marché et des solutions disponibles à travers le prisme du nouveau concept qu’est le Data-Driven Marketing.\nPour cela, il abordera :\n- Les canaux et leviers du Marketing Digital,\n- Des solutions du marché,\n- Les problématiques du marketeur,\n- Les origines du marketing,\n- La Data, un nouveau matériau,\n- Le Data-driven Marketing comme concept fédérateur,\n- Et le consommateur dans tout cela ? Ses données, la législation, son parcours, son expérience ….\n- La Data Management Platform, la colonne vertébrale de votre ambition Data-driven Marketing."
