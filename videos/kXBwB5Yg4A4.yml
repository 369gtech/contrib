description: 'Nos activités quotidiennes sont liées au temps. Pourquoi ne pas utiliser des bases temporelles (time series databases) pour stocker et exploiter vos données ? Au travers de la plateforme TICK (Telegraf, InfluxDB, Chronograf et Kapacitor) et Grafana, de l''utilisation d''événements et de métriques et sur la base de l''exemple d''un monitoring de platforme au sens large du terme, nous verrons comment tirer parti de ces données temporelles.'
