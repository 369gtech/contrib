title: 'Building Web Apps with React.js by Pratik Patel'
recordingDate: 1519313108
description: "React.js is a view library from Facecbook for building performant user-interfaces in JavaScript. In this session, we'll explore React.js and understand why it's a great step forward for building complex UI's that run fast. We'll code up an example web application using React.js and step through the basics of using the library while discussing concepts like the virtual DOM and components.\n\nPratik Patel, TripLingo\nPratik Patel is the CTO of Atlanta based TripLingo (http://www.triplingo.com/). He wrote the first book on 'enterprise Java' in 1996, \"Java Database Programming with JDBC.\" He has also spoken at various conferences and participates in several local tech groups and startup groups. He's in the startup world now and hacks iOS, Android, HTML5, CSS3, JavaScript, Clojure, Rails, and ..... well everything except Perl.\n\nRecorded at Jfokus 2018\nhttps://www.jfokus.se/jfokus18/schedule.jsp"
