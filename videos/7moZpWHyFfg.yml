description: 'Scrum, Kanban, XP, Crystal и прочие еще более редкие фреймворки и методы, что обещают Вам стать agile, уже давно опробованы, как в чистом виде, так и в составе ядерных коктейлей а воз и ныне там. Ваши отделы, продуктовые группы и вся компания целиком все так же далеки от того, чтобы быть agile. Меж тем верхи действительно хотят, а низы однозначно могут и даже обратное все так же верно. Так в чем же дело? В рамках этого доклада мы попытаемся ответить на этот вопрос. Будем говорить о разной степени важности тех или иных элементов больших agile-трансформаций, их влиянии друг на друга и правильно расставленных акцентах и приоритетах. В конце, как обычно, секретный ингредиент успеха.'
