description: "The announcements at Google I/O this year herald a great change for Android, wearables and the future of mobile. Keith will give a brief history of Android, followed by a quick look into what’s new in Android L and what Material Design really means to developers. He will then discuss in detail Android Wear, what you get “out of the box”, what’s easy to do and more advanced techniques, with lots of examples!\n\nFor more on YOW! Conference, visit http://www.yowconference.com.au"
