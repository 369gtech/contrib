description: "David Chandler, Philippe Beaudoin, Jeff Schnitzer\r\n\r\nIn this session you'll learn how to use popular Google and third party tools to build a robust and maintainable GWT+GAE app. We'll use Google Plugin for Eclipse, Objectify-App Engine with GWT's RequestFactory for persistence, and gwt-platform (GWT MVP framework) for the UI."
