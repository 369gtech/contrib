title: 'The bold promise of teaching computers to understand the visual world - Tim Huckaby'
recordingDate: 1506326715
description: "The Vision of Computer Vision: The bold promise of teaching computers to understand the visual world\n\nHow is Computer vision, machine learning, and mixed reality designed into innovative software built on the latest and greatest emerging experiences?\n\nJoin Tim Huckaby in a session focused on the power of Computer Vision: Designing, developing, and putting interactive vision based software systems into production.\n\nThis talk will explain the components of computer vision like machine learning and demonstrate the use cases where computer vision solutions are happening. In addition, those coming in the immediate future. Moreover, speculate on the computer vision solutions of the future.\n\nThis demo-heavy session will show you a number of real interactive solutions in the realm of 2D & 3D cameras in addition to mixed reality devices that produce interactive holographic experiences."
