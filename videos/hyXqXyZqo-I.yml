title: 'Introduccion a los lenguajes de programacion cuanticos | Francisco Galvez | Codemotion Madrid 2016'
language: English
recordingDate: 1557175360
description: "El paso de la computación tradicional a la computación cuántica es tan disruptivo que ya no solo los lenguajes de programación actuales sino incluso los algoritmos con los que trabajamos actualmente no son válidos. Existen ya muchas iniciativas para crear lenguajes de computación capaces de implementar los algoritmos cuánticos existentes y en esta sesión vamos a ver algunas de ellas. Una agenda preliminar de la sesión es:\n\nConceptos Básicos en Computación Cuántica\nPrincipales Algoritmo cuánticos\nLenguajes de Programación"
