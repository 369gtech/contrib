description: "Les agents java permettent d’observer et de modifier des programmes exécutés sur une JVM. Bien que présents depuis le JDK 1.5, ils sont très peu utilisés hormis par des outils avancés comme New Relic, JProfiler ou JRebel.A travers un exemple concret, on verra sur quels principes les agents se reposent et comment en créer un facilement.\n\npar Yoann Buch"
