description: "La disrupción ahora es la norma, los cambios son continuos, incluso en la sociedad, y estamos entrando en un mundo post-digital. El ser humano está al centro, las empresas están buscando nuevos modelos de negocios, y lo vemos cada día: mientras trabajamos, cuando vamos a comprar, cuando aprendemos, cuando nos relacionamos con otras personas, cuando tomamos nuestras decisiones. Ahora tenemos otras expectaciones, y las disrupciones son épicas, y hay más por venir. Nuestra Tech Vision ofrece a los desarrolladores una mirada dentro de este futuro cercano.\n\nToni de la Prieta, Managing Director - Accenture technology\n\nTechnology account lead delivery responsible end to end Solutions. Leading the Digital Transformation(Mobility, Analytics, Portal, Content management and eCommerce), Cloudfirst (Salesforce) and Openengineering at the Accenture Advance Technology Center.\n\n\nEnrico Maria Crisostomo, Advanced App Engineering Manager - Accenture\n\nTrained piano player, M.Sc. in Physics, and I've spent most of my career as a consultant and an entrepreneur. Attracted to music, mathematics, and passionate about technology, I think we're living in exciting times. Avid reader and active in many communities, I love learning new things, sharing my knowledge, teaching, mentoring and coaching, and building teams around passions, purpose and intention. At Accenture, I'm the sponsor of the Front-end and Full-stack community in Madrid, an exciting role that allows me to build and grow a network of skilled professionals passionate about technology.\n\n\nFrancisco Javier Moya Suárez, Associate Manager - Accenture\nMobile Associate Manager & Certified Scrum Master\n\n\nJorge Hidalgo, Senior Technology Architect - Accenture Technology\n\nSenior Technology Architect at Accenture Technology, and co-lead of MálagaJUG, Málaga Scala Developers and BoquerónSec user groups."
