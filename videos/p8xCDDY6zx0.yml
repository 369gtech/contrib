title: 'Михаил Ярийчук — Воркшоп: Исследование утечек памяти в .NET с WinDBG (часть 2)'
language: Russian
recordingDate: 1613472298
description: "Говорят, что отладка кода это как быть героем криминальной драмы, где ты убийца и детектив одновременно Хотя чаще всего детективы расследуют убийства, совершенные другими Но идеальных преступлений не бывает, преступник всегда допускает ту или иную ошибку Так же обстоят дела и при исследовании слепков памяти (memory dumps) на предмет утечек и других проблем — так или иначе, всегда можно докопаться до сути\n\nВ этом воркшопе мы пройдемся по самым распространенным проблемам с памятью и на практике попробуем найти что не так в нескольких примерах Черт не так страшен, как его малюют: исследования memory dumps трудоемки и могут занять много времени, но зачастую они незаменимы\n\nИнструкция для подготовки к воркшопу лежит здесь (https://githubcom/myarichuk/Memory-Leak-Investigation-Workshop/blob/master/READMEmd)"
