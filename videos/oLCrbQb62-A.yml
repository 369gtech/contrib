description: "Give the lab a try!\n- Sign up for Free Tier Account: bit.ly/trial-210204\n- View the Lab Guide: bit.ly/labguide-210204\n\nThis workshop walks you through creating an APEX application based on existing tables in your Oracle Database. You will perform the following tasks:\n1. Build the first cut of an app based on existing tables\n2. Reload an app and regenerate\n3. Add and link pages\n4. Manipulate regions and items\n5. Define client-side interactivity declaratively\nGo from zero to hero in a ridiculously short period of time!\n\nhttps://developer.oracle.com/"
