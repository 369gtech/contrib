title: 'GoWayFest 2017 - Ilya Saulenko - Legacy in the Box. Dev-environment on the Base of Kubernetes'
recordingDate: 1503406989
description: "Новые микросервисы появляются, но монолит никуда не исчезает. Мы в Avito разрабатываем и деплоим сервисы с помощью связки Docker и Kubernetes. Зачастую интегрировать монолит с сервисами довольно проблематично. А что, если монолит тоже завернуть в Docker+Kubernetes и применять те же практики, что и для микросервисов? \nВ докладе речь пойдёт о том, как изменилась Dev-среда в Avito в связи с переходом на микросервисную архитектуру. В частности, поговорим про:\n- подход \"legacy in a box\";\n- то, как мы решали проблемы с базами и sphinxsearch;\n- то, как Docker и Kubernetes помогли нам сократить различия между окружениями; \n- Developer Experience.\nДоклад будет полезен как командам, планирующим или переживающим распил монолита, так и всем тем, кому приходится работать со сторонними legacy-системами."
