description: 'Agile is well established at the team level, and the concept of self-organizing teams is becoming a new norm for the industry. However, these method is mute, the critical role that management plays in leading teams, tactical and human capital objectives of the enterprise. That doesn’t scale. On the other hand, the current values of managers may not reflect the needs of the next generation of knowledge workers. That doesn’t scale either. We will attempt to summarize some of this knowledge into a manageable set of 9 principles.'
