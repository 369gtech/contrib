description: "In this episode, Alex Miller chats with former speaker Gerald Sussman, his wife Julie Sussman, and Chris Hanson. You can find out more about Strange Loop at https://thestrangeloop.comâ€‹.\n\nGerald Sussman is the Panasonic (formerly Matsushita) Professor of Electrical Engineering at the Massachusetts Institute of Technology and author of many books, most famously Structure and Interpretation of Computer Programs. Julie Sussman is a co-author with Gerald on SICP and the author of \"I Can Read That: A Traveler's Introduction to Chinese Characters\". Chris Hanson is the creator and maintainer of MIT Scheme in addition to time at Google.\n\n\"Software Design for Flexibility\" - NEW BOOK from Gerald Sussman and Chris Hanson to be released on March 9, 2021! Pre-order now! https://www.penguinrandomhouse.com/books/669475/software-design-for-flexibility-by-chris-hanson-and-gerald-jay-sussman/\n\nGerald Sussman talks mentioned in the show:\n- (2011) \"We Really Don't Know How to Compute!\", https://www.infoq.com/presentations/We-Really-Dont-Know-How-To-Compute/\n- (2013) \"Programming for the Expression of Ideas\", https://www.infoq.com/presentations/Expression-of-Ideas/\n- (2018) \"Should We Fear Intelligent Machines?\", https://clojuresync.com/gerald-jay-sussman/\n\nAlso mentioned:\n- Sam Ritchie's work on SICM in Clojure, https://github.com/sicmutils/sicmutils"
