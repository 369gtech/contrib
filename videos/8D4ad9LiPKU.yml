title: 'Денис Дудоров. OKR как сердце системы управления компанией'
language: Russian
recordingDate: 1612613769
description: "Доклад на конференции Enterprise Agile Russia 2020: https://agileconf.ru.\n\nСлайды: https://drive.google.com/file/d/1QS_wCe2FSNxR5fese0xVQG8I2pxvAAdr/view.\n\nОписание:\nКак органично интегрировать Objectives and Key Results (OKR) в систему управления компанией?\n\nВ докладе как теория, так и практика Авито с ответами на следующие вопросы:\n* В чем предназначение OKR и что они дают компании?\n* Какая культура поддержит использование OKR, а какая заблокирует?\n* Как органично вписать OKR в общую систему управления от стратегического планирования до тактического управления ресурсами?"
