description: "Conference Agile Tour Vilnius 2011 took place in the beginning of October. Vilnius was one of many cities where Agile Tour conferences were held throughout October and December. Agile Tour is a series of non-profit events and continues to be the biggest series of conferences on the Agile topic in the world.\r\n\r\nAgile Tour Vilnius 2011 had two parts. More than 120 IT professionals participated in the Scrum Certifications and Agile Trainings before and after the conference. The conference itself attracted more than 400 IT professionals to listen to 3 keynotes by world-class Agile professionals from USA, Canada, and Netherlands together with 15 more presentations given by Agile practitioners from Lithuania, Latvia, Ukraine, Great Britain, and USA.\r\n\r\nIf you want to know more about Agile Tour Vilnius 2011, find slides and video recordings of all presentations please visit conference website www.agiletour.lt.\r\n\r\nHope to see you all next year in Agile Tour Vilnius 2012!"
