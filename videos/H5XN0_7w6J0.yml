title: 'Introducing Vanity URLs for APEX and ORDS on Oracle Autonomous Database'
language: English
recordingDate: 1637383531
description: "Starting in September 2021, customers of Oracle Autonomous Database on Shared Infrastructure (ADB) can set up their own custom domain name for APEX, Database Actions, and REST Data Services APIs. This new capability, known as a “Vanity URL” or “Vanity Domain”, enables customers to more easily promote ADB-based applications at a URL that is easy to remember and expresses their own brand identity. \n\nIn this session, Todd Bottger explained more about Vanity URLs and demonstrate how to set one up."
