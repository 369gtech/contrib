title: 'Профессиональное выгорание программиста (burnout). Как победить лень и прокрастинацию'
language: Russian
recordingDate: 1556739863
description: "Профессиональное выгорание программиста или как это называют на английском burnout - распространенная проблема, которая держится на слуху последнее время. Мы поговорим о том, как победить лень и прокрастинацию, сохранить или вернуть энергию и желание работать.\n\nЭмоциональное выгорание может случиться с каждым не зависимо от профессии. Но именно среди разработчиков эта проблема стала особо распространенной. У многих нет энергии и желания выполнять свои обязанности. Выгорание на работе может возникать по нескольким причинам: неудовлетворенность, рутина, скука, привычка и многое другое. Есть даже специальный медицинский термин - синдром эмоционального выгорания - нарастающее эмоциональное и даже физическое истощение и переутомление. Профессиональное перегорание может даже перерастать в более тяжелый формы психологических расстройств, например, депрессия.\n\nНо бороться с выгоранием можно и даже нужно. Мы обсудим как не допустить таких проблем и какие шаги нужно предпринять, чтобы получать от работы и жизни удовольствие, а главное определится с жизненными и профессиональными целями и задачами. Прокрастинатор - не вариант, не надо таким быть. \n\nПодписывайтесь на мои социальные сети, там много всего интересного и полезного: \nhttps://vk.com/codeblog\nhttps://ttttt.me/codeblog\nhttps://zen.yandex.ru/codeblog\n\nПоддержать канал: https://www.donationalerts.ru/r/shwanoff\n\nКстати, меня зовут Шванов Вадим, и я программист на языке C# уже больше 8 лет и автор этого канала CODE BLOG. Я рассказываю про IT технологии и веду этот курс по языку C# с нуля. В его рамках мы рассмотрим как базовый синтаксис языка C Sharp, так и его практическое применение и специальные технологии, такие как ASP .NET, Core, MVC, Unity, WCF, WPF, структуры данных и алгоритмы, паттерны проектирования, информатика, программное обеспечение и многое другое. Для меня важно не только показать практическое применение языка C#, но и объяснить основную идею и базовые понятия Computer Science. Мы изучим основы программирования на языке си шарп. В качестве основного инструмента разработки используется visual studio c# и проекты на visual c#. Программирование c# - не простая задача, но применив должное количество усилий и времени можно получить возможность называть себя c# разработчик. Разработка c# приложений достаточно удобный процесс, который будет понятен даже начинающему dotnet программисту.\n\n#программирование #программист #выгорание #ityoutubersru"
