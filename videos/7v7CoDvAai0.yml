description: 'Time series data sono un tipico problema del mondo Big Data e possono essere trovati ovunque attorno a voi: dalle informazioni dei mercati finanziari, ai social network ai sensori. C''e'' una moltitudine di sorgenti differenti di dati time-series ma tutti hanno in comune delle caratteristiche: grandi volumi, ordinati per tempo e aggregati per velocizzare l''accesso in lettura per un monitoraggio o una reportistica in real-time. I dati Time series sono particolarmente adatti a MongoDB e in questa sessione daremo un''occhiata da vicino a come modellare i dati, esplorando lo schema di un servizio che e'' diventato molto popolare nella community: MongoDB Management Service (MMS). Discuteremo alcune considerazioni sullo schema design e come questo impatta le caratteristiche e le funzionalit√† di MMS e vedremo le differenze del carico di lavoro per i vari approcci.'
