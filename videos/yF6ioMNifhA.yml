description: "Présentation de Jetpack Compose par Romain Guy https://twitter.com/romainguy\n\nDiffusé en live sur la chaîne twitch du FRAUG : https://www.twitch.tv/frenchandroidusergroup\n\nPetit déjeuner avec Romain Guy qui nous partagera les dernières nouveautés autour de Jetpack Compose 😎\n\nAlors si vous aviez besoin d'une excuse pour envoyer balader votre manager ou pour zapper le daily stand-up, c'est le moment !\n\n🍿 Chaine Twitch (pour suivre le live) : \n\n📱👨‍🏫 En savoir plus sur Jetpack Compose :\n\nJetpack Compose est un nouveau UI toolkit écrit intégralement en Kotlin, actuellement en développement par l'équipe Android Toolkit de Google. Dans cette présentation, vous découvrirez les fondamentaux de Compose : pourquoi cette solution existe, quels problèmes vont être réglés, les bases du modèle de programmation réactif et unidirectionnel… Vous aurez aussi un aperçu des nouveautés récentes et de la feuille de route du projet.\n\n🎙 En savoir plus sur Romain Guy :\n\nRomain gère l'équipe Android Toolkit chez Google. Cette équipe anciennement en charge seulement du UI Toolkit de la plateforme Android travaille aujourd'hui sur de nombreux autres projets : toutes les bibliothèques Jetpack (Room, Navigation, WorkManager, Hilt, etc.), Compose, Filament (moteur de 3D temps réel), etc. Romain travaille sur les couches UI et graphiques d'Android depuis 2007."
