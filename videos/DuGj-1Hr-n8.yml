title: 'Google.org: Accelerating innovation for people with disabilities - Google I/O 2016'
language: English
recordingDate: 1463762724
description: "How can engineering and developer skills be used to tackle some of the world's biggest challenges? One in seven people in the world has a disability -- a billion people that can benefit tremendously from tools and products that increase their independence. Last year, Google.org launched the Google Impact Challenge: Disabilities with $20M in funding to back innovative solutions that use technology like beacons, 3D scanning and printing, machine learning, and gamification. Hear from technologists working for forward-thinking organizations about how they're building products that have the potential to transform lives and how you can develop products that make the world more accessible for all. \n\nSee all the talks from Google I/O 2016 here: https://goo.gl/olw6kV\nWatch more Android talks at I/O 2016 here: https://goo.gl/Uv3jls\nWatch more Chrome talks at I/O 2016 here: https://goo.gl/JoMLpB\nWatch more Firebase talks at I/O 2016 here: https://goo.gl/JTH9Fr \nSubscribe to the Google Developers Channel: http://goo.gl/mQyv5L \n\n#io16 #GoogleIO #GoogleIO2016"
