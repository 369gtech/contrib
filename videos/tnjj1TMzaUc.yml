description: "Слайды этого доклада на конференции Enterprise Agile Russia 2019 см. здесь: https://msk19.agileconf.ru/program/\nОписание доклада:\n\nSAFe® — очень масштабный фреймворк, который объединил в себе огромное количество практик и обобщил богатый опыт индустрии.\n\nПервое, на что мы обращаем внимание при построении SAFe, — это организация работы команд вокруг цепочки поставки ценности и сопутствующие этому события. Самым значимым из этих событий является PI-планирование. Наше внимание часто уходит в процесс, отдаляясь от самого сердца фреймворка, его центрального звена.\n\nЭтот доклад о том, почему не стоит забывать о ключевых ценностях, мышлении Lean-Agile и принципах SAFe и, что важнее, почему без их понимания командой глубоко нырнуть в SAFe не получится."
