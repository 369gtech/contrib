description: "Хотите честно? Меня совершенно не волнует, что внедрила ваша компания: Скрам, Канбан или особую версию мутанта собственного изобретения с хитрым именем SAFeLeSSru. В подавляющем большинстве случаев, если это гигантская классическая корпорация, вы получаете красивые слайды, СкрамНо на местах, трайбы, как у Spotify, и все ту же скорость черепахи с точки зрения развития бизнеса. А вот настоящей тру-гибкости как не было, так и нет (если не считать классного промоутинга отдельных карьеристов и вкусных контрактов для консалтинга). И грустно, и скучно, и никакого челенджа.\n\nА по сему вашему вниманию предлагается абсолютно нереальная, но меж тем реально случившаяся история, когда одна ну оооооочень большая и ооооочень традиционная компания взяла и научилась в своих стенах запускать тру стартапы. Прям вот невероятно быстро, гибко и задорно. И мне посчастливилось им помогать в этом.\n\nМне очень хочется верить, что такие истории что-то изменят и чуть больше компаний задумается о том, чтобы не симулировать Agile, а действительно серьезно и системно идти в изменения, понимая, насколько много от этого можно выиграть.\n\nСлайды: https://www.dropbox.com/s/l0gpl4n4xge5x7y/HowBigCompaniesCan.pdf?dl=0"
