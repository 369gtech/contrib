title: 'Get Started with the New Database Migration Guides to Migrate Your Databases to Azure | Data Exposed'
language: English
recordingDate: 1617724818
description: "Database migrations often involve multiple phases, steps, and tools based on various scenarios and workload requirements. To help you migrate your databases to Azure, we have published a set of new Azure Database Migration Guides and a Hub page that provides scenario-based migration content and “How To” guides depending on your source database and target database platforms. In this episode with Mohamed Kabiruddin, he will walk you through the new migration hub page to easily navigate to the content you need based on your scenario, how to use the relevant database migration guides, and how to provide feedback to Microsoft for any specific content.\n \n0:00 Introduction\n1:07 Migrations Process Flow\n2:54 Azure Database Migration Guides Overview\n8:08 Customer Case Studies\n9:47 How to provide feedback\n11:08 Getting started\n\n✔️ Resources:\nNew Migration Hub page: https://aka.ms/datamigration?WT.mc_id=dataexposed-c9-niner\nAzure Migration Center: https://azure.microsoft.com/migration?WT.mc_id=dataexposed-c9-niner\n\n📌 Let's connect:\nTwitter: Mohamed Kabiruddin, https://twitter.com/mdkabir\nTwitter: Anna Hoffman, https://twitter.com/AnalyticAnna\nTwitter: AzureSQL, https://aka.ms/azuresqltw\n\n🔴 To check out even more Data Exposed episodes, see our playlist: https://aka.ms/dataexposedyt\n\n🔔 Subscribe to our channels for even more SQL tips:\nMicrosoft Azure SQL: https://aka.ms/msazuresqlyt\nMicrosoft SQL Server: https://aka.ms/mssqlserveryt\nMicrosoft Developer:  https://aka.ms/microsoftdeveloperyt\n\n#DatabaseMigration #AzureDatabase #AzureSQL"
