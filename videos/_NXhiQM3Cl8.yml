title: '"Identifier les menaces avec Elastic SIEM" - David Pilato'
language: French
recordingDate: 1578062400
description: "\"Savoir ce qui se passe dans votre environnement est une part  importante pour être informé de problèmes de sécurité. Mais comment  capturer et visualiser les informations pertinentes ? Un outil open  source est mondialement utilisé pour cela : la suite Elastic. Ce talk  vous fera découvrir par la pratique comment ingérer les données utiles  provenant de votre couche réseau, de vos machines, de vos logs ainsi que  le moyen de facilement les visualiser afin d'identifier des patterns et  comportements suspicieux. Nous utiliserons notamment pour cela le tout  dernier outil SIEM de la suite Elastic. \"\n\n+ d'infos : www.blendwebmix.com"
