description: "Speaker: Shanmuga Sundaram\r\n\r\nShan is a passionate filmmaker that has done a variety of work in Los Angeles, India and Singapore. He was recognized by the Media Development Authority of Singapore (MDA) with a full overseas scholarship. He was the first Singaporean to successfully produce and release a feature film in over 200 screens in India, Sri Lanka and Singapore. Presently, a Producer in Channel News Asia making Virtual Reality content and documentaries. Be sure to check out Unreal to Real on Toggle here (https://video.toggle.sg/en/series/unreal-to-real-the-making-of-virtual-reality/ep1/484246).\r\n\r\nEvent Page: https://www.meetup.com/asiavrsg/events/239426549/\r\n\r\nProduced by Engineers.SG\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/6bUL/"
