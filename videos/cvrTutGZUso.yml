title: 'OTP Team update - Kenneth Lundin | Code BEAM V 2020'
language: English
recordingDate: 1592218859
description: "This video was recorded at Code BEAM V 2020 - https://codesync.global/conferences/code-beam-v\n\nGet involved in the next Code Sync conference - https://codesync.global \n\n---\n\nOTP TEAM UPDATE\nby Kenneth Lundin\n\n\nABSTRACT\nKenneth will give updates on what the OTP team has done in the last few months, what are the projects they're working on, and what's going on on the research side.\n\nSlides & full abstract: https://codesync.global/speaker/kenneth-lundin/\n\n---\n\nTHE SPEAKER - KENNETH LUNDIN\nHead of the Erlang/OTP Team at Ericsson\n\nKenneth Lundin has been working with SW development since the late 70s. As a curiosity it can be mentioned that Kenneth was one of the pioneers in the use of C++ at Ericsson. He joined the Erlang/OTP project in it's early stages 1996 and has been working both with application components and the run-time system since then. Has been a technical leader and manager for the OTP team since 1998.\n\nMore on Kenneth Lundin: https://codesync.global/speaker/kenneth-lundin/\n\n---\n\nCODE SYNC & CODE BEAM V 2020\nCode BEAM V is powered by Code Sync. Code BEAM V 2020 was sponsored by Klarna, Duffel, PepsiCo, Erlang Solutions, Mux, AppSignal, Clever Bunny, Pragmatic Bookshelf, O'Reilly, Manning Publications, Learning Stone, Groxio, Erlang Ecosystem Foundation.\n\nCODE SYNC \nWebsite: http://www.codesync.global \nTwitter: https://www.twitter.com/CodeBEAMio\nFacebook: https://www.facebook.com/CodeSyncGlobal \nLinkedIn: https://www.linkedin.com/company/code-sync/ \nMail: info at codesync.global"
