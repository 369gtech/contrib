title: 'AI Crash Course: How to Incorporate ML Models into Apps, Now'
language: English
recordingDate: 1638485577
description: "You want the power of machine learning in your applications, but don’t have the time to build a model, train it, and incorporate it. That’s where Oracle’s new AI Services comes in. Designed to make ML easy, AI Services offers pre-built models or simple ways to create custom-trained models and then integrate them into your SaaS apps. Join this session to learn about:\n\n- How AI Services, including language, vision, and anomaly detection capabilities, makes app dev simpler for you\n- How the Oracle AI Platform makes AI more accessible than ever\n- Use cases and specific examples\n- How to get started\n\n#AI #MachineLearning"
