description: 'Jednym z najtrudniejszych elementów procesu wytwórczego aplikacji klasy enterprise jest zarządzanie zmianami bazy danych. Problem polega na konieczności zachowania odpowiedniej chronologii wykonywania zmian. Inny charakter zmian bazy danych w stosunku do kodu źródłowego często wymusza przechowywanie skryptów w innej lokalizacji czy też inny sposób ich wgrywania. Potencjalne błędy, które mogą się pojawić podczas wykonywania zmian również komplikują ten proces. Wszystkie powyższe problemy (a nawet wiele więcej) świetnie adresuje narzędzie dostępne na licencji Apache 2.0: Liquibase.'
