description: 'As developers push intellectual property to registries, how will you secure and protect that IP? Additionally, how do you ensure that once those applications are deployed they properly running and in good shape? In this session we''ll cover building container images, image scanning, signing and promotion across environments. Then we will look at the tools and knowledge you need to keep your containerized applications healthy and how to detect when something goes wrong.'
