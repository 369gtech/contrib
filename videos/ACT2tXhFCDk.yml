description: "Speaker: Gregor Hohpe, Smart Nation Distinguished Fellow\r\n\r\nGregor is a Smart Nation Distinguished Fellow with 25 years of experience in software development, enterprise architecture and consulting clients globally. Prior to joining the public sector, Gregor worked with Google as Technical Director in the Cloud Office of the CTO. He was also formerly with Allianz, one of world’s largest insurance companies, as Chief Architect. At Allianz, he established accelerated innovation and complexity and cost reduction as architecture goals, oversaw a global data center consolidation and deployed the first on-premise cloud and software delivery platform. Gregor owns three patents, one of them jointly with another inventor. He is widely known as co-author of architecture design books such as “Enterprise Integration Patterns” and “37 Things One Architect Knows About IT Transformation”. He is an active member of the IEEE Software Editorial Advisory Board. Gregor is also a frequent speaker at conferences around the world. He holds a MS Engineering Management and MS Computer Science, both from Stanford University.\r\n\r\nEvent Page: https://www.meetup.com/STACK-X-by-GovTech-Singapore/events/266407019/\r\n\r\nProduced by Engineers.SG\r\nRecorded by: Michael"
