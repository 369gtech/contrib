description: "E' possibile una collaborazione tra organizzazioni agili e tradizionali?\nSiamo all’interno di un’organizzazione complessa. Partendo dai quattro valori del Manifesto, quali sono le pratiche e gli strumenti che ci caratterizzano come una realtà Agile?\nE cosa succede poi, quando ci capita di lavorare su un progetto critico con un’altra organizzazione che Agile non è?\nVogliamo condividere pratiche e strumenti che i nostri Team usano quotidianamente e che permettono di definirci un’organizzazione Agile.\nE vi raccontiamo di una recente collaborazione con un'organizzazione che lavora in maniera diversa dalla nostra, e di come abbiamo adattato di conseguenza le nostre pratiche ed i nostri strumenti.\n\n✨** Gli speaker**\nRiccardo Romualdo\nLavoro nell'Information Technology da quasi 20 anni, prevalentemente nel settore assicurativo ed attualmente in quello dei viaggi.\nDurante il mio percorso ho ricoperto il ruolo di Developer, Team Leader, Product Owner. Attualmente collaboro con I Team di Sviluppo come Scrum Master in Hotels.com (un marchio Expedia Group).\n\nLinkedIn: https://www.linkedin.com/in/riccardo-romualdo-55583362/\n\nGiorgio Delle Grottaglie\nLavoro in Hotels.com (un marchio Expedia Group) ed ho speso gran parte della mia carriera in aziende di E-Commerce in veste di Software Engineer, di Team Leader ed attualmente di Scrum Master.\nCollaboro con Team di sviluppo collocati e distribuiti, mi occupo di promuovere la cultura aziendale Expedia Group e sono un appassionato e sostenitore di Software Open Source.\n\nLinkedIn: http://www.linkedin.com/in/giorgiodellegrottaglie\n\n\nPer restare aggiornato su tutti gli #AperiTech:\nTelegram #AperiTech https://t.me/aperitech\nCalendario del Developer https://bit.ly/devcalendar\nCodemotion Tech Community https://bit.ly/CodemotionTC"
