title: 'Penser le monde en time series, la nouvelle solution à vos pro... (Mathias Herberts et Quentin Adam)'
language: French
recordingDate: 1634312731
description: 'Les bases de données time series sont la nouvelle tendance en matière de big data, particulièrement utilisées en analytics et en relation avec le machine learning, elles permettent une modélisation du monde permettant d’aborder des soucis allant du monitoring à la détection de fraude en passant par l’analyse de signaux et la gestion de flotte IoT. Les noms de influxDB, Timescale, Prometeus, Warp 10, ou OpenTSDB sont parmis les solution dont on entend de plus en plus parler, mais au delà de gagner au bingo des technologies en vogue sur DB-Engines, comment s’en sert on ? C’est au travers d’exemples pratiques tirés de vraies expériences que la conférence expliquera le concept de série, de bucketisation, de sampling, permettant de comprendre comment on réfléchit en TS, comment on choisit une TSDB, et quels types de problèmes on peut résoudre, cette présentation est faites pour vous aider à comprendre comment modéliser ses problèmes en time series de façon agnostique de la technologies sous-jacente.'
