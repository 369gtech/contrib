title: 'Главная студия: круглый стол «КММ против всех»'
recordingDate: 1639063001
description: "—\nKotlin Multiplatform сейчас на слуху: новости о технологии появляются регулярно, истории использования в продакшене тоже, а недавно компания JetBrains представила многообещающий план развития KMM. Но как известно, «серебряных пуль» не бывает, не везде KMM подходит одинаково хорошо, а конкуренты тоже не спят.\n\nКаковы тогда перспективы технологии, сможет ли она переиграть все другие фреймворки и SDK для смартфонов? Об этом и поговорят наши эксперты!"
