title: 'Денис Неклюдов — Как не состариться во время сборки: Kapt и другие приключения'
language: Russian
recordingDate: 1538123895
description: "Ближайшая конференция — Mobius 2020 Piter\n22-25 июня, Online\nПодробности и билеты: https://bit.ly/mobius2020piter\n\n. Это история из жизни проекта, который стал, как и многие сейчас, слишком долго собираться и иметь слишком сильную связанность ввиду своей монолитности. История со своими взлетами и падениями времени сборки. Это итог рефакторинга длиною в год, а также исследований, которыми в основном занимаются только в продуктах масштаба Uber и Facebook. Время, проведенное в настройках Gradle, конфигурации Dagger2 и продумывание хитрых решений для уменьшения связанности заняли не один человеко-месяц. А вывод и решение чудесным образом как раз умещаются в час доклада."
