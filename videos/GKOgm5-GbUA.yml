description: "Js13kGames is a JavaScript coding competition where people create games UNDER 13 kilobytes. Learn about the competition and see this year's winners in this video.\n\nThis video was made by Ania Kubow in collaboration with JS13KGames.\n\nYou can find Ania here:\n🔗 YouTube: https://www.youtube.com/aniakubow\n🔗 Twitter: https://www.twitter.com/ania_kubow\n🔗 Instagram: https://www.instagram.com/aniakubow\n\n⭐️ Course Contents ⭐️\n⌨️ (0:00:00) Introduction by Ania Kubow\n⌨️ (0:02:28) A word from Andzej Mazur - founder of JS13KGames\n⌨️ (0:03:39) A word from Beau at freeCodeCamp.org\n⌨️ (0:04:32) 1st place - Ninja vs EVILCORP by Rémi Vansteelandt\n⌨️ (0:09:10) 2nd place - Edge Not Found by Tom Hermans\n⌨️ (0:14:00) 3rd place - CHOCH by kostik1337 & lampysprites\n⌨️ (0:19:14) 4th place - Track not found?! by xem\n⌨️ (0:23:31) 5th place - Stolen Sword by Ian Chiao\n⌨️ (0:28:39) 6th place - The Last Spartan by Michael Ferron\n⌨️ (0:30:29) 7th place - FOURFOLD by Saud\n⌨️ (0:31:45) 8th place - I want to google the game by Mark Vasilkov\n⌨️ (0:35:28) 9th place - Highway 404 by Jerome Lecomte\n⌨️ (0:39:38) 10th place - MINIPUNK by Cody Ebberson\n⌨️ (0:41:56) 11th place - Searching for 04 by Nicklas Löf / Snukey\n⌨️ (0:50:13) 12th place - Johnny Smiter III by Paul Brunt\n⌨️ (0:52:10) 13th place - Island Not Found by Ben & Salvatore\n⌨️ (0:54:02) 14th place - You have found by Mark Knol\n⌨️ (0:55:40) 15th place - 404kph by jaburns\n⌨️ (0:58:36) 16th place - WIZARD WITH A SHOTGUN by Elliot Nelson\n⌨️ (1:16:46) 17th place - Connection by Federico Tibaldo\n⌨️ (1:02:30) 18th place - Sojuz 404 by Markus Fisch\n⌨️ (1:04:35) 19th place - Symmetry Not Found by sirxemic\n⌨️ (1:06:45) 20th place - NoteCraft by KilledByAPixel\n\nAs promised, here are the links of where you can find each Game Developer and their Game code:\n\n🏆 1st Place \n Ninja vs EVILCORP by Rémi Vansteelandt\n🔗 Game link: https://js13kgames.com/entries/ninja-vs-evilcorp\n🐦 Twitter: https://twitter.com/remvs