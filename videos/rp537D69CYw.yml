description: "Votre choix s’est arrêté sur Kafka, vous ne l’avez encore jamais utilisé en production, vous avez certainement fait le bon choix, mais attention... Vous avez un nouveau choix à faire: découvrir par vous même les patterns et anti patterns classiques ... ou assister à cette conférence qui vous fera gagner des semaines.\n\nNous passerons en revue différents cas d’usage, du plus simple consumer, au pitfall du producer retry, en passant par CQRS ou encore les différentes façons d’appeler des microservices avec Kafka. Nous évoquerons également les erreurs classiques rencontrés chez nos clients, partenaires, et autres collègues rencontrés dans les bars."
