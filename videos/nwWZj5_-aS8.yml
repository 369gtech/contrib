title: '15/10/13 - 01 - Une soirée en CDI'
language: French
recordingDate: 1445938619
description: "Lancée en 2009 avec Java EE 6, la spécification CDI est devenue, en deux itérations majeure, le modèle de programmation incontournable de la plateforme et la boîte à outil d'intégration qui faisait tant défaut à Java EE.Pedant cette soirée CDI vous découvrirez les bases de la spécification, puis son utilisation avancée pour l'intégration de technologies tierces et enfin aurez un tour d'horizon de l'eco système CDI disponible en terme d'outil ou de framework tiers comme Apache DeltaSpike.\n\nIntervenant : Antoine Sabot-Durand"
