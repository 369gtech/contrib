description: "Monthly Operations Review - это отчет который состоит из набора самых эффективных метрик. Последние полгода я использую этот отчет на 13 проектах, и определенно могу сказать, что он показывает реальное положение дел, и позволяет принимать своевременные решения для улучшения качества продукта.\nВ докладе я поделюсь темплейтом отчета и детально расскажу о процессе сбора метрик. Презентация будет полезна менеджерам и руководителям команд, которым необходимо улучшить общее качество своих проектов.\n\nКатегория: Менеджмент\n\nПрезентация: https://www.slideshare.net/QAFest/qa-fest-2015-monthly-operations-review\nНаш сайт: http://qafest.com/\nНаша группа в Facebook: https://www.facebook.com/qafest\n\nХотите узнать больше?\nПриходите на QA Fest 2020 в Киеве!\n25-26 сентября вы встретите более 50 спикеров из 10 стран, которые поделятся реальными кейсами и опытом в тестировании ПО.  \nИ не забывайте, что QA Fest - это не только конференция, но и фестиваль тестирования!"
