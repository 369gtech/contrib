description: 'Nicholas C. Zakas is a principal front end engineer at Yahoo!, where he works on the Yahoo! homepage, is a contributor to the YUI library, and teaches classes on JavaScript to employees and Yahoo! Juku participants. Nicholas also is the author of Professional JavaScript, co-author of High Performance JavaScript, co-author of Professional Ajax, and a contributor to the book Even Faster Web Sites in addition to over a dozen online articles. Prior to the homepage, Nicholas worked on My Yahoo!, helping to bring the world''s most popular personalized homepage into the Web 2.0 era.'
