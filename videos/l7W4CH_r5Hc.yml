description: 'O tym jak projektować relacyjną bazę danych powstał niejeden kurs uniwersytecki i napisano niejedną książkę. W podobny sposób wszyscy wiemy na czym polega strojenie bazy danych tak aby użytkownicy czuli pełen komfort przy używaniu naszej aplikacji a nawet wiemy jak przetestować słuszność naszych założeń optymalizacyjnych. Niestety rzeczywistość lubi płatać figle i czasy wykonania zapytań czasem potrafią odbiegać, i to znacznie, od oczekiwanych. Kto jest odpowiedzialny za taką sytuację? deweloper projektujący bazę i piszący zapytania do niej czy może jej administrator odpowiedzialny za konfigurację i przydział zasobów, a może ktoś jeszcze inny? W prezentacji postaramy się opowiedzieć o przyczynach takich sytuacji a także omówić w jaki sposób uzyskać informację pozwalającą rozwiązać zagadkę.'
