description: 'In O''Reilly School of Technology''s Python Programming Certificate courses, author Steve Holden elected to teach Python Release 3, ensuring that the course materials stay relevant into the foreseeable future. However, if you want to look for a Python programming job, will employers want you to know Python Release 2? How different are the two in terms of syntax and style? How difficult would it be to adapt your programming style and learn Python Release 2?'
