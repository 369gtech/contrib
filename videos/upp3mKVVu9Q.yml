description: 'In this keynote, Grails founder and project lead Graeme Rocher will present the vision for the future of application development in the Micro Service and "Server-less" era. Presenting Micronaut, the new Micro Services application development framework for Groovy and Java, built on Netty and designed from the ground-up to make developing Micro services easier.Graeme will show how Grails, GORM and Project Particle''s futures are linked and how, once again, the Groovy and Grails team at OCi will take productivity to the next level when developing Micro Services.'
