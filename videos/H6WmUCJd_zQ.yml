description: "Vaadin Framework is a Java framework for creating rich internet applications with desktop-like API without HTML templates, taglibs, XML configuration, plugins or JavaScript.\n\nThis tutorial session introduces Vaadin Framework and explains key concepts behind it. New features in Vaadin 7 are also presented. The presentation shows how to start development with Vaadin 7, and an application is written on stage."
