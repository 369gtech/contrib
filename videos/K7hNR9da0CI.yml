title: 'React Native EU 2021: Akshat Paul - Real Time video communication made easy with RN (and WebRTC)'
language: English
recordingDate: 1634565613
description: "This talk was presented during the React Native EU 2021 - the largest community conference in the world focused exclusively on React Native.\n\nAbstract:\nWith WebRTC, you can add real-time communication capabilities to your mobile applications. In this talk I will take you step by step how easy it is to build a video chat application  using React Native and WebRTC. The talk will introduce you to standard WebRTC application architecture of accessing the media devices, opening peer connections, discovering peers, and start streaming. We will implement all this with some live coding and demo using React Native.\n\nAbout the speaker:\nAkshat Paul is a software architect and author of many books most recently React Native for Mobile Development,The Ruby Workshop and RubyMotion iOS Development Essentials. He is also a seasoned technical reviewer on the topics of React, React Native, and Micro services with top publishers. He has extensive experience in mobile and web development.\nIn other avatars, Akshat frequently speaks at conferences on various technologies. He was a guest speaker at React JS Case Study Festival, Cross Platform Mobile Summit, the TheDevTheory Conference India, Devops@scale Amsterdam, React Native Conference EU, RubyConfIndia, and the #inspect-RubyMotion Conference Brussels. He was also the keynote speaker at technology leadership events in Bangkok and Kuala Lumpur on TDD. Besides writing code, Akshat spends time with his family, is an avid reader, and is obsessive about healthy eating. More information about Akshat can be found at https://www.akshatpaul.com/.\n\nTwitter: https://twitter.com/paulakshat\nGitHub: https://github.com/akshatpaul"
