title: 'HTTP/3 in Envoy: End to End Acceleration - Alyssa Wilk & Ryan Hamilton, Google'
language: English
recordingDate: 1635569177
description: "Don’t miss out! Join us at our next event: KubeCon + CloudNativeCon Europe 2022 in Valencia, Spain from May 17-20. Learn more at https://kubecon.io The conference features presentations from developers and end users of Kubernetes, Prometheus, Envoy, and all of the other CNCF-hosted projects.\n\nHTTP/3 in Envoy: End to End Acceleration - Alyssa Wilk & Ryan Hamilton, Google\n\nWith HTTP/3 support going alpha in the Envoy 1.19.0 release, the team that launched HTTP/3 is excited to explain what HTTP/3 is, and talk about Envoy’s HTTP/3 integration: what is supported today, what is upcoming, and what best practices there are for testing and deploying HTTP/3 for your own Envoy instances, client side or server side."
