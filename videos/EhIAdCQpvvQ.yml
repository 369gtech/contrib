description: "by Edward Lewis\n\nAt: FOSDEM 2019\nhttps://video.fosdem.org/2019/K.4.601/dns_documenting_validator_requirements.webm\n\n\nWithin the IETF there is an effort to document what is needed for a DNSSEC Validator to work.  This talk is to \"sell\" this document to the developer community and to assess the desire to see the document published.  An important question to discuss - how is this not another straw on the back of the camel. \n\nRoom: K.4.601\nScheduled start: 2019-02-03 15:45:00+01"
