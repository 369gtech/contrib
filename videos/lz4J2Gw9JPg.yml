description: 'We''ve all heard about HTTP/2, but what''s in it for us? Is it really that much better? How can we start using it? During this talk, we will explore HTTP/2''s new features while creating our own web server, demonstrating new features like server push, multiplexing and header compression. At then end, we can proof how HTTP/2 benefits not only the end user, but developers and operations as well!'
