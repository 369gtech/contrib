title: 'Александр Коботов. Что нужно знать бэкэндеру об архитектуре процессора'
language: English
recordingDate: 1638982826
description: "При больших нагрузках повышение эффективности кода может оказаться куда лучшей инвестицией, чем закупка новых ресурсов. Мы заглянем в «подкапотное пространство» процессора. Увидим для чего там кэш, конвейер, векторные инструкции, и что там есть ещё. Разглядим там отличия x86 и ARM. Обсудим, каким должен быть код чтобы выжать из процессора все соки, а не ждать сотни циклов пока загрузится вон тот байт. Увлекаюсь программированием больше 30 лет. Поработал в Intel, Яндекс, Align Technologies, теперь Huawei. От интерна до principal engineer. В основном занимался оптимизацией вычислительных алгоритмов. Горжусь вкладом в проекты Intel MKL и Yandex CatBoost. В свободное от работы время обучаю программированию студентов НГУ, пишу музыку, ходил в горы и путешествовал.\n\n\nПрезентация: https://disk.yandex.ru/i/9hnkEoslwCFVxA\n\nCodefest: https://codefest.ru"
