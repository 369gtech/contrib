description: "This video was recorded at Code BEAM SF 19 http://bit.ly/2T3Do0U\n\nGet involved in Code Sync's next conference http://bit.ly/2Mcm4aS\n\n---\n\nUSING DISTILLERY: UNDERSTANDING OTP RELEASES\nby Ken Cross\n\nTHIS TALK IN THREE WORDS:\nUnderstanding \nElixir \nReleases\n\n\nTALK LEVEL: Intermediate\n\n\nABSTRACT\nHow distillery works and effective ways to use distillery in production.\n\n\nRead the full abstract: https://codesync.global/speaker/ken-cross/\n\n---\n\nTHE SPEAKER - KEN CROSS\nPassionate about large systems architecture and mathematical topics.\n\n\nWhile working abroad in Korea for two years, he discovered his passion in computer science and returned to the field and got his degree. He has been very happy to be writing meaningful Elixir programs and tries to spend as much time contributing to open source when not working, commuting and fathering.\n\n\nMore on Ken Cross: https://codesync.global/speaker/ken-cross/\n\n---\n\nCODE SYNC & CODE BEAM SF 19\nCode BEAM SF is powered by Code Sync. Code BEAM SF 19 was sponsored by WhatsApp, The RealReal, Brex, Erlang Solutions, 2600Hz, PagerDuty, and aeternity.\n\nCODE SYNC \nWebsite: www.codesync.global\nTwitter: www.twitter.com/CodeBEAMio\nFacebook: https://www.facebook.com/CodeSyncGlobal\nLinkedIn: https://www.linkedin.com/company/code-sync/\nMail: info at codesync.global\n\n#Elixirlang #Distillery #Production"
