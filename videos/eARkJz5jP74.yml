description: "El isomorfismo o Universal Javascript como también empieza a ser conocido, es la capacidad de renderizar Javascript en servidor y cliente.\n\nEsta capacidad ofrece innumerables ventajas al empleo de Frameworks o librerías Javascript en sites públicos, donde hasta hace no mucho tiempo resultaban problemáticas debido al sistema de indexación de los motores de búsqueda.\n\nReact es la primera librería que ofrece este sistema y abre las puertas a un nuevo tiempo en el empleo de frameworks y librerías Javascript como base de desarrollo de sites completos.\n\nVeremos como funciona exactamente el isomorfismo y como se implementa una aplicación isomorica en React, Redux y Webpack."
