title: 'OpenTracing не только для распределенной трассировки. Константин Черкасов, Lazada'
recordingDate: 1522962617
description: "Распределенная трассировка (Distributed Tracing) существенно упрощает эксплуатацию больших систем с множеством микросервисов. Однако это не означает, что трассировка бесполезна для простых сервисов и монолитных приложений. \nВ докладе пойдет речь об OpenTracing, как об унифицированном подходе к инструментированию backend-сервисов, который применим не только в больших системах."
language: Russian
