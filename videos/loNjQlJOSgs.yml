description: "Vidéo tournée dans le cadre de #BlendWebMix 2015.\n\nDesigner en start-up VS agence VS freelance, jeu des 7 différences.\nConférencier : Christelle Mozzatti\n\nRetour d'expérience sur les différences entre être designer en agence, en freelance et en start-up ou chez l'annonceur.\n\n- Itération continue VS redesign et livraison d'un produit fini\n- Implication quotidienne dans le projet VS relation client / prestataire ponctuelle (no client VS client, projet long terme VS nouveaux projets tous les mois)\n- Tout n'est pas rose : tout est question d'équipe / d'humain\n- Avoir un designer dans son équipe : quels bénéfices ?\n- Qu'est-ce qui me correspond ?"
