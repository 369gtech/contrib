description: 'Watch Oscar Garcia chairman of SPOUG (Spanish Oracle User Group) discuss how he and the board revolutionarized what an Annual Conference could be in the time of Covid. Oscar also discusses the SPOUG Academy, their values and how we go back to the future with in-person events. Oscar also shares with host Community Manager Javed Mohammed other insights of the value proposition that SPOUG brings to its community of users. For more details check out http://social.ora.cl/6056Hl47Q'
