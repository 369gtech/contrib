title: 'Infoshare 2019 - Krzysztof Sopyła: Jak stworzyć sieć rekurencyjną w Pytorch?'
language: English
recordingDate: 1585650499
description: "Większość danych ma formę sekwencji, tekst, dna, dźwięki. Automatyczne ich przetwarzanie oraz wnioskowanie na ich podstawie wymaga podejścia, które muszą uchwycić kontekst oraz pozwalają brać pod uwagę odległe wartości. Rekurencyjne sieci neuronowe (RNN) pozwalają uchwycić kontekst oraz zależność pomiędzy odległymi od siebie informacjami.\nW trakcie prezentacji stworzymy prostą sieć rekurencyjną LSTM w Pytorch, dokonującą analizy sentymentu.\n\nPrelekcja odbyła się 9 maja 2019 na DeepTech Stage podczas Infoshare 2019 w Gdańsku.\n\n#DeepTech #ML/DL #NeuralNetworks #Tech"
