title: 'Ana Encinar | Front performance | Codemotion Madrid 2018'
language: English
recordingDate: 1580980328
description: 'Con el avance de los dispositivos tecnológicos y el aumento de capacidad de estos, parecería que en la actualidad cualquier cosa vale a la hora de desarrollar una página web. ¿Framework vs nativo? ¿Programación funcional? ¿Tiempos de procesamiento? ¿Memoria reservada? Un detalle mínimo puede inducirnos a cometer errores que ningún navegador perdonaría. Por ello no podemos olvidar la importancia de la performance, es fundamental repasar todo aquello que puede hacer peligrar nuestra web. Esta charla se centra en los aspectos que muchas veces olvidamos o no tenemos en cuenta a la hora de desarrol'
