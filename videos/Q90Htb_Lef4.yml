description: "Audit Vault and Database Firewall (AVDF) monitors database activity to help analyze audit data, identify potential malicious activity, validate regulatory compliance, and more. Our latest version of AVDF is version 20 release update 4 (20.4). This new version offers significant new functionality, including:\n\n- support for new target versions and types (including Database 21c and custom collection from CSV audit trails)\n- enhanced Database Firewall policy rules\n- simplified maintenance of GoldenGate trail files\n- improved granularity when provisioning audit policies and much more! This session reviews the new features and how you can use them.\n\nHere is a guide to the recording;\n\n00:30 Announcement: Audit Vault and Database Firewall 20.4\n01:15 New Features\n03:30 Increased audit data throughput\n05:17 Automated cleanup of before/after values trail files\n08:45 Conditional audit policy provisioning\n10:45 Improvements in Database Firewall policies\n15:21 New CSV custom collector"
