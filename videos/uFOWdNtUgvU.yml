description: "Welcome to the Developer Show, where you can stay up to date on all the latest Google Developer news, straight from the experts.\n\nFollow along with this blog post by Timothy Jordan: https://goo.gl/VxMgaf \n\nThis week on The Developer Show, get passionate about Google Play Services 8.3, learn about some of the great new features in Chrome 47, and hear what the TensorFlow technical lead (Rajat Monga) has to say about how TensorFlow can be used by both researchers and software engineers. Also, learn \"Who’s Doing What Now\" with permissions, experience some epic #DevLife, and more!\n\nJoin Timothy Jordan, and his panel of experts (Magnus Hyttsten, Pete LePage) to talk all things Google Dev.\n\nLinks:\n\nSubscribe to the Google Developers Channel for more DevShow! http://goo.gl/mQyv5L \n\nTL;DR Links:\n\nWhat’s new in Google Play services 8.3: http://goo.gl/4hj548 \n\nAndroid for Work: https://goo.gl/kOd72b \n\nAndroid Support Library 23.1.1: http://goo.gl/v25Klq\n\nGoogle Play Playtime 2015: http://goo.gl/KhXm4p \n\nTensorFlow: http://goo.gl/1GzS5Q \n\nAndroid Dev Summit: https://goo.gl/DKStZz \n\nChrome Dev Summit: https://goo.gl/WxSMeV \n\nChrome 47: http://goo.gl/POAN7Z \n\nPolymer 1.2.0: https://goo.gl/5I1pIM \n\n‘Code the Road’ in Europe: http://goo.gl/KfQbzZ"
