title: 'Salih Guler, Senior Mobile Engineer, Klar: How to add Flutter to your existing app'
recordingDate: 1615583608
description: "Presented at droidcon Italy 2020\n\nHOW TO ADD FLUTTER TO YOUR EXISTING APP\nSalih Guler, Senior Mobile Engineer, Klar\n\nFrom the day that it's announced, Flutter is attracting so many developers from different backgrounds. It gives everyone a chance to build an application from a single codebase and deploy it to Android, iOS, Desktop, and Web. But not everyone is in the position to abandon an existing codebase and start from scratch. Luckily Flutter got you covered if you want some of the great Flutter features on your ongoing application.\n\nIn this talk, we will have a look at how you can add Flutter to your ongoing iOS and Android applications by showing a real-life example app with thousands of users and, we will talk about how you can rewrite your existing applications step by step with Flutter.\n\nhttps://it.droidcon.com/2020/​​​​\nhttps://twitter.com/Droidconit​​​​\nhttps://www.linkedin.com/showcase/droidcon-italy\nhttps://www.instagram.com/droidconit/​​​​\nhttps://www.facebook.com/droidconIt"
