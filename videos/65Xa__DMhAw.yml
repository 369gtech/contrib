description: "Вас ждет введение в Locust в формате интерактивной презентации. Так что берите ноутбуки с собой, они вам понадобятся! Во время выступления Алексей рассмотрит написание сценариев, эмулирующих поведение пользователей. А слушатели научатся использовать locust в режиме master-slave, а также узнают, сколько ресурсов нужно для нормальной работы locust и как ускорить его с помощью PyPy.\n\nPython Meetup - встречи минского сообщества любителей языка программирования Python.\nПрисоединяйся к нам!\nМы в twitter: https://twitter.com/pythonminsk\nМы на youtube: http://www.youtube.com/pythonMinsk\nМы на slideshare: http://www.slideshare.net/MinskPythonMeetup"
