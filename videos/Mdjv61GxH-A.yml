description: "As APEX matures, so does my usage of the product, especially with features that have been around for a long time.\n\nThis session explores the usage of 3 of my favourite features you've no doubt heard about before, but in a few ways you may not have thought to use them.\n\n\nA recording provided by the awesome APEX community, that built a virtual 24 hour conference called APEX@Home held on April 16th 2019.\n\n\nWith 24 world renowned speakers and nearly 5000 virtual attendees, this event was a huge success. You can check out all the sessions recordings at:\n\nhttps://apexatho.me\n\nOracle APEX - Build enterprise apps 20x faster with 100x less code\n\nhttps://apex.oracle.com\n\n\npicture credit: https://pixabay.com/users/monicore-1499084/\n\n\n\_#lowcode #apex"
