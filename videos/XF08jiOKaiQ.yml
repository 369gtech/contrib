description: "Ближайшая конференция — HolyJS 2020 Piter\n22-25 июня, Online\nПодробности и билеты: https://bit.ly/hollyJS2020\n\n\n\n\n. Martin feels sick and tired of SEOs, marketing folks and developers spreading fear, uncertainty and doubt about SEO and JavaScript.\n\nIn this talk he wants to give web developers a sound understanding of how Googlebot and other crawlers see their content and what are common pitfalls to avoid.\n\nWe will look into:\n\nHow crawlers find and index your content\nThe techniques for all major frameworks to ensure your web app is discoverable\nDynamic rendering and hybrid rendering to improve UX and discoverability\nCommon misconceptions and mistakes and how to avoid them\nDebugging tools and techniques to make sure people can find the things you put on the web"
