description: "This video was recorded at Code Mesh LDN 19 - http://bit.ly/37xc3Nr\n\nGet involved in Code Sync's next conference - http://bit.ly/2Mcm4aS\n\n---\n\nMISADVENTURES WITH TERRAFORM\nby Matthew Revell\n\nTHIS TALK IN THREE WORDS:\nTerraform \nCloud \nInfrastructure\n\nTALK LEVEL: Intermediate\n\nABSTRACT\nA brief tour of real life experiences where things went wrong, but useful lessons were learned.\n\nSlides & full abstract: https://codesync.global/speaker/matthew-revell/\n\n---\n\nTHE SPEAKER - MATTHEW REVELL\nGet ready to automate the cloud\n\nMatthew is a Senior DevOps Consultant at OpenCredo. He has a broad experience in building and automating cloud infrastructure, monitoring, and data pipelines in an idempotent fashion leveraging Infrastructure as Code and automation technology.\n\nMore on Matthew Revell: https://codesync.global/speaker/matthew-revell/\n\n---\n\nCODE SYNC & CODE MESH LDN 19\nCode Mesh LDN is powered by Code Sync. Code Mesh LDN 19 was sponsored by WhatsApp, Microsoft, Erlang Solutions, Juxt, aeternity, Duffel, and IOHK. \n\nCODE SYNC \nWebsite: www.codesync.global\nTwitter: www.twitter.com/CodeMeshIO\nFacebook: https://www.facebook.com/CodeSyncGlobal\nLinkedIn: https://www.linkedin.com/company/code-sync/\nMail: info at codesync.global\n\n#Terraform #Cloud"
