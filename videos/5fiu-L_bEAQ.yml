title: 'Evolve Legacy Java EE Apps to Spring Boot Apps in One Minute'
language: English
recordingDate: 1538670974
description: "At CCEE, a company which manages the financial aspect of the Brazilian electric sector, we use Spring Framework and Spring Boot to revitalize a system of BRL 75 million, which was at a decommissioning point. The cost for this study was about BRL 125.000; adding up our estimates of productivity which were improved and the servers license that will be saved, the full saved Money is of BRL 700.000 year. This presentation is structured in the following way: a) how the mapping of the characteristics for migration from Java EE to Spring Boot happened; b) how the evaluation of the PoCs were done, which was necessary to guarantee the possibility of this evolution; c) presentation of the solutions found; d) process to choose items for integrated tests and their execution; e) how the implementation process was constructed.\n\nSpeakers:\nValdir Scarin\nSolution Architect, Câmara de Comercialização de Energia Elétrica\nFilmed at SpringOne Platform 2018"
