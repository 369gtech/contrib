description: "From the 2015 Velocity Conference in New York: For decades we believed that monitoring tools should provide us with dashboards and all the data we need presented in beautiful graphs. Recent adoption of anomaly detection approaches started to make our tools learn and interpret data. This talk provides an outlook how tools can further evolve to virtual team members that interact with us like virtual team members.\n\nThis keynote is sponsored by ruxit.\nAbout Alois Reitbauer (ruxit.com): Alois Reitbauer is chief evangelist of ruxit. He is a fanatic about monitoring, DevOps, and application performance. He spent most of his professional career in building monitoring tools and speeding up applications. Alois is a regular conference speaker, blogger, book author, and Sushi maniac.\n\nWatch more from Velocity NYC 2015: https://goo.gl/PZAqiY\nVisit the Velocity website: http://velocityconf.com/\nDon't miss an upload! Subscribe! http://goo.gl/szEauh\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\n\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
