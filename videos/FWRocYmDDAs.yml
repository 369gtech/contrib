title: 'Quand les choses tournent mal - Benoît Lafontaine'
language: French
recordingDate: 1634026706
description: "La première mission de l'équipe technique Doctolib est de maintenir son service (une seule application Rails) opérationnel afin servir des millions de patients et plus de 100 000 praticiens.\nAu fil des ans, les incidents Doctolib ont vu grandir leur impact utilisateur:\nAu début, ils n'étaient qu'un inconvénient pour les praticiens incapables d'accéder à leur calendrier.\nAvec l'arrivée des hôpitaux, ces incidents peuvent avoir un impact sur tout un service hospitalier.\nAujourd'hui, avec la télé-consultation, le service de santé lui-même ne peut pas être fourni.\nLa gestion des incidents de production est donc essentielle.\n\nIllustré par plusieurs véritables problèmes de production, nous verrons:\n\nQue se passe-t-il lors d'une crise? (indice, les développeurs sont de la partie)\nQue se passe-t-il après la crise avec notre processus post-mortem afin d'éviter de reproduire le même problème?\nL'automatisation des actions via une application dédiée afin d'être efficaces pour trouver, atténuer et résoudre les problèmes.\nComment embarquer de nouveaux membres dans ce processus, dès les entretiens de recrutement et par des simulations en production.\n\nPrésentation par Benoît Lafontaine"
