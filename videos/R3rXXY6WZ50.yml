description: "This presentation was recorded at GOTO Chicago 2020. #GOTOcon #GOTOchgo\nhttp://gotochgo.com\n\nRandy Shoup - Consulting CTO Specializing in Building Distributed Systems and High Performing Teams\n\nABSTRACT\nMost companies slow down as they get larger, but some actually get faster. Based on the speaker's experiences leading high-performing engineering teams at Google, eBay, and Stitch Fix, this session will outline the culture, the organization, and the practices that can help a company move fast as it grows.\nWe will start with a culture of psychological safety and cross-functional collaboration. Next, we will describe an organization made up of small, autonomous teams directly aligned with business objectives. Finally, we will discuss the importance of focus and prioritization in making sure we are consistently delivering value to our customers.\nAll these techniques and approaches are available to everyone, and practical examples [...]\n\nTIMECODES\n00:00 Intro\n00:57 Agenda\n01:12 High-performance culture\n09:08 Autonomous teams\n13:13 Focus & prioritization\n\nDownload slides and read the full abstract here:\nhttps://gotochgo.com/2020/sessions/1274/moving-fast-at-scale\n\nhttps://twitter.com/GOTOchgo\nhttps://www.linkedin.com/company/goto-\nhttps://www.facebook.com/GOTOConferences\n#Teams #HumanFactor #\n\nLooking for a unique learning experience?\nAttend the next GOTO conference near you! Get your ticket at http://gotocon.com\n\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
