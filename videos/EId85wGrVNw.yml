title: 'Антон Дудаков — Рождение, жизнь и смерть, или Что происходит с приложением в системе'
language: Russian
recordingDate: 1538124028
description: "Ближайшая конференция — Mobius 2020 Piter\n22-25 июня, Online\nПодробности и билеты: https://bit.ly/mobius2020piter\n\n. Android – очень сложная система, где происходит много разных вещей, которые очень хорошо скрыты от обычных разработчиков. В докладе разберем: — как Android запускает себя, запускает приложения; — кто, зачем, через какие механизмы и какие методы вызывает в стартуемых компонентах приложений; — куда уходят запросы на получение прав доступа к тем или иным ресурсам, на основании чего система решает, выдать права или нет; — как в итоге умирает приложение: за что может быть убито, что произойдёт, если самоубьётся.\n\nЗнания, полученные из доклада, помогут Android-разработчикам более тонко чувствовать систему, для которой они пишут, и учитывать некоторые нюансы, что сделает их приложения более предсказуемыми."
