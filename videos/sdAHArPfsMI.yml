title: 'Дмитрий Гаравский — Разговоры о динамической кодогенерации, или «Тёмная сторона IL-a»'
recordingDate: 1478094017
description: "Ближайшая конференция — DotNext 2020 Moscow\n2-5 декабря, Online\nПодробности и билеты: https://dotnext-moscow.ru/\n\n. Ближайшая конференция — DotNext\_2020 Piter\n15-18 июня, Online\nПодробности и билеты: https://bit.ly/dotnext2020piter\n\n. Дмитрий Гаравский, DevExpress — Разговоры о динамической кодогенерации, или «Тёмная сторона IL-a»\nКонференция DotNext 2016 Piter\nСанкт-Петербург, 03.06.2016\n\nДинамическая кодогенерация как она есть. Поговорим о реальных причинах, которые сподвигают ей заниматься, и о применяемых подходах и инструментах. Узнаем о подводных камнях и граблях, ограничениях и суперспособностях, хитрых трюках, «велосипедах» и полезностях, а также о многом другом."
