title: '[BreizhJUG] Un peu GOR l''exécution de votre outil de load test préféré! (Lucas Pouzac)'
language: French
recordingDate: 1499955514
description: "Vous avez maudit JMeter / Gatling /… lors de l'écriture de scénario de performance pour votre site préféré : venez voir comment faire crever ces outils à petit feu au profit de GoReplay.\nGoReplay est l’outil le plus simple et le plus sûr pour tester votre application en utilisant le trafic réel, avant de la mettre en production, sur votre plateforme de staging.\nEn plus de la présentation de l’outil, vous allez voir pourquoi au sein de PagesJaunes.fr, l’usage de GoReplay a été faite, ainsi que l’architecture mise en place pour répondre à notre besoin de validation.\n\nSession du BreizhJUG du 29 juin 2017."
