description: 'Chopra serves as the Federal Chief Technology Officer. In this role, Chopra promotes technological innovation to help the country meet its goals from job creation, to reducing health-care costs, to protecting the homeland. Prior to his confirmation, he served as Virginia''s Secretary of Technology. He lead the Commonwealth''s strategy to effectively leverage technology in government reform, to promote Virginia''s innovation agenda, and to foster technology-related economic development. Previously, he worked as Managing Director with the Advisory Board Company, leading the firm''s Financial Leadership Council and the Working Council for Health Plan Executives.'
