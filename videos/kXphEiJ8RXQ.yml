description: "This video was recorded at Code BEAM Lite Munich 18: https://codesync.global/conferences/cbl-munich-2018/\n\nGet involved in Code BEAM Lite conference: https://codesync.global/conferences/code-beam-lite-italy/\n---\nTALK TITLE\nHow does fault tolerance work in Erlang\nby Charlotte Lorelei Oliveira\nTwitter: @umamaistempo\n\nIntroductory and intermediate level talk explaining how Erlang can isolate its processes and why this is important for fault tolerant systems. The talk will touch on topics such as scheduling processes, the Erlang philosophy behind error handling and how to use supervisors to have a fault tolerant system\n\n---\nTALK OBJECTIVES\n  - Teach about process isolation on Erlang\n  - Teach about actor-message model\n  - Show attendees how BEAM has control over the processes execution\n  - Show how scheduling processes work on BEAM\n---\nTHEMES\nfaultTolerance, actorMessageModel, parallelism\n---\nCode BEAM Lite LDN was brought to you by Code Sync. \n\nCODE SYNC Website: www.codesync.global \nTwitter: www.twitter.com/CodeMeshIO Facebook: https://www.facebook.com/CodeSyncGlobal \nLinkedIn: https://www.linkedin.com/company/code-sync/ Mail: info at codesync.global"
