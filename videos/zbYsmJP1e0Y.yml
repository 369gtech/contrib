description: "MySQL dispose d'un driver PHP natif sous licence PHP. Ce nouveau driver est le driver par défaut à partir de PHP 5.4 Il ne modifie pas les pratiques de développement habituelles (API mysqli, PDO ...). Nous passerons en revue les fonctions avancées de ce driver - utilisation d'un cache coté client - utilisation de requêtes asynchrones - connexions persistantes - load balancing coté client - failover client - sharding. Ce driver est une avancée importante pour le couple MySQL / PHP. Le but de cette présentation est de vous donner les moyens d'utiliser les fonctions avancée de ce driver.\n\nhttps://joind.in/talk/view/9363\n\nslides : http://www.slideshare.net/sfrezefo/php-forum203l\n\nhttp://www.afup.org"
