description: "This presentation was recorded at GOTOpia November 2020. #GOTOcon #GOTOpia\nhttp://gotopia.eu\n\nEnder Yüksel - Development Manager at SimCorp\nChristian Eske Bruun - Lead Scrum Master at SimCorp\n\nORIGINAL TALK TITLE\nWhat Have We learned from Recruiting and Onboarding for Agile Teams?\n\nABSTRACT\nRecruiting for an agile team and ensuring a decent onboarding for the new recruit, are not trivial activities in a world, where turnover statistics indicate that professionals change jobs more often than before. As agile teams strive for continuous improvement, we wanted to share our experience on how teams can also improve recruitment and onboarding areas, which will definitely have an impact on their success and happiness.\nOur message is, recruitment and onboarding are too important to be left solely to managers and human resources. Agile teams can get the most value by being more active in both recruitment [...]\n\nTIMECODES\n00:00 Intro\n01:21 Our challenge\n04:46 Our setup\n06:15 Our approach: Before recruitment\n11:33 Our approach: During recruitment\n18:48 Our approach: After recruitment\n24:48 Conclusion\n\nDownload slides and read the full abstract here:\nhttps://gotopia.eu/november-2020/sessions/1634/what-have-we-learned-from-recruiting-and-onboarding-for-agile-teams\n\nhttps://twitter.com/GOTOcon\nhttps://www.linkedin.com/company/goto-\nhttps://www.facebook.com/GOTOConferences\n#Agile #AgileTeams #AgileDevelopment #Programming #SoftwareEngineering\n\nLooking for a unique learning experience?\nAttend the next GOTO conference near you! Get your ticket at https://gotopia.tech\n\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
