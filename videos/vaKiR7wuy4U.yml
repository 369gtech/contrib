title: 'Un aéronef sous licence libre, mais pour quoi faire'
language: French
recordingDate: 1514899114
description: "Lors de cette conférence débat, après la présentation d’un projet réel d’aéronef et surtout de son contexte socio-économique, nous nous poserons la question de l’intérêt de passer ce projet sous une licence libre. A l’instar de Linux ou d’OpenOffice et du succès qu’ils ont eu du fait de passer sous une licence libre, cela pourrait-il s’appliquer à un aéronef ?\nCette conférence qui mixe l'aéronautique et le libre devrait intéresser le public toulousain aéronautique et libriste."
