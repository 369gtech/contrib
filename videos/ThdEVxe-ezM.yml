description: "From #Vilnius to #Mallorca! BUILD STUFF is going to celebrate summer! An amazing weekend on APRIL 29-30, 2017 â€“ MALLORCA, SPAIN will take you out of the office into a seaside event full of professional lectures, technical sessions, beach games, umbrella drinks, and wonderful sunset. #buildstuffes #beachconference #code www.buildstuff.es\n\nAlexandra West was born and raised in Florida. She moved to Atlanta to attend Emory University, where she earned a degree in Art History. After graduating, Alex remained in Atlanta and worked in several non-profit and commercial art galleries before finding her way to film and television.\\n\\nWorking her way through the art department, Alex spent several years creating environments for feature films and television programs. Currently, she provides commercial art direction, and design consulting to a variety of clients.When not busy curating the beautiful and unusual, Alex can be found eating cheese. All kinds of cheese."
