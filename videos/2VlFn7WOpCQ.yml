title: 'Анна Сенькова, Разное ретро для разных команд'
recordingDate: 1440881995
description: "Какие возникают ассоциации с ретро? Скорее всего «Давайте вспомним, что было хорошо? Что плохо? Как улучшить процесс?»\n\nОднако вряд ли кто-то станет отрицать, что команды бывают разные. Какие-то команды только только сложились, какие-то уже работают вместе несколько месяцев, а некоторые годами. Разве им всем надо проводить одинаковое ретро? Разве у них у всех одинаковые трудности?\n\nДавайте разберемся почему и как надо проводить разное ретро для разных уровней команд."
