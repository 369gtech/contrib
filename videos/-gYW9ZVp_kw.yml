title: '#HITB2021AMS HATS: Catch up with Ero Carrera and Sergey Lozhkin'
language: English
recordingDate: 1623639487
description: "Our new HITB Studio track where we’ll keep you updated on what’s happening throughout the event including pre and post interviews with speakers and friends of HITB. \n\n== \n\nEro Carrera was most recently a Senior Software Engineer at Google’s Threat Analysis Group (TAG). He had been there for nearly 10 years building large-scale reverse engineering tooling and intelligence analysis frameworks.\n\nBefore joining Google, Ero, together with Pedram Amini, taught a successful malware reverse engineering training course at BlackHat for many years. Ero has also led courses on reverse engineering with zynamics, the home of BinDiff and VxClass. His professional experience, in addition to Google and zynamics, includes time working at F-Secure and VirusTotal.\n\nEro is also the author of pefile a popular Python module for aiding analysis of the Windows PE file format.\n\n--- \n\nSergey Lozhkin is a malware reverse engineer focusing on APTs. He researches various topics in cybersecurity, mostly related to investigating and reverse engineering advanced persistence and financial threat. For 7 years, Sergey was a senior security researcher at Kaspersky Global Research and Analysis Team where he researched and published on financial threats like Carbanak, Silence, and Digital Doppelgangers and analyzed many nation-state APTs samples. Based on this experience, Sergey created malware reverse engineering courses that show the most effective methods for analyzing top malware threats. He’s trained both beginner and experienced malware analysts, SOC analysts in various private and government organizations all over the world, as well as law enforcement officers."
