title: 'Человек-вектор и подъем конверсии: как мы сделали шаг к Federated Learning /А.Просветов, А.Семенова'
language: Russian
recordingDate: 1633340686
description: "Приглашаем на Saint HighLoad ++ 2021\n20 и 21 сентября 2021, Санкт-Петербург, DESIGN DISTRICT DAA in SPB\nПрограмма, билеты и подробности - https://clck.ru/VmKaW\n--------\nHighLoad++ Весна 2021\nКрупнейшая профессиональная конференция для разработчиков высоконагруженных систем\n17 и 18 мая 2021. Москва, Крокус-Экспо \n\nТезисы и презентация:\nhttps://www.highload.ru/spring/2021/abstracts/7160\n\nМы реализуем продукт, который позволяет преобразовать пользовательскую историю web-браузера в n-значный числовой вектор (embedding). Для преобразования неструктурированной информации о пользователе в векторный вид используется совокупность методов и моделей машинного обучения. \n...\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
