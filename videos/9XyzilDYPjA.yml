description: "nimiia cétiï is a video installation by Google Arts and Culture artist-in-residence Jenna Sutela. She is a Visiting Artist at The MIT Center for Art, Science & Technology (CAST) in 2019-20. Created in collaboration with artist and creative technologist Memo Akten, and Damien Henry, Head of Innovation at the Google Arts and Culture Lab. Documenting the interactions between a neural network, audio recordings of channeled Martian language, and footage of the movements of extremophilic bacteria, the work uses machine learning to generate a new form of communication.\n\nWatch more #io19 here: \nInspiration at Google I/O 2019 Playlist → https://goo.gle/2LkBwCF\nGoogle I/O 2019 All Sessions Playlist → https://goo.gle/io19allsessions \nLearn more on the I/O Website → https://google.com/io\n\nSubscribe to the Google Developers Channel → https://goo.gle/developers\nGet started at → https://developers.google.com/\n\nSpeaker: Kenric McDowell, Damien Henry\n\nTFDC71"
