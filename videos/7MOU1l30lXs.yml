description: "***** Data Warehousing & BI Training: https://www.edureka.co/data-warehousing-and-bi *****\n\nThis ETL Data Warehouse tutorial gives an understanding on ETL and Data warehouse. This ETL Data Warehousing tutorial video is specially designed for beginners.\nTo attend a live class, click here:  http://goo.gl/YIC8ON\n\nA data warehouse is a central location where consolidated data from multiple locations are stored. \nIt usually contains historical data derived from transaction data but it can include data from other sources.\n\nVideo covers the following topics :\n1.What is ETL?\n2.ETL Challenges\n3.ETL Summary\n4.Data Extraction\n5.Data Transform\n6.Data Loading\n7.What is Data warehouse?\n8.Data warehouse Architecture\n9.Why Data warehouse is used?\n\nRelated Blogs:\n\nhttp://www.edureka.co/blog/a-brief-on-etl/?utm_source=youtube&utm_medium=referral&utm_campaign=etl-tut-beginrs-1  \n\nhttp://www.edureka.co/blog/architecture-of-a-data-warehouse/?utm_source=youtube&utm_medium=referral&utm_campaign=etl-tut-beginrs-1\n\nEdureka is a New Age e-learning platform that provides Instructor-Led Live, Online classes for learners who would prefer a hassle free and self paced learning environment, accessible from any part of the world. \n\nThe topics related to ‘Introduction to Dataware Housing’ have been covered in our course ‘Datawarehousing‘. For more information, please write back to us at sales@edureka.co\nCall us at US: 1800 275 9730 (toll free) or India: +91-8880862004"
