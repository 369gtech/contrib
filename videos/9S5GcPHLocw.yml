title: 'A New Generation of NATS - Matthias Hanel & Jean-Noël Moyne, Synadia'
language: English
recordingDate: 1635546235
description: "Don’t miss out! Join us at our next event: KubeCon + CloudNativeCon Europe 2022 in Valencia, Spain from May 17-20. Learn more at https://kubecon.io The conference features presentations from developers and end users of Kubernetes, Prometheus, Envoy, and all of the other CNCF-hosted projects.\n\nA New Generation of NATS - Matthias Hanel & Jean-Noël Moyne, Synadia\n\nNATS is a high performance cloud native distributed communications utility that allows you to build globally available and secure applications based on streams and services that are both fast and simple to operate. In this talk you will learn about all the numerous new features that have been introduced NATS version 2 and more specifically in the last few months and with the introduction of JetStream a new distributed persistence layer that enables NATS to offer new higher qualities of services and functionalities such as streaming. You will also see a demo showcasing the flexibility of the NATS Adaptive Edge Architecture including how it can be combined with the new functionalities enabled by JetStream to offer continuous and guaranteed publication of data on streams even during network failures."
