title: 'What is a Progressive Web App?'
language: English
recordingDate: 1625605410
description: "Progressive Web Apps (PWA) have been increasingly popular in the last couple of years as developers look for ways to increase the reach of their applications. With a PWA, a user is able to install and interact with a web application much in the same way they can a native app. In fact, you can even publish PWAs to app stores! Nitya Narasimhan joins us to introduce PWAs. She also walks us through what to consider to ensure our web apps can function as PWAs.\n\nThis video is from a larger conversation with Nitya: https://youtu.be/5vlfcWjyrIo\n\nExplore more!\n\nProgressive Web Apps: https://aka.ms/WebWed/ProgressiveWebEdgeDev-1\nProgressive Web App Builder: https://aka.ms/WebWed/PWABuilder"
