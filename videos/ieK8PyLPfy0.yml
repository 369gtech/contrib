description: "Wojtek Mazur - Content? Links? How You Actually Get Them Done Right to Rank\n\nLinks and content are still considered the top ranking factors. So you published loads of content, built a bazillion backlinks, and you still rank next to a dead body hidden on the second page of Google search results? With more and more complex search algorithms nowadays, achieving top spots may be really daunting. Aside from technical SEO, you need not only to consider dozens, if not hundreds, of other ranking factors, but also get these old-fashioned, most important ones done the RIGHT way. I am going to share with you tactics, best practices and case studies focused on content and backlinks that will help you make your way to the top of organic search results.\n\nThe speech was given on 2018-05-22 at infoShare 2018 (Marketing Stage) in Gda≈Ñsk.\n\nMore info: http://infoshare.pl \nFollow us: https://facebook.com/infosharepl\nhttps://twitter.com/infosharepl\nhttps://instagram.com/infoshare/\nhttps://www.linkedin.com/company-beta/1272775/\nhttps://plus.google.com/+infoshare/"
