description: "This presentation was recorded at GOTO Copenhagen 2016\nhttp://gotocph.com\n\nCorey Haines - CTO of Hearken\n\nABSTRACT\nAgility, and especially the methodologies linked to this idea, often include the phrase \"Inspect and Adapt.\" That is, we start with a process, then, based on regular retrospectives, we should adapt to our context. But, what then? [...]\n\nDownload slides and read the full abstract here:\nhttps://gotocon.com/cph-2016/presentations/show_talk.jsp?oid=7771\n\nhttps://twitter.com/gotocph\nhttps://www.facebook.com/GOTOConference\nhttp://gotocon.com"
