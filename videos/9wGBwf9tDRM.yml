description: "PyData Ann Arbor Meetup - February 12, 2020\nSponsored by NumFOCUS, TD Ameritrade, and MIDAS\nhttps://www.meetup.com/PyData-Ann-Arbor/\n\nIn this talk, Amy Hemmeter will walk through how to use the TextRank algorithm for summarization and she’ll demonstrate its application with a \"real-world\" use case: summarization of news articles.\n\n——-\n\nAmy Hemmeter is an Artificial Intelligence Engineer specializing in Natural Language Processing at Interactions (formerly Digital Roots) in downtown Ann Arbor. She has master's degrees in Analytics and Linguistics, both from North Carolina State University."
