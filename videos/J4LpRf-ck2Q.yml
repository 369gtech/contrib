description: "The internet of things is growing fast and people are producing products by the hour! But how useful is a tweeting refrigerator or a sensor so ugly you don't want it in your house? Let's talk about building devices that don't suck, let's talk about building the internet of less useless things.\n\nThis spring over 9400 IT specialists took part in Code Europe, the largest programming conference in Poland! Follow our website for more details: https://www.codeeurope.pl/en The next edition of Code Europe is coming in December!"
