description: "With version 5, the NET platform is the future of the NET development on any platform After an overview of all the major improvements in the NET runtime and libraries, we will dig into some of the most interesting new features Performance is the area that got one many investments and that can offer a \"free lunch\" just upgrading our app to the new runtime An important area of interest is the SystemTextJson API which offers performance, simple migration from JsonNET, and finely integrates with the newest language features of C#9\n\nWe will also dig into the new diagnostic tools which, for example, allow a simplified diagnostic on assembly loading and Linux dump analysis on Windows Last but not least, Windows developers will love the new interoperability features that dramatically simplify calling Windows APIs"
