description: "Bon alors, il y a quoi de neuf en Java 11 ? Java devient encore plus fonctionnel ? Au lieu de répondre à cette question avec une présentation clasique pourquoi ne pas faire un kata à la place, et pour que cela soit intéressant, je vous propose que vous fassiez un kata et qu'on en discute après.\n\nAller sur http://github.com/forax/kata-restrospective-11 vous faites le kata et essayant d'utiliser le maximum de feature de Java 11 (et aussi pas mal de Java 8) et on se prend 40 mins pour en faire une retrospective."
