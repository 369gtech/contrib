title: 'Данные радарной съемки, где взять и для чего использовать, Всеволод Генин'
recordingDate: 1524915184
description: "byGIS Meetup #7 – 25.04.2018\nSupported by Juno\n\nДанные оптической спутниковой съемки широко используются в повседневной жизни. Основные задачи, которые решаются с их помощью, — это задачи картографирования и мониторинга. Но их использование для целей мониторинга резко осложняется в регионах, часто покрытых облаками. Для данных радарной съемки облака прозрачны , что позволяет получать данные в любых погодных условиях.\nВсеволод рассказал о том, где взять радарные данные,  как их правильно обрабатывать и для чего можно использовать.\n\n#bygis – https://www.facebook.com/groups/bygis/\n#gis #osm"
language: Russian
