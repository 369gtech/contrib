description: "In this episode, Alex Miller chats with former Strange Loop speaker África Periañez about her new company https://benshi.ai. África has worked at a wide variety of companies from CERN to the German weather service to gaming to fashion, creating predictive modeling systems.\n\nÁfrica's Strange Loop talk mentioned in the show:\n- (2019) \"From Video Games to Fashion: a Machine Learning Journey\", https://youtu.be/YgMxzMvjIQc\n\nYou can find out more about Strange Loop at https://thestrangeloop.com​​.\n\n\nChapters\n---------------\n\n00:00 Intro\n00:40 Commonalities between CERN, weather prediction, gaming, fashion\n05:56 Making predictions\n07:38 benshi.ai\n10:48 Accounting for bias\n14:00 State of the art\n17:19 Changing behavior\n20:52 On the benshi name"
