title: 'Tworzenie i wdrażanie aplikacji z (...) - lecture by G. Grzybek - Code Europe Autumn 2017'
recordingDate: 1521483525
description: "Tworzenie i wdrażanie aplikacji z wykorzystaniem Apache Karaf\n\nW dobie architektury Microservices, wydaje się, że serwery aplikacyjne odchodzą w przeszłość. Jeśli jednak rezygnuje się z serwera, po czasie okazuje się, że tworzy się własny. Apache Karaf to \"serwer aplikacyjny OSGi\", który daje ciekawe możliwości tworzenia pakietów oprogramowania uruchamianych w różnych środowiskach. Opowiem czym jest Apache Karaf, czym różni się od typowych serwerów aplikacyjnych JavaEE i jakie daje korzyści dla architektury Microservices."
