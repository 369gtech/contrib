title: 'Круглый стол "Хорошие практики современного фронтенда"'
recordingDate: 1629372128
description: "Приглашаем на конференцию Frontend Conf\n11 и 12 октября 2021 года в Москве, Radisson Slavyanskaya\nПрограмма, билеты и подробности https://clck.ru/Vna5M \n--------\nМитап \"Frontend: от эстетики к хардкору\"\nhttps://frontendconf.ru/2020/sbermeetup\n\nУчастники Круглого стола:\n* Виктор Русакович (GP Solutions)\n* Дмитрий Кузнецов (Сбер)\n* Глеб Михеев (Beta Digital Production)\n* Максим Кузнецов (Сбер)\n* Илья Тупицкий (Сбер)\n* Полина Гуртовая (Evil Martians)\n\nВо время дискуссии заглянем в будущее фронтенда и поговорим о его развитии, инструментах и современных технологиях. Обсудим тесты, архитектурные ошибки и расскажем о приемах, которые должны быть в каждом хорошем проекте. А еще поднимем животрепещущий вопрос: как разрабатывать фронтенд, когда бекенд пишется отдельной командой, и ещё не готов?\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
