description: "This video was recorded at Code BEAM V 2020 - https://codesync.global/conferences/code-beam-sto/\n\nMore great virtual tech conferences - https://codesync.global \n\n---\n\nSafety in numbers, securing our BEAM\nby Christopher Price |\n\nABSTRACT\nThis talk will discuss the growing utility of the BEAM and how it is being used to support a broad industry landscape. Further discussing security concepts and the things we take for granted, how implied security does not always result in security and how further conversation around tooling and dependencies in our ecosystem will only serve to increase adoption.\n\n---\n\nTHE SPEAKER - Christopher Price\nAs Head of Ericsson Software Technology, Chris represents Ericssonâ€™s global interests and engagements in open source technologies across the Ericsson group. Based in Kista, Sweden, he oversees open source activity and development across Ericsson.\n\nChris, representing Ericsson on the OpenStack and Linux Foundation board of directors, is a strong believer in open source and collaborative development. Through Ericsson Software Technology, he works toward the integration of open source paradigms across Ericsson.\n\n---\n\nCode BEAM V 2020 was sponsored by Duffel, PepsiCo, Klarna, WhatsApp, DNSimple, Flyiin, Erlang Solutions, Forza Football, BlockFi, App Unite, Pleroma, Simplabs, Telnyx, Clever Bunny, O'Reilly, Manning Publications\n\nCode BEAM V\nWebsite: https://codesync.global/conferences/code-beam-sto\nTwitter: https://twitter.com/CodeBEAMio"
