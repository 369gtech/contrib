description: "In this talk Chimmy will explore how to communicate user needs as business needs.\n\nAbout the speaker:\nChimmy Kalu is a Senior UX Designer. Recently worked on Vogue and GQ at Condé Nast. Previously UX Designer at New Look and British Airways. https://twitter.com/geekaspora\n\nAbout the conference:\nThe theme of The UX Conference on February 21st 2019 in London was collaboration between designers and marketers with speakers from LEGO, Canonical, Which?, Ocado, Monzo, Automattic, Condé Nast, Booking, Virgin Atlantic. The conference is organised by The School of UX and made possible by all of our amazing partners from Balsamiq, Indigo.Design, Sketch and PingPong. \n\nMore details at https://theuxconf.com"
