title: 'Codemotion Madrid I Multiplayer Pac Man with RSocket - Oleh Dokuka'
language: English
recordingDate: 1574320728
description: "One of the challenging aspects of building modern games is making it multiplayer especially when it comes to choosing transport among the variety of network protocols and their limitations. Performance, stability, and simplicity in development, - can we have them all at once? Today we will show you the way to tackle this - using RSocket. RSocket is an application protocol that makes developing any networked application as easy as pie. To prove that, we are going to build a multiplayer Pac-Man, and during the process compare different ways of making the game. \n\nAbout\n\nOleh Dokuka, Developers Advocate / Principal Software Engineer, Netifi, inc\n\nMainly Java Software Engineer / Consultant focused on distributed systems development adopting ReactiveManifesto and ReactiveProgramming techniques. Opensource geek, the active contributor of ProjectReactor. Along with that, Public speaker and Author of the book \"Reactive Programming is Spring 5.0\":https://www.packtpub.com/application-development/reactive-programming-spring-50"
