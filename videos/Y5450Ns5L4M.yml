description: "О проблемах отображения современного сайта на разных устройствах, с их удачными и не лучшими решениями. В практической части лекции рассматривается процесс улучшения статического сайта и основные прикладные техники адаптивной вёрстки.\n\nПолезные материалы:\n\nПро суть адаптивной верстки и что для этого можно использовать (на русском) — http://frontender.info/adaptive-vs-responsive-terminology/ \nПро viewport — http://frontender.com.ua/mobile-web/wtf-viewport/\nБазовые вещи, который нужно учитывать при дизайне и верстке для мобильных — https://www.usertesting.com/blog/2015/06/09/5-common-ux-mistakes-to-avoid-on-your-mobile-site/\nПример с объяснениями верстки макета новостного сайта — https://webdesign.tutsplus.com/tutorials/how-to-build-a-news-website-layout-with-flexbox--cms-26611\nКак лучше расставлять breakpoints (where content breaks) @media — http://stackoverflow.com/questions/8564752/common-breakpoints-for-media-queries-on-a-responsive-site/36114937#36114937 \nResponsive images — https://www.smashingmagazine.com/2014/05/responsive-images-done-right-guide-picture-srcset/\nАдаптивные изображения (на русском) — http://webformyself.com/adaptivnye-izobrazheniya-na-sajte-sozdanie-s-pomoshhyu-atributa-srcset/ \nResponsive typography (basics) – https://webdesign.tutsplus.com/tutorials/the-lazy-persons-guide-to-responsive-typography--cms-22822 \nResponsive typography (advanced) – https://zellwk.com/blog/responsive-typography/ (главы про библиотеки можно не читать) \nhttps://medium.com/@pnowelldesign/pixel-density-demystified-a4db63ba2922#.7pfm4h59w\n\nСкачать презентацию можно по ссылке: https://yadi.sk/d/eDOnmHhHxKeqn"
