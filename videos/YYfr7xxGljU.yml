description: "The Java ecosystem provides highly reliable software development platforms for aerospace mission software. This panel session consists of industry professionals in the security domain with deployments to NASA, the US Air Force, and other operational environments. Aside from security, topics for discussion include external integration patterns, data fusion, operational testing, and risk reduction.\n\n\nAuthors:\nAngelo D'Agnano\nundefined\nView more trainings by Angelo D'Agnano at https://www.parleys.com/author/angelo-dagnano-2\n\nChris Heidt\nChris Heidt is a Defense Contractor developing systems to aid decision makers tackle the next generation of global issues.\nView more trainings by Chris Heidt at https://www.parleys.com/author/chris-heidt\n\nGeertjan Wielenga\none of the Oracle product managers on the NetBeans Team\nView more trainings by Geertjan Wielenga at https://www.parleys.com/author/geertjan-wielenga-1\n\n IOANNIS KOSTARAS\nNo bio available\nView more trainings by  IOANNIS KOSTARAS at https://www.parleys.com/author/ioannis-kostaras\n\nSal Cardinale\nSal Cardinale has been working on mission critical command and control applications for over ten years, specializing in real time data correlation and intuitive user interfaces. Most recently Sal has been actively involved with DISA's Agile Client, a NetBeans Platform based application using Nasa World Wind Technologies. Agile Client provides the Global Command and Control system with near-real-time three-dimensional views of the battlefield. \nView more trainings by Sal Cardinale at https://www.parleys.com/author/sal-cardinale\n\nSean Phillips\nSean Phillips is a Senior Software Engineer with NASA Aerospace industry leader AI Solutions. Sean's specialties are Java development and rich-client programming using the NetBeans Platform. Currently he serves as a lead developer for the Goddard Enhanced Onboard Navigation Software (GEONS) flight and ground code bases. He is the architect of several software subsystems that support NASA launches scheduled for 2014. Sean is the technical architect for ai's R\nView more trainings by Sean Phillips at https://www.parleys.com/author/sean-phillips\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
