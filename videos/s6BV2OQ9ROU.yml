title: 'JavaFX at Eclipse.org'
language: English
recordingDate: 1433231635
description: "Isn't Eclipse only about SWT? This is the main conception you’ll hear when talking with people about Eclipse. Although it’s been true for a long time, it has been changing since the appearance of Eclipse4, which is UI-toolkit-agnostic. This session introduces you to e(fx)clipse, an Eclipse.org project that provides JavaFX tooling and runtime components for developing business-ready JavaFX applications. The presentation discusses the first-class JavaFX tooling, including specialized FXML and CSS editors (including live preview) and the provided integration into the Eclipse4 framework for developing JavaFX RCP applications based on the Eclipse4 application platform.\n\nIn the end we'll introduce an experimental SWT port who uses JavaFX instead of native controls\n\n\nAuthor:\nTom Schindl\nundefined\nView more trainings by Tom Schindl at https://www.parleys.com/author/tom-schindl-1\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
