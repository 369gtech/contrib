description: "Ran Tavory: Stories From the Trenches: What Worked and Didn't Work for Us Using Aws Lambda\n\nRan Tavory, dev @ appsflyer\nServerless at heart\n\nLessons learned implementing a web crawler and a GraphQL API atop AWS Lambda\nCirca 2016 and up until today (2018) the engineering team at Yodas adopted AWS Lambda using the Apex framework and Golang. We implemented several use cases, including a web crawler and a GraphQL based API. In this session I will share the lessons learned while implementing these two use cases atop AWS Lambda."
