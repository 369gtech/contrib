title: 'Un CHATONS étudiant à l''école 42 — Neil, Brume'
language: French
recordingDate: 1574688665
description: "En tant qu'étudiant·e·s à l'école 42, nous avons créé l'association 42l (42l.fr) qui a pour objectif de sensibiliser nos camarades aux enjeux éthiques et sociaux portés par le mouvement du logiciel libre.\n\nNous vous décrirons l'environnement dans lequel notre association évolue, les difficultés auxquelles nous faisons face, les actions concrètes que nous avons mené jusque là et ce que nous prévoyons dans le cadre de notre campagne de sensibilisation pour l'année à venir."
