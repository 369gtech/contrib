description: "Azure Machine Learning compute instances (formerly Notebook VMs) is a hosted PaaS offering that supports the full lifecycle of inner-loop ML development--from model authoring, to model training and model deployment. AzureML Compute Instances are deeply integrated with AzureML workspaces and provide a first-class experience for model authoring through integrated notebooks using AzureML Python and R SDK. \n\n03:35 – Demo start\n06:50 – Creating Compute Instance\n10:44 – Using native Jupyter\n13:20 – Collaborative debugging using Compute Instance sharing\n\nLearn More:\nWhat is Azure Machine Learning\nhttps://aka.ms/WhatIsAML\n\nFollow Maxim Lukiyanov \nhttps://twitter.com/maxiluk\n\nThe AI Show's Favorite links:\nDon't miss new episodes, subscribe to the AI Show: https://aka.ms/aishowsubscribe  \nCreate a Free account (Azure): https://aka.ms/aishow-seth-azurefree\nAI Blog: https://aka.ms/openaiblog\nFast ML: https://aka.ms/fastml   \nMIT News | AI: https://aka.ms/mitnews\nMedium | Francesca Lazzeri: https://medium.com/@francescalazzeri\nDeep Learning vs. Machine Learning: https://aka.ms/deeplearningmachinelearning\nGet Started with Machine Learning: https://aka.ms/GetStartedWithMachineLearning \nFollow: https://twitter.com/sethjuarez\nFollow: https://twitter.com/ch9\nFollow: https://twitter.com/Azure\nFollow: https://twitter.com/msdev\n\n#ai #microsoftai"
