title: '#FOSSBack: Panel Discussion - The Culture of Open Source between Institutions'
recordingDate: 1614252953
description: "Panel Discussion with: Cat Allman, Hong Phuc Dang, Jonathan Fink, Stephen Jacobs, Richard Littauer, Joshua Simmons\n\n\nAn Open Source community's culture eats governance for breakfast. As we look to further build institutions in the Open Source movement through OSPOs, how is the cultures of Open Source collaboration maintained? How do we create new Open Source institutions where the unique cultures of government, industry, and academia can converge on sustainable Open Source collaborations? Join us for a panel of experts to explore their experiences and insights on open source culture between institutions. \n\n\n###########\n\nFollow us on Social Media and join the Community!\n\nTwitter: https://twitter.com/Fossbckstg​\n\nLinkedIn: https://www.linkedin.com/groups/86530...​\n\nFOSS Backstage is an event by Plain Schwarz – https://plainschwarz.com"
