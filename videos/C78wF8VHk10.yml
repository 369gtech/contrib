description: "Neto Marin introduces the basic concepts about Android In-App Billing API Version 3. In-app Billing is a Google Play service that lets you sell digital content from inside your applications. You can use the service to sell a wide range of content, including downloadable content such as media files or photos, virtual content such as game levels or potions, premium services and features, and more.\nIn this video you will understand the basic concepts around the In-App Billing API, what you can and what you can't sell in your app and also the differences between managed products (consumables and non-consumables), subscriptions and promotions.\n\nFor more information about in-app purchase, visit: \n* In-app Billing reference: http://goo.gl/UeR5Ly\n* Selling In-app Products: http://goo.gl/LQ0ihv\n\nWatch more episodes of The Zen of Monetization here: \nhttps://goo.gl/EqvweO\n\nSubscribe to the Google Developers channel at http://goo.gl/mQyv5L"
