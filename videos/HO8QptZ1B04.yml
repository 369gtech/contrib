description: 'Il protocollo OAuth consente ad un utente di concedere l''accesso a delle risorse protette dell''utente, senza necessariamente rivelare le proprie credenziali a lungo termine, o addirittura la sua identità. OAuth 2 è ampiamente utilizzato dai principali operatori di Internet (come Google, Facebook, Twitter), al fine di garantire un access sicuro alle loro (REST) APIs. In questa presentazione sarà presentato il protocollo OAuth 2 e verrano evidenziate insidie di sicurezza e comuni errori di implementazione.'
