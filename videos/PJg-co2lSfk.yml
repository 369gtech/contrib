description: "Carlos Morell, Manager-Global, Sales, ChinaCache\n\nChinaCache (NASDAQ: CCIH) is a leading provider of professional content delivery network services in China and globally. Established in Beijing in 1998, it has built and operated a high-powered global data network to overcome very specific challenges associated with the delivery of content into China. ChinaCache has over 350 service nodes in 90 major cities across China, as well as global nodes in Europe, Asia, the Americas and Oceania."
