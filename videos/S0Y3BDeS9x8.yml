title: 'David Dalabassee - Java EE 8 - What''s new of the Web Front?'
language: English
recordingDate: 1464077163
description: "With the introduction of Web Socket, JSON-P and the various enhancements on JAX-RS (e.g. JAX-RS Client API) HTML 5 support was one of the key themes of Java EE 7. Java EE 8 will continue to build on that and improve the support for writing and deploying HTML 5 based application. This session will look in details at some of the Web related enhancements planned in Java EE 8 such as\nServlet 4.0 and HTTP/2 support\nAddition of a new Action-Based MVC framework\nSupport for SSE (Server-Sent Event) in JAX-RS\nImprovements around JSON-P and the addition of a new JSON binding API, i.e. JSON-B.\netc."
