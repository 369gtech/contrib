description: 'Pour le musée de Lodève, nous avons créé plus d''une heure de contenus audiovisuels. Pour cela nous avons utilisé Blender et Krita pour réaliser des animations et créer des modèles pour une fabrication par CNC et impression 3D. Nous parlerons des aspects techniques de cette production et de nos réflexions sur cette expérience avec le logiciel Libre.'
