title: 'Это выгодно: почему нам нужно больше женщин-программисток? / Андрей Бреслав (psyalter.ru, JetBrains)'
language: Russian
recordingDate: 1586885012
description: "При поддержке AvitoTech мы впервые публикуем все видео с Saint AppsConf 2019 в открытый доступ. Учитесь, вдохновляйтесь и перенимайте лучшие практики у спикеров, не выходя из дома.         \n--------\nКалендарь конференций - https://ontico.ru\n--------\nAppsConf 2019\n\nТезисы и презентация:\nhttps://appsconf.ru/spb/2019/abstracts/5473\n\nДоля женщин среди программистов и IT-специалистов вообще гораздо меньше, чем в популяции. Это значит, что многие женщины, которые могли бы успешно работать в этой сфере, в нее просто не пришли. Исторически сложившиеся традиции приводят к тому, что мы все недополучаем кадры. \n...\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
