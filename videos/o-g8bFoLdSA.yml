title: 'Трансформация Enterprise- и Highload-приложений в HPC / Дмитрий Кирий (Техцентр Deutsche Bank)'
language: Russian
recordingDate: 1633340736
description: "Приглашаем на Saint HighLoad ++ 2021\n20 и 21 сентября 2021, Санкт-Петербург, DESIGN DISTRICT DAA in SPB\nПрограмма, билеты и подробности - https://clck.ru/VmKaW\n--------\nHighLoad++ Весна 2021\nКрупнейшая профессиональная конференция для разработчиков высоконагруженных систем\n17 и 18 мая 2021. Москва, Крокус-Экспо \n\nТезисы и презентация:\nhttps://www.highload.ru/spring/2021/abstracts/7195\n\n1. HPC-оборудование в десять раз производительней обычного.\n2. HPC-среда в разы, а иногда в десятки раз, проще обычного Enterprise/Highload.\n3. Как писать приложения в HPC-стиле.\n4. Техники для трансформации обычного/highload-приложения в HPC.\n5. Пример трансформированного приложения, ставшего в 83 раза производительней.\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
