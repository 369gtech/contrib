title: 'QA Fest 2015. Дмитрий Горин. QA dream team или как создать и вырастить свою команду'
language: Russian
recordingDate: 1447789672
description: "Все мы работаем в командах, но не все знают как она создавалась и что было сделано до того как мы пришли.В докладе я расскажу:\n- когда группа людей становится командой и что происходит в ней на разных этапах\n- о своем опыте создания QA отдела \n- о наиболее полезных инструментах для работы с командой\n- о ценности делегирования для обучения и развития\n\nКатегория: Менеджмент\n\nПрезентация: https://www.slideshare.net/QAFest/qa-fest-2015-qa-dream-team\nНаш сайт: http://qafest.com/\nНаша группа в Facebook: https://www.facebook.com/qafest\n\nХотите узнать больше?\nПриходите на QA Fest 2020 в Киеве!\n25-26 сентября вы встретите более 50 спикеров из 10 стран, которые поделятся реальными кейсами и опытом в тестировании ПО.  \nИ не забывайте, что QA Fest - это не только конференция, но и фестиваль тестирования!"
