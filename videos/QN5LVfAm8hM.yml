description: "Olivier Ezratty\n\nPrenez du recul sur le numérique et l’innovation grâce au topinambour, la métaphore qui tue pour décrypter l’actualité !\n\nDans un monde parallèle, le topinambour est un légume devenu stratégique pour l’économie, les industries, l’énergie et la santé. C’en est au point qu’il concentre tous les éléments de la troisième révolution industrielle en cours : le numérique, la génomique, l’entrepreneuriat, l’économie collaborative, l’intelligence artificielle, les objets connectés, le big data et le cloud. Les politiques s’en sont même emparés dans leurs programmes, rivalisant de propositions pour développer la société du topinambour. Découvrez l’exponentielle du topinambour et comment elle va encore plus révolutionner le monde que la loi de Moore. Et surtout, prenez du bon temps avec cette description au second degré de l’écosystème de l’innovation."
