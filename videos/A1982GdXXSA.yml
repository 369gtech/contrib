description: "Building Java applications for the IaaS cloud is easy, right?  Sure, no problem. Just lift and shift,  all the cloud vendors shout in unison. However, the reality of building and deploying cloud applications can often be different. This session introduces lessons learned from the trenches during two years of designing and implementing cloud-based Java applications, which Instant Access Technologies has codified into its cloud developers’  DHARMA —Documented (just enough); Highly cohesive/loosely coupled (all the way down); Automated from code commit to cloud; Resource-aware; Monitored thoroughly; and Antifragile—rules.\n\n\nAuthor:\nDaniel Bryant\nPrincipal Consultant at @OpenCredo, developer, generalising specialist, OSS advocate, runner, XC biker, teacher, student, @ljcjug associate, @adoptopenjdk & @adoptajsr\nView more trainings by Daniel Bryant at https://www.parleys.com/author/daniel-bryant\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
