title: '[DevFest Nantes 2021] Après la censure, l’auto censure…mais là c’est drôle, éducatif et avec de l’IA'
language: French
recordingDate: 1635850940
description: "Après la censure, l’auto censure… mais là c’est drôle, éducatif et avec de l’IA\nSpeakers : Louis Tournayre & Pierre Morvan \n\nVous vous rappelez des séries avec des “bips” sur certains mots ? Nous allons faire de même, mais avec un censeur automatique utilisant sur un réseau de neurones. Pourquoi ? Parce que c’est drôle et cela nous permet de découvrir avec vous ce merveilleux sujet.\n\nNous aborderons les problématiques de choix de réseau neuronal et de stratégie de flux de traitement audio.\n\nEt si la démonstration tombe en marche 🤞 nous parions que cela vous donnera à vous aussi envie de tester keras (tensorflow) sur un flux audio (ou autre)."
