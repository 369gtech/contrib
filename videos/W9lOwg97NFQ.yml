description: "Gradle – эволюционный виток развития систем автоматической сборки проектов. Комбинируя в себе гибкость Ant и структурированность Maven, Gradle предоставляет блестящие решения для многих задач автоматизации, что вытекает в рост производительности, простоту поддержки, расширяемость и стандартизацию. В этом докладе мы пройдемся по таким аспектам, как преимущества декларативных систем сборки над императивными, оптимизацию через инкрементальность и частичные сборки, интеграцию с существующими Maven и Ant конфигурациями и стратегии перехода с них на Gradle.\n\nДоклад будет основываться на личном опыте миграции с Maven + Ant на Gradle для одного из популярных open source проектов – MongoDB Java Driver. Слушатели могут рассчитывать на интересные фишки, массу live demo и изящные билд скрипты."
