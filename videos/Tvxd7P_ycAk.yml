title: 'Андрей Бреслав — Эмпатия в IT: как рационально использовать свою человеческую природу'
language: Russian
recordingDate: 1568367053
description: "Ближайшая конференция — Mobius 2020 Piter\n22-25 июня, Online\nПодробности и билеты: https://bit.ly/mobius2020piter\n\n. Поговорим о том, как важны эмоции. Не абстрактно важны, а для дела — на работе в IT. Эмпатия — это наше восприятие эмоций, своих и чужих. Мы будем рассматривать ее как рабочий инструмент программистов, тестировщиков, внедренцев, менеджеров и т. д.\n\nПочему бывает, что взрослые люди с техническим образованием не могут договориться, обсуждая технические вопросы? Как так бывает, что работа, которая приносит чистую радость и интерес, ведет к выгоранию?\n\nМы поговорим о том, как учитывать свои и чужие эмоции, чтобы получать то, что мы хотим, легче и быстрее. Упомянем концепцию nonviolent communication Маршалла Розенберга, основные принципы когнитивно-поведенческой терапии (CBT) и даже эмоциональный интеллект."
