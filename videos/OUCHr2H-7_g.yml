description: "Tom Hughes-Croucher is the Chief Evangelist at Joyent. He provides technology leadership and outreach on behalf of the company. Tom is the author of the upcoming O'Reilly book \"Up and Running with Node.js\".\n\nBefore joining Joyent he was the Lead Technology Evangelist for North America and a Senior Developer at Yahoo!. Tom has contributed to a number of Web standards for the World Wide Web Consortium (W3C) and the British Standards Institute (BSI). He is worked with some of the world's leading brands including NASA, Yahoo!, Tesco, Three Telecom and the UK's Channel 4 Television.\n\nJoyent is a cloud software start up specializing in low latency, high-performance data center software."
