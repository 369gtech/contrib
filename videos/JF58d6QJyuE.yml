description: 'SMACK è l''acronimo di Spark, Mesos, Akka, Cassandra e Kafka. Il titolo del talk "provocatoriamente" confronta lo stack di tecnologie per lo sviluppo di applicazioni Reactive con quello più comunemente utilizzato nell''ambito dello sviluppo web. Durante il talk verranno illustrati i concetti di base della Reactive programming, le differenze concettuali introdotte da questo paradigma rispetto all''approccio "classico" della programmazione web ed alcuni casi di successo legati all''utilizzo di queste tecnologie.'
