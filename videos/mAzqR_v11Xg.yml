description: "Есть ли в Agile место лидеру? Scrum и другие методологии используют специальные названия, чтобы отойти от «традиций». Значит ли это, что нет возможности одновременно развивать и направлять команду?\n\nВся современная культура менеджмента изменяется. Мы поговорим о том, как это затронуло Agile и как вести себя лидеру в Scrum команде с первого дня"
