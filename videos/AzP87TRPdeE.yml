title: 'Una metrópolis de Datos, enfoque Bigquery'
language: Spanish
recordingDate: 1361996364
description: 'En este programa presentaremos una visión general de las novedades tecnológicas desde el equipo de relaciones para desarrolladores de la región de sur de Latinoamérica. Seguiremos presentando nuestro enfoque de desarrollo, ingeniería y las mejores prácticas para implementar tecnología Google favoreciendo la evolución de soluciones tecnológicas. Luego presentaremos un escenario técnico utilizando BigQuery y algunas de las opciones más importantes con respecto al manejo de BigData. Finalmente estaremos conversando con la comunidad de desarrollo, resolviendo un desafío técnico y premiando todo el talento regional.'
