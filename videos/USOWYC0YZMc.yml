description: 'El Jazz suele ser una metáfora muy útil a la hora de hablar del trabajo en equipo y la colaboración entre todos sus miembros para conseguir un objetivo. Las partituras ocupan un lugar secundario en los grupos de Jazz, pero eso no significa que no haya un guión. Hay unas líneas genéricas sobre las que luego se articula la creatividad de la innovación. En definitiva, hay una metodología, unas reglas del juego que dictan dicha colaboración. ¿Y dónde se reúne el grupo? ¿En un local? No. En un mundo globalizado como el actual, nos reuniremos de forma virtual, en la Cloud. El objetivo de esta charla es hablar sobre el desarrollo colaborativo de software siguiendo metodologías ágiles y demostrarlo sobre la plataforma de desarrollo: Bluemix DevOps Services (Codename: Jazz-Hub). Durante la demostración práctica veremos desarrollos en Java EE o Node.JS, la gestión del backlog, gestión de tareas y defectos, la gestión del código y la integración y entrega continua.'
