description: "Firebase permet d'écrire de façon simple et robuste des applications collaboratives.\nSouvent on en fait la démonstration en développant un Chat en 10 lignes de code.\nNous allons voir comment aller plus loin en développant un plugin Atom de pair-programming permettant de binôme sur du code grâce à Firebase.\nGestion des sessions, synchronisation de plusieurs curseurs, modifications simultanées, connections/déconnections...\nCe live-coding montrera comment mettre en oeuvre Firebase sur une vraie application.\nAvec des tests !\n\nPresented by David GAGEOT"
