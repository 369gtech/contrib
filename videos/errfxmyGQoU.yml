description: "Lionel Clément\n\nSi le digital réinvente nos pratiques ainsi que les métiers de demain, les discours élaborés autour du digital sont soit centrés sur la technique, soit vides de sens car non pensés autour des bénéfices pour l’utilisateur.\n\nLes techniques du storytelling, en permettant de développer autour du digital des histoires passionnantes, se révèlent créatrices de sens : un sens qui révèle toute la richesse positive de ces technologies de mieux en mieux intégrées dans notre quotidien.\n\n- Le digital, vide de sens ?\n- Pourquoi le digital réinvente nos pratiques et nos métiers ?\n- Pourquoi raconter des histoires autour du digital ?\n- Quelle histoire raconter ?\n- 5 techniques clés de storytelling pour créer son histoire digitale"
