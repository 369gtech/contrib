description: "GitHub is the most popular platform for developers across the world to share and collaborate on programming projects together. In this video, i'll explain how the git protocol works using the analogy of a car company (Tesla), how github works, and then show you from command line how you can push your first repository to github on your own computer. \n\nGit commands in this video:\nhttps://github.com/llSourcell/How-to-Use-GitHub\n\nPlease Subscribe! And like. And comment. That's what keeps me going. \n\nWant more education? Connect with me here:\nTwitter: https://twitter.com/sirajraval\nFacebook: https://www.facebook.com/sirajology\ninstagram: https://www.instagram.com/sirajraval\n\nThis video is apart of my Machine Learning Journey course:\nhttps://github.com/llSourcell/Machine_Learning_Journey\n\nMore learning resources:\nhttps://guides.github.com/activities/hello-world/\nhttps://product.hubspot.com/blog/git-and-github-tutorial-for-beginners\nhttps://try.github.io/\nhttp://kbroman.org/github_tutorial/\nhttps://blog.udacity.com/2015/06/a-beginners-git-github-tutorial.html\n\nJoin us in the Wizards Slack channel:\nhttp://wizards.herokuapp.com/\n\nSign up for the next course at The School of AI:\nhttps://www.theschool.ai\n\nAnd please support me on Patreon:\nhttps://www.patreon.com/user?u=3191693"
