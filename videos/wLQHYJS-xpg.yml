description: "This interview was recorded for the GOTO Book Club. #GOTOcon #GOTObookclub\nhttp://gotopia.tech/bookclub\n\nJohan Vos - Author of \"Quantum Computing in Action\" & Co Founder at Gluon\nPreben Thorø - CTO at Trifork Switzerland\n\nDESCRIPTION\nQuantum Computing is on the rise. Do you want to know why you shouldn’t wait to program quantum computers until they are available for everyone? Johan Vos will tell you in this GOTO Book Club episode. Watch the teaser now.\nThe interview is based on Johan's book \"Quantum Computing in Action\": https://amzn.to/3oj7OQ6\n\nTIMECODES\n00:00 Intro\n00:57 The evolution of computers\n03:21 A kick-start for quantum computing\n05:47 Full circle\n08:10 How much Physics & Math is needed to understand the book?\n11:07 Polynomial time & exponential time\n16:21 Difference between classical & quantum computing\n19:58 In quantum mechanics everything is reversible\n22:53 Quantum black box\n28:06 Quantum simulator\n32:06 Be ahead of the times\n36:48 The billion-Dollar question\n40:42 Outro\n\nRead the full transcription of the interview here:\nhttps://gotopia.tech/bookclub/episodes/quantum_computing_in_action\n\nRECOMMENDED BOOKS\nJohan Vos • Quantum Computing in Action (available soon) • https://amzn.to/3oj7OQ6\nScott Aaronson • Quantum Computing Since Democritus • https://amzn.to/3kSH0nG\nJack D. Hidary • Quantum Computing: An Applied Approach • https://amzn.to/3umk0kg\nChris Bernhardt • Quantum Computing for Everyone • https://amzn.to/2YfZFRT\nWilliam (Chuck) Easttom • Quantum Computing Fundamentals • https://amzn.to/2ZzUUTy\nWolfgang Scherer • Mathematics of Quantum Computing • https://amzn.to/3CXYBRl\n\nhttps://twitter.com/GOTOcon\nhttps://www.linkedin.com/company/goto-\nhttps://www.facebook.com/GOTOConferences\n#QuantumComputing #QuantumComputers #QC #Programming #Qubits #JohanVos #PrebenThoroe #Qubit #Democritus #AppliedQuantumComputing #Java #JavaProgramming #PolynomialTime #ExponentialTime #QuantumMechanics #GroversAlgorythm\n\nLooking for a unique learning experience?\nAttend the next GOTO conference near you! Get your ticket at https://gotopia.tech\n\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
