description: "In Spanish!\n\nBienvenidos a Google Top Geek, este es nuestro episodio número 21 y les platicaremos de:\nNoticias: la nueva cara de Google Play en Android, Gmail cumplió 9 años y lo celebramos con una visualización de los cambios más importantes, Google Calendar ahora en español latinoamericano, Google+ Page en YouTube y planifica tu vida digital después de la muerte con Innactive Account Manager.\nPor primera vez en Google Top Geek tendremos la visita de una súper star de Google+ la G+-Goto-Gal, Yifat Cohen, que nos dará un par de tips para aprovechar los Hangouts.\nLas búsquedas de la semana y lo videos más vistos en Youtube.\nTerminamos en la sección de noticias para desarrolladores con la nueva versión 1.7.7 de Google App Engine y la versión 6.4.0 de Google AdMob SDK para iOS."
