description: "This video was recorded at Code BEAM SF 19 http://bit.ly/2T3Do0U\n\nGet involved in Code Sync's next conference http://bit.ly/2Mcm4aS\n\n---\n\nHOW WHATSAPP MOVED 1.5B USERS ACROSS DATA CENTERS\nby Igor Istocniks\n\nTHIS TALK IN THREE WORDS:\nWhatsApp \nData \nMigration\n\nTALK LEVEL: Advanced\n\nABSTRACT\nFor the last 3 years WhatsApp was working on integration with Facebook infrastructure. A big part of work there was data migration to Facebook data centers. This presentation is about the journey we went through to get there, challenges we faced and solutions we came up with.\n \nHow to call into C++ from Erlang?\nHow to copy data with no effect on production traffic?\nHow to deal with cross-DC network cuts, server restarts, hardware losses, etc?\nHow to switch users from one DC to another?\n\nRead the full abstract: https://codesync.global/speaker/igors-istocniks276/\n\n---\n\nTHE SPEAKER - IGOR ISTOCNIKS\n\n\nIgors is a passionate software engineer who happened to work on various types of data migration for the last 6 years. He enjoys building distributed systems and solve scalability, availability and reliability problems that come with them.\n\nMore on Igor Istocniks: https://codesync.global/speaker/igors-istocniks276/\n\n---\n\nCODE SYNC & CODE BEAM SF 19\nCode BEAM SF is powered by Code Sync. Code BEAM SF 19 was sponsored by WhatsApp, The RealReal, Brex, Erlang Solutions, 2600Hz, PagerDuty, and aeternity.\n\nCODE SYNC \nWebsite: www.codesync.global\nTwitter: www.twitter.com/CodeBEAMio\nFacebook: https://www.facebook.com/CodeSyncGlobal\nLinkedIn: https://www.linkedin.com/company/code-sync/\nMail: info at codesync.global\n\n#Whatsapp #Migration #Erlang"
