title: '#PM Дмитрий Ильенков. Минималистичный p3express для управления проектами'
language: English
recordingDate: 1616474975
description: "Пока компании спорят, что пилить — проекты или продукты, Agile мы или не Agile, командам по-прежнему надо показывать результат в определённые сроки. На докладе поговорим о том, как использовать преимущества проектного подхода с помощью пошагового управленческого фреймворка p3express. Обсудим p3express, и какие проблемы можно решить с его помощью.\n\n— управление проектами свернуло не туда, всё слишком сложно;\n— пришло время легковесных решений;\n— p3express: 80% идеальной системы за 20% усилий;\n— обзор фреймворка p3express — почему это работает.\n\nАудитория и уровень:\nМенеджеры проектов и продуктов, тимлиды, члены проектных и продуктовых команд.\n\nПрезентация на Я.Диске: https://disk.yandex.ru/i/wDAzsg_nkTJiaA\n\nCodeFest O! https://o.codefest.ru/lecture/1675"
