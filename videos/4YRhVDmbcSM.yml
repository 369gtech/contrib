description: "Angela James (Carina Press), \r\nExecutive editor of Carina Press, Harlequin's digital-only press, and veteran of the digital publishing industry, Angela James is a well-known advocate for digital publishing. James has enjoyed a long and varied publishing career that has included ownership of an independent editorial services business, work as a copy editor for electronic book and small press publisher, Ellora's Cave, and executive editor for Samhain Publishing. James frequently travels to regional, national and international writing conferences to meet with authors and readers, and present workshops on digital publishing for both authors and readers of all genres of fiction."
