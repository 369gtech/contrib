title: 'Denis Pirshtuk – Эволюция Python-экосистемы для Data Science'
recordingDate: 1487767552
description: 'В момент моего первого знакомства с машинным обучением около 5 лет назад большинство исследователей предпочитали узкоспециализированный R, но но экосистема Python уже вела активную борьбу за место под солнцем. И буквально через год на моих глазах был стремительно достигнут паритет мнений, особенно за счет data scientist-ов, непосредственно вовлеченных в промышленную разработку. С тех пор в экосистеме Python произошли гигантские изменения. Мы рассмотрим куда движется машинное обучение как наука и как инновационная прикладная область в целом, какие новые технические потребности возникли в связи с этим у исследователей-разработчиков за последнее время и как это отразилось на развитии различных Python-библиотек.'
