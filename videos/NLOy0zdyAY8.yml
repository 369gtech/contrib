description: "There are few frameworks that have promised “Write once, run everywhere” but the reality as we know it is every platform is different with different nuances that requires a different way of thinking. Facebook’s React Native offers a new promise is “Learn once, write anywhere”. In this talk I will show you as JavaScript developer can go from no mobile experience to building a performant Native App using JavaScript. You’ll learn about:\n\n* What is React Native and how it differs from React JS\n* What is possible using React Native - some sample apps\n* How to think in React and Structure your components\n* Getting started with App development in React native\n* Bridging the gap - how to access native features from Javascript\n* What’s coming up in the future for React Native\n\nA venture technology firm and digital product development agency. SEED works with startup founders and companies looking to innovate to build awesome mobile or web based apps and products using lean startup, design thinking principles and the best technologies in the market place.When Mike is not working with cool tech and partners on new startup and products, you’ll find him on his yoga mat .\n\nFor more on YOW! Connected, visit http://connected.yowconference.com.au"
