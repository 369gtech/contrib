description: "Never been to an FITC event? We'd like to change that. Just email us at neverbeen@fitc.ca for a VERY special offer!\n\nIn this talk, Cyrille will go through experiments he made lately with the Hololens in the field of mixed reality (AR/VR) for the construction & manufacturing industries. You will learn what are the challenges and how difficult it might be sometimes to bring digital content generated from various tools to devices like the Hololens in an efficient manner. He will share stories in various industries as well as unexpected outcome.\n\nCyrille Fauvel\nSr Program Manager, Autodesk, Inc.\nhttps://twitter.com/fauvelcyrille\n\nCheck out all our events\nhttp://fitc.ca\nhttps://twitter.com/fitc"
