description: "G1, CMS, Shenandoah, ou Zing ? Heap size à 8GB ou 31GB? pointers compressés ? Region size ? Quel temps de pause maximum ? Débit ou Latence ... Un vrai gain est-il à espérer ? Quels sont les paramètres ayant le plus d'impact ?\n\nAprès un bref recapitulatif des differents GC, vous nous verrons l'effet des paramètres de la JVM sur Cassandra, une base de donnée à faible latence."
