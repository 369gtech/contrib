title: 'Low Code for the NodeJS Developer (Node-RED)'
language: English
recordingDate: 1618597717
description: "Node-RED is a low-code development tool that lets you quickly build applications by dragging components into a workspace and wiring them together to represent the logical flow of events. It can be an invaluable tool for developers of any experience and can be, for Node.js developers in particular, quick and easy to extend. This talk looks at how Node-RED can be extended by creating new nodes for its palette.\n\nPUBLICATION PERMISSIONS:\nOriginal video was published with the Creative Commons Attribution license (reuse allowed). Link: https://www.youtube.com/watch?v=y-vlPdW5IoM"
