se-sample-for-webview2/?WT.mc_id=twc9-c9-chwarren) and the [GitHub repo](https://github.com/MicrosoftEdge/WebView2Browser?WT.mc_id=twc9-c9-chwarren) and [docs](https://docs.microsoft.com/en-us/microsoft-edge/hosting/webview2?WT.mc_id=twc9-c9-chwarren)\n\n* 5:52 [The Cloud Native Show](https://channel9.msdn.com/Shows/The-Cloud-Native-Show/What-is-Cloud-Native-Really?WT.mc_id=twc9-c9-chwarren)\n\n* 6:05 [The AI Show](https://channel9.msdn.com/Shows/AI-Show/Introducing-Azure-Anomaly-Detector?WT.mc_id=twc9-c9-chwarren)\n\n* 6:10 [The IoT Show](https://channel9.msdn.com/Shows/Internet-of-Things-Show/Train-with-Azure-ML-and-deploy-everywhere-with-ONNX-Runtime?WT.mc_id=twc9-c9-chwarren)\n\n* 6:27 **Christina's Pick of the Week:** [New 'Zine Paged Out!](https://pagedout.institute/)\n\nPlease leave a comment or email us at twc9@microsoft.com.\n\nFollow @CH9\_http://www.twitter.com/ch9\nFollow @film_girl\_http://www.twitter.com/film_girl\n\_\nCreate a Free Account (Azure) https://aka.ms/c9-azurefree"
