description: "In this coding challenge, I create a movie recommendation engine using the a \"nearest neighbor\" algorithm.  In this third (and final) part, I use the K-Nearest Neighbor Machine Learning algorithm to predict ratings for movies I haven't seen yet.\n\nThis video is part of session 3 of my Spring 2017 ITP \"Intelligence and Learning\" course (https://github.com/shiffman/NOC-S17-2-Intelligence-Learning/tree/master/week3-classification-regression)\n\nLink to Part 1: https://youtu.be/N8Fabn1om2k\nLink to Part 2: https://youtu.be/Lo89NLmSgl0\n\nSupport this channel on Patreon: https://patreon.com/codingtrain\nTo buy Coding Train merchandise: https://codingtrain.storenvy.com\n\nSend me your questions and coding challenges!: https://github.com/CodingTrain/Rainbow-Topics\n\nContact: \nTwitter: https://twitter.com/shiffman\nThe Coding Train website: http://thecodingtrain.com/\n\n\nLinks discussed in this video:\nThe Nature of Code Part 2 (Spring 2017) - Intelligence and Learning: https://github.com/shiffman/NOC-S17-2-Intelligence-Learning\nNotes on Pearson's correlation coefficient: https://github.com/shiffman/NOC-S17-2-Intelligence-Learning/wiki/Glossary:-Statistics#correlation\nITP Thesis 2017: https://itp.nyu.edu/shows/thesis2017/\n\n\nSource Code for the all Video Lessons: https://github.com/CodingTrain/Rainbow-Code\n\np5.js: https://p5js.org/\nProcessing: https://processing.org\n\n\nFor More Coding Challenges: https://www.youtube.com/playlist?list=PLRqwX-V7Uu6ZiZxtDDRCi6uhfTH4FilpH\nFor More Intelligence and Learning: https://www.youtube.com/playlist?list=PLRqwX-V7Uu6YJ3XfHhT2Mm4Y5I99nrIKX\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/6rMu/"
