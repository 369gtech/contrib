description: "A lot changed from Polymer 0.5 to 1.0! Fortunately you don't have to upgrade all of your code by hand, polyup will do a lot of the work for you. We'll walk through upgrading a full app from 0.5 to 1.0 in under ten minutes, and what a tool like Polyup means for building apps out of Polymer-based elements.\n\nTo learn more about building with Polymer, check out Polycasts by Rob Dodson: https://goo.gl/vdtIFR\n\nSubscribe to Chrome Developers on Youtube here: https://goo.gl/n7mBHx"
