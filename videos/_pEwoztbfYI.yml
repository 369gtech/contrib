description: 'Apache Camel is versatile integration library that supports a huge number of components, enterprise integration patterns, and programming languages.In this this talk I first introduce you to Apache Camel and its concepts. Then we move on to see how you can use the Groovy programming language with Camel as a first class Groovy DSL to build integration flows.You will also learn how to build a new Camel and Groovy app from scratch from a live demo.And we also touch how you can use Camel from grails using the grails-camel plugin.I will also show the web console tools that give you insight into your running Apache Camel applications, including visual route diagrams with tracing, debugging, and profiling capabilities.This session will be taught with a 50/50 mix of slides and live demos, and it will conclude with Q&amp;A time.'
