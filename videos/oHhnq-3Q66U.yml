title: 'Devops - What does devops culture mean for engineers? - Voxxed Days Singapore 2018'
language: English
recordingDate: 1528728889
description: "Speaker: Dave Kerr (McKINSEY)\n\nFor many engineers, devops means tools and practices. Ansible, Chef, Terraform, CI/CD, Infrastructure as Code, Immutable Infrastruture and more. For organsitions, devops means a change in culture, a change which is often very hard to bring about. In this talk we will discuss what devops culture means for engineers, and how we can effectively help organisations make this change.\n\nDave Kerr is a technology consultant for McKinsey & Company. He’s worked across the world with diverse engineering teams, helping people write better software and companies build a better place for awesome engineers to work. Dave is a passionate geek who loves coding, devops, writing and coaching. When he can get away from his computer, he loves anything outdoors."
