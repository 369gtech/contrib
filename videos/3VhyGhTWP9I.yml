title: 'À la découverte de Bazel (Paul Boutes)'
language: French
recordingDate: 1557218561
description: "En 2015, Google open source une partie de son outil de build interne, sous le nom de code Bazel. Vous en avez entendu parler (ou pas du tout), vous êtes curieux, mais ne savez pas vraiment par où commencer pour aborder le sujet ? Où se situe t-il par rapport aux autres outils de build ? Bazel, c'est vraiment difficile ?\n\nLe but de cette session va être de découvrir Bazel, la philosophie qu'il arbore, celle-ci pouvant être parfois déroutante. Nous verrons ensemble comment tirer parti de cet outil. La promesse ? Des builds rapides, fiables et hermétiques, mais à quel prix ?\n\nAu cours de la présentation, nous nous concentrerons sur différents concepts que nous mettrons en pratique afin de déléguer le build de notre application à Bazel. Les notions de BUILD file, Graphe de dépendances, Rules, Workspace et autres joyeusetés n'auront plus de secret pour vous.\n\nAu programme: compilation multi-langages, test, bazel query language, création d'images docker sans même utiliser docker (oui oui), mise en cache, distribution du build."
