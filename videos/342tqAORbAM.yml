description: "This presentation was recorded at GOTO Amsterdam 2019. #GOTOcon #GOTOams\nhttp://gotoams.nl\n\nAllard Buijze - Creator of Axon Framework\n\nABSTRACT\nIn practice, even the most experienced architects struggle to define the requirements event sourcing imposes on the database technology. In this presentation, we explain how event storage in Axon Server works and how you can benefit from it in your system. You will learn about: --- the database requirements for event sourcing --- why relational databases and some common NoSQL options (such as Mongo, Kafka, Cassandra) fail to meet those requirements --- how event storage works in Axon Server and what are the benefits --- how easy it is to get started with Axon Server yourself. [...]\n\nDownload slides and read the full abstract here:\nhttps://gotoams.nl/2019/sessions/1086\n\nhttps://twitter.com/GOTOamst\nhttps://www.facebook.com/GOTOConference\nhttps://www.linkedin.com/company/goto-\nhttp://gotocon.com\n#AxonFramework #EventStorage #AxonServer #EventSourcing"
