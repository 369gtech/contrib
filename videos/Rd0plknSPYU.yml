description: "How do you build a production app using web components? How do you make it fast? Chromestatus.com was launched in 2013 as part of the Blink fork and quickly became an everyday tool used by Chrome engineers, browser vendors, and web developers around the world. As the 1st production app built with Polymer, it has evolved quite a bit over the years. In this talk, you'll learn what it takes to build a lightning fast PWA using web components. Topics include incorporating Polymer elements, lazy loading patterns, utilizing http/2 push/preload, and more.\n\nMissed the summit? Catch the recordings at: https://www.polymer-project.org/summit\n\nOr watch more videos here: https://goo.gl/XDWHzT\n\nSubscribe to the channel: https://youtube.com/chromedevelopers \n\nFind out more at: Chromestatus.com (src: github.com/GoogleChrome/chromium-dashboard)\n\nLibraries\nappmetrics.js          github.com/ebidel/appmetrics.js\nh2 push manifest    npm install http2-push-manifest\nh2 push on GAE      github.com/GoogleChrome/http2push-gae\nsw-precache            github.com/GoogleChrome/sw-precache\nsw-toolbox               github.com/GoogleChrome/sw-toolbox\n\nMusic by Terra Monk: https://goo.gl/9BkpNH"
