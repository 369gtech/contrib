title: 'Ксения Самерсова. Война бесконечности или Приоритизация проектов и ресурсов на портфельном уровне'
language: Russian
recordingDate: 1570515906
description: "Слайды этого доклада на конференции Enterprise Agile Russia 2019 см. здесь: https://msk19.agileconf.ru/program/\nОписание доклада:\n\nМногие компании, проходящие этап бурного роста и развития, как правило, быстро усваивают, что стремительный успех, рост прибыли и расширение портфеля – это лишь короткий период эйфории, за которым следует затяжная война с проблемами масштабирования.\n\nВ подразделении Wargaming Platform за 5 лет мы выросли в сотню раз: от команды из 5 человек до департамента в 500 человек. В сотню раз выросло и количество проектов, и число конкурирующих между собой заинтересованных лиц. Оказавшись в центре буквальной войны приоритетов, мы систематически проигрывали: ресурсов постоянно не хватало, проекты не останавливались, фокус часто менялся, и разрыв между приоритетами бизнеса и разработки увеличивался. Чтобы решить эти проблемы, последние 2 года мы работали над процессом управления портфелем проектов, формируя иерархию целей, Portfolio Kanban и процесс приоритизации, обеспечивающий прозрачность для бизнеса и гибкость для разработки.\n\nВ своем докладе я расскажу, чего нам удалось добиться, а также, какие инструменты SAFe мы использовали и как адаптировали их под реалии нашей компании."
