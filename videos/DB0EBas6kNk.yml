title: 'Zot : aux frontières des réseaux fédérés avec Hubzilla et Zap — Ale Abdo'
language: French
recordingDate: 1574805263
description: 'Deux années et quelques versions majeures après notre dernière présentation au Capitole du Libre, le protocole « Zot » déployé dans les plateformes Hubzilla et Zap continue à pousser les frontières de l''espace de la fédération. On va vous introduire aux applications et aux avantages de ce protocole qui nous permet d''aller là où aucun autre réseau n''est jamais allé - dont l''identité nomade, la synchronisation des clones, l''authentification et le contrôle d''accès distantes - et montrer la feuille de route vers encore plus d''autonomie et résilience pour les membres du réseau avec l''introduction prochaine du « contenu nomade ». Le projet a une ambiance amicale aux nouveaux membres, et a aussi besoin de développeurs intéressé.e.s ! Venez le découvrir et qui sait vous aussi allez #GetZot ?'
