title: 'Lumen and Eir - Hans Elias Josephsen | ElixirConfEU Virtual 20'
language: English
recordingDate: 1625479211
description: "This video was recorded at ElixirConf EU Virtual 2020 (June) - https://www.elixirconf.eu/archives/vi...\n\nMore great virtual tech conferences - https://codesync.global \n\n---\n\nLumen and Eir\nby\nHans Elias Josephsenby \n\n\nABSTRACT\nLumen is a new compiler and runtime for BEAM languages, targeting WebAssembly. The Lumen compiler is powered by Eir, a new frontend and intermediate representation for BEAM languages. This talk will serve as an introduction to the Lumen project with a special focus on the compiler.\n\n---\n\nTHE SPEAKER - Hans Elias Josephsen\n\nHans is a member of the Lumen core team, and works primarily on the compiler. He has a keen fascination for language runtimes, compilers and low-level programming. In his free time, he enjoys tinkering with electronics.\n\n---\n\nElixirConf EU\nWebsite: https://www.elixirconf.eu/\nTwitter: https://twitter.com/ElixirConfEU"
