title: 'LibreOffice, comment contribuer ? — Régis Perdreau'
language: French
recordingDate: 1574339185
description: 'Comment s''organise le projet LibreOffice et en particulier la communauté fr ? Si les utilisateurs de LibreOffice sont nombreux, la contribution est toujours la bienvenue. De la rédaction de la documentation, à la promotion, à l''organisation du meeting annuel LiboCon, en passant par le code nous parlerons de différentes manières d''aider le projet chez vous, quel que soit vos compétences, pour qu''à votre tour vous mettiez le pied à l''étrier.'
