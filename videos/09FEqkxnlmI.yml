description: "In this talk you will get a brief overview of Continuous Integration and Delivery for Mobile Development. What exactly does it mean in this context? The talk will also include some handy tips and best practices.\n\nMax is a Software Engineer - iOS who will talk about continuous integration and delivery, focused on mobile apps.His presentation will cover build and delivery automation tools, as well as source control systems, branching models, why it matters and how it shapes the CI/CD process.\n\nFor more on YOW! Connected, visit http://connected.yowconference.com.au"
