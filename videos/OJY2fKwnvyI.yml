description: "by Karl Heinz Marbaise\n\nAt: FOSDEM 2020\nhttps://video.fosdem.org/2020/UD2.119/junitjupiter.webm\n\nStarting with the new ❮a href=\"https://junit.org/\"❯JUnit Jupiter Platform❮/a❯ which is available for longer time there are much more options than with JUnit 4 or TestNG. This lecture will show the differences of JUnit Jupiter platform and how it can be used to write better unit- and or integration tests. It will be shown how to migrate to JUnit Jupiter platform and which things should be considered/changed based on the differences between JUnit Jupiter and JUnit 4/TestNG and which things have been changed in comparison to TestNG/JUnit 4. Furthermore things like dynamic tests will be taken a short overview and things like extensions will also taken into account.\n\nRoom: UD2.119\nScheduled start: 2020-02-02 15:15:00"
