title: 'Présentation Virtuelle : Youngblood VIII'
language: French
recordingDate: 1603453084
description: "Formulaire d'inscription : https://forms.gle/NucYuyv1BJToaxCB9\n\nÀ la demande unanime (ou peu s'en faut) de la foule, cette année encore le Paris JUG organise la huitième édition des Young Bloods ; cette séance du Paris JUG organisée traditionnellement en janvier qui donne leurs chances à de jeunes speakers et speakeuses. Toutefois cette année, situation sanitaire oblige, la session se déroulera de façon virtuelle le mardi 12 janvier 2021, elle ne proposera que 4 talks qui seront diffusés en direct sur Youtube.\n\nCeci est le formulaire de participation au Paris JUG Young Blood VIII.\n\n - Le CFP est ouvert jusqu'au dimanche 15/11/2020 (minuit à Paris) \n - 4 talks de 15 minutes en tout (1+2+1) seront sélectionnés :\n      - Le premier talk soumis ;\n      - 2 talks sélectionnés par l'équipe du JUG entre 16/11/2020 au 22/11/2020 ;\n      - 1 talk tiré au hasard.\n\nCelles et ceux qui le désirent pourront également également être accompagnés pour la préparation de leur talk. Dans ce cas, nous organiseront des séance de \"coaching\" (sur Skype) pendant 2 ou 3 soirées entre le 23/11/2020 et le 11/01/2021.\n\nLes 4 talks seront présentés lors de la session de janvier du JUG. À l'issue de ces présentations un vote sera effectué parmi les spectateurs afin de choisir le talk qu'ils préfèrent ; le ou la gagnante sera alors invitée à présenter son talk lors de la conférence Devoxx France 2021 (du 7-9 avril 2021).\n\nLes sessions des années précédentes sont consultables : https://www.youtube.com/channel/UCPNEu33xtYpKjQKcn9E5m0Q"
