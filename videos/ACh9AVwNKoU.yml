description: "This video was recorded at Code Mesh LDN 18 http://bit.ly/2P7SPII\n\nGet involved in Code Sync's next conference http://bit.ly/2Mcm4aS\n\n---\n\nPROPERTY BASED TESTS FOR THE MASSES\nby Romeu Moura\n\nTHIS TALK IN THREE WORDS:\nProperty \nBased \nTests\n\nTALK LEVEL: Beginner\n\nABSTRACT\nUse property-based tests to challenge your knowledge of the domain, to create smaller, fewer tests that: test more, are more readable & document the problem. Use them even (specially) in horrible eldritch codebases written in awful languages, use property-based tests to ask questions to your codebase.\n\nRead the full abstract: http://codesync.global/speaker/romeu-moura/\n\n---\n\nTHE SPEAKER - ROMEU MOURA\nAbsurdism Lobbyist\n\nEndless conversation — with friends, compilers — on art, symmathesy, methods, absurdism, dialectic, paradigm jumps, serendipity.\n\nMore on Romeu Moura: http://codesync.global/speaker/romeu-moura/\n\n---\n\nCODE SYNC & CODE MESH LDN 18\nCode Mesh LDN is powered by Code Sync. Code Mesh LDN 18 was sponsored by WhatsApp, Toyota Connected, Erlang Solutions, TEAMango, and aeternity. \n\nCODE SYNC \nWebsite: www.codesync.global\nTwitter: www.twitter.com/CodeMeshIO\nFacebook: https://www.facebook.com/CodeSyncGlobal\nLinkedIn: https://www.linkedin.com/company/code-sync/\nMail: info at codesync.global\n\n#CodeMesh #PropertyBasedTesting"
