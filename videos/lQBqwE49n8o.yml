description: 'The team, process, and technical spaces continue to evolve in our industry; however, we treat them as independent. In this session, Michael Feathers will discuss ways that we can use the insights of Kurt Lewin''s Field Theory and Bruno Latour''s Actor Network Theory, along with Conway''s Law, to make better architectural and organizational decisions.'
