title: 'Сергей Пак - Первые шаги с TeamCity DSL'
recordingDate: 1476872098
description: 'Переключиться на использование DSL в Continuous Integration, несмотря на очевидные плюсы, бывает непросто. Это выглядит серьезным решением, требующим глубокого анализа плюсов и минусов. Однако, с TeamCity это совсем не так. Мы расскажем, как можно начать использовать TeamCity DSL, не прерывая работу команды, и о том, как безопасно откатиться обратно в случае необходимости.'
language: Russian
