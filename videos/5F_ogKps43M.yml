description: "Introducing Agile, Challenges, expectations and blockers. Why Management did not get it?\n\nIn Lyubomir’s talk he will cover topics in introducing agile in companies just starting their journeys with agile. He will talk about the challenges in those journeys, expectations from every member of the organisation, shifting the mindset in the “right direction”, be open and transparent in adopting agile. It will give you a depth overview of the many steps involved in moving from adopting agile to “Being agile”. He will review the the leadership styles and how they can improve/block the progress. Also Lyubomir will facilitate few activities, which will demonstrate what you learned and having fun."
