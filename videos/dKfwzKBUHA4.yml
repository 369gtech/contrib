title: 'Tips and Best Practices for using Unreal Engine 4 in mixed reality'
language: English
recordingDate: 1612478655
description: 'Mixed Reality places an additional premium on performance. This Mixed Reality Series talk will present the guidelines that have been provided by Epic, as well as Microsoft, on setting up a project in UE4 for MR. The talk aims to be practical in nature, providing concrete actionable items, rather than being concerned with theory. These best practices run a gamut of things such as setting up a project, to specific tips on how performance can be improved.'
