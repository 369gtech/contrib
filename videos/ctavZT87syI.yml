description: "Annie has done a lot of work on performance metrics and monitoring for Chrome over the past several years. She’ll talk about what she’s learned in that time, and how it can be applied to web site performance monitoring. She will cover performance metric and benchmark design, dealing with benchmark noise in the lab, and understanding the subtleties of RUM data.\n\nSlides: https://www.slideshare.net/AnnieSullivan9/monitoring-and-metrics-in-chrome-196438420\nAbout Annie: https://anniesullie.com/\n\nMore about performance.now(); https://perfnow.nl or https://twitter.com/perfnowconf\nReceive conference announcements in your inbox: https://perfnow.nl/subscribe"
