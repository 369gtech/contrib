title: 'Oracle spricht jetzt Mongo? JSON und die SODA API'
language: English
recordingDate: 1554825619
description: "Beda Hammerschmidt\nOracle\n\nDatenbanken wie Postgres, Oracle oder MySQL unterstützen JSON seit einiger Zeit. JSON ist schema-flexibel und deshalb bei den heutigen agilen Developern sehr beliebt. Ohne eine JSON-spezifische Schnittstelle zur Datenbank, die die Flexibilität beibehält, geht jedoch Produktivität verloren. Dieser Vortrag stellt die Simple Oracle Document Access (SODA) API vor: JSON Daten werden als Documents in einer Collection abstrahiert und CRUD-Operationen ohne jegliches SQL stark vereinfacht. Wir zeigen in einer Demo, wie Anwendungen in nodeJS (JavaScript) und Python mit wenigen Zeilen Code mittels JSON Daten in der Datenbank ablegen und anfragen. Da SODA auf der Oracle Datenbank basiert ist SQL Zugriff auf die JSON Daten weiterhin möglich."
