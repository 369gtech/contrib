description: "Justin Haugh, Greg Darke\r\n\r\nApplications written on App Engine can scale to amazing heights, but have strict limits on processing time, cpu, and memory usage. App Engine Backends have few restrictions: they can use up to 1GB of memory, 4.8GHz of CPU, are individually addressable, and have no request deadlines. We'll dive into the new kinds of programs that Backends enable and cover best practices."
