description: "Vidéo tournée lors de #BlendWebMix 2015 !\n\nQuelles tendances et quelles compétences pour la convergence des objets connectés et de la robotique de service ? - Jérôme Laplace\n\nDepuis, l’avènement des smartphones, le web et ses technologies se rapprochent du monde physique. Cette convergence des objets connectés, de la robotique de service avec les technologies du web nécessite de maitriser de nouvelles compétences. Quelles sont les technologies et les plateformes pour ces nouveaux domaines ? Quels seront les standards de demain ? Est-ce uniquement une question de compétences techniques ou d’autres compétences sont-elles en jeu ?"
