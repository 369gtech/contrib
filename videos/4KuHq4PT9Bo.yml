description: "Современное iOS-приложение, словно швейцарский нож, решает множество задач. Оно поддерживает несколько устройств (смартфоны, планшеты, часы, TV) и его сложно представить без расширений и виджетов. Естественно, перед разработчиками появляется необходимость удобной организации кода между различными компонентами проекта. Одним из решений является создание фреймворков, реализующих основополагающий принцип разделения ответственностей модульной архитектуры. \nВ рамках доклада будут рассмотрены процессы создания и поддержки фреймворков и организация многослойного приложения на их основе. Слушатели узнают о сложностях, с которыми им придется столкнуться при разработке фреймворка, и о том, как их следует решать. Отдельно будет рассмотрен актуальный для многих вопрос времени компиляции проекта. \nРассказ будет интересен разработчикам, сталкивающимся в своей практике с задачей развития универсальных приложений со множеством дополнительных возможностей."
