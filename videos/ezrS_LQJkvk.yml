description: "The researcher at Leading Edge Forum (CSC) sits down for an interview at the 2014 O'Reilly Open Source Convention. Watch more from OSCON: http://goo.gl/HlGwvP\n\nIn this interview, Wardley explains value chain mapping, how emerging innovations don't have to be considered disruptive, and how companies should approach industry changes.\n\nSimon Wardley, based in the UK, works for CSC's Leading Edge Forum, a global research and advisory programme. Simon's focus is on the intersection of strategy, economics and new technologies.\n\nAs a geneticist with a love of mathematics and a fascination in economics, Simon has always found himself dealing with complex systems, whether it's in behavioural patterns, environmental risks of chemical pollution, developing novel computer systems or managing companies. He is a passionate advocate and researcher in the fields of open source, commoditization, innovation, organizational structure and cybernetics.\n\nSimon is a regular presenter at conferences worldwide, and was voted as one of the UK's top 50 most influential people in IT in ComputerWeekly's poll in 2011 and 2012.\n\nFind out more about OSCON: http://oscon.com\n\nDon't miss an upload! Subscribe! http://goo.gl/szEauh\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\n\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
