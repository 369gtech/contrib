description: "\"Monocle.io is a link submission and commentary site, built with CoffeeScript and Ruby, and today we're going to open-source it. I'm going to take you step by step through all the components, all the design decisions and all the performance tweaks I did to make it load so fast. We'll tackle MVC, de-coupling and how best to structure JavaScript web apps. Then finally I'll open up the floor to any further questions.\"\n\nAlex enjoys round the world trips, writing books and hacking on MVC frameworks. He's the author behind the O'Reilly book 'JavaScript web applications' has been an developer at Twitter and Stripe and maintains many side projects like monocle.io or spine.js.\n\nJSConf.Asia is the JavaScript, web and mobile developer conference for Asia. Hotel H2O and Manila Ocean Park, Philippines - 28 + 29 November 2013.\n\nSource: http://2013.jsconf.asia/blog/2013/10/25/jsconfasia-2013-alex-maccaw-a-javascript-web-app-deconstructed\nSlides: https://speakerdeck.com/maccman/a-javascript-web-app-deconstructed\n\nLicense: For reuse of this video under a more permissive license please get in touch with us. The speakers retain the copyright for their performances."
