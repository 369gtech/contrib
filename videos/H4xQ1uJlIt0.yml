description: "Communication is a complex topic, especially in the context of healthcare. Nowadays we can find multiple applications that use a variety of external services with different levels of control over them.\n\nWhen deciding what to base your messaging solution on, you need to factor in everything from scalability, customizability and available support to the level of control over your services and strength of the community behind the product you’re choosing. When healthcare is involved, these deliberations require extra care. \n\n\nForward is a modern medical app - an ambitious startup, with their fresh perspective in redesigning cutting edge technologies such as sensors, mobile, and AI for the purposes of healthcare. \n\nThe webinar focuses on the challenges Forward, and their partners at Miquido, faced with their healthcare app implementation, and the considerations that made them migrate from SAS to XMPP.\n\n\nWEBINAR LIVE DATE: \nThursday 26 April 2018 | 1730 CEST / 1630 BST / 1130 EDT / 0830 PDT\n\n\nTOP 3 TAKE-AWAYS\n1. Why common messaging applications are not always enough\n2. Surprises while migrating from SAS messaging platform to XMPP\n3. Pros and cons of SAS messaging and XMPP\n\nDeck: https://www.slideshare.net/secret/cFUDb6gmnDDOfh\n\n——————————————————————— \nSPEAKER CONTACT DETAILS \n\nPHILIP MUNDY - Philip is the Founder and Co-CEO of Forward. \n\nMIROSLAW SZYMANSKI - Mirek is a Technical Lead at Miquido working on the Forward App, with experience working with Microsoft and Samsung as well as startups. In his spare time, he likes trying out outdoor activities, like skydiving or mountain kayaking.\n\nLUDWIK BUKOWSKI - Ludwik is an Erlang software developer at Erlang Solutions.\n\nFORWARD - Forward is a mobile communication platform built specifically for clinical staff. Forward's team of doctors and technology entrepreneurs have joined forces to fix hospital communication, which has fallen decades behind other industries. Forward is designed to meet the highest standards in data security and information governance, allowing doctors and nurses to communicate patient information safely. Forward is the secure, flexible tool that allows clinical teams to solve their most pressing communication challenges.\n\nTwitter: https://twitter.com/ForwardHealth_\næternity: https://forwardhealth.co/\n\n——————————————————————— \n\nCOMPANY CONTACT DETAILS \n\nERLANG SOLUTIONS \n\n- Website: https://www.erlang-solutions.com \n- Twitter: https://www.twitter.com/ErlangSolutions \n- LinkedIn: http://www.linkedin.com/company/erlan… \n- GitHub: https://github.com/esl"
