description: "CppCon happened again this year in Bellevue, Washington! In this video we talked to Jon Kalb, the CppCon conference organizer, about the conference and where it's going next, along with a number of speakers who participated. Links to the recordings of the talks are available below. \n\n- [11:03] Guy Davidson - Lightweight 2D graphics with io2d: https://www.youtube.com/watch?v=7Jk1a4cnukQ\n- [13:10] Billy O'Neal - Inside Visual C++ Parallel Algorithms: https://www.youtube.com/watch?v=nOpwhTbulmk\n- [14:45] Fabian Renn-Giles - A Semi Compile/Run-time Map with (Nearly) Zero Overhead Lookup: https://www.youtube.com/watch?v=qNAbGpV1ZkU\n- [16:59] Matthias Gehre, Gabor Horvath -  Implementing the C++ Core Guidelines' Lifetime Safety Profile in Clang: https://www.youtube.com/watch?v=sjnp3P9x5jA\n- [19:05] Gabor Horvath - Dealing with aliasing using contracts: https://www.youtube.com/watch?v=mWK0ZO8xOoY\n- [20:51] Patrice Roy -  Pessimistic Programming: https://www.youtube.com/watch?v=pnSvUbE1HHk\n- [24:36] Anastasiia Kazakova - Debug C++ Without Running: https://www.youtube.com/watch?v=eGWM_dI5egQ\n- [26:54] Simon Brand - How C++ Debuggers Work (https://www.youtube.com/watch?v=0DDrseUomfU), How to Write Well-Behaved Value Wrappers (https://www.youtube.com/watch?v=J4A2B9eexiw), What Could Possible Go Wrong? A Tale of Expectations and Exceptions (with Phil Nash) (https://www.youtube.com/watch?v=GC4cp4U2f2E), Overloading: The Bane of All Higher-Order Functions (https://www.youtube.com/watch?v=L_QKlAx31Pw)\n- [32:31] Kostya Serebryany - Memory Tagging and how it improves C++ memory safety: https://www.youtube.com/watch?v=lLEcbXidK2o\n- [35:12] Marian Luparu - Latest and Greatest in the Visual Studio Family for C++ Developers 2018 (with Steve Carroll) (https://www.youtube.com/watch?v=6NAAuxWNhk4)\n- [37:06] Matthew Butler - Secure Coding Best Practices: Your First Line is the Last Line of Defense (part 1 of 2: https://www.youtube.com/watch?v=n4Yf2tBeAbE) / (part 2 of 2: https://www.youtube.com/watch?v=i0m0FBD-McY), Software Security (https://www.youtube.com/watch?v=Vgirordcrsw) \n\n\nCheck out the CppCon 2018 playlist on YouTube for the full list of recordings: https://www.youtube.com/watch?v=HddFGPTAmtU&list=PLHTh1InhhwT6V9RVdFRoCG_Pm5udDxG1c\n\nCppCon website: https://cppcon.org/\n\nCppCon 2019 will happen in Aurora, Colorado on Sept 15 - 20."
