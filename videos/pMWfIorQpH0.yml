description: 'Компания EY в данный момент работает над подготовкой исследования ИТ-сектора Беларуси. В рамках доклада я планирую рассказать про результаты исследования, которые могут быть интересны непосредственно аудитории конференции IT Spring – представителям самих ИТ-компаний в Беларуси. Будут затронуты такие актуальные для технологических компаний темы, как приоритеты развития белорусских компаний, рынок труда, система образования, условия ведения бизнеса и другое.'
