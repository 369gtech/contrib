description: 'Мой доклад будет посвящён теме мобильной разработки под Android и iOS. Я хочу поделиться опытом и возможно помочь молодым разработчикам выбрать верное направление. Я не ищу HolyWar на тему “что лучше iOS или Android“, моя цель рассказать какие телозатраты необходимо сделать, чтобы начать разработку под ту или иную платформу. Я не буду углубляться в детали, но постараюсь рассказать так же о достоинствах и недостатках самих платформ, IDE, тулзах и что ещё в голову прейдёт.'
