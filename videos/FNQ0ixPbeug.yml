description: "Современные процессы и культуры опираются на децентрализованные механизмы принятия решений. Если мы жестко регламентируем зоны ответственности, то неизбежно появляются “серые зоны”, в которых и возникает большинство проблем. Альтернатива — это команды, в которых зоны ответственности пересекаются. Но возникает вопрос, как такая команда принимает решения? Изобретением 20-го века стал консенсус. Команда принимает важные решения вместе, и каждый должен с этим решением согласиться. Но у консенсуса есть свои ограничения. Чтобы все договорились, нужно потратить на обсуждение существенное время. Плюс в процессе обсуждения имеющихся альтернатив, как правило команда принимает гибридный или компромиссный вариант, который уже не так нравится автору. Ну и наконец, ответственность за решения размывается.\n\nВ организациях без управленческих иерархий используются альтернативные консенсусу процессы принятия решений. Их суть в том, чтобы дать людям пространство для автономного принятия решений, которое тем не менее позволяет учесть интересы всех участников. О том, как это работает, и в каких условиях применимо, я расскажу в своём докладе."
