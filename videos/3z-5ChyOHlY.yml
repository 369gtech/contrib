title: 'DrupalCon Baltimore 2017: Baby Steps, Lessons Learned & Big plans for Drupal Diversity and Inclusion'
recordingDate: 1493196433
description: "The Drupal Diversity & Inclusion Working Group (DD&I) was formed after DrupalCon New Orleans and has spent the last year working to build a more inclusive, diverse and respectful Drupal Community. \_In this session, we’ll review our successes (and challenges) of 2016 and share our plans for 2017. \_\n\nThe DD&I working group was founded after a session (co-presented by drnikki) and a BOF at DrupalCon 2016 in New Orleans. \_Participants called for an on-going process to continue this work. \_Since then, we've continued the conversation every week, have created a space for discussion about these issues, and have made immense progress on diversity initiatives, including helping the Drupal Association craft the Inclusion Scholarship and learn more about presenter demographics for DrupalCon Baltimore. \_We're proud of the work we've done, but we need more voices, and we need your help.\n\nWe want to discuss the motivations behind our work, the community’s priorities, and what actions we can take for 2017. \_This session is an invitation to all conference attendees to participate, have your voices heard, and affect change in the inclusiveness and diversity of the Drupal community.\n\nAttendees Will Leave With:\n\nAn understanding of the DD&I group, its policies and its members\nWays to get involved in the DD&I group regardless of your available free time\nOpportunities to participate in strategy and logistics conversations throughout the conference week"
