description: 'Microservices are the ultimate buzz word these days. They are the biggest thing that is happening in the industry since the introduction of DevOps and NoSQL. We will  cover some of the major pitfalls when creating such applications as well as the added complexity that might come with these applications. The talk will cover best practices when building micro-services and how not to fall in some of the traps out there. Also, you will get an answer to the question: "should I be doing microservices ?"'
