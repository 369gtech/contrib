description: "Last year Google open sourced TensorFlow, its latest and greatest machine learning library. This meant that any one, company, or organisation could build their own AI applications using the same software that Google does to fuel everything from photo recognition to automated email replies.\n\nThis is so awesome for multiple reasons, The best one is its ability to run on Mobile.\n\nI’ll try to shed some light on the Android TensorFlow example and what are the things that can we do with it.\n\nKey takeaways\n#Tensorflow\nYou will discover TensorFlow and how it works in Android Application\n\nConnect with us!\nTwitter: https://twitter.com/oredev\nFacebook: https://facebook.com/oredev\nInstagram: https://instagram.com/oredev\nVimeo: https://vimeo.com/oredev"
