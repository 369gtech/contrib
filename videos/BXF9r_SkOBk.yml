title: 'Unibot?: outil de programmation par blocs pour l’IDE Arduino — Julien Tixador'
language: French
recordingDate: 1543216554
description: "UniBot est un plugin pour l'IDE Arduino développé par Julien Tixador, fabmanager du fablab Le F@bRiquet. Il permet de générer des programmes en C/C++ via une interface mettant à disposition des blocs. Une fois agencés, ces blocs constituent le programme à téléverser sur la carte microcontroleur (Atmel, teensy, stm32...). Quelle différence par rapport à d'autres programmes type \"blocs\" ? Il intègre la notion d'objet. UniBot peut utiliser n'importe quelle classe C/C++ via son gestionnaire de librairies. Le programme génère automatiquement les blocs correspondant aux librairies appelées (Arduino ou homemade).\n\nVous pouvez sauvegarder vos projets blocs ainsi que le code source généré afin de le réutiliser à volonté dans votre éditeur préféré. Finis les erreurs de compilation à cause du point virgule, la programmation graphique et pédagogique par bloc vous permet de coder sans vous souciez de la syntaxe. Faire coder nos enfants n'a jamais été aussi simple ! \n\nA vos blocs, prêt, codez !"
