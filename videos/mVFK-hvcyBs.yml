description: "Today, the average amount of code that goes unused on the web is 50%! With JavaScript being one of the most expensive resources to load, it's critical to understand how to remove code not used up front. Webpack created a solution for this called code-splitting. Learn the what, why, and how to code-split, and how to measure if your application needs to be code-splitting.\n\nSPEAKER:\n\nSean Larkin\n\nPERMISSIONS:\n\nThe original video was published with the Creative Commons Attribution license (reuse allowed).\n\nCREDITS:\n\nOriginal video source: https://www.youtube.com/watch?v=U8_2WdocS9Q"
