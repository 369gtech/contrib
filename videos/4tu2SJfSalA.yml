description: "Slides from our presentation: http://bit.ly/webp-fast ?\n\nWebP is a new image format which provides lossy and lossless compression of images, with significant byte savings: 30-80% smaller image files when compared to jpeg and png! Tune in to find out about the latest news, features, and the roadmap of WebP. We'll also talk cover some great case studies of WebP adoption, and take an in-depth look at how to author and deploy WebP in your own applications and web-sites!"
