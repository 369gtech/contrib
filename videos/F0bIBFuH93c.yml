description: "With Azure Data Studio turning/turned 3, it is maturing just like a fine wine. Azure Data Studio is a game-changer for all Data Professionals. Join Warwick Rudd as he shows you what Azure Data Studio has for Data Professionals and why it makes it easier for you to do your job.\n\n0:00 Introduction\n0:35 About Warwick Rudd\n01:40 Azure Data Studio overview\n03:20 Azure Data Studio demo\n10:32 Notebooks demo\n18:50 New project demo\n22:34 Exporting demo\n\n‚úîÔ∏è Resources:\nAzure Data Studio Blog: https://sqlmastersconsulting.com.au/SQL-Server-Blog/category/azure-data-studio/?WT.mc_id=dataexposed-c9-niner\n\nAbout Warwick Rudd:\nWarwick Rudd is a Data Platform MVP, Microsoft Certified Master, Founder and Principal Consultant at SQL Master Consulting. With 20+ years of experience beginning with the release of SQL Server 6.5, he has worked in both Australia and England from small start-ups to Multi-National Corporations. He hosts the PASS DBA Fundamentals Downunder Virtual Chapter, Organises the PASS SQL Saturday Brisbane event and has spoken at many SQL Server User Groups & SQL Saturday events globally. When not playing with the SQL stack, Warwick likes to get away to the cold and spend time snowboarding.\n\nAbout MVPs:\nMicrosoft Most Valuable Professionals, or MVPs, are technology experts who passionately share their knowledge with the community. They are always on the \"bleeding edge\" and have an unstoppable urge to get their hands on new, exciting technologies. They have very deep knowledge of Microsoft products and services, while also being able to bring together diverse platforms, products and solutions, to solve real world problems. MVPs make up a global community of over 4,000 technical experts and community leaders across 90 countries/regions and are driven by their passion, community spirit, and quest for knowledge. Above all and in addition to their amazing technical abilities, MVPs are always willing to help others - that's what sets them apart. Learn more: https://aka.ms/mvpprogram\n\nüìå Let's connect:\nTwitter: Warwick Rudd, https://twitter.com/Warwick_Rudd\nTwitter: Anna Hoffman, https://twitter.com/AnalyticAnna \nTwitter - AzureSQL, https://aka.ms/azuresqltw\n\nüî¥ To check out even more Data Exposed episodes, see our playlist: https://aka.ms/dataexposedyt\n\nüîî Subscribe to our channels for even more SQL tips:\nMicrosoft Azure SQL: https://aka.ms/msazuresqlyt\nMicrosoft SQL Server: https://aka.ms/mssqlserveryt\nMicrosoft Developer:  https://aka.ms/microsoftdeveloperyt\n\n #AzureDataStudio #AzureSQL#MVPTuesday  #MVPBuzz"
