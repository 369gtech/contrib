description: 'Agile is not new. Agile is not a trend. Agile is established. Yet we struggle with a lot of problems doing Agile. Arie''s diagnose regarding this problem is most of the time connected to what Arie calls "Agile in the Core". Arie has found over the last 20 years that the success of Agile is connected to the quality and discipline used applying the Agile techniques. These techniques are based in strong foundations. During his key note Arie will talk about the true the core of Agile, what it means, how you do them and how you can coach your client doing it. Learn more about Agile in the Core, application and how take your client with you in either continuous delivery or projects.'
