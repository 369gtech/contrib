description: "Год назад Банк России встал на путь применения гибких подходов. Был выбран эволюционный метод внедрения, постепенное распространение подходов привело к значимым результатам: нашел свои проекты Scrum, несколько структурных подразделений работают, применяя Kanban. Создано сообщество Agile team, члены которого являются агентами изменений.\n\nМы расскажем о пройденном пути, сложностях, с которыми сталкивались, и решениях, которые были найдены.\n\nСлайды: https://www.dropbox.com/s/gaycbdt4k6zlcxt/%D0%98%D0%B2%D0%B0%D0%BD%D0%BE%D0%B2%D0%B0%20-%20%D0%91%D0%B0%D0%BD%D0%BA%20%D0%A0%D0%BE%D1%81%D1%81%D0%B8%D0%B8%20-%20%D0%97%D0%BD%D0%B0%D1%82%D1%8C%20%D0%BF%D1%83%D1%82%D1%8C%20%D0%B8%20%D0%BF%D1%80%D0%BE%D0%B9%D1%82%D0%B8%20%D0%B5%D0%B3%D0%BE%20-%20%D0%BD%D0%B5%20%D0%BE%D0%B4%D0%BD%D0%BE%20%D0%B8%20%D1%82%D0%BE%20%D0%B6%D0%B5.pdf?dl=0"
