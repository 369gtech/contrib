description: "Доклад с конференции Agile Business Conference 2017: http://agileconf.ru/\n\nБольше про Agile и ближайшие события по этой теме: https://scrumtrek.ru/\n\nВнедряя Agile, мы не ограничились разделением сотрудников на проектные команды. Мы пошли дальше: мы организовали между командами соревнование на скорость и качество выполнения бизнес-задач. Таким образом, в процесс Agile-трансформации компании добавился элемент геймификации и соревновательности. В результате в течение 5 месяцев мы смогли решить более 80% задач, к которым не могли даже подступиться в течение года. В ходе презентации мы подробно расскажем про механику соревнования, а также трудности и успехи на нашем пути.\n\nПрезентация доступна по ссылке http://bit.ly/2iaar7g"
