title: 'Олег Докука — The state of Reactive Streams'
recordingDate: 1582039382
description: 'Реактивные стримы: что это такое и с чем их едят? Можете ли вы использовать эту технологию на своей языковой платформе и стоит ли использовать данную парадигму вообще? В этом докладе Олег поделится текущим состоянием Reactive Streams и тем, что происходит с данной спецификацией на разных языковых платформах. Мы изучим какие библиотеки можно использовать сегодня, будь вы JS-разработчик или заядлый .NET/Java/Ruby/Python-бэкендщик.'
