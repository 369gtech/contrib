title: 'Проблемы разработки базы данных числовых временных рядов с нуля на Go. Александр Вишератин, ИТМО.'
recordingDate: 1557147072
description: 'В сотрудничестве с Siemens мы разработали быструю и расширяемую распределенную базу данных временных рядов, которая может выполнять поиск со сложными запросами на миллиардах записей за 100 миллисекунд или извлекать по 15 миллионов записей в секунду. Я хочу поделиться с вами историей ее создания и рассмотреть проблемы, связанные со спецификой разработки на Go, с которыми мы столкнулись в процессе разработки.'
