description: "Having silky smooth, jank free web applications is of ever-increasing importance. about:tracing is a tool we use inside the Chrome team to diagnose jank. Built upon probes compiled into every Chrome build, a Chrome trace provides detailed information about what every thread in Chrome was doing throughout the recording. During the demo, we will show how we can use these traces to understand and smooth out janky looking scrolling behavior as well as animations.\n\nNat Duca\n\nGoogle\n\nNat Duca works on making web browsing in Chrome as smooth and jank free as possible."
