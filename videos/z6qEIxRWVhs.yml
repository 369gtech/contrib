description: "Kenyan rally car driver Quentin Mitchell will be teaming up with a team from Hella Shitty Racing led by Jeff Vier and Erica Muxlow to build a race car from scratch. This demo highlights the intersection of the making and rallying communities in San Francisco and Kenya.\n\nAbout Quentin Mitchell:\nBorn and raised on the tea estates just outside of Nairobi, Quentin Mitchell has become one of Kenya’s most successful and most competitive young rally drivers. Passionate about motorsport from a very young age, Mitchell displayed a particular sensitivity to cars and an ability diagnose vehicular problems by feel and sound. He opened up a small-scale workshop concentrating on rally cars and classic car restoration. Mitchell has had many mentors from the top level of rallying who have helped him develop his career, and he continues to grow his abilities in driving, preparation, media, and fitness. He realizes how much impact rallying has on the automotive industry and he wants to share that knowledge with others.\n\nWatch more from the 2015 Solid Conference: https://goo.gl/4TNIww\nFind out more about Solid: http://oreilly.com/go/solidcon\nDon't miss an upload! Subscribe! http://goo.gl/szEauh\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\n\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
