title: 'YOW! Singapore 2018 - Jeff Patton - MVP: and Why We Confuse Building to Learn with Building to Earn'
recordingDate: 1540466512
description: "The minimum viable product is one of the most misunderstood, misused, and abused terms in contemporary software development. In this talk, Jeff will explain the misunderstandings made by thought leaders that lead to the confusion we all deal with today. You’ll learn the counter-intuitive concepts hidden in the term and why really using them is so hard. You’ll learn about techniques that will ultimately help you find smaller successful releases, test your ideas faster, develop higher quality software more predictably, and release more confidently than ever before. Because hidden in this nasty little term are clues that can help you do all that.\n\nFor more on YOW! Conference visit: https://www.yowconference.com.au and for details: https://www.yowconference.sg/profile/?id=jeff-patton"
