title: 'A Bit about Cloud Foundry, A Byte About Eirini - Julz Skupnjak, IBM & Georgi Dankov, SAP'
language: English
recordingDate: 1593436667
description: "A Bit about Cloud Foundry, A Byte About Eirini - Julz Skupnjak, IBM & Georgi Dankov, SAP \n\nFor more info: https://www.cloudfoundry.org/ \n\nThe Eirini project is bringing Kubernetes as a container scheduler to the Cloud Foundry Application Runtime. In other words: the `cf push` developer experience we all love, with the most popular container orchestrator under the covers.This session takes you on a whirlwind tour of the why and how of eirini. What is the latest state (v1.0+ released, v3 support, and more), how can you use it, what are we working on next. And if you want to know how you get the latest and greatest Eirini running on your Kubernetes cluster, come and join the talk. Spoiler alert: The latest Eirini is now avaialbe on KubeCF and CF-for-K8s."
