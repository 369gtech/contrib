description: "Подпишитесь на рассылки, чтобы не пропустить новые выпуски: http://bit.ly/HolyJSShow\n\nОтветьте на несколько вопросов, чтобы мы могли сделать шоу лучше: https://bit.ly/3mkIzcV\n\nСтраница встречи: https://meetup.jugru.org/events\n\nВ новом выпуске «Тяжелого утра с HolyJS» программный комитет подведет итоги прошлого сезона, поделятся обновлениями о новом и обсудят новости.\n\nВедущие выпуска — Алексей Золотых из Infobip, Евгений Кот из Wrike и Александра Калинина из Nix. \n\nБлижайшая конференция — HolyJS 2020 Moscow\n25-28 ноября, Online\nПодробности и билеты: https://holyjs-moscow.ru/"
