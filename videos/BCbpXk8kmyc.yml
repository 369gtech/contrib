title: 'λ-Calcul : les origines de la programmation fonctionnelle (Yassine MEHERZI)'
language: French
recordingDate: 1634026441
description: "λ-Calcul (ou Lambda-Calcul) est un système formel de logique mathématique permettant d’exprimer des calculs sous forme de fonctions. L’influence de λ-Calcul sur les différents langages fonctionnels n’est pas seulement due au fait que le formalisme est « Turing-complete », mais également à sa simplicité et à son caractère expressif.\n\nMalheureusement, ce formalisme reste encore peu connu bien qu’il constitue les fondations de plusieurs langages fonctionnels comme Lisp, Haskell et Scala. Dans ce talk, nous allons découvrir ce que c’est le λ-Calcul, son histoire et, plus important encore, son application à la programmation fonctionnelle."
