description: "Google Tech Talk\nNovember 15, 2010\n\nユニケージ開発手法 その思想と技術\nデータベース不要、テキストデータとシェル\nスクリプトで作る大規模システム\n(Unicage Development Method - Its Philosophy and Technologies\nDB-less Large-Scale System by Text Data and Shell Scripts)\n\nJapanese Audio\n\n當仲寛哲 (Nobuaki Tounaka)\n\nABSTRACT\n\nユニケージ開発手法の技術と思想を紹介する。ユニケージは、シェルスクリプトでテキス­トデータを加工し、大企業向けの業務システムを短期間で開発する手法である。データ項­目は、常に追加・変更されるものという前提に立ち、柔軟な取り回しができるよう、至る­ところに工夫を凝らしている。また「システムはコンピュータにあるものではない。業務­にある」と喝破し、プログラムよりデータを重視する。「全ては変化する」という東洋的­な思想の下に考案された本開発手法の価値観を例に、東洋と西洋のシステム観の差異を浮­き彫りにする。\n\nSpeaker:\n當仲寛哲（とうなかのぶあき）\n1966年 兵庫県生まれ\n1992年 東京大学大学院修士課程（情報工学専攻）中退\n1992年 株式会社ダイエー入社\n1996年 システム改善により社長賞受賞\n2000年 流通科学大学非常勤講師（～2002年まで）\n2000年 ＩＰＡ助成事業実施主幹\n2004年 有限会社ユニバーサル・シェル・プログラミング研究所を設立し、所長に就任\n現在、コーネル大学ＲＭＰジャパン講師を務める。\n\nTitle:\nUnicage Development Method - its Philosophy and Technologies\nDB-less Large-Scale System by Text Data and Shell Scripts\n\nAbstract: \nThe philosophy and techniques of Unicage method is introduced. Unicage method has been popular on the field of business application software. The method makes it possible to apply shell scripts to business applications by rigid rules for data handling. The conciseness of shell scripts makes a great advantage in rapid development and tolerance of changes. The paralleling of commands by pipes would be also an attractive feature of shell scripts.\n\nUnicage method is influenced not only by Unix philosophy, but also by some kinds of oriental philosophy. The acceptance of changes, for example, would be the typical attitude for Japanese.\n\nBuddhist scriptures also tell \"nothing never changes.\" We illustrate the difference between oriental and western viewpoints on software systems by our several development examples with Unicage method.\n\nSpeaker: Nobuaki Tounaka \n1990 Graduated from University of Tokyo majoring in Engineering\n1992 Joined Daiei（the biggest retailer in Japan,at that time)\n2005 Founded Universal Shell Programming Laboratory Inc."
