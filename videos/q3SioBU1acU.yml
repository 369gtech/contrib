description: "The talk from Embedded Fest 2021 ONLINE\nFb: https://www.facebook.com/EmbeddedFest/\nWebsite: https://www.embeddedfest.com\n\nHow Android OTA updates are implemented? The official AOSP website provides only unstructured scarce notes. We had to research AOSP code for integrating OTA to the platform we are working with. I will outline OTA workflow and showcase code key points. It should be useful both for engineers and Android enthusiasts."
