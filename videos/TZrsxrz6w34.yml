description: "SQL Server 2019 is the latest version of the versatile and venerable SQL Server.  This latest version continues to redefine SQL Server from a traditional relational database system to a data platform for every data scenario from OLTP to DW to now big data and analytics.  In this video, we'll give you a quick overview of all the new things in SQL Server 2019 and introduce all of the other videos in this series that dive into the details.\n\nFollow Travis Wright on Twitter at https://twitter.com/radtravis.\n\nMore Data Exposed: https://www.youtube.com/playlist?list=PLlrxD0HtieHieV7Jls72yFPSKyGqycbZR&WT.mc_id=dataexposed-c9-niner"
