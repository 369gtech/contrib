title: 'Modern API Authentication 101'
language: French
recordingDate: 1532109029
description: "L'authentification est quelque chose de difficile mais de nécessaire. C'est par ce procédé qu'une application est à même de confirmer l'identité d'un de ses utilisteurs, en d'autres mots, la sécurité de votre API en dépend. Quelles sont aujourd'hui les technologies disponibles pour vous ? Cette présentation présente des méthodes modernes d'authentification scalables, stateless et distribuées. Oubliez le token unique envoyé via HTTP basic auth, accueillez OAuth, JWT et la gestion de token avancée.\n\nPar : Léo Unbekandt\n\nTalk filmé au DevFest Lille 2018\nhttps://devfest.gdglille.org"
