title: 'Pénalités Google, j''ai testé pour vous - Vincent Bouvier'
recordingDate: 1455117038
description: "Vidéo tournée lors de #BlendWebMix 2015.\n\nPénalités Google : j'ai testé pour vous ! - Vincent Bouvier\n\nPerdre 90% de chiffre d’affaires en une journée ? C’est ce qui m’est arrivé le 17 décembre. Retour sur un périple SEO : croissance, pénalité Google, et rédemption.\n\nJe présente le chemin parcouru pendant la création d'un de mes réseaux de sites. Avec de l’achat de lien, la montée en première place sur des requêtes importantes, puis Google qui pénalise l’ensemble du réseau. J’explique ma démarche à mes débuts en tant que SEO, et surtout ce qu’il ne faut pas faire. J’explique également comment sortir d’une pénalité manuelle de Google. Toute la conférence repose sur du vécu avec des chiffres et des ressources utiles pour les Webmasters. J'y parle également monétisation de sites web et notamment l'affiliation."
