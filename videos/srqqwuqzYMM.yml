description: "Ближайшая конференция:\nHolyJS 2019 Piter — 24-25 мая 2019, Санкт-Петербург\nПодробности и билеты: http://bit.ly/2P4jIYM\n\nКонференция HolyJS 2019 Piter состоится 24-25 мая в Санкт-Петербурге.\nКупить билеты можно на сайте: http://bit.ly/2P4jIYM\n\nПродолжаем вместе с JetBrains погружаться в тонкости TypeScript. Взгляд со стороны разработчика IDE.\n\nВ докладе мы обсудим эволюцию типовой системы TypeScript. Основные вопросы, на которые постараемся ответить:\n\nс чего всё началось;\nчто не так с типами в TypeScript;\nможно ли «протянуть» типовую информацию в runtime;\nчем типы TypeScript отличаются от типов в других языках программирования;\nчего ждать в будущем."
