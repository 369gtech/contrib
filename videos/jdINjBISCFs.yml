description: "This session introduce Finatra, Twitter’s recently open-sourced Scala services framework. Powered by TwitterServer and Finagle, Finatra facilitates the creation of highly scalable and easily testable HTTP and Thrift APIs. After discussing the high-level motivations for the framework, the presentation explores the code through a comprehensive end-to-end real-world example.\n\nSpeakers:\nChristopher Coco, Staff Engineer\n\nSteve Cosenza, Software Engineer, Twitter\nSteve Cosenza is a Staff Software Engineer at Twitter where he is the tech lead of the Data API and Finatra teams. Prior to Twitter, Steve wrote software for the Department of Defense. Steve has a BS in Computer Science from Cornell University, and a MS in Information Systems from The Johns Hopkins University. He is @scosenza on Twitter."
