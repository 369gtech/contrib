description: "Mikroserwisy. Wszyscy mówią o mikroserwisach, wszyscy mówią że ‚robią’ mikroserwisy. Nie jest to trudne, bowiem definicja mikrousług jest stosunkowo enigmatyczna: funkcjonalna dekompozycja na niezależne usługi. To skutkuje wieloma podejściami, implementacjami, frameworkami – i każdy może robić mikroserwisy po swojemu.\nNo i poza tym jest to modne, fajne, łatwe, pociągające itd itp. I jak wszystko ma swoje konsekwencje, takie których nie widzimy na pierwszy rzut oka, konsekwencje sięgające głębiej w IT – daleko daleko poza HTTP + JSON, z czym głównie kojarzymy mikro usługi.\nPodczas tej prezentacji postaram się spojrzeć na ciemną stronę mikrousług. Na to co tracimy (choć nawet nie zdawaliśmy sobie z tego sprawy); porozmawiamy o spójności, dostępności, jakości i takich tam drobiazgach na które nie zwracamy uwagi jak właśnie odnaleźliśmy nowy wspaniały frejmłork."
