description: "Ближайшая конференция: \nHolyJS 2021 Moscow — 2-5 ноября, онлайн.\nПодробности и билеты: https://bit.ly/3rF5KS7 \n\n. Как разрабатывать сайт провайдера IT-инфраструктуры, если у вас десяток продуктовых команд и 118 страниц контента?\n\nВ своем выступлении Евгений расскажет, как команда вебсайта Selectel:\n- использует систему компонетнов для поддержания selectel.ru;\n- смогла сократить время релиза новой страницы до 30 минут;\n- выбрала WordPress Headless в качестве CMS."
