description: "With COVID-19 continuing to impact people and countries around the world, teams everywhere are moving to remote work. With that in mind, it is important for teams to have the necessary tools to be productive and successful at their jobs. Azure DevTest Labs is a service that enables engineering teams to create dev and test environments in Azure and access them from anywhere while enabling IT to minimize waste and control costs through a set of lab policies. Azure Lab Services is a service that enables IT set up training for new employees or conduct a virtual hackathon for their company quickly and easily while enabling cost control. In this session, we will walk through scenarios using these services to help make remote working and remote learning more efficient for your enterprise.\n\nMicrosoft Learn -- https://docs.microsoft.com/learn/?WT.mc_id=Build2020_presentation_additionalresources\nMicrosoft Docs -- https://docs.microsoft.com/?WT.mc_id=Build2020_presentation_additionalresources\nChannel 9 -- https://channel9.msdn.com/?WT.mc_id=Build2020_presentation_additionalresources\n\n\nRelated Sessions\nINT164B -- https://mybuild.microsoft.com/sessions/INT164B?wt.mc_id=yt_PLlrxD0HtieHhlbuh4wiUVHGeVw8vY4Rco\nINT164C -- https://mybuild.microsoft.com/sessions/INT164C?wt.mc_id=yt_PLlrxD0HtieHhlbuh4wiUVHGeVw8vY4Rco\nINT164A -- https://mybuild.microsoft.com/sessions/INT164A?wt.mc_id=yt_PLlrxD0HtieHhlbuh4wiUVHGeVw8vY4Rco"
