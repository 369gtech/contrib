title: 'Leap Ahead with Redis 6.2'
language: English
recordingDate: 1632327470
description: "What does a client say when it meets Redis? HELLO!\n \n Redis 6.2 has been out since early spring, which gives us a great opportunity to learn about all things new and noteworthy in Redis 6.2 and Spring Data Redis 2.6. This talk discusses some of the new Redis commands and what you can do with them. You will learn about Spring Data Redis 2.6, new features, and the future roadmap of Spring Data Redis.\n \n Come to this talk if you're using Redis already or if you're interested to hear what has changed in the past year.\n\n Brian Sam-Bodden, Developer Advocate at Redis Labs\n DaShaun Carter, Partner Solution Architect at Redis Labs\n\nSlides: https://www.slideshare.net/Pivotal/leap-ahead-with-redis-62"
