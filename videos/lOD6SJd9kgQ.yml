description: "Welcome to the Developer Show, where you can stay up to date on all the latest Google Developer news, straight from the experts. \n\nFollow along with this blog post by Timothy Jordan: https://goo.gl/7j6TBC\n\nThis week on The Developer Show, chat with Leon Nicholls about how you can use the Unity Game Engine and the new Google Cast Remote Display APIs to take your games into the living room, hear from Chris Wren at the Android Dev Summit about how to use notifications to build trust with your users, Rob Craft gives us some insight into the Cloud Vision API and how easy it is to take advantage of it’s complex machine learning in your app, and find out what is in Reto’s Android Studio box on our new segment “#AskDevShow”.\n\nJoin Timothy Jordan, and his panel of experts (Leon Nicholls, Rob Craft) to talk all things Google Dev.\n\nLinks:\n\nTL;DR Links:\n\nGoogle Cast Remote Display Plugin for Unity: http://goo.gl/W6EhJN \n\nContainerizing in the Real World… of Minecraft: http://goo.gl/lciTly \n\nCloud Vision API: http://goo.gl/h1wuNH \n\nImprove User Ratings with Google Play: https://goo.gl/H5BZ3Z \n\nSign-in with Google: http://goo.gl/sud5v3 \n\nDeep Link Referrer Analytics for Google Search: https://goo.gl/asdjeV \n\nChrome 48 Beta: http://goo.gl/sO3pxG \n\nGoogle Maps SDK for iOS: http://goo.gl/oX9y4D \n\nOther Links:\n\nChris Wren’s talk on Notifications: https://goo.gl/jygKjy \n\nSubscribe to the Google Developers Channel for more DevShow! http://goo.gl/mQyv5L"
