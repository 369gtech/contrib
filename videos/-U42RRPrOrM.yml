description: "Rowan and Maud chat through the progress on the Privacy Sandbox proposals and extract some of the patterns that are aiming to enable a more private web. They cover some of the launches so far and their effects along with exploring some of the current work including Privacy Budget, Conversion Measurement, and Trust Tokens.\n\nResources:\nSchemeful Same-Site → https://goo.gle/376ebvZ\nReferer and Referrer-Policy best practices → https://goo.gle/33eLOLb\nUser-Agent Client Hints → https://goo.gle/39d7fzV\nEvent Conversion Measurement API → https://goo.gle/2Jd8bcM\nTrust Tokens → https://goo.gle/3nQz2u0\n\nSpeakers: Rowan Merewood, Maud Nalpas\n\nWatch all Chrome Developer Summit sessions here → https://goo.gle/cds20-sessions\nSubscribe to Google Chrome Developers here → https://goo.gle/ChromeDevs\n\n#chromedevsummit #chrome #privacybudget"
