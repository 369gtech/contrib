title: 'Outcome not Output by Stefano Maraspin - Codemotion Roma 2014'
language: Italian
recordingDate: 1402392752
description: "I progetti software sono colmi di rischi e incognite. Gli approcci agili aiutano a controllare questi pericoli e rilasciare codice di buona qualità. Ma è ciò sufficiente a garantire il successo di un progetto? Le user story sono sempre lo strumento giusto con cui partire? Nella realtà, quando lavoriamo tra team diversi, rispettiamo gli individui e valorizziamo le interazioni? In questo talk condivido e argomento le pratiche che si sono dimostrate più efficaci nella mia esperienza, ponendo enfasi su un principio fondamentale della Lean UX: Outcome, not output.\nLanguage: Italian\n\nUrl slides: http://www.slideshare.net/Codemotion/codemotion2014"
