title: 'QA Fest 2014. Cергей Цымбал. Defect prevention'
language: Ukrainian
recordingDate: 1417680902
description: "Розкажу про перехід від процесу тестування до контролю та забезпечення якості. Поясню, що робити, щоб відкидати помилки в момент зародження та пораніше знаходити ті, що все ж таки зародились. Опишу теорію та практику використання таких понять як Testability, Risk Analysis, Requirements Review, Root Cause Analysis, 5 Whys, Fishbone diagram.\n\nКатегория: Управление тестированием\n\nПрезентация: https://www.slideshare.net/QAFest/defect-prevention-41102031\nНаш сайт: http://qafest.com/\nНаша группа в Facebook: https://www.facebook.com/qafest\n\nХотите узнать больше?\nПриходите на QA Fest 2020 в Киеве!\n25-26 сентября вы встретите более 50 спикеров из 10 стран, которые поделятся реальными кейсами и опытом в тестировании ПО.  \nИ не забывайте, что QA Fest - это не только конференция, но и фестиваль тестирования!"
