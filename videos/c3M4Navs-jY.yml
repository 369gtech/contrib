description: "Containers are quickly gaining popularity as the preferred tool for deploying and running services. While being easier to deploy and isolate, containerized applications are creating new challenges for the logging and monitoring systems.\nDuring this talk we will look into the details about how the Elastic Stack, and in particular Beats — lightweight shippers — are gathering data from containers.\n\nThe session shows our way to:\n\nfetch logs from containers\ncollect different measurements from cgroups\ncollect metrics using the Docker API\nenhance the data with the metadata of the containers\nmonitor the network traffic exchanged between the containers"
