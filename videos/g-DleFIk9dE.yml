description: "Speaker: Wayne Khan\n\nLove, Bonito is a women's fashion brand known for construction, fit, finish & value. We strive to inspire and dress the women of today to be the change for tomorrow. We've been hard at work making a name for ourselves online here in Singapore and Indonesia, plus flagship store up in Kuala Lumpur, Malaysia.\n\nWayne is a dev. with full stack experience with a penchant for shipping awesome products and features for the web. His other interests include system and database administration, and he's also functioned as product manager and successfully delivered software projects for internal and external clients.\n\nWayne will run through the challenges and architecture of Love, Bonito.\n\nEvent Page: http://www.meetup.com/AWS-SG/events/231327898/\n\nProduced by Engineers.SG\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/WC91/"
