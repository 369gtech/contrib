title: 'The Future of Java SE'
language: English
recordingDate: 1540489478
description: "Sharat Chander, Director of Product Management, Oracle\nAurelio Garcia-Ribeyro, Director of Product Management - Java Platform Group, Oracle\n\nWith the new late binding of features to a release, we no longer have a Java roadmap that calls out what features will come out in the next releases. We do have many interesting projects in OpenJDK that Oracle and others in the community are working on “for some future release,” and this session’s speakers know which ones are closer to completion. Come get a high-level overview of the most-interesting and most-innovative projects that might arrive in a version in the near future."
