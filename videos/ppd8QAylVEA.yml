title: 'What does it take to develop and maintain a big Open Source library?'
language: English
recordingDate: 1638981901
description: "If you've ever thought that developing and maintaining a big Open Source library must be a pretty big deal, then...\nYou are 100% right. It's not a piece of cake.\nBut, what exactly does it take to face that kind of challenge?\n\nIn this video, Satyajit Sahoo (contributor to React Navigation library) and Paweł Trysła (lead engineer at Re.Pack library) give some details about working on OS libraries and reveal which task is the most time-consuming.\nSpoiler: it's not coding!\n\nRead more about Re.Pack and our Open Source activities!\nRe.Pack: https://callstack.com/re-pack?utm_campaign=Podcast&utm_source=youtube&utm_medium=social&utm_content=RNEU_2021_QA_short_3\nOur Open Source activities: https://callstack.com/open-source/?utm_campaign=Podcast&utm_source=youtube&utm_medium=social&utm_content=RNEU_2021_QA_short_3\n\nThis video is taken from The React Native Show podcast. You can watch (or listen to) the whole special episode “​​React Native EU 2021 Q&A Panel | Ep#10” here:\nhttps://callstack.com/podcasts/react-native-eu-meetup-2021?utm_campaign=Podcast&utm_source=youtube&utm_medium=social&utm_content=RNEU_2021_QA_short_3\n\nHungry for more news from the React Native world?\nCheck out the previous episode of The React Native Show podcast - \"React Native News\":\nhttps://callstack.com/podcasts/react-native-news-ep-9?utm_campaign=Podcast&utm_source=youtube&utm_medium=social&utm_content=RNEU_2021_QA_short_3\n\nMore episodes of The React Native Show:\nhttps://callstack.com/podcast-react-native-show?utm_campaign=Podcast&utm_source=youtube&utm_medium=social&utm_content=RNEU_2021_QA_short_3\n\nNeed help with your React Native project? Give us a shout!\nhttps://callstack.com/contact-us/?utm_campaign=Podcast&utm_source=youtube&utm_medium=social&utm_content=RNEU_2021_QA_short_3\n\nCheck what we can do for you:\nhttps://callstack.com/services/?utm_campaign=Podcast&utm_source=youtube&utm_medium=social&utm_content=RNEU_2021_QA_short_3\n\nCallstack is looking for React Native developers!\nRead about the details and apply here:\nhttps://callstack.com/careers/?utm_campaign=Podcast&utm_source=youtube&utm_medium=social&utm_content=RNEU_2021_QA_short_3\n\nBe the first to know what's up:\nhttps://callstack.com/blog/?utm_campaign=Podcast&utm_source=youtube&utm_medium=social&utm_content=RNEU_2021_QA_short_3\n\nFollow us on Twitter (https://twitter.com/callstackio) to stay tuned! \n\n#ReactNative #OpenSource #RePack #ReactNavigation #MobileDevelopment #Frontend"
