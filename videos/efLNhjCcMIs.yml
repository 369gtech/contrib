description: "Speaker: Ajey Gore (CTO of GO-JEK)\n\nI have joined GoJek early on when it was small startup, we grew on an average 10% week on week, this came with engineering challenges as well product org challenges, scaling product org, required tweaks and course correction while on the way.\n\nIn this talk I will share my experiences for what we learned while scaling gojek product org.\n\nAjey Gore is group CTO at GO-JEK primarily focussing on Payments and organisation wide technology and team strategies. He helps the group deliver a transport, logistics, lifestyle and payments platform of 20 products. Ajey has 18 years of experience building core technology strategy across diverse domains. His interests include machine learning, computer networks and distributed architecture system.\n\nAjey founded CodeIgnition, a boutique DevOps consultancy. CodeIgnition was later acquired by GO-JEK. He served as ThoughtWorksâ€™s Head of Technology, a noted international technology consulting firm, following which he joined Hoppr as Chief Technology Officer, a Bharati SoftBank funded started, later acquired by Hike Messenger in India.\n\nAn active influencer in the technology community, He is a trustee of the Emerging Technology Trust, a-not-for-profit organization. Ajey organizes technology conferences, including RubyConf, GopherCon, and devopsdays In India for last 8 years, through his not-for-profit organization."
