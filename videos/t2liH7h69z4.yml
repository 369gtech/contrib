description: "Join this session to learn about the new Sigfox-Google Cloud integration. Understand the value of Sigfox global LPWAN radio connectivity together with Google Cloud services such as real-time data ingestion, processing, analytics, and machine learning. See how the integration works (stateless, event-driven, scale-out and low cost) and experience end-to-end live demonstrations using microcontrollers with Sigfox radios and Google Cloud serverless backends.\n\nWatch more #io19 here: \nIoT at Google I/O 2019 Playlist → https://goo.gle/2ITYqih\nGoogle I/O 2019 All Sessions Playlist → https://goo.gle/io19allsessions \nLearn more on the I/O Website → https://google.com/io\n\nSubscribe to the Google Developers Channel → https://goo.gle/developers\nGet started at → https://developers.google.com/\n\nSpeaker: Markku Lepisto\n\nT4E894"
