title: '#HITB2021AMS HATS: Post Talk Q&A with Cristofaro Mune & Niek Timmers'
language: English
recordingDate: 1623638915
description: "Our new HITB Studio track where we’ll keep you updated on what’s happening throughout the event including pre and post interviews with speakers and friends of HITB\n\n=== \n\nCristofaro Mune @pulsoid has been in the security field for 15+ years. He has 10 years of experience with evaluating SW and HW security of secure products, as well as more than 5 years of experience in testing and assessing the security of TEEs. He is founder and security researcher at Raelize providing support for developing, analyzing and testing the security of embedded devices. His research on Fault Injection, TEEs, White-Box cryptography, IoT exploitation and Mobile Security has been presented at renowned international conferences and in academic papers.\n\n--- \n\nNiek has been in the security field for 10+ years. He has been analyzing and evaluating the security of advanced security products and technologies for over a decade. Usually his interest is sparked by technologies where the hardware is fundamentally present. He shared his research on topics like Secure Boot and Fault Injection at various conferences like Black Hat, Bluehat, HITB, hardwear.io and NULLCON."
