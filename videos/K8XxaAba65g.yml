title: 'KotlinConf 2019: Kotlin Runs Taxes in Norway by Jarle Hansen & Anders Mikkelsen'
language: English
recordingDate: 1576488341
description: "Recording brought to you by American Express. https://americanexpress.io/kotlin-jobs\nThe Norwegian Tax Administration (NTA) has used Kotlin for several years in production. In this talk we look at experiences gained using Kotlin across the cloud infrastructure of NTA for high performance API's, building with kotlin gradle, creating new DSL's and forays into automation tooling.\n\nWe primarily run spring-boot services leveraging Kotlin coroutines for creating modern asynchronous and reactive applications in a microservice environment.\n\nResources:\nKotlinConf website: https://jb.gg/fyaze5\nKotlinConf on Twitter: https://twitter.com/kotlinconf\n\nKotlin website: https://jb.gg/pxrsn6\nKotlin blog: https://jb.gg/7uc7ow\nKotlin on Twitter: https://twitter.com/kotlin\n\n#KotlinConf19 #Kotlin #JetBrains\n\nAbout the Presenters:\nJarle Hansen works for Systek and is currently a developer at Skatteetaten. When starting at Skatteetaten he was introduced to Kotlin, and it was love at first sight. Last year he was part of the group who founded Oslo Kotlin meetup.\n\nAnders is a senior developer and architect who has experience in building high performance microservice architectures as well as coping with large monolithic architectures. He is one of the founders of Oslo Kotlin Meetup in Norway.\nHuyen Tue Dao is an Android developer and Google Developer Expert for Android and Kotlin. She currently works on the Trello Android app at Atlasssian and is also co-producer of the \"Android Dialogs\" YouTube channel."
