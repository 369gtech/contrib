description: "RxJS est un outil très puissant, incontournable quand on utilise Angular ou d’autres frameworks web modernes. Très puissant, mais pas simple à aborder.\n\nSi déjà l’utilisation des promesses supposait d’assimiler quelques concepts pas forcément naturels, la manipulation des observables de RxJS est un gros cran au-dessus en terme d’abstraction. Alors, qu’est-ce qu’un cold ou hot observable ? Comment puis-je gérer ou mettre en cache ce qui passe dans un observable ? Pourquoi ma requête HTTP ne se fait pas, ou se fait plusieurs fois ?\n\nUne session qui vous donnera les clefs pour comprendre ce que vous faites avec les observables. Les exemples de code seront en RxJS, mais facilement adaptables aux versions de ReactiveX dans d’autres langages."
