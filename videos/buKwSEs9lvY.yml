description: "How does someone go from teaching computer programming to spending 306 hours in space? Astronaut Stanley G. Love will tell you by sharing the details of his career and give you insights into what coding has taught him over the years. After hearing about his incredible career journey, we will dive into content on Microsoft Learn that was inspired by NASA scientists so that students and beginners can start their own journey into space exploration!\n\nStudent Zone Learn Collection -- https://docs.microsoft.com/users/drguthals/collections/r34ob45k8ye525?wt.mc_id=build21_resources_webpage_wwl\nStudent Zone GitHub Repo -- https://github.com/microsoft/StudentsAtBuild\nDiscover the role of Python in space exploration -- https://docs.microsoft.com/learn/paths/introduction-python-space-exploration-nasa/?wt.mc_id=build21_resources_webpage_wwl\nLearn to Code inspired by Space -- https://docs.microsoft.com/learn/topics/nasa?wt.mc_id=build21_szresources_webpage_wwl\n\n\nMicrosoft Build 2021"
