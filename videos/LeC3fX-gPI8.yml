title: 'Realtime Content Delivery: Powering dynamic instant experiences on your mobile apps - Akilesh Gupta'
recordingDate: 1575469982
description: 'Most mobile applications rely on the traditional request response paradigm for communicating with the server. However, modern apps demand more. Likes and comments stream in as you watch a Periscope video or read a Facebook post. Typing indicators tell you whether your friend is typing a response back to you on iMessage. In this talk, I will share best practices, tools and methodologies for pushing realtime content to mobile devices from our experiences while building Realtime Messaging at LinkedIn.'
