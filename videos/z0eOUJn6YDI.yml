title: 'Роман Просин — Code Review — искусство развивать'
language: Russian
recordingDate: 1583853949
description: "Ближайшая конференция — DotNext 2020 Moscow\n2-5 декабря, Online\nПодробности и билеты: https://dotnext-moscow.ru/\n\n. Процесс ручной инспекции кода часто приводит к конфликтам, имеет весьма низкие показатели качества (поверхностный) и отнимает много времени. Как решить эти проблемы? Как превратить Code Review в процесс, который позволит сделать проект лучше, станет одним из двигателей прогресса у вас и членов команды. Роман поделится с вами опытом его команды, полезными практиками и расскажет о том, как построить процесс инспекции кода так, чтобы вы больше никогда не сталкивались с такими проблемами."
