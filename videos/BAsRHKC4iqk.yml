title: 'Dashing deux en un, pour un dashboard étincelant! (Nathaniel Richand)'
language: French
recordingDate: 1462798701
description: "Dashing a changé notre équipe, et si il changeait la votre? Nous avons mis en place Dashing (outils de dashboard gratuit et open source) il y a 6 mois et nous pourrions difficilement vivre sans.\n\nDans ce Tools In Action je vais vous montrer :\n\nQu’est-ce que Dashing et qu’est-ce que l’on peut faire avec ?\n\nQue mettre sur son dashboard (KPI qualité du code, vie de l’équipe, santé des projets, indicateurs agiles, …)\n\nComment coder un dashboard : l’essentiel de la présentation sera un livecode où nous allons initier un dashboard et créer nos deux premiers widget.\n\nSi vous voulez comprendre pourquoi Dashing se répand comme une trainée de poudre (quasiment toutes les équipes agiles de l’open space ont désormais leur dashing) et si vous voulez être prêt à le mettre en place dès demain chez vous, c’est ici qu’il faut venir!"
