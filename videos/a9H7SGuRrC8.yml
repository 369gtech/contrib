title: 'How to affect change without losing your job | Duretti Hirpa | #LeadDevBerlin'
language: English
recordingDate: 1576682669
description: "Sometimes, we want to make changes to processes and habits our team has, but it’s not around the code itself. How can we do that? How do we make changes to the habits of hundreds? Moreover, how can we do this work as individual contributors?\nMany times, debugging your organization is work that goes undone but can be an effective force-multiplier. This talk will act as a starting guide to making good trouble at work, culminating in tangible tips for how to rebrand troublemakers into change agents.\n\nAbout Duretti Hirpa\nDuretti Hirpa is a writer and Staff Engineer based in San Francisco, California. She's got over a decade of experience in the technology industry, and currently works at Mailchimp. Duretti has a humanities background and often thinks about the intersection between people and technology. She likes treats, the feeling of finding the perfect animated gif to convey your meaning, and the vocal stylings of Beyoncé Knowles-Carter.."
