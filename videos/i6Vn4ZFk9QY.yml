description: "Join this informative session to learn about the new capabilities with the Zero Data Loss Recovery Appliance (ZDLRA) Release 19.2.1.1.2, including expanded replication options for high availability and disaster recovery architectures, and support for archiving backups to the ZFS Storage Appliance for longer-term retention needs.\n\n0:00 - Expanded Replication for HA/DR\n14:00 - Smart Incremental\n18:00 - Archived Log Grouping to Cloud/Tape\n20:00 - Archive to ZFS Storage Appliance for Long-Term Retention Backups\n\nhttps://developer.oracle.com/"
