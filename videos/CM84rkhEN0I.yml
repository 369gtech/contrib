description: "ООП существует уже довольно давно. На его принципах построено огромное количество программных продуктов. Основным назначением этой парадигмы является отражение человеческих понятий в программный код. Но зачастую получается так, что объектная модель системы далека от структуры объектов реального мира. И хотя при этом используются принципы ООП, эта система не ориентируется на реальные объекты.\nDCI (Data, Context and Interaction) – подход к построению объектно-ориентированных систем, который позволяет лучше сфокусироваться на проектировании объектов и уйти от класс-ориентированного программирования. В этой презентации мы постараемся максимально просто изложить этот подход и познакомить слушателей с Qi4j – фреймворком, который помогает реализовать данный подход в Java."
