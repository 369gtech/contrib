description: "SRE & Product Management  How to Level up Your Team and Career! by Thinking like a Product Manager\n\nJen Wohlner, Livepeer\n\nSRE and product managementâ€”do those even go together? Yes! In this talk, we'll go over small ways and big strategies to form sustainable, impactful relationships with your users and build products that they love whether or not your SRE team has an official product manager. SRE teams' users are other engineers, data scientists, designers, and anyone else who pushes code at your company. It's not enough to build perfectly engineered platforms and tooling. SRE teams must build scalable, opinionated, USABLE products and workflows. This talk will give you the framework to get there and show you what traits translate to good product managers.\n\nView the full SREcon19 Europe/Middle East/Africa Program at https://www.usenix.org/conference/srecon19emea/program \n\nSign up to find out more about SREcon at https://srecon.usenix.org"
