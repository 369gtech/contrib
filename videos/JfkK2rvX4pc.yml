description: 'El Big Data ha encontrado respuesta, con una precisión sin precedentes, a la mayor parte de las seis W de la investigación científica. Sabemos mejor que nunca Qué (What) ha ocurrido al procesar millones de eventos, Quién o Quiénes (Who) ha hecho el Qué al permitirnos juntar datos dispares, y podemos saber el Por qué (Why): y el Cómo (How) gracias al reconocimiento de patrones aportado por el Machine Learning. Pero ¿qué pasa con el Donde (Where) y el Cuándo (When)? ¿Cómo nos ayudan las tecnologías Big Data a solucionar estas dos preguntas vitales?'
