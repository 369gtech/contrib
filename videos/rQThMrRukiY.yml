title: 'Intellipedia: Moving from a culture of "need to know" to "need to share" using wikis'
recordingDate: 1275411995
description: 'For more than four years, the intelligence agencies in the United States have been using a wiki called "Intellipedia" to improve knowledge capture and sharing. O''Reilly Media''s Washington Correspondent, Alex Howard, interviewed Sean Dennehy and Don Burke at the Gov 2.0 Expo to learn more about Intellipedia. The two CIA officers have spearheaded the Intellipedia effort since its inception.'
