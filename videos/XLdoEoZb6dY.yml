title: 'Erik Stenman & Tobias Lindahl - Aeternity smart contracts - Code BEAM STO'
language: English
recordingDate: 1531482099
description: "In this talk Erik and Tobias will present a new blockchain built in Erlang and Elixir to run on top of the BEAM. They will give a brief introduction to blockchain technology and then present the AEternity project and some of its features, such as State Channels and Oracles. They will also talk about the execution of smart contracts on the blockchain, the whys and hows. The AEternity smart contracts can be written in a functional programming language. They will conclude by explaining how it is currently implemented and some of the highlights they have plan for smart contracts in the future.\n\nMore details on website: https://codesync.global/speaker/erik-stenman/"
