title: 'Commodore 64 Mon Amour (3): disassembling the camel by Andrea Ferlito and Massimiliano Agostinelli'
language: Italian
recordingDate: 1525712262
description: '#Codemotion Rome 2018 - In questa terza puntata dedicata al Commodore 64 ci dedichiamo al reverse enginering di AMC e cioe'' ''Attack of the mutants camels'', il classicone sparatutto del grande Jeff Minter pubblicato nel 1983. Smantelleremo insieme il cammello pezzo per pezzo utilizzando le tecniche proprie della pir@teri@ di un tempo (ma usando strumenti moderni), raccontando storie, aneddoti e chicche del codice, rigorosamente assembly del glorioso 6510.'
