description: "The Women in Technology lunch is a forum to connect and discuss the unique experiences and opportunities of women working in the field of technology. Get insight into professional development through peer discussions and inspiring female leaders.\n\n \nHeather VanCura\nGroup Director Java JCP\nOracle\nHeather leads the Java Community standardization efforts at Oracle, and the global community driven adoption and user group programs. She is passionate about Java, Women In Technology and developer communities. An experienced moderator at Women In Technology events, Heather has presented her Top 10 Ways to Ally for Women in Technology, and moderated myriad panel discussions and unconferences on Women In Technology globally. In 2016 Takipi DevOps named Heather one of the 10 Influential Women in Java, and in 2017, she was named one of the 10 Talented Women in the Java/JVM Community by DZone. In 2018, Heather is an invited speaker at Women of Silicon Valley, Women of Silicon Roundabout London, and The Women in Tech Festival Silicon Valley. Heather is a leader of the Oracle Women's Leadership program, and a volunteer instructor teaching young children to code for OSCON4Kids, JavaOne4Kids, Devoxx4Kids. Follow her on Twitter @heathervc.\n\nMonica Kumar\nVice President, Product Marketing Database and Big Data\nOracle\nMonica leads the global marketing, sales programs and product marketing for Oracleâ€™s flagship Data Management and Big Data Cloud portfolio. A veteran technology executive, Monica was awarded the 2017 Powerful Women of the Bay by CDA Consulting Group as well as 2017 Women of Influence by The Silicon Valley Business Journal in recognition for being passionate about educating, empowering, and connecting with women in business and the community. Monica is passionate about supporting women to pursue an education, career and leadership in STEM. Follow her on twitter @mbkumar."
