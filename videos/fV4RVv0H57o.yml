description: "Join the Conversation Live on March 25, 2021 at 1:00 pm PST on https://aka.ms/LearnTV\n\nMicrosoft is contributing to Flutter to make it work well on foldables. Let's dive into the details, including code and examples. Learn about the Microsoft Surface Duo and how to build Android apps that run on dual-screen foldable devices, with new tools announced at Flutter Engage on March 3, 2021.\n\nFlutter is Google's UI toolkit for building beautiful, natively compiled applications for mobile, web, and desktop from a single codebase.\n\nFor Links Shared In this episode of The Launch Space please visit https://aka.ms/thelaunchspacesurfaceduo2\n\nSpeakers\n\nCraig Dunn, Principal Software Engineer, Microsoft\nA recent addition to the Surface Duo Developer Experience team, Craig previously spent 8 years working on Xamarin cross-platform mobile developer tools.\n\nAndrei Tudor Diaconu, Senior Software Engineer, Microsoft\nPart of the Surface Duo Developer Experience team, Andrei is an early adopter of Flutter, after many years of Android development.\n\nFor Links Shared In this episode of The Launch Space please visit https://aka.ms/thelaunchspacesurfaceduo2"
