title: 'Keycloak, le maître des clés (Jérôme Marchand)'
recordingDate: 1556713806
description: "Combien de fois avez-vous implémenté dans vos différentes applications : une page de login, avec mail de confirmation, changement de mot de passe, une gestion de rôles et de groupes ? et quand tout fonctionne, il faut \"encore\" ajouter le SSO, la fédération, le 2FA, le Impersonate, ....\n\nDécouvrons ensemble, comment Keycloak propose ces fonctionnalités, et facilite l'intégration de l'authentification."
