description: "Have you ever been asked to add a feature to an old project and you were too scared to do it? Not sure what you might break? We have all been there.\nIn this talk, Dalia discusses why we should put the effort into rewriting those projects, what differentiates them from legacy projects and use previous projects rewrites as examples, to give some ideas how to approach this issue successfully."
