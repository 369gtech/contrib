description: "Messen Sie die richtigen Performance-Werte Ihrer Website(s)? Ist Performance mehr als nur Geschwindigkeit? Sind synthetische Tests ausreichend?\n\nIhre Webseite hat eine unmittelbare Auswirkung auf den Erfolg Ihres Unternehmens. Doch messen Sie auch die richtigen Daten, die wirklich Aussagekraft haben? Daten, die dabei helfen, die User-Experience tatsächlich einzuschätzen - falls nicht, lassen Sie möglicherweise entscheidendes Optimierungspotenzial liegen, um Besucher auf Ihrer Seite zu halten.\n\nIn einem informativen Webinar verwendet Performance-Experte Sigmund reale Testergebnisse, um unterschiedliche Testmethoden zu demonstrieren und die tatsächliche Bedeutung verschiedener Ergebnisse zu erläutern.\n\nSie lernen:\n\nwie Sie die wirklich wichtigen Performance Daten erkennen\nwo Sie die entscheidenden Messwerte finden, die durch Durchschnitswerte verborgen werden\nwann Sie synthetische Testmethoden verwenden sollten\nwarum Real User Monitorung (RUM) die beste Abbildung der tatsächlichen User-Experience bietet\n\nSie lernen zudem verschiedene Tools kennen, mit denen Sie Ihre eigenen Performance-Tests durchführen können.\n\nWenn die Performance Ihrer Website wichtig für Ihren Geschäftserfolg ist, reservieren Sie sich jetzt einen Platz.\n\nAbonnieren: http://goo.gl/szEauh\n\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
