description: "( R Training : https://www.edureka.co/r-for-analytics )\nSPSS is a Windows based program that can be used to perform data entry and analysis and to create tables and graphs. SPSS is capable of handling large amounts of data and can perform all of the analysis covered in the text and much more. \nTopics covered in the Video:\n1. Basic SPSS tutorial\n2. Obtaining values in SPSS\n3. Removing rows and columns in SPSS\n\nEdureka is a New Age e-learning platform that provides Instructor-Led Live Online classes for learners who would prefer a hassle free and self paced learning environment, accessible from any part of the world.\nThe topics, related to Introduction to Introduction to SPSS, have been widely covered in our course ‘Business Analytics with R’.\nFor more information, please write back to us at sales@edureka.co \nCall us at US: 1800 275 9730 (toll free) or India: +91-8880862004"
