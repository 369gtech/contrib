title: 'Retour sur les panama papers et les bases de donnés graphe (Benoit Simard)'
recordingDate: 1493710633
description: "Au printemps 2016, le premier article de presse sur les \"Panama papers\" a été publié. Il s'agit de la plus grande 'fuites' de l'histoire avec plus de 3T de données brutes.\nCette conférence vous détaillera les technologies que l'ICIJ (International Consortium Of Investigate Journalists) a utilisé pour fournir aux journalistes une interface simple pour leur recherche. \n\nVia une demonstration sur les données des panama papers, je vous présenterai nottament le coeur du syste?me, a savoir la base de données graph Neo4j avec son moteur de requête Cypher."
