description: "Slides: https://docs.google.com/presentation/d/1RgAJFbG1hLIRiuSr4_gTEY3AzRlreR20YD3IAJuCc9Y\n\nWe will focus on different RxJS tips that developers can ignore but they make their app more reactive.\nUsing RxJS operators can be tricky when you start writing complex application.\nBut we will see together that our daily code can be improved by simply choosing the right operators in the right place.\n\n---\n\nConFrontJS 2019 - #Frontend #Conference in #Warsaw, Poland\nDate: 7 December 2019\nVenue: Engineering Design Center (EDC)\n\n▶︎ Facebook: https://www.facebook.com/events/2339951839653302/\n▶︎ Meetup: https://www.meetup.com/WarsawJS/events/264057980/\n▶︎ Instagram: https://www.instagram.com/confrontjs.event/\n▶︎ Twitter: https://twitter.com/confrontjs\n▶︎ Homepage: https://confrontjs.com/"
