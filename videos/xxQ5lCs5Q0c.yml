description: "This video was recorded at Code BEAM SF 19 http://bit.ly/2T3Do0U\n\nGet involved in Code Sync's next conference http://bit.ly/2Mcm4aS\n\n---\n\nUPDATE: ELIXIR CORE DEV TEAM\nby James Fish\n\nTHIS TALK IN THREE WORDS:\nElixir\nCore\nUpdate\n\nTALK LEVEL: Beginner\n\nABSTRACT\nJames will give updates on what the Elixir team has done in the last few months, what are the projects they're working on, what's going on on the research side, and what features will be in the next release.\n\nRead the full abstract: https://codesync.global/speaker/james-fish/\n\n---\n\nTHE SPEAKER - JAMES FISH\nElixir core dev team member\n\nJames is a software engineer at Pinterest, where he works on the service framework. He is a member of the Elixir and Ecto core teams and a prolific open source contributor. When not answering questions in Elixir's Elixir IRC channel channel he enjoys baking, 5-a-side soccer and pinning photos of poodle crossbreeds.\n\nMore on James Fish: https://codesync.global/speaker/james-fish/\n\n---\n\n\n\n#Elixir #CodeBEAMSF"
