title: 'Roberto Freato — The JSON evolution with SQL Database'
recordingDate: 1638878981
description: "—\nThe old school lesson \"do not store large objects into database\" is now really deprecated. In this session, we see how a (used-to-be-a) relation database like Azure SQL Database can handle tons of JSON objects with effectiveness. We'll see how this enables a shortcut between the raw data originally stored into a data lake, and the relational view consumed by the analysis applications.\n\nСсылка на презентацию: https://assets.ctfassets.net/9n3x4rtjlya6/5f7Zu0ejnXfRSPsIXhxkfB/6fed1977c673fc75f820d9f375bf2bdb/THE_JSON_EVOLUTION_WITH_SQL_DATABASE.pdf"
