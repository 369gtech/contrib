description: "By now we all understand how important performance is, and we’ve heard how you can get the performance you need from React Native. In this talk, Yedidya shows some practical examples of how to raise your app’s performance level with a few quick tricks.\n\nYedidya is a mobile developer in the Wix Mobile team, working on the Wix app. From a native Android background, he has been working mostly with React Native for the last two years, learning more every day.\n\nThis talk is part of a series of meetups, for more info:\nhttps://www.meetup.com/React-Native-TLV/"
