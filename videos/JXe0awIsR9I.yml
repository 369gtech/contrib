title: 'Google I/O 2011: Developing innovative custom business solutions with Google Apps'
language: English
recordingDate: 1305177074
description: "Jeff Ragusa \r\n\r\nIncreasingly VARs and integrators are bringing cloud apps from multiple vendors to their customers to create comprehensive and custom solutions. This session will show some of the innovative solutions developed by Google Apps resellers to tie multiple business systems together with Google Apps for increased organizational productivity. We'll learn how one integrator migrated a business' systems, data, and processes to the web using a slick combination of Google Sites and App Engine on the back end, Gadgets and Google Web Toolkit on the front end, and business process workflow powered by Google Apps Script."
