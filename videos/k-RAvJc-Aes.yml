description: "Android Heroes Live is a live-streamed show focused on important Android topics, with guest speakers from all over the world. \n\n21 May, Android Complexity\nWe hosted the Android Heroes show with our resident Android expert and guest speaker, Márton Braun, Android Developer Advocate & Engineer, Stream. \nStudio chat covered:\n\n- key takeaways from Google I/O\n- top tips on managing Android Complexity\n- why soft skills in Android matter more now.\n\nPlus a presentation from Márton on Android Complexity.\nAndroid development can often feel overwhelming – there’s so, so many things to take care of around a single app. Here’s a brief look at all the things* that an Android developer would have to consider, do, and test for in order to create the theoretically perfect application, to serve as a practical checklist for starting your next Android project. *definitely still not all the things\n\nhttps://community.androidheroes.com/feed\nhttps://twitter.com/heroes_android"
