description: "Eduards is a hands-on software architect, energiser, leader of Latvian Software Craftsmanship Community, organizer of the biggest software development conference in Latvia – DevTernity and a training center for experienced developers – DevChampions.\n\nSummary Talk\nMeet Johnny – a full-stack developer with 5+ years of experience under the belt, M.Sc degree and ‘get sh%t done fast’ mentality. Although Johnny possesses exceptional technical skills, Milton – his manager, doesn’t give him a promotion, no matter how hard Johnny tried. Is there something that Johnny doesn’t see as an engineer?\n\nTogether with Johnny, you will walk the thorny road to his remarkable career as a Chief Software Architect; the road full of struggles, discoveries, and actions that will turn your career around."
