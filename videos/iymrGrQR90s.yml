title: '"Sync is the Future of Mobile Data" by Chris Anderson'
language: English
recordingDate: 1614359123
description: "Mobile devices are the preferred means of data access today, but databases are stuck in the mainframe era. The NoSQL document model can be leveraged for off-line synchronization. See example code to quickly get up to speed building off-line capable applications for major mobile platforms, and learn how you can contribute to the open source projects behind this movement.\n\nChris Anderson\nCouchbase\n@jchris\n\nChris Anderson is a co-founder of Couchbase and Chief Architect of the company's mobile technology. Chris has a personal obsession with bending the physics of the web and giving control back to users. Chris is co-author of \"CouchDB: The Definitive Guide\" (O'Reilly) and has spoken at a number of conferences including: SXSW, OSCON, MySQL, GDC, ApacheCon and the Erlang Factory."
