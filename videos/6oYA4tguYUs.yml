title: 'Faire du Machine Learning sans Data Scientist (Didier Girard)'
language: French
recordingDate: 1509113203
description: "Le succès du machine learning passera par une démocratisation de son utilisation. Ceci ne pourra pas se faire si les techniques actuelles ne deviennent pas plus accessibles et que ces technologies restent une affaire de spécialistes. Cette présentation issus de nombreux retour d'expériences expliquera comment il faut s'y prendre pour repenser le métier de son entreprise en s'appuyant sur du machine learning sans pour autant sombrer dans les difficultés théoriques.\n\nPar : Didier Girard\n\nSlides : https://docs.google.com/presentation/d/1-WxaoTqpdRtu7xkKvOd-PCi3_aGOxQaBVOJir1lFtsY/edit#slide=id.g102c156bff_0_66\n\nTalk filmé au DevFest Toulouse 2017\nhttps://devfesttoulouse.fr"
