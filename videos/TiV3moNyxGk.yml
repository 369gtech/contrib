title: 'Meetup AFUP Rennes de Novembre'
language: French
recordingDate: 1606376800
description: "Le dernier mercredi du mois approche, et comme tous les derniers mercredi des mois impairs, l'AFUP Rennes vous propose un meetup avec conférences.\n\nNous manquons de speakers, mais nous allons quand même essayer de vous proposer des choses intéressantes. Nous allons vous présenter les dernières actualités dans le monde de PHP. Tony Dubreil nous parlera de conception logicielle par le dessin. Puis nous ferons une présentation des features de PHP 8 avec un peu de live coding.\n\nEt comme on aime bien ajouter du contenu \"alien\", nous allons parler un peu de jeux de sociétés de type \"rôle caché\".\nSi à la fin de la séance, quelques personnes sont motivées, nous proposerons de faire quelques parties en ligne de \"Among Us\".\n\nhttps://www.meetup.com/fr-FR/AFUP-Rennes/events/274672761/"
