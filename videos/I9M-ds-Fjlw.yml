description: 'В мире CI уже давно популярен термин “build pipelines”. В Девклубе были презентации как такие штуки конфигурировать в Jenkins и Concource CI. Но не Jenkins-ом единым! А давайте посмотрим как это же самое можно сделать в TeamCity? Поболтаем о том, какие задачи решает CI сервер для того чтобы всё было хорошо.'
