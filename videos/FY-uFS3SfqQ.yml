title: 'Tech3camp #50 (PM w IT): Grzegorz Witczak – 9 kręgów piekła, czyli powszechne błędy zespołów IT'
language: English
recordingDate: 1585301143
description: 'Opowiem o zespołach IT widzianych oczami programisty, rzucając światło na często zaniedbywane kwestie techniczne i umiejętności miękkie. Porozmawiamy o roli testów w projekcie i kiedy są koszmarnym utrapieniem; o frameworkach, które po niespodziewanej śmierci zostawiają nas w piekielnym kociołku; o przeklętej architekturze monolitycznej (i tym, że da się gorzej); o jakości oprogramowania, która woła o pomstę do nieba; a także o zupełnie oczywistych umiejętnościach miękkich, których użycie w praktyce jest piekielnie trudne.'
