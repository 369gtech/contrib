description: "Le logiciel mange le monde, le TDD et l’Agile sont morts (longue vie aux tests et à l’agilité), les données sont le pétrole du XXième siècle… Et pourtant, ma demande d’aide au logement prend toujours aussi longtemps. Et ce formulaire pour la taxe d’habitation, je suis sûr d'avoir rempli le même il y a six mois !\n\nPourquoi les services publics ne sont-ils pas aussi simples à utiliser que GitHub ? Que se passerait-il si la société civile pouvait utiliser leurs API ? Ou si on faisait des pull requests dessus ? Ou si beta.gouv.fr était un vrai nom de domaine et pas juste un délire de dev ?"
