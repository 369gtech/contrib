description: "You do! You're aweful! You are as bad at shell scripting as Helen Zille is at Twitter. However clever that 140 character bash one liner seemed at the time, you know that you regretted it once it became an integral part of your production build pipeline. This talk will show you how to write maintainable Command Line Interfaces with click and pathlib that won't leave you trying to rewrite your git commit history after the next production system outage.\n\nAs a simple illustration I'll demonstrate command line application to download and analyse digital asset data (aka cryptocurrencies).\n\nEVENT:\n\nPyCon South Africa 2017\n\nSPEAKER:\n\nTobias Brandt\n\nPERMISSIONS:\n\nOriginal video was published with the Creative Commons Attribution license (reuse allowed).\n\nCREDITS:\n\nOriginal video source: https://www.youtube.com/watch?v=6OY1xFYJVxQ"
