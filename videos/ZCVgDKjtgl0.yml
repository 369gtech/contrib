title: 'Choosing the right caching strategy - Unpacking the Workbox'
language: English
recordingDate: 1639593433
description: "There are many options for using caches to improve performance in your web app, you can use different strategies for different types of assets and Workbox (https://goo.gle/workboxjs) provides a set of strategies that you can use out of the box. In this video we go over how each strategy works, and show you a one line solution for implementing a cache for your static resources.\n\nPrevious video on precache and runtime cache → https://goo.gle/3pYEuxK\nService Workers: an Introduction → https://goo.gle/service-workers-intro\nWorkbox Routing → https://goo.gle/workbox-routing\nWorkbox Strategies → https://goo.gle/workbox-strategies\nStatic resources cache → https://goo.gle/wb-static-resource-cache\nWorkbox documentation →https://goo.gle/workboxjs\n\n\nCatch more from Unpacking the Workbox → https://goo.gle/UnpackingTheWorkbox\nSubscribe to Google Chrome Developers → https://goo.gle/ChromeDevs\n\n\n#Chrome #Developer #UnpackingTheWorkbox"
