description: "Introduction to the Core Projects Track - Michael Jacobi, Altoros, Dr. Nic, Stark & Wayne, & Dieu Cao, Pivotal\n\nAbout Dieu Cao\nDieu Cao is responsible for the strategic direction of Pivotal's Elastic Runtime product. Dieu is also the PMC Lead for the Cloud Foundry Foundation's Runtime Project Management Committee. Dieu previously spoke at CF Summit EU 2016.\n\nAbout Mike Jacobi\nMike Jacobi is the Director of North America Field Services and Principal Solutions Architect at Altoros. He has over 20 years in IT in various roles such as systems and network administration and engineering, consulting, and management.\n\nAbout Dr. Nic\nDr Nic Williams from Stark & Wayne is the author of the free online books Ultimate Guide to BOSH, https://ultimateguidetobosh.com, and Concourse Tutorial https://github.com/starkandwayne/concourse-tutorial, and one of the most active users and community members of BOSH, CF, CFCR/Kubernetes."
