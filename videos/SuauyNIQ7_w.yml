description: "From the 2014 Solid Conference: Beth Comstock's Keynote talk, \"The Machine Whisperers: Why Our Machines' Inner Lives Are the Key to the Next Economic Revolution\".\n\nIn this talk, Beth Comstock explores how GE, a hardware-first company for over a century, is digitizing, and where the cross-road between hardware and software can lead.\n\nAbout Beth Comstock (GE):\nBeth Comstock is passionate about change and innovation. She leads GE's growth efforts via marketing, sales, licensing and communications and oversees GE Ventures. Her current priorities include partnering with and investing in start-ups, developing new markets in analytics, energy and affordable health through GE's industrial internet, ecomagination and healthymagination initiatives, and making connections that spur a culture of inventiveness and grow brand value.\n\nPreviously, she served as President of Integrated Media at NBC Universal where she oversaw ad sales, marketing and research, and led the company's digital media efforts, including early development of hulu.com, Peacock Equity, and acquiring ivillage.com.\n\nIn 2003, she was named GE's first Chief Marketing officer in more than 20 years. Previously, she held a succession of roles at GE, NBC, CBS and Turner Broadcasting.\n\nBeth is a member Nike's Board of Directors and Trustee president of the Smithsonian's Cooper-Hewitt National Design Museum. She serves on the board of Quirky, an online hub that makes invention accessible and is a start-up partner with GE on smart consumer products. She graduated from the College of William and Mary with a degree in biology.\n\nFor more information on the Solid Conference, visit http://solidcon.com.\n\nSUBSCRIBE to O'Reilly to get SolidCon videos as they release: http://goo.gl/szEauh\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\n\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
