description: "This presentation was recorded at GOTOpia February 2021. #GOTOcon #GOTOpia\nhttp://gotopia.eu\n\nSeth Vargo - Engineer at Google\n\nABSTRACT\nJoin Seth on this interactive journey where you’ll learn best practices (and best anti-practices) for building and managing a secure software system.\nYou’ll leave with concrete tips for improving your security posture, fun stories from the field, and ways to make security scalable and approachable for your entire organization.\n\nIn this talk, you'll learn:\n• How to build and manage a secure software system\n• How to improve your security posture\n• How to make security easy to use for your organization [...]\n\nTIMECODES\n00:00 Intro\n02:10 Past\n06:40 Use version control\n12:24 Make it easy and codified\n16:24 Invest in automation\n20:00 Participate early and often\n21:44 Scale sub-linearly with stakeholders\n24:46 Leverage cryptographic signatures\n28:31 Don't fall into the binary trap\n30:33 Embrace mistakes as learning opportunities\n33:41 Summary\n\nDownload slides and read the full abstract here:\nhttps://gotopia.eu/february-2021/sessions/1676/embarking-on-your-security-journey\n\nhttps://twitter.com/GOTOcon\nhttps://www.linkedin.com/company/goto-\nhttps://www.facebook.com/GOTOConferences\n#Security #SecureSoftware #SecureSoftwareSystem #RiskManagement #VersionControl #Automation #EmbraceMistakes\n\nLooking for a unique learning experience?\nAttend the next GOTO conference near you! Get your ticket at https://gotopia.tech\n\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
