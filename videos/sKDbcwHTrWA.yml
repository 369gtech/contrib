title: 'DEF CON Safe Mode Red Team Village - Mazin Ahmed - Hacking Zoom a Hackers Journey into Zoom Sec'
language: English
recordingDate: 1597890487
description: "Zoom is a popular digital video conferencing company. Zoom has become one of the most valuable companies in the world during the pandemic, with millions of users and hundreds of millions of monthly participants globally.\nI have done a security research experiment in spare time to test Zoom and to find security risks and vulnerabilities on Zoom. The experiment resulted in interesting findings along with interesting vectors I identified within the journey.\nIn this talk, I will be showcasing my findings and the results of my experiment. I will also discuss some of the challenges in the conducted responsible disclosure"
