title: 'Как создают и поддерживают страницы tinkoff.ru / Сергей Михайлов'
recordingDate: 1629371754
description: "Приглашаем на конференцию Frontend Conf\n11 и 12 октября 2021 года в Москве, Radisson Slavyanskaya\nПрограмма, билеты и подробности https://clck.ru/Vna5M \n--------\nПрофессиональная конференция фронтенд-разработчиков  Frontend Live 2020 \n\nТезисы и презентация:\nhttps://frontendconf.ru/moscow/2020/abstracts/7104\n\nРасскажу:\n— сколько страниц в tinkoff.ru и как их поддерживают;\n— как страницы собирали раньше;\n— какие были минусы подхода;\n— как решили перестроить процесс и что для этого сделали;\n— как команда решает задачи по сборке новых страниц;\n— какие проблемы остались и что планируем с этим делать.\n\nПокажу новую схему процесса и детально разберем её на примере всех участников: заказчик, копирайтер, контент-менеджер, разработчик и тестировщик.\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
