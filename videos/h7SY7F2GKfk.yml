title: 'Comment transformer un buzz en business ... - Maxime.Valette - #BlendWebMix'
recordingDate: 1392481437
description: "Titre complet : La technique au service de l'entrepreneuriat : Comment transformer un buzz en business\n\nL'idée de cette conférence est d'aborder chaque thème de l'entrepreneuriat et voir comment ça se traduit dans la technique. \nCette intervention propose un contre-pied à la tendance « faites toujours des tests avant la prod, validez vos features avant de coder, etc. » et souhaite montrer que ce n'est pas sale ni un frein au succès si on n'obéit pas à toutes les belles règles qu'on lit tous les jours dans les publications renommées.\nMaxime Valette a créé sa première entreprise il y a quasiment 10 ans et a pu analyser pourquoi ses projets ont marché (et pourquoi d'autre n'ont pas marché).\n\nSpeaker : Maxime Valette (VDM)\n\nEnregistré le 02 octobre 2013 à Lyon.\n\nRéalisation : MLG Consulting"
