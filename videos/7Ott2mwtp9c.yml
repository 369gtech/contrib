description: "Angular is a complete re-write of the super popular Web framework AngularJS. It's a component-based framework that will have an effect in JavaScript community similar to what Spring framework did for Java. This presentation is an overview of this hot framework, which in combination with TypeScript, finally made Web development understandable for Java developers. We'll also create a sample Angular app and will deploy it in a Spring Boot app. During this session we'll use the latest version of Angular.\n\nYakov Fain works as a Solutions Architect at the IT consultancy Farata Systems. A Java Champion, he has taught multiple classes and workshops on the web and Java-related technologies, presented at international conferences, and published more than a thousand blog posts. Yakov is is a co-author of the Amazon Bestseller \"Angular 2 Development with TypeScript\" as well as a number of other books on programming. Yakov lives in New York City."
