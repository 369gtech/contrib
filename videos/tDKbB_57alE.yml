title: 'Juliet Hougland: Enabling Full Stack Data Scientists'
recordingDate: 1543618959
description: "Autonomy and ownership are core to working at Stitch Fix, particularly on the Algorithms team. Data Scientists are expected to build their systems end to end and maintain them in the long run. We rely on automation, documentation, and collaboration to enable data scientist to build and maintain production services. In this talk I will discuss the platform we have built and how we communicate about these tools with our data scientists. - Captured Live on Ustream at http://www.ustream.tv/crunch\n\nCrunch Conference\nhttps://crunchconf.com/"
