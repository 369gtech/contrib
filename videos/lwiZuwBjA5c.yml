title: '2019 - Andrzej Jurkiewicz - “Nieasertywne” rozmowy z biznesem'
language: Polish
recordingDate: 1575136811
description: '“Nie wystarczy mówić do rzeczy, trzeba mówić do ludzi”. Komunikacja z szeroko pojętym biznesem bywa dla dla inżyniera irytująca. Od czasu kiedy klienci zaczęli szukać rozwiązań w branży IT istnieje bariera między tymi, którzy potrzebują rozwiązania technologicznego, a tymi, którzy je oferują. W swojej prezentacji przedstawię Wam garść dobrych rozwiązań, które będzieci mogli zastosować w kontaktach z biznesem.'
