description: "CSRF跨站点请求伪造(Cross—Site Request Forgery)，跟XSS攻击一样，存在巨大的危害性。即便是大名鼎鼎的 Gmail, 在 2007 年底也存在着 CSRF 漏洞，从而被黑客攻击而使 Gmail 的用户造成巨大的损失。你这可以这么理解CSRF攻击：攻击者盗用了你的身份，以你的名义发送恶意请求。CSRF能够做的事情包括：以你名义发送邮件，发消息，盗取你的账号，甚至于购买商品，虚拟货币转账。造成的问题包括：个人隐私泄露以及财产安全。这个视频中通过示例带你了解CSRF是如何攻击用户的，以及服务端应该如何去防御它。\n\n视频中幻灯片：https://slides.com/biezhi/csrf-attack-and-defense\n\n------------------------------------------------------------------------------------------\n想看更多有趣的工具和技能，对视频点赞、关注频道 ^_^\n------------------------------------------------------------------------------------------\n\nTG 通知频道►https://t.me/biezhi\n王爵的技术小黑屋►https://biezhi.me\n我的代码都在Github►https://github.com/biezhi"
