description: "Arun Nagarajan, John McGowan \n\nWith the Google Drive SDK, developers can integrate custom \"\"Create\"\" and \"\"Open With\"\" menus within the Google Drive interface and reach tens of millions of users. Using Apps Script API in conjunction with the Google Drive SDK, developers can take advantage of the unique capabilities of Apps Script while also developing entirely on the Google Cloud! We will also demonstrate how you can get programmatic access to files and folders in Drive via Apps Script. \n\nFor all I/O 2013 sessions, go to https://developers.google.com/live"
