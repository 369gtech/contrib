description: "내용 소개: 새로운 기능을 출시하는 데에 걸리는 시간이 끝나지 않을 것만 같으세요? 고객을 위해 무언가를 만들었지만, 그 제품이 사용되지 않고 있나요? 새로운 고객 층에게 판매할 기회가 눈에 보이지만, 변화에 충분히 빠르게 대응하기 어려우세요? 요구 사항을 IT에 전달했지만 6개월 후에 결국 기대에 미치지 못하는 제품을 받아보셨나요? Pivotal은 고객으로부터 많은 이야기들을 듣습니다. 그리고 많은 고객사들이 Pivotal의 솔루션으로 이러한 문제들을 해결하고 있습니다. Balanced Product with Balanced Teams!\n\n발표자: 최희원 부소장, Pivotal Labs Japan\n\nFilmed at Pivotal Summit 2019 Seoul"
