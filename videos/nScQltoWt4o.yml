description: "Sponsor Highlights - Recruitment Session\n[EuroPython 2021 - Talk - 2021-07-29 - Brian]\n[Online]\n\nMany of our sponsors are looking to hire talented people and EuroPython is the perfect place to reach out to them!\n\nIn this session, our sponsors Optiver, Bloomberg, Microsoft, Trayport, Numberly and Jetbrains will each give a short presentation about their compnay and what they do with Python. You can then approach them directly in their sponsor rooms on Matrix or wonder.me to discuss more in detail.\n\n\nYou can also check out some job offers from our sponsors here: https://ep2021.europython.eu/sponsor/job-board/\n\n\nLicense: This video is licensed under the CC BY-NC-SA 4.0 license: https://creativecommons.org/licenses/by-nc-sa/4.0/\n\nPlease see our speaker release agreement for details: https://ep2021.europython.eu/events/speaker-release-agreement/"
