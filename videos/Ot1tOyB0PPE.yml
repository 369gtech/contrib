title: 'FastText, le proton pack des WordBusters (Fabrice Depaulis)'
recordingDate: 1556713805
description: 'Analyse de sentiment, traduction automatique, reconnaissance vocale, ... : derrière tous ces buzz words, se cache une technique de deep learning appelée le "Word Embedding". On pourrait avoir l''impression de s''attaquer à *Gozer* en abordant ce sujet, mais heureusement, on peut aujourd''hui s''y atteler facilement en ayant recours au *proton pack* de la classification de document : *FastText*. Dans ce "tool in action", vous verrez pourquoi et comment recourir à cette librairie pour faire de la classification de texte, de manière étonnamment simple et efficace.'
