description: "Beyond the usual security guidelines that we can find in most organizations (limiting administrative rights on computers, setting up firewalls, ...), the good management of passwords shared between employees, clients or providers is key. \n\nIn this talk, we will go through how we managed at XWiki SAS to deploy a unique secret management strategy based on the Passbolt (https://passbolt.com) platform for our 500+ passwords, ensuring :\n* The secure sharing of secrets, with traceability\n* The automated, periodic renewal of those secrets"
