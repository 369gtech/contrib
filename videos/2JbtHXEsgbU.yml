title: 'Дмитрий Бежецков — Wasm internals'
language: Russian
recordingDate: 1605875906
description: "Ближайшая конференция — HolyJS 2020 Moscow\n25-28 ноября, Online\nПодробности и билеты: https://holyjs-moscow.ru/\n\n. Цель доклада: рассказать аудитории JS-программистов, как wasm-код исполняется в различных VM, как он взаимодействует с JS и между собой. Не цель доклада: рассказать, как и для чего надо использовать wasm.\n\nДмитрий будет рассказывать, как устроен wasm внутри, на примере Firefox и V8. Как он исполняется, валидируется, компилируется. Спикер считает, что понимание того, как wasm устроен внутри, поможет JS-программистам использовать или не использовать его по назначению, и быть в целом более развитыми. Ведь за wasm будущее high-pefromance в web."
