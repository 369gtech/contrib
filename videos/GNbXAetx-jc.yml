description: "Speaker: Aleksandro Montanha, Seebot\n\nDescription:\nWith the advent of mobile computing , popularized mainly by the increase in computing power and low cost devices, users using this technology passed more collaboratively to explore resources that were previously constrained to the personal computer. With this new behavior and mobility of possession , there was a significant increase in generation of media for later sharing on social networks. Currently the number of images captured and stored is huge, but there is currently no mechanisms and methodology for effective indexing for later intelligent search these files. The purpose of this presentation is to present is primarily the challenges and intelligent image processing in order to allow indexing of images for further analysis in the context of smart cities .\n\nProduced by Engineers.SG\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/WCjn/"
