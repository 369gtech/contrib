title: 'Главная студия: Good Software Engineer — кто это?'
recordingDate: 1639055721
description: "—\nПорассуждаем о лучших качествах специалистов в индустрии разработки ПО. Начнём с терминологии, дабы убедиться, что говорим об одних вещах, а дальше разберем все крупные этапы становления специалиста. Какой опыт мы приобретаем на каждом этапе, с чем сталкиваемся, благодаря чему двигаемся дальше. Выясним все аспекты, формирующие человека, про которого потом можно уверенно сказать — вот хороший специалист."
