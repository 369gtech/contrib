description: "From Velocity Santa Clara 2015: Etsy's Operations Engineer on the biggest misconception surrounding DevOps, whether DevOps is too loosely defined, and feeling burnout from working in technology.\n\nAbout Katherine Daniels: Katherine is an operations engineer at Etsy. She got her start in programming with TI-80 calculators back when Geocities was still cool, and these days has opinions on things like ‘the cloud’ and ‘DevOps’. Before escaping to the world of operations, she spent a few years doing QA and systems engineering in the corporate world. She lives in Brooklyn with a perfectly reasonable number of cats, and in her spare time can often be found rock-climbing or making hot sauce.\n\nWatch more from the 2015 Velocity Conference: https://goo.gl/jS3T6Z\nFind out more about Velocity: http://velocityconf.com/\nDon't miss an upload! Subscribe! http://goo.gl/szEauh\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\n\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
