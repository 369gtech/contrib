description: 'Le “user experience” (UX) et les sciences cognitives sont de plus en plus à la mode dans l’industrie du jeu vidéo. Mais comment utiliser ces disciplines concrètement pour aider une équipe à développer et améliorer un jeu vidéo, comme par exemple Fortnite ? Créer des jeux fun et engageants est une tâche difficile, et avec les milliers de jeux publiés chaque année, la compétition est rude. Bien qu’il n’existe pas de recette pour concevoir des jeux à succès, il existe des ingrédients précis que les développeurs peuvent utiliser pour faire leur propre recette à succès. Le UX et les sciences cognitives combinés offrent ces ingrédients et guident les développeurs tout au long des étapes de production, et ce quels que soient le type de jeu, la plateforme, ou l’audience visée. Cette présentation propose de survoler les notions de sciences cognitives et le cadre de travail UX permettant de guider le développement de jeux, en utilisant des exemples venant du jeu Fortnite,'
