description: "In this talk, Ryan Jones and Gabrielle Bufrem will share their experiences working with a wide range of enterprises on their journey through the management/operation of Kubernetes at scale. Throughout this talk, they'll touch on a number of aspects enterprise teams must consider when rolling Kubernetes out in their organizations, such as:\n\n- Speed of delivering Kubernetes as a service for teams\n- Need for Kubernetes expertise\n- Increased roles and responsibility issues\n\nUsing a series of personas and user flows, Gabrielle and Ryan will outline the pros and cons of various approaches that companies are taking when rolling out Kubernetes in their organization, and will provide a recommended approach based on their learnings.\n\nLearn more: https://pv.tl/2oUfP1V\n\nSpeakers: Ryan Jones, Product Lead, Pivotal; Gabrielle Bufrem, Manager, Product Management, Pivotal\nFilmed at SpringOne Platform 2019\nSlideshare: https://www.slideshare.net/Pivotal/k8s-at-scale-in-the-enterprise-selfservice-through-the-view-of-personas"
