description: "With JDK 14 released just a few weeks ago and JDK 15 already on the horizon, it is sometimes difficult to keep up with the Java release cadence and the new features added to it. This session proposes to discuss the enhancements recently added to the platform, large and small. We will also discuss long-term, read impactful, improvements such as Project Loom and Project Panama, and they will help you over time.\nAttend this (remote) session to discover what Java is bringing you in 2020.\n\n\n\nPUBLICATION PERMISSIONS:\nOriginal video was published with the Creative Commons Attribution license (reuse allowed)\n\n\nATTRIBUTION CREDITS:\nOriginal video source: https://www.youtube.com/watch?v=STEo-JNzdpA"
