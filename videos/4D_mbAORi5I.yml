description: "Jetpack Compose is a new declarative UI framework that is being developed in the open for Android. It has a very similar programming model to React, and this talk will dive deep into the internals of both to explain the similarities and differences in the architectures of both, and how React Native might be able to leverage some of this technology long term.\n\nEVENT:\n\nChain React: The React Native Conference 2019\n\nSPEAKER:\n\nLeland Richardson\n\nPUBLICATION PERMISSIONS:\n\nChain React Organizer provided Coding Tech with the permission to republish Chain React conference talks.\n\nCREDITS:\n\nChain React YouTube channel: https://www.youtube.com/channel/UCwpSzVt7QpLDbCnPXqR97-g"
