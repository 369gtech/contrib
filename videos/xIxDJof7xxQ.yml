description: "Speaker: Ian Hickson\r\nAs the HTML5 effort reaches its first big milestone -- feature completeness -- browsers are starting to implement it. It will be years before you can rely on HTML5 support when writing Web pages and applications, but you can start to experiment today to get a feel of what the new standard offers. This talk will explore some of the most recent implementations of HTML5 features."
