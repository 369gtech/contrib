title: 'Keynote - Distributed Jamming with Sonic Pi and Erlang - Joe Armstrong and Sam Aaron - EUC17'
recordingDate: 1499419120
description: "What happens when Erlang, a language designed for distributed, concurrent and fault tolerant programs collides head first with Sonic Pi a live coding music system designed for creativity, expression and education? This highly interactive talk will continue the story of this unlikely union demonstrating the creative and expressive power of Erlang and how its core ideas and philosophy can be transformative for both education and the music industry in general.\n\nArmstrong and Aaron will perform live jamming at Code Mesh 2017 which takes palce between 8-9 November in London."
