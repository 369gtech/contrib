description: "Alors que les pages Web sont pleines d'hyperliens les API Web ne le sont pas. Cependant, utiliser les liens comme moteur de l’état de l’application est au cœur du concept de l’architecture REST, mais seulement 5% des API le font réellement. Oui, seulement 5%, malgré le fait que la plupart des APIs se disent RESTful.\n\nLors de cette conférence, je vous présenterai d’une manière simple et concrète à quoi ressemble une API hypermédia, quels problèmes d'intégration et de composition de systèmes distribués elle peut résoudre et ce que cela changerait pour le front-end."
