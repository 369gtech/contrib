description: "Digital, Agile, DevOps, микросервисы и контейнеры баззворды, баззворды, баззворды. Но за этими баззвордами скрывается дивный новый мир мир цифровых продуктов и сложных информационных систем.\nВ докладе речь пойдет про системный подход в применении новых технологий, что такое микросервисы, как они связаны с контейнерами и почему надо использовать Agile и DevOps для того, чтобы это все работало. Еще вы узнаете на каком уровне сложности ИТ-системы эти технологии имеет смысл применять.\n\nСсылка на слайды: http://www.slideshare.net/ScrumTrek/digital-agile-devops"
