description: 'Tensorflow es una libería de machine learning que forma parte de GoogleBrain. Se basa en modelos de deep y reinforced learning. La charla es una introducción a los conceptos básicos de la arquitectura de Tensorflow y sus herramientas y la diferencia entre esta y otras librerías de machine learning. Además incluye aplicación y diseño de modelos basados en el affective computing , en arquitectura y modelado de datos y redes .'
