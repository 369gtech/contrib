description: "Vaidas is a software architect with a 10+ years of experience mostly in the financial services domain. Technologies used over years include Java, Groovy, C#, Go, Spring, Hibernate, .NET, OWL-DL, SPARQL. Currently working for Danske Bank's innovation hub called MobileLife. For last 5 years a lecturer at Vilnius University giving Internet technologies and Software architecture courses for software engineering students. Currently studying PhD in Vilnius University - research area global optimization. Love playing tennis, huge basketball fan and war history freak.\n\nDonatas - Studying computational modeling master in Vilnius University. Working as a lecturer in Vilnius University and teaching Object Oriented Programming. Working as coorporate entrepreneur in DanskeBank/MobileLife. Most of my professional career I have worked as a .NET developer. In my free time I love playing basketball, watching Marvel movies and riding motorcycle."
