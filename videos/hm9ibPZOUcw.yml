description: "Introduction of OSS Weaviate, the Decentralised Knowledge Graph What is a decentralised knowledge graph and what is the contextionary that powers it?\nby Etienne Dilocker\n\nAt: FOSDEM 2019\nhttps://video.fosdem.org/2019/H.1308/graph_weaviate_knowledge_graph.webm\n\n\nWeaviate is an open source decentralized knowledge graph. During this talk, I will introduce the software Weaviate, present specific use cases, present Weaviate's architecture, and introduce one of the core features: the contextionary. More info about Weaviate: https://github.com/creativesoftwarefdn/weaviate \n\nRoom: H.1308 (Rolin)\nScheduled start: 2019-02-02 10:30:00+01"
