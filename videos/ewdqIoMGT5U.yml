title: '[DevFest Nantes 2019] Duniter : la blockchain écolo'
language: French
recordingDate: 1572525504
description: "Speakers : Adrien Lasselle & Bertrand Presles\n\nAujourd’hui, le bitcoin est le premier cas d’usage connu de blockchain mais il est controversé pour sa consommation électrique et sa volatilité. Duniter peut se présenter comme une technologie blockchain alternative pour les crypto-monnaies d’échange. Au travers de ce talk vous découvrirez le fonctionnement de la technologie Duniter et pourquoi nous avons choisi de nous intéresser et nous engager dans cette blockchain avec la monnaie libre Ğ1 (“June”)."
