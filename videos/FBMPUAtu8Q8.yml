title: 'Paula Martinez & Rodrigo Beceiro: Computer Vision en la práctica  | PyData Córdoba'
language: English
recordingDate: 1576289365
description: "Se introducirá a los problemas de computer vision y se verá el estado del arte en el uso de esta tecnología. Se verán los problemas de clasificación, Object detection, Image Segmentation e Instance Segmentation. Hablaremos también del proceso de adquisición y procesamiento de los datos y consideraciones prácticas al momento de llevar adelante un proyecto de este tipo incluida la selección de hardware. Analizaremos también las herramientas y servicios ofrecidos por Google, Microsoft e IBM. Es una charla donde no se precisan conocimientos previos donde se verá la evolución de la tecnología con un foco técnico, aplicable a desarrolladores, líderes de proyecto y tomadores de decisión en la empresa.\n\nwww.pydata.org\r\n\r\nPyData is an educational program of NumFOCUS, a 501(c)3 non-profit organization in the United States. PyData provides a forum for the international community of users and developers of data analysis tools to share ideas and learn from each other. The global PyData network promotes discussion of best practices, new approaches, and emerging technologies for data management, processing, analytics, and visualization. PyData communities approach data science using many languages, including (but not limited to) Python, Julia, and R. \r\n\r\nPyData conferences aim to be accessible and community-driven, with novice to advanced level presentations. PyData tutorials and talks bring attendees the latest project features along with cutting-edge use cases."
