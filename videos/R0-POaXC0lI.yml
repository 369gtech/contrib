description: "Следующая конференция HighLoad++ пройдет 21 и 22 сентября 2020 года в Санкт-Петербурге.\n\nПодробности и билеты по ссылке http://bit.ly/2sSxgBx\n--------\nSaint HighLoad++ 2019\n\nЗал «Мойка» \n8 апреля, 17:00 \n\nТезисы и презентация:\nhttps://www.highload.ru/spb/2019/abstracts/4950\n\nЯ расскажу про то, как мы организовали обмен информацией между серверами и кластерами в режиме реального времени с использованием UDP и Tarantool, почему взяли именно такую связку, как нам пришлось переписывать модуль tarantool с Lua на C.\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
