description: "William Agasvari\n\nLa qualité d'accessibilité d'un site web est un élément primordiale pour répondre aux besoins constant des Internautes. Un serveur physique puissant n'est pas forcement la réponse à une performance optimale si l'administrateur serveur n'a pas mis en place de politique de temporisation sur l'ensemble des services. Les performances de services « HTTP » et assimilés doivent être en conséquence contrôlés et temporisés à l'aide d' applications et outils serveurs open source comme SIEGE , AB , NGINX , APACHE , FAIL2BAN , TC , IPTABLES , cache php, filtrage. Ses applications permettent de mieux comprendre , protéger , contrôler et offrir une garantie de service."
