description: "In this session, the Diabolical Developer presents an illustrated collection of fables on the art and philosophy of software development, written in the spirit of Zen koans. Among the sample koans:\n• Monoliths\n• The 1,000 Words\n• Interpreter\n• The Palace of Infinite Pain\n• Roses are Red\n• Many more The audience members will float away, once more at peace with themselves and the practice of the art that is software engineering.\n\nSpeaker:\nMartijn Verburg, CEO, jClarity\naka \"The Diabolical Developer\" - Martijn is a JavaOne Rockstar, Java Champion and the co-founder and CEO (previously CTO) at jClarity (http://www.jclarity.com) - a startup focusing on the next generation of light-weight, intelligent performance analysis products in the Cloud for Java/JVM applications. Martijn's other focus is technical community management and contributing to F/OSS. He's the co-leader of the London Java Community (over 5000 developers with weekly events), and lead the global effort of Java User Groups who contribute to Java standards (Adopt a JSR programme) and the Java itself (Adopt OpenJDK programme). In 2012 he was added as one of the ~120 existing Java Champions for services rendered to the Java ecosystem. You can also him presenting keynotes and talks at major conferences (JavaOne, Devoxx, OSCON, JAX, PHP UK etc) and in house at organisations where he is known for challenging the industry status quo as the \"Diabolical Developer\"?. You may find his \"The Well-Grounded Java Developer\" title with Ben Evans by Manning Publications a useful read!"
