title: 'Александр Денисов — Flutter for TV, или Как запилить приложение под умные телевизоры'
recordingDate: 1635273917
description: "Ближайшая конференция: \nMobius 2021 Moscow — 22-25 ноября, онлайн.\nПодробности и билеты: https://bit.ly/37eIq4d\n\n. Flutter for Mobile в релизе, Flutter for Web в бете, Flutter for Desktop (MacOS, Linux и Windows) в альфе, и реально круто, что Flutter официально поддерживает целых шесть платформ. Но что, если мы хотим запустить свое приложение на телевизоре? К сожалению, о Flutter for TV ничего не слышно, кроме чего-то подобного: «Since no official support is there yet, presumably you'll be on your own if you try».\n\nВ проекте над которым Александр сейчас работает, помимо официально поддерживаемых платформ, поддерживаются еще Android TV и Apple TV. Да, приложение Flutter можно запустить на ТВ. В этом выступлении спикер расскажет вам, как это сделать, с какими трудностями и проблемами можно столкнуться и как их решить."
