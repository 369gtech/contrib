description: "*Azure Certification Training: https://www.edureka.co/microsoft-azure-training *\nThis Edureka video on \"Azure Portal” will give you a complete walkthrough to Microsoft Azure management console and help you use it to explore services it has to.\n\nFollowing are the offerings of this video:\n0:46 What Is Cloud Computing? \n5:13 What Is Microsoft Azure? \n8:09 Demo: Azure Portal\n\nCheck out our Playlist:  https://goo.gl/NsE8wC\nBlog Series: https://goo.gl/8S5WFJ\n\n-----------------------------------------------------------------------------------------------------------------------------------\n\nDo subscribe to our channel and hit the bell icon to never miss an update from us in the future: https://goo.gl/6ohpTV\n\nInstagram: https://www.instagram.com/edureka_learning/\nFacebook: https://www.facebook.com/edurekaIN/\nTwitter: https://twitter.com/edurekain\nLinkedIn: https://www.linkedin.com/company/edureka\nSlideShare: https://www.slideshare.net/EdurekaIN\n\n-----------------------------------------------------------------------------------------------------------------------------------\n\n#Edureka #AzureEdureka #AzurePortal #AzureTraining #AzurePortalTutorial #EdurekaTraining #CloudTraining  #edureka\n\nHow it Works? \n\n1. This Certification Training spans over a duration of 6 Weeks.\n2. We have a 24x7 One-on-One LIVE Technical Support to help you with any problems you might face or any clarifications you may require during the course.\n3. At the end of the training you will be working on a real time project for which we will provide you a Grade and a Verifiable Certificate\n \n--------------------------------------------------------------------\n\nAbout The Course\n\nMicrosoft Azure Certification training from edureka will introduce you to the fundamental concepts of Microsoft Azure platform and services offered. This course offers you the opportunity to take an existing ASP.NET MVC application and expand its functionality by moving it to Azure Cloud and also focuses on the considerations necessary when building a highly available solution in the cloud.\n\n-----------------------------------------------------------------------\n\nWhy should I Enroll for this Program?\n \nEdureka's Azure Certification training helps you conceptualize the Microsoft Azure fundamentals and services provided on its platform. You will learn to configure and deploy Web applications and also master the creation and deployment of Azure Web apps. You will learn to create and configure Azure Virtual machines and will able to create and manage a storage account, while handling blobs and containers present in it. This Azure Cloud training helps you master the SQL Database instance and the implications of importing a SQL standalone database. You will learn about the integrals of Azure Ad (Active Directory) instance and also learn to create a virtual network and implement a point-to-site network. \n\n---------------------------------------------------------------------------------------------------------------------------------------\n\nWhat is the eligibility criteria for being certified here?\n \nFollowing Professionals would find this certification\n\n· IT Professionals\n\n· Application Developers\n\n· .Net Developers\n\n· Solutions Architects\n\n· DevOps Engineers\n\n· Professionals who want Project Experience in migrating and deploying Azure solutions\n\n· Professionals who wants to learn designing, programming, implementing, automating and monitoring Microsoft Azure solutions\n\n· Professionals who wants to become proficient with development tools, techniques and approaches used to build scalable and resilient Azure solutions.\n\n-----------------------------------------------------------------------------------------------------------------------------------\n\nFor more information, please write back to us at sales@edureka.co or call us at IND: 9606058406 / US: 18338555775 (toll-free)."
