description: "Google Tech Talks\nAugust 8, 2007\n\nABSTRACT\n\nAnyone who has been to Burning Man before can tell you that it is an extremely harsh and challenging environment physically, emotionally, and culinarily! Come hear two veteran burners/culinary team members talk about the best ways to set up your Burning Man kitchen/food plan. You'll come away with some useful recipes and vital Burning Man tips & tricks. Who knows, you may even find your playa carpool buddy!  Credits: Speaker:Mirit Cohen, Speaker:Michael Whelpley"
