description: "Daniel Franzen is a co-founder and CEO of Bustard and a consultant in the Enterprise and Solution architecture area. He is helping organizations develop their Enterprise Architecture organization so it can strenghten the relationship between IT and business and provide means to develop strategy and innovation that is visible in everyday execution. Daniel has been a consultant at the Swedish Migration Agency for four years.\n\nJonas Elmqvist has a research background in the area of models and methods for development and verification of safety critical software. He has since then worked in the information security business with secure software development and information security management. Now, he is the manager of one of the software development units at the Swedish Migration Agency.\n\nDOES18 London\nDevOps Enterprise Summit\nhttps://events.itrevolution.com/eur/"
