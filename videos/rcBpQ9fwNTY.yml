description: "In this episode, Robert is joined by Jeffrey Mew, who shows how you can natively edit Jupyter notebooks in Visual Studio Code. Jupyter is an open-source project that enables you to easily combine Markdown text and executable Python source code on one canvas called a notebook. These notebooks contain live code, equations, visualizations and narrative text. Jeffrey shows how easy it is to work with Jupyter notebooks in Visual Studio Code. \n\n\n\nPUBLICATION PERMISSIONS:\n\n\nOriginal video was published with the Creative Commons Attribution license (reuse allowed)\n\n\nATTRIBUTION CREDITS:\n\n\nOriginal video source: https://www.youtube.com/watch?v=FSdIoJdSnig"
