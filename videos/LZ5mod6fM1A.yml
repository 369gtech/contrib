title: '[Online Meetup] eCommerce at Wix: Under the Hood - David Schwartz & Oded Apel'
recordingDate: 1590483607
description: "Developing the backend of Wix Stores is an everyday challenge. In this talk, David Schwartz, VP Product at Wix, quickly overviews Wix Stores, followed by Oded Apel, Senior Architect at Wix, sharing his engineering insights on developing eCommerce at Wix.\n\nDavid and Oded cover the technologies and paradigms that we use in order to rapidly develop features that are used by millions of buyers, within a microservices system that contains 1,000s of artifacts while maintaining 99.99% uptime.\n\nOded continues to present the everyday technical challenges and how we cope with them, as well as the planned efforts to make Wix Stores backend become the eCom platform for all of Wix."
