description: 'На данный момент, наверное, нет человека, который так или иначе не играет в игры. Кто-то убивает время в метро, кто-то в социалках, а кто-то проводит выходные в виртуальных мирах. Каждый геймер мечтает работать в играх. Ведь это - работа мечта, сиди себе играй, казалось бы, чего сложного? Моя мечта сбылась - я оказалась по ту сторону виртуальности 4 года назад. И тут началось. Взаимодействие с командой. Отсутствие ТЗ. Очень сжатые сроки. Взаимодействие с пользователями. Большие проекты -мамонты. Которые до тебя никто не тестировал. И только ты освоился, как вдруг - вот тебе команда, налаживание процессов, новая сфера - социальные игры, мобильные. И закрутилось, завертелось. Как это все происходило, как покорялись вершины и как больно было падать - я и расскажу. Доклад будет интересен всем, кто хочет расширить кругозор, а также тем, кто собирается перейти на нашу сторону зла. И тем, кто тестирует игры'
