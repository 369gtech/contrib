description: "Cellist Zoe Keating has always pushed the boundaries of classical music, relying on loops and samples to produce her sounds. But she remains organic about the creative process. In this discussion with Strata+Hadoop World chair Alistair Croll, she talks about where technology should—and should not—play a part in making music, selling records, and connecting artists with fans.\n\nFree eBook! Download 'Music Science: How Data and Digital Content Are Changing Music by Alistair Croll : http://www.oreilly.com/data/free/data-and-music.csp\n\nSubscribe to O'Reilly on YouTube: http://goo.gl/n3QSYi\n\nFollow O'Reilly on \nTwitter: http://twitter.com/oreilly\nFacebook: http://facebook.com/OReilly\nGoogle: http://plus.google.com/+oreillymedia"
