title: 'Тестирование Enterprise Service Bus: что? где? как? - Александра Волкова. QA Fest 2014'
language: Russian
recordingDate: 1418042916
description: "Многим из нас приходилось тестировать как отдельные программные продукты, так и интеграции между различными системами. А что, если сам тестируемый продукт и есть решение для интеграции? Что мы тестируем в этом случае – продукт или интеграцию?\nВ своём докладе я расскажу о подходах к функциональному тестированию таких решений на примере Enterprise Service Bus(ESB) - модели интеграции между системами на принципах сервис ориентированной архитектуры (SOA).\nЯ поделюсь практическими рекомендациями, расскажу об основных тестовых сценариях , а также об инструментах тестирования и автоматизации.\nДоклад будет интересен тестировщикам, автоматизаторам, тест лидам, как работающим с подобными системами, так и тем, кто только начинает свой путь в SOA тестировании или хочет расширить свой кругозор.\nДанный доклад собрал много положительных отзывов на конференции SQADays-14 во Львове.\n\nКатегория: Функциональное тестирование\n\nПрезентация: https://www.slideshare.net/QAFest/enterprise-service-bus-41101985\nНаш сайт: http://qafest.com/\nНаша группа в Facebook: https://www.facebook.com/qafest\n\nХотите узнать больше?\nПриходите на QA Fest 2020 в Киеве!\n25-26 сентября вы встретите более 50 спикеров из 10 стран, которые поделятся реальными кейсами и опытом в тестировании ПО.  \nИ не забывайте, что QA Fest - это не только конференция, но и фестиваль тестирования!"
