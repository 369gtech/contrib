title: '멀티 클러스터 & 멀티 클라우드 관리와 풀스택 모니터링, 어디까지 해봤니?'
language: English
recordingDate: 1632095361
description: "컨테이너와 쿠버네티스의 사용이 늘면서, 멀티 클러스터를 단일 화면에 단일한 정책으로 통합 관리하는 것은 물론, 배포된 다양한 앱을 \"한 곳에서 볼 수 있는\" 도구가 필요하게 됩니다. 개별 도구들 간에 왔다 갔다 하면서 시간을 소비하지 않고, 또한 다양한 레이어 상에서 문제 지점을 빠르게 찾아가는 데 쿠버네티스 환경에 맞는 분석툴이 필요하기 때문입니다.\n\n컨테이너와 멀티 클라우드 환경에서 쉽고 빠르게 운영 관리하고 모니터링 할 수 있는 방법을 소개합니다.\n\n퍼블릭 클라우드 및 멀티 클라우드 환경에서 쿠버네티스를 사용하시는 분들을 주요 대상으로 하며, 관심 있으신 분들이라면 누구라도 참여하실 수 있습니다.\n\n주요 내용:\n- 클라우드/ 하이브리드/ 온프레미스 상에 쿠버네티스 생명 주기 관리\n- 클라우드/ 하이브리드/ 온프레미스 상에 멀티 쿠버네티스에 동일 정책 관리\n- 클라우드/ 하이브리드/ 온프레미스 상에 있는 컨테이너 애플리케이션 및 서버 환경에 대한 트러블 슈팅\n\nSpeaker: 이동희 이사, VMware Tanzu"
