title: '2020: время хороших интерфейсов / Анна Селезнёва'
recordingDate: 1629371764
description: "Приглашаем на конференцию Frontend Conf\n11 и 12 октября 2021 года в Москве, Radisson Slavyanskaya\nПрограмма, билеты и подробности https://clck.ru/Vna5M \n--------\nПрофессиональная конференция фронтенд-разработчиков  Frontend Live 2020 \n\nТезисы и презентация:\nhttps://frontendconf.ru/moscow/2020/abstracts/7022\n\nФронтенд – это не только JavaScript, TypeScript и фреймворки. Фронтенд – это то, что видят и используют люди.\n\nЗа последние 10 лет мы создали, развили и изучили множество технологий, но забываем про то, что наша основная задача – разработать хороший интерфейс.\n...\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
