description: 'Dopo aver convinto l''utente a scaricare un''App, la sfida è far sì che continui ad utilizzarla. Questo talk affronta il tema, presentando una panoramica delle tecniche di personalizzazione della User Experience più utilizzate per migliorare gli aspetti di engagement e retention delle app mobile. Le tecniche verranno illustrate con esempi e casi d''uso tratti dal mondo delle mobile app a livello internazionale per dare una panoramica sui più recenti approcci.'
