description: "Please note that this presentation is in Swedish\n\nLundalogik is currently developing and selling three different CRM systems, all with superficial big overlaps. Why is this so? Did this product strategy just happen or was it deliberate? In which ways can you really divide and segment a market? How can you make it clear for potential customers which solutions is correct for them? How do you manage the internal competition for resources and focus? This talk will look in to the reality of Lundalogik and will try to answer the above questions.\n\nSpeaker: Filip Persson, Lundalogik"
