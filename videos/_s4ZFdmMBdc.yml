description: "TOGAF® course will train you how to build an enterprise architecture based on the business and technical requirements. It will also explain different architecture layouts of TOGAF® such as Business Architecture, Application Architecture, Technical Architecture and Data Architecture. You will understand all the important components of TOGAF®, ADM (Architecture Development Method) and how to design the enterprise framework using all the phases of ADM approach. To attend live classes, visit: https://goo.gl/JizUFz\nHow it Works?\nThis is a 5 Week Instructor led Online Course, 25 hours of assignment and 20 hours of project work\nWe have a 24x7 One-on-One LIVE Technical Support to help you with any problems you might face or any clarifications you may require during the course.\nAt the end of the training you will be working on a real time project for which we will provide you a Grade and a Verifiable Certificate!\n\n#TOGAF 9.1 #TOGAF#TOGAF Architecture #TOGAF Certification #TOGAF Tutorial\n\nWhy this course?\nAfter successful the completion of the TOGAF® Training by edureka, you will be able to:\n• Understand therequisite knowledge of TOGAF® Standards and Enterprise Architecture\n• Succesfully clear TOGAF® Level 1 and Level 2 certification exam\n\nWho should go for this course?\nThe target audience for Level 1 includes:\n• IT Professionals who are working in roles associated with an architecture project such as those responsible for planning, execution, development, delivery, and operation.\n• Solution / Technical Architects who are looking for a first introduction to TOGAF®.\n• Solution / Technical / Enterprise Architects who want to achieve certification in a stepwise approach.\nThe target audience for Level 2 includes:\n• IT Professionals who are working in an organization where TOGAF® has been adopted and who need to participate in architecture projects and initiatives.\n• Solution / Technical / Enterprise Architects who would be responsible for developing architecture artifacts.\n• Solution / Technical / Enterprise Architects who wish to introduce TOGAF® as an architecture practice.\n• Solution / Technical / Enterprise Architects who want to achieve a recognized certification to demonstrate their detailed knowledge of TOGAF®."
