description: "Open Data Science December Meetup – 20.12.2017\nПартнеры митапа – Юрий Мельничек, компании Microsoft и Mapbox.\n\nЗадачи с анализом текста плотно вошли в нашу жизнь и встречаются повсеместно. В этом обзорно-обучающем докладе Алексей рассмотрит основные ингредиенты NLP проектов, а также рецепты их приготовления.\nАлексей Натекин – основатель и почетный диктатор Open Data Science, основатель Data Mining Labs.\n\nПрисоединяйтесь к сообществу – http://ods.ai/\n#ods #opendatascience"
