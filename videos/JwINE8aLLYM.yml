title: '#FOSSBack: Richard Littauer - An introduction to Sustain'
recordingDate: 1614693902
description: "Sustain is a community which holds a space for conversations concerning open source sustainability. We have working groups that cover licensing, ethics, corporate accountability, design, environmental sustainability, marketing, and more. I'll give a brief overview of current activity at Sustain in this talk, including our maintainer fund we're launching with Gitcoin.\n\n\n###########\n\nFollow us on Social Media and join the Community!\n\nTwitter: https://twitter.com/Fossbckstg\nLinkedIn: https://www.linkedin.com/groups/8653059/​\n\nFOSS Backstage is an event by Plain Schwarz – https://plainschwarz.com"
