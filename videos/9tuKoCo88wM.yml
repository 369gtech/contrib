title: 'Nuclear reactor monitoring, или Как исправить Rx / Виктор Брыксин (Яндекс)'
language: Russian
recordingDate: 1586884817
description: "При поддержке AvitoTech мы впервые публикуем все видео с Saint AppsConf 2019 в открытый доступ. Учитесь, вдохновляйтесь и перенимайте лучшие практики у спикеров, не выходя из дома.         \n--------\nКалендарь конференций - https://ontico.ru\n--------\nAppsConf 2019\n\nТезисы и презентация:\nhttps://appsconf.ru/spb/2019/abstracts/5952\n\n* Основные проблемы абстракций, введенных в Rx.\n* Обобщение Future и Observable в единую абстракцию Monitor.\n* Операции над Monitor.\n* Реализация работы в многопоточном окружении без внутренней синхронизации (executeOn/subscribeOn) и backpressure.\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
