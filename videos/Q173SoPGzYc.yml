description: "Learn more: https://osawards.com\n\n#About the OS Awards\n\nMost of the software developed in the world now revolves around Open Source.\n\nFor a long time, the culture of sharing and transparency has been driving the whole tech community.\nThat’s exactly why we think it’s time to celebrate Open Source achievements.\n\nAt GitNation, we’ve made it our mission to support the existing OSS projects, and celebrate them annually at the OS Awards.\n\nAs an open foundation, we are looking forward to collaborating with like-minded individuals and businesses to help us propagate the Open Source culture even further. Reach out at hi@gitnation.org and tell us how you can join our initiative."
