description: "John McCutchan wants the web to work faster. In this talk, he describes how Google's Dart, the Dart VM, and the Single Instruction Multiple Data processor can make this possible. By utilizing SIMD (already incorporated into every tablet, smartphone, and PC), John explains that you can improve the speed of your web software.\n\nCurrently a Developer Programs Engineer at Google, John comes to the SFHTML5 User Group from an impressive background in programming that includes the creation of inotify as well as extensive work developing for the Playstation.\n\n**Want more videos on HTML5? Check out our site: https://marakana.com/s/tags/html5"
