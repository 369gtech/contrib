title: 'GORUCO 2017: Beyond OSS by Veronica Lopez'
language: English
recordingDate: 1498749060
description: "Beyond OSS by Veronica Lopez\n\nAs software engineers, we're constantly encouraged to contribute to Open Source as a means of learning and giving back to our communities. However, this vision can alienate newcomers from different backgrounds. To fight this back, in this talk I'll explain why this happens, and I will share different ideas that can lead us to foster real diversity in our communities and workplaces."
