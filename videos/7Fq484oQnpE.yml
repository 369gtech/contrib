description: "How do you mix SQL and NoSQL worlds without starting a messy revolution? This live coding talk will show you how to add Elasticsearch to your legacy application without changing all your current development habits. Your application will have suddenly have advanced search features, all without the need to write complex SQL code! David will start from a RestX, Hibernate and Postgresql/MySQL based application and will add a complete integration of Elasticsearch, all live from the stage during his presentation.\n\nDavid Pilato, elastic\nDavid Pilato is Developer at elastic and French spoken language User Group creator. In his free time, he likes talking about elasticsearch at conferences or in companies (Brown Bag Lunches).\n\nRecorded at Jfokus 2018\nhttps://www.jfokus.se/jfokus18/schedule.jsp"
