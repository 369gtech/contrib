description: "Sign up for Introduction to Web Accessibility at g.co/webaccessibility to discover fast and simple ways to make your websites more accessible to blind and low vision users. \n\nAdd the Google Chrome extensions discussed in this video, ChromeVox (a screen reader for Chrome) and Accessibility Developer Tools (an audit tool for your web inspector) from chrome.google.com/webstore.\n\nPanelists:\nGooglers Eve Andersson, Vint Cerf, Charles Chen and T.V. Raman\n\nIf you are having trouble reading the captions, you can change the caption settings by clicking on the \"CC\" button at the bottom of the player."
