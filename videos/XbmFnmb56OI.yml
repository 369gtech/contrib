title: 'Refactoring to a Single Page Application - Marcello Teodori'
recordingDate: 1464086607
description: 'In origine era il monolite. Spesso dietro una startup web di successo c''è un''applicazione in tecnologia singola (Java, Rails, ecc.) che cresce finché fatica a scalare all''aumentare degli utenti e con essa il relativo processo di sviluppo all''aumentare degli sviluppatori. Sul back-end una strategia consolidata è suddividere progressivamente il monolite in microservice. Per il front-end la soluzione duale è estrarre gradualmente il codice HTML, CSS e JavaScript in una Single Page Application, applicando diverse tecniche come quelle maturate durante la mia esperienza in Workshare.'
