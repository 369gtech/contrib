title: 'DEF CON 29 Aerospace Village - Alex Lomas, Phil Eveleigh - Hacking Legacy IFEC in old 747s'
language: English
recordingDate: 1630569830
description: 'Alex Lomas and Phil Eveleigh from Pen Test Partners reminisce about research on two interesting in flight entertainment systems from the past 12 months, including great interactions with vendors, attempts remembering how to pwn NT4, and a reminder that just because an aircraft is going to scrap, it still means that disclosures have to be handled sensitively.'
