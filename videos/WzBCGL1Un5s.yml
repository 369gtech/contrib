title: 'Jak odnaleźć się w IT w następnym 10-leciu - Pawel Dolega'
language: English
recordingDate: 1635929581
description: "(PL)\nCo wiedzieć, jak na tym zarobić i do tego mieć satysfakcję z pracy – czyli jak odnaleźć się w IT w następnym 10-leciu\n\nPorozmawiamy sobie o początkach w IT, nadziejach i satysfakcji z pracy. Jak zacząć w IT? Jakie umiejętności kształcić i kto za nie zapłaci? Dla kogo jest korpo, a dla kogo mały startup? Z kim pić piwo? Wreszcie jak przy kawie ze znajomymi można wymyślić własny startup czy firmę softwarową i jakie są tego konsekwencje?\nCzyli w skrócie – mniej o samych błędach, a więcej o decyzjach i ich następstwach.\n\nPawel Dolega • CTO @ VirtusLab"
