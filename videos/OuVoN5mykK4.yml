description: 'Весь Agile, чтобы под ним не подразумевалось, он про активную коммуникацию. Неважно, 100% ли у вас SCRUM, со всеми типами митингов DSM/Planning/Demo/Retro/… или что-то облегченное, в любом случае, в соотвествии аксиомам AgileManifesto, должны рулить «Individuals and interactions + Customer collaboration». Однако, ничего не бывает бесплатно.'
