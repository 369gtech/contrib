title: 'G+ optimizando el desarrollo social'
language: Spanish
recordingDate: 1369865468
description: 'En este programa presentaremos una visión general de las novedades tecnológicas desde el equipo de relaciones para desarrolladores de la región de sur de Latinoamérica.Seguiremos presentando nuestro enfoque de desarrollo, ingeniería y las mejores prácticas para implementar tecnología Google favoreciendo la evolución de soluciones tecnológicas. Luego presentaremos un escenario técnico el "Enfoque Ninja" utilizando las propuestas desde G+ y hangouts para desarrolladores y algunas de las opciones más importantes de este conjunto de soluciones sociales. Finalmente estaremos conversando con la comunidad de desarrollo, resolviendo un desafío técnico y premiando todo el talento regional.'
