title: 'Stencil: a New Hope of Web Components - lecture by Vitalii Bobrov - Code Europe Autumn 2017'
recordingDate: 1525686248
description: 'It is hard to migrate from existing framework/library to new technology, especially when you already developed the huge library used across teams and projects. Migrating from framework A to framework B usually means complete re-writing all existing components and business logic. But could we avoid such situations in the future? The answer is in Web Components spec and Stencil is a compiler with superpowers.'
