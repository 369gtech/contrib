title: 'OKR growth in the emerging Russian market'
language: Russian
recordingDate: 1605619792
description: "Константин Хохрин и Денис Дудоров \"сгоняли\" в Европу, чтобы поделиться успехах OKR в России на крупнейшем европейском OKR-событии года OKR Forum 2020.\nЧто Вы найдете в докладе: ключевые инсайты рынка, вся палитра кейсов разных компаний, разных индустрий, преимущества от внедрения.\nДенис на примере Авито рассказал, как развивается OKR по мере роста компании - а именно про дерево метрик, связь с продуктовым портфелем, компенсацией и аллокацией ресурсов."
