description: "Le Consumer Driven Contract Testing permet de mettre en place des tests robustes et efficaces au frontière entre les services sans tomber dans de très compliqués E2E. Ces tests permettent de livrer des changements de contrat (API ou messaging) tout en s'assurant de ne pas casser un service client. Ils permettent aussi de mieux comprendre les dépendances entre services. \nC'est vraiment une pratique de tests que j'ai trouvé extrêmement intéressante et efficace sur avec Spring Cloud Contract.\n\npar Yannick Grenzinger"
