description: "http://velocityconf.com\nIt may be satisfying to improve app performance, but is that what your product owners are focused on? When can you get time to work on performance when you have to deliver features all the time? Here's how we've pitched, prioritized and presented performance work and made everyone excited about how fast we can be, both for the Financial Times, and other FT Labs clients.\n\nAndrew Betts\nFT Labs\nAndrew is a PHP and JavaScript developer, web standards advocate and founder of FT Labs, an emerging web technologies division of the Financial Times. His area of expertise is emerging web technologies, particularly on mobile and tablet platforms, where his team created the FT web app, now well known globally as one of the best examples of what can be achieved with HTML5."
