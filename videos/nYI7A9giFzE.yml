description: "( Pentaho BI Training -  https://www.edureka.co/pentaho-business-intelligence-training-self-paced )\nThis Pentaho tutorial will help you get a deep understanding of Pentaho Business Intelligence suite. This Pentaho BI video is specially designed to help beginners.  \nPentaho is a company that offers a suite of open-source Business Intelligence tools and techniques. If you are new to Pentaho, in this video you can find all  the details related to concept of Business Intelligence and capabilities provided by Pentaho BI suite. \n\nThe Pentaho BI video covers all these topics in detail:\n\n1.What is Business Intelligence?\n2Business Intelligence: Components\n3.Business Intelligence: Existing Challenges\n4.Business Intelligence: Existing Solutions\n5.Mapping of Pentaho Stack to BI stack\n6.Pentaho Case Study: Lufthansa\n7.Pentaho Stack: Abstract Component View\n8.Pentaho Stack: Server Layer Diving Deeper\n9.Pentaho BA Server (Server Layer)\n10.What is Reporting?\n11.Pentaho Report Designer\n12.Pentaho Data Integration\n13.Pentaho Metadata Editor\n14.OLAP Introduction\n15.Mondrian Architecture\n16.Pentaho Aggregation Designer\n\nRelated Blogs\nhttp://www.edureka.co/blog/pentaho-vs-jaspersoft-vs-birt/?utm_source=youtube&utm_medium=referral&utm_campaign=pentaho-tut-1\nhttp://www.edureka.co/blog/business-intelligence-concept-in-pentaho-bi/?utm_source=youtube&utm_medium=referral&utm_campaign=pentaho-tut-1\nhttp://www.edureka.co/blog/pentaho-case-study/?utm_source=youtube&utm_medium=referral&utm_campaign=pentaho-tut-1\n\nEdureka is a New Age e-learning platform that provides Instructor-Led Live, Online classes for learners who would prefer a hassle free and self paced learning \nenvironment, accessible from any part of the world. \n\nThe topics related to ‘Pentaho BI’ have been covered in our course ‘Pentaho BI’.\nFor more information, please write back to us at sales@edureka.co \nCall us at US: 1800 275 9730 (toll free) or India: +91-8880862004"
