description: 'Bret Piatt is the primary technical contact for partners of the Rackspace Cloud division. He is also actively involved in the cloud computing community promoting open standards and helping open source projects gain awareness. Prior to his current role, Bret spent 5 years in product management for both Rackspace and AT&T where he was responsible for launching offerings such as the Rackspace PCI Toolbox and the AT&T Premises-Based Cisco ASA Firewall Service. A self described "lifelong geek", his professional technical experience comes from 5 years at SBC where he designed monitoring and management systems, optimized networks for enterprise customers, and performed lab testing on new products from potential suppliers and partners.'
