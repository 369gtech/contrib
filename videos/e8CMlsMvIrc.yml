description: 'Alibaba est le géant chinois de l''e-commerce, ils viennent de mettre en open-source il y a peu Arthas, un outils de diagnostique de la JVM qu''ils utilisent en production pour trouver et résoudre les problèmes (performance, crash, ...). Dans ce tools-in-action, venez découvrir son fonctionnement via une live-session où nous diagnostiquerons le comportement d''une application Java classique (de type pet-store).'
