title: 'Построение крупных кластеров Tarantool из 100+ узлов / Ярослав Дынников (Tarantool)'
language: Russian
recordingDate: 1586888672
description: "При поддержке AvitoTech мы впервые публикуем все видео с HighLoad++ 2019 в открытый доступ. Учитесь, вдохновляйтесь и перенимайте лучшие практики у спикеров, не выходя из дома. \n--------\nКалендарь конференций - https://ontico.ru\n\nСледующая конференция HighLoad++ пройдет 21 и 22 сентября 2020 года в Санкт-Петербурге.\n\nПодробности и билеты по ссылке http://bit.ly/2sSxgBx\n--------\nHighload++ 2019\n\nТезисы и презентация:\nhttps://www.highload.ru/moscow/2019/abstracts/5877\n\nTarantool - это база данных и сервер приложений в одном флаконе. Даже для небольших проектов такого флакона часто бывает недостаточно.\n\nВ презентации я расскажу о новых возможностях Tarantool, которые упрощают создание распределенных систем, и как мы к этому пришли:\n* как объединить несколько разнородных приложений и заставить их работать сообща;\n* почему нам так нравится, когда кластер управляет своей топологией самостоятельно;\n...\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
