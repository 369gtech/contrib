description: "Advanced Analytics for All: Enabling business users to act on length of stay patterns at a leading hospital system-\n\nThe future of analytics is simplicity, ubiquity, and actionability; in other words, - Advanced Analytics for All (A 3). In an A 3 approach, the focus is on users without Statistics or Computer Science skills collaborating to leverage Advanced Analytics. This session will cover an anonymized case study on a specific A 3 project at a leading US hospital system that analyzed what factors were the best predictors of patient outcomes.\n\nAbout Arijit Sengupta\n\nArijit Sengupta is the CEO of BeyondCore, the Chair of the Big Data and Advanced Analytics SIG at the Service Research and Innovation Institute (SRII), the Chair of the Cloud Computing Chapter of the International Association of Outsourcing Professionals (IAOP), and a member of the Cyber Security Advisory Group set up by NASSCOM and the Government of India. BeyondCore received awards such as Gartner Cool Vendor in Business Process Services 2012, GigaOm Structure Launchpad 2011 and the UP2010 Overall Most Innovative Cloud Provider. BeyondCore Lucid automates the complex statistical"
