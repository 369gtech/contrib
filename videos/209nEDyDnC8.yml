description: "Utilizzi centinaia o perfino migliaia di applicazioni, sia monolitiche tradizionali sia basate sui nuovi microservizi nativi per il cloud. Sono tutte diverse e tutte essenziali per il tuo business. \n\nVMware Tanzu è basato su un framework Open Source e utilizza Kubernetes e le tecnologie dell'ecosistema in modo ottimale. Utilizza Kubernetes in modo ottimale in più ambienti (on-premise, public cloud o edge) con deployment e gestione coerenti.Il nostro runtime Kubernetes diffuso è completamente allineato alle tecnologie Open Source e il nostro pannello di controllo ti consente di gestire le policy e la sicurezza di tutti i cluster Kubernetes da un singolo centro di comando.\n\nScopri il portafoglio VMware Tanzu: https://www.vmware.com/it/cloud-solutions/app-modernization.html"
