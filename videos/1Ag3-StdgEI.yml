description: "Template Haskell is usually associated with reducing boilerplate or code generation. However, it is also a powerful tool for problem solving with a type system. We discuss using Template Haskell to construct proofs, infer function implementations and create interesting data structures at compile time.\n\nFor more on YOW! Lambda Jam, visit http://lambdajam.yowconference.com.au"
