description: "Agile transitions do not only change how a development team works but how the whole organization is structured, how it behaves and how it runs its product portfolio. This makes the transition have a significant financial risk and can not just be done by sending the team to one two day course.\r\nWhat things should you keep in mind when doing an agile transition? This talk will try to give some basic pointers on how to start a transition in a way that will greatly reduce the risk of failing to achieve the aimed for results."
