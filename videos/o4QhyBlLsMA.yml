title: 'How to develop Blockchain network (...) - lecure by Karolina Marzantowicz - Code Europe Autumn 2017'
recordingDate: 1521465969
description: "How to develop Blockchain network using Hyperledger Composer?\n\nHyperledger Composer is an open development toolset and framework to make developing blockchain applications easier. It makes it easier to integrate blockchain applications with the existing business systems. The Composer can be used to rapidly develop blockchain use cases and deploy a blockchain solution faster. The Composer Playground is a tool  for quickly editing and testing a business network. I will demonstrate step by step tutorial how to set up a business network, define digital assets, participants and transactions, and test our network by creating some participants and an asset, and submit transactions."
