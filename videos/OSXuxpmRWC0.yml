description: "Keynote: Fireside Chat with Doug Coleman, Senior Managing Director Cloud Engineering and Operations, Charles Schwab\n\nAbout Chip Childers\nChip has spent more than 18 years in large-scale computing and open source software. In 2015, he became the co-founder of the Cloud Foundry Foundation as Technology Chief of Staff. He was the first VP of Apache Cloudstack, a platform he helped drive while leading Enterprise Cloud Services at SunGard and then as VP Product Strategy at Cumulogic. Prior to SunGard, he led the rebuild of mission-critical applications for organizations including IRS.gov, USMint.gov, Merrill Lynch and SEI Investments. Chip is an experienced speaker at events like OSCON, LinuxCon North America, LC Japan, LC EU, ApacheCon, O’Reilly Software Architecture Conference, and many more. In his free time, Chip loves trail hiking with his black lab, sailing catamarans and sunfish, and trying to keep up with his young daughter.\n\nAbout Doug Coleman\nDouglas Coleman is Charles Schwab’s Managing Director of Cloud Platforms, Engineering and Operations.  He is responsible for the successful execution of Schwab’s Cloud strategy.\n\nDoug joined Schwab in 2012 and has led the successful design, build and implementation of technology solutions providing outstanding client experience and differentiating capabilities to the firm.  He started his Schwab career leading teams aligned to the stand-up and build-out of the trading modernization initiative that helped bring about fundamental shifts in technologies, patterns and practices utilized to deliver some of the firms most critical capabilities.  Since Doug moved to lead the Cloud Platforms, Engineering and Operations team, he has been focused on delivering innovative, cloud based solutions that empower Schwab’s hybrid cloud capabilities.\n\nDoug holds a Bachelors in Mechanical Engineering from the University of Florida and a MBA from the University of Connecticut.  He and his family call Austin, Texas home."
