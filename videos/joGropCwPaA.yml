description: "Click on SHOW MORE for video highlights! Products and functionality covered in the Autonomous Health Framework's (AHF) family include the Applied Machine Learning-based products of Cluster Health Advisor (CHA), Hang Manager (HM) and Trace File Analyzer (TFA), as well as performance management and continuous availability functionality in ORAchk/EXAchk, Memory Guard, Cluster Health Monitor Cluster Verification Utility and QoS Management. \n\nBarry Gleeson joins us for this session covering the Cluster Health Advisor Finding Explorer and its functionality to evaluate recurring or periodic database and cluster node issues.\n\n02:55 - What is Oracleâ€™s goal in developing the Cluster Health Advisor (CHA) Finding Explorer?\n04:00 - Can you show me an example CHA HTML file?\n05:06 - How is this file presented in the CHA Finding Explorer?\n06:00 - How is this view organized?\n08:00 - When did those Problems occur?\n09:22 - Which targets experienced the Problems?\n10:02 - How long did the Problems last?\n11:00 - How can I tell how many Problems were happening at the same time?\n13:02 - How can I tell which Problems were happening most frequently?\n15:18 - Can I zoom in on a particular time interval?\n18:00 - Can I look at particular types or subsets of Problems?\n20:40 - If I want to see how these Problems break down by Target, can I?\n22:30 - How do I create an html file for use with CHA Finding Explorer?\n23:40 - There is another CHA tool called CHAG. How do they compare?\n24:40 - Can CHAFE and CHAG work together?\n26:04 - Where can I get the CHA Finding Explorer?\n26:34 - What is involved in installing the CHA Finding Explorer?\n28:49 - How do I pass in the HTML file into CHA Finding Explorer?\n31:12 - Which CHA versions does CHA Finding Explorer support?\n31:55 - Does this tool require the GIMR to be deployed?\n32:30 - How much diskspace is needed for this utility?\n33:07 - When the customer runs CHA to generate the diagnostic file, can it have any impact in terms of performance on the PRODUCTION box?\n\nAskTOM Office Hours offers free, monthly training and tips on how to make the most of Oracle Database, from Oracle product managers, developers and evangelists.\n\nhttps://asktom.oracle.com/\n\nOracle Developers portal: https://developer.oracle.com/\nSign up for an Oracle Cloud trial: https://cloud.oracle.com/en_US/tryit"
