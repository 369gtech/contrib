description: "Регистрируйтесь на CodeFest: https://codefest.ru/\nНаш Телеграм-канал: https://t.me/cdfst\n\nPrivately, developers quickly adopt new developer tools, workflows, and languages. Part of the entire high tech idea is to experiment and try new things. However, this dramatically changes at the developer's workplace. Developer teams in companies often lag behind in the adoption of new technologies, leaving them on ancient tools and processes.\_\n\nThis talk will give a look into how advanced developer teams in companies can be. I will tell a short story of successful company transformations, hopefully giving you a set of ideas that you can bring back to revolutionize your own workplace"
