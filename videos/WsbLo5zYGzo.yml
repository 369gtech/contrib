description: "A keynote address from Velocity Europe 2014 in Barcelona.\n\nWatch more from Velocity Europe 2014: http://goo.gl/Hl7fvj\nVisit the Velocity website to learn more: http://velocityconf.com/velocityeu2014/\nSubscribe for more from the conference! http://goo.gl/szEauh\n\nThe APDEX was established to give us a metric to optimize our websites for performance but is it still valid? Since it was established the world has changed and we are facing mobile native apps as well as single page websites which make traditional performance measurements useless. In this session we will explore what is needed in the mobile world of today to identify bad user experience and look into the new concept of a User Experience Index.\n\nThis keynote is sponsored by Dynatrace.\n\nAbout Klaus Enzenhofer (Dynatrace):\nKlaus Enzenhofer has over 5 years of experience and expertise in the field of Web Performance Optimisation and User Experience Management. He works as Director of the Centre of Excellence team at Dynatrace. In this role he influences the development of the Application Performance Management solution focusing on Real User Monitoring of web and mobile applications. He is a regular speaker at technology conferences on Real User Monitoring and Performance related topics and has also written many articles and blogs which have been published in print and online publications.\n\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
