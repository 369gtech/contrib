description: "Seamus Johnston will give a very gentle, friendly introduction to system administration: the skills and art of keeping servers happy. This talk will cover:\n\n1. what system administration is\n\n2. what kinds of tasks a sysadmin does\n\n3. what sorts of software tools we use\n\n4. resources for learning\n\n5. ways a person with little or no experience can cheaply start practicing on their own.\n\nNo prior Linux or system administration experience is assumed. Veteran sysadmins are invited to bring their knowledge and opinions\n\nPresented live on Jan 9, 2017 at Code & Supply in Pittsburgh, PA. Learn more at http://www.codeandsupply.co"
