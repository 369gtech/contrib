description: "Реальные возможности — это процесс принятия решений, основанный на Теории финансовых альтернатив и Прикладной психологии, которая может использоваться для управления риском. Они ориентированы на ВРЕМЯ, а не на СПОСОБ принятия решений. Скорость принятия решений очень важна во всем, что вы делаете. Однако отсрочка обязательств на будущее вызывает стресс у многих людей.\n\nРеальные возможности помогают вам управлять таким стрессом, создавая ограниченную неопределенность в контексте общей неопределенности.\n\nМы также попробуем найти альтернативы там, где вы сами не видели их раньше. После этого занятия процесс принятия решений изменится для вас коренным образом.\n\nСлайды по ссылке http://www.slideshare.net/ScrumTrek/olav-maassen-making-better-decisions-with-option-theory"
