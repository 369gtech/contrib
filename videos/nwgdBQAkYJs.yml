description: "Следующая конференция HighLoad++ пройдет 21 и 22 сентября 2020 года в Санкт-Петербурге.\n\nПодробности и билеты по ссылке http://bit.ly/2sSxgBx\n--------\nSaint HighLoad++ 2019\n\nЗал «Фонтанка» \n9 апреля, 15:00 \n\nТезисы и презентация:\nhttps://www.highload.ru/spb/2019/abstracts/4932\n\nВ Одноклассниках идет активная борьба со спамерами, которые тоже умеют в ML и быстро адаптируются. В связи с этим родился проект под кодовым названием \"Рябина\", который объединяет под собой платформу разметки данных, обучение моделей и выкатку их в прод - и все это максимально автоматизированно и быстро. \n...\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
