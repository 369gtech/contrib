description: "L'insoupçonnable complexité du texte. Comment votre langage de programmation prend-il en charge le média humain qu'est l'écriture ? Comment votre OS fait-il pour afficher toutes ces langues et alphabets différents ? Pourquoi parler de la \"longueur d'une chaîne de caractères\" est aussi pertinent qu'évoquer sa hauteur ? Avec Unicode, je vous propose un fascinant voyage à travers la modélisation du texte et sa représentation à l'écran, où tout est plus compliqué qu'il n'y paraît\n\nDavid Blanchet :\nDéveloppeur d'application mobiles sur iOS à Orange Labs, je passe aussi une partie de mon temps à donner des formations et à animer la communauté interne des développeurs. J'aime : garder un œil sur les langages (Rust, Python, Swift, Haskell...), implémenter plein de trucs, l'amélioration continue, la guitare, le roller. Et bricoler des bidules, aussi."
