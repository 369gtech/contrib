description: "Slides: https://docs.google.com/presentation/d/1qaw2ayjFZaBUGZGt67ZwB9mHZuLUYI-6c3bCwIjPe-E\n\nDo you ever feel like your code is beyond hope? Once you reach a certain level of tech debt,\nthrowing everything away and starting things afresh can feel like the cleanest solution.\nBut is it? Or is it a siren's call luring you to your doom?\n\nJoin me for a few stories and tips of how to resist the temptation and when to submit to it.\n\n---\n\nConFrontJS 2019 - #Frontend #Conference in #Warsaw, Poland\nDate: 7 December 2019\nVenue: Engineering Design Center (EDC)\n\n▶︎ Facebook: https://www.facebook.com/events/2339951839653302/\n▶︎ Meetup: https://www.meetup.com/WarsawJS/events/264057980/\n▶︎ Instagram: https://www.instagram.com/confrontjs.event/\n▶︎ Twitter: https://twitter.com/confrontjs\n▶︎ Homepage: https://confrontjs.com/"
