title: 'Crafting Bespoke PWA experiences with Angular | Mark Thompson | ng-conf 2021'
language: English
recordingDate: 1633973409
description: "Progressive Web Applications (PWA) help teams to deliver on the promise of multi-modal, code re-suing solutions for web apps. This is an important moment in time as their usefulness is becoming more visible and the technology as a solution more viable. Angular has first class support PWAs allowing teams to create bespoke progressive web applications experiences that delight users.\n\nIn our time together, we’ll explore some of the best techniques to make your Angular web app into a dynamic PWA that delivers constant value to your users across platforms.\nng-conf is a multi-day Angular conference focused on delivering the highest quality training in the Angular JavaScript framework. 1000's of developers from across the globe join together to attend talks and workshops by the Angular team and other community experts.\n\nFollow us on twitter https://twitter.com/ngconf​ \nOfficial Website: https://www.ng-conf.org/"
