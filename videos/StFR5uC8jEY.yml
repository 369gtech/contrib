description: "BDX I/O 2017 - Du DDD dans mon Legacy ! live coding,  Thomas PIERRAIN et Bruno BOUCARD\n\nPrenons une application legacy on ne peut plus classique : code procédural du mur au plafond, code métier complétement anémique et étouffé par de la tuyauterie technique... Du classique quoi... ;-) Notre mission pour cette session de pure live-coding sera d'identifier et d'extraire les concepts du domaine en pleins milieu de ce bordel, pour pouvoir y ajouter une nouvelle fonctionnalité désespérément demandée par notre métier depuis des mois. Bien sûr, ce sera l'occasion d'utiliser et d'expliquer en chemin quelques patterns du DDD."
