title: 'Azure Crash Course with Johan & Michael'
recordingDate: 1614147561
description: "Azure is becoming an increasingly important skill among developers, IT professionals and even among business people. As the first Azure datacenters are now coming to Sweden and Denmark, there will no doubt be a huge increase in Azure activity in the Nordic. Having an Azure certification can boost your career opportunities.\n\nNo matter if you already are using Azure, you will benefit from learning the full picture of Azure on a high level. This presentation with Johan Åhlén and Michael Jonsson will teach you what you really need to know.\n\nAs a bonus, this will lead you on your path to taking your first Azure Certification.\n___________________________\nFoo Café is a meeting place for people with an interest in software development and IT. \nHere, user groups and partner companies find the perfect atmosphere for sharing knowledge and develop competence. \nFoo Café is open for everyone and is free to attend. To make an event at Foo Café, you have to become a partner company with us or you can run a user group with an in-depth technical focus.\nWe welcome companies with sponsor challenges.\nWe are currently present in Stockholm and Malmö and have made over 2048 tech events since the start in 2012. \nAt Foo Café there’s an event going on everyday, year round."
