description: "In this session we focused on the recently released Oracle Key Vault 21 (OKV). OKV is most commonly known for handling Transparent Data Encryption for Oracle and MySQL Databases. The new version adds support for MongoDB and expands another capability of OKV, secrets management. We demonstrated the use of OKV providing a centralized password repository for database connections. Also covered was integration of OKV with Microsoft Active Directory.\n\nHere is a guide to the recording;\n01:23 Product Announcements - Database 21c, Data Safe update\n10:09 Introducing Oracle Key Vault\n17:34    What's new in OKV 21\n18:26    Demonstration - Updated OKV user interface\n30:12    Demonstration - Database passwords centrally managed in OKV\n38:51    Walk-through - Integrating Active Directory with OKV\n\nhttps://developer.oracle.com/"
