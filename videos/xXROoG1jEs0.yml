description: 'The Front-end world is moving fast, and with an overwhelming bunch of technologies to choose from, it''s easy to get scared and focus on the "how" and not the "what", especially when it comes to UI, where the API is not clear. In this talk Gabriel presents a design pattern that has been very helpful at Wix when it comes to testing UI, especially Component Drivers, and also try to give some insights regarding TDD in this fast moving world.'
