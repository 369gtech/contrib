description: "TypeScript, ReasonML, PureScript, ELM, ...\nthey all make our lives as frontend developers easier - at least that's what some smart people are trying to tell us these days. What's behind this promise? How do they solve common problems? How easy our coding lives really could be?\n...and why are we then still writing JavaScript?\n\nA reflection about possible returns and true costs of using type systems and functional languages when targeting javascript runtimes.\n\nTypeScript, ReasonML, PureScript, ELM, ...\nnous facilitent-ils vraiment la vie de développeur ? C'est du moins ce que des gens intelligents prétendent. Qu'y a-t-il derrière cette promesse ? Comment ces langages résolvent-ils des problèmes courants ? Et s'ils nous aident vraiment...\n...pourquoi codons-nous encore en JavaScript ?\n\nUne réflexion sur les retours et les coûts de l'utilisation de systèmes de types avancés ou de langages fonctionnels pour cibler les environnements JavaScript."
