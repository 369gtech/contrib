title: 'Automatiser la mise en production d’un site web - Nicolas KANDEL'
language: French
recordingDate: 1510659872
description: "La conférence aura pour thème l’automatisation de la mise en production d’une application web, plus précisément d’un site e-commerce. \nC’est une conférence généraliste ou je m’efforcerais de vulgariser le processus de mise en production et surtout d’expliquer quelles sont les avantages de son automatisation. \nEn particulier si celles-ci sont automatisées il est facile d’augmenter leurs fréquences. Exemples à l’appui, nous verrons les bénéfices qu’apportent les mises à jours régulières et petites en comparaison à un cycle plus lent et plus gros notamment en terme de réactivité et de fiabilité. \nLa discussion portera également sur la mise en place opérationnelle, avec une organisation de travail axée autour des méthodologies agiles. ? La présentation sur SlideShare : http://bit.ly/2zZsBjJ"
