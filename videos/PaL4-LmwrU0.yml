description: "Natural language processing is an umbrella term for several tasks, common tasks include document-classification, machine translation, and named-entity-recognition. Deep learning methods had revolutionized the NLP field, breaking state-of-the-art benchmarks in all of these fields. This workshop would focus on the named-entity-recognition (NER) with deep learning methods. The workshop is hands-on, meaning that participants are required to bring their own laptop with all the requirements installed. Python proficiency is assumed, and machine-learning background is a big plus.\n\nEVENT:\n\nPyData Tel Aviv 2019\n\nPERMISSIONS:\n\nPyData provided Coding Tech with the permission to republish this video,"
