description: "Благодаря Юла.tech конференция Apps Live 2020 стала открытой. \n\nЮла – сервис объявлений, входящий в состав Mail.ru Group и обслуживаемый сотней серверов в нескольких дата-центрах. Ежемесячно Юла помогает более 27 млн пользователей продавать и покупать товары онлайн. Под капотом у Юлы полный стек технологий. Основа бэкенда и API реализована на PHP и Go, для управления данными и их хранения используется свой поисковый движок с персональными рекомендациями и гео-поиском на C++.\n--------\nКалендарь конференций - https://ontico.ru\n--------\nПрофессиональная конференция разработчиков мобильных приложений Apps Live 2020\n\nТезисы и презентация:\nhttps://appsconf.ru/moscow/2020/abstracts/7328\n\nИтак, вы решили внедрить Kotlin Multiplatform в свой проект, чтобы переиспользовать логику на iOS и Android. Рано или поздно вы захотите сделать Большую Фичу™, которая будет включать в себя и сложную многопоточную логику, и походы в сеть, и кэширование. Каждый из этих этапов вы привыкли делать на своей платформе (ведь делали это тысячу раз). Но в мультиплатформе нет привычных библиотек и подходов, зато есть абсолютно новый стек и тысяча новых способов элегантно выстрелить себе в ногу.  \n...\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
