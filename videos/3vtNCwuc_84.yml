title: 'Александра Баптизманская. Кулинарная книга Agile лидера: как правильно готовить команду'
language: Russian
recordingDate: 1614690570
description: "Не удается создавать крутые команды? Да вы просто не умеете их готовить!\n\nБазовый рецепт просто: Возьмите 5-7 мотивированных профессионалов, добавьте соли, перца и амбициозную цель, тушите на медленном огне мотивации 2 недели — и результат вылейте на прод!\n\nОднако, как начнешь готовить, сразу всё идет не так: конфликты, недоверие к лидеру, низкая мотивация, слабые результаты, текучка...\nВ чем же секретный ингредиент тех самых сплоченных и продуктивных Agile-команд?\n\nВ этом докладе я поделюсь секретами Agile-кулинарии: как создать сильную продуктовую команду, настроить коммуникацию/взаимопомощь и быть в ней настоящим Agile-лидером.\nСлайды: https://drive.google.com/file/d/1LjLqPPOsKwNSz5b6fk0FCBb47Cv0_rTh/view?usp=sharing"
