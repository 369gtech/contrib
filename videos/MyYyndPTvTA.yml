description: "Les failles de sécurité web sont connues et reconnues. Cependant, elles sont toujours bien présentes, malgré les différentes publications du rapport de sécurité réalisées par l'Open Web Application Security Project (OWASP). \n\nCette session abordera ce que vous devez connaître et le moyen d'appréhender la sécurité à partir de ce rapport, ce qui peut sembler compliqué à sa première lecture. Cette session adoptera le point de vue des utilisateurs, des développeurs et des chefs de projets pour mieux définir la localisation des failles et vous montrera comment appliquer la méthode à vos différents projets. \n\nEn bonus : les failles ne se limitent pas aux projets web, mais touchent aussi les mobiles et les objets connectés comme le montre les autres publications de la fondation."
