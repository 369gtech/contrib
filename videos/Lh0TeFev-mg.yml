description: "Metriche e dashboard personalizzate (sfruttando strumenti come VMware Tanzu Observability by Wavefront) possono aiutarci a comprendere meglio e più agevolmente il comportamento delle nostre applicazioni. \n\nIn questo webinar vedremo come monitorare gli aspetti tecnici e di business dei nostri servizi sfruttando gli stessi strumenti e metodologie, così da poter prendere decisioni migliori sulla base di indicatori chiave che mappano il nostro codice alle esigenze di business. \n\nhttps://www.vmware.com/it/cloud-solutions/app-modernization.html?src=WWW_IT_HPS1_AppModernization_SiteLink"
