description: "http://www.oscon.com \r\n\r\nAlasdair Allan is the author of Learning iPhone Programming  and iPhone Sensor Programming published by O'Reilly Media. He is a senior research fellow in Astronomy at the University of Exeter, and as part of his work there he is building a distributed peer-to-peer network of telescopes which, acting autonomously, will reactively schedule observations of time-critical events. On the side, Alasdair runs a small technology consulting business writing bespoke software, building open hardware and providing training, and is currently developing a series of iPhone applications to monitor and manage cloud based services and distributed sensor networks."
