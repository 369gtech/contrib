title: 'Apprendre à être critiqué en marquetant - Maxime Fortelle - #BlendWebMix'
recordingDate: 1392481940
description: "Le maquettage (rapide ou non) permet de communiquer rapidement sur les choix de conception d'un produit web. Cet outil itératif est accessible à tous pour la peine que l'on se donne les moyens de représenter ses idées à l'aide d'un crayon ou d'un logiciel. Mais une fois les idées transmises, le travail le plus dur consiste à essuyer les critiques.\nAu cours de cette intervention, la réalisation d'une maquette servira de prétexte pour analyser le sens d'une critique, et pour comprendre la relation qui se construit entre les acteurs d'un projet.\n\nLes objectifs de la conférence sont de :\n\n- Communiquer avec une maquette\n- Comprendre les critiques\n- Apprendre à formuler les réponses\n\nSpeaker : Maxime Fortelle (BU MULTICOM Floralis)\n\nEnregistré le 02 octobre 2013 à Lyon.\n\nRéalisation : MLG Consulting"
