description: "Speaker: Liu Dapeng\n\nPCF Dev is a distribution of Cloud Foundry designed to run on a developer’s laptop or workstation. It gives application developers the full Cloud Foundry experience in a lightweight, easy to install package. It  is also intended for application developers who wish to develop and debug their application locally on a full-featured Cloud Foundry.  \n\nPCF Dev is also an excellent getting started environment for developers interested in learning and exploring Cloud Foundry. \n\nIn this presentation Liu Dapeng will provide a step-by-step installation and setup of PCFDev, in addition to run demos that shows the nice features of PCFDev. \n\nEvent Page: http://www.meetup.com/Singapore-Cloud-Foundry-Meetup/events/231381926/\n\nProduced by Engineers.SG\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/PNT4/"
