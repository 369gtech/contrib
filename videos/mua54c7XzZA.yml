title: 'Rapid Development with Azure Spring Cloud'
language: English
recordingDate: 1632325421
description: "VMware and Microsoft teamed up to create Azure Spring Cloud—a fully managed service for Spring Boot and .NET Core apps operated by Microsoft. Azure Spring Cloud makes it easy to get your apps to production by almost eliminating time spent managing infrastructure.\n \n Join Josh Long and Julien Dubois as they provide an overview of Azure Spring Cloud while doing a live coding demo.\n \n You’ll see firsthand how easy it is to:\n \n - Deploy an application using a JAR file or code\n - Automatically wire your app with Spring Cloud infrastructure, including service discovery, configuration management, and distributed tracing\n - Scale up and down based on load or schedule using Autoscale\n - Monitor your apps with logs, metrics, and tracing\n\nJosh Long, Spring Developer Advocate at VMware\nJulien Dubois, Java Developer Advocacy Manager at Microsoft \nLayla Porter, Developer Advocate, .NET communities at VMware\n\nSlides: https://www.slideshare.net/Pivotal/rapid-development-with-azure-spring-cloud"
