title: 'Haiku sur SPARC: pourquoi, comment? — Adrien Destugues'
language: French
recordingDate: 1574340216
description: "Haiku est un système d'exploitation libre destiné aux ordinateurs de bureau. Il est léger et simple, sans pour autant sacrifié la flexibilité et les possibilités d'utilisation plus avancées.\nSPARC est une architecture libre de processeurs développée à l'origine par Sun Microsystems.\n\nQuand on parle de systèmes d'exploitation libres, on pense tout de suite à Linux, mais ce n'est pas le seul. Pour les architectures de processeurs, il est en ce moment beaucoup question de RISC-V (encore en développement) et de POWER (tout fraîchement libéré par IBM), et SPARC se fait un peu oublier, sa libération ayant eu lieu il y a tout juste 30 ans.\n\nPourquoi est-ce indispensable d'avoir plusieurs systèmes et plusieurs architectures de processeurs? Quels sont les points forts de Haiku et de SPARC dans ce domaine, comment complètent-ils l'offre des autres alternatives? Du côté technique, quelles sont les difficultés pour les faire fonctionner ensemble?"
