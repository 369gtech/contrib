description: "Ближайшая конференция — DotNext 2020 Moscow\n2-5 декабря, Online\nПодробности и билеты: https://dotnext-moscow.ru/\n\n. Ближайшая конференция — DotNext\_2020 Piter\n15-18 июня, Online\nПодробности и билеты: https://bit.ly/dotnext2020piter\n\n. Человек, который знает всё про DevOps и Docker в .NET. Лид в Microsoft Competence Center.\n\n.NET Core is the “new” way of building .NET applications and it is very cloud- and container friendly. In this session, we’ll show you how you can use these technologies to build containerized microservices based applications. The sessions contains 20% of slides and 80% of code."
