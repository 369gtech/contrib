title: 'Root Access: Adding value vs getting paid, with Misha Leybovich from Meograph'
recordingDate: 1383891734
description: "We have all thought of web-based startup ideas that would make life easier for people. But adding value is not the same as getting paid. Just as you will probably need to pivot and change your product, chances are you will have to change your business model along the way, as you search for the right kind of customer who is willing pay you. How do you do that? Misha Leybovich, founder of Meograph, talks with Don Dodge about his startup's journey in search for a business model and the pivots along the way.\n\nFor more Root Access episodes about startups, see the playlist: http://www.youtube.com/playlist?list=PLOU2XLYxmsILjw2c4ImxWXvi4vPrLCjYv"
