description: "Watch sample class recording: http://www.edureka.co/pmp?utm_source=youtube&utm_medium=webinar&utm_campaign=pmp-webinar-8-4-15\n\nPMI's Project Management Professional (PMP)® credential is the most important industry-recognized certification for project managers. Globally recognized and demanded, the PMP® demonstrates that you have the experience, education and competency to lead and direct projects.\n\nThe Topics covered in the webinar are:\n\n1.Introduction to PMP\n2.Prerequisites for PMP\n3.PMP Examination Pattern\n4.PMP Examination Pattern\n5.PMBOK Guide\n6.Impact of Variable on Project Life Cycle\n\n\nEdureka is a New Age e-learning platform that provides Instructor-Led Live, Online classes for learners who would prefer a hassle free and self paced learning environment, accessible from any part of the world.\nThe topics related to ‘Introduction to PMP’ have extensively been covered in our course ‘PMP Exam Preparation’.\nFor more information, please write back to us at sales@edureka.co\nCall us at US: 1800 275 9730 (toll free) or India: +91-8880862004"
