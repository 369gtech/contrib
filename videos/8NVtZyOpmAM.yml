title: 'Les BATX vont-ils détrôner les GAFA dans les usages digitaux des consommateurs ? - Aurélie Dano'
language: French
recordingDate: 1574692982
description: "\"on peut penser que les BATX pourraient un jour détrôner les GAFA dans les usages digitaux des consommateurs français. Cela s’opérera probablement dans un temps long et invisible, à coups de rachats, de prises de participation et d’alliances, pour finalement gagner le jeu de go. Mais certaines barrières demeurent : les ententes de taille entre les GAFA et les entreprises françaises, les lobbys puissants, les barrières culturelles, la protection des données. Et par-dessus tout le respect des libertés individuelles. Ecartelée entre les BATX chinois et les GAFA américains, l’Europe essaie péniblement de se coordonner pour émerger en intelligence artificielle.\"\n\n+ d'infos : www.blendwebmix.com"
