description: ". Сева: «Артем, что ждет зрителей в этом докладе и кому он полезен?»\n\nАртем: «Мы приготовили примеры с инструментами, которые упрощают нашу жизнь, а также жизнь тестировщика, разработчика и даже менеджера, ведь многие работают на удаленке каждый день».\n\nСева: «А есть спойлер, что за инструменты?»\n\nАртем: «Давай не буду говорить про все, но скажу про такие: ngrok, CodeWithMe, monosnap».\n\nСева: «Неужели не будет про Miro и Allure?»\n\nАртем: «Будет, безусловно, покажем и их».\n\nСева: «А будет какой-то сюрприз?»\n\nАртем: «Сева, вот ты все проспойлеришь так. Да, расскажем, что будет с нашим шоу «Ошибка Выжившего».\n\nСева: «Давай подведу итог: думаю, что на доклад можно приходить не только тестировщикам, но и разработчикам, т.к. и будут прикладные примеры. Будем вас ждать!»"
