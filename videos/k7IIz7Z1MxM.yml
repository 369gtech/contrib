title: '[DEVFEST Toulouse 2019] ️ Votre API web passe-t-elle le contrôle technique ?'
language: French
recordingDate: 1570460165
description: "🗣Francois-Guillaume Ribreau\n\nNous savons tous développer une API mais avons-nous tous bien intégré les problématiques d’environnements et de cycles logiciels multiples ? L’opérabilité, la gouvernance, le versioning, la traçabilité, la sécurité — et bien plus encore — de ces API web une fois en production ?\n\nDurant ce talk, c’est plusieurs dizaines de points d’attention rarement évoqués que je vous propose d’aborder, à la lumière de retours d’expériences provenant de chez Uber, Stripe, Facebook, …"
