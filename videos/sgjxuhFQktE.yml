description: "Patrick will dive into the details of HTTP/2 prioritization, how it interacts with the browser and your content and how to get the most out of it. He will also explore the various ways it can go wrong in a production environment and how to validate your deployment to make sure it is working optimally. He will also explore recent developments with HTTP/3 and the changes that will bring to the table.\n\nSlides: https://www.slideshare.net/patrickmeenan/http2-prioritization\nAbout Pat: https://twitter.com/patmeenan\n\nMore about performance.now(); https://perfnow.nl or https://twitter.com/perfnowconf\nReceive conference announcements in your inbox: https://perfnow.nl/subscribe"
