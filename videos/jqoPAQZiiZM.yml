title: 'Cradlepoint NetCloud Edge Connector for Azure IoT Central'
language: English
recordingDate: 1589223613
description: "The powerful combination of NetCloud Edge Connector (https://aka.ms/iotshow/cradlepoint) and Microsoft Azure IoT Central enables customers to easily and confidently deploy IoT applications to drive business outcomes. Optimizing operational efficiency, increasing customer satisfaction, and reducing CAPEX/OPEX for deployments are example benefits this solution can deliver. NetCloud Edge Connector enables reliable and secure orchestration of IoT sensor data from Cradlepoint LTE edge routers to Microsoft Azure IoT Central. Now, Cradlepoint or Microsoft partners can easily build, deploy, and securely host IoT applications at scale for their customers driving IT/OT convergence.\nLearn more reading Ken's blog post at https://aka.ms/iotshow/cradlepoint"
