description: 'More than a technology, Sinfonier is the logic evolution of real time processing systems. It''s the combination of a visual programming language (Yahoo Pipes), a collaborative philosophy (community) and a framework for real-time processing (Apache Storm) made available to users. During years solutions that exploit information using batch processing techs. have been growing. Now it is time to bring this philosophy to the world of real-time processing. Sinfonier was born with a clear focus on solving problems related to cybersecurity but technology supports other aspects we''ll show this.'
