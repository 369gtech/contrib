description: "При поддержке AvitoTech мы впервые публикуем все видео с Saint AppsConf 2019 в открытый доступ. Учитесь, вдохновляйтесь и перенимайте лучшие практики у спикеров, не выходя из дома.         \n--------\nКалендарь конференций - https://ontico.ru\n--------\nAppsConf 2019\n\nТезисы и презентация:\nhttps://appsconf.ru/spb/2019/abstracts/5495\n\nВ нашем докладе мы расскажем об опыте разработки 10+ проектов, с использованием Kotlin Multiplatform в связке с Kotlin/Native, расскажем, из каких блоков и модулей состоит архитектура мультиплатформенных проектов, какие сложности и преимущества даёт mpp.\n...\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
