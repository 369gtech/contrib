title: '2016.08.30 Михаил Бешкин — Распознавание текста налету'
language: Russian
recordingDate: 1473335460
description: 'О возможности на лету определять по картинке название брэндов и распознавать тексты. Сначала был опробован http://cloudsightapi.com/api - хороший продукт, но дороговат (и надо к ним загружать картинки — долго получалось). Потом опробовал новый продукт от Google — https://cloud.google.com/vision/ — теперь распознавание текста на картинках занимает примерно 5 секунд. Вот про такие игры с этими сервисами и пойдёт рассказ.'
