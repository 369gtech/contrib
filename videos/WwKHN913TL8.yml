description: "Sven Reimers, System Engineer, Airbus Defence and Space\nSean Phillips, Principal Software Engineer, a.i. Solutions Inc\nJohan Vos, CTO, Gluon BVBA\n\nIn this panel session, UI experts discuss the different types of rich client technologies and frameworks: Swing, JavaFX, and HTML5. Among the questions addressed:\n• What are the differences between the technologies?\n• Is JavaFX better than old Java-based technologies?\n• HTML5 or JavaFX: Which one to use?\n• Cross-platform JavaFX: A dream coming true?\n• What frameworks are available for the technologies?\n• Should I migrate, and how?\n• JSR 377: Any hope for a unified API?\n• Will it change UI engagement rules?\n• DukeScript, anyone?\n• Does material design on desktop/web work? \n• Electron or similar technologies?\n• Oracle JET?\n• Which technology for what use case?"
