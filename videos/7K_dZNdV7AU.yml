description: "( PMP Certification Training - https://www.edureka.co/pmp )\n\nWatch sample class recording: http://www.edureka.co/pmp?utm_source=youtube&utm_medium=referral&utm_campaign=project-stakeholder-management-1\n\nProject Stakeholder Management includes the processes required to identify the people, groups, or organizations that could impact or be impacted by the project, to analyze stakeholder expectations and their impact on the project, and to develop appropriate management strategies for effectively engaging stakeholders in project decisions and execution. \nGet a more in-depth view of the concept by watching this video, which covers:\n1. Introduction to Project Stakeholders Management\n2.Identify Stakeholders\n3.Stakeholder Analysis\n4.Plan Stakeholder Management\n5.Manage Stakeholder Engagement\n6.Control Stakeholder Engagement\n\nRelated Blogs:\nhttp://www.edureka.co/blog/introduction-to-project_management_office/?utm_source=youtube&utm_medium=referral&utm_campaign=project-stakeholder-management-1 \n\nhttp://www.edureka.co/blog/an-introduction-to-pmbok-guide/?utm_source=youtube&utm_medium=referral&utm_campaign=project-stakeholder-management-1\n\nEdureka is a New Age e-learning platform that provides Instructor-Led Live, Online classes for learners who would prefer a hassle free and self paced learning environment, accessible from any part of the world.\n\nThe topics related to ‘Project Stakeholder Management’ have extensively been covered in our course ‘PMP Exam Preparation’.\nFor more information, please write back to us at sales@edureka.co\nCall us at US: 1800 275 9730 (toll free) or India: +91-8880862004"
