description: "John Mccutchan, Loreena Lee \n\nAutomatic garbage collection in JavaScript isn't a substitute for effective memory management, especially in large, long-running web apps.  Memory leaks, frequent garbage collection pauses, and overall memory bloat can really drag you down.  Come take a trip down memory lane with us and learn how we tackled these performance issues in Gmail.  We'll share best practices for memory management and demonstrate how to use the Chrome DevTools Heap Profiler like a wizard to optimize your site.\n\nFor all I/O 2013 sessions, go to https://developers.google.com/live"
