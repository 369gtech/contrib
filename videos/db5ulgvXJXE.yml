description: "This session was given at Paris Android Makers 2020 by Clément Garcia, Heetch.\n\nMore info: https://android-makers-2020.firebaseapp.com/schedule/?sessionId=195718\n\nRemote working has really been a strong trend for several years now and obviously, those days, it became a reality for a lot of people, especially for software engineers. But there are various ways of working remotely and it's not always obvious to settle a remote culture in a company. In this talk, we'll talk about remote-friendly and remote-first companies, benefits that remote work brings to a company and how to work in a distributed team."
