title: 'YOW! Lambda Jam 2018 - Yaron Minsky Interview'
recordingDate: 1555557497
description: "Yaron Minsky got his BA in Mathematics from Princeton and his PhD in Computer Science from Cornell, where he studied distributed systems. He joined Jane Street in 2003, where he started out developing quantitative trading strategies, going on to found the firm's quantitative research group. He introduced OCaml to the company and managed the transition to using OCaml for all of its core infrastructure, turning Jane Street into the world's largest industrial user of the language. In the meantime, he's been involved in many different aspects of Jane Street's technology stack, including trading and risk systems, developer tools, and user-interface toolkits. Yaron has lectured, blogged and written about programming for years, with articles published in Communications of the ACM and the Journal of Functional Programming, and is co-author of the book Real World OCaml.\n\nFor more information on YOW! Conference visit, www.yowconference.com.au"
