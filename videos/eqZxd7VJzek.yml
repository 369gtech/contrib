title: 'Webinar: Getting started with container runtime security using Falco'
language: English
recordingDate: 1599081937
description: "Protect Kubernetes? As Kubernetes matures, security is becoming an important concern for both developers and operators. In this talk, Loris Degioanni will give an overview of cloud native security, discuss its different aspects, with particular focus on runtime, and explain what inspired the development of Falco, the CNCF container security project. Through demonstration, he will educate the CNCF community on the ways Falco is being used for real-world workloads. Lastly, he will share the latest on Falco’s adoption, maturation within CNCF and what’s on the horizon.\n\nPresenter:\nLoris Degioanni, CTO and Founder @Sysdig"
