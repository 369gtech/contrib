title: 'Alessandro Schintu, Head Mobile Services, Huawei: Innovate and grow together with Huawei HMS'
recordingDate: 1612990031
description: "Presented at droidcon Italy 2020\n\nINNOVATE AND GROW TOGETHER WITH HUAWEI HMS\nAlessandro Schintu, Head Mobile Services, Huawei\n\nHuawei’s HMS ecosystem is currently the world’s third largest mobile app ecosystem, with over 1.8 million registered developers worldwide and 96,000 applications integrated with HMS Core.\nToday Alessandro will take you through an introduction of HMS ecosystem and Services such as AppGallery, Browser, Mobile Cloud, Assistant and Themes.\nHMS Core 5.0 was launched globally in June 2020 and Alessandro will dive into the progress about research and development of HMS Core’s open capabilities. He will also explore the opportunities related to the 56 HMS Core capabilities and 13K open APIs, up from 14 kits and 885 APIs.\nFind out all the possibilities for global developers, enabling apps and digital service innovation.\n\nhttps://it.droidcon.com/2020/​​\nhttps://twitter.com/Droidconit​​\nhttps://www.linkedin.com/showcase/dro​​...\nhttps://www.instagram.com/droidconit/​​\nhttps://www.facebook.com/droidconIt"
