title: 'Robot d''accueil et communication interactive : si ma mamie avait vu ça ...'
language: French
recordingDate: 1541512620
description: "2010 : la Kinect de Microsoft fait son apparition. C’est un nouveau monde à explorer qui s’ouvre devant nous : celui de contrôler une interface sans utiliser de manette ou de télécommande. Aujourd’hui, on parle carrément de digital natives, ces enfants nés avec une tablette entre les mains. Nous, nous sommes là pour vous parler de la génération d’après, les « cognitives natives », ceux qui trouveront parfaitement normal de recevoir de l’information depuis une borne interactive ou d’être accompagné dans ses tâches quotidiennes par un robot.\nAlors, entre nouveaux usages et besoins, on s’interroge : comment les technologies du futur doivent-elle interagir avec nous ?\nPendant cette conférence, Jade LE MAÎTRE, CTO & Co-Fondatrice d’Hease Robotics et Yann COSTES, CEO de NewQuest, décryptent pour vous l’évolution de ces nouveaux supports d’information.\nConférence animée par Jade Lemaître et Yann Costes !\nwww.blendwebmix.com"
