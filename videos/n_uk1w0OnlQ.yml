title: 'Format d''échange libre entre Blender et Godot — Julien Duroure'
language: French
recordingDate: 1574026465
description: "Blender et Godot font partie des logiciels libres phares pour le développement de jeux vidéos.\nA travers plusieurs exemples, nous verrons les différents formats libres qu'il est possible d'utiliser pour échanger des données entre Blender et Godot.\nNous nous attarderons plus particulièrement sur le format glTF2.0, dont Julien développe et maintient l'importeur/exporteur de Blender."
