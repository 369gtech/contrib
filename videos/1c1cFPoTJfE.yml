title: 'Les identités visuelles illustrées - Jean Philippe Cabaroc'
language: French
recordingDate: 1542011283
description: "Chaque entreprise espère attirer l’attention, notamment grâce à une identité visuelle unique, qui saura véhiculer avec justesse ses valeurs. L’illustration, grâce à sa richesse formelle, est régulièrement choisie pour représenter la personnalité parfois complexe d’une organisation ou d’un projet. Qu’elles aient une fonction humoristique, pédagogique ou narrative les illustrations utilisées dans les identités sont très diverses et laissent rarement indifférent… encore faut-il les exploiter de manière pertinente.\nwww.blendwebmix.com"
