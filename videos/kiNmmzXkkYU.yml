description: "DevOpsDays Baltimore 2019 - Ignite:  Istio+: Enhancing Observability and Tracing using Kiali and Jaeger by Veer Muchandi\n\nIstio Service Mesh is the new favorite that enterprises want to get to. In this session we will see how to make Istio even more attractive with Jaeger for Traceability and Kiali for Observability\n\nThis is an introductory session with demos where you will understand:\n\nWhat is a service mesh?\nReasons for service mesh on Kubernetes and the problems it addresses\nDemo of a Istio service mesh on an enterprise Kubernetes cluster\nAdding observability to your Istio cluster with Kiali and trace-ability with Jaeger Will also provide material to try it out yourself later.\nIf you are new to service mesh and want to understand how the service mesh technology is shaping up for future, this session is for you.\n\n#confreaks #devopsdaysbmore"
