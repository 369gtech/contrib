.effyyuefan.com/#/war-fan/\n10:59 - Sand Ocean by Billy Bennett: https://itp.nyu.edu/shows/winter2018/sand-ocean\n11:21 - The mystery machine by Atharva Patil, Lillian Ritchie & Arnab Chakravarty: https://atharvapatil.github.io/thebox\n11:59 - Space between us by Elvin Xingyu Ou: https://itp.nyu.edu/shows/winter2018/space-between-us\n12:18 - Invisible Orchestra by Brent Bailey & Hayk Mikayelyan: https://itp.nyu.edu/shows/winter2018/invisible-orchestra\n\nThe Winter Show features projects from our Interactive Telecommunications Program (ITP) graduate students and for the first time, the works from our new undergraduates from the Interactive Media Arts (IMA). Launched in September 2018, this new undergraduate program offers a rigorous and exploratory course of study that teaches students fluency in many forms of digital interactivity, alongside an education in both the arts and liberal arts."
