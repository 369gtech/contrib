description: "Как меняется дизайн интерфейсов? Cтилусы, пальцы, жесты, голосовое управление — как всё это влияет на внешний вид приложения? Что должен уметь фронтенд-разработчик и как им стать?\nКаждые три недели мы в прямом эфире встречаемся с разработчиками, руководителями команд и сервисов.\nВ этот вторник, 26 декабря, в 14:00 на ваши вопросы ответит команда разработчиков поисковых интерфейсов Яндекса."
