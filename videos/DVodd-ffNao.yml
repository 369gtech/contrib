description: "A travers l’image d’un survivant dans un monde post-apocalyptique et des différentes règles qui lui permettront de subsister, nous allons faire le rapprochement avec des outils et des méthodes autour du test logiciel. Si le survivant veut voir le soleil se lever un jour de plus, le code se doit d'être suffisamment fiable pour ne pas être jeté aux oubliettes.\n\nRègle 1 :  Ne jamais rester seul =&gt; Rien ne vaut un œil extérieur, que ce soit pour évaluer le risque à rentrer dans cette station-service déserte ou définir si votre code mérite quelques ajustements\nRègle 2 : Ne pas faire confiance à son voisin =&gt;  Dans les films, ce n'est pas toujours le zombie qui mord le premier... Dans votre code, il est préférable d'isoler ce que vous écrivez au plus tôt pour s'assurer de son fonctionnement et éviter les effets de bord\nRègle 3 : Ne pas hésiter à revenir sur ses pas. Agir avec discernement =&gt;  Le danger peut être partout. Mieux vaut une bonne méthode de fouille pour éviter les problèmes. Dans votre code, cela vous permettra même de prendre de la hauteur et mieux l'architecturer\nRègle 4 : Ne faites pas confiance aux morts =&gt;  Besoin de plus de détails ? Imaginez maintenant que votre code se mette à muter. Votre batterie de tests automatiques serait-elle capable d'éliminer tous les mutants ?\nRègle 5 : Ne foncez pas tête baissée, Soyez stratégique =&gt;  Survivre est une chose, se construire une nouvelle vie en est une autre. Pour vos test, c'est pareil. Si vous voulez éviter le découragement, réfléchissez où il vaut mieux porter vos efforts.\nRègle 6 : Ne prenez pas de risque insensé =&gt;  Dans le cas contraire, la civilisation perdurera peut-être mais vous ne serez plus là pour en profiter… Imaginez maintenant qu'un processus supprime automatiquement le code qui ne passe plus les tests. Irréaliste ?\n\nVotre survie n'est pas une option. Pourquoi la qualité de votre code le serait-elle?"
