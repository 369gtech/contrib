description: "Dr. Shang-Ling Jui, Chief Scientist of Artificial Intelligence, Director of Intelligence Engineering Dept. , HUAWEI DEVICE CO., LTD.\n\nDr. Jui, Chief Scientist of AI from Huawei will talk about enabling AI for everyone with new dedicated on-device AI hardware solutions. He will talk about the most important use cases and AI functions that will lead to greater personalization and engagement. In addition, he will also highlight some of the challenges developers face when adding AI functionality to their applications and what tools and solutions exist to overcome these challenges and enable best-in-class functionality."
