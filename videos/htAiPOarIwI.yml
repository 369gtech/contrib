description: "Chrome 85 is rolling out now! You can improve rendering performance with content-visibility: auto. CSS properties can now be set… in CSS. You can now check if your Windows app or PWA is installed with the getInstalledRelatedApps() API. App icon shortcuts work on Windows too (for real this time). There's an origin trial for fetch upload streaming. And lots more. \n\nCheck out https://goo.gle/3hrr4oe for all of the details  including links to docs, specs and samples. \n\nLet’s dive in and see what’s new for developers in Chrome 85!\n\nNew in Chrome → https://goo.gle/2MENiWQ \nSubscribe to Google Chrome Developers  → http://goo.gl/LLLNvf"
