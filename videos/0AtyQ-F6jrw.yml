description: "Prometheus est un outil open source qui permet de collecter facilement des métriques et de créer des alertes en fonction des valeurs récoltées.\nVenez découvrir comment mettre en place Prometheus et quelques collecteurs afin de monitorer l’état de santé de votre infrastructure.\nJe vous montrerais également qu’il est possible de construire vos propres métriques métiers avec SpringBoot afin de suivre la performance de vos applications au plus près et de les afficher sur un dashboard Grafana."
