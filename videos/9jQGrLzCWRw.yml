title: 'Dalius Kazlauskas. Kam reikalingas Agile, kai "pas mus ir taip viskas puikiai veikia""?'
language: English
recordingDate: 1616407123
description: "Vilniaus miesto savivaldybės Inovacijų ir technologijų grupės (ITG) komandos narys Dalius Kazlauskas, pasidalino nestandartinės Agile kelionės įspūdžiais ir savo patirtimi:\n\n• kaip pradėti neturint didelio biudžeto pokyčiams;\n• kuo pavojingas per didelis entuziazmas diegiant Agile;\n• kaip nauji diegiami principai ne tik didina produktų kokybę, bet ir gerina komandinį darbą."
