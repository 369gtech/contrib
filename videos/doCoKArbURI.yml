description: '¿Cuantas veces habéis tenido que cambiar de proyecto y habéis tardado más en instalaros el entorno que en desarrollar lo que os habían pedido? Unas cuantas, verdad? Actualmente existen soluciones que nos ayudan en esta tarea, como Vagrant pero consumen muchos recursos. Con Docker podremos configurar los entornos de nuestras aplicaciones de forma programática y además que todos ejecuten el proyecto en el mismo entorno sin que el SO sea un problema y gastando menos recursos de la máquina. Veremos como hacerlo y poder utilizarlo en nuestro día a día de una manera muy sencilla.'
