title: '[Webinar] Memoirs of a Geisha: construyendo AI sin sesgos de género'
language: English
recordingDate: 1602001359
description: 'Los asistentes de voz más famosos del mundo, Siri, Alexa e incluso Anna de Ikea tienen una cosa en común: son todas mujeres. ¿Hay alguna manera de construir asistentes de IA que no dependan tanto de la percepción de las mujeres como "ayudantes"? ¿Hay alguna manera de crear productos de IA sin estereotipos de género obsoletos? Esta charla pretende dar algunas medidas concretas que puede tomar para crear productos digitales más inclusivos.'
