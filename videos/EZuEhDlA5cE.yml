description: 'You want to give your site visitors the best user experience. To accomplish this, your visitors can search as well as browse your content. Search is only relevant when results are meaningful to the visitor. In this talk, Jettro will introduce you to the concepts like precision, recall and relevancy. Jettro uses Examples to show concepts in the context of search, autocomplete, suggestions and grouping of results. Used technologies are: Angular, Java and elasticsearch. After the presentation you''ll have a good idea about the steps you need to take te present your visitors relevant results.'
