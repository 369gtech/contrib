description: "RhoConnect is the first of a new category of \"mobile app integration servers\". It allows developers from any leading framework or SDK (not just RhoElements) to easily integrate their mobile apps to backend enterprise applications.  \n\nThis session will show just what is necessary to write a RhoConnect source adapter to several types of enterprise application web services.  Also demonstrated will be writing client smartphone apps that take advantage of the RhoConnect created connectivity and data synchronization."
