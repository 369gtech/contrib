title: 'Mikas Jovaišas. Viešojo sektoriaus lankstumas įgyvendinant transformacijas.'
language: English
recordingDate: 1623254531
description: "Agile pusryčiai – tai kasmetinė asociacijos Agile Lietuva konferencija, skirta valstybinio sektoriaus atstovus supažindinti su iteraciniais-inkrementiniais projektų valdymo metodais (angl. agile), jų pritaikymo galimybėmis įsigyjant, įgyvendinant ir valdant skirtingus projektus.\n\nPranešimo metu buvo pristatoma Agile metodų nauda valdant įmonės AB „Lietuvos geležinkeliai“ pokyčius, aptariami projektų portfelio valdyme įdiegti sprendimai, leidę subalansuoti lankstumą ir rezultatų pasiekimą."
