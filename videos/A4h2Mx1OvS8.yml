title: 'Максим Смирнов, Agile + Architecture. Порознь или вместе?'
recordingDate: 1441356080
description: 'ИТ-архитектура имеет неважную репутацию в мире agile. Но что делать с действительно большими проектами, как задействовать функционал и данные унаследованных приложений, решать задачи, превышающие возможности даже очень эффективной команды? Задача архитектуры и состоит в ответе на такие вопросы. Как объединить усилия распределенных команд, поддержать баланс между новыми разработками и унаследованными приложениями, вписать информационные системы в реальный бизнес-ландшафт. Современный ИТ-архитектор должен расстаться с ролью технологического диктатора, покинуть башню из слоновой кости и присоединиться к командной игре в изобретения и коммуникацию. Я расскажу о том, как мы делали это на протяжении семи последних лет в компании ВымпелКом.'
