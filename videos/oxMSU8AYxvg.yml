description: 'Pete Muir discusses his focus on Component Dependency Injection (CDI) 2.5 with O''Reilly Media at Oracle''s OpenWorld/JavaOne 2011.   CDI is an important part of most Java applications and it is the fruition of years of work by open source projects such as JBoss, The Spring Framework, and Google Guice.   Muir describes some of the challenges and motivations that have affected the development of CDI and places CDI in the proper context for Java developers.'
