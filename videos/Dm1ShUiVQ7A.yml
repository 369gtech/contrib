description: "Erlang Solution, a technology partner to ooVoo invites you to join Michal Slaski & Alexander Fok for an insightful discussion on how you can implement highly scalable and high performance messaging solutions. Erlang Solution has provided the essential expertise to ooVoo (a fast growing social video and messaging platform) in building their messaging platform and continues to provide support for the service.\n\nErlang Solutions' instant messaging solution- 'MongooseIM' is an Erlang-based implementation of XMPP server with focus on performance and scalability. Specifically designed for enterprise purposes, it is fault-tolerant and can utilize resources of multi-core CPUs. It provides support for WebSockets, reliable message delivery in mobile networks and in-game multi-user chats. Its modular architecture allows customizing it to cater to specific needs like in-house authentication or application-specific traffic such as VoIP signalling."
