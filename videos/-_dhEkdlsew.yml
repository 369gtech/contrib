description: 'Spring Boot, Spring Cloud, Kubernetes oraz inne technologie sprawiają, że wytwarzanie oprogramowania staje się coraz łatwiejsze. Czy to źle? Moim zdaniem nie, ponieważ programowanie powinno polegać na dostarczaniu funkcjonalności, a nie zarządzaniu środowiskami czy technologiami. Jednakże czy zwalnia nas to z myślenia o tym, co dzieje się pod spodem? Na tej prezentacji skierujemy się bardziej w stronę metalu niż w stronę chmury, aby lepiej zrozumieć czemu przykładowo nie możemy dodać int do long''a. Zapraszam na prezentacje "Deep dive into the .class file and even deeper"!'
