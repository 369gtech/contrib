description: 'In this edition of the Cloud Foundry cf-for-k8s SIG call, Micah Baker from Google discusses kf, a Google tool that is a PaaS build to abstract Kubernetes. In addition to a simple demo, Micah and the CF community also talk about the design approach and vendor integration aspects.'
