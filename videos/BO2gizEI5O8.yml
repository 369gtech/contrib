description: "Join your host Michael Coté of Pivotal in a conversation with Holger Mueller of Constellation Research and Brian Gregory of Express Scripts International about why multi-cloud capabilities are an important differentiator when choosing an application framework. Regardless of whether an organization ever moves its workloads from on-premise to a public cloud or from one IaaS to another, multi-cloud portability has become a requisite expectation that gives customers the confidence to choose the architectural paradigm best aligned with where they are in their digital transformation journey.\n\nSpeakers: \nMichael Coté, Director, Technical Marketing; Pivotal \nBrian Gregory, Director of Cloud Strategy & Engineering; Express Scripts International \nHolger Mueller, VP & Principal Analyst; Constellation Research"
