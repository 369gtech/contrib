title: 'How to Build an OS With Erlang: A Whistle-Stop Tour of HydrOS - Sam WIlliams - EUC17'
language: English
recordingDate: 1499852950
description: 'In this talk we will discuss the design, construction, and operation of a multikernel Erlang based operating system, HydrOS. We will delve into the depths of HydrOS, considering everything from the process of converting the BEAM into an OS kernel, concurrent driver design and interrupt handling, to parallel GUI application construction. While taking a tour through HydrOS, we will focus on the experience of building an OS in Erlang: what are the benefits, pitfalls, and intricacies?'
