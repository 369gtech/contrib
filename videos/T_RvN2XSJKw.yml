description: "We introduce JupyterLab, the next-generation UI developed by the Project Jupyter team, and its emerging ecosystem of extensions. JupyterLab is the next-generation Jupyter Notebook, providing a set of core building blocks for interactive computing (e.g. notebook, terminal, file browser, console) and well-designed interfaces for them that allow users to combine them in novel ways.\n\nEVENT:\n\nPyData LA 2018\n\nSPEAKERS:\n\nIan Rose, Grant Nestor\n\nPERMISSIONS:\n\nPyData provided Coding Tech with the permission to republish this video.\n\nCREDITS:\n\nPyData YouTube channel: https://www.youtube.com/channel/UCOjD18EJYcsBog4IozkF_7w"
