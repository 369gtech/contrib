description: "Getting started with repairing and fixing Windows 8 can be very complex with many technical tools you need to be familiar with. This needn't be the case though. In this webcast, Mike Halsey, the author of \"Troubleshoot and Optimize Windows 8 Inside Out\" will show you how even non-technical people can troubleshoot and repair Windows 8.\n\n\nAbout Mike Halsey\n\nMike Halsey is a Microsoft Most Valuable Professional (MVP) for \"Windows Expert - Consumer\" and the author of many Windows books including \"Troubleshooting Windows 7 Inside Out\", \"Windows 8: Out of the Box\", \"Troubleshoot and Optimize Windows 8 Inside Out\" and \"Beginning Windows 8\".\n\nMike provides technical support on his website, TheLongClimb.com. You can keep up to date with all of Mike's events, articles and get access to exclusive giveaways on Facebook, Twitter and YouTube. \n\nProduced by: Yasmina Greco"
