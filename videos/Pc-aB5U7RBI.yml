title: 'JIT компилятор в JVM глазами Java программиста'
recordingDate: 1431328656
description: "Наверное, каждый программист серьезно задумывался о том, как и насколько быстро будет работать написанный им код. Для каких-либо выводов необходимы экспериментальные данные, но и для объяснения различий в результатах регулярно требуется понимание происходящего в системе. Для Java приложений такой анализ усложняется необходимостью учитывать поведение JVM.\n\nОсновной прирост производительности приложения на Java дает использование JIT-компилятора. Поэтому представление о принципах его работы является ключом к пониманию того, каким образом эту производительность можно улучшить. Работа JIT-компилятора будет рассмотрена на примере HotSpot JVM от Oracle. Доклад будет покрывать обзор общей архитектуры JIT-компилятора, базовые понятия и ключевые техники оптимизации кода на Java, инструменты и техники мониторинга работы компилятора."
language: Russian
