description: "내용 소개: 이 세션에서는 Greenplum for Kubernetes로, 대량 병렬 Postgres 데이터베이스 (온 프레미스와 클라우드)를 배포하는 데에 필요한 4가지 요소에 대해 설명합니다. AI 툴 또는 고성능 ETL 오퍼레이션을 활용한 분석 처리와 더불어, Greenplum 클러스터를 빠르고 안정적으로 배포 및 유지관리하는 다양한 케이스에 대해 알아봅니다.\n\n발표자: 박춘삼 전무, Pivotal\n\nFilmed at Pivotal Summit 2019 Seoul"
