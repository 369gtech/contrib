description: 'Success in mobile video is all about creating engaging, valuable and fun experiences. Currently this is super hard, and reserved for the ones with massive resources and intimate knowledge of video - that’s why we decided to future proof mobile video for all developers. In this session we’ll tell you how video is tainted by legacy, and how we at Movi are fixing it.'
