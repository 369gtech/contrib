title: 'Я ❤ Фронтенд 2021'
recordingDate: 1614440109
description: "Чат конференции → https://t.me/yalovefrontend\nQ&A со спикерами → https://yandex.zoom.us/j/99927877704\n\n[Воркшоп] Палка, палка, огуречик. Рисуем персонажную анимацию на CSS → https://yandex.zoom.us/j/94647858039\n[Воркшоп] Теория и практика dependency injection → https://yandex.zoom.us/j/98518678486\n[Воркшоп] Создание приложений для голосовых ассистентов: тренды, возможности, разработка → https://yandex.zoom.us/j/93558175176\n\nCTF → https://ctf.ilovefrontend.ru\n\n27 февраля в третий раз признаемся фронтенду в любви. Восемь экспертов из Яндекса, Microsoft, Wrike и других компаний расскажут о трендах разработки интерфейсов.\nПосмотрим на JSON с другой стороны, выясним особенности и подводные камни реализации стейт-менеджмента, узнаем, как начать работу с Workbox 6, поговорим о «внутрянке» коллекций Map/Set. Рассмотрим на примерах пользовательский опыт незрячего человека, погрузимся в мир виртуальной и дополненной реальности и посмотрим, как VR и AR разрабатываются в реале."
