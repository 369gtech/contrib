description: "Dingo PostgreSQL provides enterprise customers with a highly available, disaster recoverable PostgreSQL cluster solution for their production Cloud Foundry applications. Pivotal Cloud Foundry customers can download and install a ready-made Pivotal Cloud Foundry tile and have a Dingo PostgreSQL cluster running in a matter of seconds. Dingo PostgreSQL is so easy to use that new staff, on their first day, can immediately deploy PostgreSQL databases.\n\nThis video gives a quick overview of installing and using Dingo PostgreSQL on your Pivotal Cloud Foundry environment. It also includes a short demo.\n\nFor more information, go to http://www.dingotiles.com/dingo-postgresql/\n\nFeel free to join our Slack channel at https://slack.dingotiles.com/\n\nhttps://www.starkandwayne.com/"
