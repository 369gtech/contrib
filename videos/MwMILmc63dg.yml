title: 'Devenez un King avec Kong (Cédric Tran-Xuan)'
language: French
recordingDate: 1462798712
description: "L'ère des APIs est arrivée ! Il y en a partout et notamment dans les architectures micro-services. Comment gérer une API que l'on expose au reste du monde ? Comment la sécuriser ? Comment la contrôler ? Comment enrichir ses appels ? Autant de questions auxquelles Kong peut répondre en quelques appels REST !\n\nNon, ce n'est pas un talk sur les micro-services même si ce buzzword figure sur la tagline de Kong ! :) Il s'agira de présenter en quoi cet outil open-source peut faciliter la vie dans la gestion des APIs (rate-limit, log, injection de headers, etc.) et leur sécurisation (token, jwt, etc.). Et de fait, enlever de nos applications tout un pan de problématiques que l'on aurait tendance à implémenter dans celles-ci."
