title: 'SPONSORED Talk: The easy way to build and run Flink SQL jobs using Cloudera SQL Stream Builder'
recordingDate: 1635787802
description: "In this session, Kenny demos the latest version of SQL Stream Builder that incorporates a number of new and interesting features for creating Flink stream processors via SQL.\n\nAttendees will learn the basic capabilities of SQL Stream Builder, how it works on top of Apache Flink, and also how it extends the core capabilities of Flink SQL as well. They will learn:\n\n- Defining tables using DDL, and running SQL sessions in the compose window.\n- Creating Materialized Views for working to link to things like Grafana and Tableau.\n- Integrated Change Data Capture (CDC) within the window.\n- Schema detection, templates, and a host of other new features."
