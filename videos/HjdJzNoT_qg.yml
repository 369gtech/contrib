description: "Ближайшая конференция — HolyJS 2020 Piter\n22-25 июня, Online\nПодробности и билеты: https://bit.ly/hollyJS2020\n\n\n\n\n. From async-await to ArrayBuffers, the JavaScript language has changed significantly in the decade since Node.js was designed. Deno takes advantage of these developments and incorporate lessons learned in the development of Node to provide a new general purpose scripting environment built on V8 and Rust. This talk will teach the audience how to get started with Deno."
