description: "Презентация https://yadi.sk/i/Qopah0DQOfdZ7g\n\nИз этого доклада мы узнаем, что такое дизайн-система и кому она нужна, и посмотрим на неё с точки зрения разработчика. Поговорим про сложность и эффективность процессов взаимодействия с дизайнерами, обсудим проблемы, с которыми можно столкнуться при разработке компонентного фреймворка для такого крупного сервиса, как Яндекс.Маркет, и узнаем о технологиях, с помощью которых их удаётся решать."
