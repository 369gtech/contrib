title: 'Дмитрий Павлов, Антон Бевзюк, Domain Driven Design. Как писать простой код для сложных систем?'
recordingDate: 1460396311
description: "Нельзя просто так взять и написать простой код для сложной системы. Сколько бы мы не продумывали дизайн, наша стройная объектная модель начинает рушиться о суровую реальность требований. Через пару месяцев мы получаем множество неповоротливых объектов с набором полей под все сценарии использования. А ведь, еще вчера код был простой и понятный, архитектура стройна и без костылей. Откуда берется сложность? Как с ней бороться? Или это наш программистский крест? В мастер классе мы разберемся, как Domain Driven Design помогает разрабатывать объектную модель для сложных систем. Почему лучше иметь несколько контекстов использования классов? Почему 2-3 объекта для одной и той же бизнес-сущности это нормально? Почему важно говорить с бизнесом на едином языке и как явно выражать это в коде? Осторожно, техническая сессия, много кода, боли и холиваров.\n\nСсылка на презентацию: http://www.slideshare.net/ScrumTrek/domain-driven-design-60256677"
