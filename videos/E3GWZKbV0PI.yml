description: "Visual Studio Code offers many great features for Data Scientists and Python developers alike. Explore and experiment on your data using the flexibility of Jupyter Notebooks combined with the power and productivity of VS Code. Then turn your experimental code into production code with the help of the Azure Machine Learning extension, through hyperparameter tuning and deploying your models. Learn how to supercharge your data science and machine learning workflow with VS Code, the Python extension and the Azure ML extension.\n\nMicrosoft Learn -- https://docs.microsoft.com/learn/?WT.mc_id=Build2020_presentation_additionalresources\nMicrosoft Docs -- https://docs.microsoft.com/?WT.mc_id=Build2020_presentation_additionalresources\nChannel 9 -- https://channel9.msdn.com/?WT.mc_id=Build2020_presentation_additionalresources\n\n\nRelated Sessions\nINT165B -- https://mybuild.microsoft.com/sessions/INT165B?wt.mc_id=yt_PLlrxD0HtieHhlbuh4wiUVHGeVw8vY4Rco\nINT165C -- https://mybuild.microsoft.com/sessions/INT165C?wt.mc_id=yt_PLlrxD0HtieHhlbuh4wiUVHGeVw8vY4Rco\nINT165A -- https://mybuild.microsoft.com/sessions/INT165A?wt.mc_id=yt_PLlrxD0HtieHhlbuh4wiUVHGeVw8vY4Rco"
