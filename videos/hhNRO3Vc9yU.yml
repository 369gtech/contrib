description: "Instigateurs de la transformation digitale, déjà initiés aux méthodologies agiles, vos connaissances peuvent faire de vous un influenceur à tous les niveaux de l’entreprise. Reste à apprendre à poser les bonnes questions, identifier les leaders d’opinion qui vous entourent, et convertir votre organisation.\nDémonstration à l’appui, nous verrons des cas inspirants où la technologie a bouleversé l’organisation globale de l’entreprise avant de vous donner les clefs pour orchestrer votre influence et accélérer le processus d’innovation de votre société.\nConférence proposée par Peaks, animée par Amalik Amriou et Jean Baptiste Desnoulet.\nwww.blendwebmix.com"
