title: 'Between Chair and Keyboard: The one about Ted Lasso'
language: English
recordingDate: 1632779065
description: 'Please join Nate Schutta and guest Neil Buesing! Neil has worked in the information technology industry for over 20 years, helping clients build their technology platforms working within the e-commerce, insurance, financial, and medical verticals. Over the past four years, his focus has been on Real-Time processing. Neil is currently a Principal Solutions Architect at Rill Data, Inc., helping customers stream their data into the Rill platform and build their streaming pipelines. His development focus is on Apache Kafka and has presented at Kafka Summit Conferences and Apache Kafka Meetups. His most recent presentation was on monitoring Kafka Stream applications and is available at https://www.confluent.io/events/kafka-summit-europe-2021/what-is-the-state-of-my-kafka-streams-application-unleashing-metrics/.'
