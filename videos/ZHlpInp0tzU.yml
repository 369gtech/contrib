description: "Błażej Kubiak, Krzysztof Kudryński (TomTom): (Deep) Learning to Fly\n\nWhat does it take to make the machine understand its environment while moving around (or flying)? In this talk we will walk through the steps you need to take to make the drone equiped with camera only to fly on its own, smoothly and safely in unfriendly environments. You will participate in all the stages of this exciting adventure from the first lines of code, through algorithmic struggles up to complete system ready to explore the world.\n\nThe speech was given on 2018-05-22 at infoShare 2018 (Tech Plus II Stage) in Gdańsk.\n\nMore info: http://infoshare.pl \nFollow us: https://facebook.com/infosharepl\nhttps://twitter.com/infosharepl\nhttps://instagram.com/infoshare/\nhttps://www.linkedin.com/company-beta/1272775/\nhttps://plus.google.com/+infoshare/"
