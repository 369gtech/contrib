description: "Trop souvent j'entends que TDD engendrerait un surcoût lors de la réalisation d'un logiciel.\nVous plaisantez ? C'est totalement l'inverse !!\nSi tu veux respecter la deadline, pratique TDD scrupuleusement !\n\nAllez, fais l'essai; code la suite de Conway sans jamais toucher au debugger en moins de 30 minutes !\n99% d'entre vous n'y arrivera pas sans erreur dans un délai aussi court prenant en compte un code élégant et sans code mort.\n\nThe only way to go fast, is to TDD ;)"