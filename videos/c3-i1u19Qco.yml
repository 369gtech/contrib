title: '#AskTHAT Live with Javeria Masood - CoderDojo, Being a Women in Tech and Community!'
recordingDate: 1521761525
description: "#AskTHAT Live with Javeria Masood - CoderDojo, Being a Women in Tech and Community!\n\nJaveria is a Digital Marketing Manager and has over seven years of experience in Information Technology field. \n\nShe has been volunteering as a judge for VEX Robotics since 2016 and has participated as a lead champion for a coding group for children through Techpoint’s program called CoderDojo46038. She successfully ran this program for over a year. She also organized events at the Apple store, where kids learned how to code using Spheros and Swift. She was also provided an official letter of support and curriculum by Hopscotch app team. \nShe was nominated as one of Indy’s Best and Brightest top ten finalists in technology for 2016. \n\nIBM Watson is her passion, she has been following the technology for over three years now and has worked with Watson Analytics and Blue Mix. She delivered presentations about IBM Watson in April, 2016 at Iron Yard Coding Academy and at Amegala Indy.Code() conference to introduce the audience about cognitive abilities of Watson. She is also the owner and founder of the first ever Artificial Intelligence Meetup in Indiana called Ready for AI. \n\nIn her spare time, Javeria’s interests include reading and assisting in restoring search and rescue mission choppers for IASAR. \n\nLinks:\nhttps://www.linkedin.com/in/javeriamasood/"
