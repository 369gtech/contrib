description: "Speaker: Marysia Winkels\n\nTrack:PyData\nIn this talk, we will explore how the weight-sharing property of the convolutional layer can be generalised to achieve equivariance towards transformations beyond just translation, how to implement this, and the results on real-world data.\n\nRecorded at the PyConDE & PyData Berlin 2019 conference.\nhttps://pycon.de\n\nMore details at the conference page: https://de.pycon.org/program/RAS8UK\nTwitter:  https://twitter.com/pydataberlin\nTwitter:  https://twitter.com/pyconde"
