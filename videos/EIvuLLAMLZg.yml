description: "Azure App Configuration is a service that enables you to centralize your application configuration. Built on the simple concept of key-value pairs, this service provides manageability, availability, and ease-of-use. You can use Azure App Configuration to store and retrieve settings for applications, microservices, platforms, and CI/CD pipelines.\n\nAzure App Configuration docs\nhttps://aka.ms/azfr/538/01\n\nQuickstart: Create an ASP.NET Core app with Azure App Configuration\nhttps://aka.ms/azfr/538/02\n\nKey-value store (concept)\nhttps://aka.ms/azfr/538/03\n\nAzure App Configuration REST API Reference (GitHub)\nhttps://aka.ms/azfr/538/04\n\nAzure App Configuration feedback and issues (GitHub)\nhttps://aka.ms/azfr/538/05\n\nCreate a free account (Azure)\nhttps://aka.ms/azfr/538/free"
