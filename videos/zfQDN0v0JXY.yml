description: "This is a weekly javascript podcast delivering you all the best javascript news of the week.\n\nYou can find all mentioned links here:\n\nhttps://github.com/BuildingXwithJS/bxjs-weekly/blob/master/episodes/Episode-14-2018-06-10.md\n\nTimestamps for news (huge thanks to SOLVM):\n\nArticles & News:\n1:08 - Github acquired by Microsoft\n3:30 - A tale of React Server Side Rendering\n4:46 - What is “this” in JavaScript?\n6:16 - Before you bury yourself in packages, learn the Node.js runtime itself\n8:22 - Side-channel attacking browsers through CSS3 features\n9:50 - Web Code is a solved Problem: How about fixing Web UI next?\n14:04 - Building a Facebook Messenger Chat Bot with Node.js\n14:50 - Overscripted! Digging into JavaScript execution at scale\n16:22 - YES! I Compiled 1,000,000 TypeScript files in Under 40 Seconds. This is How.\n18:21 - Keeping Node.js Fast: Tools, Techniques, And Tips For Making High-Performance  - Node.js Servers\n19:38 - How I automated my job with Node.js\n20:50 - Feature Flags in Nodejs + React\n22:12 - New proposal: As-Patterns\n23:11 - Pattern Matching moves to Stage 1\n23:32 - Making TC39 more transparent and approachable for the community\n25:00 - Worker threads just landed in Node.js master\n25:42 - Intent to Implement: WebGPU\n27:19 - Error snapshots coming to Jest\n28:17 - GitLab Ultimate and Gold now free for education and open source\n30:46 - 10 Things I Regret About Node.js - Ryan Dahl\n\nReleases:\n32:35 - VS Code May 2018 (version 1.24)\n34:43 - Node v10.4.0\n35:04 - React Hot Loader v4.3.0\n35:37 - react-native-web 0.8.0\n36:30 - pnpm v2\n37:27 - goodshare.js 5.0.0\n38:30 - Puppeteer v1.5.0\n39:18 - Meteor 1.7\n40:00 - Safari 12\n\nLibs & demos:\n42:00 - low.js\n43:18 - MapKit.JS\n44:20 - ml5js\n45:28 - node-perj\n46:20 - pulltorefresh.js\n46:43 - react-ape\n47:52 - blasjs\n48:53 - RAM: React App Manager\n49:34 - vuesax\n50:45 - primitive\n51:22 - react-ideal-image\n52:20 - hiper\n53:20 - LuminJS\n53:52 - JSUI\n54:40