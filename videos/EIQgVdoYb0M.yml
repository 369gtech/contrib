title: 'Intro to Visual Studio Code with NodeJS'
language: English
recordingDate: 1602901222
description: "What is a code editor? What is JavaScript and what is NodeJS?! In this session you will learn how to setup and get started with Visual Studio Code (VS Code) and see how you can start building JavaScript applications with NodeJS. You will see how you can use VS Code features to create and test a very simple web application. After this session you will have the building blocks to start building for the web with VS Code! You will learn things like what the package.json is, the node package manager (npm) tool, how to set up and run tests with Jest and how to debug your code with VS Code. After this session you will have the building blocks to start building for the web with VS Code!\n\nDevelop web applications with Visual Studio Code: https://docs.microsoft.com/en-us/learn/modules/develop-web-apps-with-vs-code/?WT.mc_id=8397-SDC-chnoring\nBuild JavaScript applications with Node.js: https://docs.microsoft.com/en-us/learn/paths/build-javascript-applications-nodejs/?WT.mc_id=8397-SDC-chnoring"
