description: "Сайт конференции: https://frontdays.ru/\nГруппа в вк: https://vk.com/frontdays\nГруппа в фб: https://www.facebook.com/frontdays/\n\nМой доклад в первую очередь будет интересен для реальных, смешанных команд. Бывает, что команда не состоит только из первоклассных фронтов, а результат хочется вот прямо сейчас. Или в команде есть фулстеки старой закалки, которые умеют только $('.myButton') и с ними нужно работать. Знакомо? И нет в руках волшебного весла, чтобы быстро исправить ситуацию. Или есть? В своем докладе я расскажу о \"Волшебном весле\" нашего времени, прекрасном китайском фреймворке, поделюсь опытом, как переходить на него с React, как с jQuery и как собрать в компании единый фронт стек, который скует все в единую цепь.\n\nP.S. Доклад основан на реальных событиях и предназначен для начинающих в Vue.js или фронтенде в целом."
