description: "This presentation was recorded at GOTO Amsterdam 2019. #GOTOcon #GOTOams\nhttp://gotoams.nl\n\nFull Title: Migrating Spring Boot Apps from Annotation-based Config to Functional with Kotlin\nNicolas Frankel - Developer Advocate at Exoscale\n\nABSTRACT\nIn the latest years, there has been some push-back against frameworks, and more specifically annotations: some call them magic. Obviously, they make understanding the flow of the application harder. Spring and Spring Boot latest versions go along this trend, by offering an additional way to configure beans with explicit code instead of annotations. It's declarative in the sense it looks like configuration, though it's based on Domain-Specific Language(s). This talk aims to demo a step-by-step process [...]\n\nDownload slides and read the full abstract here:\nhttps://gotoams.nl/2019/sessions/808\n\nhttps://twitter.com/GOTOamst\nhttps://www.linkedin.com/company/goto-\nhttps://www.facebook.com/GOTOConference\n#SpringBoot #Kotlin #SoftwareArchitecture #DeveloperProductivity\n\nLooking for a unique learning experience?\nAttend the next GOTO Conference near you! Get your ticket at http://gotocon.com\n\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
