title: '15 minutes to HelloWorld with Oracle NoSQL Database Cloud Service'
language: English
recordingDate: 1592579081
description: "In this webcast you will learn how to get started writing your first application in minutes using the Oracle NoSQL Database Cloud Service. Focusing on simplicity, predictability, and flexibility, the Oracle NoSQL Database allows you to choose how to model your data; key/value, fixed schema, or schema-less, where to run your application; in the Oracle Cloud or any cloud provider of your choosing, and to achieve extremely predictable low latency response times. \n\nWith its support for horizontal scalability, shard local ACID transactions, and rich secondary indexing, the Oracle NoSQL Database is best in class NoSQL Database solution for the enterprise.\n\nDave Rubin\nSenior Director, Oracle NoSQL Database"
