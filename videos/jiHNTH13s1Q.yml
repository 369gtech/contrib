description: "At Gap, retailers' peak season starts in October and goes until December 25th.\n \n Black Friday and CyberMonday are the highest traffic days.\n \n \"Peak Preparation\" is a multi-month process that culminates with holiday shopping.\n \n This is a multi-step, multi-focused team effort that includes:\n \n - Peak readiness- Capacity engineering- High-availability requirements and failover testing- Coordinate integrated load testing- Vendor dependencies management- Observability and readiness scoring\n \n We'll talk about the tight process that is executed at Gap, along with our partnership with VMware Tanzu, to achieve a constantly growing e-commerce business.\n \n You'll walk away with a strong understanding on what it takes to accomplish the processing of millions of transactions in the most seamless way possible.\n\nAnand Rao, Advisory Platform Architect at VMware\nRam Kesavan, Senior Director, SRE/PaaS/API Platform at Gap, Inc\n\nSlides: https://www.slideshare.net/Pivotal/preparing-the-gap-inc-ecommerce-platform-for-traffic-surge-during-the-holiday-season"
