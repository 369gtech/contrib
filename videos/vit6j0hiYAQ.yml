description: "Join DevOps Brisbane at https://www.meetup.com/Devops-Brisbane/\n\nIn this video, Ian Walters will give an overview of the AWS Cloud Development Kit (CDK) - what it is, what's good & bad, and even a live demo.\n\nAbout our presenter:\nIan Walters is a Principal engineer with Fugro, working as part of Fugro's Digital Foundation team to help accelerate and improve development across all of Fugro's development teams. His main focus is platform tools and their use, and approaches as a combination of promoting existing off the shelf tools as well as developing new tools if required. Originally working with embedded platforms with Trolltech and Nokia Ian is currently focused on cloud development platforms, particularly within AWS services."
