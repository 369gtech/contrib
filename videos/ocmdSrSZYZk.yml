title: 'Запись трансляции Я.Субботника по фронтенду 06.12.2016'
recordingDate: 1481398591
description: "Это последний Я.Субботник в этом году. Выступят разработчики Яндекса из Москвы и Симферополя.\n\nВместе со слушателями докладчики обсудят вопросы, с которыми разработчики обычно сталкиваются в компании — от организации рабочих процессов до используемых технологий и методов. После выступлений можно будет пообщаться с докладчиками и другими участниками Субботника.\n\n Задавать вопросы и делиться своими впечатлениями можно будет в Твиттере с хештегом #yasubbotnik и в Telegram-канале https://telegram.me/yasubbotnik\n\nПрограмма:\nКак я попала в Яндекс и чему научилась — советы начинающим разработчикам и не только  - Анна Тютюнник\nНаш взгляд на progressive web apps  - Антон Кричевский\nПерерыв  \nIframe v Script  - Всеволод Шмыров\nКак функциональное программирование может сделать жизнь проще  - Сергей Ткаченко\nОбед  \nПишем Selenium-тесты прямо в браузере  - Виталий Потапов\nGemini: различные способы использования  - Антон Усманский\nПерерыв  \nLiving the GNU/Linux dream - Петър Додев\nГибкая настройка внешнего вида выдачи, или зачем нам понадобилось переопределять константы  - Руслан Муфтиев"
