description: "Все изменения в компаниях проходят плюс-минус одинаково: формируются пилотные команды, выбирается фреймворк, выбирается менеджер продукта, и все бегут сокращать Time2Market.\n\nУже по дороге возникают вопросы:\n\nПравильно ли мы определили границы продукта?\nА что делать, если команду нужно пересобрать?\nА как синхронизировать то, что делают команды, со стратегией компании?\nКакова теперь роль менеджмента, если за продукт и его бизнес-составляющую отвечает менеджер продукта? (но не всегда делает это блестяще)\nЭто абсолютно правильные вопросы, которые сигнализируют о том, что теперь пора посмотреть на изменения в компании со следующей ступеньки — под углом бизнес-вызовов.\n\nВ нашем докладе мы расскажем о новой роли менеджмента и тех 5 таблетках, которые помогут им найти свое место в компании и повысить эффективность бизнеса.\n\nСлайды https://www.dropbox.com/s/rljconbrobc9ohw/%D0%A0%D1%8B%D0%B6%D0%BA%D0%BE%D0%B2%D0%B0%20-%205%20%D1%82%D0%B0%D0%B1%D0%BB%D0%B5%D1%82%D0%BE%D0%BA%20%D0%B4%D0%BB%D1%8F%20%D0%B3%D0%B8%D0%B1%D0%BA%D0%BE%D1%81%D1%82%D0%B8%20%D0%B1%D0%B8%D0%B7%D0%BD%D0%B5%D1%81%D0%B0.pdf?dl=0"
