title: 'Migrating .NET Apps to CF, A Strategy for Enterprises — Nicholas Grabowski, Schwab'
language: English
recordingDate: 1470935692
description: "This talk covers a strategy for migrating 100s of legacy .NET apps and new .NET core apps to CF in the enterprise. It includes a discussion on the implications of giving up AD, leveraging lifecycle management with BOSH, the advantages of .NET core on Linux, and the realities of billions of lines of legacy .NET.\n\n\nSpeaker: Nicholas Grabowski, Managing Principal, Schwab\n\nNicholas Grabowski - Managing Principal, Application Architecture and R&D is responsible for architecture of Charles Schwab’s application portfolio (over 1000 applications and services). Nick has helped Schwab define a next generation technology platform which leverages PAAS, Public Cloud, SAAS, Big Data, SPA applications, and Cloud Operations. Before joining Schwab, Nick worked as VP of Engineering at Yola.com (web site building) and Director of Engineering at Ebates.com (retail).\n\nSlides: http://www.slideshare.net/Pivotal/migrating-net-apps-to-cf-a-strategy-for-enterprises"
