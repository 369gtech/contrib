description: 'В условиях «плоского мира» нам достаточно часто приходится работать в мультикультурных командах. Это могут быть коллеги как из соседней страны, так и из «соседнего» континента. Из моего опыта, основой успешной работы и достижения результата являются прежде всего люди, а потом уже процессы, которые помогают взаимодействию между ними. Культурные ценности, в которых мы выросли накладывают свой отпечаток на наш стиль работы и взаимодействия. В рамках данной презентации предлагаю обсудить как можно учитывать культурный аспект в работе с распределенной командой.'
