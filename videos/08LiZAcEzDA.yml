title: 'Coder des processus métier avec un DSL Kotlin dans une application Spring Boot (B. Mesta)'
language: French
recordingDate: 1557218621
description: "Dans ce talk vous allez voir du code. Plus particulièrement celui d’un DSL Kotlin avec lequel nous allons créer des processus. Ces processus seront ensuite exécutés via un moteur d’exécution BPM intégré dans une application Spring Boot.\n\nNous verrons dans un premier temps comment embarquer un tel moteur, puis comment ce DSL nous permettra d'exprimer au mieux notre logique métier mais aussi les interactions avec notre SI. Nous explorerons dans un second temps les avantages apportés par l'utilisation d'un moteur d'exécution BPM sur le suivi de l'exécution, la gestion des erreurs et l'évolution des applications en lien avec le métier. Enfin, nous listerons quelques cas d'usages dans lesquels ce type d'implémentation peut nous apporter de la valeur en réduisant le temps de livraison de notre logiciel."
