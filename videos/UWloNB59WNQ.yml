title: 'How can you collaborate on Jupyter Notebooks using Azure Machine Learning studio? (17 of 28)'
language: English
recordingDate: 1594396810
description: "In this video, you will see the Azure Machine Learning Studio and learn how create a Jupyter Notebook in the cloud. By doing this, you ensure you have access to your code anywhere. Additionally, you can give colleagues permissions to your Azure Machine Learning resource, and they will be able to see your code as well. This video will walk you through how to do this. This enables you to do all of your data science exploration and coding all within the cloud in a browser. It also allows you to easily collaborate with your team.\n\nhttps://www.aka.ms/AMLservice\nhttps://ml.azure.com"
