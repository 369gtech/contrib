title: '[GDG Cloud Nantes] Construire des solutions plus intelligentes sans expertise en machine learning'
language: French
recordingDate: 1606428376
description: "40 ans, c'est le temps qui a été nécessaire aux experts pour parvenir à ce stade de l'apprentissage machine : surpassant les algorithmes traditionnels, des modèles de réseaux neuronaux peuvent maintenant comprendre texte, image, audio, et vidéo. De 4 à 40 heures, c'est le temps désormais suffisant à tout développeur pour utiliser un tel modèle, voire en créer un nouveau et résoudre un problème métier unique.\n\nDans cette session, nous verrons ce que permettent des modèles pré-entraînés (API de machine learning), comment aller au-delà en générant un modèle personnalisé (nouvelles techniques AutoML), toujours sans aucune connaissance en IA, et nous participerons à une démo live tous ensemble. Ne mettez pas vos smartphones en mode avion !\n\nSpeaker: Laurent Picard, Google Cloud\n@PicardParis on Twitter\n\nSlides : https://speakerdeck.com/picardparis/building-smarter-apps-with-machine-learning-from-magic-to-reality\n\nEvent link de la Soirée AutoML : https://gdg.community.dev/events/details/google-gdg-cloud-nantes-presents-soiree-automl-construire-des-solutions-plus-intelligentes-sans-expertise-en-machine-learning/"
