description: "Alexandre Monnin et Diego Landivar sont à l’origine du projet Closing Worlds et réfléchissent à un avenir qui tend vers la décroissance, voire la désinnovation. Ils repartent de l’Anthropocène, l’ère où l’influence de l’être humain sur la planète et l’écosystème dont il fait partie est désormais indéniable.\nLes deux chercheurs travaillent donc sur des idées d’atterrissage, de design sociétal résilient et respectueux des humains et des non-humains, sur l’avenir (ou la fin) des technologies et la réorientation (« fermeture ») du progrès.\n\n\nwww.blendwebmix.com"
