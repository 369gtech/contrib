title: 'Назим Гафаров — Очень странное тестирование'
language: Russian
recordingDate: 1567001843
description: "Ближайшая конференция — HolyJS 2020 Piter\n22-25 июня, Online\nПодробности и билеты: https://bit.ly/hollyJS2020\n\n\n\n\n. Классическое тестирование на основе примеров имеет много недостатков: например, тесты не покрывают все варианты использования функции.\n\nВ докладе Назим рассмотрит преимущества другого подхода — тестирования на основе свойств. Он начнёт с простых математических функций, постепенно усложняя образцы до примеров из реальной жизни."
