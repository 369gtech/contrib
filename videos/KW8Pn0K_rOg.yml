description: "DevOps: From Analyst Inquiry to Organizational Action\n\nRobert E Stroud CGEIT CRIS, Principal Analyst, Forrester Research\n\nThe one constant in all our lives is change! Digital disruption is rampant – disruptive technologies are driving innovative business models across every vertical from Banking to public services. Innovation at speed mandates that IT organizations not only accelerate release velocity, but do so with greater quality, security and availability!\n\nTo meet these business demands, organizations of all sizes seek advice and counsel – from colleagues, conferences, and industry analysts like Forrester Research! In this session, Rob Stroud will share the top 5 questions that DevOps transformation leaders ask during customer inquiries. He’ll then walk through the findings from global research to help you identify the traps and roadblocks teams often experience, and discuss common approaches and actions to help facilitate a smooth, and swift, transformation.\n\nDOES17 San Francisco\nDevOps Enterprise Summit\nhttps://events.itrevolution.com/us/"
