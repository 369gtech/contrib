description: "Elasticsearch est le moteur de recherche, hautement scalable et simple à déployer.\n\nUn des défis est de garder la source de données (RDBMS) et l'index Elasticsearch toujours synchronisés.\n\nHibernate ORM est l'outil par excellence pour persister dans les bases de données.\n\nÇa serait bien si Hiberrnate ORM pouvait automatiquement pousser tous les changements vers Elasticsearch. Ça serait bien si les requêtes Elasticsearch ramenaient des objects du modèle métier comme une requête HQL le fait.\n\nEntre la dernière évolution d'Hibernate Search, venez découvrir par la pratique comment les univers Elasticsearch et Hibernate se rejoignent."
