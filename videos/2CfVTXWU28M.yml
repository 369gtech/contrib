title: 'Антон Волошин. Connected Mobility: from Vehicle to Cloud. Embedded Fest 2019'
language: Russian
recordingDate: 1583317128
description: "The talk from Embedded Fest 2019 conference in Kyiv, Ukraine.\nPresentation: https://bitly.su/lBKK0PJ \nFb: https://www.facebook.com/EmbeddedFest/\nWebsite: http://www.embeddedfest.com\n\nVehicle connection with the outside world is one of the modern trends of automotive industry development. The key element of connected vehicle is telematics control unit (TCU). From the one hand telematics unit interacts with electronic control units (ECUs) in vehicle, such as Head Unit, Board Control Module, etc. over CAN or Automotive Ethernet, from the other hand – with the cloud services via modem and CDMA\\GSM\\LTE networks. TCU provides a wide range of useful features: remote commands, remote diagnostics, Wi-Fi hotspot, car positioning, online traffic and hazard information besides the basic emergency call functionality. Telematics essentials and architecture as well as features implementation in details will be presented. Integration and homologation testing specifics will also be discussed."
