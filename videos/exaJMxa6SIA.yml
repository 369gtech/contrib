title: 'GOTO 2020 • Yule Special • Fowler, Thomas, Rosenthal, Amundsen, Feldman, Jurić, Schön, Hunt & Corry'
language: English
recordingDate: 1608728409
description: "This conversation was recorded for the GOTO Book Club. #GOTOcon #GOTOBookClub\nhttp://gotopia.tech/bookclub\n\nMartin Fowler - Chief Scientist at ThoughtWorks\nPragmatic Dave Thomas - Co-Author of \"The Pragmatic Programmer\"\nCasey Rosenthal - Co-Author of \"Chaos Engineering\"\nMike Amundsen - Author of \"Design and Build Great Web APIs\"\nRichard Feldman - Author of \"Elm in Action\"\nSaša Jurić - Author of \"Elixir in Action\"\nErik Schön - Author of \"The Art of Strategy\"\nAndy Hunt -  Co-Author of \"The Pragmatic Programmer\"\nAino Vonge Corry - Author of \"Retrospectives Antipatterns\"\n\nDESCRIPTION\n“Code like there is no tomorrow”.\n2020 has been a difficult year for most of us but some good things did happen. We have gathered the lineup of the Book Club Season One to review what were the good things that happened this year, what were the bad things and how can software change the world in which we are living for the better. Join Martin Fowler, Richard Feldman, Mike Amundsen, Dave Thomas, Erik Schön, Saša Jurić, Casey Rosenthal, Andy Hunt and Aino Vonge Corry as they set out to highlight their year in review and draw some main learnings.\n\nTIMECODES\n00:00 Intro\n00:53 What would you be doing?\n04:12 Positive things from 2020\n14:33 Negative things from 2020\n24:15 Thoughts from Andy Hunt\n26:57 What should we learn from this?\n37:03 Outro\n\nRead the full transcription of the interview here:\nhttps://gotopia.tech/bookclub/episodes/goto-book-club-yule-special\n\nRECOMMENDED BOOKS\nRetrospective Antipatterns: https://amzn.to/3naFk84\nThe Art of Strategy: https://amzn.to/2UPzXPa\nElm in Action: https://amzn.to/3g0rmBz\nPragmatic Programmer 2: https://bookshop.org/a/9452/9780135957059\nMonolith to Microservices: https://amzn.to/2Nml96E\nDesign and Build Great Web APIs: https://bookshop.org/a/9452/9781680506808\nElixir in Action: https://amzn.to/3iaGv5l\nChaos Engineering: https://amzn.to/2B3R0qb\n\nhttps://twitter.com/GOTOcon\nhttps://www.linkedin.com/company/goto-\nhttps://www.facebook.com/GOTOConferences\n#LegendsOfSoftware #Programming #2020Retrospective #Retrospective #MartinFowler #DaveThomas #CaseyRosenthal #MikeAmundsen #RichardFeldman #SasaJuric #ErikSchoen #AndyHunt #AinoVongeCorry #BookClub\n\nSUPPORTER\nThis episode of the GOTO Book Club was made possible thanks to the support of GOTOpia.tech. Created for developers, by developers, the GOTO event series goes beyond annual conferences held in Chicago, Amsterdam and Copenhagen: you can also join online conferences, online masterclasses and meetups with top creators and leaders in tech year-round. \nAnd if joining one of these top-rated events isn't enough to satisfy your hunger for the latest in tech, you can watch over a thousand high-quality talks on the GOTO YouTube channel — subscribe now for ad-free videos released (almost) daily and join GOTO in person or online at any upcoming conferences using the promo code ‘bookclub’.\nhttp://gotopia.tech\n\nLooking for a unique learning experience?\nAttend the next GOTO conference near you! Get your ticket at http://gotocon.com\n\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
