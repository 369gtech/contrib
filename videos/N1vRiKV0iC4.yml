description: "Презентация http://reactive-frontend-presentation.surge.sh/#/1\n\nВ браузерном JavaScript интерфейсы стали предсказуемы: «однопоточные», с транзакционным сценарием отрисовки (пустой экран → загрузка → интерфейс). C упором на закон Парето, расскажу, как, потратив 20% времени, отрисовать приложение на 80% быстрее за счёт приёмов «реактивного дизайна» — ещё не сформулированных, но уже используемых в продуктах с приоритетом на UX."
