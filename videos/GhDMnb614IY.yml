description: "Welcome to our Tech Community of Practice series. This a weekly internal series devoted to discussing different areas of technology that we wanted to share with the wider Software Craftsmanship community. \n\nIn this episode, we hear from Nicola Sedgwick, Quality Coach at Cazoo, who discusses quality engineering and testing. This can be a decisive topic as the tech community has gone through a lot of change around testing and development. Nicola goes into depth around the guiding principles of quality engineering at Cazoo which can be adopted by any organisation. \n\nFor more information about Codurance, please visit our website: https://codurance.com/."
