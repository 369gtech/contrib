title: 'Диана Пинчук. Тестирование аутентификации и авторизации (AuthN & AuthZ): это не только логин форма'
language: Russian
recordingDate: 1576684787
description: "The talk from QA Fest 2019 conference in Kyiv, Ukraine.\nPresentation: http://bit.ly/2mSJ5VH\nFb: https://www.facebook.com/QAFest/\nWebsite: http://qafest.com/\n\n\nНа собеседованиях часто спрашивают, как протестировать логин форму, и на этом знакомство большинства тестировщиков с тестированием аутентификации заканчивается.\_\nМы поговорим об авторизации и аутентификации (AuthN & AuthZ): в чем их отличие и как перестать их путать; какие виды AuthN & AuthZ существуют на рынке; в чем специфика работы протоколов Oauth 2.0 и OpenID; какие лучшие практики тестирования безопасности AuthN & AuthZ и где попрактиковаться в тестирования той самой логин формы.\nДоклад будет полезен функциональным тестировщикам и тем, кто интересуется технологическими аспектами AuthN & AuthZ."
