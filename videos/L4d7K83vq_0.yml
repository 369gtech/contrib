title: 'SIG-Autoscaling: Introduction + HPA/VPA Updates - Joe Burnett‎ & Marcin Wielgus, Google'
language: English
recordingDate: 1635564842
description: "Don’t miss out! Join us at our next event: KubeCon + CloudNativeCon Europe 2022 in Valencia, Spain from May 17-20. Learn more at https://kubecon.io The conference features presentations from developers and end users of Kubernetes, Prometheus, Envoy, and all of the other CNCF-hosted projects.\n\nSIG-Autoscaling: Introduction + HPA/VPA Updates - Joe Burnett‎ & Marcin Wielgus, Google\n\nDuring this talk we will give a detailed overview of autoscaling features in Kubernetes, covering both horizontal, vertical as well as cluster autoscalers. You will learn how to automatically adjust your Kubernetes cluster and pods to match your current capacity needs, which components should be used when and how to configure them properly to get best efficiency and cost savings. We will also discuss upcoming features like the new HPA v2 stable API and support for alternative recommenders in VPA."
