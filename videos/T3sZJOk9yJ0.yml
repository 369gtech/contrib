description: "DOES18 Las Vegas â€” z/OS has always been seen as separate. The mainframe is different so it has to do things differently. IBM's focus has been to help update z/OS so that it can fully participate in DevOps transformations. This session will discuss changes being made in z/OS to support standard open-source tools.\n\nHow z/OS is Changing\n\nRosalind Radcliffe, Distinguished Engineer, Chief Architect for DevOps for Enterprise Systems, IBM\n\nRosalind Radcliffe is an IBM Distinguished Engineer responsible for driving DevOps transformation into our products in support of customers ability to do DevOps, as well as assisting clients in their transformation, and the internal IBM adoption of DevOps. She is a frequent speaker at conferences, an IBM Master Inventor, and a Member of the IBM Academy of Technology.\n\nDOES18 Las Vegas\nDOES 2018 US\nDevOps Enterprise Summit 2018\nhttps://events.itrevolution.com/us/"
