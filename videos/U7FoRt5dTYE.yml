description: "PyCon Belarus 2019, Minsk\nPython Track \n\nHow to grow GraphQL and remove SqlAlchemy and REST API from a high-load python project – Oleksandr Tarasenko \nGraphQL is a new black, a hype over the Internet with a very few real-life examples of how to use it in big in-house projects. I'd like to show the real example of GraphQL Evolution from a small mobile API to a cross-services integration in a high-load Python project that took us 3 years to develop.\n\nPresentation: https://www.slideshare.net/mobile/AlexanderTarasenko1/how-to-grow-graphql-and-remove-sqlalchemy-and-rest-api-from-a-highload-python-project-pycon-belarus-2019\n\nVideo Partner – Wargaming (https://wargaming.com/ru/)"
