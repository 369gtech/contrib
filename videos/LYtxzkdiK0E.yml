title: '2019 - Anna Skulimowska - Software Craftsmanship - historia o miękkich powinnościach programisty'
language: Polish
recordingDate: 1574624712
description: 'Kolejny raz nie wyrobiliście się z zespołem w terminie mimo silnego technicznie zespołu? Klient jest zawiedziony, ponieważ nie dostał tego czego potrzebował? Albo dostał… tylko częściowo? Podczas prezentacji zobaczysz co programista-rzemieślnik może zrobić, żeby zapobiec takim sytuacjom. Zaprezentuję co dzieje się w przypadku, kiedy nie zwracamy uwagi na umiejętności miękkie i co możemy zyskać przykładając się do ich rozwijania.'
