description: "Ближайшая конференция:\nHolyJS 2019 Piter — 24-25 мая 2019, Санкт-Петербург\nПодробности и билеты: http://bit.ly/2P4jIYM\n\nКонференция HolyJS 2019 Piter состоится 24-25 мая в Санкт-Петербурге.\nКупить билеты можно на сайте: http://bit.ly/2P4jIYM\n\nПриверженец динамической типизации и функционального программирования. Как представляется сам докладчик - «Художественный руководитель Health Samurai», что хорошо отражает философский и творческий взгляд докладчика на подход к разработке.\n\nЭффективная разработка интерфейса пользователя до сих пор, даже при наличии современных реактов и ангуляров, — это боль и потери. Делается долго, результат ненадежен и неудовлетворителен. В докладе мы попробуем разобраться в источниках существенной и случайной сложности разработки мордочек. И на примере стека ClojureScript & Reagent & Re-frame посмотрим, как можно хоть что-то с этим сделать."
