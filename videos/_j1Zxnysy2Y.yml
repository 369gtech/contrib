description: "Speaker(s): Cendekia Putra (Jakarta)\r\n\r\nAbstract:\r\nIn this workshop, i will show on how easy and fast to build a mobile application for both IOS and Android OS. They don't have to know about Java, Xcode or Swift, it is just need knowledge about Javascript.The framework that we will be using it is Nativescript, a fully free, open source mobile framework. Build truly native iOS and Android mobile apps. Get 100% native API access with Javascript, TypeScript or Angular.We are going to build a \"FOSSASIA registration application\" within 1 hour. Participants should learn and understand basic of Nativescript (http://docs.nativescript.org/), or atleast learn how to install it (find at\_blog.cendekiapp.com)\r\n\r\n(Type: Workshop | Track: Web & Mobile | Room: Fermi (Floor 3))\r\n\r\nEvent Page: http://2017.fossasia.org\r\n\r\nProduced by Engineers.SG\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/5L1d/"
