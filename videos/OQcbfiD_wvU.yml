description: 'Ola Bini works as a language geek for ThoughtWorks in Chicago. He is from Sweden but don''t hold that against him. He is one of the JRuby core developers and have been involved in JRuby development since 2006. At one point in time, Ola got tired of all existing programming languages and decided to create his own, called Ioke. Then he did it again, and started work on Seph. He has written a book called Practical JRuby on Rails Projects for APress, and coauthered Using JRuby for the Pragmatic Programmers, talked at numerous conferences, and contributed to a large amount of open source projects. He is also a member of the JSR292 Expert Group.'
