description: "Publishing video courses Online can prove a very time consuming, uncertain, and rewarding experience; for both the author and the publisher. For over 10 years, Pluralsight has been in the business of empowering learners with high quality content, regardless of where they live. Content creators made this possible. In this talk, we’ll look at the course publishing experience from both the author’s point of view and from Pluralsight’s point of view. Antonio Goncalves, long time Java expert and Pluralsight author has graciously accepted to go on stage with Koffi Sessi, Acquisitions Editor at Pluralsight to share the Pluralsight experience. If you are interesting in taking a closer look at publishing video content on a curated platform like Pluralsight, you’ll take away some great insights from this talk.\n\nKoffi Alain Sessi is a strategic communicator and tech enthusiast with a passion for using branding and identity development to help tech experts further their personal reach. As Acquisitions Editor at Pluralsight, Koffi has helped tens of Java experts expand their brands and advance their careers through Pluralsight’s curated learning platform. His personal mission is to help people solve real-world problems through the strategic employment of communication.\n\nAntonio Goncalves is a senior developer specialized in Java/Java EE. As a consultant he advises customers and helps them in defining and developing their software architecture.\n\nThis Java Champion is also the founder of the very successful Paris JUG, Devoxx France and an independent JCP member on various JSRs (Java EE 6, Java EE 7, Java EE 8 and CDI 2.0).\n\nBased on his Java EE experiences, he has written three books covering Java EE 5, Java EE6 and recently Java EE 7 with Glassfish 4."
