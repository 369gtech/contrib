description: 'In this episode of The Endpoint Zone, Brad and Simon discuss how Microsoft Endpoint Manager brings all your managed devices together into one view across your estate. This unique approach allows devices managed by Configuration Manager or Intune to show up in the Endpoint Manager. From here you can manage settings, apply remote actions, and view analytics to gain insight into your estate. Also, demos, demos demos!'
