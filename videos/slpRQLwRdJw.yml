description: "Are you interested in using machine learning to leverage knowledge from your data? Do you want to know more about the possibilities and especially the pitfalls you need to be prepared for, before you start your own project using machine learning? Then this is the presentation for you. Johan, who have studied the field of machine learning for many years, will showcasing the process of building a spam filter to catch negative posts in his web forum CityPolarna.se. The algorithm used is an LSTM RNN network, but as you will be aware of after this talk, it is the data that makes most of the difference. \n\nJohan Broddfelt works as a software developer at FrontIoT ApS in Copenhagen. He is also one of the organizers of the network Barrel AI and co-founder of the community CityPolarna.se. He has a Batchelor degree in Computer Science and has been developing administrative web applications for the last 20 years.\n________________________\nFoo Café is an independent and physical meeting place for people of all backgrounds and expertise within the IT-industry. Foo Café is aimed at those interested in sharing and learning.\n\nBorn out of the desire to create a year round conference like atmosphere, Foo Café is THE place for planned and spontaneous meetings of all sizes and interests within the IT arena.\nEnjoy a coffee or a cold beer, along with light pub fare, and engage with other like minded individuals interested in sharing their knowledge and learning from one another. Foo Café is sourced by individuals, small, medium and goliath-sized enterprises, as well as entrepreneurs. Awaiting you, after stepping over the Foo Café threshold, is a space that is recruitment and product placement safe!\n\nWe look forward to igniting inspiration and creativity year round to patrons of Foo Café."
