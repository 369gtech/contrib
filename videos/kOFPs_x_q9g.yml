description: "This week on Channel 9, Christina is recording a bit early because of the .NET Conf, but that's OK because there was a TON of developer news, including:\n\n* 0:25 Azure Outage Update: A [preliminary root cause analysis](https://azure.microsoft.com/en-us/status/history/) for last week's South Central US Azure outage is now available. Additionally, the VSTS team wrote a [postmortem](https://blogs.msdn.microsoft.com/vsoservice/?p=17485) explaining some of the technical challenges faced by the outage and what the team plans to do moving forward.\n\n* 4:25 VSTS is now Azure DevOps: [Introductory blog post](https://azure.microsoft.com/en-us/blog/introducing-azure-devops/), \n  \n* 5:00 [Azure Pipelines](https://azure.microsoft.com/en-us/blog/announcing-azure-pipelines-with-unlimited-ci-cd-minutes-for-open-source/) introduction, including unlimited CI/CD minutes for open source. It's also available in the [GitHub Marketplace](https://github.com/marketplace/azure-pipelines).\n\n* 5:33 Additional [Azure DevOps introductory videos](https://azure.microsoft.com/en-us/community/events/devops/) and the keynote.\n  \n* 5:45 [GitHub Pull Requests Extension for VS Code](https://code.visualstudio.com/blogs/2018/09/10/introducing-github-pullrequests) also check out this great [walk-through video](https://www.youtube.com/watch?v=NnLDSqqq76s) from Ahmad Awais in the community,\n\n* 6:37 [Visual Studio Code Python Extension August 2018 Update](https://blogs.msdn.microsoft.com/pythonengineering/2018/09/05/python-in-visual-studio-code-august-2018-release/)\n\n* 6:52 [The 2018 .NET Conf is available On-Demand](https://channel9.msdn.com/Events/dotnetConf/2018) and you can also access [this playlist](https://www.youtube.com/playlist?list=PLReL099Y5nRequP0fLy2BRce-Yalwmayl) directly on YouTube.\n\n* 7:15 [Microsoft Ignite 2018 details](https://www.microsoft.com/en-us/ignite)\n\n* 7:32 **Christina's Pick of the Week:** [Mario Bros. 35th Anniversary Art Show](https://bottleneckgallery.com/collections/mario-35th-anniversary-show)\n\nPlease leave a comment or email us at twc9@microsoft.com.\n\nFollow @CH9\_http://www.twitter.com/ch9\nFollow @film_girl\_http://www.twitter.com/film_girl\n\_\nCreate a Free Account (Azure) https://aka.ms/c9-azurefree"
