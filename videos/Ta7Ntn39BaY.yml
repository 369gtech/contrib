description: "История о том, как компания, спасающая жизни людей, решила внедрить Kanban на корпоративном уровне.\n\nЯ расскажу про:\n-разработку информационной системы с нуля;\n-создание внутреннего тренинга для сотрудников (более 1000 человек): R&D, HR, Quality, IT и др.;\n-создание настольной игры (по мотивам getKanban Board Game) со спецификой биотехнологического процесса полного цикла;\n-внедрение, популяризация и изменение корпоративной культуры;\n-наши грабли, конечно же, куда без них!\n\nСлайды:\nhttps://www.dropbox.com/s/0eppblk95ex5hrd/%D0%AE%D0%B4%D0%B5%D0%BD%D0%BA%D0%BE%D0%B2%20-%20Kanban%20%D0%B2%20BIOCAD.pdf?dl=0"
