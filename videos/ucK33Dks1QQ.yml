description: 'Эволюция гибких методологий, scaled agile фреймворки, распространение инженерных практик - все это стоит в основе роста и успеха продуктовых компаний. Но о росте даже не HR процессов, а скорей роли, которую должен выполнять вчерашний HR Generalist в компании завтрашнего дня, не говорят. HR Strategist? HR BP? Resource Manager? Agile Teams Facilitator? Как эволюционируют эти роли в Business Agility и как именно HR участвует в потоке создания ценности? На сегодняшний день не существует сформированного понятийного аппарата, описания ролей и методик, но все остальные участники процесса адаптируются и дорабатывают модели, основываясь на том самом agile mind с его 4 ценностями и 12 принципами. Зачастую HR не успевает эволюционировать, остается на старом месте, а работу с людьми и их развитием, процессами взаимодействия внутри релизного поезда, фасилитацию командных процессов, формирование команд - все эти задачи и многие другие падают на других людей. О том, как попасть в поезд сегодня и не выпасть из окна завтра вчерашнему HR генералисту доклад.'
