title: 'Comment redonner du sens au bureau et garder le lien à distance - Eve Vinclair'
language: French
recordingDate: 1639558079
description: "Codeurs En Seine 2021\n\nL'essentiel c'est la communication ! Pendant ce retour d'expérience, Amandine, Lénaïc et Eve vont vous présenter les différents outils, idées et évènements qu'ils ont mit en place avant, pendant et après le premier confinement au sein de leur entreprise KNPLabs. Chaque initiative est présentée en détail avec un retour d'expérience et des conseils pour la mise en place chez vous. Vous aurez des réponses notamment aux questions : Comment prendre soin des collègues à distance ? Comment aider ceux qui ont besoin d'être au bureau à revenir en toute sécurité ? Comment donner envie de retourner au bureau post pandémie ? Vous aurez en même temps les retours et les ressentis des collaborateurs qui ont pu profiter des différentes initiatives.\n\nKNPLabs est une agence qui crée des applications web et mobile. Ayant une culture de télétravail depuis sa création en 2009, l'enjeux des offices et people manageuses était de garder le lien avec les bureaux et de redonner envie en toute sécurité de retourner au bureau.\n\n--\n\nRejoignez Codeurs en Seine \n▶ Sur Twitch : https://www.twitch.tv/codeursenseine\n▶ Sur Twitter : https://twitter.com/codeursenseine\n▶ Sur Slack :  https://go.codeursenseine.com/slack"
