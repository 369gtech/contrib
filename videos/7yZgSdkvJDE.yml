description: "Chez Cosium, nous utilisons une stack Spring Data JPA + JPA + Hibernate. Voici maintenant quelques années que nous utilisons les EntityGraphs pour réduire le nombre de requêtes générées par Hibernate et ainsi résoudre le problème de \"n+1 query\". Pour une méthode de repository, Spring Data JPA permet seulement de sélectionner les EntityGraphs à la compilation via des annotations. Afin de corriger ce qui est selon nous une lacune, nous avons développé une extension Spring Data JPA. \nL'extension est https://github.com/Cosium/spring-data-jpa-entity-graph\n\npar Réda Housni Alaoui"
