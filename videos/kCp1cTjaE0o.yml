description: "时光不能倒流，但是 Git 可以做时光机让你的提交记录回到过去。在 Git 里撤销变更的方法很多，今天我们介绍 reset 和 revert 这 2 个命令。git revert 撤销某次操作，此次操作之前和之后的 commit 和 history 都会保留，并且把这次撤销作为一次最新的提交。git revert是提交一个新的版本，将需要revert的版本的内容再反向修改回去，版本会递增，不影响之前提交的内容。相比 git reset，它不会改变现在的提交历史。因此，git revert 可以用在公共分支上，git reset 应该用在私有分支上。\n\n------------------------------------------------------------------------------------------\n想看更多有趣的工具和技能，对视频点赞、关注频道 ^_^\n------------------------------------------------------------------------------------------\n\nTG 通知频道►https://t.me/biezhi\n王爵的技术小黑屋►https://biezhi.me\n我的代码都在Github►https://github.com/biezhi"
