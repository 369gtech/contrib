description: "Angular+Aqueduct on Google Cloud with Kubernetes\n\nLearn how to deploy Dart front- and back-end applications into a \nKubernetes cluster, including automatically generating trusted SSL certificates. You will also be given access to a repository full of Dart-related Kubernetes configuration files.\n\nAbout Marcus Smith & Erik Rahtjen:\nMarcus Smith and Erik Rahtjen are software engineers at stable|kernel in Atlanta, Ga., where they build native mobile applications, and full stack Dart applications using Angular and Aqueduct.\n\nWatch the rest of the Dart Conference 2018 session videos here: https://goo.gl/4bwhE5\nSubscribe to the Google Developers channel: http://goo.gl/mQyv5L"
