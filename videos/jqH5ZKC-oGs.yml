description: "You’ve heard about Contexts and Dependency Injection (CDI) and the extensibility of Java EE 6. You may have also looked at Seam 3 or MyFaces CODI. You’ve seen enough to pique your curiosity. This session will sate that curiosity and give you enough information to build great extensions for your application and business. The presentation covers creating extensions in Java EE 6 and shows how using Apache DeltaSpike and the JBoss Way will ease some of the work.\n\n\nAuthor:\nJason Porter\nJason Porter is a software engineer, and JUG leader, currently working in the Java Enterprise Edition Space and Seam at Red Hat. His specialties include JBoss AS, Seam, CDI, JSF, Java EE, Gradle. He has worked with PHP, Ruby (both stand-alone and Rails), Groovy, XSLT, SASS the rest of the web language arena (HTML, CSS, JS, etc). His current position as Senior Software Engineer at Red Hat has him work primarily on jdf, however, he also contributes to JBoss Forge, Arquillian, Apache DeltaSpike, Awestruct and others as time allows. He's very interested in the developer experience and helping to improve it at all aspects.\nView more trainings by Jason Porter at https://www.parleys.com/author/jason-porter\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
