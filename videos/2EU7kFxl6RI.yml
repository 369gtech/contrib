description: "Failing forward to 1 million requests per second - Axel Liljencrantz, Mikael Sundberg\n\nMany companies claim to have a work culture that celebrates failures, but few companies have tested that claim as thoroughly as Spotify did during our migration to Envoy. Come hear war stories of trying, failing, and failing some more with Envoy, and learn how to make sure you learn something new every time you fail."
