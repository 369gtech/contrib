title: 確率密度比を用いた新しい機械学習アルゴリズム
recordingDate: 1288397058
description: "Google Tech Talk\nOctober 4, 2010\n\nPresented by Masashi Sugiyama, Makoto Yamada, Hirotaka Hachiya\n[Japanese Audio]\n確率密度比を用いた新しい機械学習アルゴリズム\n(English : Density Ratio Estimation: A New Versatile Tool for Machine Learning)\n\nSpeaker 1: 杉山将 （東京工業大学 准教授）\nTitle： 確率密度比を用いた新しい機械学習アルゴリズム\n\n統計的機械学習の多くの問題は，データを生成する確率分布の推定を介して解決すること­ができる．しかし，確率分布の推定は機械学習における最も困難な問題であるため，分布­推定を回避しながら学習をすることが望ましい．本講演では，確率分布でなく確率密度の­比を用いる新しい機械学習手法の原理を簡単に紹介すると共に，画像認識，音声認識，自­然言語処理，ロボット制御，バイオインフォマティックス，脳波解析などへの応用例を示­す．\n\nSpeaker 2： 山田誠 （東京工業大学 特別研究員）\nTitle： 共変量シフト適応を用いた話者識別\n\n本発表では、音声の録音時期差による影響が共変量シフトモデルに従うと仮定し、音声の­録音時期の差による識別率の低下を抑える話者識別手法を提案する。共変量シフトとは、­音声Xが与えられたもとでの話者Yの条件付き確率分布P(y|X)は変化せず、入力分­布P(X)のみが録音時とテスト時で変化するモデルである。そして、話者識別の実験を­通して、提案法によって音声の録音時期差による話者識別率の低下を抑制できることを示­す。\n\nSpeaker 3： 八谷大岳 （東京工業大学 特別研究員）\nTitle： 強化学習のための条件付相互情報量を用いた次元削減法\n\n強化学習は，未知の環境に置かれたエージェントに，状態と行動および報酬の観測のみか­ら最適な行動決定ルールを学習させることを目的とした研究である．近年，強化学習はロ­ボット制御やマーケティング戦略の獲得への応用が期待されているが，これらの問題では­エージェントの状態数が非常に多いため，既存の強化学習手法の実用化は困難とされてき­た．本講演では，既存の強化学習手法を大規模な問題へ応用するためのアプローチとして­，最近提案された条件付相互情報量を用いた次元削減法（Hachiya and Sugiyama, ECML2010）を紹介する．"
