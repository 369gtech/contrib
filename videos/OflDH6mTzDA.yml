description: "El mundo cambia. Los nuevos medios de interacción basados en texto e imagen, las interfaces orales y de realidad aumentada e inmersiva dibuja una nueva forma en la que los usuarios se acercan a los negocios. Como ingenieros debemos orientar a los clientes en este cambio. Nuestra labor como arquitectos es prepararnos tecnológicamente. En esta charla discutimos cómo podemos enfrentar este cambio y cómo debemos reorientar el diseño de nuestras arquitecturas para hacer frente a este nuevo paradigma de uso. Si quieres aprender a hacer el software del futuro esta es la charla que no te debes perder \n\nAbout:\n\nJavier Velez Reyes, Archirect, BBVA\n\nDoctor en Informatica desde 2009, me dedico a la docencia universitaria y la investigación y realizo actividades de consultoría y formación técnica para empresa. Actualmente head del equipo de Innovación & Desarrollo Tecnológico dentro del área de Canales Digitales de BBVA. Siempre inmerso en la innovación de tecnologías para la Web. Además hago actividades de evangelización y divulgación en diversas comunidades IT."
