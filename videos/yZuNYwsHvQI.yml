description: 'Ismail has been a web engineer for over twelve year working on architecting and developing web applications and solutions for government, entertainment, media and automotive industries. While working at Ticketmaster''s Cottonblend, Ismail was the Chief Architect and Engineer behind the Bunnyfarm CMS project that currently drives and manages sites like The Troubadour, Viejas Entertainment, The Pasadena Civic and Cottonblend.com. At Edmunds, where he is the Director of Front-End Engineering, he''s been working with sharp and ambitious engineers on setting and executing a vision for frontend development based in quality, performance and pushing the proverbial technology envelop.'
