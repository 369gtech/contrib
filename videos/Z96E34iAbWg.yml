description: "** ITIL® Foundation Certification Training: https://www.edureka.co/itil-foundation-sp ** \nThis Edureka video on 'ITIL® Processes' will introduce you to the 26 processes of the ITIL v3 Framework along with the 5 Service Lifecycle Stages. Below are the topics covered in this tutorial:\nWhat Is ITIL ® V3 Framework?\nITIL ® V3 Lifecycle Stages\nService Strategy\nService Design\nService Transition\nService Operation\nContinual Service Improvement (CSI)\n26 ITIL ® V3 Processes\n-------------------------------------\n\nDo subscribe to our channel and hit the bell icon to never miss an update from us in the future: https://goo.gl/6ohpTV\n\nSlideShare: https://www.slideshare.net/EdurekaIN\nInstagram: https://www.instagram.com/edureka_learning/\nFacebook: https://www.facebook.com/edurekaIN/\nTwitter: https://twitter.com/edurekain\nLinkedIn: https://www.linkedin.com/company/edureka\n\n#edureka #edurekaitil #itil #itilprocesses #itilcertification #itiltraining #itilfoundationtraining\n\n-----------------------------------------------------------------\n\nAbout The Course\nAn online ITIL® course designed to give you the right expertise and skills that provides a modular approach to the ITIL® framework and consists of various aspects of ITIL® best practices like ITIL® service operation and design.  \n\n-----------------------------------------------------------------------  \n\nGot a question on the topic? \nPlease share it in the comment section below and our experts will answer it for you.\n\nPlease write back to us at sales@edureka.in or call us at IND: 9606058406 / US: 18338555775 (toll-free) for more information"
