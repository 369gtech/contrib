title: '[Webinar] Identificar y superar el síndrome del impostor'
language: English
recordingDate: 1595411995
description: "A estas alturas de 2020 seguro que habrás escuchado mucho el término \"síndrome del impostor\", ese fenómeno psicológico que impide que muchas personas consideren merecidos sus éxitos y los atribuyen a la suerte, sintiéndose como un fraude dentro del rol que desempeñan.\n\nLa COVID ha traído consigo mucha destrucción de empleo y forzado a muchísimas personas a reinventarse, convirtiendo a estas personas en \"grupo de riesgo\" de padecer este síndrome.\n\nEn este webinar, hablaremos de cómo identificar si sufres del síndrome del impostor y de acciones prácticas que puedes llevar a cabo para evitar que se convierta en un lastre para tu vida profesional."
