description: "10 years of EuroPython and the Python community\n[EuroPython 2018 - Talk - 2018-07-26 - Smarkets]\n[Edinburgh, UK]\n\nBy Dougal Matthews\n\nThis talk will take you on a journey from Birmingham to Edinburgh via Florence, Berlin, Bilbao and Rimini. The last 10 years of EuroPython.\n\nThis will be a trip down memory lane where we look at how the language, community and conference have evolved with some personal anecdotes along the way.\n\nThis will be in part a retrospective, where we will look at what we have done well and where we can do better. Finally, we will look at some aspirations and ideas for the coming years.\n\n\n\nLicense: This video is licensed under the CC BY-NC-SA 3.0 license: https://creativecommons.org/licenses/by-nc-sa/3.0/\nPlease see our speaker release agreement for details: https://ep2018.europython.eu/en/speaker-release-agreement/"
