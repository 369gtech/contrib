description: "This program is in Japanese only.\n\n今回の Chrome+HTML5 Developers Live Japan では、ピクセルグリッドから小山田晃浩さん、高津戸壮さんにお越し頂き、スマホサイト開発者、デザイナー・ディレクターなどを対象としたスマートフォンサイト制作についてお話頂きます。\n\n【スマホ向け Web 制作の基本】\n少し前まで Web と言えば PC 向けのみが当たり前でした。しかし、スマートフォンなどのデバイスの普及に伴い、すでに PC 以外の多様なデバイスで Web が利用されています。そこで、Web に携わるすべての人に今後必要となるであろう基礎知識と、そのソリューションとなる HTML やその周辺技術の応用方法を解説します。\n\nなお、Chrome+HTML5 Developers Live Japan ではゲストや内容のリクエストを受け付けています。こちらのフォームからご記入下さい。\nhttps://docs.google.com/a/google.com/forms/d/1NKnukG_szofS4CKYZkQAcdqWJXVVT16FUkx_SXjlXzU/viewform"
