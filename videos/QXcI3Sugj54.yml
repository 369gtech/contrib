title: 'Jack Dangermond interviewed at Gov 2.0 Summit 2010'
recordingDate: 1284004125
description: "Jack Dangermond is the founder and president of ESRI. Founded in 1969 and headquartered in Redlands, California, ESRI  is widely recognized as the technical and market leader in geographic information system (GIS) software, pioneering innovative solutions for working with spatial data on the desktop, across the enterprise, in the field, and on the Web. ESRI has the largest GIS software install base in the world with more than one million users in more than 300,000 organizations worldwide.\n\nDangermond fostered the growth of ESRI from a small research group to an organization of over 2,900 employees, known internationally for GIS software development, training, and services.\n\nDangermond holds nine honorary doctorates from California Polytechnic University-Pomona, State University of New York at Buffalo, University of West Hungary, City University in London, University of Redlands in California, Ferris State University in Michigan, Loma Linda University, University of Arizona, and University of Minnesota."
