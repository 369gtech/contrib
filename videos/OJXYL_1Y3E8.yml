title: 'Иван Селеверстов. Боль и страдания при внедрении OKR'
language: Russian
recordingDate: 1598884510
description: "Слайды этого доклада на конференции OKR Russia 2020 см. здесь: http://2020.okr-conf.ru/program.\nВнедрение OKR по книжке о Google не взлетело? Возможно, ваш бизнес другой: финансы, строительство, производство или другие отрасли - совсем непохожие на отрасль технологического гиганта Google? И поэтому копировать OKR с Google нельзя и нужны иные подходы? С чего начать внедрять OKR Framework? Нужно ли отказываться от KPI? Как планировать и отслеживать динамику работы над OKR? Приходи и не уйдешь без инстайтов."
