title: 'Анна Абрамова. «Давай сделаем это быстро». Тюнинг взаимосвязанных команд и их задач'
language: English
recordingDate: 1639587637
description: "Летом 2020 разработка РБК (80+ человек и 30+ highload систем) начала переезд на Agile. По классике переезд — это несколько пожаров. Ребята столкнулись со множеством сложностей и выработали практичные подходы, которые будут полезны тем, кто хочет тюнингнуть T2M и системно подходить к ведению процессов разработки. \n\n\nРуковожу разработкой в РБК. Пришла в медийку из сурового банкинга (Сбер, Газпромбанк, Aon, Дом.рф). Пишу на Java (OCP), Python, React, продумываю алгоритмы ИИ. Увлекаюсь йогой и экстремальными путешествиями в холодные края.\n\n\nПрезентация: https://disk.yandex.ru/i/-1XsLQmWptXI8Q\n\nCodefest: https://codefest.ru"
