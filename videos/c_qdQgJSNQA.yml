title: 'Simplifiez vos applications en les rendant plus SVELTE (Jérôme Boukorras)'
language: French
recordingDate: 1634026706
description: "Présentation par Jérôme Boukorras\n\nEncore un énième framework JS ? Pas vraiment. Grâce à sa simplicité de prise en main, sa légèreté et à ses performances, Svelte commence à s'imposer parmi les poids-lourds du développement JavaScript que sont React, Vue ou Angular. Avec un live-coding d'une app utilisant l'API de Marvel, nous verrons ses points forts et points faibles par rapport à ses concurrents. Que votre futur projet soit une application complète ou un simple widget, vous aurez envie de le rendre plus léger, plus performant, plus Svelte !"
