description: "Christina is back from Dubai (rocking an *amazing* outfit) and ready to fill you in on the latest developer news, including:\n\n* 0:31 [Microsoft Build 2019](https://www.microsoft.com/en-us/build?WT.mc_id=ch9-yt-chwarren) is just a month away and checkout our [Countdown to Build](https://channel9.msdn.com/Shows/The-Countdown-to-Microsoft-Build-2019?WT.mc_id=ch9-yt-chwarren) video series, showing off the coolest stuff to eat, drink, and do, around the conference.\n\n* 1:10 [Microsoft Ignite: The Tour](https://www.microsoft.com/en-us/ignite-the-tour?WT.mc_id=ch9-yt-chwarren)\n\n* 1:30 [Microsoft Create Startups Tour](https://www.createstartups.io?WT.mc_id=ch9-yt-chwarren)\n\n* 1:55 [ML4All](http://ml4all.org/) Conference\n\n* 2:28 [Visual Studio 2019 Launch Event](https://channel9.msdn.com/Events/Visual-Studio/Visual-Studio-2019-Launch-Event?WT.mc_id=ch9-yt-chwarren) and check out the blog posts for [Visual Studio 2019](https://devblogs.microsoft.com/visualstudio/visual-studio-2019-code-faster-work-smarter-create-the-future?WT.mc_id=ch9-yt-chwarren), [Visual Studio for Mac](https://devblogs.microsoft.com/visualstudio/visual-studio-2019-for-mac-is-now-available?WT.mc_id=ch9-yt-chwarren), [Visual Studio Live Share](https://devblogs.microsoft.com/visualstudio/live-share-now-included-with-visual-studio-2019?WT.mc_id=ch9-yt-chwarren), and some [new feature highlights](https://devblogs.microsoft.com/visualstudio/little-great-things-about-visual-studio-2019?WT.mc_id=ch9-yt-chwarren)\n\n* 3:36 [Visual Studio Code March 2019 Update](https://code.visualstudio.com/updates/v1_33?WT.mc_id=ch9-yt-chwarren)\n\n* 3:46 [What's Coming to .NET Core 3.0](https://channel9.msdn.com/Events/Visual-Studio/Visual-Studio-2019-Launch-Event/Whats-Coming-with-NET-Core-30?WT.mc_id=ch9-yt-chwarren)\n\n* 3:57 [Azure Front Door Goes GA](https://azure.microsoft.com/en-us/blog/azure-front-door-service-is-now-generally-available?WT.mc_id=ch9-yt-chwarren)\n\n* 4:32 [Windows Server 2019 Containers Come to Azure App Service](https://azure.microsoft.com/en-us/blog/windows-server-2019-support-now-available-for-windows-containers-on-azure-app-service?WT.mc_id=ch9-yt-chwarren)\n\n* 4:41 [Extending Azure Security Center Capabilities](https://azure.microsoft.com/en-us/blog/extending-azure-security-center-capabilities?WT.mc_id=ch9-yt-chwarren)\n\n* 4:49 [How to Fetch Azure Storage Blobs with JavaScript](https://medium.com/microsoftazure/how-to-fetch-azure-blob-storage-with-javascript-30374c7b7017?WT.mc_id=ch9-yt-chwarren)\n\n* 4:57 **Christina's Pick of the Week** [The Joker trailer](http://joker.movie)\n\nPlease leave a comment or email us at twc9@microsoft.com.\n\nFollow @CH9\_http://www.twitter.com/ch9\nFollow @film_girl\_http://www.twitter.com/film_girl\n\_\nCreate a Free Account (Azure) https://aka.ms/c9-azurefree"
