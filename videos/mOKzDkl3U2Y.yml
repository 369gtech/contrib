description: "ABOUT CAMILLE FOURNIER\n\nCamille is the former CTO at Rent the Runway, where she led the team of over 60 engineers building the world’s first short-term high fashion rental site. She is a frequent writer and speaker on the topics of engineering management, leadership, and distributed systems. She serves on the oversight committee for both the Dropwizard web framework and Apache ZooKeeper, and is currently in the early stages of founding her own company."
