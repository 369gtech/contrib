title: '[DevFest Nantes] De l''agilité pour mon projet : pour quoi faire ?'
recordingDate: 1386924068
description: "Présenté par Christophe Addinquy et Martin Mouterde au DevFest Nantes 2013.\n\nLes développeurs ne sont pas tous des individus mal rasés, travaillant la nuit et jonchant leur sillage de boites de soda et d'emballages de pizzas.\nL'agilité ne se réduit pas à des hurluberlus cherchant à couvrir chaque centimètre carré des murs de post-it multicolores.\nEt d'ailleurs, l'agilité, qu'est-ce que c'est vraiment ?\nEst-ce une nouvelle mode qu'il me faudra subir et passera à mon grand soulagement ? Ou est-ce une véritable réponse à la sclérose et l'inefficacité qui gangrènent nos projets ?\n\nDurant cette session de découverte, nous allons découvrir ensemble ce qu'est réellement l'agilité, en quoi il peut vous aider à réaliser des projets qui déchirent tout en y prenant plaisir ! Depuis les principes de base (adaptation aux changements, collaboration et transparence) jusqu'aux pratiques telles que le test-driven développement, le pair-programming, l'intégration continue, etc. nous iront à la rencontre des fondamentaux de l'univers agile.\nEnfin, nous dérouleront un jour dans la vie du développeur agile pour comprendre comment les choses se passent. Réellement."
