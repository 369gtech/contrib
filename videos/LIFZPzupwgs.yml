title: 'Pourquoi Maurice ne doit surtout pas coder en GO (Jean-Laurent de Morlhon)'
language: French
recordingDate: 1462798713
description: "Comment Maurice qui est habitué à faire du .net/Java où sa liberté de décision est assez grande ne doit surtout pas apprendre Go, un des langages récents les plus dogmatique aujourd'hui.\n\nAprès 15 ans de Java, 5 ans de JavaScript, Go est devenu mon langage de tous les jours. Pourtant habitué à changer de langage le choc est rude.\n\nJe vous fait découvrir le langage Go a travers une série de points en le comparant à des langages plus courants, afin que vous puissiez faire la bascule vers Go en connaissance de cause."
