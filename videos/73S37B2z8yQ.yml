description: "This video was recorded at ElixirConf EU Virtual 2020 - https://www.elixirconf.eu/\n\nWeb scraping in Elixir with Crawly | Oleg Tarasenko - Software Engineer at Erlang Solutions \n\nABSTRACT\nIn this talk, I will cover a topic of web scraping. Who uses web scraping, why, and the challenges the industry of data extraction is facing. I will make an overview of technologies used to perform data extraction and will show how this process can be enhanced with a help of Crawly, the framework built in Elixir.\n\n• Follow us on social: \n  Twitter: https://twitter.com/ElixirConfEU\n  LinkedIn: https://www.linkedin.com/company/27159258\n\n• Looking for a unique learning experience?\n  Attend the next Code Sync conference near you! \n  See what's coming up at: https://codesync.global \n\n• SUBSCRIBE TO OUR CHANNEL\n  https://www.youtube.com/channel/UC47eUBNO8KBH_V8AfowOWOw"
