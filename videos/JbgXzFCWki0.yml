description: "What's the role of an enterprise platform team? What's the service that they offer their developer community? How does design of that service go beyond CI/CD and platform automation?\n\nThis talk will walk the audience through the concept of \"path to production\" in a number of enterprise settings, and describe the ways a platform team can reduce toil for developers while maintaining safety for the organization. We'll also share specific thoughts on automating things like approval requests and documentation (with examples).\n\nLearn more: https://pv.tl/35Xt2rp\n\nSpeaker: James Urquhart, Field CTO, Pivotal\nSlideShare: https://www.slideshare.net/Pivotal/path-to-production-as-a-service\nFilmed at SpringOne Platform 2019"
