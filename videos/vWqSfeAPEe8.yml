title: 'YOW! 2014 Beat Schwegler - Rise of the Machines'
recordingDate: 1514469668
description: "Machine learning and statistical modeling allows us to answer questions such as:\n\nWhat’s the likelihood that this user will buy from our website?\nWhen will this mechanical part occur a critical failure?\nWhat’s the credit risk of this customer?\nThis session provides an introduction to machine learning and predictive analytics and discusses how to implement such a predictive model, from access to data sources, data exploration, feature selection and creation, building training and testing sets, machine learning over data, model evaluation and experimentation – and finally – deploy the model as a service.\n\nBeat is part of Microsoft’s technical evangelism and development team (ted), where he architects, design and codes leading edge apps and services to showcase the Microsoft platform – with a special focus on cloud. He started to focus on cloud computing in 2008 and just loves the opportunities it provides to businesses of all sizes. Before joining Microsoft, he was an independent architect and developer and was involved in a wide variety of projects, ranging from real-time building control systems, best-selling shrink-wrapped products to large scale CRM and ERP systems.\n\nFor more on YOW! Conference, visit http://www.yowconference.com.au"
