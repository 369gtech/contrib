description: "Dans cette présentation, nous découvrirons Python en commençant par les bases, à savoir l'installation, les outils et la syntaxe; puis nous creuserons certaines notions propres au langage. En plus de cela, nous parlerons de la philosophie de Python de manière transverse. Nous évoquerons finalement les outils qui gravitent autour de Python pour faire du web, tels que Django et Flask.\n\nPar : Guillaume Dubus\n\nTalk filmé au DevFest Lille 2018\nhttps://devfest.gdglille.org"
