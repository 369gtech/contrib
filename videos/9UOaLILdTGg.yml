title: 'VMware Tanzu GemFire: What is GemFire?'
language: English
recordingDate: 1614906407
description: "In this video I go over what is Tanzu GemFire from a high level.    Then I will talk about two of my favorite features of GemFire, Query and WAN.\n\nGlossary:\n* WAN - Wide Area Network typically connects one data-center to another\n* Region - /rējən/  A named concurrent map of which holds key value pairs\n* Cluster - A deployment of GemFire\n* Member - a instantiation of a GemFire process that is running on bare metal, virtual machine, or within a container"
