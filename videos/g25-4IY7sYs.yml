description: "Program configuration typical resides in property files. This talk takes you on a journey to all flavors, good and bad and guides you how to handle configuration in cloud environments and devops. We discuss property files, classpath, file location, inside/outside war, system property, env vars, immutable builds, …\n\nSven Clarysse, lives in Leuven (Belgium) A passion for informatics and science, likes to spent time in the mountains hiking, climbing or skiing. He works mostly for government type of organisations on projects with a javastack (and Linux server). He considers himself as a generalist, doing project management, customer interaction and analysis into design and coding from time to time. Oh and of course installations and deploys on Linux. He likes to explain technical items with examples like ‘ordering beers at rock werchter’ to customers or projectleaders so they have a better understanding of the technical challenges in projects."
