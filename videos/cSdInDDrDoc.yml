title: 'Иван Ямщиков. Как продажнику из Японии понять машин-лёрнера из России?'
language: English
recordingDate: 1638378020
description: "Разрабатывать технологии лучше в России, но вот продавать лучше по всему миру. Маркетологу, продажнику и разработчику, которые работают в соседних open-space, бывает трудно понять друг друга. Теперь представьте, что разработчик сидит в Москве, маркетолог в Калифорнии, а продажник в Токио. Я расскажу на основании своего личного опыта и на примере ряда технологических компаний, как можно выстроить культуру коммуникации, как взаимодействать с другими рынками и культурами, и приведу примеры простых правил, которые могут упросить кросс-культурную коммуникацию. Причём как между специалистами из разных областей, так и между людьми, живущими на разных континентах. \n\nРуководитель лаборатории естественного языка Яндекса и Высшей Школы Экономики в Санкт-Петербурге, директор по стратегии в SkillFactory, автор и ведущий подкаста «Проветримся!». \n\nПрезентация: https://disk.yandex.ru/i/hKJo_hhwDwgztw\n\nCodefest: https://codefest.ru"
