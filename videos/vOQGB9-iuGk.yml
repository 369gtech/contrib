description: "Однажды я провел опрос «Что можно улучшить в нашем мероприятии Ретроспективы» и был очень поражен увидев в половине ответов что то типа «я устаю от долгих-долгих разговоров» или «Убрать его? :)» (это реальные ответы). Стало понятно, что для половины команды мероприятие не представляет ценности, мы делаем ошибки и инструменты проведения ретроспективы для них не работают. Решение нашли через 2 недели: разбили 1 ретроспективу на 3, внедрили отдельную ретроспективу тимлидов и внедрили ключевые метрики. И это сработало) В ходе доклада расскажу какие ошибки мы совершали, что такое ключевые метрики и как они влияют на успешность проведения ретроспектив. А также почему мы внедрили отдельную ретроспективу тимлидов и возможно вы сделаете у себя подобную))\n\nАудитория и уровень:\nПолезно будет для всех кто работает в командах, ведь будем говорить о мероприятии по улучшению процессов.\n\nПрезентация на Я.Диске: https://disk.yandex.ru/i/4p-uA97P5abFjw\n\nCodeFest O! https://o.codefest.ru/lecture/1678"
