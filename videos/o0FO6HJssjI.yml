title: 'Philip Kromer interviewed at Strata 2011'
recordingDate: 1296762847
description: 'Flip is the Founder and CTO of Infochimps, a data marketplace to find any data-set in the world. He holds a B.S. in Physics and Computer Science from Cornell University and attended graduate school in Physics at the University of Texas at Austin. Flip enjoys riding his bicycle around Austin, eating homemade soup, and playing extreme Scrabble. The idea for Infochimps was inspired by Flip''s abhorrence of redundancy and desire to make the world a happier place for data lovers of all kinds.'
