title: 'Ne mourez pas bêtes, faites des jeux vidéo.'
recordingDate: 1481045190
description: "Laurent Victorino\n\nDéveloppeur de jeux vidéo depuis plus de 10 ans j’ai toujours été curieux des autres métiers (vus comme plus sérieux) de l’informatique. Mon expérience au sein de sociétés de renom telles que Ubisoft ou Take 2, ou de petites structures comme Monkey Moon, m’a permis de bien cerner et comprendre ce métier mal connu qu’est le développement de jeux vidéo. Aussi j’aime expliquer à mes amis du Web ou de l’IT les bénéfices que leurs corps de métiers, leurs équipes, ou même leurs sociétés pourraient retirer du développement de jeux."
