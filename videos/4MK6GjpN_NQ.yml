description: "HighLoad++ 2015, 2 ноября\n\nПрезентация и тезисы:\nhttp://www.highload.ru/2015/abstracts/1968.html\n\nАльфа-Банк основан в 1990 году, является универсальным банком, осуществляющим все основные виды банковских операций, включая обслуживание частных и корпоративных клиентов, инвестиционный банковский бизнес. По итогам первого полугодия 2015 года согласно данным финансовой отчетности МСФО совокупные активы банковской группы Альфа-Банк составили 36,5 млрд долларов США, чистая прибыль 32 млн долларов США. В Альфа-Банке обслуживается 194 тыс корпоративных клиентов и 13,9 млн клиентов физических лиц. В России и за рубежом открыто 775 отделений и филиалов в том числе дочерний Банк в Нидерландах и дочерние финансовые компании в США и Великобритании. Одним из основных принципов стратегии развития Альфа-Банка является привлечение и удержание клиентов за счет предоставления финансовых услуг высочайшего качества и комфортности. \n..."
