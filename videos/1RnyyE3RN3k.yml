description: "Chris Schalk, a Developer Advocate at Google, interviews Kevin Nilson and Van Riper, co-founders of the Silicon Valley GTUG (Google Technology User Group): http://www.gtugs.org/\r\n\r\nThe GTUG team had a booth at Google I/O 2009, where they displayed a map of all the GTUGs around the world and encouraged attendees to join an existing GTUG or start one of their own.\r\n\r\nThe GTUG channel on Youtube is at: http://www.youtube.com/user/gtugs"
