description: 'The current practice of cloud development in Java is founded on REST and asynchrony. For many developers, that means the standard JAX-RS specification and also its reference implementation, Jersey. This session covers suggested enhancements coming to the next version of JAX-RS, including server-sent events, nonblocking I/O, reactive programming, and more-complete CDI integration.'
