description: "This video was recorded at Code BEAM SF 2020 - http://bit.ly/2wpn0SM\n\nGet involved in Code Sync's next conference - http://bit.ly/2Mcm4aS\n\n---\n\nBRING ON THE WORKER BEES (DESIGNING ELIXIR SYSTEMS WITH OTP)\nby Bruce Tate\n\nTHIS TALK IN THREE WORDS:\nOTP \nDesign \nLayers\n\nTALK LEVEL: All\n\nABSTRACT\nIf you want to be a great Elixir developers, you need to learn to build your programs in layers, the way the experts do. In this session, we will explore the advice:\n\nDo fun things with big, loud worker bees.\n\nThis sentence, from the bestselling Elixir book Designing Elixir Systems with OTP, is a mental mnemonic that stands for Data, Functions, Tests; Boundaries, Lifecycles and Workers. We'll talk about each of these layers in detail focusing on the role of each independent layer in a self-healing, performant Elixir program\n\nSlides & full abstract: https://codesync.global/speaker/bruce-tate/\n\n---\n\nTHE SPEAKER - BRUCE TATE\nAuthor, Editor, Founder of grox.io\n\nBruce Tate is a kayaker, climber, programmer and father of two from Chattanooga, Tennessee. A serial entrepreneur, he has helped start three companies, and most recently served as CTO for icanmakeitbetter. \n\nThe author has more than a dozen books published in more than 10 countries. Bruce is active in the Elixir community as a speaker, author, editor and conference organizer. His love for teaching and computer languages led him to found Groxio in 2018.\n\nMore on Bruce Tate: https://codesync.global/speaker/bruce-tate/\n\n---\n\nCODE SYNC & CODE BEAM SF 2020\nCode BEAM SF is powered by Code Sync. Code BEAM SF 2020 was sponsored by WhatsApp, The RealReal, PepsiCo, Erlang Ecosystem Foundation, Erlang Solutions, WhiteSource, 2600Hz, Simpli.fi, Tubi, Pleroma, and Mux. \n\nCODE SYNC \nWebsite: www.codesync.global\nTwitter: www.twitter.com/CodeBEAMio\nFacebook: https://www.facebook.com/CodeSyncGlobal\nLinkedIn: https://www.linkedin.com/company/code-sync/\nMail: info at codesync.global\n\n#Elixir #BruceTate #OTP"
