title: 'DrupalCon Baltimore 2017: Beyond Screen Readers: Diverse Accessibility Needs in Custom Themes'
recordingDate: 1493230618
description: "Thanks to a tremendous amount of work to improve Core's accessibility throughout Drupal's development life cycles, it has become easier than ever before to address accessibility issues. However, there are considerable gaps to close to ensure a highly usable accessible experience for the plurality of ways users engage with content. As the creators of those experiences, the onus is on us to equip ourselves with the skills and know-how to ensure we get there.\n\nLed by Erin Marchak, Myplanet's Drupal\_and accessibility specialist, this session will explore some of the under-represented gaps in Drupal 8 accessibility and will demonstrate methods for tackling these gaps with your custom D8 themes.\n\nIn this session, participants will learn:\n\nMethods to identify a diverse set of accessibility problems with web applications, using manual and automated testing\n\nTechniques to help your visual designers and content managers to create inclusive content\n\nTactics to resolve common accessibility gaps in your custom Drupal themes"
