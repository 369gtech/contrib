description: 'Component libraries and design systems are becoming popular and more complex. They abstract our UI to make us more productive. Why can’t they do the same with end-to-end tests? In this talk, we’ll explore how our component libraries can export UI test helpers to make testing easier, faster and more reliable in downstream applications.'
