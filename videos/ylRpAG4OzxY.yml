title: 'Introducing Edge Slice Rerendering - Jay Phelps (Outsmartly)'
language: English
recordingDate: 1605601748
description: 'Dynamic content traditionally requires Server-Side Rendering (SSR) or client-side libraries, both with performance tradeoffs. This talk introduces a new approach: Edge Slice Re-rendering (ESR) that combines static analysis with Edge compute.'
