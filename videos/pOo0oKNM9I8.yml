title: 'Complexities of Capacity Management for Distributed Services'
language: English
recordingDate: 1586648576
description: "A Google TechTalk, 2020/02/13, presented by Luis Quesada Torres\nABSTRACT: Site Reliability Engineers within and outside Google support and maintain very large distributed services. Services require processing power, memory, storage, network, and other resources to run. This tech talk discusses the complexities associated to capacity management for distributed services, and in particular resource provisioning, load testing, and capacity planning.\n\nSpeaker bio: Luis Quesada Torres is an Engineering Manager in Google's Site Reliability Engineering team."
