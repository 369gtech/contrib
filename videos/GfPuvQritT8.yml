title: 'Умные тесты производительности своими руками / Николай Рябов'
recordingDate: 1629371745
description: "Приглашаем на конференцию Frontend Conf\n11 и 12 октября 2021 года в Москве, Radisson Slavyanskaya\nПрограмма, билеты и подробности https://clck.ru/Vna5M \n--------\nПрофессиональная конференция фронтенд-разработчиков  Frontend Live 2020 \n\nТезисы и презентация:\nhttps://frontendconf.ru/moscow/2020/abstracts/5965\n\n- Производительность вашего проекта — в ваших руках.\n- Сложности профилирования современного фронтенда имеющимися инструментами.\n- Почему имеющиеся инструменты не помогают следить за производительностью.\n- Lighthouse, webpack-bundle-analyzer, Chrome DevTools — как совместить всё это в одном инструменте и помочь разработчику.\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
