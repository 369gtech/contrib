description: "Hey all, in this JavaScript tutorial for beginners, I want to introduce you to the THIS keyword, so... Ninjas, meet the THIS keyword. THIS, meet the ninjas :). Anyway, THIS in JavaScript is a very useful tool, and refers to whatever object currently owns the context you are working in.\n\nFor example, at the root of your document, the Window object owns it, so THIS represents the Window object. Therefore, we can call any property on THIS (within the Window context) as we can on the Window object itself.\n\nAny questions, just ask!\n\nSUBSCRIBE TO CHANNEL - https://www.youtube.com/channel/UCW5YeuERMmlnqo4oq8vwUpg?sub_confirmation=1\n\n========== JavaScript for Beginners Playlist ==========\n\nhttps://www.youtube.com/playlist?list=PL4cUxeGkcC9i9Ae2D9Ee1RvylH38dKuET\n\n========== CSS for Beginners Playlist ==========\n\nhttps://www.youtube.com/playlist?list=PL4cUxeGkcC9gQeDH6xYhmO-db2mhoTSrT\n\n========== HTML for Beginners Playlist ==========\n\nhttps://www.youtube.com/playlist?list=PL4cUxeGkcC9ibZ2TSBaGGNrgh4ZgYE6Cc\n\n========== The Net Ninja ============\n\nFor more front-end development tutorials & to black-belt your coding skills, head over to - https://www.youtube.com/channel/UCW5YeuERMmlnqo4oq8vwUpg or http://thenetninja.co.uk\n\n========== Social Links ==========\n\nTwitter - @TheNetNinja - https://twitter.com/thenetninjauk"
