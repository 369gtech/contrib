description: "Description: App Indexing (https://g.co/AppIndexing) helps you get your app found in Google Search. Once your app is indexed, mobile users who search for content related to your app can be guided directly to your app, helping you to increase your install base. In this Episode of Coffee with a Googler, +LaurenceMoroney meets with +JenniferLin to talk about how you can get started with using it! For more information about other Google Search for Developers APIs, check out https://g.co/DeveloperSearch.\n\nWatch more Coffee with a Googler interviews at: http://goo.gl/HZcIYc\n\nSubscribe to the Google Developers channel at: http://goo.gl/mQyv5L"
