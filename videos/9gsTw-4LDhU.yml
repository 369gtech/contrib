title: 'Ask, Measure, Learn to Gain Actionable Insights from Your Big Data - O''Reilly Webcast'
recordingDate: 1404597601
description: "Originally recorded April 3, 2014. Making sense of your data doesn't require mountains of data; it requires a systematic approach that leads to actionable insights. But how to get there? This webcast shows how to extract significant business value from big data with Ask-Measure-Learn, a system that helps you ask the right questions, measure the right data, and then learn from the results. \n\nUsing this system can help you learn to:\n\nFocus on business-related questions\nFind measures that have high causation, a low error rate and a low cost\nCreate actionable insights by starting with predictions, benchmarks or recommendations\n\nAbout Lutz Finger:\nLUTZ FINGER, a director at LinkedIn, is an authority on social media and text analytics. He's also co-founder and former CEO of Fisheye Analytics, a media data-mining company whose products support governments and various NGOs, such as the Organisation for Economic Co-operation and Development (OECD) and the International Olympic Committee, which was acquired by the WPP group.\n\nLutz is a highly regarded technology executive who built a sales center for Dell Europe as well as an incubator for mobile applications at Ericsson. He is a popular public speaker on business analytics and serves as an advisor and board member at several data-centric corporations in Europe and the US. He has an MBA from INSEAD as well as an MS in quantum physics from TU Berlin (Germany).\n\nDon't miss an upload! Subscribe! http://goo.gl/szEauh - \nStay Connected to O'Reilly Media. Visit http://oreillymedia.com\nSign up to one of our newsletters - http://goo.gl/YZSWbO\n\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia\nhttp://www.oreilly.com/webcasts"
