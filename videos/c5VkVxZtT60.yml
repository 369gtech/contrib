description: 'Continuando l''esplorazione del mondo API dal mobile, all''api economy siamo incappati nel social . che significa il mondo social per un app? come possiamo esporre API che abilitano il mondo social ? Ma anche : che significa avere una modalità di sviluppo che tiene conto dell''interazioni social ? Possono promuovere contemporaneamente sviluppo e distribuzione di quanto realizzato? Esistono standard? qual''è il loro livello di maturità? Molte aziende sentono la necessità di un approccio social ma bisogna leggere in filigrana gli impatti e le trasformazioni implicite.'
