description: "Solving Real life Challenges by Data Mining Competitions \n\nData science provides means to cope with a wide array of real-life problems. Typically, research projects in this field require significant time and an experienced team. In my talk, I would like to discuss a different approach in which the research is ‘outsourced’ to participants of a competition."
