description: "Join us for the 2021 Solution Challenge Demo Day hosted by Google Developer Student Clubs. The top 10 finalist teams will demo their solutions live while judges pick the top 3 grand winners! With months in the making, these students have come together with their local Google Developer Student Club teammates at their universities to create some truly inspiring ideas to support the United Nations 17 Sustainable Development Goals. \n\nChapters:\n0:00 - Welcome to Demo Day 2021\n4:16 - Welcome Note: Yu Ping Chan\n6:18 - Meet the Judges\n8:06 - Project Demo: DementiCare\n18:14 - Project Demo: Helppier\n26:23 - Project Demo: QRegister\n37:19 - Project Demo: E-Owl\n47:52 - Project Demo: I-RISE\n58:41 - Project Demo: Flow\n1:11:36 - Trivia with Kyle Paul\n1:21:01 - Project Demo: Game Your Fit\n1:31:25 - Project Demo: Eye of God\n1:40:50 - Project Demo: Swaasthy\n1:52:51 - Project Demo: SimplAR\n2:04:10 - Tips from the Finalists\n2:07:10 - Meet the Winners!\n2:11:46 - Closing Statements\n\nWatch more:\nTo learn more about Google Developer Student Clubs, check out our GDSC playlist → https://goo.gle/gdsc-playlist\n\nSubscribe to Google Developers → https://goo.gle/developers\n\n#DeveloperStudentClubs\n\n\nevent: GDSC Demo Day 2020; re_ty: Livestream;"
