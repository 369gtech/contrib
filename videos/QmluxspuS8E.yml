description: "В Эстонии ничего не стоит точно определить личность посетителя сайта и получить от него законную цифровую подпись. Ключи для этого незаметно были выданы всем гражданам и резидентам уже 15 лет назад.\n\nСтолкнувшись с данной темой в России, я стал еще больше ценить то, что было создано в нашей стране. В докладе я расскажу, как оно работает, и какую недостающую инфраструктуру приходится создавать своими руками в других странах. Также объясню важность таких ньюансов, как наличие двух ключей на ID карте вместо одного, и как с этим всем удобно работать на Java."
