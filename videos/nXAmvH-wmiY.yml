title: 'What’s in their minds ? Modèles mentaux et design d’interaction - Jean-Christophe Paris'
language: French
recordingDate: 1540563209
description: "\"Il faut que ce soit hyper intuitif pour les utilisateurs !”.  Vous avez probablement entendu cela des dizaines de fois en guise de brief pour des objets, produits digitaux ou même pour une voiture autonome. Mais lorsque l’on dit cela, on parle du résultat à atteindre, pas du chemin qui mène au point “i”…\nQu’y-a-t-il de commun lorsque l’on utilise sa cafetière, navigue dans une application ou sur un site web, ou que l’on conduit ? Dans les trois situations, on s’appuie sur un modèle mental qui va influencer notre interaction avec un système, qu’il soit simple ou complexe.\nOk, mais alors comment ça marche ? Construits et utilisés par notre cerveau, évolutifs en fonction des expériences vécues, ils influencent les informations prises en compte, l’interprétation que nous en faisons, nos décisions et les comportements qui en découlent. Propres à chaque individu, les modèles mentaux sont une des clés de la compréhension de ce qui se passe dans la tête d’un utilisateur qui interagit avec un système dans la vie réelle et numérique.\nEn nous appuyant sur des exemples du quotidien et sur des projets réalisés, nous proposons de définir cette notion, d’en décrire les différentes facettes et de démontrer son intérêt pour le design d’interaction avec des tips actionnables sur vos prochains projets.\nwww.blendwebmix.com"
