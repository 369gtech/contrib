description: "This session shows how to use Scene Builder and JavaFX to rapidly prototype, evolve, and deploy exciting embedded UIs for the Internet of Things. It explores using Scene Builder’s integration with your favorite IDE to enable quick and seamless UI development and deployment to OSGi-based embedded systems. No wires, no muss, no fuss—just beautiful UIs and developing with pleasure!\n\n\nAuthors:\nJasper Potts\nCurrently working as a engineer at Sun Microsystems on the Java Swing Team. There where I am working on JTable, Synth, Nimbus Look & Feel and various Java One talks. Prior to working at Sun I was working on a Java photo management application called Imagery for my own company Xerto. Imagery is a powerful piece of software for helping professionals manage large digital image collections. Built in Java with support for huge collections of hundreds of thousands of images and P2P server-less replicated collaboration.\nView more trainings by Jasper Potts at https://www.parleys.com/author/jasper-potts\n\nMoises Chicharro\nMo Chicharro received a BSc Hons in Product Design Engineering from the University of Westminster, London. Before finishing the course he began working for the then burgeoning new media industry, initially creating educational media authored in Macromedia Director. He progressed to designing websites, games and apps for a variety of clients based mainly in the entertainments industry. In 2009, he joined Sun Microsystems to produce demonstrative software in JavaFX. Now working for Oracle, he is the UI designer for the Scene Builder project and lends an experienced design eye to the JavaFX platform.\nView more trainings by Moises Chicharro at https://www.parleys.com/author/moises-chicharro\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
