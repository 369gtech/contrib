description: "Meetup #AperiTech della Community di GraphRM\nLARUS, GraphRM e Neo4j sono lieti di invitarvi all’evento:\nThe Night Before #GraphTour!\nAspettando il Neo4j GraphTour Roma il 31 Marzo 2020\n\nSpeakers:\n- Marco Liberati: presentazione GraphRM\n- LARUS: presentazione GraphTour Meetup - “The night before” \n- Ljubica Lazarevic, Developer Advocate @ Neo4j: “Neo4j 4.0 Product Update and more” \n- Michele Lupo, Data Engineer @ LARUS: “Creare un knowledge graph per la disambiguazione semantica: un caso di studio con Neo4j ed elasticsearch”\n- Andrea Fantaccione, Solution Engineer @ Linkurious: “Investigation system for Graph Technologies” \n\n\nPer restare aggiornato su tutti gli #AperiTech:\nTelegram #AperiTech t.me/aperitech\nCalendario del Developer bit.ly/devcalendar\nCodemotion Tech Community bit.ly/CodemotionTC\n\n\n#AperiTech è un'iniziativa di Codemotion in collaborazione con LVenture Group e LUISS EnLabs"
