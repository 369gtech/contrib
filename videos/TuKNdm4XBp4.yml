title: 'Риваль Абдрахманов — Паттерны распределённых систем в традициях коренных народов Севера'
language: Russian
recordingDate: 1613472298
description: 'В этом докладе поговорим про паттерны, которые используются при построении распределённых систем Слушатели смогут узнать не только о конкретных решениях, но и о проблемах, с которыми сталкиваются разработчики при переходе на распределённую архитектуру Мы обсудим, почему эти проблемы возникают, какие есть пути их решения Для наглядности все паттерны будут демонстрироваться на примере традиций и обычаев коренных малочисленных народов Севера Этот доклад может быть полезен разработчикам, которые начинают или планируют заниматься микросервисами или сервис-ориентированными приложениями Также доклад может быть интересен людям, которым любопытно узнать больше о жизни народов Севера'
