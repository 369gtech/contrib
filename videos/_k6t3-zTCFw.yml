description: "Brenda Jin\nUI Developer - Macys.com\nBrenda Jin is a web developer specializing in Tablet Prototyping at Macys.com in San Francisco. She is the lead technologist on a pilot agile team whose goal is to discover best practices and ecommerce opportunities on Tablets. Brenda gives talks on web development, interaction design, and rapid prototyping in San Francisco and abroad. In addition, she teaches and TAs classes at Girl Develop It SF."
