title: 'From Angular to React and back again | Simona Cotin & Artur Daschevici'
language: English
recordingDate: 1511177394
description: "This is not a talk about my KungFu is better than your KungFu but rather a talk about people trying to make sense of the concepts when moving from Angular to React and vice-versa. It's also a talk about how the community of the Javascript ecosystem works in terms of collaborating and learning from one another.\n\nSlides:\nhttps://angularcamp.org/files/Angular_to_react_and_back.pdf\n\nSpeakers:\n\n-Simona Cotin:\nSimona is an enthusiastic full stack developer passionate about all things Angular. Communities power her up and that's why she is co-organising the AngularJS meetup in Dublin. Thrives on knowledge sharing, she has mentored in workshops for Women Who Code and NgGirls encouraging women to learn about programming.\n\n- Artur Daschevici\nArtur is a fullstack engineer who is passionate about all gadgets and smart devices, he loves customizing his dev environment and trying out new technologies, his favorite software is 'Hello World'. He's an early adopter of ReactJS."
