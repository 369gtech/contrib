description: "Java 9 va décupler la quantité de mémoire gérée par les JVMs, grâce à un important investissement dans l'algorithme de garbage collection G1. Cette amélioration, la plus visible depuis des années, est l'accomplissement d'une équipe montée spécialement par Oracle en collaboration avec ActiveViam, spécialistes du in-memory computing.\n\nCette session raconte comment ils sont partis de vraies applications et les ont poussées jusqu'à plusieurs téraoctets de mémoire, pour révéler les limites de G1 et ensuite les faire sauter. C'est l'occasion de partager leurs conseils pour gérer de grands volumes de données en java, mais surtout de plonger dans le fonctionnement interne de G1 et de ce que les ingénieurs JVM ont du changer pour qu'il opère efficacement jusqu'à des centaines de coeurs et des téraoctets de mémoire."
