description: 'Azure SQL Database and Managed Instances allows you build globally scalable applications with extremely low latency. Azure SQL Database is the best cloud database offering in market. In this session, we will take a detailed look at the migration life cycle and show you how we have made it easy to migrate SQL Server instances to Azure with near-zero downtime by using the Azure Database Migration Service and related tools. We will also cover most commonly seen migration blocking scenarios and demonstrate how our service can unblock your migration to Azure SQL Databases.'
