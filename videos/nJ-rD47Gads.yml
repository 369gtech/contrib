title: 'How Docker EE is Finnish Railway?s Ticket to App Modernization'
language: English
recordingDate: 1509731858
description: 'VR Group-Finnish Railways is responsible for 118 million passenger rides and moving 41 million tons of cargo a year and is seeing overall growth in rail transit throughout Finland. A priority for the organization is to provide improved customer services, including an improved seat reservation system and bringing modern experiences like next generation mobile apps to their passengers. These improvements require looking at their application portfolio and deciding to either: Revise: Transform legacy applications to more cost efficient solutions Redesign: Redesign and rewrite mainframe-based solutions to microservices In this session, Markus Niskanen, Integration Manager at VR Group, and Oscar Renalias, Sr. Technology Architect at Accenture will discuss how they leveraged Docker EE and the public cloud to be the common platform for these different application modernization projects. They will cover how they are leveraging Docker and the cloud to renew and optimize their application portfolio for greater ROI, leading to organization wide adaptation of DevOps principles and cultural change in an industry that is over 150 years old.'
