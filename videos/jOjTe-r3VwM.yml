description: 'Je suppose que vous avez déjà vu cette démo montrant une image morcelée qui s''affiche tellement plus vite en HTTP/2. Si ce n''est pas le cas, je vous la montrerai, et je vous expliquerai brièvement pourquoi c''est aussi rapide. Le but de cette présentation, c''est surtout de vous montrer comment HTTP/2 est implémenté aujourd''hui, en accès direct ou en reverse proxy. On verra en particulier comment configurer les principaux serveurs Web du marché, comme Apache httpd, nginx, NodeJS ou Tomcat. Enfin nous évaluerons l''impact que peut avoir HTTP/2 sur notre code et comment les API Push peuvent faire charger l''image morcelée encore plus rapidement.'
