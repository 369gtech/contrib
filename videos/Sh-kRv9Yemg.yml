description: "Keep you data safe in a containerized application.\n\nContainers are great. They make building and scaling applications a breeze. What they don’t tell you is that containers are great for stateless applications. Managing and keeping your data is crucial for any long running and non-trivial application.\n\nIn this talk we’ll try to understand the challenges of persisting data in a containerized application and explore possible solutions using Docker as the container run-time. We’ll look at battle proven techniques and see how to adapt them to a modern, scalable and containerized applications."
