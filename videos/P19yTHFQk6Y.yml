description: "Many outside the UX circles tends to focus on the wireframes and visuals as the main product of UX. To me, the real magic happens though before. Your company may have been in business for many years but how well do you really know your users and stakeholders? I will look into how UX and user tests can improve collaboration and sharpen your argumentation.\n\nAbout the speaker:\nMorten Post Lüneborg is currently a Lead User Experience Designer at Stibo Systems. Previously Senior User Experience Architect, Innovation and Development at LEGO. Passionate, holistic and analytical thinking product focused corporate entrepreneur with 15 years on the frontier of user centric design and architecture. https://twitter.com/mopopolus\n\nAbout the conference:\nThe theme of The UX Conference on February 21st 2019 in London was collaboration between designers and marketers with speakers from LEGO, Canonical, Which?, Ocado, Monzo, Automattic, Condé Nast, Booking, Virgin Atlantic. The conference is organised by The School of UX and made possible by all of our amazing partners from Balsamiq, Indigo.Design, Sketch and PingPong. \n\nMore details at https://theuxconf.com"
