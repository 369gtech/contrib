title: 'How can AI help you | Moises Martinez | Codemotion Madrid 2016'
language: English
recordingDate: 1557182136
description: "La Inteligencia Artificial es una área de la informática únicamente extendida a pequeños ámbitos concretos en nuestras aplicaciones. Pero ¿qué puede aportar realmente la Inteligencia Artificial en nuestras aplicaciones del día a día, cómo podemos utilizarla y qué librerías existen que puedan mejorar y/o ampliar la funcionalidad de nuestras aplicaciones?. ¿Es posible utilizar técnicas de inteligencia artificial actualmente?. ¿Podrían mejorar la experiencia de nuestros usuarios a la hora de utilizar nuestras aplicaciones?. Esta y otras preguntas las contestaremos durante la charla. Hablaremos sobre aplicaciones de diversos sectores (predicción, robotics, planificación de rutas, redes sociales etc.) desde el punto de vista de cómo la inteligencia artificial permite aprender cosas nuevas sobre estas temáticas automáticamente, conociendo por ejemplo cómo utilizan nuestras aplicaciones los usuarios o permitiéndonos saber qué necesitan los usuarios y no les estamos ofreciendo todavía.\n\nEn esta charla presentaremos de forma global que es la Inteligencia Artificial y que técnicas podrían ser aplicadas para mejorar nuestras aplicaciones con el fin de mejorar sus funcionalidades. Además describiremos algunas tecnologías, APIs, frameworks o librerías ya existentes que nos permiten desplegar algoritmos de inteligencia artificial en nuestras aplicaciones de forma sencilla. Así como qué nos depara el futuro de este área."
