title: 'Babylon.js, Mixed Reality with Ayşegül Yönet'
language: English
recordingDate: 1618873589
description: "Did you know you can leverage your JavaScript skills to create mixed reality experiences in the browser? This week we're joined by Ayşegül Yönet who will show us how we can use WebXR and the BabylonJS framework to build an MR application which works on all platforms. We will introduce key concepts like how to work with and load 3D models, how to setup the virtual environment, and walk through a solution from start to finish. Come hang out and learn how to build the future!\n\nIntro to Mixed Reality: https://aka.ms/WebWed/IntroMR\nOverview of WebXR: https://aka.ms/WebXR\nAzure Mixed Reality Curriculum: https://aka.ms/MixedRealityCurriculum"
