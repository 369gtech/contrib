description: "Ходят слухи, что разработка мобильных приложений может обойтись на много дешевле, по сравнению с разработкой на нативные платформы, если делать их гибридными (Cross Platform App). Именно это, я сегодня и хотел бы обсудить.\n\nВ конце этой презентации я надеюсь у вас будет понимание, когда и главное как имеет смысл использовать в разработке мобильный приложений гибридные решения. И, надеюсь, вы сможете выбрать оптимальное решение при создании того или иного проекта."
