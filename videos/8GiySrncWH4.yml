description: "WebAssembly is a brand new web technology with massive potential. It will have a significant impact on how web applications are developed in the future. The session will cover: What is Web Assembly? Why we need it? What does it mean for Javascript? 2 short Demos using Rust and WASM Javascript API(s) Demo 1: A basic \"Hello World\" program Demo 2: A 3D cube running in the browser using Rust and WASM \n\nAbout:\nDiwanshi Pandey, Software Engineer, Red Hat\n\nDiwanshi is a Mozilla TechSpeaker and works for RedHat, Pune, India as a Software Engineer. She talks about Privacy and Security over the web, javascript, open source. She is passionate about different kinds of cuisines and would love to talk about it more with diverse group of people."
