title: '[BreizhJUG] Des builds incroyablement rapides avec Gradle 3 (Cédric Champeau)'
language: French
recordingDate: 1521109741
description: "Personne n’aime les builds lentes. Combien de fois par jour compilez-vous votre application ? Combien de fois cliquez vous le bouton « run » dans votre IDE ? Combien de fois avez-vous maudit Maven, SBT, Ant, Grunt (et peut-être même Gradle ?) pour leur lenteur désespérante ? Peut-être même certains d’entre vous lancent systématiquement un clean, comme réflexe conditionné à un outil de build cassé ?\nAvec Gradle, on vise la build happiness : il n’y a aucune raison de ne pas attendre les mêmes standards de qualité entre votre développement et votre process de build. Les builds sont importantes, et mêmes cruciales pour la productivité des développeurs. En ce sens, elles se doivent d’être optimisées pour la performance. Gradle offre différents moyens de le faire: builds incrémentales, builds continues, le daemon, le cache de tâches, les build scans, … Nous avons largement travaillé avec Gradle 3 à améliorer significativement les performances, suffisamment pour en faire un game changer.\nVenez apprendre comment rendre vos builds significativement plus rapides. Réclamez votre CPU pour coder, pas pour builder!"
