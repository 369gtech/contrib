description: "Looking to leave Oracle behind? Watch the episode of Data Exposed with Alexandra Ciortea to find out how to ease into the migration journey by automating Oracle migrations to SQL Server or Azure SQL using SQL Server Migration Assistant.  Customers looking to migrate from other database systems to Azure experience challenges in schema conversion, data movement. Microsoft SQL Server Migration Assistant (SSMA) is a suite of 5 tools designed to automate heterogeneous database migration to Azure SQL and SQL on-premises from Oracle, DB2, MySQL, Microsoft Access, and SAP ASE.\n\n0:00​ Introduction\n1:01​ Challenges\n2:16​ SQL Server Migration Assistant Demo\n14:40 Converting Statements Demo\n\n🎞️ More episodes in the Migrating to SQL series:\nCloud Migration Strategies and Phases in Migration Journey (Ep. 1): https://youtu.be/68z4XZTpSIA?WT.mc_id...​\nDiscover and Assess SQL Server Data Estate Migrating to Azure SQL (Ep 2): https://youtu.be/0uek-0cG6bo?WT.mc_id...​\nIntroduction to SSMA (Ep. 3): https://youtu.be/yn0JPe9Xmiw?WT.mc_id...​\n\n✔️ Resources:\nSQL Server Migration Assistant: https://docs.microsoft.com/en-us/sql/...​\nSQL Server Migration Assistant for Oracle (OracleToSQL): https://docs.microsoft.com/en-us/sql/...​\nDownload Microsoft SQL Server Migration Assistant for Oracle: https://www.microsoft.com/en-us/downl...​\nAzure Database Migration Guides: https://docs.microsoft.com/en-us/data...​\n\n📌 Let's connect:\nTwitter: Anna Hoffman, https://twitter.com/AnalyticAnna​​\nTwitter: AzureSQL, https://aka.ms/azuresqltw​\n\n🔔 Subscribe to our channels for even more SQL tips:\nMicrosoft Azure SQL: https://aka.ms/msazuresqlyt​\nMicrosoft SQL Server: https://aka.ms/mssqlserveryt​\nMicrosoft Developer:  https://aka.ms/microsoftdeveloperyt​\n\n#AzureSQL​ #SQLServer​ #MigrationtoSQL​ #MigrationJourney​ #SQLServerMigrationAssistant"
