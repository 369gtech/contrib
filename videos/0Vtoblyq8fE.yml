description: "This presentation was recorded at GOTOpia November 2020. #GOTOcon #GOTOpia\nhttp://gotopia.eu\n\nStefan Judis - Frontend Dev., Coffee Addict & Open Source Programmer\n\nABSTRACT\nKeeping up with the state of web technology is one of the biggest challenges for us developers today. We invent new tools; we define new best practices, everything’s new, always... And we do all that for a good user experience! We do all that to build the best possible web – it’s all about our users.\nBut is it, really? Or do developers like to play with technology secretly loving the new and shiny? Or do we only pretend that it’s about users, and behind closed doors, it’s developer experience that matters to us? Did we lose direction? Is it time for a critical look at the state of the web and the role JavaScript [...]\n\nTIMECODES\n00:00 Intro\n00:53 The state of web development 10 years ago\n07:20 How can it be so easy to mess up?\n15:15 Universal JS apps for content-sites\n19:15 What's the enhancement in the wild?\n20:36 Does this architecture improve UX?\n22:15 Are app frameworks apps after all?\n24:03 \"Benefits\" of client-side routing\n26:46 The foundation of the web\n30:57 The web loses quality\n34:23 Complexity is king! (but what for?)\n39:56 Outro\n\nDownload slides and read the full abstract here:\nhttps://gotopia.eu/november-2020/sessions/1642/did-we-b-development-lose-the-right-direction\n\nhttps://twitter.com/GOTOcon\nhttps://www.linkedin.com/company/goto-\nhttps://www.facebook.com/GOTOConferences\n#JavaScript #JS #WebDevelopment #Programming #PHP #BackboneJS #Magento #YSlow #AngularJS #HTTP2 #UX #DX #SoftwareArchitecture #Frontend #CSS #HTML #\n\nLooking for a unique learning experience?\nAttend the next GOTO conference near you! Get your ticket at https://gotopia.tech\n\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
