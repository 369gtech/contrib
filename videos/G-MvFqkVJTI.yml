title: 'Lightning Talk: Parsec - Marc Meunier, Arm'
language: English
recordingDate: 1621017743
description: "Don’t miss out! Join us at our upcoming event: KubeCon + CloudNativeCon North America 2021 in Los Angeles, CA from October 12-15. Learn more at https://kubecon.io The conference features presentations from developers and end users of Kubernetes, Prometheus, Envoy, and all of the other CNCF-hosted projects.\n\nLightning Talk: Parsec - Marc Meunier, Arm\n\nParsec, a security project at the CNCF is maturing and expanding. In today’s talk, Marc will go over the Parsec project and discuss the latest updates and roadmap. In the presentation, there are references to a newly published tutorial as well as a demo that walks through a multi-tenancy implementation."
