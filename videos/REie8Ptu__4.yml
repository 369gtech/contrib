description: "Outfittery's mission is to provide relevant fashion to men. In the past we relied purely on our stylists to put together the best outfits for our customers. Right now we are in the process of adding more and more intelligent algorithms to augment our human experts. To support that we've built complex decision making platform. But there are bunch of additional piece of functionality around that powerful platform that we don't want to build-in. For example, intermediate data transformation or Slack notification upon certain events, etc. After a research and evaluation we choose Kubeless with Serverless framework on top of it.\n\nFull Playlist: https://www.youtube.com/playlist?list=PLp4wchugWzHunbhpQtRRE1XQtliXIkuYU\nWebsite: https://milan.serverlessdays.io\nServerlessDays Map: https://serverlessdays.io/map"
