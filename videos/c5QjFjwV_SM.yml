description: "Experience Google I/O 2018 through the eyes of 5 attendees. Join Andini, Kseniia, Gaurav, Ire, and Siraj as they travel from their homelands to Shoreline Amphitheatre in Mountain View, California.  \n\nFrom different backgrounds (developer, inventor or educator) they are all passionate advocates of technology, and came together for Google I/O 2018. Share the #io18journey to enjoy the unique perspective and shared experiences from the event.\n  \nLearn more about these 5 attendees by watching our #io18journey videos → http://goo.gl/QjrF8X\n\n\nAnn Makosinski - is an inventor and former Google Science Fair winner → https://goo.gl/pj7FR6\n\nIre Aderinokun - is Nigeria's first ever female Google Developer Expert → https://goo.gl/yAgBcN\n\nKseniia Shumelchyk - lead organizer for Women Techmakers & Google Developer Group in Dnipro, Ukraine → https://goo.gl/8UzXBy\n\nSiraj Raval - bringing AI & machine learning education to the YouTube generation → https://goo.gl/sGYcX4\n\nGaurav Chaudhary (Technical Guruji) - makes easy to understand tech videos for a hindi speaking audience on YouTube → https://goo.gl/yQnw7o\n\n\nSubscribe to the Google Developers Channel → http://goo.gl/mQyv5L"
