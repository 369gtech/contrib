description: "Codemotion Berlin has just come to its end and Daniele would like to thank all of you for being part of it. Join the main stage to meet all the team that made these 2 days possible! See you next year Codemotioners!\n\n\nAbout: Daniele Pagani, COO - Codemotion\n\n\nDaniele Pagani is currently COO of Codemotion, with strong professional experience delivering Community Engagement and Support programs developed leading Nokia App Development and Marketplace in South Europe and, later, Startup Ecosystem Strategy at Microsoft. A real sport geek, with unique passion for sport and technology."
