description: 'In this JUG Hamburg session I highlighted possible reasons for Quarkus'' popularity, explained Quarkus'' optimisation tricks, the differences between Jakarta EE / J2EE / Java EE application servers and Quarkus, discussed the role of MicroProfile and Jakarta EE, migrated a Java EE application to Quarkus, performed multiple deployments, decompiled some code, measured memory consumption and finally cross compiled the Java service to native code using GraalVM. See you at: https://airhacks.live'
