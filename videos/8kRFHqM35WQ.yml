description: 'Если вы устали от поиска утечек памяти в Java приложениях, не знаете как хранить большие объемы данных в “куче”, то этот доклад для вас. В докладе будут как описаны детали реализации, позволяющие оценивать расход памяти, так и даны конкретные советы, помогающие снизить потребление памяти. Вы услышите про особенности представления Java-объектов в памяти, тонкости процесса финализации, для чего нужны слабые ссылки, сжатые указатели в HotSpot JVM и много чего другого.'
