description: "From OSCON 2015 in Portland: the Director of Open Source at GitHub expands on his conference address, \"99 Ways to Kill an Open-Source Project.\"\n\nAbout Brandon Keepers:\nGitHub has changed the way open source is built, and Brandon Keepers is changing the way GitHub builds open source. An engineer by trade, he believes open source is a fundamental to building great products, and great products sustain healthy open source projects. He shares his endeavors on twitter as @bkeepers and on his blog at opensoul.org.\n\nWatch more from OSCON 2015: https://goo.gl/vD6vda\nFind out more about OSCON: http://oscon.com/open-source-2015\nDon't miss an upload! Subscribe! http://goo.gl/szEauh\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\n\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
