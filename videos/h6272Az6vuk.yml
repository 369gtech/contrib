description: "Слайды этого доклада на конференции Enterprise Agile Russia 2019 см. здесь: https://msk19.agileconf.ru/program/\nОписание доклада: \n\nВ начале 2018 года Ингосстрах запустил первый для себя Agile Release Train на 5 команд. Сейчас у нас в SAFe® работает уже 26 команд и дальше планируем увеличивать их количество. Изначально мы защищали команды от внешних воздействий, пытаясь создать ограниченный участок ИТ, дающий быстрый результат, но уже спустя полгода он стал расти и менять окружающую среду и даже бизнес. В своем докладе я расскажу о том, как благодаря быстрому ИТ, сам бизнес стал меняться в сторону гибкости, и как выстроить систему, ориентированную не только на процесс, но и на конкретный бизнес-результат."
