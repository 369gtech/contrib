title: '03. Асинхронность в JS – Григорий Бизюкин'
recordingDate: 1636027040
description: "Разберемся с асинхронностью в JavaScript, выберемся из callback hell, пообещаем разобраться с обещаниями, посмотрим на async/await, узнаем, что не все await одинаково полезны, а в конце эпично уйдем в закат.\n\nИначе говоря, простым языком обсудим важные темы:\n–\_цикл событий в браузере (event loop)\n–\_очередь задач (tasks queue) и микрозадач (microtasks queue)\n–\_функции обратного вызова (callback)\n–\_обещания (promise)\n– сопрограммы или корутины (coroutine)\n– async и await\n– состояние гонки (race condition)\n– микропаттерны для оптимизации debounce и throttle"
