description: "Il y a plus de 20 ans, Didier écrivait ses premières lignes de java. Il a beaucoup aimé coder avec Java mais ces dernières années, il l'utilise avec moins de plaisirs. Il est attentif à l'émergence de ces nouvelles tendances : Javascript, Scala and Co. Mais rien ne m'emballait vraiment pour faire du code serveur.\n\nDans le même temps, il a toujours été convaincu que chaque époque de l'IT amène son lot de nouveautés. Et considère que l'arrivée du Cloud, des plateformes/API et des containers annoncent une nouvelle époque. Comme nous, il attend avec impatience l'émergence de nouveaux langages. Les choses ont finalement bougé et il est maintenant convaincu que Go fera parti de cette nouvelle vague de technologies à maitriser.\n\nDans cette présentation, il vous expliquera pourquoi.\n\nIntervenant : Didier Girard"
