description: "by Ludovic Dubost\n\nAt: FOSDEM 2019\nhttps://video.fosdem.org/2019/UD2.119/collab_doadiaw.webm\n\n\nA Wiki is a powerful tool to store and display information provided by users. In this presentation we will show how it can also show information from external applications and connect to external applications.\nUsing macros and internal scripting language on top of the XWiki Open Source Wiki platform, we will show examples of data being displayed from external applications.\nExamples will include: Elastic Search, Matrix/RIOT, Nagios, Cacti, JIRA, Databases. \n\nRoom: UD2.119\nScheduled start: 2019-02-02 16:15:00+01"
