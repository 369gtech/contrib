description: "Гибкое управление процессами требует совсем иной групповой динамики, нежели «классический» подход. При построении команд «с нуля» можно готовить и отбирать заранее их участников, и мы знаем достаточно примеров успешного использования Agile в условиях стартапа. Но что делать, когда команда или организация, которую хотя бы частично нужно перевести на новые принципы работы, давно существуют? В своем докладе я не только расскажу о современном взгляде на групповую динамику, но и дам инструменты, позволяющие изменить уже имеющуюся команду или даже организацию, чтобы они стали «совместимыми» с принципами Agile.\nВы получите ответы на следующие вопросы:\n- какие уровни развития существуют?\n- как выполняются проекты и процессы для каждого из уровней (с примерами реальных проектов)?\n- как быстро диагностировать, на каком уровне находится организация, команда и Вы?\n- на каком уровне организация становится «совместимой» с принципами Agile?\n- как переводить команды и себя с уровня на уровень?\n- и, наконец, какие шаги сделать на «раз» и на «два», чтобы переход на гибкие технологии управления стал не только возможным, но и естественным?\n\nСсылка на презентацию: http://www.slideshare.net/ScrumTrek/agile-60152181"
