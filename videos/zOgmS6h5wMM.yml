description: 'Язык Java развивается и улучшается, но возможно не так быстро как нам хотелось бы. Какие-то ошибки проектирования языка уже совершены и внедрять совеременные подходы всё сложнее. Но писать простой, понятный, лаконичный код всё равно хочется. На этой почве в последнее время стало появляться множество языков, в том числе для JVM. Совем недавно компания JetBrains выпустила релиз языка Kotlin. Kotlin -- “прагматичный” язык, созданый, чтобы работать вместе с Java и даже возможно где-то её заменить. В ходе доклада мы посмотрим на этот язык, его особенности, попробуем применить его к задачам реальной жизни.'
