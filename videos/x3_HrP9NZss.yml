description: "Grant Shonkwiler is a rising star of video game production, having worked on games including Doom, Wolfenstein: The New Order, and Fortnite. He joined Gamasutra editor-in-chief Kris Graft and news editor Alissa McAloon on the newly-minted GDC Podcast.\n\nSubscribe for more episodes of the GDC Podcast! Click here for more info: https://www.gdconf.com/news/great-game-production-tips-grant-shonkwiler-gdc-podcast-ep-1\n\nOr add the GDC Podcast to your RSS Feed: http://cast.rocks/hosting/19593/feeds/CS9ZY.xml\n\nRegister for GDC: https://ubm.io/2yWXW38\n\nJoin the GDC mailing list: http://www.gdconf.com/subscribe\n\nFollow GDC on Twitter: https://twitter.com/Official_GDC \n\nGDC talks cover a range of developmental topics including game design, programming, audio, visual arts, business management, production, online games, and much more. We post a fresh GDC video every day.  Subscribe to the channel to stay on top of regular updates, and check out GDC Vault  for thousands of more in-depth talks from our archives."
