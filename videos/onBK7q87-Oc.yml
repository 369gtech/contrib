title: 'Трасси... что? — Алексей Охрименко'
recordingDate: 1619003544
description: 'Отладка приложения занимает большую часть нашего времени. Кто-то пользуется Chrome DevTools, кто-то обходится обычным console.log, кто-то использует профайлеры. Зачастую этих инструментов более, чем достаточно. Но есть еще один, не такой известный и популярный в JavaScript мире. Трассиро́вка — процесс пошагового выполнения программы. В режиме трассировки программист видит последовательность выполнения команд и значения переменных на данном шаге выполнения программы, что позволяет легче обнаруживать ошибки. В своем докладе я расскажу о плюсах и минусах трассировки, существующих инструментах и поделюсь советами, которые мне помогали справляться даже с самой сложной кодовой базой.'
