description: "Billions of passwords are compromised each year. Your users need simple, secure password management now more than ever to help safeguard themselves and your business.                                                                                                                                                                                                                                                                                                                                                                                                                   In this Session, you learn how to make the most of the platform features and successfully interact with built-in and third-party password managers. You also learn best practices and stats to help your team prioritize the technology. Lastly, we show off some new tools and capabilities coming to Chrome.\n\nRegister for I/O → https://goo.gle/2OTj06K\n\nSpeaker: Sam Dutton\n\nWatch more:\nChrome Developers at Google I/O 2021 Playlist → https://goo.gle/io21-ChromeDevs\nAll Google I/O 2021 Technical Sessions → https://goo.gle/io21-technicalsessions\nAll Google I/O 2021 Sessions → https://goo.gle/io21-allsessions\n\nSubscribe to Google Chrome Developers → https://goo.gle/ChromeDevs​ \n\n#GoogleIO"
