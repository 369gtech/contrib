description: "Ближайшая конференция — DotNext 2020 Moscow\n2-5 декабря, Online\nПодробности и билеты: https://dotnext-moscow.ru/\n\n. Ближайшая конференция — DotNext\_2020 Piter\n15-18 июня, Online\nПодробности и билеты: https://bit.ly/dotnext2020piter\n\n. Станислав Сидристый, Luxoft — Как работает CLR и как заставить его работать по-другому\nКонференция .NEXT 2014 Moscow, Москва, 08.12.2014\n\nЗакрытость .NET Runtime вносит некоторое спокойствие в умы разработчиков. Ведь чем меньше API предоставляет CLR, тем меньше хочется с ним что-то делать. Вы узнаете, что скрывается за этой закрытостью, как устроен CLR «под капотом» и увидите, как сделать, чтобы CLR работал не так, как задумывался изначально."
