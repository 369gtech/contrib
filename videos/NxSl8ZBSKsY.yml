description: "Jenkins a été une pièce maitresse dans la conception des processus CI/CD au sein des organisations. Ceci a été de grande utilité pour la mise en place et la promotion des pouvoirs d'un DevOps. Merci Jenkins. En revanche, certains reprochent à Jenkins sa lourdeur typique d'un progiciel, et Kubernetes est arrivé pour bouleverser les tendances. Par conséquent, il devient moins pertinent de faire tourner un \"progiciel\" aussi lourd dans un cluster censé être cloud native pour faire du simple CI/CD. Tekton est la solution, léger, simple et ça marche !\n\npar Salahddine Aberkan"
