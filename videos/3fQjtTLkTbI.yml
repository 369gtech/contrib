description: "You may have heard about SQL Notebooks in Azure Data Studio, now you can get started creating your very first SQL notebook. In this video, you will learn how to use text and code cells to build an interactive document experience. In addition, we will show you some basics to edit your SQL notebook.\nLearn more about SQL Notebooks here: https://docs.microsoft.com/sql/azure-data-studio/sql-notebooks?view=sql-server-ver15&WT.mc_id=dataexposed-c9-niner.\n\nFollow Alan Yu on Twitter at https://twitter.com/AlanYuSQL.\n\n[00:00] Introduction\n[00:27] Notebooks definition\n[00:50] Notebooks in Azure Data Studio, including SQL kernel\n[02:00] Tutorial: using Notebooks in Azure Data Studio\n[05:33] Next steps\n[06:02] Wrap-up\n\nMore Data Exposed: https://www.youtube.com/playlist?list=PLlrxD0HtieHieV7Jls72yFPSKyGqycbZR&WT.mc_id=dataexposed-c9-niner"
