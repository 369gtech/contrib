description: "WeAreDevelopers Live  (www.wearedevelopers.com/event/java-day-0921) is a virtual event series loaded with educational and inspirational talks, delivered with a side of workshops and gathering some of the most prominent names in the dev world to speak their minds about trends, technologies and challenges of tomorrow in software development.\_\n\nWhen you think about Java you either think about beautiful tropical islands, a good cup of coffee or that’s right: one of the best known and most important programming languages of all time.\n\nBasically there’s nothing you can’t do with Java- therefore we have reached out to some real Java Pros to learn what’s on their mind!\n\nSo grab your coffee and tune in for our first episode of WeAreDevelopers Live: Java Day\n\nYour host: \n\_🎤 Sead Ahmetovic,  Moderator & Co-founder of WeAreDevelopers\n\n⏰ 1:00 pm - 1:45 pm CEST\n👉🏻\_Just-in-time Compilation in JVM\n🎤\_Daniel Strmečki, Director Digital Platforms at ecx.io, part of IBM iX\n\n⏰ 2:00 pm - 2:45 pm CEST\n👉🏻\_Escaping Developer Nightmares\n🎤\_Rustam Mehmandarov, Chief Engineer at Computas\n\n⏰ 3:00 pm - 3:45 pm CEST\n👉🏻\_Microservices: how to get started with Spring Boot and Kubernetes\n🎤\_Aleksandr Kalikov, Backend Developer at Miro\n\n⏰ 4:00 pm - 4:45 pm CEST\n👉🏻 Serverless-Native Java with Quarkus\n🎤 Alex Soto, Director of Developer Experience at Red Hat\n\n⏰ 5:00 pm - 5:45 pm CEST\n👉🏻 Microservices with Micronaut\n🎤 Moritz Kammerer, Software Architect at QAware GmbH\n\n#wearedevs #IBM #miro #QAware #java"
