description: "Face à la menace d’extinction, le dinosaure a besoin de trois choses pour survivre au changement d’ère : collaborer avec des licornes, apprendre du terrain et de l’écosystème environnant, bâtir une stratégie d’adaptation. En deux mots : Service Design.\nNous vous racontons tout cela au fil d’un exemple concret du secteur automobile, tiré des chroniques de transformation « digitale » d’une ETI familiale.\nwww.blendwebmix.com"
