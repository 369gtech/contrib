title: 'Effective Technical Coaching a Primer'
language: English
recordingDate: 1600081615
description: "Developing technical skills is a crucial aspect of achieving business agility. Many organisations are trying to deliver “potentially” shippable product every iteration and Technical Coaching is a key part to make that happen.\n\nIn this session, Jose Rodriguez Huerta, Software Craftsman and Managing Director of Codurance Spain gives a an overview of Technical Coaching process, contents that can be covered\_as well as the many tools available in the technical coach toolkit.\n\nDuring the workshop, we could get a deeper understanding of the concepts and methodologies used in Technical Coaching, giving us guidance on where to start, what we should teach and what things to keep in mind when implementing it.\n\nThank you Jose for this great talk!"
