description: 'Use machine learning to predict the top 5 drivers of the next race. Build and tune your ML model using race data sets in this hands-on lab with the help of Oracle experts. Join this beginner-friendly Oracle & Red Bull Racing Honda lab to learn how you can use open source machine learning across various Oracle Cloud platforms to prototype predictive algorithms and display outcomes. Lab participants will receive an OCI Free Tier account along with introductions to Object Storage, OCI Data Science, OCI Functions, and OCI Resource Manager.'
