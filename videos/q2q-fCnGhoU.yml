description: "Support More Content:\nhttps://www.patreon.com/codewithsteve\nhttps://www.buymeacoffee.com/stevejgordon\n\nIn this video, I demonstrate the full steps required to upgrade an ASP.NET Core 3.1 solution to run on ASP.NET Core 5.0 (preview 1). I'll cover, installing the .NET 5.0 (preview 1) SDK, installing Visual Studio 2019 (16.6 preview 1) and upgrading the three projects to target netcoreapp 5.0.\n\nMy Blog: \nhttps://www.stevejgordon.co.uk\n\nMy Twitter: \nhttps://twitter.com/stevejgordon\n\nMy Pluralsight Courses: \nhttps://pluralsight.pxf.io/5Lvyb\n\nVideo Links:\n\nBlog Post: \nhttps://www.stevejgordon.co.uk/upgrading-from-asp-net-core-3-1-to-5-0-preview-1\n\n.NET 5 SDK Download: \nhttps://dotnet.microsoft.com/download/dotnet-core/5.0\n\nVisual Studio 2019 16.6 Download: \nhttps://docs.microsoft.com/en-us/visualstudio/releases/2019/release-notes-preview\n\nASP.NET Core 5.0 Preview 1 Announcement: \nhttps://devblogs.microsoft.com/aspnet/asp-net-core-updates-in-net-5-preview-1/\n\nEntity Framework 5.0 Preview 1 Announcement:\nhttps://devblogs.microsoft.com/dotnet/announcing-entity-framework-core-5-0-preview-1/"
