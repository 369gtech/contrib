description: "StiltSoft Atlassian Day 2018\nКомпания StiltSoft снова устраивает StiltSoft Atlassian Day в Минске! Это не может не радовать!\n\nЧто будет:\n3 user-friendly истории о том, как получить максимальную пользу от работы с продуктами Atlassian\nвозможность поучаствовать в кастомер-исследовании приложений StiltSoft\nзабавные акивности, чтобы проверить, как вы работаете в команде\nнетворкинг после докладов!\n\n\n\nРегистрация с 18:00\nSPACE, ул. Октябрьская, 10Б\n\n\n\n19:00-19:45\nГончик Цымжитов, Atlassian администратор, Itiviti. Лидер Atlassian User Group Санкт-Петербург, Community Champion\n\"Как в Itiviti устроен процесс документации\"\n\n19:45-20:30\nМаксим Кузьмич, Co-founder, StiltSoft\n\"Как делать красиво и продуктивно в Confluence\"\nМастер-класс для пользователей, которые хотят создавать информативные страницы в Confluence.\n\n20:30-20:45\nCoffee-break\n\n20:45-21:30\nВадим Мустяца, Enterprise Architect в Альфа-Банк, Scrum Trainer в ОЦ ПВТ, Co-Leader в Minsk Atlassian User Group\n\"Atlassian в Банке как экосистема: Continuous Delivery с человеческим лицом\""
