description: "Once a month we are getting together for a Game Night. This month we got together with a small crew. Anyone watching on the Youtube stream was allowed to join. We ended with an almost-full game where Frosty and Eugene Sky took everyone down as the impostors. It was a lot of fun. Please join us for next months event. Subscribe to the channel to get notifications when we go live. \n\nng-conf is a three-day Angular conference focused on delivering the highest quality training in the Angular JavaScript framework. 1500+ developers from across the globe converge on Salt Lake City, UT every year to attend talks and workshops by the Angular team and community experts.\n\nFollow us on twitter https://twitter.com/ngconf\nOfficial Website: https://www.ng-conf.org/"
