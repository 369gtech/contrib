title: 'CON3629   Servlet 4 0   HTTP:2 and Reactive Programming in Java EE 8'
language: English
recordingDate: 1450064375
description: "Servlet 4.0 was announced at JavaOne 2014. This session takes a look at the progress of JSR 369 since then, with special emphasis on the Grizzly implementation and the unique features it provides for doing HTTP/2 and reactive programming on Java EE 8.\n\nSpeakers:\nEd Burns, Consulting Member of Technical Staff, Oracle\nEd has worked on a wide variety of client and server side web technologies since 1994, including NCSA Mosaic, Netscape 6, Mozilla, the Sun Java Plugin, Jakarta Tomcat and JavaServer Faces, and most recently, the Servlet specification. Ed has published four books with McGraw-Hill, JavaServerFaces: The Complete Reference (2006), Secrets of the Rockstar Programmers: Riding the IT crest (2008) JavaServer Faces 2.0: The Complete Reference (2010) and Hudson Continuous Integration In Practice (2013).\n\nShing wai Chan, Principle Member of Technical Staff, Oracle\nShing Wai Chan is currently a co-spec lead for Servlet 4.0 and implementation lead on web container in GlassFish. Previously he was a co-spec for Servlet 3.1. And he was an expert group member on JASPIC and worked on reference implementations of JACC, JASPIC, JSR 250, Servlet 3.0 and Servlet 3.1."
