description: "Typography is what comes between the author and the reader. This is as true on the web as it is in any other medium. If a text has anything at all significant to say, it needs a typographer’s care, which will in turn be repaid by the reader’s attention. If you design websites or use CSS then you are a typographer whether you know it or not. This talk will give you will give a set of guidelines that deftly combine implement­ation details with typographic theory and set you on the road to designing beautiful and effective responsive typography.\n\nSlides: https://noti.st/rar/mz1rIY/golden-rules-of-typography-on-the-web\nAbout Richard: http://clagnut.com\n\nMore about CSS Day: https://cssday.nl or https://twitter.com/cssdayconf\nReceive conference announcements in your inbox: https://cssday.nl/subscribe"
