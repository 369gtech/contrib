description: "Ближайшая конференция — Mobius 2020 Piter\n22-25 июня, Online\nПодробности и билеты: https://bit.ly/mobius2020piter\n\n. Вдохновленные опытом использования Playground-Driven Development, мы расскажем о своем опыте применения этой методологии в коммерческой разработке на платформе iOS. Год назад, в команде Mamba, мы собрали все известные нам костыли и побежали с ними через усеянное граблями поле, навстречу светлому будущему, в котором отлаживать мобильное приложение можно во время его кодирования. Убедившись в жизнеспособности PDD, мы рискнули начать разработку ключевого сервиса нашей компании по этой методологии. О том, как это происходило, к чему привело, как это повторить, не выходя из дома, вы узнаете из нашего доклада. Доклад будет полезен iOS-разработчикам любого уровня."
