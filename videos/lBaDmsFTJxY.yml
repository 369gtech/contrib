description: "In this talk, we will present MyXQL, a new Elixir driver for the MySQL database.\n\nFrom connecting to TCP socket, through encoding and decoding a binary protocol, all the way to integrating with DBConnection and Ecto, this talk is a whirlwind tour of building a database driver with Elixir. After watching this talk, you should know about the significant parts of the driver, how to make one (or contribute to one!) and lessons learned from working on MyXQL."
