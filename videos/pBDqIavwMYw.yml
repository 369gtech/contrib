description: "Authentication and authorization have been keystones of security in the Java platform since its early days. Attend this session to improve your knowledge of the robust and tried-and-true JAAS API for securing your Java applications. Learn how your enterprise applications can easily be protected with authentication realms and standard authorization annotations. Finally, discover how Java EE 6 and 7 leverage the recent JASPIC API to enable standard message-level security in enterprise applications.\n\n\nAuthor:\nMarian Muller\nMarian Muller est un ingénieur Java à Serli. Dans le cadre des activités de R&D de la société, il participe au développement des serveurs Java EE GlassFish et JOnAS. Il a notamment conçu et développé la fonctionnalité de rolling upgrade pour GlassFish 4, et présenté le résultat de ses travaux à Devoxx 2011.\nView more trainings by Marian Muller at https://www.parleys.com/author/marian-muller\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
