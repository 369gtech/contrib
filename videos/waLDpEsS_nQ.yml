title: 'Наталья Зиновьева, Повышение эффективности команды.  Ретроспектива как инструмент'
recordingDate: 1440874599
description: "Вы внедрили Scrum в своей команде и пользуетесь лишь несколькими его инструментами, так как остальные вам не подходят? Или, может быть, вы следуете всем принципам, но классический стиль проведения ретроспективы приелся и вы не можете извлечь из неё пользу? Хотите получить реальные проверенные рецепты проведения ретроспективы и узнать, как она может влиять на рабочий процесс?\nМоя команда прошла через все возможные этапы внедрения Scrum, вплоть до желания отказаться от него.\nИзначально процесс внедрения Scrum был под постоянным контролем со стороны руководства, самостоятельности команды не было, а многие принципы Scrum не поддерживались. С течением времени Scrum модифицировался еще больше, и в конечном итоге следование ему стало утомительным и трудозатратным, новые идеи не появлялись, инициатива стремилась к нулю. Это была самая низкая точка, казалось, что Scrum просто не работает для нас. А нас уже было много 2 команды из 12 человек.\nКак Scrum-мастера, меня всё это очень сильно беспокоило, было понимание, что нужно с этим что-то делать, но не было понимания, что именно. Я прошла обучение на курсе Certified Agile Professional, и это стало отправной точкой глобальных перемен.\nБыло сложно, честно, но всё получилось. Улучшилась атмосфера в команде. Менеджеры проектов планируют с уверенностью в том, что всё будет сделано в срок. Развились коммуникации внутри команды, раскрылись самые интровертные программисты. Команда стала самоорганизующейся, а Scrum-мастер перестал быть локомотивом, тянущим за собой команду. Команда сама поддерживает соблюдение Scrum.\nВсё это было достигнуто во многом благодаря ретроспективам, не классическим ретроспективам, не простому подведению итогов спринта, а продуктивным таким, которые становятся двигателем прогресса, стимулируют инициативу и рождение новых идей."
