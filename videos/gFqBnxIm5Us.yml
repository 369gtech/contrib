.be/UcdigVaIYAk\nNumber Guessing Chatbot with RiveScript: https://youtu.be/zGe1m_bLOFk\nUpdate on my Machine Learning series: https://youtu.be/Ad4mEinpNSM\nMy HTML playlist: https://www.youtube.com/playlist?list=PLRqwX-V7Uu6bI1SlcCRfLH79HZrFAtBvX\n\n\n\nSource Code for the all Video Lessons: https://github.com/CodingTrain/Rainbow-Code\n\np5.js: https://p5js.org/\nProcessing: https://processing.org\n\nFor an Introduction to Programming: https://www.youtube.com/watch?v=8j0UDiN7my4&index=1&list=PLRqwX-V7Uu6Zy51Q-x9tMWIv9cueOFTFA\nFor More Live Streams: https://www.youtube.com/playlist?list=PLRqwX-V7Uu6bxnFR6no70vlxxuxDEzflz\nFor More Coding Challenges: https://www.youtube.com/playlist?list=PLRqwX-V7Uu6ZiZxtDDRCi6uhfTH4FilpH\n\nHelp us caption & translate this video!\n\nhttps://amara.org/v/dXlT/"
