description: "Java modularnost i šta nam stiže u Javi 9 - Ivan Pribela\nŠta je uopšte modularnost i šta su moduli? Kakve to veze ima sa Javom kada Java ne poznaje koncept modula? Zašto je to fokus slede?e verzije kada smo do sada mogli bez toga?\nOvo predavanje ?e pokušati da odgovori na ova, ali i još neka pitanja. Bi?e re?i o ranijim pokušajima da se uvede koncept modula u Java pragramski jezik, kao i o trenutno aktuelnom Jigsaw projektu i OSGi platformi.\nPredstavi?emo mogu?nosti koje ovaj koncept donosi Java platformi u Internet of Things svetu i prednostima koje nudi, kako na embedded ure?ajima, tako i na ogromnim cloudserverima. Tako?e, prikaza?emo šta predložena rešenja mogu a šta ne, kao i kako nam modularnost može pomo?i da otklonimo poznate ali i nepoznate sigurnosne propuste.\nIvan Pribela je asistent na Prirodno-matemati?kom fakultetu Univerziteta u Novom Sadu. Interesuju ga nove tehnologije i ideje kao i kreativna upotreba ustaljenih principa. Bavi se u?enjem drugih ali stalno unapre?uje i svoje znanje uvek traže?i nove izazove.\n\nAlati za ubrzavanje razvoja: mogu?nosti i ograni?enja - Duško Vesin\nZašto je bitno ubrzati development proces? Koji su sve benefiti koriš?enja alata za ubrzavanje razvoja? Kratak overview alata koje developeri koriste da ubrzaju razvoj sa pregledom prednosti i mana. Kratak demo drytools alata za ubrzavanje.\nDuško je Scala developer sa više od 8 godina Java iskustva.\nOblast njegovog rada je DSL dizajn i razvoj parsera and generatora koda.\nOn je koosniva? kompanije Drytools."
