description: "The talk from JS Fest conference in Kyiv, Ukraine.\nPresentation: will be added soon. \nFb: https://www.facebook.com/JSFestua/\nWebsite: http://jsfest.com.ua/\n\nВсе знают, что WebGL это очень быстро. Хочется сразу все на него переписать, но технология выглядит так, будто, она прилетела в веб с другой планеты. Стандарту уже почти 9 лет, а специалистов в нем крайне мало.\nРазберемся как рисовать 2D быстро, но просто, не забивая голову матрицами и сложным API. В докладе рассматриваются концепции пререндеринга, шейдеров и использования React-дерева для быстрого рисования на плоскости.\nДоклад будет полезен тем, кто знает, что WebGL это быстро, но не знает с какой стороны к нему подойти."
