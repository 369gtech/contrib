description: "This presentation was recorded at GOTOpia Chicago 2021. #GOTOcon #GOTOpia\nhttp://gotochgo.com\n\nMatt Brunt - Dungeon master, code tinkerer & cybersecurity pro\n\nABSTRACT\nYou enter the dungeon, as the echoes of your footsteps sound around you, something catches your eye — is that… oh, oh no.\nYou grab your trusty sword and with your fellow adventurers, you seek to overcome the mighty challenge that lays ahead of you: building software.\nThis talk is a look at some of the parallels between dungeons and dragons, and software development.\nMatt will show you how lessons learned through delving into dungeons and fighting monsters with a party of adventurers can help teams of developers when building software in the real world. Are you ready to join him in a mighty quest for better software?\n\nIn this talk, you'll learn:\n• How to look for balance in your team, both in skills and alignment\n• How to keep everyone on the right path\n• To use past experience for future improvement\n• The importance of keeping a flow in your work and projects [...]\n\nTIMECODES\n00:00 Intro\n02:58 Dungeons & Dragons\n04:25 The dungeon master\n05:06 Our story begins with you\n05:23 Your alignment\n06:40 My alignment?\n07:08 Wizards\n08:18 Our party\n09:44 The quest\n13:47 Quest requirements\n15:02 Fight your side\n16:00 Ok, let's get going!\n17:14 Hey folks, can I join you?\n20:37 Losing the path\n21:16 Crossing the river\n22:53 Decisions need context\n23:42 Hey DM, can we try?\n25:00 Sometimes you roll a natural 20\n25:24 And sometimes your roll a natural 1\n25:38 Be prepared\n26:23 Use past experience\n28:59 The final hill\n29:31 Exhaustion\n31:46 Reaching your goal\n33:29 Victory, reward & reflection\n35:22 Summary\n37:04 Outro\n\nDownload slides and read the full abstract here:\nhttps://gotochgo.com/2021/sessions/1751/dungeons-dragons-and-developers\n\nhttps://twitter.com/GOTOcon\nhttps://www.linkedin.com/company/goto-\nhttps://www.facebook.com/GOTOConferences\n#Teams #