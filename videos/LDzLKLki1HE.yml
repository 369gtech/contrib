description: 'Agile хайп делает свое дело: многие компании от крупных банков до растущих стартапов ринулись трансформироваться в Agile. Но все так или иначе наступают на грабли: Нужно ли менять организационную структуру компании или не стоит? В какой момент это делать? Если менять, то как? Есть ли какие-то шаблоны или нужно использовать другие подходы? Как формировать Agile команды? Довериться мнению бизнеса, функциональных руководителей IT? Я расскажу о нетривиальных проблемах, в решении которых я участвовал за предыдущий год в крупных компаниях (количество команд = 5), и, конечно же, о решениях.'
