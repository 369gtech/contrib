description: "Rohit Antao, Partner, IT Function Transformation Leader, PwC\n\nJohn Pritchard, Director, Engineering Service Platform, Adobe\n\nToni Vanwinkle, Senior Director, Service Management, Adobe\n\nStuart Wong, Director, Channel and Enterprise Services, Adobe\n\nAdobe has successfully transformed its business model from a shrink-wrapped product company to a subscription-based digital services company. To support this transformation, Adobe product teams and IT had to reimagine its operating model to enable greater agility and velocity while ensuring high quality and reliability.  Hear PwC and Adobe share strategies, tactics and lessons learned in adopting DevOps in their enterprise. This session will include a panel discussion covering topics such as leadership, organization, culture, metrics, and organizational change."
