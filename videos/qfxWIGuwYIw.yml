description: "Meetup #AperiTech della Community di Deep Learning Italia\n\nIl Meetup di DLI nasce dall'esigenza di sopperire alla carenza di meetup tecnici sul Deep Learning in Italia mentre ormai se ne contano molteplici in altre città del mondo come Londra, Amsterdam e San Francisco. Il Meetup sarà orientato sia alla ricerca accademica e che al mondo delle startup.\nSi affrontano temi legati esclusivamente alla progettazione e implementazione di Reti Neurali e il Deep Learning nell'Intelligenza Artificiale di oggi.\n\nSpeaker:\nCandida Mendes Data Scientist at Almawave\n\n\"Sentiment analysis - a Shakespearean dilemma\"\n\nAbstract: Lo studio del linguaggio umano è diventato particolarmente di interesse negli ultimi anni trasformandosi in una branca vere e propria dell’intelligenza artificiale. Il Natural Language Processing è un campo di ricerca interdisciplinare che abbraccia informatica, intelligenza artificiale e linguistica e sta al centro di questi mondi all'apparenza così diversa.\nMa come in un dilemma Shakespeariano pieno di ironia e sfumature, l’algoritmo si divide tra le scienze dure e scienze molli che si scontrano e si mettono in discussione. Un'analisi critica di un progetto di analisi testuale di tweet, delle performance, dei bias, delle sfumature linguistiche, del gergo e delle problematiche che spingono anche colossi dell'informatica a una continua ricerca.\n\nSpeaker:\nGilberto Batres-Estrada Senior data scientist at Trell Technologies\n\n\"Hyperband: A Novel Bandit-Based Approach to Hyperparameter Optimization’ by Lisha Li et al.\"\n\nThe focus of this presentation is to show a method that speeds up random search through adaptive resource allocation. The method used is a pure-exploration non-stochastic infinite-armed bandit algorithm for hyperparameter search. The authors sample hyperparameters such as resource allocation, data samples, iterations or the number of features used. In summary, the authors argue that Hyperband is at least over an order-of-magnitude faster than popular Bayesian optimization methods.\n\n\nSpeaker:\nMady Mantha Senior Technical Evangelist at RASA\n\n\"Conversational Representations from Transformers\"\n\nAbstract: The importance of making the latest NLP advances available in developer-friendly workflows to democratize conversational AI has been a recurring theme in the past few years. In this talk, Mady Mantha will briefly touch upon the role that transformer-based architectures play in creating state-of-the-art models for dialogue and NLU. She'll demonstrate how pre-trained language models like BERT and ConveRT can be used in Rasa to resolve issues with entity disambiguation and create accurate and performant conversational AI applications. Mady will also show how these are available in developer friendly workflows.\n\n\nPer restare aggiornato su tutti gli #AperiTech:\nTelegram #AperiTech https://t.me/aperitech\nCalendario del Developer https://bit.ly/devcalendar\nCodemotion Tech Community https://bit.ly/CodemotionTC"
