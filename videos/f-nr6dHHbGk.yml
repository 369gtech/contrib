title: 'Une UI dans tous ses états avec XState (Rodolphe Bung)'
language: French
recordingDate: 1634312731
description: "Votre UI se complexifie ? Vous devez synchroniser pleins de booléens pour assurer les différents états de votre site ? Il est peut-être temps de penser machine à état !\n\nXState est une librairie JavaScript qui permet de définir, interpréter et exécuter votre machine à état. Dans ce tool-in-action, nous verrons les concepts que propose cette librairie : états, transitions, évènements, actions, effets de bords, etc. Le tout de manière très visuelle et ludique grâce au XState Visualizer. Nous verrons ensuite comment intégrer cette machine à état dans une application web, et ce que cela implique en terme de code ainsi qu’au niveau des tests.\n\nÀ l’issue de cette session, vous aurez de bonnes bases pour commencer à modéliser votre propre machine à état !"
