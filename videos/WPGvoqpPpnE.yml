description: "Что такое программирование на примере C# .NET Core веб-приложения\n\nНа этом вебинаре мы рассмотрим основные вопросы с которыми сталкивается начинающий разработчик, рассмотрим пример создания приложения на языке программирования C#, затем я отвечу на ваши вопросы и в конце разыграем подарки для подписчиков.\n\nСайт: https://shwanoff.ru\nПаблик Вконтакте: https://vk.com/codeblog\nTelegram канал: https://t.me/codeblog\nTwitter: https://twitter.com/shwanoff\nДзен: https://zen.yandex.ru/codeblog\n\nКстати, меня зовут Вадим, и я программист на языке C# уже больше 8 лет.  Рассказываю про IT технологии и веду этот курс по языку C# с нуля под названием Учим Шарп. В его рамках мы рассмотрим как базовый синтаксис языка C Sharp, так и его практическое применение и специальные технологии, такие как ASP.NET, Core, MVC, Unity, WCF, WPF, структуры данных и алгоритмы обработки, паттерны проектирования и многое другое. Для меня важно не только показать практическое применение языка C#, но и объяснить основную идею и базовые понятия Computer Science. Подписывайтесь, впереди еще много интересного.\n\n#программирование #csharp #core"
