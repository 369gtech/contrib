description: "Djupgående om inställningar i Evernote och Web Clipper.\nOm bästa sätt att använda Web Clipper inom media\nIntegration mellan Evernote och andra applikationer (t.ex. HootSuite, Todoist)\nHur fungerar WorkChatt, den nya funktionen i Evernote?\nHur konfigurera Notebooks och Stacks på bästa sätt för just din verksamhet.\nMaila in information till Evernote på ett effektivare sätt.\nHur använda \"Table Of Content” i Evernote mest effektivt?\nAtt konfigurera Evernotes Presentation Mode.\n\nFoo Café is an independent and physical meeting place for people of all backgrounds and expertise within the IT-industry in the Malmö/Lund region. Foo Café is aimed at those interested in sharing, learning and creating. \nJoin the fun at foocafe.org"
