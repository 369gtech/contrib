description: "This session was given at Paris Android Makers 2020 by Akshay Mukadam, Go-jek.\n\nMore info: https://android-makers-2020.firebaseapp.com/schedule/?sessionId=176338\n\nCreating custom view itself is a challenging task, what if you have a requirement it needs to be aware of touch events, gestures(Drag, fling, swipe), that itself makes the task daunting and to make it worst, a designers comes up with a requirement its properties(background, shape, etc) should react based on the touch.\r\n \r\n In this talk, we learn about how android touch system work. We will also learn how to deal with nested scrolling view groups, along with mixture of canvas, animation API's how  we can manipulate our view appearance based on user touch behaviour. We will also have an overview of other alternatives provided by android framework.\r\n \r\n At the end of talk we will have good understanding about the touch system and ways to incorporate this in our apps."
