description: "Don’t miss out! Join us at our upcoming event: KubeCon + CloudNativeCon Europe 2021 Virtual from May 4–7, 2021. Learn more at https://kubecon.io. The conference features presentations from developers and end users of Kubernetes, Prometheus, Envoy, and all of the other CNCF-hosted projects. \n\nSponsored Session: Logz.io - Logz.io at a 30,000ft view  \n\nThis brief overview of Logz.io will quickly bring you up to speed with what we do, what products we offer, and how customers use us for cloud observability. You will see Kibana, Grafana, and Jaeger and how they work together in the platform. In addition, additional features and functionality provided on top of these technologies will be covered.  \n\nhttps://sched.co/ff0T"
