description: 'Вместо того чтобы служить роботам, мы пишем код для людей: его приятно писать, удобно читать и легко понимать. При этом нам больше не нужно делать рутинную работу, всё автоматизировано специально разработанными инструментами. Они превращают красивый код в эффективный. Мы заставили роботов работать на разработчика, о чём и хотим рассказать. Кроме того, в докладе звучат идеи и советы, как написать свой собственный инструмент, если вам не достает существующего арсенала.'
