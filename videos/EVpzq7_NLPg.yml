title: 'Nico Vermeir — The future of  NET desktop development'
language: Russian
recordingDate: 1565948259
description: "Ближайшая конференция — DotNext 2020 Moscow\n2-5 декабря, Online\nПодробности и билеты: https://dotnext-moscow.ru/\n\n. Microsoft возвращает к жизни WinForms и WPF на новой платформе .NET Core. Посмотрим, к чему это приведет.\n\nWas there ever any doubt that desktop development is alive and kicking? With .NET Core 3.0 all that doubt, if there was any, should melt away like snow in the sun. Let's have a look at all the juicy goodness that .NET Core 3.0 brings to UWP, WPF and even WinForms! This talk is aimed at developers who have done, or are doing, desktop development and want to see how bright their future shines."
