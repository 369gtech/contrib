description: 'A long-time trainer and top-notch consultant, Dino is the author of many popular books for Microsoft Press which have helped the professional growth of thousands of developers and architects. CTO of a fast-growing company providing software and mobile services to professional sports, at the moment Dino is also a technical evangelist and a member of the team that manages WURFL – the database of mobile devices used by organizations such as Google and Facebook. Recently, Dino co-authored (along with Andrea Saltarello) the second edition of bestseller Microsoft .NET: Architecting Applications for the Enterprise (Microsoft Press).'
