description: 'Hjalmar is a serial entrepreneur, founder of three startups in the gaming, mobile and web sectors since 1996. Prior to launching DataMarket, Hjalmar worked on new media and business development for companies in the Skipti Group (owners of Iceland Telecom) after their acquisition of his search startup -- Spurl. DataMarket is based largely on his vision of the need for a global exchange for structured data.'
