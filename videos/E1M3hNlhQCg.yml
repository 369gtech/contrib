description: "Roman Kennke, Principal Software Engineer, Red Hat, Inc.\n\nGarbage collection pause time woes are a thing of the past. Low-latency GCs such as Shenandoah and ZGC eliminate noticeable pause times without sacrificing significant throughput. This session takes you on a tour of low-latency GC algorithms: how to run them, tune them, and evaluate them. Plus get a sneak peak into Shenandoah Traversal GC, the next step in GC improvement."
