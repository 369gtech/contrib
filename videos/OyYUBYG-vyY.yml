title: 'Дмитрий Коваленко — Хватит использовать консоль для тестирования компонентов'
language: Russian
recordingDate: 1613042119
description: "Ближайшая конференция: \nHolyJS 2021 Piter — 20-23 апреля, онлайн.\nПодробности и билеты: https://bit.ly/2LbN8bH\n\n. Мы с вами привыкли к тому, что для тестирования фронтенда нужен jsdom. Jest стал неким стандартом тестирования UI-компонентов. Но хорошо ли то, что мы пытаемся тестировать UI в окружении Node.js? Дмитрий уверен, что нет.\n\nВ докладе посмотрим на то, почему jsdom — не ок и какие более надежные альтернативы jsdom можно придумать. А на воркшопе уже на практике рассмотрим, как в Cypress.io пытаются перевернуть подход к тестированию компонентов."
