title: 'Data Fest² Minsk 2018: Денис Пирштук, Трекинг состояния человека: в поиске лучшего решения'
recordingDate: 1528200633
description: "Поток II\n\nДенис Пирштук, Head of Data Science, Facemetrics @Facemetrics\n\nОб особенностях задач, в которых камера используется для отслеживания состояния человека, будь то его активность, эмоциональное или физическое состояние человека, и сравним возможные подходы к их решению. В этой области обычно модели обучают на датасетах, созданных в лабораторных условиях. Однако у некоторых исследователей получаются модели, которые точнее и намного более устойчивы на новых реальных данных, чем у большинства коллег. В чем же отличия?"
