description: "Aucun doute, c’est la question la plus redoutée de tous les porteurs de projet… Et pourtant, les outils numériques nous offrent de nombreuses possibilités de mieux comprendre les attitudes et les comportements de nos clients (ou futurs clients). Et je ne parle pas d’un Google Form envoyé sur un groupe Facebook !\n\nAlors, jusqu’où va-t-on et comment procède-t-on lorsqu’un coach ou un mentor nous encourage à « aller faire du terrain » pour répondre à cette question? Quelles réponses attendre ? Comment les obtenir ? Et jusqu’où peut-on leur faire confiance ? \n\nAutant de questions auxquelles nous essaieront d’apporter une réponse concrète et actionnable. ? La présentation sur SlideShare : http://bit.ly/2nqNbnv"
