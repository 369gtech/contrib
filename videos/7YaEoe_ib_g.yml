description: "Роман Аймалетдинов - Ситимобил — Наш опыт внедрения анализатора в большой проект\nПрезентация: https://drive.google.com/file/d/1wA8f3Ayo5BPhExa7tauWqb9tjaPa9I_p/view?usp=sharing \n\nЕсли вы не знаете, что такое статический анализатор кода, то вам обязательно нужно посмотреть эту презентацию. Если вы не используете ни один статический анализатор кода у себя в проекте потому что не понимаете зачем или думаете, что это сложно, Роман попробует вас убедить в его полезности.\nКак экономить время на ревью, автоматически исправлять форматирование, про проблему которую команда решила и результате  их работы."
