title: 'Павел Ильичев — Я тебя создал, я тебя и отменю. Разбираемся как правильно работать с отменой корутин'
recordingDate: 1635273917
description: "Ближайшая конференция: \nMobius 2021 Moscow — 22-25 ноября, онлайн.\nПодробности и билеты: https://bit.ly/37eIq4d\n\n. В рамках доклада разберемся с таким явлением, как отмена корутин. Постараемся понять в каких случаях может потребоваться отменить рабочую корутину вручную, как это сделать правильно, а также как отловить сам момент отмены. Доклад нацелен на тех, кто уже знаком с самой работой корутин, но желает разобраться как же устроены под капотом те или иные аспекты работы с ними."
