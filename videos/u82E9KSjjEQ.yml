description: "Join live on LearnTV to get your questions answered. http://aka.ms/learntv\n\nNetwork connectivity in the Microsoft 365 admin center includes aggregated network connectivity metrics collected from your Microsoft 365 tenant and measurements from Office desktop and web clients that use Microsoft 365. Informed network routing enables third-party SD-WAN solutions to receive application-level feedback on network quality to make better decisions about the best routing path to use. Come learn about these new network-related features from the engineering teams that built them.\n\nCheck out the Ignite OnDemand Session: https://aka.ms/IgniteOnDemandM365Networking"
