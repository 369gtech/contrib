title: 'Ask the Expert: .NET MAUI Community Toolkit'
language: English
recordingDate: 1629221681
description: "Check out more about the Toolkit: https://aka.ms/CommunityToolkit-Maui \n\nThe new .NET MAUI Community Toolkit is a collection of common elements for development with .NET MAUI that people tend to replicate across multiple apps. It simplifies and demonstrates common developer tasks when building apps with .NET MAUI. Like the Xamarin Community Toolkit, the .NET MAUI Community Toolkit is fully open-source and community supported! Come chat with some of the toolkit's contributors and get your questions answered!"
