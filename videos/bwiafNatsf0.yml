description: "Organisations build software all the time, from developer machines to CI, even public pull requests. There are security risks associated with these actions! Come discover what they are and how to mitigate them.\n\nThe build tool is about execution of modifications and thus inherently insecure. However risks can be mitigated through:\n\nTrusted dependencies\nReproducibility\nVulnerability tracking\nGradle will be used for examples\n\nLouis Jacomet\nGradle\n\nRecorded at Jfokus 2020 in Stockholm 5th of february\nhttp://www.jfokus.se"
