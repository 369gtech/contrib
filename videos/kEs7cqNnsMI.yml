description: "Just as our designs today must accommodate differences of gender, cultural background, and other factors, it’s time to create apps, websites, and internal processes that account for still another strand of human diversity: our very different personality types.\n\nIn this presentation captured live at An Event Apart in 2019, designer Sarah Parmenter shares real-life case studies demonstrating how businesses and organizations large and small are learning to adjust the thinking behind their websites and processes to account for the wishes, needs, and comfort levels of all kinds of people.\n\nLearn more about AEA ► https://aneventapart.com\nJoin us at AEA ► https://aneventapart.com/events\nAEA on Twitter ► https://twitter.com/aneventapart"
