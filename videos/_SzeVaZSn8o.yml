title: 'Teijo Laine: Reaktor Space - embedded platform development'
recordingDate: 1497428807
description: 'High level applications developed nowadays are often based on hosted infrastructure and open source software that solves all your basic needs and more. What if you have seemingly simple application requirements but you don''t even have networking or an operating system to begin with? What if radiation bursts can brick your hardware? What to do when orbiting on the dark side of the Earth prevents you from charging your batteries? In this talk we go through some of the technical problems we''ve needed to tackle in order to support developing higher level applications for our satellite platform.'
