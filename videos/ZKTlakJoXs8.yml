title: 'Gérer systématiquement les erreurs dans votre code pour le(s) rendre utile(s) (François Armand)'
language: French
recordingDate: 1634026706
description: "«Notre métier de développeur consiste essentiellement à découvrir et gérer les cas non nominaux d’une application».\n\nSous l’apparente simplicité de cette vérité générale se cache une réalité complexe qui embête les développeurs du monde entier au quotidien. Vous aussi, vous vous êtes demandé : “mais ce comportement, c’est une erreur que je dois modéliser, ou c’est une exception ?”\n\nCette présentation cherche à analyser ce que sont les erreurs dans une application et leur rôle fondamental dans la transmission d’informations pour ceux qui les reçoivent: les utilisateurs finaux, les développeurs via d’autres programmes ou d’autres composantes de l’application, ou encore les administrateurs système. Elle propose une méthode qui permet de rechercher et gérer systématiquement les cas non nominaux des applications et qui s’adapte aussi bien au microservice vite fait qu’à l’application de gestion vieille de 10 ans. Enfin, elle montre comment un nouveau framework de programmation fonctionnelle écrit en Scala, ZIO, accompagne parfaitement la méthode décrite et comment il a été utilisé dans Rudder, un logiciel libre de configuration et d’audit de serveurs en continu."
