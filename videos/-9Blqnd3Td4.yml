title: 'Between Chair and Keyboard: The one with Arun Goel'
language: English
recordingDate: 1638220801
description: 'Please join Nate Schutta and guest Arun Goel. Arun is Sr Director of Engineering in Modern Applications Business Unit at VMware. He leads the engineering for modern software supply chain for Cloud Native Applications. He started his career as an engineer at Cisco, worked in product management for a few years before coming back to leading product engineering. He holds an undergraduate degree in Electrical engineering from India, MS in ECE from UT, Austin, and a dual MBA from Haas, UC Berkeley and GSB, Columbia University.'
