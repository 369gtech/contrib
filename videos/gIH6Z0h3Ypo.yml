title: 'Ответы на юридические вопросы о  правилах обработки персональных данных  / Владислав Симон'
language: Russian
recordingDate: 1586884841
description: "При поддержке AvitoTech мы впервые публикуем все видео с Saint AppsConf 2019 в открытый доступ. Учитесь, вдохновляйтесь и перенимайте лучшие практики у спикеров, не выходя из дома.         \n--------\nКалендарь конференций - https://ontico.ru\n--------\nAppsConf 2019\n\nТезисы и презентация:\nhttps://appsconf.ru/spb/2019/abstracts/5563\n\n* Законодательство о защите персональных данных РФ и Genaral Data Protection Regulations: что это такое и почему это касается почти всех.\n* Как правильно оформлять Privacy Policy.\n* Как определять персональные данные по российскому законодательству и GDPR.\n* Какие правила и обязанности следует соблюдать и выполнять.\n...\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
