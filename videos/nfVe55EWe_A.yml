description: "Choose Your Own Adventure books can be fun AND anxiety-inducing, much like modern software development. What if I choose the wrong path? Will my software suffer? From state-management to Form Modules in Angular Development, we have lots of paths to choose from. In this session we’ll walk through a Choose Your Own Forms Adventure, exploring paths along the Template-Driven and the Reactive Forms approaches. Which approach will we take? Will one end in disaster and the other in triumph? Better come find out!\n\nng-conf is a multi-day Angular conference focused on delivering the highest quality training in the Angular JavaScript framework. 1000's of developers from across the globe join together to attend talks and workshops by the Angular team and other community experts.\n\nFollow us on twitter https://twitter.com/ngconf​ \nOfficial Website: https://www.ng-conf.org/"
