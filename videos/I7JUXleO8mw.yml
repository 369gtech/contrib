title: 'Meetup #AperiTech Online Edition 28/10/2020 - Algorand - Online Meetup'
language: Italian
recordingDate: 1603440204
description: "Il webinar, il secondo offerto alla community Algorand da parte di Codemotion, riguarda un approfondimento della piattaforma Algorand alla luce degli sviluppi tecnologici che riguardano API V2 e relativo aggiornamento delle SDK, Indexer, Stateless & Stateful TEAL, Rekeying, Fast Catchup.\nPer chi non avesse familiarità con Algorand è prevista una parte iniziale di introduzione alla tecnologia.\nPer esercitazione viene presentato AlgoNim, il primo gioco su livello 1 di Algorand che include tutte caratteristiche di Algorand 2.0: ASA (standard asset), AT (atomic transfer), ASC1 (smart contract a livello 1)\nGli argomenti saranno presentati da:\nCosimo Bassi \nFabio Tagliaferro.\n\n\nPer restare aggiornato su tutti gli #AperiTech:\nTelegram #AperiTech https://t.me/aperitech\nCalendario del Developer https://bit.ly/devcalendar\nCodemotion Tech Community https://bit.ly/CodemotionTC"
