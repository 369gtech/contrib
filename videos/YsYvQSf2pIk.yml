title: 'Елизавета Голенок — Круглый стол. Книги, курсы и другие хобби спикеров DotNext'
language: Russian
recordingDate: 1605878050
description: "Ближайшая конференция — DotNext 2020 Moscow\n2-5 декабря, Online\nПодробности и билеты: https://dotnext-moscow.ru/\n\n. Участники: Игорь Лабутин, Юлия Цисык, Анна Рысина. Модератор: Елизавета Голенок. В рамках этого круглого стола мы расскажем про книги, онлайн курсы, офлайн воркшопы спикеров DotNext 2020. Поговорим про новинки, вышедшие за последние несколько лет, расскажем про то, с какими трудностями сталкиваются авторы при написании книги и переводчики при работе над текстом. Расскажем, что обязательно нужно сделать, если хочешь записывать свои онлайн-курсы и какие форматы предпочитают спикеры — онлайн обучение или офлайн воркшопы."
