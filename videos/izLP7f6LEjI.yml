title: 'Как сэкономить время на анализе отчетов о нагрузочном тестировании - Никита Кричко. QA Fest 2017'
language: Russian
recordingDate: 1518616554
description: "Доклад на конференции QA Fest 2017 в Киеве.\nКаждый знаком с ситуацией когда утром необходимо прийти и проанализировать свои автотесты за чашечкой кофе. У кого-то их мало и справляються с этой задачей не допив кофе. У кого их много и одной чашки кофе для этого мало. И эти люди уже начинают строить графики и дашборды для экономии своего времени. А что делать когда ты тестируешь нефункциональность? Когда количество тестироумых функций исчисляеться сотнями? Когда у тебя на выходе не банальный TRUE/FALSE, а десятки показателей на один сценарий. А давайте теперь еще умножим это все на несколько задействованых вариантов сценариев и нагрузок. Для анализа огромного количеств результатов необходимо огромное количество времени. А как еще исключительно без перетестов определить что изменилось по сравнению с предудущим днем и кто виноват? Вот докладчик и предложит подход к анализу результатов нагрузочного тестирования, который позволит сэкономить время.\n\nКатегория: Нефункциональное тестирование\n\nПрезентация: https://www.slideshare.net/QAFest/qa-fest-2017-80521619\nНаш Фейсбук: https://www.facebook.com/QAFest/\nНаш сайт: http://qafest.com/\n\nХотите узнать больше?\nПриходите на QA Fest 2020 в Киеве!\n25-26 сентября вы встретите более 50 спикеров из 10 стран, которые поделятся реальными кейсами и опытом в тестировании ПО.  Билеты: https://bit.ly/3bISkuO\nИ не забывайте, что QA Fest - это не только конференция, но и фестиваль тестирования!"
