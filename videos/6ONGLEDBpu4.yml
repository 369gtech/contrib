title: 'Generics - как это будет? Александр Соколов, Gett'
recordingDate: 1619784696
description: 'Generics - одна из самых обсуждаемых тем в Go. Первый запрос на их добавление был получен меньше чем через сутки после релиза языка в 2009 году. С тех пор прошло уже больше 11 лет, а мы все ждем. Тем не менее, сегодня как никогда мы близки к тому, чтобы увидеть их вживую. Поэтому мы в Gett решили, что сейчас самое время рассказать о том чего ждать, чего не стоит, и что все-таки из себя будут представлять те самые долгожданные generics!'
