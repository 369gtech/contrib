description: "Enabling people to be productive and work together in today’s modern workplace is critical, and AI plays an important role. There’s an incredible opportunity to put AI into the hands of everyday users, on teams, and in organizations, to save them time, enable better insights and outcomes, and enhance business process and reduce risk. In this session, we’ll look at the role AI plays in the modern workplace and how to approach building AI into existing modern workplace experiences to make them both more intelligent and contextualized.\n\nVisit the largest developer playground in Europe!\nhttps://www.wearedevelopers.com/\n\nFacebook: https://www.facebook.com/wearedevelopers\nTwitter: https://twitter.com/WeAreDevs\nInstagram: https://www.instagram.com/_wearedevelopers/\n\n#WeAreDevs"
