description: "The talk from QA Fest 2019 conference in Kyiv, Ukraine.\nPresentation: http://bit.ly/2oomKzM\nFb: https://www.facebook.com/QAFest/\nWebsite: http://qafest.com/\n\n\nКогда с нами заговаривают о повышении, очень часто нас застаёт врасплох один вопрос: Кто заменит тебя на твоей позиции? Подготовка собственной замены - это всегда задача со звёздочкой, даже если мы с лёгкостью можем добавлять новых людей в нашу команду на любые позиции. Необходимо правильно рассчитать время, задачи и возможности для этого человека, убедиться что команда не ослабеет и получит импульс для дальнейшего развития. Давайте разберёмся что же мы можем сделать для того, чтобы подготовить сильную команду с чёткой структурой и организовать передачу своих задач без рисков."
