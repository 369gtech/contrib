description: "В этом видео я расскажу вам как я стал программистом .NET. Если не знакомы - представлюсь, меня зовут Шванов Вадим, я C# разработчик и автор этого канала CODE BLOG. Я расскажу всю свою историю и опыт с самых ранних лет до текущего момента.\n\nЭто видео выходит совместно с другими авторами IT каналов на YouTube под общим тегом #itstory2019. Обязательно посмотрите их ролики по ссылкам:\n✔ Как я стал Front-end разработчиком - https://youtu.be/Tu_6y6kU2yE (webDev)\n✔ Как я стал веб-разработчиком фрилансером - https://youtu.be/afRm1BF6QCU (Фрилансер по жизни - IT и фриланс)\n✔ Как я стал Тимлидом - https://youtu.be/xqlvf0FmCro (Мир IT с Антоном Павленко)\n✔ Как я стал Верстальщиком - https://youtu.be/gWHY7TUmSqg (От 0 до 1)\n✔ Как я стал программистом .NET - https://youtu.be/8y7oFj-BjvM (code blog)\n✔ Как я стал программистом - https://youtu.be/BPmbYdKaWyc (cppprosto)\n✔ Как я стала верстальщиком - https://youtu.be/D0z76Lm-H3Y (Типичный Верстальщик)\n✔ Как я стала программистом - https://youtu.be/TLiEsj52mXs (BlondieCode)\n✔ Как я стал Magento программистом - https://youtu.be/V1CMq5iAzec (Max Pronko UA)\n✔ Как я стал программистом на ассемблере - https://youtu.be/hTjPcrpJi9o (Доходный Фриланс)\n✔ Как я стал С++ инженером - https://youtu.be/aWTG0Niy7_k (ProgramArt)\n✔ Как я стал Тимлидом - https://youtu.be/CiytQC4fp9w (Просто: разработка)\n✔ Как я стал программистом - https://youtu.be/78nYM14tv_4 (IT-KAMASUTRA)\n✔ Как я стал PHP программистом - https://youtu.be/3ve_ZlhKAf8 (marlin)\n✔ Как я стал фрилансером веб-разработчиком - https://youtu.be/B7rZxLzSAOM (Glo Academy)\n\nЯ расскажу свою историю с самых ранних лет, расскажу как я стал программистом C# и почему этот язык программирования я выбрал.\n\nПодписывайтесь на мои социальные сети, там много интересного и полезного для разработчиков: \nВКонтакте: https://vk.com/codeblog\nTelegram: https://ttttt.me/codeblog\nInstagram: https://instagram.com/shwanoff/\n\nПоддержать развитие каната:\nДонат: https://www.donationalerts.ru/r/shwanoff\nПатреон: https://www.patreon.com/codeblog\n\nЯ рассказываю про IT технологии и веду этот курс по языку C# с нуля. В его рамках мы рассмотрим как базовый синтаксис языка C Sharp, так и его практическое применение и специальные технологии, такие как ASP .NET, Core, MVC, Unity, WCF, WPF, структуры данных и алгоритмы, паттерны проектирования, информатика, программное обеспечение и многое другое. Для меня важно не только показать практическое применение языка C#, но и объяснить основную идею и базовые понятия Computer Science. В качестве основного инструмента разработки используется visual studio c# и проекты на visual c#. \n\nОбучающий курс паттерны проектирования C# (шаблоны проектирования C#):\nhttps://www.youtube.com/playlist?list=PLIIXgDT0bKw5gOlwxV1TigVAeOPhR6kes\n\nПодробный курс по языку программирования C#:\nhttps://www.youtube.com/watch?v=p9QxqrwkPbA&list=PLIIXgDT0bKw4OmiZ9yGmShKsY0XncViZ8\n\nПодробный курс по структурам данных на языке программирования C#:\nhttps://www.youtube.com/watch?v=hZYQmNJBsKM&list=PLIIXgDT0bKw4DB9toGU73ntyYIZV7aJi5\n\nПодробный курс по алгоритмам сортировки на языке C#:\nhttps://www.youtube.com/watch?v=PD1Nn4fHcts&list=PLIIXgDT0bKw4n6pwBjymd3wCPyQ3_SLMo\n\nРазговоры о программировании, мотивации, и ответы на IT вопросы:\nhttps://www.youtube.com/watch?v=cjjA6SQ_i3Y&list=PLIIXgDT0bKw7oKRr2c1n-e_dUgR8Aqdsi\n\n#codeblog #программирование #ityoutubersru"
