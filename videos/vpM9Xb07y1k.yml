description: "Jim Grisanzio from the Oracle Groundbreakers Developer Marketing Team talks with Avi Miller, a Sr. Manager for Oracle Linux and VM Product Management. The discussion was recorded on September 8, 2020 for the Oracle Groundbreakers Podcast. Topics in the conversation covered Oracle Linux, several Open Source projects Oracle engineers are involved with, contributing to Open Source projects, and how development is affected by a lack of conferences in 2020. #linux #foss #oracle\n\nTwitter:\nhttps://twitter.com/AviAtOracle\nhttps://twitter.com/jimgris\n\nPodcast:\nhttps://oracledevs.podbean.com/e/podcast-385-avi-miller-on-linux-open-source-legos-and-development-in-2020/\n\nBlogs:\nhttps://blogs.oracle.com/developers/podcast-385%3a-avi-miller-on-linux%2c-open-source%2c-legos%2c-and-development-in-2020\nhttps://www.oracle.com/news/connect/avi-miller-on-linux-open-source-and-more.html\n\nOracle in Open Source:\nhttps://opensource.oracle.com/"
