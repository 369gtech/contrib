description: "«Доклад об отрисовке формы в iframe», — скажете вы. И да, и нет. Будет не только форма, да и iframe будет не один, поскольку отрисовать форму — это далеко не всё. Вы узнаете, что нужно сделать для безопасной передачи данных в неконтролируемой среде в браузере на примере того, как реализована форма для сбора данных банковской карты.\n\nСсылка на слайды: http://ed.titov.im/minskjs-feb-2020/\n\nЭдуард Титов, Front-end разработчик в “Rebilly” (Канада). В свободное время любит смотреть на lock файл под микроскопом или заниматься другими странными вещами."
