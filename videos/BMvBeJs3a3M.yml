description: "As teams grow, finding ways to effectively work together is vital. Communication across teams is challenging. We need to enable discovery of conversations and related information. Source code, scripts, configuration files, deployment docs and other related content also need to be centralized and versioned. Finally, teams need tooling that not only works across multiple project types and languages, but also facilitates remote-first collaboration.\n\nAll Around Azure: DevOps with GitHub: https://channel9.msdn.com/Events/All-Around-Azure/All-Around-Azure-DevOps-with-GitHub\nAll Around Azure Microsoft Learn resources: https://docs.microsoft.com/en-us/users/smurawski/collections/0n75i8o867jg0e?WT.mc_ID=allaroundazuredevops-13202-memckenn\nAsk the Expert: DevOps with GitHub: Ask the Expert: https://channel9.msdn.com/Shows/Ask-the-Expert/Ask-the-Expert-DevOps-with-GitHub\nLearn Live: Learn Git: https://channel9.msdn.com/Shows/Learn-Live/Learn-Git\nIntro to GitHub: https://docs.microsoft.com/en-us/learn/modules/introduction-to-github/?WT.mc_ID=allaroundazuredevops-13202-memckenn\n\nAttendee Takeaways:\nFor incidents to be effectively managed, someone needs to be responsible for responding.\nNo magic people or machines! Reduce the dependence on individual user accounts or environments with service principals and managed identities.\nUse automation to deliver change into the environment â€“ remove manual steps.\n\nConcepts Covered:\nSecurity and Compliance\nCommunications and Collaboration\nCD/Release Management"
