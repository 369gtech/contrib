description: "Welcome everyone to React Native EU 2021 live-stream! We’re excited to see you all!\n\nJoin our official Discord channel: https://discord.gg/u5Kqf2G3\nFeel free to say “hi!” and ask questions regarding the talks!\n\nCheck conference website: https://hubs.li/H0Wdy9R0\nAnd the full agenda on: https://hubs.li/H0WdydL0\n\nAgenda for September 1st:\n\n00:00 Intro\n29:50 Opening\n33:25 Marc Rousavy: How JSI powers the most advanced Camera library (VisionCamera Frame Processing)\n1:06:25 - Joshua Gross: The New React Native: Bringing the Fabric renderer to the “Facebook” app\n1:46:28 - Khalef Hosany: Unlocking the next generation of desktop apps with React Native\n2:15:42 - Break\n2:31:02 - Aleksandra Desmurs-Linczewska: What if I want to be a game dev?\n2:50:10 - Satyajit Sahoo: React Navigation 6.x, fresh from the oven\n3:23:39 - Truls Skeie: React Native going Native\n3:45:04 - Sanket Sahu: Building Accessibility Hooks for React Native & Web\n4:15:55 - Break\n4:46:13 - Milica Aleksic: React developers in a wild world of native apps\n5:06:35 - Jon Samp: How to iterate on your app faster with Expo\n5:28:43 - Shivay Lamba: Machine Learning with React Native using MediaPipe and TFLite \n6:05:48 - Arnaud Bezançon: React Query with GraphQL code gen and Typescript\n7:04:58 - Helena Ford: Local Notifications in React Native\n\nFollow us on Twitter: \nhttps://twitter.com/react_native_eu\n\nMeet Callstack - the team of React and React Native development experts:\nhttps://hubs.li/H0WdLrR0\n\nAll the details regarding The React Native Show podcast can be found here: https://hubs.li/H0WdBlm0\n\nCallstack is hiring! Check for more info: \nhttps://hubs.li/H0WdLSs0\nWe’re looking for Senior React Native developers to join our team! Read more about the role and apply here:\nhttps://hubs.li/H0WfK8v0\n\nSubscribe to Callstack newsletter to be always up to date with the latest articles, podcast episodes, job positions and news that happen at our company:\nhttps://hubs.li/H0WdMFC0\n\nFollow Callstack on Twitter:\nhttps://twitter.com/callstackio"
