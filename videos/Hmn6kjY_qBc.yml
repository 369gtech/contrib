description: "Initiating the Cod(h)er\n\nGirls Who Code, along with Pivotal hosted a 7-week long summer program to introduce high school girls to opportunities in tech and give them a little taste of life as a coder. The talk outlines their journey through the weeks and the change in their perceptions as well as ours.\n\nSpeaker: Swarna Iyer & Shalini Kunapuli, Girls Who Code\n\nSwarna was the GWC Teacher at the Pivotal office for Summer 2016. She is also a grad student at Purdue University studying Information Security.\n\nShalini was the Girls Who Code Alumni Teaching Assistant this summer at Pivotal after being a student of the Girls Who Code Summer Immersion Program at Intel in 2015. Shalini has been involved with many women in technology empowerment organizations, including the National Center for Women and Information Technology (NCWIT) as an Award Winner, Girls Who Code as a student and teacher, Kennedy Codesses as the founder and teacher, ProjectCSGIRLS as part of the Program Development Team, and other organizations promoting diversity in computing fields. She hopes to help others become interested in technology through more organizations in college. She is currently a freshman at UC Berkeley pursuing Computer Science."
