description: "Estamos viviendo una auténtica fintechización. Productos tradicionalmente bancarios están ahora siendo ofrecidas por empresas de tecnología de todos los tamaños. America Latina está viendo un proceso de explosión de fintechs que están cambiando las dinámicas de la industria. En Brasil, un emprendedor español lanzó una de los mayores fintechs del mundo. Sergio Furio nos trae su experiencia sobre como la tecnología está permitiendo abrir modelos de negocio antes totalmente inviables. \n\nAbout: Sergio Furio, Founder & CEO, Creditas\n\nSergio Furio is the Founder & CEO of Creditas, the leading secured lending platform in Brazil. With 1,000 employees and US$315mn in venture capital funding, Creditas is one of the top fintechs in Latam and a reference in innovation and talent management. Backers include Softbank, Kaszek, Redpoint eVentures, Vostok Emerging Finance, QED Investors, IFC, Quona Capital, Santander Innoventures among others. Using the customer properties, Creditas reduces the high interest rates paid by the Brazilian population."
