description: "Paweł Ufnalewski (MDDV): As fuck up as possible, czyli top 5 tech błędów infrastruktur IT\n\nPodczas sesji pokażemy Wam co, kto i dlaczego robi źle podczas projektowania i wdrażania nowego środowiska. Omówimy:\n1. Skutki frywolnego inwestowania w chmurę\n2. Klęskę urodzaju\n3. \"Klęskę urodzaju\" za 5$ - czyli DDoS w praktyce\ni kilka innych popularnych sytuacji, które przyczyniają się do krytycznych awarii infrastruktury. Uzupełnimy omawiane przypadki o dobre praktyki i rekomendowane rozwiązania, które pozwolą Wam uniknąć takich wpadek w przyszłości.\n\nThe speech was given on 2018-05-23 at infoShare 2018 (Tech Stage) in Gdańsk.\n\nMore info: http://infoshare.pl \nFollow us: https://facebook.com/infosharepl\nhttps://twitter.com/infosharepl\nhttps://instagram.com/infoshare/\nhttps://www.linkedin.com/company-beta/1272775/\nhttps://plus.google.com/+infoshare/"
