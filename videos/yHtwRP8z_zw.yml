description: "This session was given at Paris Android Makers 2019 by Hugo Hache, FABERNOVEL TECHNOLOGIES.\n\nMore info: http://androidmakers.fr/schedule/?sessionId=ZDM-8801\n\nUne fois rentré dans l’industrie du développement, les challenges de code restent souvent un lointain souvenir des études, ou dans le meilleur des cas des exercices d’entretien que l’on connait par coeur. \n\nCes défis ont pourtant participé à forger notre passion pour l’informatique, ainsi qu’à nous initier à des concepts d’algorithmie et de structure de données, et parfois même à nous offrir nos premiers pas dans un langage. Des connaissances qui contribuent aujourd’hui à la qualité de notre travail. \n\nCurieux de voir ce que ces défis peuvent encore apporter à nos équipes de développeurs, nous nous sommes organisés pour participer collectivement au challenge adventofcode.com.\n\nAdvent of Code est-il un bon moyen pour s'initier à un nouveau langage comme Kotlin ? Cet exercice personnel peut-il s’inscrire dans une dynamique d’équipe ? Ces challenges ont-ils encore des choses à nous apprendre ?\n\nJe vous propose de partager tous les enseignements accumulés durant ce mois un peu fou, et qui sait, peut-être cela vous incitera-t-il à tenter l’aventure dans votre entreprise ?\n\nAlex Karp Production"
