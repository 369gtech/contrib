title: 'Data Innovation Across the City Panel at Strata Conference + Hadoop World 2012'
recordingDate: 1359482657
description: 'New York City is home to data innovation across many different industries and sectors. This panel will bring together a diverse group of experts to provide a cross section of the exciting data work being done in NYC, and discuss the history and future of data innovation in their respective areas. The industries represented include: beauty/fashion, development, digital/creative, e-commerce, entertainment/media, government, and science/bio-tech.'
