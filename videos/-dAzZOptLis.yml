description: "Под эгидой БЭМ за последние годы было создано много проектов, многие из которых продолжают развиваться и по сей день. Появляются новые проекты как от разработчиков внутри Яндекса, так и членов постоянно растущего БЭМ-сообщества.\n\nКак представить весь объём необходимой информации в рамках одного сайта? Что делать, когда не подходят gh-pages и стандартные CMS? Я расскажу о bem-site-engine — платформе для публикации проектов на БЭМ и не только, об истории разработки сайта bem.info и планах по его развитию."
