description: "Эта лекция продолжает рассказ про React и фокусируется на проблемах, которые приходится решать, когда ваше приложение растет и начинает усложняться.\n\nМы поговорим об архитектурных паттернах, узнаем, зачем появилась и что из себя представляет концепция MVC, как она соотносится c Flux, предложенным Facebook, а также детально рассмотрим Redux — самую популярную реализацию Flux."
