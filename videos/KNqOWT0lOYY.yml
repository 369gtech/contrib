description: "This presentation was recorded at GOTO Amsterdam 2019. #GOTOcon #GOTOams\nhttp://gotoams.nl\n\nMathias Verraes - Programmer, Consultant & Advisor in Complex Environments & Spare Time Lego Train Constructor\n\nABSTRACT\nEvent Storming, Event Sourcing, CQRS, messaging, distributed systems … In one way or another, they’re all about time. Traditional modelling styles, focused on things and structures, are not the primary way anymore to build modern systems that handle complexity well. Object-oriented models tend to have an uneasy relation with events happening over time. The actual business processes, the heart of how organisations operate, end up hidden in the many calls between objects.\nTemporal Modelling is the cure: build models and systems that make events and processes the first class building blocks of a domain model. In this talk, we’re going to look at how reasoning with time helps us better understand [...]\n\nRead the full abstract here:\nhttps://gotoams.nl/2019/sessions/817\n\nhttps://twitter.com/GOTOamst\nhttps://www.facebook.com/GOTOConference\nhttps://www.linkedin.com/company/goto-\nhttp://gotocon.com\n#EventSourcing #CQRS #EventStorming"
