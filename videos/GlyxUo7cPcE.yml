title: 'Une API from scratch avec NestJS  (Sylvain Pontoreau et Paul Souche)'
language: French
recordingDate: 1634312731
description: "NestJS est un framework Node.js progressif permettant de développer des applications côté serveur. Il est écrit en TypeScript, s'inspire de l'architecture d'Angular et permet de construire des APIs Rest, GraphQL ou WebSocket. NestJS offre aussi de nombreux modules utiles pour développer vos application (OpenAPI, TypeORM, CQRS, ...) dont un permettant la mise en oeuvre des microservices.\n\nDepuis quelques mois le framework est devenu très populaire dans la communauté Node.js, notamment grâce à la productivité qu'il procure. C'est pourquoi dans cette session, nous vous proposons de découvrir son éfficacité en développant une API \"production ready\" en partant de zéro !"
