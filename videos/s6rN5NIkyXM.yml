description: "This presentation was recorded at GOTO Berlin 2018. #gotocon #gotober\nhttp://gotober.com\n\nFrancesco Mondora - Unconventional CEO at mondora\n\nABSTRACT\nThe session will focus on how a Teal company is structured in order to build software as a force for good. It will describe how the company is (not) structured, and how we have changed the way we build software through thinking about people (colleagues as well as users), whilst keeping all the SDG goals in mind.\nThe company is self-managed and people work for the purpose of creating a better world through the software implemented for customers. Company KPIs are not only revenues and EBITDA that we do, but also the happiness of the peers. Based on Scrum and Agile methodologies, all staff have worked together to evolve Agile principles towards the organization.\nThe company is facing a new paradigm and, with the help of all the people that are part of it, Agile practices are evolving and being used to build a new kind of business, a new teal company and certificated Benefit Corporation.\nThe company is taking work methods to the next level and considering the human side of the organisation, and not only the processes. There are [...]\n\nRead the full abstract here:\nhttps://gotober.com/2018/sessions/654\n\nhttps://twitter.com/gotober\nhttps://www.facebook.com/GOTOConference\nhttps://www.linkedin.com/company/goto-\nhttp://gotocon.com\n#ReinventingOrganizations"
