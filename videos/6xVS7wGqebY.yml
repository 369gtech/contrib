description: "Visit the largest developers congress in Europe: WeAreDevelopers World Congress, 16 - 18 May 2018 in Vienna, Austria.\n\nhttps://www.wearedevelopers.com/congress/\n\nFrom lone wolves to Pair Programming, from departments and specialized teams to cross-functional teams, agile practices and Extreme Programming shaped the way software development works today. Because there is always opportunity to improve, let's take it to the next level and introduce Mob Programming to your team, your company, your culture. This keynote will give you an insight into Mob Programming, what it means for software development and how to improve personally and as a team - but beware, it comes with strings attached!\n\nAndreas calls himself a passionate IT Allrounder and knows many roles from personal experience. In the last 18 years he's been Developer, Ops-Lead, Tech-Lead, Project manager, ScrumMaster, Product Owner, Founder, CEO and Consultant for development teams on their agile journey. He was among the first ScrumMasters in Austria and is especially dedicated to Scrum, Agile development practices in general and the DevOps culture.\n\nThis talk was held at the WeAreDevelopers Conference 2016 in Vienna, Austria: www.wearedevelopers.org"
