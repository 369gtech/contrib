description: "Check out this concert featuring musician insaneintherain from GDC Summer! Carlos Eiene (insaneintherainmusic) is an American / Filipino tenor saxophonist, pianist, and online content creator. Best known for his 2016 release “Live at Grillby’s”, Carlos produces jazz arrangements of video game music, and posts them on his YouTube channel “insaneintherainmusic”. \n\nCarlos is originally from Bellevue, WA, and continues to pursue musical goals by writing arrangements, practicing a multitude of instruments, and collaborating with others in his immediate community.\n\nThis performance is presented by Video Games In Concert (https://gamemusic.rocks/). VGIC brings live performances of video game music in a diverse range of genres to events all over the world.\n\nJoin the GDC mailing list: http://www.gdconf.com/subscribe\n\nFollow GDC on Twitter: https://twitter.com/Official_GDC \n\nGDC talks cover a range of developmental topics including game design, programming, audio, visual arts, business management, production, online games, and much more. We post a fresh GDC video every day.  Subscribe to the channel to stay on top of regular updates, and check out GDC Vault  for thousands of more in-depth talks from our archives."
