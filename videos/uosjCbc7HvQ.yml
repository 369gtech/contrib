description: "SPACE Specials Meetup #1 â€“ 17.03.2019\n\nDianna Yau creates products to scale internet connectivity to the next 4 billion people. Prior to Facebook, she was at IBM, Rocket Internet in Brazil and Google. Beyond her day job, she's a startup ecosystem builder, having traveled to over 80 countries creating cross collaborations to bridge the gap between Silicon Valley and emerging markets. \n\nDianna has hosted these tech talks in over 25 countries since 2014 as a part of Silicon Valley Abroad, a program started to bring Silicon Valley tech talent to grow and accelerate startup ecosystems in emerging markets. They've had speakers from Google, Facebook, LinkedIn, Tesla and other Silicon Valley companies, host tech talks to mentor thousands of startup entrepreneurs from the Middle East, South America, Africa, and Central Asia to South-East Asia."
