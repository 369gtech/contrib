description: "Google Tech Talk\nOctober 1, 2012\n\nPresented by Rob Bishop\n\nABSTRACT\n\nRob Bishop, a developer for the Raspberry Pi Foundation, will be at Google to give a talk on the educational mission and history behind the Raspberry Pi Foundation as well as giving an opportunity to do a technical Q&A in person. He'll cover the motivation behind the creation of the Raspberry Pi and how they want you to get involved in bringing better computing education to the classroom.\n\nMore information on the Raspberry Pi and the US Hackspace Tour, aka American Pi, at http://www.raspberrypi.org/"
