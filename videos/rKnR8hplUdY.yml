description: "Speaker(s):\nPaul Rohde, Ted Sander\n\nDescription:\nChanging the implementation of a business-critical web app without any downtime or user interruptions can be nerve-racking. As software engineers, it's what we're asked to do every day. At Google, we know all about keeping our users happy and productive while swapping out low-level implementations. In this session, we share proven techniques for writing business-critical web applications, no matter the size of the app. Learn our lessons and successes while we migrate one of Google's largest web applications to the modern web and Dart, giving you concrete tips you can use in your next rewrite. Along the way, we'll share insights into Google's software development practices, team dynamics, and culture.\n\nWatch all Google I/O 2014 videos at: g.co/io14videos"
