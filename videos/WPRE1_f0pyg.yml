title: 'BDX I/O 2018 - Ami développeur, deviens un Ops sans effort avec Ansible - Denis GERMAIN'
recordingDate: 1541873847
description: "Tu as développé une application géniale mais tu ne peux pas la déployer car l'admin système n'est jamais dispo ? Et si je te disais que tu peux devenir un Ops, juste en écrivant du YAML ?\r\n\r\nAnsible est un logiciel d'automatisation et un gestionnaire de configuration, open source et sans agent à installer. \r\n\r\nQue ce soit pour déployer des loadbalancers dans Azure, créer  des VMs dans vSphere ou configurer un cluster MongoDB, Ansible permet de basculer vers l'Infrastructure as Code et gérer ses plateformes de manière reproductible, variabilisée et surtout idempotente."
