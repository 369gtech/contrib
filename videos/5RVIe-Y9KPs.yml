title: 'أوراكل أبيكس وواجهة المستخدم العربي'
language: English
recordingDate: 1611697206
description: "يعد الأوراكل أبليكيشن إكسبريس (أبيكس) منصة منخفضة الشيفرة تمكنك من إنشاء تطبيقات مذهلة مرنة وآمنة ، مع ميزات عالمية المستوى ، يمكن نشرها في أي مكان. انضم معنا إلى مطوري أبيكس ومديري المنتجات للتدريب والتعليمات ، حتى تتمكن من تحقيق أقصى استفادة من هذه الأداة المدهشة!\n\nالرائع علي صالح سيأخذنا معه في رحلة الترجمة لتطبيقات أوراكل أبيكس في هذه الحلقة المميزة.\n\nلتبقى على تواصل مع سلسلة أبيكس بالعربي يرجى الضغط على \"اشترك\" في أعلى هذه الصفحة ومن ثم \"الدخول للاشتراك\".\n\nhttps://developer.oracle.com/"
