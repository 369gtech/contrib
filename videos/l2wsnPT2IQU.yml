title: 'O''Reilly Webcast: Rethinking the Publishing Business Model'
language: English
recordingDate: 1295581747
description: 'Presented by: Larry Brewster, Mark Ouimet. As the pressure to invest in the future of content in its many forms becomes increasingly important, publishers are facing operating and capital investment decisions that are being influenced by the industry''s fast changing environment. Publishers are looking to control costs and gain efficiencies in physical warehousing, print distribution and digital distribution. By strategically combining traditional print publishing with digital distribution and virtual inventory models, publishers can reshape their business and free up resources to invest in the future of content. In this session, learn first-hand about proven, single-source content models that are changing the face of the publishing industry. This webcast is made possible by our sponsor, Ingram Content Group.'
