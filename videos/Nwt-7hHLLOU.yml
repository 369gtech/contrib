description: "“BUILD STUFF” is a Software Development Conference for people who actually build stuff. We bring world-class speakers, letting them share about the latest developments, trends and innovations, as well as new directions in software development. From great lectures by world-class speakers to engaging sessions and fun social events and mixers, Build Stuff is set to be one of the hottest happenings of the year for devs and industry peeps alike.\n\nThis year’s conference is all about “The Old New Things,” with tons of cool talks on old programming languages and technologies, and the ways they have of making unexpected comebacks."
