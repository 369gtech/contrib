description: 'Data Science is becoming more and more popular. It covers a variety of topics and requires a wide range of skills. R is a programming language dedicated to working with data. The platform offers numerous libraries and implementations of machine learning algorithms. This makes it a perfect tool for exploratory data analysis and presenting the results of inquiries and data science in general. In this talk, Barbara will present capabilities of R in a field of data science. Along with the language''s basics, the session will cover specific data applications.'
