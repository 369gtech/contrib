description: "Our new HITB Studio track where we’ll keep you updated on what’s happening throughout the event including pre and post interviews with speakers and friends of HITB\n\n\n===\n\n\nThe Grugq is a pioneering information security researcher with two decades of experience at almost every level of the field. He has worked extensively with threat intelligence, disinformation, digital forensic analysis, binary reverse engineering, rootkits, mobile phone security, Voice over IP, telecommunications and financial services security.  The Grugq has been quoted and referenced routinely in The New York Times, Washington Post, Forbes, Wired, TechCrunch, BoingBoing,  VICE and BBC News. Grugq’s quotes and insights are so frequently referenced at security conferences that he’s informally known as the “most quoted man in infosec”. Follow him on Twitter: https://twitter.com/thegrugq"
