title: 'Pipeline Meetup #3 - Łukasz Maroszczyk: Case Study. Jak zbudować globalny program ABM (...)'
language: English
recordingDate: 1635927984
description: "Podczas prezentacji \"Case Study. Jak zbudować globalny program ABM w oparciu i mechanizmy social selling\" opowie jak w 2020 Singify zdecydowało się przetestować w praktyce koncept zintegrowanych działanie marketingu i sprzedaży w obszarze digital do budowy wspólnego programu Acount- Based-Marketingowego. Celem było dotarcie do decydentów 70 firm z sektora office i industry z nowatorską ofertą inteligentego oświetlenia dla biur, fabryk  i magazynów. Podczas swojej prezentacji przedstawi główne elementy programu oraz opowiem o wynikach. Opowiem również jak pandemia wpłynęła na przebieg programu.\n\nŁukasz Maroszczyk to menedżer z 15-letnim doświadczeniem digital marketingowym w obszarach B2C i B2B. Pracował w Procter & Gamble, HSBC Bank, Prudential, a obecnie w Signify (Philips Lighting). Jego największą pasją jest tworzenie skalowalnych i mierzalnych procesów opartych na twardych danych. Prywatnie początkujący pilot general aviation :)\n\nMeetup miał miejsce 15.09.2021, odbył się Online.\n\nZobacz kalendarz wydarzeń na www.pipelinesummit.com\nDołącz do społeczności Tech Sales i czytaj unikalne tipy sprzedażowe: www.pipelinesummit.com/slack"
