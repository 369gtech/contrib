description: "Accelerated DevOps development strains efforts to secure applications with traditional security tools. Adding “Sec” to DevSecOps starts with providing real-time, accurate, and actionable application security telemetry across different stages of the software development. Contrast Security enables DevOps teams to deliver security-as-code by embedding “a security expert” inside the application during run-time, supporting Visual Studio, Visual Studio Code, Azure DevOps Suite, and Microsoft Teams.\n\nExplore Deeper Content and Training -- https://aka.ms/learnatbuild\nSolution Brief on Cloud Migration -- https://www.contrastsecurity.com/hubfs/Facilitating-Secure-Journeys-to-the-Cloud-with-the-Contrast-Application-Security-Platform_Solution%20Brief_08242020.pdf?hsCtaTracking=f30f6b49-cb8d-4d33-a7a3-d192a56f57e7%7C80fd0555-3568-4ed9-8ab7-56f0c06680c9\nPlatform Overview -- https://www.contrastsecurity.com/hubfs/Contrast-Application-Security-Platform_Solution-Brief_Final.pdf?hsCtaTracking=ef2169ff-9d02-46cf-9bb3-ec75cfb2fb8e%7C814969ed-d706-4427-832f-f2c0ef584b31\nCI/CD Integrations -- https://www.contrastsecurity.com/hubfs/DocumentsPDF/Contrast-Security-Integration-with-CI_CD-Pipelines_Solution%20Brief_FINAL.pdf?hsCtaTracking=50a245a5-3fc2-4de2-9c9b-3e3b14345f2a%7C0665f345-01c5-4d37-9fb1-8f61f7619e25\nContrast Security on Azure -- https://www.contrastsecurity.com/hubfs/DocumentsPDF/Purpose-Built-AppSec-Integration-with-Microsoft-Azure_Solution-Brief_Final.pdf?hsCtaTracking=f62d5cff-986c-4927-bd55-8bfe99062497%7C53a65bcd-176e-4754-a5a2-1f1e22903c8f\n\n\nMicrosoft Build 2021"
