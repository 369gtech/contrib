description: "Faire du Social Media Marketing, c'est apprendre à maîtriser le Earned, Paid, Owned Media sur les réseaux sociaux, gardant en tête que Facebook est l'espace qui offre le plus de possibilités et de potentiel dans le monde entier.\n\nEt aujourd'hui, l'espace le plus stratégique sur Facebook, c'est le fil d'actualité (ou News Feed). Nous allons donc dérouler comment il est possible de créer un cercle vertueux sur Facebook.\n\nPartant du Paid Media (pour accroître son nombre de fans), nous verrons comment engager ses fans et leurs amis avec du community management, du contenu et des applications virales (Owned Media), et comment créer de la viralité avec du contenu partagé authentiquement (Earned Media). \nEnfin, après avoir identifié les meilleurs signaux, nous verrons comment amplifier les sujets émergents avec du Paid Media, grâce à des outils comme les Custom Audience et les Post Sponsorisés.\n\nCette conférence est orientée marketing et business. Des exemples concrets et des études de cas seront présentés et vous permettront de vous mettre à jour sur les dernières possibilités qu'offre le News Feed Facebook en 2013-2014.\n\nSpeaker : Thomas Guenoux (KRDS)\n\nEnregistré le 01 Octobre 2013 à Lyon\n\nRéalisation : MLG Consulting"
