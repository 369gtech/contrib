description: "The practice of UX is relatively young when compared to marketing. Our community has certainly come a long way in recent years, but our friends in marketing have decades of learning on us. In this talk Martyn takes us through some of reasons that the challenges designers face today can be solved by learning more about the history of marketing and how many of the trends we see in UX today are a result of innovations dating back to the mad men era.\n\nAbout the speaker:\nMartyn Reding is a Head of Digital Experience at Virgin Atlantic. Previously worked at some of the world’s top brands including BBC, Channel4, Sony, O2, Easyjet, Tesco, John Lewis and Ikea. twitter.com/martynreding\n\nAbout the conference:\nThe theme of The UX Conference on February 21st 2019 in London was collaboration between designers and marketers with speakers from LEGO, Canonical, Which?, Ocado, Monzo, Automattic, Condé Nast, Booking, Virgin Atlantic. The conference is organised by The School of UX and made possible by all of our amazing partners from Balsamiq, Indigo.Design, Sketch and PingPong.\n\nMore details at theuxconf.com"
