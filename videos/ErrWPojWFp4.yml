description: "How do you build your dream team and ensure it continues to thrive?\n\nIn this talk I will run through the life cycle of growing, developing and retaining a great team. Starting with strategies to create a great culture within your existing team, tips for interviewing to ensure you hire the right people and lastly practical ways to manage or influence behaviour and have \"difficult\" conversations to ensure you keep a great team!\n\nThis talk is aimed at team leads / tech leads / senior developers / and anyone who is going to be involved in this life cycle.\n\n\nCheck out more of our talks, courses, and conferences in the following links:\nhttps://ndcsydney.com/\nhttps://ndcconferences.com"
