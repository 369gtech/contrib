description: "In this session, Erik Stenman introduces a new blockchain that is built in Erlang and Elixir to run on top of BEAM. He gives a brief introduction to blockchain technology and then present the æternity project and some of the features of æternity, such as State Channels and Oracles.\n\nErik also talks about the execution of smart contracts on the blockchain, the whys and hows. The æternity smart contracts can be written in a functional programming language, and he explains how it currently is implemented in and some of the things he plans to do in the future with smart contracts.\n\nWEBINAR LIVE DATE: Wednesday 28 March 2018 | 1800 CEST / 1700 BST / 1200 EDT / 0900 PDT\n\n Deck: http://bit.ly/2IejSds\n\n——————————————————————— SPEAKER CONTACT DETAILS \n\nERIK STENMAN - Erik \"Happi\" Stenman has been programming since 1980. As Head of Development, CTO and Chief Scientist at Klarna, Erik was responsible for the development and operation of Klarna Online, a system providing creative payment solutions to Internet shops. He also built up the engineering department at Klarna from the start.\n\nHappi is working as CEO and a consultant for HappiHacking alongside his work with æternity. In his limited spare time, Erik is writing a book about the Erlang Runtime system and programming board games and a board game engine for HappiStudios.\n\nTwitter: https://twitter.com/erik_stenman \n\nÆTERNITY BLOCKCHAIN - æternity is a new blockchain technology, designed to deliver unmatched efficiency, transparent governance and global scalability. The æternity team provides the answer to current challenges in blockchain technology with scalable smart contracts interfacing with real world data.\n\n\nTwitter: https://twitter.com/aeternity\næternity: https://aeternity.com/\n\n——————————————————————— \n\nCOMPANY CONTACT DETAILS \n\nERLANG SOLUTIONS \n\n- Website: https://www.erlang-solutions.com \n- Twitter: https://www.twitter.com/ErlangSolutions \n- LinkedIn: http://www.linkedin.com/company/erlan… \n- GitHub: https://github.com/esl"
