title: 'Peut-on faire une application cloud native avec Spark ? (Franck CUSSAC)'
language: French
recordingDate: 1634026707
description: "Avec la Cloud Native Computing Foundation (CNCF), on entend de plus en plus parler d'applications cloud native. C'est à dire une application adapté à un environnement cloud, facilement déployable, respectant plusieurs standards définis dans les 12 factors.\n\nOr aujourd'hui, quand je développe une application Spark, je me retrouve avec des problématiques comme : - Ah zut mon jar n'est pas à l'endroit prévu par mon run - Je retrouve plus le fichier de log - Ah cette fois-ci c'est le fichier de configuration qui manque...\n\nDes problématiques qui doivent être résolues par une application cloud native. Super ! Faisons ça alors.\n\nMais est-ce qu'il est seulement possible de concevoir une application cloud native avec Spark ? C'est ce que nous allons voir ensemble.\n\nPrésentation par Franck CUSSAC"
