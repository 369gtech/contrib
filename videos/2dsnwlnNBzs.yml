description: "Tabs vs Spaces: A new show all about how Microsoft is making Windows a better place to write code.\n\nEpisode 1: Learn all about Windows Terminal and how it can improve your development workflow.\n\nIf you're a developer (or IT professional) who likes to use the command line and appreciates an organized, customized, fast workflow... this episode is for you! \n\n• Run PowerShell, Ubuntu (Linux), Azure CLI, Oh-my-Zsh, and Posh-Git command lines all in one terminal via multiple tabs.\n\n• Open each command line in separate split panes, all in the same terminal window using shortcut keys to jump between them.\n\n• Customize your font, background colors or images, shortcut keys, and default profiles.\n\n• Checkout some demos and see what's good. \n\nKayla Cinnamon will show you how to get started and here are some links to learn more:\n\nTo set up Oh-My-Zsh (like Kayla does in the video), just follow the steps in the GitHub readme: https://github.com/ohmyzsh/ohmyzsh\n\nTo set up Powerline (PowerShell with CascadiaCode font and Git color cues), Scott Hansellman wrote a great blog tutorial: https://www.hanselman.com/blog/HowToMakeAPrettyPromptInWindowsTerminalWithPowerlineNerdFontsCascadiaCodeWSLAndOhmyposh.aspx \n\nSet up your dev environment on Windows (Windows Terminal docs): https://docs.microsoft.com/windows/dev-environment/?WT.mc_id=windows-c9-niner\n\nWindows Terminal open-source repo on GitHub: https://github.com/microsoft/terminal/?WT.mc_id=windows-c9-niner\n\nFile issues, search existing issues, get help with Windows Terminal: https://github.com/microsoft/terminal/issues/?WT.mc_id=windows-c9-niner\n\nWindows Command Line Blog (Announcements re: Terminal, WSL, Console): https://devblogs.microsoft.com/commandline/?WT.mc_id=windows-c9-niner\n\nFollow Kayla Cinnamon on Twitter: https://twitter.com/cinnamon_msft\n\nFollow Windows Developer Docs on Twitter: https://twitter.com/WindowsDocs\n\nCreate an Azure Account (12 months free + $200 credit): https://azure.microsoft.com/free/?WT.mc_id=windows-c9-niner\n\nInstall Azure CLI to use with Windows Terminal: https://docs.microsoft.com/cli/azure/install-azure-cli-windows/?WT.mc_id=windows-c9-niner"
