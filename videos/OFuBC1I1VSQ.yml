title: 'Interview with Lars Klint - Code Europe Autumn 2016'
recordingDate: 1485860808
description: "Lars Klint is an author, trainer, Microsoft MVP, community leader, authority on all things Windows Platform and part time crocodile wrangler. He is heavily involved in the space of HoloLens and mixed reality, as well as a published Pluralsight author, freelance solution architect and writer for numerous publications. He has been a part of the software development community for the past 20 years and co-organises the DDD Melbourne community conference, organises developer events with Microsoft, and also runs a part time car restoration business. He has spoken at numerous technical events around the world and is an expert in Australian Outback Internet.\n \nCode Europe is the largest programming conference in Poland. Over 9400 people took part in it's second edition. We'll be back in December, so stay tuned and check our website: https://www.codeeurope.pl/en"
