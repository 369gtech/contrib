title: 'Oracle APEX East & Central Africa Community - Let''s go!!'
language: English
recordingDate: 1618937372
description: "Oracle APEX East & Central Africa Community\n\nLow Code application development is growing, and is being used today to quickly develop applications both large and small.  The vibrant IT community in East & Central Africa is an appropriate match for forward-thinking application development.  This Office Hours is dedicated to the application development communities in East and Central Africa, with a focus on the low code platform Oracle Application Express (APEX).\n\nIn this kickoff session, you will get a basic understanding of low code development, why you should care about low code, how to get started, the schedule of future events, and details how to get connected with others in the APEX community in Central and East Africa.\n\nThis kickoff session will be moderated by Joel Kallman from Oracle APEX Product Development and APEX Developer and Community Advocate Nicholas Muratha.  Your questions are welcome and encouraged!\n\n00:11 Introduction by Salim Hlayel\n02:00 Oracle APEX Overview by Salim Hlayel\n21:30 East & Central Africa Community by Nicholas Muratha\n26:38 Oracle APEX Demo, build and configure an app in minutes! by Nicholas Muratha\n58:23 Closing"
