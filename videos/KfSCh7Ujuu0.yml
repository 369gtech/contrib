description: "Du lär dig … \n- hur man får ut mer pengar från nyhetsbrev\n- när Google Adwords kan vara intressant\n- hur Facebookannonsering fungerar \noch kort om andra intressanta kanaler man kan använda sig av. \n\nFöreläsningen riktar sig till dig som är ny inom internetmarknadsföring eller för dig som har eller funderar på att köpa in dessa tjänster. Den kommer att innehålla mycket matnyttig information som presenteras på ett pedagogiskt sätt.\n\nFoo Café is an independent and physical meeting place for people of all backgrounds and expertise within the IT-industry in the Malmö/Lund region. Foo Café is aimed at those interested in sharing, learning and creating. \nJoin the fun at foocafe.org"
