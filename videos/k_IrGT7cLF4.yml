title: 'AWS in Forschung und Public Sector von Ralph Winzinger | AWS Cloud Days codecentric Solingen'
language: German
recordingDate: 1520026488
description: "Die Vorteile der AWS Cloud sind vielfältig – Agilität, Funktionalität, Elastizität, Reichweite und nicht zuletzt Wirtschaftlichkeit. Obwohl Kunden jeder Größe und aus jeder Branche diese Vorteile gewinnbringend für sich nutzen können, soll in diesem Talk speziell auf die Bereiche Forschung und Public Sector eingegangen werden. Was sind typische Use Cases in Forschungsinstituten? Wie sieht eine mögliche Architektur für High Performance Computing aus? Was sind die Eigenschaften der AWS Cloud, die in solchen Instituten und im Public Sector allgemein besonders wichtig sind?\nAuch wenn Forschung und Public Sector sich als roter Faden durch den Vortrag ziehen, finden alle gezeigten Konzepte natürlich auch in anderen Umfeldern Anwendung und können leicht übertragen werden."
