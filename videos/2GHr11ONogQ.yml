description: "Philip Antoniades\nSr Director MySQL Sales Consulting\nOracle\n\nMySQL is the workhorse database that powers the biggest web sites in the world. The last release brought additional APIs and functions that allow developers to use it as an advanced JSON document store as well as a transactional SQL database. This talk will showcase the new features for DBAs and developers including the native Java, Python and JavaScript APIs."
