title: 'Karen Sandler interviewed at OSCON 2010'
language: English
recordingDate: 1280264502
description: "http://www.oscon.com\n\nKaren M. Sandler is an attorney with the Software Freedom Law Center and serves as an officer of the Software Freedom Conservancy. Prior to joining SFLC, she worked as an associate in the corporate departments of Gibson, Dunn & Crutcher LLP in New York and Clifford Chance in New York and London. Sandler received her law degree from Columbia Law School in 2000, where she was a James Kent Scholar and co-founder of the Columbia Science and Technology Law Review. Sandler received her bachelor's degree in engineering from The Cooper Union."
