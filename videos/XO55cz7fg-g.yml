title: 'BDX I/O 2018 - Mon premier service en Rust - Francois Teychene'
recordingDate: 1541873847
description: "Rust est souvent présenté pour ses concepts de gestion de mémoire avancés comme les lifecycles ou le borrowing.  \r\nOn le compare directement au C et du coup on en vient à penser que c'est un langages pour les ingénieurs systèmes ou les ops.\r\nMais Rust c'est bien plus qu'un nouveau langage pour écrire des applications performantes, c'est une véritable alternative à d'autres solutions pour réaliser des services applicatifs.\r\n\r\nDans ce talk je vous montrerais comment on peut rapidement écrire un service web en Rust utilisable facilement."
