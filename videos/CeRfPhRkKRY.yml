description: "Kamil Bolek (LifeTube): YT vs FB: czyli kanał na YouTube nowym fan pagem (bo blogiem i stroną www to już dawno)\n\nMyślenie o YouTube jedynie w kategoriach najpopularniejszej platformy wideo to jeden z największych błędów większości obecnych marketerów. YT to nie tylko druga największa wyszukiwarka na świecie (spięta bezpośrednio również z tą pierwszą), ale i jedno z najbardziej popularnych (i najbardziej angażujących!) mediów społecznościowych (o czym większość autorów rankingów social media zdaje się zapominać). Na podstawie autorskich analiz ilościowych, case studies i eksperckiego know-how pokażę, dlaczego własny kanał na YouTube stał się „must have” każdej marki, jakie funkcje społecznościowe są w nim najważniejsze (i jakich ER możemy się spodziewać), jak wpływa na SEO i jak można spiąć go bezpośrednio z działaniami sprzedażowymi. Słuchacze dowiedzą się również jak to wszystko stworzyć i najskuteczniej wypromować oraz przede wszystkim, dlaczego możemy swobodnie mówić, że „YouTube stał się nowym, lepszym fan pagem”.\n\nThe speech was given on 2018-05-22 at infoShare 2018 (Marketing Stage) in Gdańsk.\n\nMore info: http://infoshare.pl \nFollow us: https://facebook.com/infosharepl\nhttps://twitter.com/infosharepl\nhttps://instagram.com/infoshare/\nhttps://www.linkedin.com/company-beta/1272775/\nhttps://plus.google.com/+infoshare/"
