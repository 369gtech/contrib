title: 'Pipeline Meetup #1 - Przemysław Koper: Czy wideo sprzedaje? Podsumowanie porażek i sukcesów z 2020'
language: English
recordingDate: 1620216508
description: "Podczas prezentacji \"Czy wideo sprzedaje? Podsumowanie porażek i sukcesów z 2020\" opowiadał o tym, że w 2020 roku szeroko usłyszeliśmy o marketingu wideo. Jednak z czym to się je? W jakich branżach się sprawdza? Czy działa? Przemek opowie o rezultatach kampanii wideo na różnych etapach procesu sprzedaży.\n\nPrzemysław to multiinstrumentalista, który do tej pory pracował w branżach usług finansowych, bankowości, produkcji oprogramowania oraz konsultingu technologicznego. Zajmuje się szeroko rozumianym rozwojem biznesu, od demand generation, przez sprzedaż, aż do strategicznego rozwoju współpracy partnerskiej. \n\nMeetup miał miejsce 28.04.2021, odbył się Online.\n\nZobacz kalendarz wydarzeń na www.pipelinesummit.com\nDołącz do społeczności Tech Sales i czytaj unikalne tipy sprzedażowe: www.pipelinesummit.com/slack"
