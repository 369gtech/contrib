description: "При поддержке AvitoTech мы впервые публикуем все видео с FrontendConf 2019 в открытый доступ. Учитесь, вдохновляйтесь и перенимайте лучшие практики у спикеров, не выходя из дома.        \n--------\nКалендарь конференций - https://ontico.ru\n--------\nFrontendConf 2019\n\nТезисы и презентация:\nhttps://frontendconf.ru/moscow/2019/abstracts/5973\n\nВ нашей команде МегаФон, нам часто приходится визуализировать физические процессы в привязке к геолокации.\n\nЯ поделюсь опытом создания решения для отображения «скругленных», произвольных многоугольников, а также оптимизацией их работы. \n...\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
