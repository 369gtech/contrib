description: "Speaker : Juarez Filho\n\nLocation-based services apps are everywhere and probably you have installed dozens of them on your phone. Have you ever thought about creating a geolocation app? Or even integrate geolocation features into your existing project? In this talk, I will demonstrate how to combine Google Maps API, Angular, and Firebase to build a fast and scalable geolocation app.\n\nThese location-based related features can benefit you as an entrepreneur who wants to launch an application with such capabilities as well as help developers to improve the user experience bringing peculiar and innovative ways for the users to interact with the apps they are working on.\n\nIn a nutshell, it'll cover: 🗺️ All you need to know about Map Integration 🛣️ Calculate distance and duration between locations 🎈 Obtaining current location of a user and offering nearby options 📍 Displaying marks with custom information 🔒 Authentication with different providers 🔥 Firestore to keep the data in sync 🖼️ Cloud Storage for the built-in gallery section 🌈 Cloud Functions for advanced techniques including image thumbnails and sub-collections removal 🌩️ Cloud Messaging to send push notifications 🌟 And of course, Firebase Hosting which provides a fast and secure web hosting"
