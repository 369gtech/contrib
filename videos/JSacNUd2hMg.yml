description: "Speaker : Alexandre Lafosse\n\nPour ce talk version courte, je présente notre serveur d'intégration d'application mobile.\n\nLa création et la diffusion d'une application mobile sont des tâches répétitives et fastidieuses, mais il est possible de les automatiser. Le but est de gagner en rapidité de livraison, et d'améliorer la qualité de l'application.\n\nNous utilisons gitlab-ci et Fastlane pour compiler l'application, déployer une version beta, lancer des tests unitaire et générer un rapport avec screenshots automatique de chaque écrans, sur plusieurs devices et dans plusieurs langues. Cela permet rapidement de contrôler le rendu de l'application sur plusieurs tailles d'écrans."
