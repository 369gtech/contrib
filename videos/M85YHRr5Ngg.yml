description: "Renee Noble\n\nLess is more when it comes to kids coding projects! We'll explore a tried and tested method for creating Minimum Viable Projects, used around Australia to teach kids to code. See how we create fun, challenging, differentiated projects for all abilities with this 5 step process & concept calculator.\n\nhttps://2019.pycon-au.org/talks/concept-to-classroom-creating-fun-differentiated-programming-projects\n\nPyCon AU, the national Python Language conference, is on again this August in Sydney, at the International Convention Centre, Sydney, August 2 - 6 2019.\n\nVideo licence: CC BY-NC-SA 4.0 - https://creativecommons.org/licenses/by-nc-sa/4.0/\n\nPython, PyCon, PyConAU\n\nFri Aug  2 13:30:00 2019 at C3.4 & C3.5"
