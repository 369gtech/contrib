description: "Bondy, is an open source networking platform for distributed microservices and IoT applications written in Erlang. It implements the open Web Application Messaging Protocol (WAMP), an open standard TCP and WebSocket protocol that unifies two application messaging patterns: RPC and PubSub. Alejandro Ramallo explains how WAMP works and how it is implemented in Bondy. Most excitingly, he demonstrates how Bondy is used to interconnect the components of an IoT Platform that has been in production for 2 years with hundreds of thousands of connected vehicle and home devices.\n\nWEBINAR LIVE DATE: Wednesday 10 July 2019 | 17:30 GMT / 19:30 CET / 13:30 ET / 10:30 PT \n\n——————————————————————— \n\nSPEAKER CONTACT DETAILS \n\nAlejandro Ramallo - Alejandro is the CEO|CTO and founder of Leapsight, a software product and services firm focused on the design and implementation of scalable, real-time, intelligent systems. He is an experienced executive with more than 20 years in start-ups and multinational organisations, having held executive positions in both Marketing and IT. Alejandro is an autodidact systems architect and software developer, with experience in the design and development of mission critical distributed systems. He is passionate about distributed systems, Erlang/OTP, Datalog and the Semantic Web.\nTwitter: https://twitter.com/aramallo\n\n———————————————————————\n\n COMPANY CONTACT DETAILS \n\nERLANG SOLUTIONS - \n- Website: https://www2.erlang-solutions.com/btwebinar \n- Twitter: https://www.twitter.com/ErlangSolutions \n- LinkedIn: https://www.linkedin.com/company/erlangsolutions \n- GitHub: https://github.com/esl"
