description: "\"Python Memory Management 101\nEuroPython 2020 - Talk - 2020-07-24 - Microsoft\nOnline\n\nBy J.M. Ortega\n\nI will review the main mechanims\_for memory allocation and how the garbage collector works in conjunction with the memory manager for reference counting of the python objects.Finally, I will comment the best practices for memory managment\_such as writing efficient code.\n\nThese could be the main talking points:\n-Introduccition\_to memory management\n-Garbage collector and reference counting with python\n-Review the gc module for configuring the python garbage collector\n-Best practices for memory managment\n\n\n\nLicense: This video is licensed under the CC BY-NC-SA 3.0 license: https://creativecommons.org/licenses/by-nc-sa/3.0/\nPlease see our speaker release agreement for details: https://ep2020.europython.eu/events/speaker-release-agreement/\n\n    \""
