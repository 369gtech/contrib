description: "Доклад с конференции Agile Business Conference 2017: http://agileconf.ru/\n\nБольше про Agile и ближайшие события по этой теме: https://scrumtrek.ru/\n\nAgile и Scrum сейчас очень популярны. Огромное количество компаний хотят внедрить Agile-практики и обучить им своих сотрудников. Но всегда ли требуется, а главное, подойдут именно Agile / Scrum?\n\nНаш многолетний опыт работы с крупнейшими компаниями научил нас тому, что работу любой организации следует разделить на два вида: проектная работа и операционные процессы.\n\nПервый вид прекрасно трансформируется с помощью гибких методик, и Agile здесь — отличное решение для создания прорывных результатов. Но для операционных процессов, работы, которая повторяется изо дня в день без значительных изменений, Agile ничего не может предложить. Здесь требуется системный подход к улучшению бизнес-процессов, самый популярный из которых - это Lean Six Sigma.\n\nДействительно прорывных результатов по прибыли, скорости и лояльности клиентов компания может достичь, только проведя комплексную трансформацию, затрагивающую как проектную части компании, двигающую изменения, так и операционные подразделения.\n\nПрезентация доступна по ссылке https://www.dropbox.com/sh/nqnya5gwrbeu9oy/AAAm3OS0FZj7Zg6Ua4LpoOiia/%D0%9B%D0%BE%D0%B1%D0%B0%D1%81%D0%B5%D0%B2%2C%20%D0%9A%D0%BE%D0%BC%D0%B0%D1%80%D0%BE%D0%B2%20-%20Agile%20%2B%20Lean.pdf?dl=0"
