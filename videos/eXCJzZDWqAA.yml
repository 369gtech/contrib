title: 'Как мы добавляли распределенный SQL в Hazelcast / Владимир Озеров (Querify Labs)'
language: Russian
recordingDate: 1633340736
description: "Приглашаем на Saint HighLoad ++ 2021\n20 и 21 сентября 2021, Санкт-Петербург, DESIGN DISTRICT DAA in SPB\nПрограмма, билеты и подробности - https://clck.ru/VmKaW\n--------\nHighLoad++ Весна 2021\nКрупнейшая профессиональная конференция для разработчиков высоконагруженных систем\n17 и 18 мая 2021. Москва, Крокус-Экспо \n\nТезисы и презентация:\nhttps://www.highload.ru/spring/2021/abstracts/7215\n\nHazelcast IMDG — это распределенное key-value-хранилище. В докладе я расскажу, как мы добавляли поддержку SQL в продукт и с какими трудностями столкнулись:\n- реализация оптимизатора распределенных запросов на основе Apache Calcite;\n- адаптация существующей key-value-архитектуры продукта под потребности SQL;\n- проблемы отказоустойчивости и масштабируемости SQL в кластере.\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
