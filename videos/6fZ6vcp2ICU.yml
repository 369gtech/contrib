description: "Ближайшая конференция — HolyJS 2020 Moscow\n25-28 ноября, Online\nПодробности и билеты: https://holyjs-moscow.ru/\n\n. Пока создатели популярных фреймворков меряются скоростью рендеринга и механизмами проверки изменения данных, мы зайдем с другой стороны и попробуем вскрыть тему работы самого рендера, отвязанного от конечного представления. Как можно рендерить что-то кроме HTML и какой фреймворк здесь окажется круче? Почему стоит идти на высокие уровни абстракции, а компоненты, как подход, безусловно должны проникать и в другие сферы разработки?\n\nАудитория и уровень: фронтендеры, которые используют популярные фреймворки — Angular, React или Vue. Доклад для практикующего инженера."
