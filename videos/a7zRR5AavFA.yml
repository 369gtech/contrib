description: "by Dmitry Eremin-Solenikov (Lumag)\n\nAt: FOSDEM 2019\nhttps://video.fosdem.org/2019/UD2.218A/gost_crypto.webm\n\n\nThis talk presents status of Russian national crypto standards and their support in OpenSource projects. In parallel to mainstream cryptography world, Russia has a strong school of crypto algorithms development, including block ciphers, hash functions, digital signature, etc. There is slow but ongoing trend of harmonizing GOST algorithms usage with the rest of Internet community.\nThis talk is dedicated to debunking several myths and presenting current state of support in open source project. \n\n\nGOST Myth busting:\ninsecure, Russian-only, unnecessary to the rest of the World\nMajor areas: PKI, CMS, TLS, DNSSEC, XML DSIG\nNew areas of contribution:\nrekeying, new crypto modes\nOSS support:\n\n\nOpenSSL\nGnuTLS\nLibreSSL\nLinux kernel\nlibgcrypt\nyou name it\n\n\n\n\n\nRoom: UD2.218A\nScheduled start: 2019-02-03 10:30:00+01"
