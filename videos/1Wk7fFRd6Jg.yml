title: 'Innover avec les standards du Web - Robin Berjon - #BlendWebMix'
recordingDate: 1392481295
description: "On parle souvent des standards du Web, mais ceux-cis restent souvent nappés de mystère. Cette présentation expliquera de façon enfin compréhensible pourquoi les standards sont nécessaires, comment ils fonctionnent, et comment y participer. Finalement, nous verrons en quoi une connaissance du monde des standards enrichit la capacité de chacun à innover.\n\nSpeaker : Robin Berjon (W3C)\n\nEnregistré le 02 octobre 2013 à Lyon.\n\nRéalisation : MLG Consulting"
