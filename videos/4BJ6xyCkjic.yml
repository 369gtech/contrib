title: '[DevFest Nantes 2018] Push du Machine Learning dans ton app When TensorFlow and MLKit rule the world'
language: French
recordingDate: 1540898325
description: "Speaker : Sandra Dupré\n\nLe Machine Learning n’est pas juste un buzzword. Combiner cette technologie et le développement mobile pourrait devenir l’un des plus gros progrès dans le monde du mobile. De Tensorflow à ML Kit, Google nous donne les outils pour rendre nos applications toujours plus intelligentes. Cette présentation est composée d’une introduction au Machine Learning, d’une description de Tensorflow Lite et ML Kit et enfin d’une explication simple sur comment utiliser ML Kit, via l’API ou avec votre propre modèle."
