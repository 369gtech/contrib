description: "Mówiąc „refaktoryzacja\" myślisz głownie na znanych technikach: Move Method, Remove Middle Man, Substitute Algorithm i innych, które już opisano. Jednak patrzysz w kod Twoje pierwsze pytanie to „Co ma teraz zrobić?\" To pytanie ujmuje sedno całego problemu. Refaktoryzacja to coś więcej niż poszczególne przekształcenia. Gdy nurkujesz w sam środek kodu, który woła o pomstę do nieba same przekształcenia to za mało. Potrzeba czegoś więcej. Potrzeba uporządkowanego procesu.\n\nPodczas prezentacji przedstawię Naturalny Porządek Refaktoryzacji. To powtarzalny proces pracy z kodem dzięki, któremu staje się on prosty i czytelny. Naturalny Porządek Refaktoryzacji da Ci powtarzalne i bezpieczne techniki pracy z kodem."
