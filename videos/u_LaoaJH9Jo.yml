description: 'When it comes to data processing, software applications have many different requirements, which cannot be satisfied by a single backend. This is why AWS has built a number of data services, such as DynamoDB, RDS, EMR, Redshift and Athena. In this technical session, you will learn how their respective strenghts and how you can best use them in your Java apps. will explore them all, compare them and demonstrate how you can use them in your Java apps. Code and live demos will illustrate the discussion.'
