title: 'Pull requests , yoga & avocado toasts : 7 ans d’engineering à Square  Pierre-Yves Ricau'
language: English
recordingDate: 1592403205
description: "This session was given at Paris Android Makers 2020 by Pierre-Yves Ricau, Square.\n\nMore info: https://android-makers-2020.firebaseapp.com/schedule/?sessionId=197096\n\nEn 2013, j’ai eu l’opportunité de déménager à San Francisco pour rejoindre l’équipe Android de Square. J'y ai beaucoup appris et découvert de nombreuses pratiques que j’aimerai partager avec l’audience. Ces pratiques sont parfois individuelles, parfois collectives, parfois du Software Engineering et parfois plus générale. Et probablement pas Scum Master frAgile certified ;-) . Quelques sujets parmi la multitude abordée: Design Docs, transparence, core team vs décentralisation, méditation, le secrets des entretiens de code…"
