description: "Project Avatar enables developers to create hybrid Java/JavaScript applications on the Java Virtual Machine, enabled by the high-performance Nashorn JavaScript engine, available in Java 8. In this session, learn how single-threaded Node applications can benefit from a multithreaded JVM, seamlessly interoperate with existing Java libraries, and utilize feature-rich Java EE services such as JPA with JavaScript APIs. You will also see a demonstration of a Node application leveraging Java EE services as an example of how organizations can leverage existing investments within Node applications.\n\n\nAuthors:\nAkhil Arora\nI work in the Java Language and Tools group at Oracle on blending Java and JavaScript in interesting ways.\nView more trainings by Akhil Arora at https://www.parleys.com/author/akhil-arora\n\n Irfan Ahmed\nUI Engineer developing large scale web applications using JavaScript, HTML, CSS, Dojo, Ajax, jQuery, AngularJS, Avatar, Java and Node\nView more trainings by  Irfan Ahmed at https://www.parleys.com/author/irfan-ahmed-1\n\n John Clingan\nohn Clingan is a Principal Product Manager on the GlassFish Server and Java EE product team at Oracle. John has more than 20 years of experience in building customer solutions based on C, Java, and Solaris. He also has 4 years of experience teaching Extended University Java courses to intellectually hungry Java students.\nView more trainings by  John Clingan at https://www.parleys.com/author/john-clingan-1\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
