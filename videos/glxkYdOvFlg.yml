title: 'Асхат Уразбаев. Agile в операционном управлении.'
recordingDate: 1524914551
description: "Считается, что Agile — сугубо для творческих людей и неприменим в операционном управлении организацией. Все что относится к бэкофису, отделениям, бухгалтерии, должно работать по традиционным подходам в стиле «Жесткий менеджмент Дэна Кеннеди».\n\nНа самом деле, есть примеры удачного применения Agile в этой сфере, в том числе, в крупных организациях. Мы попробуем с вами найти общие черты и разобраться, приносит ли это ценность бизнесу.\n\nСлайды:\nhttps://www.dropbox.com/s/pt2lk65fu3j14mi/%D0%A3%D1%80%D0%B0%D0%B7%D0%B1%D0%B0%D0%B5%D0%B2%20-%20Agile%20%D0%B2%20%D0%BE%D0%BF%D0%B5%D1%80%D0%B0%D1%86%D0%B8%D0%BE%D0%BD%D0%BD%D0%BE%D0%BC%20%D1%83%D0%BF%D1%80%D0%B0%D0%B2%D0%BB%D0%B5%D0%BD%D0%B8%D0%B8.pdf?dl=0"
