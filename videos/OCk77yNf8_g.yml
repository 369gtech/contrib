title: 'CON3561   What’s New in the Java API for JSON Processing?'
language: English
recordingDate: 1449807271
description: "Come to this session to learn about the latest developments in JSR 374, JSON-P 1.1. The presentation covers support for JSON Pointer, JSON Patch, and JSON Merge Patch. It describes features that transform JSON objects or arrays, demonstrates how to do JSON queries with Java’s stream operations, and explores features that enable processing of big JSON documents.\n\nSpeakers:\nKinman Chung, Software Developer 4, Oracle\nLong time supporter for Java EE specifications and open source web development. Has been a spec lead in JSP, EL, and now JSON-P. A Tomcat and Glassfish developer, and contributes to web container, JSP, EL, and JSON.\n\nAlex Soto Bueno, Software Engineer, CloudBees\nAlex is a software engineer architect at Scytl Secure Electronic Voting. He is a passionate of Java world and he believes in the open source software model. Alex is the creator of NoSQLUnit project and team member of Arquillian, Asciidoctor and Apache TomEE. He is a member of JSR374 (Java API for JSON Processing) Expert Group and curator of lordofthejars.com. Currently Alex is co-writing a book for Manning (Arquillian in Action) and he is an international speaker presenting his talks at software conferences like Devoxx, Codemotion, JavaLand, JavaZone or GeeCon."
