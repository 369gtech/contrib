description: "This is a weekly javascript podcast delivering you all the best javascript news of the week.\n\nYou can find all mentioned links here:\n\nhttps://github.com/BuildingXwithJS/bxjs-weekly/blob/master/links/19-44-Episode-87.md\n\nTimestamps for news (huge thanks to SOLVM):\n\nGetting started:\n\n0:40 - Hands-on guide: developing and deploying Node.js apps in Kubernetes\n1:16 - Modern JavaScript features you may have missed\n2:10 - How to Build Your First Telegram Chatbot with Node.js\n\nArticles & News:\n\n3:12 - Playing Beat Saber in the browser with body movements using PoseNet &  Tensorflow.js\n4:55 - Why Is React Concurrent Mode Exciting?\n \n\nTips, tricks & bit-sized awesomeness:\n\n6:44 - Everyone has JavaScript, right?\n9:00 - We just ported #OpenSSL to WASI\n10:00 - Node modules team managed to reach consensus on a path to unflagging ESM in Node.js core\n11:27 - Coming to Chrome Canary: optional chaining :tada:\n13:02 - Upcoming changes to extension sideloading\n14:35 - Firefox privacy protections reveal who’s trying to track you\n16:45 - A thread on what Suspense is, and isn’t\n18:14 - Chrome 79 Beta: Virtual Reality Comes to the Web\n\n\nReleases:\n\n20:23 - react-beautiful-dnd 12.0\n20:58 - immerjs v5.0\n21:25 - Formik v2.0\n \n\nLibs & demos:\n\n22:34 - react-zen\n23:28 - mitt\n23:50 - swr\n24:58 - mobile-first-animation\n25:48 - node-clinic\n26:38 - madge\n27:09 - nova\n\nInteresting & silly stuff:\n\n28:08 - devdocs\n \nWatch / listen in other places:\nDev.to: https://dev.to/yamalight\nCastbox: https://castbox.fm/channel/id1378315\niTunes: https://itunes.apple.com/de/podcast/bxjs-weekly/id1441956525\n\nProject links:\nDiscord: https://discord.gg/hnKCXqQ\nFacebook: https://www.facebook.com/buildingproductswithjs/\nReddit: https://www.reddit.com/r/BuildingWithJS/\nProject sources: https://github.com/BuildingXwithJS\n\nSocial media links:\nFollow me on Twitter: http://twitter.com/yamalight\nFollow me on Medium: https://medium.com/@yamalight\nFollow me on Github: http://github.com/yamalight\nFollow me on Twitch: https://www.twitch.tv/yamalight\nFollow me on Facebook: https://www.facebook.com/buildingproductswithjs\n\nSupport me: https://codezen.net/support.html"
