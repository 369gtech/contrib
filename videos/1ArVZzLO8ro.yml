description: "Łukasz Rosa (Hewlett-Packard) - Bezpieczeństwo infrastruktury druku\nThe speech was given on 2016-05-18 at infoShare 2016 (Tech Stage) in Gdańsk. http://infoshare.pl\n\nŁukasz Rosa - W strukturach HP Polska zatrudniony od marca 2013. Od sierpnia 2014 roku na stanowisku Business Development i IITO Category Managera. Wcześniej jako Partner Account Manager. W ramach wykonywanych obowiązków wspiera klientów w przygotowywaniu planów i strategii biznesowych. Kompleksowo zarządza strategią, pozycjonowaniem i dostępnością produktu, polityką cenową, a także optymalizacją procesów biznesowych wspierających rozwój sprzedaży. Zajmuje się również analizami rynku i zarządzaniem relacjami z klientami oraz opracowywaniem i realizacją kampanii marketingowych i motywacyjnych oraz współpracą z dystrybutorami.\n\nFollow infoShare:\nhttps://facebook.com/infosharepl\nhttps://twitter.com/infosharepl\nhttps://www.instagram.com/infoshare/\nhttps://plus.google.com/+infoshare/"
