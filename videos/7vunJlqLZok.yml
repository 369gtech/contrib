description: "Can AI be used in the financial sector? Of course! In fact, finance was one of the pioneering industries that started using AI in the early 80s for market prediction. Since then, major financial firms and hedge funds have adopted AI technologies for everything from portfolio optimization, to credit lending, to stock betting. In this video, we'll go over all the different ways AI can be used in applied finance, then build a stock price prediction algorithm in python using Keras and Tensorflow.\n\nCode for this video:\nhttps://github.com/llSourcell/AI_in_Finance\n\nPlease Subscribe! And like. And comment. That's what keeps me going. \n\nWant more education? Connect with me here:\nTwitter: https://twitter.com/sirajraval\nFacebook: https://www.facebook.com/sirajology\ninstagram: https://www.instagram.com/sirajraval\n\nMore learning resources:\nhttps://hackernoon.com/unsupervised-machine-learning-for-fun-profit-with-basket-clusters-17a1161e7aa1\nhttps://www.datacamp.com/community/tutorials/finance-python-trading\nhttp://www.cuelogic.com/blog/python-in-finance-analytics-artificial-intelligence/\nhttps://www.udacity.com/course/machine-learning-for-trading--ud501\nhttps://www.oreilly.com/learning/algorithmic-trading-in-less-than-100-lines-of-python-code\n\nJoin us in the Wizards Slack channel:\nhttp://wizards.herokuapp.com/\n\nSign up for the next course at The School of AI:\nhttps://www.theschool.ai\n\nAnd please support me on Patreon:\nhttps://www.patreon.com/user?u=3191693"
