description: "ODS September Meetup – 15.09.2018\nМитап поддержали компании Appodeal и Mapbox.\n\nАлексей рассказал, на что стоит обратить внимание дата сайнтисту в продуктовой компании. В частности, речь в докладе идет о том, почему важна прозрачность процессов, почему нужно всегда начинать с простого решения и как относиться к пресловутому business value.\n\nПрисоединяйтесь к сообществу – http://ods.ai/\n#ods #opendata #opendatascience"
