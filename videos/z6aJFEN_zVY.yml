description: "HighLoad++ 2014, 1 ноября\n\nПрезентация и тезисы:\nhttp://www.highload.ru/2014/abstracts/1645.html\n\nГипервизор сегодня превращается в commodity (\"ширпотреб\"), фактически производитель уже становится неважен. KVM становится одним из лучших выборов - надежный, функциональный, бесплатный, Open Source.\n\nСущественная проблема - для реальных применений (много серверов, виртуальных машин) требуется централизованное отказоустойчивое управление и \"разделяемая\" СХД, а также мониторинг, логирование, авторизация и прочее. Существующие на сегодня решения фрагментированы и решают только часть вопросов (или управление, или СХД), причем крайне неоптимально.\n..."
