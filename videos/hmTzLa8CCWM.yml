description: 'Опять поймали баг в продакшене при зелёных тестах? Хватит это терпеть. Сегодня сложно представить крупный проект без автоматизированного тестирования. Но при большом изобилии методов тестирования (юнит-тесты, интеграционные, функциональные) мы редко слышим о способах проверки качества самих тестов. Я расскажу о подходе под названием «мутационное тестирование» и инструменте Stryker для JavaScript-мира, а также поделюсь опытом использования этого инструмента.'
