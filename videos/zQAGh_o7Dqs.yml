description: "Допустим Вы хотите сделать ваш OSS проект успешным. Какой план? Просто закинуть его на GitHub? Добро пожаловать в клуб '10 звёзд 1 форк'! Чтобы сделать OSS проект успешным, над этим придётся работать 'full-time'. Наблюдать за его первыми шагами, гордиться даже маленьким успехам... По сути дела - почувствовать себя родителем.\n\nНо... Что ж такое 'успех' в данном вопросе? И как вести себя хорошо на пути к 'успеху'?\n\nВ данном докладе я хотел бы поговорить про основы (а так же некоторые продвинутые техники) того, как управлять такими проектами, как помочь им расти и что ожидать *после* того как Вы выложили его на GitHub. Ведь в мире столько отличных проектов с огромным потенциалом которые так и не достучались до своей аудитории!"
