title: 'Даниил Тетюшин. OKR как инструмент создания виртуальной команды'
language: Russian
recordingDate: 1614698060
description: "Доклад на конференции OKR Russia 2021: https://okr-conf.ru​.\n\nСлайды: https://drive.google.com/file/d/1UwP7OseXcmKMDNHdAFEFXkNyqmixlVST/view\n\nОписание:\nКазалось бы зачем использовать OKR не на всю компанию? И тем более на команду не продуктовую, а, допустим, распределенную команду инженеров? Но тут вот какое дело: привычный инструмент целеполагания помог создать команду там, где ее нет. В этом докладе я расскажу вам, как мы в Юле внедрили OKR на большую распределенную виртуальную команду специалистов Quality Assurance."
