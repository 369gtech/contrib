description: "Subscribe to Devoxx on YouTube @ https://bit.ly/devoxx-youtube \nLike Devoxx on Facebook @ https://www.facebook.com/devoxxcom \nFollow Devoxx on Twitter @ https://twitter.com/devoxx\n\nWhile sometimes blockchains are presented as the end-all solution to every technical problem and world hunger. However, in the end, they are just another component for you to use in solutions. When should you be using a blockchain? (spoiler: often not) Which design-patterns are applicable?\n\nThese questions will be answered in general, and examples from Bitcoin, Ethereum and Sovrin will be used to illustrate.\n\n \nPim Otte \nFrom Quintor\nPim is a consultant and software developer at Quintor. His current assignment is a project called StudyBits, where students are given control of their own credentials using the Sovrin network and ledger. In addition, he teaches the Minor Blockchain at Rotterdam University of Applied Sciences"
