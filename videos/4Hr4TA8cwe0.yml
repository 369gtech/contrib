description: "HighLoad++ Siberia\n\n24 и 25 июня 2019\nНовосибирск\n\nПодробности и билеты по ссылке - https://www.highload.ru/siberia/2019\n\n--------\nHighLoad++ Moscow 2018 \n\nЗал «Дели + Калькутта» \n8 ноября, 15:00 \n\nТезисы и презентация:\nhttp://www.highload.ru/moscow/2018/abstracts/4244\n\nВ своем докладе Ян Лещинский, руководитель Яндекс.Облака, расскажет, как в Яндексе создавали публичную облачную платформу. Что было использовано из текущих наработок Яндекса (например, внутреннее объектное хранилище и собственная NewSQL-база данных), а что и почему разрабатывалось с нуля, чтобы реализовать по-настоящему масштабируемый и нагружаемый сервис. И, наконец, последняя часть доклада будет посвящена тому, как формировалась команда для обеспечения работы и развития такого сложного продукта, как облачная платформа.\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
