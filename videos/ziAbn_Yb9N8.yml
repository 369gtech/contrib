description: "Maciej Rynkiewicz opowie o swoich doświadczeniach związanych z motywacją zespołu, jakie daje to szanse pracownikom, zespołowi, organizacji. Jakie niesienie za sobą zagrożenia i jak unikać ryzyk związanych z brakiem motywacji lub nie równą motywacją zespołów czy osób ze sobą pracujących. Przykłady z życia wzięte przeplecione z teorią i propozycjami rozwiązań.\n\nPrezentacja miała miejsce 10.12.2019 w O4 Coworking w Olivia Business Centre w Gdańsku."
