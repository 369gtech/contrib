title: 'Dart - web_ui et composants programmatiques'
recordingDate: 1372848577
description: "Comment construire les différents éléments d'une vue d'une application web est un débat ouvert au sein de la communauté ; et ce depuis des années. De la création de pages dans des servlets avec du code HTML, aux moteurs de templates de type Velocity, Freemarker, ou Facelets pour JSF, en passant par les JSP, sans oublier les frameworks permettant de créer des vues programmatiquement sans avoir à toucher une ligne de CSS, HTML ou JavaScript tel que GWT, Echo ou Vaadin, il semblerait que nous ne soyons toujours pas arrivés à un consensus. Dart offre deux possibilités. La première est un moteur de templates (web_ui) basé sur les Web Components de HTML5 et la seconde la création de \"composants programmatiques\" (en Dart et non en HTML). Nous verrons au cours de cette présentation : - comment utiliser la library web_ui, - et comment construire des libraries de \"composants programmatiques\"\n\nYohan Beschi"
