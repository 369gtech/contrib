description: "\"Koa is superior to Express in my opinion, having written them both\" - TJ Holowaychuk\n\nLe créateur de Koa.js et Express.js le dit lui-même : Koa devait être la version 5 d'Express, mais l'API était trop différente, d'où la création d'un module séparé.\n\nMais alors, pourquoi Koa commence-t-il seulement à gagner du terrain sur Express (19k vs 31k stars sur GitHub) dans la lutte du framework web Node.js le plus populaire ? Qu'est-ce qui rend Koa supérieur, palliant les limites d'Express qui ont poussé son créateur à publier un nouveau module ? C'est ce que nous verrons dans ce quickie."
