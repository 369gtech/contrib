description: "Несколько лет назад нашей команде было поручено развитие государственной информационной системы, которая три года разрабатывалась другими подрядчиками. Состояние проекта можно было охарактеризовать как кризисное. Несмотря на закрытые работы по предыдущим контрактам и наличие полного комплекта отчетной документации, фактическое разработанное ПО не удовлетворяло бизнес потребностям и ожиданиям пользователей, актуальные версии исходных кодов отсутствовали. Нашей задачей было продолжить развитие системы, попутно переосмысливая и перерабатывая существующие решения, чтобы в конечном итоге выпустить качественно новую версию программного обеспечения в соответствии с требованиями и пожеланиями конечных пользователей, сделав их счастливыми! В докладе речь пойдет о том, как мы успешно прошли этот путь, и чему мы научились, борясь с отсутствием веры у пользователей в исполнителей, преодолевая нормативные ограничения, меняя мышление государственных служащих, выстраивая единую сплоченную команду, вписывая современные процессные и инженерные Agile практики в рамки государственных контрактов, фиксированных бюджетов и сроков. Отдельно остановимся на том, как предотвратить переход проектов в кризисное состояние и какие артефакты должны оставаться у заказчика. Материалы доклада можно рассматривать как практические советы.\n\nСсылка на слайды: http://www.slideshare.net/SergeySmirnov2/agile-59643967"
