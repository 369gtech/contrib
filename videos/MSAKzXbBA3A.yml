description: "S'il est important de mesurer les temps de réponses ou la consommation mémoire de ses pages web, il est aussi nécessaire d'affiner son analyse en mesurant par exemple le nombre de produits dans un panier, ou le prix total du panier. Nous verrons ainsi comment mettre en place une solution flexible pour grapher les métriques applicatives bien souvent oubliées. Puis comment visualiser ces données.\n\nhttps://joind.in/talk/view/11212\n\nSlides : https://speakerdeck.com/lyrixx/comment-grapher-et-visualiser-vos-datas-at-phptourlyon-2014"
