description: "One of the best parts about Progressive Web App is being progressive. You can start using it today even if you have a relatively old-fashioned infrastructure. As one of the highest converting website in the travel industry, Booking.com constantly try new ways to further optimize user experience. In this talk, they share challenges they've encountered when applying service workers progressively to their mobile website, as well as some of their learnings.\n\nJesse Yang is a Client Side Developer on the mobile web team at Booking.com. His enthusiasm lies in delivering the best user experience that delights people and helps business grow at the same time. Prior toBooking.com, he worked as a Frontend Engineer for Alibaba Group and a few startups in China.\n\nMusic by Terra Monk: https://soundcloud.com/terramonk/pwa-amsterdam-2016\n\nSubscribe to the Chrome Developers channel at http://goo.gl/LLLNvf"
