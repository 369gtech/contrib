description: "SandDance provides data visualization in the context of the data you are operating in and gives you interactive data exploration where you can quickly find pattern, trends and anomalies from the data. It's rich interactive 3D viewer gives the effects of different attributes on the data and its ease of use provides data engineers with a powerful in place tool to visualize their data. Find out more: https://docs.microsoft.com/en-us/sql/azure-data-studio/sanddance-extension?view=sql-server-ver15&WT.mc_id=dataexposed-c9-niner.\n\nFollow Rony Chatterjee on Twitter at https://twitter.com/arijitrony.\n\nMore Data Exposed: https://www.youtube.com/playlist?list=PLlrxD0HtieHieV7Jls72yFPSKyGqycbZR&WT.mc_id=dataexposed-c9-niner"
