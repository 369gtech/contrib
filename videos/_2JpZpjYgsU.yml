title: 'Эмуляция NES Famicom Dendy на веб технологиях'
recordingDate: 1594117568
description: "Это выступление о подходе, который позволяет эмулировать компьютерные системы с использованием веб-технологий (TypeScript, Сanvas, web audio). Расскажу, как устроена архитектура компьютеров на примере NES — процессор, программа, периферийные устройства, отображение io на память.\nМой доклад можно разделить на три части. В первой поговорим, как устроен процессор 6502 и как его эмулировать, используя JavaScript. Во второй — как работает устройство вывода графики и как игры хранят свои ресурсы. В третьей — как синтезируется звук с использованием веб аудио и как это дело параллелится на два потока с помощью аудиоворклета. Поделюсь советами об оптимизации (всё же эмуляция — дело такое, при 60 FPS остаётся мало времени для выполнения кода)."
