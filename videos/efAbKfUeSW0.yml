description: "Email has often been overlooked as simplistic, outdated and limited but with modern webkit based email clients accounting for over 60% of opens the possibilities have really opened up. The new age of email is a fully interactive experience based in modern CSS (with a solid fallback for Outlook).\n\nSome of the things we've been seeing in recent emails include;\n\n- Tabbed layouts\n- Image galleries\n- Multiple pages\n- Price calculations\n- Analytics on interactions\n- Games\n- Live content\n- 3D CSS\n\nWe'll look over the code behind these whilst covering;\n\n- A brief overview of current CSS support in email clients\n- Detecting interaction with CSS\n- Basic interactions - The Checkbox Hack\n- Advanced interactions - Introduction to Punched Card Coding\n\nSlides: http://codepen.io/M_J_Robbins/full/MeeMew\nAbout Mark: https://twitter.com/M_J_Robbins\n\nMore about CSS Day: http://cssday.nl or https://twitter.com/cssdayconf\nReceive conference announcements in your inbox: http://cssday.nl/subscribe"
