description: "Everybody has had issues with networking at some point and with the Introduction of new features including Homegroup, networking in Windows 7 is more complex than ever before. In this webcast Mike Halsey MVP, the author of Troubleshooting Windows 7 Inside Out, will discuss how you can diagnose and repair networking problems on your PC.\n\nThis is the last webcast in a four-part series on Windows 7 by Mike Halsey.\n\nAbout Mike Halsey:\n\nMike Halsey is a Microsoft Most Valuable Professional (MVP) for \"Windows Expert - Consumer\" and an editor for technology websites, Windows7News.com, Windows8News.com and gHacks.net. He also provides technical support on his own website, TheLongClimb.com. You can keep up to date with all of Mike's events, articles and get access to exclusive giveaways on Facebook.\n\nHe has worked for many years in second and third-line IT support, and is a technical beta-tester for Microsoft. Mike also works as a teacher of English, maths and ICT, helping those without qualifications and the long-term unemployed gain what is for some, their first ever qualifications. Mike is the author of Troubleshooting Windows 7 Inside Out and the free 170 page The Windows 7 Power Users Guide, he lives in Sheffield (Yorkshire) UK with his rescue border collie, Jed."
