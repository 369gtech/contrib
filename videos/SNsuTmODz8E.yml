description: "In this talk, I'lll walk through some of the emerging best practices for Machine Learning engineering and contrast them to those of traditional software development. I will be covering topics including Product Management; Research and Development; Deployment; QA and Lifecycle Management of Machine Learning projects.\n\nI'm an experienced Software Developer with over 10 years experience across ops, web development and data engineering. Currently a Lead Data Engineer at ThoughtWorks, specialising in Machine Learning Engineering with a focus on deploying models safely and transparently to production.\n\nFor more on YOW! Conference, visit http://www.yowconference.com.au"
