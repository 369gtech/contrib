description: 'Я расскажу о практике применения серверов Continios Integration для внедрения практик релиз-менеджмента в SCRUM командах разработки, специализирующихся на платформе 1С:Предприятие. Поговорим о способах замера и анализа ошибок и предупреждений компиляции, о расчете покрытия кода тестами, о расчете цикломатической сложности и конечно о «качестве кода» и соответствии его стандартам разработки. Все примеры будут показаны на стандартных для этого компонентах -Jenkins + Plugins, istanbul & etc.'
