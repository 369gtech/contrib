title: 'Berlin Buzzwords 2012: Chris Harris - Hybrid Applications with MongoDB and RDBMS'
recordingDate: 1545060707
description: "Business moves fast, very fast. Its driven by making decision based on facts, but how do you deal with facts that are hours or days old? Periodic data warehouse loads and ETL process no longer scale to meet the increasing business needs in the web economy. Todays modern organizations are combining high performance operational data stores like MongoDB with traditional business intelligence RDBMS solutions to create a hybrid than solves the business need to have fast accurate data for decision making with the ability to interpret and analyze data every which way. This talk will try to answer the questions • What are the business benefits using this approach • What problem can now be solved using this approach • How can this solution scale with the needs to the business • Customer use cases\n\nMore Info: https://2012.berlinbuzzwords.de/sessions/hybrid-applications-mongodb-and-rdbms\n\nDescription of Chris Harris: \nhttps://2012.berlinbuzzwords.de/content/chris-harris"
