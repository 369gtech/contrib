description: 'Presented by Ken Yarmosh. There''s something about apps--and particularly Apple''s approach to mobile apps--that has captured nearly everyone''s attention. With that attention, the App Store has become a new hope for riches and glory, by individuals and organizations alike. Taking inspiration from his first book App Savvy, Ken Yarmosh addresses the most common myths, misconceptions, and misbeliefs he regularly encounters from those trying to build iPhone and iPad apps. Whether you''re an entrepreneur, developer, or marketer, this webcast offers guidance to properly engage the new mobile app ecosystem. You''ll soon find out why executives like Network Solutions'' Chief Product Officer Navin Ganeshan describe Ken as a "great sherpa" for navigating the mobile terrain.'
