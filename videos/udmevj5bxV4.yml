title: 'Edwin van Wijk, Sander Molenkamp — Advanced Dapr'
recordingDate: 1631117977
description: "Ближайшая конференция: \nDotNext 2021 Moscow — 21-22 октября, онлайн.\nПодробности и билеты: https://bit.ly/3BTQype\n\n. Dapr is an open source, event-driven, portable runtime for building microservices. It provides powerful building blocks to make it easy for developers to build resilient microservice applications using a variety of languages and frameworks.\n\nIn this session, we'll go beyond the basics and talk about advanced topics such as security and access control, rate limiting, and integration with frameworks such as Azure API Management and Logic Apps. Speakers assume that attendees already have a basic understanding of what Dapr is."
