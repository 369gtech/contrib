description: "Как можно добавить иконки на сайт. Иконочный шрифт из svg. Как подключить иконочный шрифт.\n\nЗдравствуйте. В этом видео я расскажу  как вставить иконку на сайт. Существует множество способов как установить иконку на сайт. Если кто не знает, можно исользовать иконки для меню сайта.  Чтоб вставить иконку нам нужны коды иконок для сайта. Для этого существуют иконочные шрифты для сайта. Найти иконочный шрифт font awesome можно на одноименном сайте. Можно использовать svg иконки для сайта. Или преобразованный иконочный шрифт из svg или sprite картинки. Я покажу способы как подключить иконочный шрифт. Если у вас нет своих изображений в видео я рассказываю где можно найти сайт значки иконки. Там же можно иконочный шрифт скачать. Так же существует сервис генератор иконок для сайта, но он нем в другой раз.\n\n=======================================\n\nСсылки на ресурсы из видео:\nГотовый набор иконок - https://fontawesome.com/\nГенерация шрифта - https://icomoon.io/\nГенерация спрайта - https://iconizr.com/\n\n=======================================\n\nПодписывайтесь в соц. сетях:\nFacebook - https://www.facebook.com/vitaliy.kirenkov\nVKontakte - https://vk.com/vitaliy.kirenkov\nLinkedIn - https://www.linkedin.com/in/kirenkov\nTwitter - https://twitter.com/VitaliyKirenkov\nInstagram - https://www.instagram.com/vitaliy.kirenkov\n\n=======================================\n\nПривет, меня зовут Виталий Киренков, и я занимаюсь веб-разработкой с 2007 года. За это время я сверстал более 200 сайтов (как минимум, половина из них с JavaScript), разработал с коллегами 2 интернет-банка на React + Redux + Typescript. И на этом канале я делюсь своим опытом в части вёрстки, javascript, и делаю всякие полезные видео для новичков и не только. \nБольше информации обо мне: http://kirenkov.me/"
