description: "Ближайшая конференция по JS: \r\nJS Fest 2020 — 3-4 апреля, Киев, Украина\r\nПодробности и билеты: http://bit.ly/2RYY8dI\n\n\nThe talk from JS Fest conference in Kyiv, Ukraine.\nPresentation: http://lekzd.ru/presentations/jsFest_heroes/\nFb: https://www.facebook.com/JSFestua/\nWebsite: http://jsfest.com.ua/\n\nИстория становления программиста через разработку «игры мечты». Этот доклад приоткроет окно в мир фанатов своего дела и укажет верный путь в разработку больших игр в браузере. Личный опыт войны с производительностью и поиски правильного пути, решения насущных проблем и невероятные открытия в мире JS. В докладе рассматриваются полезные кейсы разработчика игр на JS: приемы эффективного хранения данных, рисование UI на Canvas и способы подступиться к парсингу бинарных файлов."
