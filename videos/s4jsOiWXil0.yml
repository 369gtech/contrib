title: 'Иван Зимин. Командное программирование.'
recordingDate: 1526314725
description: "Может ли команда разработчиков работать более эффективно, используя только один компьютер, нежели работая в одиночку или парами? Оказывается, что да, и это называется Mob Programming. Мы рассмотрим, какие для этого необходимы эргономические условия, кто такие \"водитель\" и \"навигатор\", как они могут работать, когда их несколько, и как добиться состояния \"командного потока\".\n\nСлайды:\nhttps://www.dropbox.com/s/bqks8vio3lruktn/Ivan%20Zimine%20-%20Mob%20Programming.pdf?dl=0"
