description: "More info: http://www.web2expo.com/webexny2011/public/schedule/detail/21098\n\nCasey Pugh is an Emmy-winning technologist immersed in the online video industry. He was one of the original Vimeo developers and then moved onto Boxee. In 2009 he created StarWarsUncut.com, a crowdsourced remake of \"Star Wars: A New Hope,\" which became the first site for a broadband-only production to win an Emmy. His new startup is VHX.tv, a website for watching and curating videos with friends."
