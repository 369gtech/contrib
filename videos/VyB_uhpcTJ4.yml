title: 'Максим Лейкин — Оценка мобильных проектов: Как не напугать клиента и не вылететь в трубу'
language: Russian
recordingDate: 1605877607
description: '. Более 7 лет Максим регулярно занимается оценкой трудоемкости проектов по разработке мобильных приложений и верифицирует оценки коллег. За это время были, разумеется, как успешные случаи, так и провальные. Анализируя и то и другое, Максим постепенно пришел к пониманию того какие факторы наиболее важно учитывать при выполнении оценок, какие ошибки мы наиболее часто совершаем, и как эти ошибки влияют на конечный результат. В докладе спикер хочет поделиться накопленным опытом и убрать с вашего пути некоторые «грабли», чтобы добраться до цели, т.е. объективной и качественной оценки проекта, быстро и безболезненно.'
