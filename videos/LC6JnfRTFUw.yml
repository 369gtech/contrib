title: 'Tech3camp #55: Tomasz Klepacki (LPP) -  Headless Browser Testing w kontekście wydajności'
language: English
recordingDate: 1585305726
description: "Testowanie aplikacji webowych na przeglądarkach typu headless już od jakiegoś czasu stanowi realną alternatywę dla tradycyjnych testów wykonywanych na przeglądarkach z GUI. Wynika to przede wszystkim z potrzeby coraz szybszego dostarczania aplikacji, a co za tym idzie konieczności wykonywania szybkich oraz stabilnych testów E2E. W trakcie prelekcji Tomasz Klepacki wyjaśni, czym jest testowanie aplikacji w przeglądarkach typu headless i w jakich przypadkach warto ich używać. Omówi również najpopularniejsze przeglądarki takie jak Chrome Headless, Firefox Headless, Puppeteer, HtmlUnit, JBrowse. Na sam koniec przedstawi benchamarking wydajności poszczególnych przeglądarek oraz zużycie zasobów maszyny, na której są one wykonywane. \n\nPrezentacja miała miejsce 14.05.2019 w O4 Coworking w Olivia Business Centre w Gdańsku."
