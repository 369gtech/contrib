title: 'Machine Learning pour tous avec Python (Robin Allesiardo)'
recordingDate: 1556713806
description: "L’intelligence artificielle est un vaste domaine comprenant de nombreuses sous-disciplines, notamment l’apprentissage automatique (machine learning). L’apprentissage supervisé est la branche la plus connue du machine learning. Dans cette session, je présenterai tout d’abord l’apprentissage supervisé ainsi que les principales hypothèses assurant son fonctionnement, le tout, agrémenté d’exemples en Python sur le jeu de données Iris. Nous finirons ensuite un exemple par le code sur le jeu de données « Titanic », nous y aborderons le pré-traitement des données avec la bibliothèque pandas ainsi que l’entrainement de modèles prédictifs avec sklearn. A la fin de la session, les participants seront capables de mettre en oeuvre des algorithmes classiques de machine learning sur des problèmes simples.\n \nSources :\nsklearn : http://scikit-learn.org/\npandas : https://pandas.pydata.org/\nIris : https://archive.ics.uci.edu/ml/datasets/iris\nTitanic : https://www.kaggle.com/c/titanic"
