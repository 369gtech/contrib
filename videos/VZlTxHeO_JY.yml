description: "Speaker: Steven Koh (GOVTECH)\n\nFrom hiring, delivering digital services to scaling agile teams.\nLearn how to amplify the effectiveness of your digital delivery team across various stages of growth.\n\nSteven has more than 15 years experience in building high volume, low latency eCommerce and Engineering Systems across financial sector, supply-chain and high-tech industry.\n\nHe has rotated across various roles such as sysadmin, dba, developer, systems architect and software delivery manager.\n\nSteven currently works as Tribe Lead for Agile Consulting and Engineering in GDS@GovTech.\n\nThere he has:\n\n- Co-created an Agile Contracting Bulk Tender\n- Mentored and built agile engineering and product mgmt. capabilities\n- Built high-performing agile delivery teams to deliver Singapore Government Tech Stack\n- Collaborated with awesome govt agencies to deliver high-quality, citizen-centric govt. digital services"
