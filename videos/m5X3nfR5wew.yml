title: '[DevFest Nantes 2014] L''expérience utilisateur est importante pour vous'
recordingDate: 1417093354
description: "Une bonne expérience utilisateur facilite l’adoption de l’application et améliore la productivité. Pourtant, cette discipline est très souvent négligée lors de la conception d’applications métier, du fait de budgets restreints et d’utilisateurs captifs. \nDans beaucoup de projets, en particulier en mode agile, le développeur peut participer à la conception de l’interface utilisateur. Il est donc important qu’il soit sensibilisé à l’ergonomie afin de pouvoir faire des propositions pertinentes prenant en compte cette dimension essentielle pour la réussite d’un projet. C’est là le but de cette conférence, qui donnera également quelques pratiques pour améliorer l’expérience utilisateur.\n\nPrésentation par Florence Herrou\n\nSlides : http://fr.slideshare.net/FlorenceHerrou/lexprience-utilisateur-est-importante-pour-nous"
