description: "Доклад с конференции Agile Business Conference 2017: http://agileconf.ru/\n\nБольше про Agile и ближайшие события по этой теме: https://scrumtrek.ru/\n\nПостроить новый дом всегда легче, чем реконструировать старый. Тоже самое касается и изменений в организациях. Agile – не исключение.\n\nМногие статьи, книги, выступления, касающиеся гибких методологий разработки, рассказывают либо о теории применения и внедрения гибких методологий в целом, либо уже о результатах успешного внедрения. А что же происходит во время переходного периода, во время трансформации, когда компания работает в парадигме сразу двух и более подходов? Как синхронизировать работу команд, которые работают в разных ритмах, в разных фреймворках со своими процедурами и ритуалами?\n\nМы поговорим об Agile-трансформации в крупных организациях на примере конкретных кейсов, когда часть компании живет уже в новой Agile-парадигме, а другая часть компании – в старой. И поделимся личным опытом, как мы решали эти кейсы.\n\nПрезентация доступна по ссылке https://www.dropbox.com/sh/nqnya5gwrbeu9oy/AABAgwzBPJbmuAGUnjsYAcwfa/%D0%9C%D0%B0%D1%80%D1%87%D0%B5%D0%B2%D0%B0%2C%20%D0%A8%D0%B0%D0%BB%D0%B0%D0%B5%D0%B2%D0%B0%20-%20%D0%9F%D0%BE%D0%B1%D0%B5%D0%B3%20%D0%B8%D0%B7%20Waterfall-%D0%BA%D0%B0.pdf?dl=0"
