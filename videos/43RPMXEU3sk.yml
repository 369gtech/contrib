title: 'Le Smart Building Par ou? commencer ?  (O. Selle?s)'
language: French
recordingDate: 1525249393
description: "On entend régulièrement parler de smart building, de bâtiment intelligent, des bâtiments bourrés de capteurs, capables de savoir en permanence combien de gens y sont, combien d'énergie est consommée à quel endroit, et de livrer des statistiques passionnantes sur l'utilisation des ascenseurs. Mais à quoi ça sert ? Si un bâtiment peut être piloté à distance, le voulons-nous, quelle sécurité faut-il prévoir ? Qui développera le code source des équipements du bâtiment ? Faudra-t-il prévoir une DSI à demeure pour dépanner l'ascenseur qui ne répondra plus aux commandes ? Est-ce qu'un immeuble haussmannien n'est pas suffisant, en fait ? Eh bien en fait, on peut avoir du smart et du haussmannien, et on y pense.\nNous allons vous faire un petit tour d'horizon du smart building, son histoire, ses enjeux. Poser la question de son contrôle et de sa sécurité. Et voir si on pourrait finir par vous voir, vous les développeurs, sur les chantiers des bâtiments dans 5 ans, avec casque, bottes et gilet."
