description: "“Мы в Creative Mobile разрабатываем игры под телефон, подразумевающие общение с сервером. Клиентскую часть тестируем при помощи Unity. При этом мы создали механизм для запуска этих тестов на нескольких устройствах одновременно. Во время тестов приложение обновляется до последней версии, собирает логи и делает скриншоты. Всю эту фантастику я и покажу во время своей презентации”.\n\n.\n - http://www.DevClub.eu\n - http://www.facebook.com/devclub.ee\n\n - http://twitter.com/confueu\n \nSUBSCRIBE!\nhttp://www.youtube.com/subscription_center?add_user=ConFuEU"
