description: '. Многие мобильные приложения используют лишь Firebase Cloud Messaging и Firebase Analytics для реализации функционала PUSH-сообщений и сбора аналитической информации о пользователях. Платформа Firebase содержит в себе ряд сервисов, использование которых позволяет упростить процесс доставки новых версий тестировщикам, получать подробную статистику о вызовах методов REST-API, реализовать обновление данных на стороне мобильного приложения в режиме реального времени с поддержкой подхода offline-first, и многое другое.'
