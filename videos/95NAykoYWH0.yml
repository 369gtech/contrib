description: '¿Cuál es la situación actual en España en el sector TIC? ¿Cuáles son las tecnologías más demandadas? ¿Y los puestos más solicitados? Ticjob analiza estas cuestiones y numerosas más donde os descubrirá también los puestos que las empresas no cubren, el promedio del sueldo según tecnología y geografía…Todo ello a través de la trayectoria de empleo en el sector IT tanto en España como a nivel europeo ¿Quieres saber dónde hay más trabajo en Europa? ¡No te pierdas la charla en la que saldrás con una visión nueva, optimista y real!'
