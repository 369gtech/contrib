description: "В этом видео разбираем основные преимущества самых популярных CSS препроцессоров (LESS, SASS / SCSS, Stylus): переменные, импорты, вложенность, миксины, функции.\nМы продолжаем серию видео уроки верстки для начинающих. Сегодня мы разберем топ 5 преимуществ CSS препроцессоров. нужны ли препроцессоры css, какой препроцессор css лучше, и отвечу на вопрос препроцессоры css какой выбрать. Обсудим в целом css преимущества недостатки.  Препроцессоры используются для фронтенд сайта, чтобы верстка страницы css была удобнее и позволяет гораздо быстрее переделать оформление сайтов css. Поэтому если вы часто сталкиваетесь  с задачей изменить css на сайте. То препроцессоры css могут в этом помочь. один из популярный - less препроцессор css\n\n\n\n=======================================\n\nПрепроцессоры:\nhttps://sass-lang.com/ - SASS / SCSS\nhttp://lesscss.org/ - LESS\nhttp://stylus-lang.com/ - Stylus\n\n=======================================\n\nПодписывайтесь в соц. сетях:\nFacebook - https://www.facebook.com/vitaliy.kirenkov\nVKontakte - https://vk.com/vitaliy.kirenkov\nLinkedIn - https://www.linkedin.com/in/kirenkov\nTwitter - https://twitter.com/VitaliyKirenkov\nInstagram - https://www.instagram.com/vitaliy.kirenkov\n\n=======================================\n\nПривет, меня зовут Виталий Киренков, и я занимаюсь веб-разработкой с 2007 года. За это время я сверстал более 200 сайтов (как минимум, половина из них с JavaScript), разработал с коллегами 2 интернет-банка на React + Redux + Typescript. И на этом канале я делюсь своим опытом в части вёрстки, javascript, и делаю всякие полезные видео для новичков и не только. \nБольше информации обо мне: http://kirenkov.me/"
