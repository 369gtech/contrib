title: 'Le protocole QUIC, ou la nouvelle couche de transport — Stéphane Bortzmeyer'
language: French
recordingDate: 1574258214
description: "QUIC, désormais largement déployé, et depuis peu normalisé [enfin, si le RFC est publié d'ici novembre, c'est pas gagné], est un concurrent de TCP. \n\nTCP était auparavant *le* protocole de transport de l'Internet, à part quelques cas particuliers. QUIC est un concurrent, supposé diminuer la latence, notamment pour les requêtes HTTP. (HTTP/3 est juste HTTP-sur-QUIC.)\n\nQUIC n'est pas juste un changement technique, il a suscité beaucoup de débats politiques, ce sera donc l'occasion de parler de sujets comme l'ossification de l'Internet, la possibilité de déployer des nouveautés rapidement, le pouvoir des éditeurs de navigateurs, le désir de dissimuler au réseau ce qu'on lui exposait avant, cf. RFC 8546, la réduction des protocoles applicatifs à HTTP, etc."
