description: "Over the first 10 years of Wix, Wix infrastructure has gone a number of transformations, starting as a monolithic application server with MySQL, evolving to a service based architecture with with diverse infrastructure. Over this 10 years journey, we have learned a thing or two - some DOs and some DON'Ts.\n\nIn this presentation Yoav will go over the evolution of Wix architecture, with the different transformations it has gone through to support Wix at scale. We will share some of our insights about building a web infrastructure for over 90M users."
