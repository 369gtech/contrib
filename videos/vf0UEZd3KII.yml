title: 'JavaScript Mode and the MySQL Shell (aka Extending the MySQL Shell with JavaScript)'
language: English
recordingDate: 1637004465
description: "MySQL speaks JavaScript? Well, the new MySQL Shell does. The shell has three modes Structured Query Language (SQL) , Python, and JavaScript! So you can use your JS libraries to work directly with MySQL, create scripts in JS, and use the new X DevAPI to provide NoSQL, JSON Document store features. This is a quick introduction to the new MySQL shell's JavaScript mode, how to use the shell for scripting, and using the MySQL Document Store.\n\nPUBLICATION PERMISSIONS:\nOriginal video was published with the Creative Commons Attribution license (reuse allowed). Link: https://www.youtube.com/watch?v=T3ygHsTJICM"
