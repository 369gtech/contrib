title: 'SCRUM : Il était une fois la vie d''un Product Owner - R.Couturier - #BlendWebMix'
recordingDate: 1392480532
description: "Cette conférence est un retour d'expérience de 9 mois, une immersion dans la peau d'un Product Owner qui découvre son rôle et qui doit livrer son premier produit.\nEntre les visionnaires, les utilisateurs, l'équipe de développement et les investisseurs, il évolue dans un environnement exigeant, sans filet. De l'initiation à la maturité, ce Product Owner va vivre des échecs, des réussites et construire pas à pas son produit en utilisant des techniques d'expression de besoins dans le seul et unique but de valider ses hypothèses.\n\nPrésentation complète de la conférence : http://goo.gl/Dgd1Al\n\nSpeaker : Romain Couturier (Terre d'Agile)\n\nEnregistré le 02 octobre 2013 à Lyon.\n\nRéalisation : MLG Consulting"
