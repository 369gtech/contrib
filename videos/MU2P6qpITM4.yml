description: "Hazelcast Jet est un nouveau venu sur le marché des solutions de Stream Processing distribué. Appuyé sur la grille de données en mémoire bien connue Hazelcast In-Memory Data Grid, ce nouveau produit (version 0.3 publiée en février 2017) mérite que l’on s’y intéresse malgré sa jeunesse. \n\nJe vais présenter ses fonctionnalités majeures, ses points forts et faibles actuels, et la roadmap annoncée de ce qui sera peut-être un produit incontournable du Stream Processing dans les années à venir. ? La présentation sur SlideShare : http://bit.ly/2ALjzXq"
