description: "In Spanish!\n\nGoogle Top Geek (GTG) es un show semanal que generamos desde México con noticias, las tendencias en búsquedas y YouTube en América Latina, así como referencias a apps y eventos interesantes.\n\nSemana del 18 al 24 de febrero:\n\n1. Noticias: la nueva Chromebook Pixel, vista previa de archivos en Google Drive, un nuevo esquema de soporte para nuestra plataforma de nube y una nueva versión de Google Maps SDK para iOS.\n2. Las búsquedas más interesantes de la semana y lo más visto en YouTube\n3. Les queremos platicar nuestros trucos favoritos para hacer búsquedas más eficientes en Google"
