description: "Produkter och tjänster som består av både hårdvara och mjukvara ökar med ökat fokus på Internet of Things och digitalisering i samhället. Samtidigt ser många företag utmaningar i de långa ledtider som hårdvaruutveckling ofta innebär. Med en produkt och tjänst som består av en liten uppkopplad sensor och avancerade algoritmer och molnlösningar i mjukvara är Modcam ett bra exempel på start-up företag som satsat på att utveckla egen hårdvara och Magnus kommer att prata om aspekter och fördelar runt detta.\n\n\nFoo Café is an independent and physical meeting place for people of all backgrounds and expertise within the IT-industry in the Malmö/Lund region. Foo Café is aimed at those interested in sharing, learning and creating. \nJoin the fun at foocafe.org"
