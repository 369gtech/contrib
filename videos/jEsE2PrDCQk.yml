title: '[DevFest Nantes 2019] Core, le principe "dans le doute reboot" appliqué à .NET'
language: French
recordingDate: 1572525461
description: "Speaker : François Bouteruche\n\n17 ans… Même pas l’âge de raison pour un humain mais l’équivalent d’une période géologique à l’échelle de l’informatique. Et bien c’est l’âge de .NET. Alors comment faire du neuf avec du vieux ? Et bien c’est l’histoire de .NET Core. Libérer de ses chaînes, .NET redevient une plateforme performante et innovante. Dans ce talk, je me propose de vous conter cette histoire. Maintenant est-ce que vous, vous saurez vous libérer de vos idées préconçues et oserez franchir le seuil de la salle ?"
