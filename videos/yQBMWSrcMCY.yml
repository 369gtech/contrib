description: "Don’t miss out! Join us at our upcoming event: KubeCon + CloudNativeCon North America 2021 in Los Angeles, CA from October 12-15. Learn more at https://kubecon.io The conference features presentations from developers and end users of Kubernetes, Prometheus, Envoy, and all of the other CNCF-hosted projects.\n\nEmpowerUs, Sponsored by Google Cloud\n\nJoin us for the EmpowerUs session, sponsored by Google Cloud. You'll hear inspiring stories from women in open source, and an opportunity for meaningful interaction. \n\nModerators: \nRadha Jhatakia\nProgram Manager, Google\n\nSpeakers:\nAish Sundar\nSoftware Engineering Manager, Google\nJeana Jorgensen\nSenior Director, Product Marketing - Infra, App Mod, and Developer, Google\nMaría Cruz\nProgram Manager, Google"
