description: "Watch Sample Class Recording:\nhttp://www.edureka.co/pmi-acp?utm_source=youtube&utm_medium=webinar&utm_campaign=pmi-18-6-16\n\nPMI-ACP® or 'Project Management Institute - Agile Certified Practitioner' is a certification awarded to validate your knowledge on Agile principles, practices, tools and techniques across Agile methodologies. This video gets you started with PMI Tutorial. \n\nTopics covered in the Webinar:\n1.About PMI\n2.Introduction to ACP\n3.Why Agile\n4.Advantages of Agile\n5.Agile Domain Areas\n6.Multiple Levels of Planning\n7.How PMI-ACP Certification Helps\n8.Job Roles of a PMI-ACP Credential Holder\n9.About PMI-ACP Exam\n10.About PMI-ACP Certification\n11.PMI-ACP Exam Pattern\n12.Exam Application Process\n13.PMI v/s PMP\n14.Examples of Project\n\nRelated Blogs:\n\nhttp://www.edureka.co/blog/introduction-to-pmi-agile-certified-professional?utm_source=youtube&utm_medium=referral&utm_campaign=pmi-18-6-16\n\nhttp://www.edureka.co/blog/how-valuable-is-pmi-acp-to-your-career/?utm_source=youtube&utm_medium=referral&utm_campaign=pmi-18-6-16\n\nhttp://www.edureka.co/blog/importance-of-agile-pmi-acp/?utm_source=youtube&utm_medium=referral&utm_campaign=pmi-18-6-16\n\nEdureka is a New Age e-learning platform that provides Instructor-Led Live, Online classes for learners who would prefer a hassle free and self paced learning environment, accessible from any part of the world. \nAll topics related to ‘pmi-tutorial-beginners-1’ have extensively been covered in our course ‘PMI® Agile Certified Practitioner’.\nFor more information, please write back to us at sales@edureka.co \nCall us at US: 1800 275 9730 (toll free) or India: +91-8880862004"
