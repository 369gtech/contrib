description: "Our December 5, 2015 Summit began at noon EDT on our twitch.tv channel (http://twitch.tv/freecodecamp).\n\nHere's a full summary if you don't have time to watch: https://www.reddit.com/r/FreeCodeCamp/comments/3vkyfs/free_code_camp_december_summit/\n\nThis 90-minute stream featured:    \n\n- Quincy on challenge improvements and new certifications\n- Rex on JavaScript Waypoint improvements\n- Briana and Berkeley demo Hikes. \n- Briana talks about the future of Hikes and our desire to cover a broad base of theory (math, design, engineering, etc)\n- Evaristo shares insights gleaned from gigabytes of our data\n- Rex demoes our new wiki\n- Q&A\n\nhttp://FreeCodeCamp.com is a community of busy people who learn to code, then practice by building projects for nonprofits. Learn Full-stack JavaScript, build a portfolio, and get great references with our open source community.\n\nFollow us on twitter: https://twitter.com/intent/user?scree...\n\nFollow us on Twitch: twitch.tv/freecodecamp\n\nLike us on Facebook: https://www.facebook.com/freecodecamp\n\nFollow Quincy on Quora: http://www.quora.com/Quincy-Larson"
