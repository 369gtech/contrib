title: '2019.03.26 Никита Сальников-Тарновский - Streaming architecture - beyond mere code'
language: Russian
recordingDate: 1554480142
description: 'Очень многие учебные материалы по потоковой обработке данных концентрируются на примерах кода. Как конкретно использовать ту или иную библиотеку или фреймворк? Но работающее приложение - это не только код, но и такие вопросы как: откуда брать данные, куда их потом пихать, как долго хранить, как обновлять приложение и данные. Обо всем этом и о том, что еще нужно знать, чтобы успешно оперировать потоковое приложение в проде, мы и поговорим в рамках этой встречи. Доклад основан на опыте обработки миллиардов сообщений каждый месяц на протяжении нескольких лет.'
