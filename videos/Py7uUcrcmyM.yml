description: "BDX I/O 2017 - Unicode pour les nuls, Benoit AVERTY \n\nrois choses sont vraies avec unicode : - Tout le monde y a été confronté (qui n'a jamais entendu parler d'UTF-8 ou d'emojis ?) - Tout le monde en a souffert ($*!$ de caractères accentués qui ne veulent pas s'afficher correctement) - Personne ne sait ce que c'est En 20 minutes, je vous expliquerai ce qu'est unicode et comment creuser le sujet si vous le souhaitez. Cela devrait résoudre le troisième point, mais sans garantie sur le second."
