title: 'Максим Цепков, Спиральная динамика - логика развития системы ценностей'
recordingDate: 1441290558
description: "В мире сейчас происходят сильные изменения на ценностном уровне. Старые шаблоны, основанные на соучастии в работе больших корпораций, работающих над великими проектами, или на заработки хороших денег в любых проектах перестают работать, сменяясь потребностями в самореализации и личностном развитии или работой над конкретными проектами, приносящими пусть небольшую, но зато ощутимую пользу. И все это не следование хаотической моде, а достаточно закономерный процесс. И понимание закономерностей его развития позволяет эффективно работать в мире, строить собственную траекторию движения, и совместно с другими работать над траекторией движения своей организации. Но для этого работу с ценностями и понимание закономерностей развития необходимо перевести с уровня разбора с каждым конкретным человеком или организацией, пусть дополненную техниками влияния, манипулятивными или честными, на уровень теории, описывающий структуру ценностей и внутреннюю логику развития. Спиральная динамика отвечает на эту потребность. Она основана на экспериментальных исследованиях, по результатам которых была сформулирована достаточно стройная гипотеза о закономерностях развития, подтвержденная новыми исследованиями и практикой. Что важно она не просто классифицирует виды ценностей, она описывает развитие системы ценностей, основываясь на увеличении сложности конструкций, лежащих в их основе. И когда я не так давно познакомился с ней, она хорошо легла в мою картину мира. Представленная конструкция хорошо описывает логику развития менеджмента в ИТ, включая переход к Agile и его последующее усложнение, а также те тренды, которые я наблюдаю в окружающем мире за пределами ИТ. И для меня она сразу превратилась в рабочий инструмент. \nПравда, у меня к ее конструкции есть многочисленные вопросы, особенно в части современных этапов развития потому что лежащие в основе исследования проводились довольно давно, когда современные тренды только зарождались. Но, говорят, что это лучшее, что достигнуто современной наукой в этом направлении, в частности, институт Адизеса именно ее применяет при работе с ценностями компании. И потому имеет смысл принять это видение за основу, дорабатывая и развивая самостоятельно анализируя окружающий мир на основе собственного опыта. И я решил поделиться своим опытом освоения спиральной динамики."
