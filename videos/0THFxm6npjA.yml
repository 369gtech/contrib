description: "Even before it's been published, \"Mac OS X Lion: The Missing Manual\" is the #1 bestselling Mac book (thanks to preorders). Author David Pogue is deeply immersed in Apple's latest. He's ready to share the juiciest morsels of Lionized goodness that he discovered on his months-long journey through the new Mac OS X's innards.\n\nAbout David Pogue:\n\nDavid Pogue, Yale '85, is the weekly personal-technology columnist for the New York Times and an Emmy award-winning tech correspondent for CBS News. His funny tech videos appear weekly on CNBC. And with 3 million books in print, he is also one of the world's bestselling how- to authors. He wrote or co-wrote seven books in the \"For Dummies\" series (including Macs, Magic, Opera, and Classical Music). In 1999, he launched his own series of amusing, practical, and user-friendly computer books called Missing Manuals, which now includes 100 titles. His web site is davidpogue.com"
