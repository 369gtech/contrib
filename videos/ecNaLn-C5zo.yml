description: "Thomas Sundberg is an independent consultant based in Stockholm, Sweden. He has a Masters degree in Computer Science from the Royal Institute of Technology, KTH, in Stockholm.Thomas Sundberg has been working as a developer for more than 20 years. He has taught programming at The Royal Institute of Technology, KTH, one of the leading technical universities in Sweden.Thomas Sundberg has developed an obsession for technical excellence. This translates to Software Craftsmanship, Clean Code and Test Automation.\n\nDevelopers are the translators between ideas and code. They translate ideas about functionality to code so the end users can benefit from a usable program. This translation has to be done in a careful and responsible way. It should be done by a responsible developer.\n\nCheck out more about I T.A.K.E. Unconference: http://itakeunconf.com\n\nAn event proudly designed by Mozaic Works http://mozaicworks.com"
