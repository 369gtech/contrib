description: "Tolstoy's Guide to Debugging Your Applications - Xiujiao Gao, Stark & Wayne\n\nTolstoy has a famous quote in his novel, Anna Karenina, “Happy families are all alike; every unhappy family is unhappy in its own way.” In this presentation, Dr. Gao is going to show you, as “Happy Apps are all alike; every unhappy App is unhappy in its own way.” More importantly, she will present the common issues encountered when you push and run your apps, as well as share the experiences that her team has acquired over years of debugging applications on CF. In addition to discussing the specific tools and methods her team uses, she will also share the philosophy of effective debugging. \n\nThen, following the spirit of this philosophy, you will be able to handle debugging any application, even if the error is the dreaded ‘Unknown Error.’ This will enable you to avoid many issues before they negatively impact your business.\n\nAbout Xiujiao Gao\nXiujiao Gao currently works as a Client Lead & Cloud Engineer at Stark & Wayne. She earned her Ph.D. in Computer Science and Engineering at the State University of New York at Buffalo (UB). \n\nAt Stark & Wayne, she has been helping numerous clients with their Platform (\"PaaS\") Operations, CF and Related BOSH Deployments, CFCR, Automation using Concourse, Monitoring, Backup/Restore, and Application Migrations. She makes sure that the projects and processes stay on track and delivers valuable outcomes to clients. \n\nShe writes blogs/articles and speaks at conferences and, as an ambassador for CF community, she helps people in various ways, especially during conferences and meetups.\n\nShe has presented at CF Summits in the USA, EU, and China along with the OpenStack Summit and other tech conferences.\n\nhttps://www.cloudfoundry.org/"
