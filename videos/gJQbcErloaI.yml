description: "Huaqiangbei, or HBQ, is renowned for its electronics markets, serving Shenzhen's prototyping, manufacturing and deployment ecosystem. The area is reported as being the largest electronics market in China, and possibly one of the largest in the world, which stands to reason as Shenzhen is a major producer of electronics goods, and it's a city where many big brand tech gadgets are produced.\n\nChina's prototyping, manufacturing and deployment ecosystem, or something that described the contents, would be better in terms of getting people to notice it. \n\nFor more information on the Solid Conference, visit http://solidcon.com.\n\nSUBSCRIBE to O'Reilly to get SolidCon videos as they release: http://goo.gl/szEauh\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\n\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
