description: "Perspective is a free API that helps you host better conversations online. The API uses machine learning models to score the perceived impact a comment might have on a conversation. You can use this score to implement tools that give feedback to commenters, help moderators more easily review comments, allow readers to more easily find interesting or productive comments, and more. In this tutorial, we’ll show you how to get started!\n\nTimestamps:\n0:00 Introduction\n00:48 What is Perspective?\n02:15 How can I use it?\n04:02 Getting Started\n04:33 Create a Google Cloud Project\n05:30 Request API Access\n05:53 Enable the API\n06:24 Generate API Key\n07:22 Resources\n\nLearn more on the Perspective Developers site at → https://goo.gle/3m10iG8 \n\nAdditional resources:\nBest Practices and Risks → https://goo.gle/2GIBMtn\nMethods → https://goo.gle/334IvoM \nRequest API Access → https://goo.gle/3jTQpbp \nI built a moderation bot for Discord → https://goo.gle/35ex28Q\n\nSubscribe to Google Developers → https://goo.gle/developers"
