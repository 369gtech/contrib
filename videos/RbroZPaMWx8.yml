title: 'Рустам Салимзибаров, Алексей Поздеев — Портирование 11-летнего Windows приложения на Linux'
language: Russian
recordingDate: 1613472345
description: "Рустам и Алексей расскажут о том, как 11-летнее enterprise-приложение для систем видеонаблюдения Macroscop было портировано на Linux\n\n5 лет назад NET-приложение было портировано на Mono, но стабильность Mono-приложения при высокой загрузке ЦП оказалась неудовлетворительной, и получить стабильно работающий продукт не вышло В этот же раз технология NET Core 3 не подвела и удалось зарелизить Linux-версию Macroscop\n\nДля портирования пришлось «оптимизировать» кодовую базу и перевести более 3 млн строк кода и 100 проектов с NET 48 на NET Core 3, и решить множество проблем, которые таились в NET Core Более того, некоторые проблемы решить не удалось и об этом ребята также подробно расскажут\n\nДоклад будет полезен всем, кто мечтает портировать свое NET-приложение на NET Core"
