title: 'App-Elles - Exemple de tech for good mobile à l''heure du confinement par Robin CAROFF'
language: French
recordingDate: 1607783572
description: "Robin CAROFF (https://twitter.com/robincaroff - Resonantes) nous propose un retour sur le premier confinement à l'occasion du meetup #11 du FRAUG. \nDans ce contexte, les solutions numériques ont été beaucoup plus utilisées qu’en temps normal afin de prendre le relai, ou de permettre à certaines activités de se poursuivre. À travers le retour d'expérience du développement de l'application App-Elles (app-elles.com) Robin souhaite montrer en quoi les technologies mobiles ont une vocation plus que jamais Tech For Good !"
