title: 'Automatiser la gestion de vos environnements avec Ansible (Fabien PAITRY)'
recordingDate: 1493710635
description: "Vu de la fenêtre du développeur la gestion des environnements de développement et de production est souvent vécue comme une tâche complexe et pénible. Pourtant, il est désormais possible de déployer des environnements fonctionnels en quelques minutes grâce aux solutions d’IaC (Infrastructure as Code). \n\nJe vous propose de découvrir comment Ansible peut vous permettre de déployer un environnement de production et de développement en moins de 30 minutes."
