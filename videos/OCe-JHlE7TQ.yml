title: 'Dos viajes dentro de la JVM CRaSH y YouDebug | J Miguel Rodriguez | Codemotion Madrid 2015'
language: English
recordingDate: 1556871461
description: "Habitualmente miramos dentro de nuestros programas -debug- en ejecución sólo mientras estamos creándolos. Una vez están desplegados en producción dejamos de tener acceso a las intimidades de los mismos.\n\n¿O no?\n\nCRaSH es un shell interactivo dentro de nuestra JVM que nos permite inspeccionar todo lo que esta pasando, en tiempo real.\n\nYouDebug es un depurador no interactivo que nos facilita la obtención de información de los problemas justo cuando suceden.\n\nPasen y vean lo que se puede hacer con estas dos herramientas basadas en Groovy (aunque no necesitemos conocerlo para obtener beneficios inmediatos) para encontrar problemas en nuestros programas."
