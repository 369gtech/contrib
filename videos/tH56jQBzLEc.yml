title: 'Relay Modern: data fetching, mutations and subscriptions / Александр Руденко (Waves)'
recordingDate: 1586883930
description: "При поддержке AvitoTech мы впервые публикуем все видео с FrontendConf 2019 в открытый доступ. Учитесь, вдохновляйтесь и перенимайте лучшие практики у спикеров, не выходя из дома.        \n--------\nКалендарь конференций - https://ontico.ru\n--------\nFrontendConf 2019\n\nТезисы и презентация:\nhttps://frontendconf.ru/moscow/2019/abstracts/5513\n\nВ докладе будут раскрыты основные задачи, которые решались с помощью Relay Modern, а именно:\n- data-fetching и refetch;\n- мутация данных;\n- подписки: что это такое в контексте Relay Modern и как их применять.\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
