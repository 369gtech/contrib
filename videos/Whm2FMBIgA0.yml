title: 'Андрей Прокопюк — Системный подход к скорости во фронтенде: онлайн-измерения'
language: Russian
recordingDate: 1540804647
description: "Ближайшая конференция:\nHolyJS 2019 Piter — 24-25 мая 2019, Санкт-Петербург\nПодробности и билеты: http://bit.ly/2P4jIYM\n\nКонференция HolyJS 2019 Piter состоится 24-25 мая в Санкт-Петербурге.\nКупить билеты можно на сайте: http://bit.ly/2P4jIYM\n\nПервый доклад из двух (см. Алексей Калмаков). Два специалиста из группы скорости поисковых интерфейсов Яндекса поделятся опытом сбора и валидации метрик скорости фронтенда. Два доклада – два разных подхода, в два раза больше информации.\n\nРасскажем, как мы собираем фидбэк о скорости работы сервиса со всей аудитории с помощью метрик и как этот фидбэк использовать для принятия решений о внедрении оптимизаций."
