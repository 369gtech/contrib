description: "В этом видео мы поговорим о самых полезных дополнениях для Visual Studio Code (VS Code), а так же о горячих клавишах, которые позволяют писать код быстрее.\n\n===================================\n\nМаркетплейс - https://marketplace.visualstudio.com/\n\n===================================\n\nДОПОЛНЕНИЯ\n\nЛичный выбор:\nSASS -\_https://marketplace.visualstudio.com/items?itemName=robinbentley.sass-indented\nBracket Pair Colorizer -\_https://marketplace.visualstudio.com/items?itemName=CoenraadS.bracket-pair-colorizer\nSort Lines by Selection -\_https://marketplace.visualstudio.com/items?itemName=earshinov.sort-lines-by-selection\nTODO Highlight -\_https://marketplace.visualstudio.com/items?itemName=wayou.vscode-todo-highlight\nTSLint -\_https://marketplace.visualstudio.com/items?itemName=eg2.tslint\nPaste JSON as Code -\_https://marketplace.visualstudio.com/items?itemName=quicktype.quicktype\nStylelint - https://marketplace.visualstudio.com/items?itemName=shinnn.stylelint\n\n\nДругие дополнения:\nIndent Rainbow -\_https://marketplace.visualstudio.com/items?itemName=oderwat.indent-rainbow\nImport Cost -\_https://marketplace.visualstudio.com/items?itemName=wix.vscode-import-cost\nAuto Close Tag -\_https://marketplace.visualstudio.com/items?itemName=formulahendry.auto-close-tag\nAuto Rename Tag -\_https://marketplace.visualstudio.com/items?itemName=formulahendry.auto-rename-tag\nCode Spell Checker -\_https://marketplace.visualstudio.com/items?itemName=streetsidesoftware.code-spell-checker\nDracula (Тема) -\_https://marketplace.visualstudio.com/items?itemName=dracula-theme.theme-dracula\n\n===================================\n\nГОРЯЧИЕ КЛАВИШИ\n\nCommand + D - последовательный выбор фрагментов, идентичных выделенному\nCommand + P - открытие файла проекта\nCommand + Shit + P - открытие панели функций\nOption + Shift + I - установка курсора на все выделенные строки\nCommand + Shift + L - выделение всех совпадений\n\n=======================================\n\nПодписывайтесь в соц. сетях:\nFacebook - https://www.facebook.com/vitaliy.kirenkov\nVKontakte - https://vk.com/vitaliy.kirenkov\nLinkedIn - https://www.linkedin.com/in/kirenkov\nTwitter - https://twitter.com/VitaliyKirenkov\nInstagram - https://www.instagram.com/vitaliy.kirenkov\n\n=======================================\n\nПривет, меня зовут Виталий Киренков, и я занимаюсь веб-разработкой с 2007 года. За это время я сверстал более 200 сайтов (как минимум, половина из них с JavaScript), разработал с коллегами 2 интернет-банка на React + Redux + Typescript. И на этом канале я делюсь своим опытом в части вёрстки, javascript, и делаю всякие полезные видео для новичков и не только. \nБольше информации обо мне: http://kirenkov.me/"
