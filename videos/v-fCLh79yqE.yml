title: 'Effectuation, lean startup, design thinking : nouveaux paradigmes ou modes passagères? P. Silberzhan'
recordingDate: 1448297843
description: "Conférence enregistrée lors de la conférence #BlendWebMix 2015 !\nEffectuation, lean startup et design thinking : nouveaux paradigmes ou modes passagères pour les entrepreneurs ?\n\nConférencier : Philippe Silberzahn\n\nLes méthodes de création d'entreprise sont en plein bouleversement. Lean startup est la plus connue, mais trouve ses limites. \nL'effectuation prone une approche sociale de l'entrepreneuriat, mais qu'est-ce que cela veut dire en pratique? \nEnfin, le design thinking fournit des outils pour repenser des situations complexes et concevoir des produits et services innovants, mais il reste souvent abstrait. \n\nComment ces méthodes se comparent-elles? Peut-on les combiner? Quelles sont leurs limites? La conférence propose des réponses concrètes à ces questions."
