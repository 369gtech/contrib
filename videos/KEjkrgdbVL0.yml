description: "Whale Rider , РИТ++ 2018\n\nЗал «Конгресс-Холл»\n28 мая, 16:00\n\nТезисы и презентация:\nhttp://whalerider.ru/2018/abstracts/3696.html\n\nольшинство стартапов закрываются через 3-4 года. И не потому, что не справились с программированием, управлением или масштабированием. \nЧаще всего проблема в компасе. Куда вы идете? Какая у вас стратегия? Почему вас должны хотеть инвесторы и большие компании?\nПоговорим о стратегии для компании и вашем месте в пищевой цепи.\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
