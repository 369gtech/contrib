description: "Meetup diffusé sur la chaîne Twitch du FRAUG https://www.twitch.tv/frenchandroidusergroup le 29 septembre 2020\n🎙 Romain Guy https://twitter.com/romainguy \n\nDans cette présentation vous découvrirez le “physically based rendering”, un technique de rendu 3D temps réel moderne utilisée dans tous les jeux récent. Pour cela nous utiliserons Filament, un moteur de rendu Open Source par Google, pour ajouter facilement des rendus 3D photo-réalistes dans vos applications Android (mais aussi iOS, Web, macOS, Linux et Windows). Vous apprendrez aussi certains principes physiques réels, et comment des matériaux réalistes peuvent être décrits facilement et simplement.\n\n🎙En savoir plus sur Romain Guy :\n\nRomain gère l'équipe Android Toolkit chez Google. Cette équipe anciennement en charge seulement du UI Toolkit de la plateforme Android travaille aujourd'hui sur de nombreux autres projets : toutes les bibliothèques Jetpack (Room, Navigation, WorkManager, Hilt, etc.), Compose, Filament (moteur de 3D temps réel), etc. Romain travaille sur les couches UI et graphiques d'Android depuis 2007.\nTwitter : @romainguy"
