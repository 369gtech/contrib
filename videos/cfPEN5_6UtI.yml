description: "Ближайшая конференция — DotNext 2020 Moscow\n2-5 декабря, Online\nПодробности и билеты: https://dotnext-moscow.ru/\n\n. Ближайшая конференция — DotNext\_2020 Piter\n15-18 июня, Online\nПодробности и билеты: https://bit.ly/dotnext2020piter\n\n. Дмитрий Иванов, JetBrains — Реактивное многопроцессное взаимодействие: JetBrains Rider Framework \nКонференция DotNext 2016 Piter\nСанкт-Петербург, 03.06.2016\n\nМы построим кросс-платформенный реактивный протокол взаимодействия нескольких процессов в рамках одного десктопного MMVM-приложения и в деталях рассмотрим Threading-модель подобной системы."
