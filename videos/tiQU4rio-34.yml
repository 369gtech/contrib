description: "You sent out a bunch of resumes and got back an invitation to an interview. OMG! The stress! Fret not! Diversity meetup is here for the rescue.\nIn this talk, Hila shares some mental tools and attitude tips that will help you steel your mind before embarking on this perilous journey, and give you some insight into the mind of the interviewers you will meet on your way (Spoiler: it may be empty). We will laugh. We will cry. And we definitely *will* eat cookies.\n\nAbout Hila:\n\nHila Noga - Hila is ex-CTO @ Hello Heart - a mobile health startup that helps heart patients track and understand their health. She has 14 years of experience building software, training software builders, and managing teams that build software."
