title: 'PeerTube, esprit critique : les enjeux de Skeptikón'
language: French
recordingDate: 1574927932
description: "Skeptikón est une plateforme d'hébergement de vidéo d'esprit critique traitant de l'esprit critique, de la zététique ou de la méthodologie scientifique et basée sur PeerTube.\n\nNous verrons pourquoi à l'ère où les fakes news prolifèrent, il est d'autant plus important pour notre démocratie de défendre ces thèmes. Pourquoi il est important de prendre conscience des limites de YouTube pour la vulgarisation. Et enfin pourquoi PeerTube est une meilleure plateforme pour gérer les contenus traitant de ces sujets."
