title: 'Артак Оганесян, Проворная цифра против классического кирпича'
recordingDate: 1446124050
description: "Цифровые технологии всё глубже проникают и трансформируют классические отрасли. Уже невозможно отделять бизнес-проекты от технологических. Исследовательский характер и постоянные изменения требуют перехода от классического управления проектами к гибким и “проворным” подходам.\n\nО том, какие критерии будут определять успех бизнеса в ближайшем будущем и сможет ли Agile стать панацеей в эпоху цифровых трансформаций, мы поговорим, основываясь на колоссальном опыте, который наша компания приобрела благодаря сотням совместных проектов с лидирующими мировыми и российскими компаниями. Присоединяйтесь к дискуссии!"
