title: 'Sponsored Talk: Running Apache Flink on AWS - Ryan Nienhuis'
recordingDate: 1571155022
description: 'In this Sponsor talk, we will describe different options for running Apache Flink on AWS and the advantages of each, including Amazon EMR, Amazon Elastic Kubernetes Service (EKS), and Amazon Kinesis Data Analytics. We will then go in depth of how Amazon Kinesis Data Analytics uses EKS under the covers to provide you with a stateful and serverless stream processing service.'
