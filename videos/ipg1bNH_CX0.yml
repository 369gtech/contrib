description: "C'est le dernier d'une longue liste: npm, bower, jspm... Alors qu'est-ce qui se cache derrière YARN, le package-manager JavaScript récemment open-sourcé par Facebook.\n\nAu cours de cette session, nous essaierons de comprendre les raisons de sa création, comment il fonctionne et ce qu'il apporte de plus (ou de moins). Et finalement de répondre à LA question: Faut-il l'installer dès lundi matin, en rentrant de #DevoxxFR ?"
