title: 'Benjamin Masse on Changes in the Audio Measurement'
recordingDate: 1603791311
description: "In this special interview, Ciaran O’Kane, ExchangeWire CEO, was joined by Benjamin Masse, marketing development & product strategy, Triton Digital, to discuss measurement in the programmatic audio space.\n\nDuring this session, they discuss:\n– the differences between measurement of streaming and of podcasts;\n– the challenges posed by audio platforms and the industry's \"download paradigm\";\n– how audio can respond to the newly anonymous web."
