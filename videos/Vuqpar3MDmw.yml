description: "Ближайшая конференция — Mobius 2020 Piter\n22-25 июня, Online\nПодробности и билеты: https://bit.ly/mobius2020piter\n\n. Алексей Зиновьев, Тамтэк— Android Geo Apps: В Советской России широта и долгота ищут ТЕБЯ!\nКонференция по мобильной разработке Mobius 2015\nСанкт-Петербург, 03.04.2015\n\nОдним из самых популярных компонентов любого мобильного приложения является карта. Еще большая часть приложений работает с данными о вашем местоположении. Агрегированные в облаках данные о местоположении используются для проектирования велосипедных дорожек, размещения новых точек Burger King и пунктов для починки обуви (ах, если бы).\nДоклад посвящен тому, как строить геомобильные приложения, какие фреймворки использовать, стоит ли подключать Google Maps или Bing Maps, как обходить подводные камни, связанные с лимитами и текстом лицензий. Будет дан обзор самых популярных типов подобных приложений, их плюсов и минусов.\nПосле доклада в голове слушателя будут структурированы знания о Location Based Services, Maps Frameworks, кейсах корректного использования персональных геоданных, оптимизации энергопотребления, а также картографических OpenSource-компонентах, основанных на данных проекта Open Street Maps."
