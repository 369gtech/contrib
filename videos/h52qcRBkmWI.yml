description: "Simon Tennant covers some of the challenges of building your own messaging stack such as security, scalability and cross-device message synchronisation. He looks at time-to-glass optimisations that can improve the users' experience and how to quickly embed messaging into your app. The talk also covers how the Buddycloud messaging stack works and how they are building a developer community around open source and open protocol based messaging.\n\nSession Slides: https://speakerdeck.com/istanbultechtalks/itt-2015-simon-tennant-your-app-just-got-social-adding-messaging-to-your-project\nhttp://www.istanbultechtalks.com/"
