title: 'Tales From the Trenches: Fingerprints on the Web - Igor Trindade Oliveira - JSConf EU 2018'
language: English
recordingDate: 1530626851
description: "Few years ago users realized that cookies allow websites to collect data about their actions without clear indications that such collection is happening, many have chosen to reject cookies in order to protect their privacy. However, methods of fingerprinting a web browser, created by advertising companies to state sponsored attackers, have become an increasingly common practice.\n\nThis presentation covers past and present attacks to the Tor Browser privacy defenses, from Canvas2D attack to Browser specificities. In the end, we present how Tor Browser prevents the attacks.\n\nOMG JSConf EU is coming back in 2019 https://2019.jsconf.eu/"
