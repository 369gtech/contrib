title: 'Seamless multi-cluster Communication and Observability with Linkerd - Max Körbächer, Liquid Reply'
language: English
recordingDate: 1621017743
description: "Don’t miss out! Join us at our upcoming event: KubeCon + CloudNativeCon North America 2021 in Los Angeles, CA from October 12-15. Learn more at https://kubecon.io The conference features presentations from developers and end users of Kubernetes, Prometheus, Envoy, and all of the other CNCF-hosted projects.\n\nSeamless multi-cluster Communication and Observability with Linkerd - Max Körbächer, Liquid Reply\n\nConsidering migrating a traditional cross-cluster app containing sensitive data to a meshed microservices-based application? In this session, Max will discuss how his team migrated an app with GDPR protected data to a Kubernetes-based architecture meshed with Linkerd for one of their telco customers. He'll share lessons learned, insights into the motivation driving this change, as well the challenges faced along the way. Technical examples and concrete solutions implemented by his team will illustrate how other teams can start tackling their multi-cluster journey."
