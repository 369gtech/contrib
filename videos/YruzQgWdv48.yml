description: "This presentation was recorded at GOTO Amsterdam 2014\nhttp://gotoams.nl\n\nChad Fowler is an internationally known software developer, trainer, manager, speaker, and musician.\n\nABSTRACT\nAs software developers, we learn to abhor maintaining other people's old software. It's old, funky and brittle. In fact, we spend much of our work lives trying to kill it or at the very least marginalize its use, so we can limit our exposure to it. We pity people who have to do it. [...]\nDownload slides and read the full abstract here:\nhttp://gotocon.com/amsterdam-2014/presentation/Party%20Keynote:%20Legacy\n\nhttps://twitter.com/gotoamst\nhttps://www.facebook.com/GOTOConference\nhttp://gotocon.com"
