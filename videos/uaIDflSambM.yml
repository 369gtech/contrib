title: '2019 - Maciej Radziński - Pożegnanie z Javą 8 / Farewell to Java 8'
language: Polish
recordingDate: 1573930812
description: 'Java 8 była zdecydowanym przełomem. I choć w 2017 Java 9 wraz ze swoimi modułami przeprowadziła małą rewolucję, to dziś - ponad półtora roku później nadal używamy Javy 8. Czemu? Głównie dlatego, że update do Javy 9, 10, 11 (i tak dalej) to nie tylko podbicie cyferki w mavenie. Może dlatego, że Java 9 jest utożsamiana z modułami, które zdecydowanej części developerów się nie podobają. My jednak zdecydowaliśmy się to zrobić. Kilka razy zapędziliśmy się w kozi róg, kilka razy mieliśmy farta, ale i zdarzało się, że mieliśmy pecha. Przejście na nowszą Javę nie musi wiązać się z "zamrożeniem" developmentu - może być szybkie, łatwe i przyjemne, jednak trzeba się do tego odpowiednio przygotować. W jaki sposób to zrobić i jakie pułapki omijać postaram się opowiedzieć na tej prezentacji.'
