title: 'Modules ES6 & HTTP/2 - Va-t-on arrêter de packager notre code JavaScript ? (Vincent Ogloblinsky)'
language: French
recordingDate: 1509111222
description: "Les modules ES6 sont maintenant supportés par la majorité des navigateurs récents. En les utilisant dès maintenant nous découpons notre code pour une meilleure architecture, et un support du tree-shaking par exemple. Mais ce support natif des navigateurs peut-il nous simplifier la tâche lors de nos développements ? A-t-on encore besoin de livrer un seul bundle JavaScript ? L'utilisation combinée d'HTTP/2 va-t-elle encore plus simplifier les choses ? Qu'en est-il pour les applications isomorphiques ? Découvrons toutes les réponses à ces questions lors de ce talk 100% JavaScript !\n\nPar : Vincent Ogloblinsky\n\nSlides: http://slides.com/vogloblinsky/modules-es6-http2-va-t-on-arreter-de-packager-notre-code-javascript\n\nTalk filmé au DevFest Toulouse 2017\nhttps://devfesttoulouse.fr"
