description: "National Academy of Engineering\n2011 U.S. Frontiers of Engineering Symposium\nSeptember 19-21, 2011\nGoogle, Inc.\nMountain View, California\n\nAutomatic Text Understanding of Content and Text Quality\nSeptember 19, 2011 \nPresented by Ani Nenkova, University of Pennsylvania\nIntroduction by Amar Subramanya, Google Inc.\n\nABSTRACT: Google Tech Talk- Automatic Text Understanding of Content and Text Quality September 19, 2011 Presented by Dr. Ani Nenkova. ABSTRACT: Google hosted 100 attendees of the 2011 Nat'l Academy of Engineering's U.S. Frontiers of Engineering symposium (FOE) at our Mountain View office and Dinah's Garden Hotel in Palo Alto. The symposium is an annual three-day meeting that brings together 100 of the nation's outstanding young engineers (ages 30-45) from industry, academia, and government to discuss pioneering technical and leading-edge research in various engineering fields and industry sectors. \n\nAbout the speaker: Dr. Ani Nenkova is an Assistant Professor of the Department of Computer and Information Science at the University of Pennsylvania. In her talk Dr. Nenkova surveys some of the techniques that have been successfully applied to automatic text understanding and points out some of the outstanding challenges which are focus of current research."
