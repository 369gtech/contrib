title: 'Mariusz Sieraczkiewicz - Mantra architektoniczna -- fundament pracy zespołu programistów'
recordingDate: 1394181026
description: "Bio:\n\nOd ponad dziesięciu lat profesjonalnie zajmuje się tworzeniem oprogramowania. Zdobyte w tym czasie doświadczenie przenosi na pole zawodowe w BNS IT, gdzie jako trener i konsultant, współpracuje z jednymi z najlepszych polskich zespołów programistycznych. Jego obszary specjalizacji to: zwinne procesy, czysty kod, architektura, efektywne praktyki inżynierii oprogramowania. Prowadzenie szkoleń, liczne publikacje w obszarze IT, badania czynników sukcesów projektów programistycznych, są pasją, w której, podobnie jak w życiu, kieruje się zasadą, że człowiek jest najważniejszy.\n\nBlog: http://msieraczkiewicz.blogspot.com.\n\nTwitter: @ms_bnsit_pl\n\n\nPrezentacja:\nMantra architektoniczna -- fundament pracy zespołu programistów (prezentacja)\nLanguage: PL\n\nA: Jakie kluczowe klocki są w Twoim systemie?\nB: No wiesz... controller, view, service, factory, repository, business delegate...\nA: Ok, a powiedz mi, jaka jest ich odpowiedzialność?\nB: Hmm... to bym się musiał zastanowić...\n\nW większych projektach, ile osób nie zapytasz o dokładny zakres kluczowych bloków budujących, otrzymasz różniące się nieco odpowiedzi. Są one na tyle istotne, że przeskalowane przez wielkość zespołu i złożoność projektu, prowadzą do szybkiej erozji architektury, bałaganu w kodzie i rozwiązań, od których jeży się włos. Chcesz skończyć z dziesiątkami niekończących się sporów, co powinno być w controllerze a co nie? Nie chcesz po raz dzisiąty tłumaczyć, czego nie wolno robić w serwisach? Odpowiedzią jest Mantra Architektoniczna.\n\nJak w zespole zdefiniować Mantrę Architektoniczną? Jak wprowadzić ją w życie? Jak weryfikować? Jak ewoluować? Na te pytania będziemy szukać odpowiedzi."
