description: "Na pewno nie raz słyszeliście hasło „A gdyby tak napisać wszystko od nowa, tak będzie lepiej”. Idea jest piękna, natomiast jak z tym jest w praktyce Paweł postara się pokazać na przykładzie migracji platformy SDN Tungsten Fabric z Pythona na Go. Opowie, z jakimi problemami musieliśmy się zmierzyć i jak je rozwiązaliśmy. Zapraszam!\n\nPrezentacja miała miejsce 09.04.2019 w O4 Coworking w Olivia Business Centre w Gdańsku."
