description: "Презентация https://mefody.github.io/talks/houdini-css/ft.html\n\nCSS Houdini — набор спецификаций, который изменит веб-разработку. С его внедрением в браузеры обычный верстальщик будет вынужден выучить JavaScript, чтобы оставаться востребованным. Зато вместо того, чтобы дожидаться появления браузерной реализации «супер-мега-гридов», достаточно будет подключить полифил для CSS. Мы немного пофантазируем и рассмотрим все существующие спецификации Houdini."
