description: "An Event Apart co-founder Eric Meyer joins CSS conventions expert Miriam Suzanne for a special live interview. Miriam is a first-time AEA speaker at our upcoming Online Together: Fall Summit conference.\n\nOnline Together: Fall Summit is a three-day web design conference with an intense focus on digital design, UX, content, code, and more—featuring 18+ in-depth sessions, live Q&A with the speakers, and one-on-one conversations with special guests. You'll get deep insights into where we are now and where things are going next. Join us online October 26-28. See the full Fall Summit agenda: https://aneventapart.com/event/online-1020\n\nLearn more about Miriam Suzanne: https://aneventapart.com/speakers/miriam-suzanne\n\nMiriam Suzanne’s company, Oddbird: https://www.oddbird.net/\n\nMiriam Suzanne’s website: https://miriam.codes/"
