description: "Доклад на конференции Enterprise Agile Russia 2020: https://agileconf.ru.\n\nСлайды: https://yadi.sk/d/o7AAwexZgwy3-g.\n\nОписание:\nОб опыте в X5 Retail Group. О работе во время пандемии. В августе 2019 года мы запустили первые продуктовые команды. Сейчас с применением гибких практик работают 50+ продуктовых команд. Рассказ о том, как мы планировали и запускали трансформацию. Как обеспечить устойчивое движение к организационной гибкости. Что нужно менять в организации на самом первом этапе. И как не повторять ошибки других организаций и не изобретать собственного велосипеда."
