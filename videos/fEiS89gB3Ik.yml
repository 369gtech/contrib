description: "Emmanuel Paraskakis, Oracle\n\nAdam Kliment, Oracle\n\nPavel Michalík , CSAS\n\nIt was all fun and games when you had a single API. Now you’re drowning in tens (hundreds?) of services. How do you keep them consistent, usable, and error-free? Hint: Adding more people to the process does not make things better (besides the worry of finding and hiring good people in the first place). In this session learn the five simple things you can do today to retain your sanity and ship great product, as well as making your team 10x more productive. Hear the lessons learned building hundreds of APIs the past eight years and how tooling can help you scale."
