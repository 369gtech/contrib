title: 'Remaster Knoppix without Remastering'
recordingDate: 1207907911
description: "Google Tech Talks\nApril, 10 2008\n\nABSTRACT\n\nIf you have used Knoppix long enough, you have probably eventually decided\nyou would like to tweak it to add a setting or package. Most people resort\nto the full remastering process--uncompressing and changing the loopback\nfile system--and are faced with a complicated, time-consuming process. In\nthis talk Kyle Rankin will discuss a number of different methods you can\nuse to change Knoppix's default behavior while bypassing the compressed\nloopback file system.\n\nSpeaker: Kyle Rankin\nKyle Rankin is a senior system administrator for Quinstreet, Inc., the\ncurrent president of the North Bay Linux Users' Group, the author of\nKnoppix Hacks, Knoppix Pocket Reference, Linux Multimedia Hacks, and Ubuntu\nHacks and has contributed to a number of other O'Reilly books. Kyle is also\na columnist for Linux Journal and has had articles featured in PC Magazine,\nTechTarget, and other publications."
