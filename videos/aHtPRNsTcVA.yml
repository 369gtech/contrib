description: "by Ankush Behl\n\nAt: FOSDEM 2020\nhttps://video.fosdem.org/2020/H.1308/sds_openshift_management.webm\n\nThis talk will walk-through how users can deploy storage on OpenShift and manage it all from the browser. With just a few clicks and almost zero questions asked, we will demonstrate how anyone can deploy &amp; manage storage like never before. From beginners to experts, this session has fun bits for every storage enthusiast.\nGoal is to enable every participant to set up their own storage cluster and manage it from the comforts of their browser.\nNo hefty configurations, just a few clicks to get going.\n\n\n❮em❯Key Takeaways❮/em❯\n- Operator Lifecycle Manager Overview\n- Storage Operators Overview\n- Container Storage in OpenShift\n- Rook, Ceph\n- Management Console for Storage\n\nRoom: H.1308 (Rolin)\nScheduled start: 2020-02-02 14:20:00"
