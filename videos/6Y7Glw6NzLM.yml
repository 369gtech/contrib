description: "Ближайшая конференция — DotNext 2020 Moscow\n2-5 декабря, Online\nПодробности и билеты: https://dotnext-moscow.ru/\n\n. Ближайшая конференция — DotNext\_2020 Piter\n15-18 июня, Online\nПодробности и билеты: https://bit.ly/dotnext2020piter\n\n. Доклад от опытного признанного архитектора из DataArt.\n\nВ докладе расскажем, как легко и просто построить инфраструктуру Signle Sign-On, используя набор готовых компонентов. Разберем детали работы протокола OAuth и различные варианты протоколов аутентификации в зависимости от используемых архитектур. После доклада вы будете знать, как добавить в ваше приложение возможности SSO, используя всего несколько строчек кода."
