description: "by Alexander Todorov\n\nAt: FOSDEM 2019\nhttps://video.fosdem.org/2019/H.2215/test_case_management.webm\n\n\nIn the world of professional QA there are many proprietary test management tools but very few open source ones. This lightning talk will tell the audience why and how we resurrected Kiwi TCMS and what are we doing to make it the best open source test case management system! \n\nFOSDEM marks 10 years since the first version was released and our team will celebrate at the Open Source Test Management stand, Building K, Level 2, stand 10! \n\nRoom: H.2215 (Ferrer)\nScheduled start: 2019-02-02 18:00:00+01"
