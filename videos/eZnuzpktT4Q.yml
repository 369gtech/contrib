title: 'Денис Цветцих. Как защитить чистоту архитектуры'
language: English
recordingDate: 1619617906
description: "Как говорил герой «Ералаша»: «Мало установить рекорд — его ещё надо удержать». Так вот и хорошую архитектуру проекта нужно не только придумать и реализовать, но и защитить от энтропии и ньюкамеров. Цель — как можно раньше предостеречь разработчика от неправильных действий. Защищаться будем как от неправильных ссылок между компонентами системы, так и от типичных ошибок в дизайне классов и многого другого. А еще посмотрим как с помощью тестов, плагинов к IDE и существующих языковых конструкций реализовать защиту в автоматическом режиме.\n\n\nПрезентация на Я.Диске: https://disk.yandex.ru/i/aol5yozUp258kw\n\nDotFest: https://2020.dotfest.ru/lecture/14"
