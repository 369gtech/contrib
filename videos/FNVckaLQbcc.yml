description: "Heap corruptions are one of the most common causes of program crashes. They are also often hard to reproduce, which makes them even more challenging to track down. In this interactive webcast Tarik Soulami, author of Inside Windows Debugging will present numerous tips and ideas for how to investigate these conditions, both in the native as well as the managed Windows programming models. There will also be demos to illustrate these techniques.\n\nAbout Tarik Soulami\n\nTarik Soulami is a principal development lead on the Windows Fundamentals Team at Microsoft."
