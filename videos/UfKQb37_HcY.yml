title: 'Аркадий Пильгук — Challenges and trade-offs for in-browser computer vision applications'
recordingDate: 1636202954
description: "Ближайшая конференция: \nHolyJS 2021 Moscow — 2-5 ноября, онлайн.\nПодробности и билеты: https://bit.ly/3rF5KS7 \n\n. Для клиентских приложений технология компьютерного зрения претендует на отличный способ улучшения взаимодействия и повышения интерактивности пользовательского интерфейса. Уже сейчас технология хорошо зарекомендовало себя для нативных приложений и стремительно проникает в веб.\n\nОднако инженерам необходимо быть готовыми к тому, что веб-браузер все еще крайне незрелая платформа для подобных задач. Если однажды вы решитесь использовать компьютерное зрение в веб-приложении, вы, вероятно, столкнетесь с рядом проблем и ограничений, о которых и пойдет речь в этом докладе."
