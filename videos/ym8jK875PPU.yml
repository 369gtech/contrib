description: "L'API est un peu de Graal des données mais elle a un défaut majeur : Une fois publiée vous n'en contrôlez plus les clients et faire évoluer les bases n'est pas évident.\n\nCe que vous construisez est là pour longtemps. Quelles sont les retours d'expériences et bonnes pratiques pour ne pas se prendre les pieds dans le tapis ?\n\nPrésentation complète de la conférence : http://goo.gl/lKw9lA\n\nSpeaker : Éric Daspet (TEA, The Ebook Alternative)\n\nEnregistré le 02 octobre 2013 à Lyon.\n\nRéalisation : MLG Consulting"
