description: "Профилирование JavaScript многим кажется сложным: море малопонятных чисел, бесконечные стеки вызова, странные имена функций из недр используемого фреймворка… Не зря говорят: хорошая картинка стоит тысячи слов. Зная, как визуализировать результаты профилирования, можно облегчить анализ узких мест кода и сделать профилирование проще и приятнее.\n\nСлайды: https://victor-homyakov.github.io/profile-visualization/\n\nВиктор Хомяков, старший разработчик интерфейсов в Яндексе"
