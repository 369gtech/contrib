description: "Ближайшая конференция — HolyJS 2020 Moscow\n25-28 ноября, Online\nПодробности и билеты: https://holyjs-moscow.ru/\n\n. Apache Kafka становится всё более популярной платформой для хранения и потоковой обработки данных. В обзорном докладе Иван расскажет про основные идеи, стоящие за Kafka, каким образом вокруг Kafka выстраивается архитектура приложения, и где в этой архитектуре может быть место бэкенду на Node.js.\n\nИван Пономарёв — Технический лидер в компании КУРС, преподаватель в МФТИ. Более 15 лет работает в ИТ, пишет код и руководит проектами от доработки ERP-систем до построения систем мониторинга данных в интернете в реальном времени. Периодически делится своим опытом на конференциях и митапах."
