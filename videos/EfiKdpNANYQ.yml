description: "The Steeltoe project has a suite of tools that provides fast and easy ways to make your code cloud native. \n \n This includes handling 12-factor issues such as external configuration, statelessness, logging, and connecting to backing services. \n \n With Steeltoe, you can scaffold all the code needed for a new cloud native project and use it alongside Spring Cloud's rich set of supporting libraries, servers, patterns, and templates, to safely deploy entire microservices-based architectures into the cloud in record time.\n\nHananiel Sarella, Software Engineer at VMware\n\nSlides: https://www.slideshare.net/Pivotal/you-can-be-cloud-native-too"
