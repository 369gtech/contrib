title: 'Paul Buis: How to Roll your own Dockerized Jupyter Environment | PyData Indy 2019'
language: English
recordingDate: 1579281453
description: "Jupyter provides an environment for interactive, browser-based “notebooks” for executing code, typically, in Python and for Data Science/Analytics. This talk describes how to make a stable, reproducible, cloud-hostable environment for Jupyter notebooks.\n\nPaul Buis is an Associate Professor of Computer Science at Ball State University in Muncie, Indiana with a PhD in Computer Science from Purdue. Dr. Buis is currently the chairperson of Ball State’s Computer Science Department where he has been using Python in the Principles of Programming Languages course recently.\n\nslides: https://github.com/indypy/IndyPy-Presentations/tree/master/2019/IndyPy%20Confs/10%20-%20October%20-%20PyData%20Indy%202019/10%20-%20October%20-%20Paul%20Buis%20-%20How%20To%20Roll%20your%20own%20Dockerized%20Jupyter%20Environment\n\nwww.pydata.org\r\n\r\nPyData is an educational program of NumFOCUS, a 501(c)3 non-profit organization in the United States. PyData provides a forum for the international community of users and developers of data analysis tools to share ideas and learn from each other. The global PyData network promotes discussion of best practices, new approaches, and emerging technologies for data management, processing, analytics, and visualization. PyData communities approach data science using many languages, including (but not limited to) Python, Julia, and R. \r\n\r\nPyData conferences aim to be accessible and community-driven, with novice to advanced level presentations. PyData tutorials and talks bring attendees the latest project features along with cutting-edge use cases."
