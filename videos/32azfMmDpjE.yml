title: 'ROHC?: compression d’entêtes IP, UDP, RTP et TCP — Didier Barvaux'
language: French
recordingDate: 1542578792
description: "RObust Header Compression (ROHC) est un protocole normalisé par l'IETF qui permet de minimiser la bande passante utilisée par les applications sur des liaisons réseaux à faible capacité ou à coût élevé.\n\nROHC compresse sans perte les entêtes réseaux des protocoles IPv4, IPv6, ESP, UDP-Lite, UDP, RTP et TCP. L'economie pour un flux VoIP classique peut monter jusqu'à 65%.\n\nLa bibliothèque librohc (https://rohc-lib.org/) est une implémentation LGPL du protocole ROHC. Elle existe depuis 2008 et vise à implémenter la totalité des versions 1 et 2 du protocole.\n\nLa conférence présentera les principes généraux de la compression d'entêtes réseaux, le protocole ROHC lui-même, et plus particulièrement les dernières évolutions de la bibliothèque ROHC : le support de TCP, de ROHC v2 et l'amélioration des performances de traitement."
