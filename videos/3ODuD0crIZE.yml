description: "The talk from Embedded Fest 2021 ONLINE\nFb: https://www.facebook.com/EmbeddedFest/\nWebsite: https://www.embeddedfest.com\n\nTaking from algebra and hands-on ML experience, this talk emphasizes the idea of intelligence and the elusive nature of what can be called general AI. From Wittgenstein to irrational numbers and from jazz music to GPT-4 - the road is rocky indeed, so fasten your seat belts and prepare for impact: the future is coming."
