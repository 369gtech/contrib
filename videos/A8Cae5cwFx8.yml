title: 'Евгений Денисов, Елена Скрылева. Продукт закрыли, команду распустили. Что делать дальше?'
language: Russian
recordingDate: 1621419942
description: "Мы устали от историй успеха. Допуская ошибки, мы учимся. Как сказал Бон Джови \"Успех — это когда ты девять раз упал, но десять раз поднялся\". Жизнь прекрасна от того, что противоречива и порой бросает нам вызовы (фейлы), открывающие новые возможности. Эта история о том, как команде, наладившей свою работу и поставляющей бизнес-ценность, суждено было быть распущенной в виду глобальной смены бизнес направления, а затем собраться вновь... История с открытой концовкой.\nСлайды: https://drive.google.com/file/d/1VoMiHj8kDUKM4RdUZYBb7tP1WKfeATJs/view?usp=sharing"
