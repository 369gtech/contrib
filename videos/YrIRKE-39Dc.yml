description: "...как оптимизировать написание автотестов и разработку тестового фреймворка\n\nМы знаем, что автоматизация и автотесты дают нам огромное преимущество по скорости и качеству при разработке ПО. Однако и в разработке автотестов есть где применить автоматизацию и оптимизацию. В этом докладе я планирую подробно рассказать об архитектуре и воркфлоу тестового фреймворка GlaceJS, который стремится минимизировать затраты на разработку, дебаг, анализ результатов автотестов. Покажу и расскажу о том, как писать автотесты, какая концепция фреймворка, как устроеная плагинизация, что такое фикстуры, как работает интерактивный режим, как устроена навигация по документации в интерактивном режиме, как фреймворк используется для самотестирования и тестирования веб-приложений, как использовать фреймворк в качестве платформы для кастомных тестовых фреймворков, какие полезности я вынес в GlaceJS из контрибьюшена в проекты VueJS и PixiJS, как устроен процесс релиза и деплоя документации, как тестирую фреймворк и обеспечиваю его качество."
