title: '2016.08.30 Павел Новицкий  - Обновление и миграция продукционных систем'
language: Russian
recordingDate: 1473177373
description: "Цель проекта была избавиться от старого железа платформы, на которой находятся большинство сайтов Swedbank Group, а это около 69 внешних и 46 внутренних сайтов.\n\nСтарое железо в количестве 16 нодов на продукции с 16 CPU на каждом было заменено более эффективными 4 нодами с 12 CPU на каждом. Также в ходе самого проекта было решено добавить Web accelerator — Varnish, что позволило закешировать более 95% трафика, улучшить производительность и стабильность базы с помошью Oracle RAC. Некоторые старые компоненты были утилизированы.\n\nВ требование проекта так же входило полное отсутствие downtime и как результат около 500 редакторов контента, а главное миллионы посетителей не заметили этого перехода. Через какое-то время после окончания проекта swedbank.se занял второе место в рейтинге шведского агенства по мониторингу производительности самых посещаемых сайтов в стране."
