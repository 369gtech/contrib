title: 'Tech3camp #63 (JAVA): Tomasz Nurkiewicz - Wycieczka po współbieżności w JAVIE'
language: English
recordingDate: 1590999789
description: "Wycieczka po współbieżności w JAVIE\n\nPodczas prezentacji poznamy najważniejsze mechanizmy realizacji współbieżności w Javie. Kiedy się sprawdzą i jakie są ich słabe strony. Na początek przyjrzymy się konstrukcji pul wątków by zakończyć na aktorach, agentach, pamięci transakcyjnej, reaktywnych strumieniach i najnowszym (reaktywnym) Springu. Wiele powiemy o wygodzie i perspektywie utrzymania wielowątkowego kodu, głównie z perspektywy analizy problemów oraz monitorowania. Po tej godzinie nie poznacie odpowiedzi, który mechanizm jest najlepszy (podpowiedź: żaden), ale będziecie znali możliwości Javy w zakresie skalowalnego przetwarzania.\n\nPrezentacja miała miejsce 26.05.2020."
