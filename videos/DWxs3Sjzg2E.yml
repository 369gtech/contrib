description: "Yo ninjas, in this Ecmascript 6 tutorial, I'll be introducing you to the 'let' keyword. The let keword allows us to create a variable with lexical scope, which essentially means that the variable does not ignore code blocks. When we create a variable using the let keyqord within a code block, the variable is said to have lexical scope, and only applies WITHIN that code block.\n\n----- COURSE LINKS:\n+ Chrome Canary - https://www.google.co.uk/chrome/browser/canary.html\n+ Brackets editor - https://brackets.io/\n+ Babel - https://babeljs.io/\n\n---------------------------------------------------------------------------------------------\nYou can find more front-end development tutorials on CSS, HTML, JavaScript, jQuery, WordPress & more on the channel homepage...\n\nSUBSCRIBE TO CHANNEL - https://www.youtube.com/channel/UCW5YeuERMmlnqo4oq8vwUpg?sub_confirmation=1\n\n========== JavaScript for Beginners Playlist ==========\n\nhttps://www.youtube.com/playlist?list=PL4cUxeGkcC9i9Ae2D9Ee1RvylH38dKuET\n\n============ CSS for Beginners Playlist =============\n\nhttps://www.youtube.com/playlist?list=PL4cUxeGkcC9gQeDH6xYhmO-db2mhoTSrT\n\n============== The Net Ninja =====================\n\nFor more front-end development tutorials & to black-belt your coding skills, head over to - https://www.youtube.com/channel/UCW5YeuERMmlnqo4oq8vwUpg or http://thenetninja.co.uk\n\n================== Social Links ==================\n\nTwitter - @TheNetNinja - https://twitter.com/thenetninjauk"
