description: "Слайды этого доклада на конференции Enterprise Agile Russia 2019 см. здесь: https://msk19.agileconf.ru/program/\nОписание доклада:\n\nВы провели успешную Agile-трансформацию и теперь у вас несколько самостоятельных продуктовых команд? Вы доверяете этим профессионалам и уверены в качественной, своевременной поставке? Если так, то есть высокая вероятность, что это не решило всех проблем. Остались сложности в приоритезации выпуска фич, взаимодействия бизнеса и техники, взаимном блокировании команд, вовлеченности каждого в стратегию развития продуктов. По крайней мере, у нас было так, пока мы не внедрили SAFe®. Я расскажу о нашем опыте поэтапного внедрения элементов фреймворка и на примерах покажу результат."
