title: '#Backend Константин Крамлих. Облачные водопроводчики. Как мы деплоим и поддерживаем сеть в облаке.'
language: English
recordingDate: 1616475105
description: "Никто не приходит в облако за сетью, но облако без сети не нужно никому. А облако с нестабильной сетью и подавно. Поэтому разработка и деплой такой базовой вещи как сетевая инфраструктура являются очень сложной задачей. В своем докладе я расскажу о том, как же мы делаем нашу облачную виртуальную сеть. Я коснусь самых разных тем, начиная с того как именно устроена сеть и как она встроена в облако, до отладки трудноуловимых проблем в проде с помощью bpftrace и мониторинга ее работоспособности, в том числе коснусь того, как нам в этом помогает подход селфхостинга.\n\nАудитория и уровень:\nBackend-разработчики и devops-ы уровня middle.\n\nПрезентация на Я.Диске: https://disk.yandex.ru/i/qQ68gXNO88o_VA\n\nCodeFest O! https://o.codefest.ru/lecture/1682"
