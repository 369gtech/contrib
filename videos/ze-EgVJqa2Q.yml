description: "En 2015, Redux est passé du statut \"encore une nouvelle implémentation Flux\" au statut d'implémentation la plus populaire. Redux est un nouveau paradigme de programmation pour les interfaces Web qui propose de centraliser l’intégralité du contexte de l’application en un seul endroit organisant toutes les transformations de façon séquentielles et reproductible.\n\nJe vous propose un tour complet de la technologie par la même approche que préconise son créateur : en allant voir directement le code de la librairie. Pas de panique ! L’essentiel de la librairie peut être écrit en 10 lignes. Comment 10 lignes peuvent apporter un nouveau paradigme ? C’est bien ça la beauté de cette librairie."
