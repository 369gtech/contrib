description: "Morten Braten will close out a year of PL/SQL Office Hours sessions presenting his favorite aspects of this wonderful database programming language.\n\n\"In a world where programming languages and frameworks come and go, I like the simplicity and stability of PL/SQL. I have worked with it for over 20 years, and I still have code that was originally written for Oracle 7 that runs happily in production to this day. If used properly and to its full capability, PL/SQL is a powerful, elegant and fun tool. Let's see how...\""
