title: 'Co łączy średniowieczny manuskrypt z VR? - lecture by Piotr Dul  - Code Europe Autumn 2017'
recordingDate: 1524047506
description: "Co łączy średniowieczny manuskrypt z wirtualną rzeczywistością?\n\nCałe nasze życie jest skomplikowanym ciągiem przyczynowo-skutkowym. W jaki sposób bycie mentorem i uczenie innych programowania mogą sprawić, że nagle pracujesz nad innowacyjnym projektem dla Biblioteki Narodowej? Podczas prelekcji posłuchacie o prawdziwej pasji do wirtualnej rzeczywistości, dowiecie się o możliwościach zastosowania jej w wielu branżach i przy różnych projektach. Poznacie również historię, jak przy pomocy silnika Unity 3D, stworzyć aplikację na Gear VR, służącą do przeglądania zbiorów cyfrowych Biblioteki Narodowej. Na prelekcji będzie można się dowiedzieć jakie wyzwania stały przed twórcami i jak sobie z nimi poradzili."
