description: "The talk from QA Fest 2019 conference in Kyiv, Ukraine.\nPresentation: will be added soon\_\nFb: https://www.facebook.com/QAFest/\nWebsite: http://qafest.com/\n\n\nПока идут споры о будущих технологиях и роботизации всех и вся, Localization testing со все новыми аспектами проверок при выводе продуктов на разные рынки набирает обороты!\nЕсли вы до сих пор думаете, что речь только о переводах, приглашаю узнать о десятке параметров локализации. Ну а для тех, кто уже в теме, я приберегла неожиданные кейсы и нашумевшие истории."
