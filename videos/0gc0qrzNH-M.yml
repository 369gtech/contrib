title: 'Mirjam Bauerlein - Implementing a test suite in an existing Frontend application - JSworld 2021'
language: English
recordingDate: 1626257173
description: "Nobody wants to work with Legacy Code. Yet it’s what many of us do.\n\nMichael Feathers wrote - short, painful and beautifully true: Legacy Code is code without tests. It doesn’t matter how old it is or who it was written by.\n\nComplexity in frontend development grew rapidly in the last years. The habit of writing tests did not. Now they are everywhere: Grown software systems without any tests in the frontend.\n________\nSlides: https://speakerdeck.com/programmiri/implementing-a-test-suite-in-an-existing-frontend-application\n________\nRewatch more recordings from our past conferences at our video portal ➡️ https://frontenddeveloperlove.com/video \n________\nOur upcoming conferences:\n➡️ https://vuejs.amsterdam/\n➡️ https://reactlive.nl/\n________\nPowered by https://passionatepeople.io\n\n#unittests #webaudio #unittesting #hiphop #frontendlove or #vuejsamsterdam #javascript #reactacademy #react #microinteractions #designsystems #javascript #artificialintelligence #amsterdam #speaker #conference #frontendlove #frontenddeveloperlove #javascriptconference #frontendconference #vue #angular #react #cfp #theateramsterdam #meetup #conferences #events"
