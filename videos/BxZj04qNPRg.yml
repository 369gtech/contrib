title: 'Как правильно заходить на рефакторинг или почему легаси не приговор / Денис Красновский'
recordingDate: 1629372239
description: "Приглашаем на конференцию Frontend Conf\n11 и 12 октября 2021 года в Москве, Radisson Slavyanskaya\nПрограмма, билеты и подробности https://clck.ru/Vna5M \n--------\nПрофессиональная конференция фронтенд-разработчиков  Frontend Live 2020 \n\nТезисы и презентация:\nhttps://frontendconf.ru/moscow/2020/abstracts/6982\n\nВы пришли на новый проект, а он оказался старым? Не расстраивайтесь!\n\nЯ проведу вас по удивительному приключению сквозь тернии к звездам и расскажу, как устроить большой рефакторинг и как сохранить все вложенные усилия после.\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
