description: "–ë–ª–∏–∂–∞–π—à–∞—è –∫–æ–Ω—Ñ–µ—Ä–µ–Ω—Ü–∏—è ‚Äî HolyJS 2020 Piter\n22-25 –∏—é–Ω—è, Online\n–ü–æ–¥—Ä–æ–±–Ω–æ—Å—Ç–∏ –∏ –±–∏–ª–µ—Ç—ã: https://bit.ly/hollyJS2020\n\n\n\n\n. –ò–∑–¥—Ä–µ–≤–ª–µ JS –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ –∑–∞–ø—É—Å–∫–∞–ª–∏ –Ω–∞ —Ä–∞–∑–Ω—ã—Ö VM, –Ω–æ —Å –ø–æ—è–≤–ª–µ–Ω–∏–µ–º Node.js –∑–∞–ø—É—Å–∫ –Ω–µ –Ω–∞ V8 —Å—Ç–∞–ª —á–µ–º-—Ç–æ —Å—Ç—Ä–∞–Ω–Ω—ã–º. V8 –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ –æ—á–µ–Ω—å –∫—Ä—É—Ç, –Ω–æ –∏–Ω–æ–≥–¥–∞ –Ω–∞–º –Ω—É–∂–Ω–æ –ø–æ–¥—Ä—É–∂–∏—Ç—å —Å–µ—Ä–≤–µ—Ä–Ω—ã–π JS —Å –¥—Ä—É–≥–∏–º –æ–∫—Ä—É–∂–µ–Ω–∏–µ–º, –Ω–∞–ø—Ä–∏–º–µ—Ä, —Å Java –¥–ª—è —ç–Ω—Ç–µ—Ä–ø—Ä–∞–π–∑–∞ –∏–ª–∏ —Å Python –¥–ª—è –¥–æ—Å—Ç—É–ø–∞ –∫ –±–µ—Å–∫–æ–Ω–µ—á–Ω–æ–º—É –∏—Å—Ç–æ—á–Ω–∏–∫—É ML-–±–∏–±–ª–∏–æ—Ç–µ–∫. –ö–∞–∂–µ—Ç—Å—è, GraalVM –º–æ–∂–µ—Ç –ø–æ–º–æ—á—å –Ω–∞–º...\n\nGraalVM ‚Äî —ç—Ç–æ –Ω–æ–≤—ã–π —Ä–∞–Ω—Ç–∞–π–º –¥–ª—è –ø—Ä–æ–≥—Ä–∞–º–º, –Ω–∞–ø–∏—Å–∞–Ω–Ω—ã—Ö –Ω–∞ —Ä–∞–∑–Ω—ã—Ö —è–∑—ã–∫–∞—Ö, –≤ —Ç. —á. JS. –í –Ω–µ–≥–æ –≤—Ö–æ–¥–∏—Ç Node.js, –≥–¥–µ V8 –∑–∞–º–µ–Ω–µ–Ω –µ–≥–æ —Å–æ–±—Å—Ç–≤–µ–Ω–Ω—ã–º –¥–≤–∏–∂–∫–æ–º JavaScript, –Ω–∞–ø–∏—Å–∞–Ω–Ω—ã–º –Ω–∞ Java üò±.\n\n–í–æ–∑–º–æ–∂–Ω–æ, Java –∏ –Ω–µ —Å–∞–º—ã–π –æ—á–µ–≤–∏–¥–Ω—ã–π –≤—ã–±–æ—Ä –¥–ª—è —Ä–µ–∞–ª–∏–∑–∞—Ü–∏–∏ –¥–≤–∏–∂–∫–∞, –Ω–æ –æ–Ω–∞ –æ—Ç–∫—Ä—ã–≤–∞–µ—Ç –æ—á–µ–Ω—å –∏–Ω—Ç–µ—Ä–µ—Å–Ω—ã–µ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏:\n\n–∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏—è —Å Java-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è–º–∏ –∏ –±–∏–±–ª–∏–æ—Ç–µ–∫–∞–º–∏;\n–∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏—è —Å –¥—Ä—É–≥–∏–º–∏ —è–∑—ã–∫–∞–º–∏, –∫–æ—Ç–æ—Ä—ã–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç GraalVM: Python, Ruby, R, C/C++ —á–µ—Ä–µ–∑ LLVM;\n–∑–∞–ø—É—Å–∫ Node.js-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏–π —Å –±–æ–ª—å—à–∏–º–∏ memory heaps;\n—É–ª—É—á—à–µ–Ω–Ω–∞—è –±–µ–∑–æ–ø–∞—Å–Ω–∞—è —Å—Ä–µ–¥–∞ –∏ –¥—Ä—É–≥–∏–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏.\n–í —ç—Ç–æ–º –¥–æ–∫–ª–∞–¥–µ –º—ã –ø–æ–≥–æ–≤–æ—Ä–∏–º –æ —Ç–æ–º, –∫–∞–∫ –≤ GraalVM —Ä–µ–∞–ª–∏–∑–æ–≤–∞–Ω–∞ –ø–æ–¥–¥–µ—Ä–∂–∫–∞ —è–∑—ã–∫–æ–≤, –∫–∞–∫ —Å –ø–æ–º–æ—â—å—é —á–∞—Å—Ç–∏—á–Ω—ã—Ö –≤—ã—á–∏—Å–ª–µ–Ω–∏–π –∏ –Ω–æ–≤–µ–π—à–µ–≥–æ JIT-–∫–æ–º–ø–∏–ª—è—Ç–æ—Ä–∞ GraalVM —É–¥–∞–µ—Ç—Å—è –¥–æ—Å—Ç–∏–≥–∞—Ç—å –Ω–µ–ø–ª–æ—Ö–æ–π –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ –¥–∞–∂–µ –≤ —Å–∞–º—ã—Ö –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏—Ö —è–∑—ã–∫–∞—Ö. –í—ã —É–∑–Ω–∞–µ—Ç–µ –æ–± –æ—Å–æ–±–µ–Ω–Ω–æ—Å—Ç—è—Ö –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏–∏ —É–ø—Ä–∞–≤–ª—è–µ–º—ã—Ö —Å–æ–±—ã—Ç–∏—è–º–∏ —Å—Ä–µ–¥ Node.js —Å —É–ø—Ä–∞–≤–ª—è–µ–º–æ–π –ø–æ—Ç–æ–∫–∞–º–∏ JVM, –æ —Ç–æ–º, –∫–∞–∫ –∑–∞–ø—É—Å–∫–∞—Ç—å –∫–æ–¥ –≤ –±–µ–∑–æ–ø–∞—Å–Ω–æ–π —Å—Ä–µ–¥–µ, —á—Ç–æ–±—ã –æ–≥—Ä–∞–Ω–∏—á–∏—Ç—å –µ–≥–æ –¥–æ—Å—Ç—É–ø –∫ —Ñ–∞–π–ª–æ–≤–æ–π —Å–∏—Å—Ç–µ–º–µ –∏–ª–∏ —Å–µ—Ç–∏, –∏ –æ —Ç–æ–º, –∫–∞–∫ GraalVM —Ä–∞–±–æ—Ç–∞–µ—Ç —Å –Ω–∞—Ç–∏–≤–Ω—ã–º–∏ —Ä–∞—Å—à–∏—Ä–µ–Ω–∏—è–º–∏ –º–æ–¥—É–ª–µ–π JavaScript.\n\n–ò–∑ –¥–æ–∫–ª–∞–¥–∞ –≤—ã —É–∑–Ω–∞–µ—Ç–µ –æ –Ω–æ–≤–æ–π —Ä–µ–∞–ª–∏–∑–∞—Ü–∏–∏ Node.js-—Ä–∞–Ω—Ç–∞–π–º–∞ —Å–æ –≤—Å–µ–º–∏ –µ–≥–æ –ø–ª—é—Å–∞–º–∏ –∏ –º–∏–Ω—É—Å–∞–º–∏ –∏ –ø–æ–π–º–µ—Ç–µ, —Å—Ç–æ–∏—Ç –ª–∏ –ø–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —ç—Ç—É —Ä–µ–∞–ª–∏–∑–∞—Ü–∏—é —Å–µ–π—á–∞—Å –∏–ª–∏ –ø—Ä–æ–¥–æ–ª–∂–∏—Ç—å —Ä–∞–±–æ—Ç–∞—Ç—å —Å –≤–∞—à–∏–º —Ç–µ–∫—É—â–∏–º —Ä–∞–Ω—Ç–∞–π–º–æ–º."
