title: 'Kotlin 2020: Интервью с Андреем Бреславом и Светланой Исаковой'
recordingDate: 1599567094
description: "В этом году исполняется 10 лет с начала работы над языком программирования Kotlin. В последние годы он все громче заявляет о себе, и в Android-разработке уже стал стандартом. Что дальше?\n\nНа вопросы о языке ответят Андрей Бреслав, который возглавляет работу над ним все эти 10 лет, и Светлана Исакова, Kotlin Developer Advocate.\n\nАндрей Бреслав возглавляет разработку языка Kotlin в компании JetBrains. Параллельно он развивает Alter — сервис, который помогает клиентам находить профессиональных психологов/психотерапевтов.\n\nСветлана Исакова начинала разрабатывать Kotlin в 2011 году, а теперь она — Developer Advocate в JetBrains. Периодически рассказывает про Kotlin на конференциях, соавтор двух книг «Kotlin in Action» и «AtomicKotlin», и видео курса «Kotlin for Java Developers» на Coursera.\n\nАлексей Федоров — продюсер в JUG Ru Group, организатор конференций для программистов и сочувствующих. Лидер питерского Java-сообщества JUG.ru, Java Champion, ведёт телеграм-канал про организацию конференций и твиттер."
