title: 'Pipeline Meetup #3 - Marcin Morawski: Jak zbudować efektywny Revenue Team (...)'
language: English
recordingDate: 1632668376
description: "Podczas swojej sesji \"Jak zbudować efektywny Revenue Team - czyli o wspólnej drodze marketingu i sprzedaży\", Marcin Morawski, Country Marketing Manager w Dell Technologies, na bazie własnych doświadczeń i wiedzy opowie jak “od kulis” wygląda  budowanie zespołu Revenue, który stanowią pracownicy działów marketingu i sprzedaży. Ponadto, dowiecie się więcej na temat wyzwań, jakie stoją przed liderem takiego zespołu, jak również korzyści, które płyną z istnienia Revenue Teamu.\n\nMarcin Morawski charyzmatycznie zarządza programami marketingowymi Dell Technologies w Polsce. Wprowadza idee w życie. Wykorzystuje storytelling, koordynuje kreatywne, innowacyjne i personalizowane projekty marketingowe w nieustannie zmieniających się realiach biznesowych. Jest entuzjastą podejścia marketingowego opartego na opinii i zachowaniach klientów.\n\nRozwija zespoły marketingowe, buduje i transformuje struktury działów marketingu w taki sposób, by były jak najlepiej dopasowane do pracy z zespołami sprzedaży. Propaguje podejście „revenue team”, tworząc nieformalne zespoły marketingowe i sprzedażowe, które wspólnie odpowiadają za zamierzony cel: sprzedaż i generowanie przychodu.\n\nZawsze gotowy na nowe wyzwania. Działa z nastawieniem na osiągnięcie sukcesu. W ciągu 12 lat zdobył bogate doświadczenie w budowaniu i zarządzaniu strukturami marketingowymi, pracując w firmach takich jak Toshiba, Tech Data oraz Dell Technologies. Jest założycielem społeczności liderów marketingu B2B w Polsce – CMO Insights.\n\nAbsolwent Wydziału Zarządzania Politechniki Warszawskiej. Ukończył także Harvard Business School, na którym kształcił się z dziedziny przywództwa i managementu oraz Columbia Business School, gdzie był uczestnikiem programu z zakresu budowania strategii marketingu B2B. Uczęszczał również do Said Business School University of Oxford. Prywatnie jest miłośnikiem filmów i seriali, gier komputerowych oraz sportów uprawianych na świeżym powietrzu – a w szczególności golfa.\n\nMeetup miał miejsce 15.09.2021, odbył się Online.\n\nZobacz kalendarz wydarzeń na www.pipelinesummit.com\nDołącz do społeczności Tech Sales i czytaj unikalne tipy sprzedażowe: www.pipelinesummit.com/slack"
