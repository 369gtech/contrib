description: "Обзор полного набора инструментов, необходимых для реализации портфельного управления крупной компании: стратегия, концепция, бюджетирование, инвестирование, планирование и отслеживание больших инициатив, учет затрат и прочее - от компании Scaled Agile Inc., разработчиков Scaled Agile Framework® (SAFe®), а также рекомендации практика SAFe, Константина Воронина.\n\nПеревод оригинального видео: https://vimeo.com/481431946/eb8cbe395e - выполнило сообщество Enterprise Agile Russia: https://www.facebook.com/groups/enterpriseagilerussia.\n\nSAFe and Scaled Agile Framework are registered trademarks of Scaled Agile, Inc."
