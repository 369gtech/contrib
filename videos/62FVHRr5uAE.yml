description: "The Inside Guide to Container Security\n12:30/13:10\n\nThis talk will explain everything you need to know about container security, what the real risks are, and how to avoid them, what to worry about and what to not worry about. It will be an in depth talk, explaining why not just what, and you should go away understanding how things work in more detail. The talk will be applicable to Docker and Kubernetes. Justin Cormack is technical lead for security at Docker, and knows the inside details of container security.\nLanguage: English\nLevel: Advanced\nSpeaker: Justin Cormack, Engineer, Docker\n\nJustin is an engineer at Docker, based in Cambridge, UK. He is a maintainer on the Moby project, tech lead on LinuxKit, and works on many other open source projects. He has worked in both dev and ops in the past."
