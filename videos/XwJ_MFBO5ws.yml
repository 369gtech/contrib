description: "В этом докладе я собираюсь рассказать о том, как мы делали прототип Java-приложения с использованием Java-версии Play! framework 1.2.4, почему в конечном итоге мы от него отказались, и каким набором pure Java/JEE технологий мы смогли его заменить.\nУчастники смогут узнать почему был выбран именно Play!, каковы его основные особенности и чем он привлекателен для заказчика, а именно: возможность обновления системы без перекомпиляции и редеплоймента, простой и понятный механизм внутреннего роутинга приложения, реализованный в виде плагина CRUD-механизм, готовые к использованию классы для создания модульных и функциональных тестов, готовый механизм авторизации/аутентификации и кастомной валидации.\n\nБудут затронуты вопросы особенностей развертывания Play! приложений на Heroku и почему там не работают приложения с кастомными модулями. Что удалось, а что не удалось здесь решить и почему мы переехали на CloudBee. Какие сложности возникли в процессе прототипирования. Почему в конечном итоге мы от использования Play! отказались. Какими технологиями, фрэймворками и практиками нам удалось создать максимально близкую к Play! инфраструктуру проекта на базе стандартных технологий стэка JSE/JEE."
