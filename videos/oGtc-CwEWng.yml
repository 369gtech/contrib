title: 'Michael Lochemem. Функциональное программирование на PHP'
language: English
recordingDate: 1620021854
description: "Методика функционального программирования, как одна из основных парадигм программирования, с момента своего зарождения постепенно проникала в сферу разработки. В конце концов, согласно теории, если для сущности можно построить машину Тьюринга, то к ней применимо функциональное программирование. PHP не выходит за рамки параметров функционального программирования и, по сути, подходит под эту парадигму, даже несмотря на то, что кажется плохо подготовленным для такой цели. При этом, функциональное программирование, хотя и находится в настоящее время в тренде, использует терминологию, сложность которой создает некоторые проблемы для понимания его основных принципов. Мой доклад, озаглавленный «Функциональное программирование в PHP», является еще одной попыткой в длинной череде экспериментов по эффективному представлению знаний о функциональном программировании для аудитории PHP. В отведенное мне время я попытаюсь обсудить основы парадигмы, ее актуальность и историю, пригодность PHP для ФП, технические особенности — неизменяемость, композицию, ссылочную прозрачность и чистоту функций, а также применимые мета-концепции, такие как функторы и монады для создания реальных приложений. \n\nПрезентация: https://disk.yandex.ru/i/Y2C8QIn2c99IfQ\n\nPHPFest: https://2020.phpfest.ru/lecture/5"
