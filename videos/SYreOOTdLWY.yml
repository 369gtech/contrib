description: "A keynote address from Strata + Hadoop World Europe 2014 in Barcelona.\n\nWatch more from Strata Europe 2014: http://goo.gl/uqw6WS\nVisit the Strata website to learn more: http://strataconf.com/strataeu2014/\nSubscribe for more from the conference! http://goo.gl/szEauh\n\nOpen data isn’t just about waste pickup schedules and reporting pot holes—it can hold real monetary value for everyday business. Whether it’s supply chain enhancement or improved customer segmentation, open data holds unexpected value for everyone.\n\nAbout Majken Sander (T. Hansen Gruppen A/S):\nBusiness Analyst, Business developer and a strong analytical mind. Have been working with IT, Management Information, Analytics, BI, DW for 20+ years. Keen on everything data, math and ‘data driven’ as a management business principle. Data Science. BI. All things data.\n\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
