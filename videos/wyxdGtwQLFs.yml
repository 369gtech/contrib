description: "Презентация: https://yadi.sk/i/DWXFsidwVkcXzA\n\nКто-то говорит, что код — это поэзия, для кого-то код — инструмент решения бизнес-задач, другие просто любят учиться и играть с кодом, а кто-то говорит, что undefined is not a function, потому что ничего не тестирует. Как совместить красоту и лёгкость быстрого прототипирования с тестами, чтобы бизнес-задачи не ушли на второй план, оставалось время для обучения и undefined is not a function не прилетал ночью?\n\nПостараюсь ответить на эти и некоторые другие вопросы. Также поговорим об инструментах Wallaby.js и Quokka.js, которые помогают творить в любимом окружении, не отвлекаясь от основного кода."
