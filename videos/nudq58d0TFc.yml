title: 'A Physical Units Library For C++ - Mateusz Pusz - NDC TechTown 2021'
language: English
recordingDate: 1635889100
description: 'This talk will focus on ''mp-units'', the library that was developed by Mateusz and contributors, and which is proposed for C++ standardization. During the tutorial, we will get familiar with the building blocks of the library''s framework and its most important concepts. Numerous code examples will present how to use and solve real-life problems with the library. The audience will learn how easy it is to extend it with new units, dimensions, or even whole new systems of quantities.'
