description: "Многие крупные компании стремятся выработать стратегию своего развития, часто для этого привлекаются дорогие консультанты, помогающие получить красивый документ, полный лозунгов. \n\nКак получить по настоящему классную стратегию развития вашего направления? \nЧто же нужно для того, чтобы стратегия внедрилась в жизнь и не осталась лишь набором лозунгов? \nКак вовлечь максимальное количество участников в процесс реализации стратегии?\n\nПопробуем разобраться вместе!"
