title: '19 Critical Features Lost If Leaving Oracle Database'
language: English
recordingDate: 1606924485
description: "The Oracle database is the world's leading converged database for a variety of reasons, but the biggest is unique features critical to customer requirements, especially uptime and performance management, that only Oracle has. In this talk, Franck Pachot describes 19 features customers lose if they leave the Oracle database. \n\nAs always, we start with announcements, then move into a technical presentation and then open the lines for your questions related to the Oracle database including features, use cases, best practices, and more."
