description: "Selon la sagesse populaire, documenter code et outils est \"La Bonne Chose A Faire\". Mais rien n'est dit sur ce qu'il advient ensuite. Il commence à être admis que la documentation veilli mal ; le terrible secret est que personne n'aime lire une documentation, pas même le plus brillant et le plus appliqué des ingénieurs.\n\nPrenons quelques minutes pour partager questions (amusantes ?) et effets (surprenants ?) de la documentation (trop détaillée ?) décrivant l'usine logicielle de Criteo - et voyons pourquoi et comment nous passons maintenant plus de temps à écrire moins de documentation."
