title: 'Как писать кодогенераторы в Go. Дмитрий Смотров'
recordingDate: 1597676396
description: "Разработчики Открытой мобильной платформы оптимизировали работу над микросервисами, создав инструмент, который генерирует шаблонный код микросервисов.\nВ докладе я расскажу о том, что такое генераторы кода, где они используются, как самостоятельно написать свой первый генератор кода для конкретной задачи и стоит ли это делать."
