title: 'When will we have a Rosie of our own? - Amber McKenzie'
recordingDate: 1534169657
description: "Ever wondered when the Jetsons will become a reality? When robots will be able to talk to you like the sassy housekeeper you never had? Advances in natural language processing (NLP) and neuroscience bring us ever closer to a merging of brain and computer, though true human language remains elusive.\nThis talk will give an overview of the challenges inherent in NLP, highlight the current state-of-the-art in speech and language processing and provide a view of the future for achieving human language with a computer."
