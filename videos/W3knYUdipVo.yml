title: 'Non à l''invasion, oui à l''invention publicitaire'
recordingDate: 1479734712
description: "David Lacombled\n\nToujours plus connectés, les consommateurs ont de plus en plus souvent l'impression d'être assaillis par la publicité.\n\nPour diminuer la pression, les internautes n'hésitent plus à couper la publicité en recourant à des adblockers. Au risque de remettre en question la subsistance même de leurs sites préférés : chaque encart publicitaire, chaque bannière, chaque vidéo concourt à financer Internet où la plupart des contenus et services sont accessibles de ce fait gratuitement.\nLa technologie permet aujourd'hui de nouer une relation plus fine et plus respectueuse, pour ne pas dire plus intelligente, entre les marques, les médias et leurs consommateurs. Il est temps de faire le pari de l'invention publicitaire."
