description: "https://jeeconf.com/program/microservices-delivery-platform-tips-and-tricks/\n\nThere are many ways of utilizing microservices in various companies. It’s quite easy to find a lot of articles about microservices in the Internet. However, let’s talk about other delivery and development aspects which significantly help to achieve success in delivering microservices built not only on Java. In the case study we will discuss an example of a microservices delivery platform and its different aspects. I believe tips and tricks you will get will help you in microservices delivery."
