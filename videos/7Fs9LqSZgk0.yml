description: "Le métier de Product Manager est un métier récent et qui recouvre des réalités extrêmement différentes selon les organisations et selon les théories desquelles elles se revendiquent. Chacun sa définition, chacun son “clocher” et les guerres qui vont avec : Scrum, Design Thinking, Lean UX, pour citer les plus connues.\nComment penser ce métier devenu incontournable de manière unie ? Je vous propose de plonger dans toutes ces théories pour les décrypter de manière intelligente et non partisane pour y voir plus clair et vous faire votre avis.\n\nwww.blendwebmix.com"
