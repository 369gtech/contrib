title: 'Николай Визовитин. Мониторинг и сбор телеметрии со сборочного процесса'
language: English
recordingDate: 1620893010
description: "Сборка — важный шаг на пути к доставке рабочего продукта. Уверены ли вы, что после очередного невинного изменения ваша сборка не стала в 2 раза медленнее, или что какая-то часть вашего CI пайплайна не начнет отказывать в ближайшем будущем? Разберем зачем и как установить мониторинг сборочного процесса. Какие метрики и телеметрию собирать, как их анализировать, и какие алерты имеет смысл настраивать. Рассмотрим, как собирать данные снаружи и изнутри сборочного процесса с минимальным влиянием на сам сборочный процесс. А также затронем мониторинг тестов и CI пайплайна в целом. Разберем нюансы такого мониторинга и его отличие от мониторинга типичного сервиса в продакшене, и как эти нюансы влияют на выбор используемых инструментов. В качестве примера я покажу, как устроен мониторинг и сбор телеметрии со сборочного процесса и исполнения тестов для Plesk for Linux. Расскажу, как эти инструменты помогают нам оптимизировать CI процесс и находить проблемы в нем.\n\nНиколай более 5 лет занимается разработкой Linux бэкенда хостинговых платформ и панелей управления серверами, а также разработкой и поддержкой инфраструктуры для разработчиков. Занимался автоматизацией настройки и управления всех основных аспектов типичного сервера для хостинга. Разработал и внедрил новую сборочную систему в компании Plesk.\n\nПрезентация: https://disk.yandex.ru/i/wLvCquxvHknShQ\n\nDevOpsFest: https://2020.devopsfest.ru/"
