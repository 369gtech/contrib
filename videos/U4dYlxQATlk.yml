title: 'Table ronde PHP : "Etat des lieux et avenir de PHP" - Pascal Martin #forumphp'
language: French
recordingDate: 1415445081
description: "Avec Julien Pauli, Jordi Boggiano et Pierre Joye.\n\nPHP 5.6 est sortie il y a deux mois, phpng a beaucoup fait parler de lui dernièrement, des RFC sont régulièrement rédigées et PHP 7, prochaine version majeure du langage, commence à être développée.\n\nEn parallèle, de nombreuses interrogations subsistent autour de PHP. Profitons donc de ce Forum pour dresser un état des lieux, ainsi que faire un point sur l’avenir de notre langage !\n\nPour cela, Pascal Martin relaiera vos questions à trois intervenants, participant à différents aspects du développement de PHP, qui seront présent pour y répondre :\n- Jordi Boggiano, Lead Developer de Composer\n- Pierre Joye, Core Dev PHP, OSS développeur (curl, gd, etc.), Microsoft OSTC\n- Julien Pauli, Release Manager de PHP 5.5 et co-RM de PHP 5.6\n\nhttps://joind.in/11966 \n\nCette vidéo vous a plu ? Adhérez à l'AFUP pour soutenir son activité : http://afup.org/pages/site/?route=vie-associative/56/devenir-membre\n\nCaptation & montage : http://www.dfusion.fr/"
