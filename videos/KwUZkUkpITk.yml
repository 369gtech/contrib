description: "ByGIS Meetup #14\nSupported by Juno\n\nОбратный геокодер — это непросто, Илья Зверев\n\nКазалось бы, что сложного — получил координату, уверенно нашёл ближайший к ней дом с адресом, выдал адрес. Но модель данных OpenStreetMap и «просто» несовместимы. Посмотрим, что нужно учесть, чтобы по точке найти её область, город, улицу и номер дома.\n\nПрисоединяйтесь к сообществу – https://www.facebook.com/groups/bygis/\nTelegram – https://t.me/bygis"
