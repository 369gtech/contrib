description: "This presentation was recorded at GOTO Berlin 2017\nhttp://gotober.com\n\nChristian Deger - Chief Architect at AutoScout24\nArif Wider - Senior Consultant at ThoughtWorks\n\nABSTRACT\nAutoScout24 is the largest online car marketplace Europe-wide for new and used cars. With more than 2.4 million listings across Europe, AutoScout24 has access to large amounts of data about historic and current market prices and wants to use this data to empower its users to make informed decisions about selling and buying cars. We created a live price estimation service for used vehicles based on a Random Forest prediction model that is continuously delivered [...]\n\nDownload slides and read the full abstract here:\nhttps://gotober.com/2017/sessions/209\n\nhttps://twitter.com/gotober\nhttps://www.facebook.com/GOTOConference\nhttp://gotocon.com"
