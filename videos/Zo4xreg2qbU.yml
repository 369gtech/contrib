title: 'Александр Киверин. Потоки и платформенные команды, а нам это надо?'
language: Russian
recordingDate: 1618778705
description: "Доклад на конференции Enterprise Agile Russia 2020: https://agileconf.ru.\n\nСлайды: https://docs.google.com/presentation/d/1AYdH-OwaI6pvniJB4OYPU8nAVfdCymdqPD8njBWgRgU/view.\n\nОписание:\nЭто история про эволюцию запущенного Scaled Agile Framework® (SAFe®) в Ак Барс Цифровые Технологии (Ак Барс Банк) от создания Value Streams с общим владением системами к появлению платформенных команд с ответственностью по системам.\n\n\"А нам это надо?\" - такой вопрос все еще задают наши продуктовые команды, говоря про платформенные команды. Нужны ли платформенные команды, что это такое у нас, какие роли и зона ответственности у таких команды? Преимущества и недостатки модели «потоки поставки ценности и платформенные команды», баланс между гибкостью решений и целостностью систем. Все это мы прошли на собственном опыте, чем и поделюсь в своем докладе."
