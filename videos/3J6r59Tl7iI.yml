title: 'DEF CON 26 DATA DUPLICATION VILLAGE - Jessica Smith - Beginners Guide to Musical Scales of Cyberwar'
language: English
recordingDate: 1543620804
description: 'Whether you have a background in information security, law, or national security, this talk is a beginner’s guide to understanding the law of war in cyberspace. By juxtaposing the law of war with a keyboard, the process of how states evaluate the scale and effects of a cyber operation and determine a basis for resorting to a use of force under the Law of Armed Conflict, can be more readily conceptualized. For if music is indeed, the universal language of mankind, then by encouraging society to learn about this area we can collectively better strategize ways to mitigate cyber conflict'
