description: 'Тяжело представить в современном мире распределенную масштабируемую систему, работающую на основе синхронного взаимодействия своих компонентов. Обмен сообщениями является неотъемлемым инструментом при построении большинства систем. В докладе будут рассмотрены советы и практики для повышения его эффективности, разнообразные грабли, на которые можно наступить по незнанию, а также особенности использования различных провайдеров/протоколов сообщений для обеспечения надежной и быстрой коммуникации. Я расскажу о своем опыте использования ActiveMQ и RabbitMQ, построения своих брокеров сообщений на базе Cassandra.'
