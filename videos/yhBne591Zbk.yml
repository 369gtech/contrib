title: 'Mob Programming : je ne développerai plus jamais seul (A. Victoor & J. Rouve)'
language: French
recordingDate: 1557218621
description: "Chez Fluo, la première fois que nous avons entendu parler de mob programming nous étions un peu perplexes.\nDans une startup comme la notre, 5/6 développeurs à se partager un clavier ça semblait très curieux.\nUn beau matin, histoire de débloquer deux de nos collègues coincés sur un dev, nous avons tout de même décidé d'essayer.\nAvec un rétro, nous avons alors projeté le code sur un écran. Ca a tellement bien marché que depuis, contre toute attente, nous avons continué et sommes devenus fan de cette pratique.\nLors de cette session, nous vous proposons de vous en dire un peu plus : concrètement comment ça marche, ce que cela nous a apporté, et pourquoi nous pensons que c'est si efficace."
