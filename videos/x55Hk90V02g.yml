description: "Do you love the “object” tag, too? How do you feel about responsive image maps? Have you ever tried to work around complex tables, nasty carousels, endless country selectors and complex user interfaces? Well, let’s bring it on!\n\nIn this talk, Vitaly Friedman, editor-in-chief of Smashing Magazine, will present dirty practical techniques and clever ideas developed in actual real-life projects, and use many examples to illustrate how we can solve problems smarter and faster. Please take the techniques with a grain of salt. Beware: you will not be able to unlearn what you’ll learn in the session!\n\nFITC produces events for digital creators in Toronto, Amsterdam, NYC and beyond\nSave 10% off any of our events with discount code 'youtube'\n\nCheck out our events at http://fitc.ca\nor follow us at https://twitter.com/fitc"
