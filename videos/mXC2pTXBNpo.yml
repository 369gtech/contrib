description: "Matthew Russell is a computer scientist and author with deep expertise in open source, data mining, and web application technologies. As tangible evidence, he has authored the O'Reilly titles Mining the Social Web (link: http://oreilly.com/catalog/0636920010203/) and Dojo: The Definitive Guide (link: http://oreilly.com/catalog/9780596516482/.) Matthew has worked extensively with the government as well as the private sector in and out of uniform to ensure that complex software is delivered on time and under budget in the midst of even the most difficult of circumstances. Matthew can help you implement elegant end-to-end solutions to difficult problems involving spartan resources, nebulous requirements, high pressure, and messy data.\n\nPublish Date: July 21, 2008"
