description: "Доклад с конференции Agile Business Conference 2017: http://agileconf.ru/\n\nБольше про Agile и ближайшие события по этой теме: https://scrumtrek.ru/\n\nВам будет интересен этот доклад, если:\n\nВы понимаете, что Вашему бизнесу необходимо быстрее адаптироваться к изменениям на рынке, но не знаете, что вам может помочь.\n\nВы пришли к пониманию, что Вашей компании необходим процесс управления портфелем проектов, но не знаете, с чего начать.\n\nВы уже выбрали scaled agile фреймворк, но некоторые из предлагаемых инструментов не получается применить в вашей ситуации, а в книжках ничего не сказано о проблемах, с которыми столкнулись именно Вы.\n\nВы уже находитесь в процессе изменений, но культура компании и укоренившиеся практики значительно их тормозят.\n\nВы успешно управляете портфелем проектов, но Вам интересно, как это можно сделать иначе.\n\nПрезентация доступна по ссылке https://www.dropbox.com/sh/nqnya5gwrbeu9oy/AABbObv0EYP1qCVmeZA0sjaXa/%D0%A1%D0%B0%D0%BC%D0%B5%D1%80%D1%81%D0%BE%D0%B2%D0%B0%20-%20Agile%20Portfolio%20Management.pdf?dl=0"
