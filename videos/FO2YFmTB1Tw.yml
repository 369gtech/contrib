title: 'WebAssembly : de .ASM à .WASM, la performance native dans nos browsers (Antoine Viau)'
recordingDate: 1524054669
description: "WebAssembly c'est la nouvelle techo buzz-trendy poussée par les navigateurs !  \nC'est surtout de le moyen d'exploser la barrière de performances de Javascript et d'accomplir le vieux rêve d'activeX (LOL) et autre NaCl (RIP) : faire rentrer le monde du natif dans le Web.  \nPour bien comprendre ce qu'est WebAssembly, et savoir comment l'exploiter au mieux, rien de mieux que de se demander \"pourquoi WebAssembly\". Ce talk va donc partir du fin fond de la machine,  et monter progressivement jusqu'à Javascript via les petits secrets des compilateurs dans les navigateurs. Pour aboutir logiquement sur le Wasm, format binaire du WebAssembly.  \nOn verra aussi (et surtout) à quoi ça sert, ce qu'on peut faire (ou pas) avec ce nouveau jouet, et au bout deux démos avec le REX associé, voire un bout de live-coding."
