description: "Google Tech Talks\nFebruary 14, 2007\n\nABSTRACT\n\nPhotographic Technology Day 4\nResolution isn't Everything: Contrast MTF, Flare, and Noise\n\nMost consumers know that more megapixels is better. But why does a 6MP DSLR take nicer pictures than a 10MP point-and-shoot? This talk will follow light from the surface to the sensor, exploring some of the things that degrade images along the way.  Credits: Speaker:Iain McClatchie"
