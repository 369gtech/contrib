title: 'GStreamer 1.16 and beyond'
language: English
recordingDate: 1549826661
description: "by Tim-Philipp Müller\n\nAt: FOSDEM 2019\nhttps://video.fosdem.org/2019/H.1309/media_gstreamer_1_16.webm\n\n\nThis talk will take a look at what's been happening in the GStreamer multimedia framework as of late: What's new in the latest GStreamer 1.16 release and what features you can expect to land in the near future. \n\nIt will be fairly high-level and is targeted at both application developers and anyone interested in cross-platform multimedia. GStreamer is a highly versatile plugin-based multimedia framework that caters to a whole range of multimedia needs, whether desktop applications, streaming servers or multimedia middleware; embedded systems, desktops, or server farms. It is also cross-platform and works on Linux, *BSD, macOS, Windows, iOS and Android. \n\nWhether WebRTC, RTP, RTSP, SRT or RTMP, decoding or encoding, streaming or recording, we have it all! \n\nJoin us to find out what's new and improved! \n\nRoom: H.1309 (Van Rijn)\nScheduled start: 2019-02-02 11:30:00+01"
