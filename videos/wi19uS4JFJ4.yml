description: "A Google TechTalk, 3/16/17, presented by Dixon Cleveland\nABSTRACT: Eye-tracking (ET) has become a key means of user interaction and tool to peek into human intention.  In this talk, I will cover the theory behind common approaches to ET, the difficulties of effective ET (i.e., why haven't we seen $10 ET everywhere), and the standardization work done by a consortium of industrial and academic partners."
