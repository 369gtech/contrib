description: "Learn to create a Dictionary App using React JS and Material UI with support of over 12 languages. \n\n💻 Source Code: https://github.com/piyush-eon/react-dictionary-wordhunt\n\n🔗 Live Site: https://word-hunt.netlify.app/\n\n✏️ Course developed by Roadside Coder. Check out his channel: https://www.youtube.com/c/RoadsideCoder\n\n⭐️ Resources ⭐️\n🔗 Dictionary API (Website): https://dictionaryapi.dev/\n🔗 Dictionary API (API): https://api.dictionaryapi.dev/api/v2/entries/${category}/${word}\n🔗 PNG to Favicon Convertor: https://favicon.io/favicon-converter/\n🔗 Generate Maskable Icon: https://maskable.app/editor\n🔗 Image Resizer: https://imageresizer.com/\n🔗 Manifest.json Generator: https://app-manifest.firebaseapp.com/\n\n⭐️ Course Contents ⭐️\n⌨️ (00:00:00) Intro\n⌨️ (00:00:38) Project Overview\n⌨️ (00:01:59) Initialize New React App\n⌨️ (00:02:47) Google Dictionary API\n⌨️ (00:03:36) Material UI Intro\n⌨️ (00:06:21) Install Material UI\n⌨️ (00:07:14) Building The App\n⌨️ (01:17:45) Deploying to Netlify\n⌨️ (01:18:51) What is PWA?\n⌨️ (01:19:19) Converting Dictionary into a PWA\n⌨️ (01:38:15) Testing the Final PWA\n⌨️ (01:39:14) Outro\n\n🎉 Thanks to our Champion and Sponsor supporters:\n👾 Wong Voon jinq\n👾 hexploitation\n👾 Katia Moran\n👾 BlckPhantom\n👾 Nick Raker\n👾 Otis Morgan\n👾 DeezMaster\n👾 Treehouse\n👾 AppWrite\n\n--\n\nLearn to code for free and get a developer job: https://www.freecodecamp.org\n\nRead hundreds of articles on programming: https://freecodecamp.org/news\n\nAnd subscribe for new videos on technology every day: https://youtube.com/subscription_center?add_user=freecodecamp"
