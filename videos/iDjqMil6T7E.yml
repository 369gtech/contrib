title: 'Евгений Сатуров — Instant Apps: как научить приложение работать без установки'
language: Russian
recordingDate: 1518088117
description: "Ближайшая конференция — Mobius 2020 Piter\n22-25 июня, Online\nПодробности и билеты: https://bit.ly/mobius2020piter\n\n. Instant Apps — технология, стирающая границы между традиционным вебом и нативными мобильными приложениями. Возможность использования приложения без необходимости устанавливать его на устройство открывает новые горизонты и аудитории перед бизнесом. Мы в Surf первыми в России внедрили Instant Apps в коммерческий продукт, получив доступ к программе раннего доступа от Google. В рамках доклада мы расскажем о самой технологии, поделимся опытом реализации, расскажем о том, как подготовить проект к внедрению Instant Apps и подводных камнях, с которыми можно столкнуться в процессе. Особое внимание будет уделено вопросу выбора use cases, а также бенефитам, которые дает чистая архитектура в контексте создания Instant Apps."
