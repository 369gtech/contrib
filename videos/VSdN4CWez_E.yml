title: 'Дмитрий Кондрацков. Как подружить OKR и KPI в классическом банке'
language: Russian
recordingDate: 1598884049
description: "Слайды этого доклада на конференции OKR Russia 2020 см. здесь: http://2020.okr-conf.ru/program.\nЭто история года жизни среднего банка на OKR с ростом показателей бизнеса до 30%. Будет показана эволюция методов работы и мышления людей внутри года в разрезе кварталов: визуализация и публичность результатов, влияние OKR на KPI, изменение культуры - и, конечно, рекомендации по внедрению OKR на основе прожитого опыта."
