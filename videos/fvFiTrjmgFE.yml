description: "Borys Pratsiuk (Ciklum) - IoT Neural Networks: discover new opportunities\nThe speech was given on 2016-05-18 at infoShare 2016 (Tech Stage) in Gda≈Ñsk. http://infoshare.pl\n\nHead of R&D Engineering at Ciklum with 12 years of experience in the IT industry.\nBorys has worked on wide range of technologies - from development of firmware to hardware for new generations of wireless protocol testers for Tescom R&D lab in South Korea.\nHis IoT team has won Gold Medal and Politzer Prize at the 1st World Congress of Otology in Japan for the Implantable System Restoring Blinking in Facial Nerves Paralysis.\nHis educational career includes 5 years of teaching at the National Technical University of Ukraine and PhD in Solid State Electronics (gained in 2012).\nCurrently, Borys is focusing on running operations for Ciklum R&D lab and pushing IoT and BigData innovations for company clients, traveling all around the world sharing his knowledge, solutions and observations in the meantime.\n\nFollow infoShare:\nhttps://facebook.com/infosharepl\nhttps://twitter.com/infosharepl\nhttps://www.instagram.com/infoshare/\nhttps://plus.google.com/+infoshare/"
