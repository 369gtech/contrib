description: 'Before his current assignment the speaker had a year long opportunity to work for a corporation where microservices were chosen as the primary method of encouraging software re-use among independent business initiatives. The speaker and his team faced many challenges in adopting microservices architecture on top of the usual riddles of corporate software development. The challenges presented in this talk are specific to the case being described. However there are some learning pertinent for audience at large which this lightning-talk will summarise.'
