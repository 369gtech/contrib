description: "by David Disseldorp and Samuel Cabrero\n\nAt: FOSDEM 2019\nhttps://video.fosdem.org/2019/H.2214/clustered_samba.webm\n\n\nThis talk will cover two new clustering features under development for Samba:\nPersistent Handles and the Witness service. Alongside a scale-out filesystem\nsuch as CephFS, both features can be combined to provide transparent client\nfailover and automatic load balancing. \n\nThe presentation will finish with a recap of ongoing and outstanding\nclustered Samba tasks, focusing in particular on CephFS integration. \n\nThis talk is intended for developers and users familiar with Samba. \nClustered Samba overview\nCurrent SMB1/SMB2 failover methods with CTDB\n\n\nTickle ACKs\n\n\nNew failover features\n\n\nTransparent failover in SMB3\n\n\nPersistent handles\nWitness protocol\n\n\nAutomatic cluster balancing\n\n\nDemo\nClustered Samba outlook / future tasks\n\n\n\nRoom: H.2214\nScheduled start: 2019-02-03 12:25:00+01"
