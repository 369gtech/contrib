title: 'O''Reilly Webcast: Cloud Independence with Dasein Cloud'
language: English
recordingDate: 1280775062
description: 'Presented by George Reese. Dasein Cloud is an Open Source Java API that enables write-once, run against any cloud programming. With Dasein Cloud, you can run the same application across any number of supported clouds without any need for a recompile. This developer-oriented webinar demonstrates how to get started building cloud-independent applications on top of the Dasein Cloud API. We cover things like multi-cloud storage, message queues, and compute management. The webcast includes actual application code talking to AWS, Rackspace, Google, and more.'
