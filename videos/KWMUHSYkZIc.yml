title: 'DEF CON 29 Biohacking Village - Matt McMahon, Shannon Lantzy - The Economics of Cybersecurity'
language: English
recordingDate: 1632543299
description: 'We will use a fictional -but highly realistic- biomanufacturing scenario and company to share with the audience how cybersecurity has become a critical component of biosecurity and public health. We will review the importance of biomanufacturing to the world''s public health posture, in particular in light of the COVID19 pandemic and share how vulnerable digital technologies have become exploited vectors for global geopolitical moves.'
