description: "Google has a wide range of new platforms and tools to support computing anywhere and everywhere. Learn how Android Things can be used to simplify the development and production of IoT devices. Hear how the Google Assistant enables users to have conversations with your Actions. See how Android phones, Android Wear, and Android Auto allow users to interact with your service anytime and anywhere. Study how TensorFlow can be used to make machine learning really easy in all kinds of IoT applications, beyond mobile.\n\nCheck out the ‘All Sessions’ playlist for the rest of the talks that were given at GDD Europe ’17: https://goo.gl/6BFfHv\nSubscribe to the Google Developers channel: http://goo.gl/mQyv5L"
