description: "Put artificial intelligence to work\n\nThe O'Reilly AI Conference will cover all the most essential—and intriguing—topics in applied AI. You'll:\n\nLearn how to implement AI in your projects\nUncover AI's limitations and untapped opportunities\nExplore how AI will change the business landscape\nAnd you'll meet the brightest minds in applied AI, including keynotes from Microsoft's Lili Cheng, Peter Norvig of Google, and Facebook's Yann LeCun. Urs Muller from NVIDIA will address learning for autonomous driving. Google's Martin Wicke will dive into scalable machine learning. Hilary Mason will describe her work implementing AI at Fast Forward Labs. Pete Warden will talk about some of the most exciting developments in TensorFlow. And much more.\n\nSubscribe to O'Reilly on YouTube: http://goo.gl/n3QSYi\n\nFollow O'Reilly on \nTwitter: http://twitter.com/oreillymedia\nFacebook: http://facebook.com/OReilly\nGoogle: http://plus.google.com/+oreillymedia"
