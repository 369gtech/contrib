title: 'Евгения Чумачкова. Как проводить изменения без шантажа и манипуляций.'
language: Russian
recordingDate: 1613580872
description: "Самое сложное в организационных изменениях — это люди. Когда они \"не желают меняться\", в ход идут разные инструменты — от директивного насаждения изменений \"сверху\" до хитрых манипулятивных методов. Но, к сожалению, людей нельзя насильно поменять — они могут лишь меняться самостоятельно — поэтому такие методы не помогают строить классные команды.\n\nВ докладе я расскажу о своем подходе к проведению изменений (любого масштаба), который родился из опыта трансформаций в разных компаниях и командах, а также гуманистических ценностей и психотерапевтической практики.\n\nБудет полезно менеджерам, scrum-мастерам и agile-коучам, которые хотят менять мир к лучшему, но часто упираются в сопротивление людей.\nСлайды: https://www.dropbox.com/s/yln8s6h8pqkan7r/%D0%A7%D1%83%D0%BC%D0%B0%D1%87%D0%BA%D0%BE%D0%B2%D0%B0%20-%20%D0%9A%D0%B0%D0%BA%20%D0%BF%D1%80%D0%BE%D0%B2%D0%BE%D0%B4%D0%B8%D1%82%D1%8C%20%D0%B8%D0%B7%D0%BC%D0%B5%D0%BD%D0%B5%D0%BD%D0%B8%D1%8F%20%D0%B1%D0%B5%D0%B7%20%D1%88%D0%B0%D0%BD%D1%82%D0%B0%D0%B6%D0%B0%20%D0%B8%20%D0%BC%D0%B0%D0%BD%D0%B8%D0%BF%D1%83%D0%BB%D1%8F%D1%86%D0%B8%D0%B9.pdf?dl=0"
