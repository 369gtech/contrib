description: "Ближайшая конференция — HolyJS 2020 Moscow\n25-28 ноября, Online\nПодробности и билеты: https://holyjs-moscow.ru/\n\n. Удобно, когда на фронтенде мы можем говорить о результирующем DOM, избегая не самый любимый этап описания изменения каждого HTML Element вручную. Удобно, когда мы описываем зависимости между данными и результатами. Удобно, когда это все внутри само собой считается.\n\nДавайте спросим себя. А насколько это дорого? Случалось ли у вас отрендерить какой-нибудь список и поймать себя на мысли, что при скролле все начало тормозить, хотя количество HTML-элементов на странице не очень высоко?\n\nВ этом докладе мы порефлексируем над сложностью алгоритмов, о том, как фреймворки проводят сверку и обновление DOM-элементов."
