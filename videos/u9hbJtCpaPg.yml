title: '#SON12: Ulrike Höppner, Michael Seemann - Plattformneutralität'
recordingDate: 1584690300
description: "Wenn wir das Internet als Struktur ansehen, auf der schon heute - und mehr noch in der in Zukunft - wichtige politische Prozesse ablaufen, müssen wir an das Internet die selben Anforderungen stellen, die wir an bislang jede politische Öffentlichkeit herangetragen haben: Offenheit, Zugänglichkeit und Diskrimimierungsfreiheit. \n\nDiese Anforderungen spiegeln sich bereits in dem politischen Kampf für die Netzneutralität. Doch solange politische Akteure von Plattformen wie Facebook, Twitter, Google und Co einerseits kommunikativ abhängig sind und andererseits deren Willkür unterworfen, wird kein freier Diskurs - als Grundlage demokratischen Handelns - möglich sein. Der Workshop wird sich damit beschäftigen, wie eine allgemeine “Plattformneutralität” definiert werden kann und wird fragen, wie sich dies regulatorisch umsetzen lässt.\n\nSummit of Newthinking, 15. bis 16. November 2012\nEine Veranstaltung von http://newthinking.de/"
