title: 'Алексей Буль. Поваренная книга для тестовых данных. QA Fest 2018'
language: Russian
recordingDate: 1565254363
description: "The talk from QA Fest conference in Kyiv, Ukraine.\nPresentation: https://docs.google.com/presentation/d/1RzwEpqIRVlkaZohXUHGd2dAvjNO0TR_pxQRtSEQpITg/mobilepresent?slide=id.p1\nFb: https://www.facebook.com/QAFest/\nWebsite: http://qafest.com/\n\nГлавная задача доклада «Поваренная книга для тестовых данных» в том, чтобы помочь хозяйственному автоматизатору при наименьших затратах труда и времени приготовить для тестов добротные и подробные данные. Использовать для этого предлагаю разнообразный и ботатый ассортимент фреймворков и подходов, выработанных нашей отраслью. В докладе я расскажу об основах рационального создания и использования данных, мною будут изложены необходимые краткие сведения о стратегиях и паттернах различных подходов, применяемых опытными автоматизаторами. В работе не обойдется без личного опыта."
