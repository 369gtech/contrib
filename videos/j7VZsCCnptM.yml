description: "Learn Selenium by building a web scraping bot in Python. Selenium is a powerful web automation tool that can be used for browser automation, to test front-end code, and create web scraping bots. \n\n💻 Code: https://github.com/jimdevops19/SeleniumSeries\n\n✏️ Course developed by JimShapedCoding. Check out his channel: https://www.youtube.com/channel/UCU8d7rcShA7MGuDyYH1aWGg\n\n⭐️ Additional resources ⭐️\n🔗 Python Download: https://www.python.org/downloads\n🔗 Pycharm Download: https://www.jetbrains.com/pycharm/download \n🔗 Selenium Documentation: https://selenium-python.readthedocs.io/ \n🔗 Copied and Pasted during the video:\n   ‣ https://www.seleniumeasy.com/test/jquery-download-progress-bar-demo.html (Section 1&2)\n   ‣ https://www.seleniumeasy.com/test/basic-first-form-demo.html (Section 3)\n🔗 Chromedriver download website: https://chromedriver.storage.googleapis.com/index.html\n🔗 All the Explicit waits: https://selenium-python.readthedocs.io/waits.html\n🔗 My Personal website for code snippets: http://jimshapedcoding.com\n\n⭐️ Course Contents ⭐️\n⌨️ (0:00:00) Getting Started with the basics \n⌨️ (0:16:44) Explicit vs Implicit\n⌨️ (0:28:11) Sending Keys & CSS Selector\n⌨️ (0:43:42) Structure a Bot Project\n⌨️ (1:03:13) Deal Searching\n⌨️ (1:44:38) Booking Filtrations\n⌨️ (2:07:24) Execution from a CLI\n⌨️ (2:21:31) Deal Reporting\n\n🎉 Thanks to our Champion and Sponsor supporters:\n👾 Wong Voon jinq\n👾 hexploitation\n👾 Katia Moran\n👾 BlckPhantom\n👾 Nick Raker\n👾 Otis Morgan\n👾 DeezMaster\n👾 Treehouse\n👾 AppWrite\n\n--\n\nLearn to code for free and get a developer job: https://www.freecodecamp.org\n\nRead hundreds of articles on programming: https://freecodecamp.org/news\n\nAnd subscribe for new videos on technology every day: https://youtube.com/subscription_center?add_user=freecodecamp"
