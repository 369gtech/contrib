description: 'Wiele osób utożsamia tematykę bezpieczeństwa aplikacji webowych z zabezpieczeniem przed SQL Injection i XSS. W dobie Hibernate i Angulara rozwiązania takich problemów są zapewniane praktycznie out of the box, więc mamy poczucie, że ''jesteśmy zabezpieczeni''. Tylko czy to wystarcza? Przyjrzymy się głośnym i mniej głośnym wpadkom bezpieczeństwa i porozmawiamy jak to wygląda z punktu widzenia programisty. Co zawiodło i jak można było się przed tym ustrzec? Gdzie leży odpowiedzialność - czy po stronie dewelopmentu, czy po stronie administracyjnej?'
