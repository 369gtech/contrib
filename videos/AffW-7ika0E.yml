title: '"Strange Dreams of Stranger Loops" by Will Byrd'
language: English
recordingDate: 1634317320
description: "In which we revisit only the most Reflective, Self-referential, Introspective, and Vicious Ghosts of Strange Loops Past! These Mysterious Inhabitants of Strange Seas of Thought deserve Not to Be Forgotten. All Ideas, Notions, Possibilities, and Conundrums shall be expressed in Running Code most Relational!\n\n\nWill Byrd\nUniversity of Alabama at Birmingham\n@webyrd\n\n\nWill Byrd is a scientist at the Hugh Kaul Precision Medicine Institute at the University of Alabama at Birmingham. He is co-author of both editions of 'The Reasoned Schemer', and one of the creators of the miniKanren relational programming language. Will is also one of the creators of mediKanren, a system for bio-medical reasoning based on miniKanren, and funded under the NIH NCATS Biomedical Data Translator Project.\n\n\nRecorded at Strange Loop 2021\nhttps://thestrangeloop.com"
