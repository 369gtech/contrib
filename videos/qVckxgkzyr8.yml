description: "This presentation was recorded at GOTO Amsterdam 2019. #GOTOcon #GOTOams\nhttp://gotoams.nl\n\nEric Johnson - Senior Developer Advocate - AWS Serverless\n\nABSTRACT\nServerless is cool. IoT is cool. Put them together and you have a whole mess of cool. In this session we are going to explore the coolness of IoT and serverless working together by building an application that utilizes a simple IoT button with a serverless backend powered by AWS Lambda. Together, we will unbox the button, configure it for use with AWS IoT and setup the required security. With our shiny new IoT button in hand, we will build an application that allows you to rate this session using the multiple click options of the button.\nAt the end of the session, using the button, you will be able to tell me how cool (or uncool) the session was in a live vote. When all is said and done you will have a good understanding of how you can utilize serverless backends and the flexibility [...]\n\nRead the full abstract here:\nhttps://gotoams.nl/2019/sessions/943/what-does-this-button-do-serverless-and-iot\n\nhttps://twitter.com/GOTOamst\nhttps://www.linkedin.com/company/goto-\nhttps://www.facebook.com/GOTOConference\n#AWS #Serverless #IoT #AWSIoT\n\nLooking for a unique learning experience?\nAttend the next GOTO Conference near you! Get your ticket at http://gotocon.com\n\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
