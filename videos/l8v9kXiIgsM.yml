description: '002 A quick way to start a React project is to use the create-react-app library. Like this, for less experienced beginners there is create-pug-starter app. Whenever you do a test and you start with create-react-app, you want to customize the initial project. A good place to start is the public folder, where you want to update the title, description, and anything that makes sense in the manifest file as well as index.html file. As a bonus, you can search online for an icon that represents or illustrates the task you’re about to do. Replace the current favicon.ico with the one more suited. When you’re more or less at the same level as other candidates in finding a job, those little actions will show that you’re a Professional in what you do, and you do care about your client. What’s your favorite way to start a React app?'
