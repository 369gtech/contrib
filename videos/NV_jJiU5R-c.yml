title: 'Online Open Data Meetup #2 - “Gde se nalaze naši podaci” - Andreja Gluščević'
language: Serbian
recordingDate: 1590860384
description: "Na drugom po redu online Open Data meetupu, okupili smo se oko teme “Gde se nalaze naši podaci”. Naše gošće su Andreja Gluščević i Jelena Adamović. \n\nAndreja Gluščević, Lead Project Manager & Open Data specialist, smatra da je za društvo korist od otvorenih javnih podataka nedvosmislena u značajnom broju oblasti, među kojima su: transparentnost i demokratija, učešće građana, bolje ili nove javne usluge, podsticanje društvenih i privrednih inovacija, unapređenje rada javnih službi, nova istraživačka i naučna saznanja.\n \nU okviru Heapspace organizacije, Open Data je inicijativa za unapređenje postojećih skupova otvorenih podataka Republike Srbije i uspostavljanje platforme za lakšu objavu novih skupova. Pomno pratimo dešavanja u vezi sa otvorenim podacima. \n\nDomaćini i moderatori ove diskusije bili su Igor Spasić i Marija Savić, Tech podrška i host Iva Jovanović.\n\nZa sva dodatna pitanja u vezi sa temom pišite nam na info@heapspace.rs\nVidimo se uskoro na narednom okupljanju, sve informacije o narednim događajima možete pronaći ovde: https://www.facebook.com/heapspace, a do tada budite nam dobri i otvoreni!\n\nPogledajte blok 2 sa Jelenom Adamović: https://youtu.be/1Rxp0MN8qNE\n\nPozdravi od Heapspace ekipe"
