description: "Keep Ruby Weird 2018 - The Teenage Mutant Ninja Turtles Guide to Color Theory by Louisa Barrett\n\nLouisa is the Director of the Front-End Engineering program at the Turing School of Software and Design. She is the former director of Colorado for Women Who Code and past chapter leader for Girl Develop It Denver/Boulder. She began her career as an illustrator/graphic designer, and a passion for understanding people lead her to programming. She has a soft spot for UX, typography, and correcting students when they refer to an assignment operator as an ‘equals sign’."
