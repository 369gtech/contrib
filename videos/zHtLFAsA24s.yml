description: "Symfony, Zend, Open Source ou propriétaire, choisir un nouveau framework pour sa société est une tâche difficile. Lors de cette conférence vous apprendrez comment CCM Benchmark Group a abordé cette problématique, depuis l'analyse des différents outils disponibles au premier projet mis en production. Ce projet s'est étalé sur 8 mois et sa démarche peut être déclinée dans votre société. Elle s'adresse aux sociétés \"de la vraie vie\", qui ont des projets de toutes générations. CCM Benchmark Group est aujourd'hui le 2ème groupe internet français et génère 700 M de pages vues chaque mois, à travers ses différentes marques JDN, Journal Des Femmes, CommentCaMarche...\n\nhttps://joind.in/talk/view/14578\n\nCette vidéo vous a plu ? Adhérez à l'AFUP pour soutenir son activité : http://afup.org/pages/site/?route=vie-associative/56/devenir-membre\n\nNous cherchons des sponsors et des conférenciers pour le prochain Forum PHP : http://www.forumphp.org\n\nCaptation & montage : http://www.dfusion.fr/"
