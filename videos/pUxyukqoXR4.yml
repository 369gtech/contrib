description: "This presentation was recorded at GOTOpia November 2020. #GOTOcon #GOTOpia\nhttp://gotopia.eu\n\nDaniel Stenberg - Creator of Curl and Receiver of the Polhem Prize\n\nABSTRACT\nHTTP/3 is the designated name for the coming next version of the protocol that is currently under development within the QUIC working group in the IETF.\nHTTP/3 is designed to improve in areas where HTTP/2 still has some shortcomings, primarily by changing the transport layer. HTTP/3 is the first major protocol to step away from TCP and instead it uses QUIC.\nDaniel Stenberg does a presentation about HTTP/3 and QUIC. Why the new protocols are deemed necessary, how they work, how they change how things are sent over the network and what some of the coming deployment challenges will be.\nWhat will the audience learn from this talk? They will learn some of the fundamental features of and differences between HTTP/3 and previous HTTP versions and why those changes [...]\n\nTIMECODES\n00:00 Intro\n00:50 Agenda\n01:32 HTTP 1 to 2 to 3\n06:17 Problems\n09:24 Why QUIC and how it works\n13:53 HTTP/3\n19:09 Challenges\n23:58 Coming soon\n28:55 Takeaways\n\nDownload slides and read the full abstract here:\nhttps://gotopia.eu/november-2020/sessions/1626/http-3-is-next-generation-http-is-it-quic-enough\n\nhttps://twitter.com/GOTOcon\nhttps://www.linkedin.com/company/goto-\nhttps://www.facebook.com/GOTOConferences\n#APIs #HTTP3 #QUIC #IETF #HTTP2 #HTTP #TCP #Programming #Backend #Frontend #Curl #HTTPS #TLS\n\nLooking for a unique learning experience?\nAttend the next GOTO conference near you! Get your ticket at https://gotopia.tech\n\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
