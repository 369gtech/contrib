title: 'Web APIs for 2018 - lecture by Tim Roes - Code Europe Autumn 2017'
recordingDate: 1522319279
description: 'Browsers today already offer a variety of different APIs for developers and web pages and new APIs are added on a regular basis. During this lecture we''ll have a look at some of the previously introduced and upcoming APIs, like Web Bluetooth, Web USB, Web Share, PaymentRequest, etc. We''ll see how these APIs work, show possible use cases and provide code examples with live demonstrations.'
