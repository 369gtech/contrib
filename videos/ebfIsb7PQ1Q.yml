description: "If you are going to build or be part of a diverse and inclusive team, you need to think about this before you even pick up a CV. Sadly, the norms of tech hiring are stopping you from doing this.\n\nWhat can you change about your interviewing style and your company hiring process to help you build a better team?\n\nIn this thoughtful session, Suzi Edwards-Alexander will help you reframe your interviewing mindset so you can do just this"
