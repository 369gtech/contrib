description: "This presentation was recorded at GOTO Copenhagen 2018. #gotocon #gotocph\nhttp://gotocph.com\n\nNicole Bryan - Vice President of Product at Tasktop Technologies\n\nABSTRACT\nIn workplaces and industries where women are significantly underrepresented, it can be very hard for women to muster the motivation to climb the corporate ladder - especially if they can't see a path to get there. The void of female role models is like missing rungs in the ladder - only the very brave will dare climb higher with no support. Staffing the workplace with women in leadership roles, from junior management and all the way through the C-Suite, can make all the difference. In this talk, Nicole Bryan, VP Product at Tasktop, will provide concrete steps organizations can take to create \"role model ladders\" by sharing her experiences as a female executive in the software [...]\n\nDownload slides and read the full abstract here:\nhttps://gotocph.com/2018/sessions/532\n\nhttps://twitter.com/gotocph\nhttps://www.facebook.com/GOTOConference\nhttps://www.linkedin.com/company/goto-\nhttp://gotocon.com\n#WomenInTech #HumanFactor #WomenInIT"
