title: 'GopherCon 2021: Arish Labroo - How we Go at Zillow'
language: English
recordingDate: 1639801666
description: 'Zillow has hundreds of services that are used to connect millions of consumers to real estate partners. Their team has been ramping up usage of Go at Zillow; this tutorial will share how they write maintainable Go services, repeatedly. Doing so allows developers at Zillow to focus on adding business value while making important things like instrumentation, configuration, and resiliency transparent. You will learn how they compose their applications to be transport agnostic, highly testable, and easy to maintain.'
