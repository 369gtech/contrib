description: "Ansible is a simple and lightweight provisioning tool. It has a lot of modules to work with cloud providers, different os systems (windows\\linux), databases, etc. Thus, this can help you to have only one tool for all your team. In case some functional is not available it’s easy to write your own module.\nIn this session we will touch following themes:\n1. working with public clouds using cloud modules\n2. windows\\linux – one tool for the team\n3. Parallelization: strategies, async\n4. Roles, tags\n…"
