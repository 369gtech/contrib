title: 'Le Dividende Universel : l’unité de mesure économique sous logiciel libre — Matiou, Nadou'
language: French
recordingDate: 1574340414
description: "La Monnaie Libre Ğ1 (june) est appelée ainsi parce qu'aucun humain partie prenante de sa coproduction n'a de privilège en matière de création ni dans l'espace (entre individus à un instant donné) ni dans le temps (entre générations successives).\nNon seulement tous créent la même part de monnaie via un même dividende univsersel (DU), mais aussi la somme sur une longue periode de ces DU convergera vers la moyenne de monnaie par personne, indépendamment de la date d'entrée, établissant ainsi une symétrie intergénérationnelle. \nLa liberté pouvant être définie comme de la non-nuisance, c'est ici l'absence de privilèges de création qui en est le fondement et qui peut positionner la Ğ1 comme une bonne candidate pour être choisie par certains humains comme nouvelle unité de mesure economique du fait de cette propriété d'invariance.\nLa lettre Ğ a été choisie comme symbole du non-connu, de la nouveauté, de la création de valeurs économiques indécidables, en référence au grand logicien Kurt Gödel pour son théorème d'incomplétude établi en 1931, ainsi qu'au projet GNU lancé par Richard Stallman en 1983 (fondateur des logiciels libres qui sont restés et restent inconnus de beaucoup, alors qu'ils sont notamment l'armature de 99% d'Internet)."
