description: "\"Why You Should Pursue Public Speaking and How to Get There\n[EuroPython 2019 - Keynote - 2019-07-10 - MongoDB  [PyData track]\n[Basel, CH]\n\nBy Yenny Cheung \n\nFear of public speaking is the most common of all phobias. Want to speak confidently in front of the crowd? This talk shares tips on how to overcome the fear, and ways to get started. You will be prepared to brace presenting from a team meeting to a conference.\n\n\n\nLicense: This video is licensed under the CC BY-NC-SA 3.0 license: https://creativecommons.org/licenses/by-nc-sa/3.0/\nPlease see our speaker release agreement for details: https://ep2019.europython.eu/events/speaker-release-agreement/\n\n    \""
