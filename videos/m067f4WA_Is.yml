description: "Join Allen Downey, author of Think Stats: Probability and Statistics for Programmers for an introduction to Bayesian statistics using Python. Bayesian statistical methods are becoming more common and more important, but there are not many resources to help beginners get started. People who know Python can use their programming skills to get a head start.\n\nIn this webcast, we will discuss:\n\n    Bayes's theorem\n    Bayesian estimation\n    Bayesian hypothesis testing\n\nAbout Allen Downey\n\nAllen Downey is a Professor of Computer Science at Olin College of Engineering. He has taught at Wellesley College, Colby College and U.C. Berkeley. He has a Ph.D. in Computer Science from U.C. Berkeley and Master's and Bachelor's degrees from MIT.\n\nProduced by: Yasmina Greco"
