description: "This workshop is targeted at developers who are familiar with building Angular apps but who want to learn how to leverage the Angular Material component library to build great-looking apps without hand-coding all the components. We will discuss the Material Design system and add Angular Material and a few different components to an app in order to become comfortable using the library.\n\nng-conf is a three-day Angular conference focused on delivering the highest quality training in the Angular JavaScript framework. 1500+ developers from across the globe converge on Salt Lake City, UT every year to attend talks and workshops by the Angular team and community experts.\n\nFollow us on twitter https://twitter.com/ngconf\nOfficial Website: https://www.ng-conf.org/"
