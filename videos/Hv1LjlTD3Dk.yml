description: "10 лет назад все мы запускали Selenium Grid на железных машинках.\n5 лет назад мы начали жить на виртуальных машинах.\n3 года назад стандартом стало запускать браузеры в Docker-контейнерах.\n\nСегодня большое количество команд начинает переезжать в Kubernetes.\nВ своем докладе я хочу рассказать почему вы тоже должны использовать Kubernetes, и с какими техническими сложностями вы можете столкнуться на пути к по-настоящему эффективному кластеру Selenium.\n\nАудитория и уровень:\nDevops-инженеры и инженеры по автоматизации тестирования. Должно быть базовое представление о Docker и Kubernetes.\n\nПрезентация на Я.Диске: https://disk.yandex.ru/i/4nzSUTBI5kIH3w\nCodeFest O! https://o.codefest.ru/lecture/1673"
