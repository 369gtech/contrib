description: "During this session we covered product announcements for Key Vault 18.4 and Database Security Assessment Tool (DBSAT) 2.2.1. Our main topic was a walk through of Oracle Data Safe, including the six things that you should do every time you register a new database with Data Safe and a demonstration of data masking with Data Safe. \n\nHere is a guide to the recording:\n\n02:10 Product Announcements\n07:01 Support and Documentation updates\n09:30 Data Safe background and overview\n14:00 Private endpoints\n15:30 Registering a database target\n18:02 Creating the Data Safe account in your target\n20:28 Six things to do after registering a target\n21:20   1. Check audit collection settings\n24:06   2. Create an audit trail\n28:18   3. Retrieve audit policies\n30:40   4. Conduct a security assessment and set a baseline\n35:45   5. Conduct a user assessment\n39:30   6 Discover sensitive data\n46:55 Demonstration of masking and the updated deterministic encryption masking format\n\nAskTOM Office Hours offers free, monthly training and tips on how to make the most of Oracle Database, from Oracle product managers, developers and evangelists.\n\nhttps://asktom.oracle.com/ \n\nOracle Developers portal: https://developer.oracle.com/\nSign up for an Oracle Cloud trial: https://cloud.oracle.com/en_US/tryit"
