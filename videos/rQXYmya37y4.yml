description: 'In his tutorial session, Nyah will explore the common pitfalls most C/C++ devs might make while exploring Go. Looking at his own experience learning Go, Nyah will discuss some of the fundamental differences in the thought process in C/C++ and Go, giving his unique “newbie” perspective on taking advantage of the Go way of writing better code. Overall, this presentation will give some of the best practices C programmers should look at while learning Go and cease from bringing C-style concepts to Go, especially obfuscated pointer math.'
