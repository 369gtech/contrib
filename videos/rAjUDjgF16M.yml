title: 'Главная студия: «Из энтерпрайза в геймдев. Проблемы и их решения»'
recordingDate: 1639052271
description: "—\nМиры .NET и Unity живут параллельно, хоть у них одинаковый язык программирования и стандартные библиотеки. Энтерпрайз-разработчик встретит немало проблем при изучении Unity.\n\nДва Александра разберут самые очевидные из них, а также рассмотрят, как можно упростить себе жизнь."
