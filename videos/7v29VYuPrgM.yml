description: "Совмещаю полезное с полезным -) Мы, в рамках сообщества #ityoutubersru, решили создать ресурс на котором зрители смогут смотреть полный список участников, а так же найти каналы по интересам.\n\nЭто своего рода коллаборация, поскольку в разработке этого проекта так же принимают участие @АйТиБорода и @Senior Software Vlogger . И с дизайном нам помог @Alexey Bychkov .\n\nДима (@Senior Software Vlogger) уже провёл стрим, где показал настройку сервака - https://www.youtube.com/watch?v=EqZfSPnkO6Q\n\nУ меня на стриме вы увидите разработку Front-end части - немножко React, немножко вёрстки.\n\nИ в обозримом будущем Лекс (@АйТиБорода) продемонстрирует разработку API.\n\n=======================================\n\nЕсли вы хотите поддержать канал финансово, это можно сделать по ссылке ниже:\nhttps://www.donationalerts.com/r/prosto_razrabotka\n\n=======================================\n\nЗаписаться на консультацию:\nhttps://prosto-razrabotka.ru/\n\nСтать спонсором канала:\nhttps://www.youtube.com/channel/UCn-P_F0tfY21cfnkyv2lsRQ/join\n\n=======================================\n\nTelegram\nКанал - https://t.me/prostorazrabotka\nЧат - https://t.me/prostorazrabotkachat\n\n=======================================\n\nПодписывайтесь в соц. сетях:\nFacebook - https://www.facebook.com/vitaliy.kirenkov\nVKontakte - https://vk.com/vitaliy.kirenkov\nLinkedIn - https://www.linkedin.com/in/kirenkov\nTwitter - https://twitter.com/VitaliyKirenkov\nInstagram - https://www.instagram.com/vitaliy.kirenkov\n\n=======================================\n\nМой второй канал:\nhttps://www.youtube.com/channel/UC-QLh1F3Rzp6HY-FW1E3Eaw\n\n=======================================\n\nПривет, меня зовут Виталий Киренков, и я занимаюсь веб-разработкой с 2007 года. За это время я сверстал более 200 сайтов (как минимум, половина из них с JavaScript), разработал с коллегами 2 интернет-банка на React + Redux + Typescript. И на этом канале я делюсь своим опытом в части вёрстки, javascript, и делаю всякие