title: 'Developing Java Apps on Windows Azure'
language: English
recordingDate: 1433784729
description: "Learn how to develop and deploy Java applications on Windows Azure and what the Oracle-Microsoft partnership means to you as a developer.  In this session, you will learn how to develop and deploy Java applications on Windows Azure Virtual Machines (IaaS), taking advantage of either the pre-configured WebLogic VM images or bringing your own Java stacks to run in Windows Azure. Learn valuable tips and tricks related to running Java software in Windows Azure IaaS as well as ways to integrate your applications with Windows Azure PaaS services from IaaS deployments, such as storage and media, using the Windows Azure SDK for Java. Also, hear about the various exciting technical implications of the Oracle-Microsoft partnership.\n\n\nAuthors:\nRyan McGee\nRyan McGee is a product manager on the Windows Azure team. He is responsible for implementing the partnership between Oracle and Microsoft.\nView more trainings by Ryan McGee at https://www.parleys.com/author/ryan-mcgee\n\nGianugo Rabellino\nMicrosoft, United States of America\nView more trainings by Gianugo Rabellino at https://www.parleys.com/author/gianugo-rabellino\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
