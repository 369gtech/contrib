title: 'Ontrack, how to keep track of your CI/CD mess - Damien Coraboeuf'
language: English
recordingDate: 1563181778
description: "Video from Devoxx Poland 2019.\n\nHundreds of projects, thousands of jobs, each generating data about the status, commit, change logs and quality reports of your builds. How can you restore order in this amount of data and use it to gather useful information about your projects?\n\nIn this talk, I will explain how we collect the data over thousands of jobs, commit after commit, build after build, how he stored it and used it in turn to extract useful information and to inject this data as feedback into our pipelines."
