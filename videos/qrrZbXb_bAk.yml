title: 'Айдар Мухаметзянов — AppCode под капотом'
language: Russian
recordingDate: 1605877586
description: ". Каждый разработчик рано или поздно задумывается над тем, как же устроена IDE, в которой он или она проводит половину своей жизни. Такие фичи как автодополнение, навигация к декларации, подсветка синтаксиса, поиск мест вызова уже не кажутся магией, когда ими пользуешься. Но разработка этих жизненно необходимых фич — это непростое и очень увлекательное занятие. Не стоит еще забывать, что речь идет о поддержке сразу нескольких языков программирования.\n\nAppCode — это IDE для разработки под macOS и iOS с очень богатой историей и интересными технологическими решениями. В этом докладе вы узнаете, какие проблемы вас ждут, если вы решите написать свою среду разработки, как их решить, а также какие недокументированные возможности Xcode помогут вам в этом нелегком деле."
