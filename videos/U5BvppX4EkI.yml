description: "As Java programmers, we have used several design patterns and design techniques. With the introduction of lambda expressions, we now have some more sharp tools in our design toolbox. Come to this presentation to learn how to implement some elegant design ideas with lambda expressions. You will learn about these design techniques not from diagrams but by seeing how to realize the ideas in code.\n\n\nAuthor:\nVenkat Subramaniam\nDr. Venkat Subramaniam is an award-winning author, founder of Agile Developer, Inc., and an instructional professor at the University of Houston.\n\nHe has trained and mentored thousands of software developers in the US, Canada, Europe, and Asia, and is a regularly-invited speaker at several international conferences. Venkat helps his clients effectively apply and succeed with agile practices on their software projects.\n\nVenkat is a (co)author of multiple books, including the 2007 Jolt Productivity award winning book Practices of an Agile Developer. His latest book is Functional Programming in Java: Harnessing the Power of Java 8 Lambda Expressions.\nView more trainings by Venkat Subramaniam at https://www.parleys.com/author/venkat-subramaniam\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
