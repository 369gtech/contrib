description: "Letting the team go: How, When and Why?\n\nThe ultimate goal of any Scrum Master or Agile Coach when working with teams is to bring them to a high level of maturity and self-organization. But what exactly does that vague term mean? How can we bring the team to this state? When should you not to let the team go? In my talk, I will try to answer these questions and share the lessons learned working with over ten cross-functional teams in three countries throughout the last five years."
