description: "This presentation was recorded at GOTO Oslo 2019. #GOTOcon #GOTOoslo\nhttps://goto-oslo.com\n\nDaniel Lebrero Berna - Multidisciplinary developer with 20+ years experience (he's literally done it all)\n\nABSTRACT\nEven if a 10x developer may be a myth, we all know of some developer that just shines and is able to do more in less time, and seems to do it without effort!\nEven if may seem that you need some kind of special natural talent, it is not.\nCome to this session to learn what you need to learn to become a more efficient [...]\n\nDownload slides and read the full abstract here:\nhttps://goto-oslo.com/2020/sessions/1296/habits-of-efficient-developers-virtual\n\nhttps://twitter.com/GOTOcon\nhttps://www.linkedin.com/company/goto-\nhttps://www.facebook.com/GOTOConferences\n#DeveloperProductivity #EfficientDevelopers #HumanFactor\n\nLooking for a unique learning experience?\nAttend the next GOTO Conference near you! Get your ticket at http://gotocon.com\n\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
