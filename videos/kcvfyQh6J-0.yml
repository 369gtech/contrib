title: 'SVGcode: A PWA to convert raster images to SVG vector graphics'
language: English
recordingDate: 1637344814
description: "SVGcode is a Progressive Web App that lets you convert raster images like JPG, PNG, GIF, WebP, AVIF, etc. to vector graphics in SVG format. It uses the File System Access API, the Async Clipboard API, and the File Handling API, and also makes use of Window Controls Overlay customization.\n\nThe main takeaway link\nThe SVGcode app → https://goo.gle/3cuyLJz \nReferenced articles:\nFile System Access API → https://goo.gle/3kV77dv \nAsync Clipboard API → https://goo.gle/3DC0e7Y \nFile Handling API → https://goo.gle/3xbg4UP \nTools SVGcode uses under the hood\nsvgo → https://goo.gle/3cuBHG9 \npotrace → https://goo.gle/30IxVqg \nName-dropped tools\nsquoosh → https://goo.gle/2OQBnGG \nSVGOMG → https://goo.gle/3nyyHPf \n\nSubscribe to Google Chrome Developers → https://goo.gle/ChromeDevs \n\n#Chrome #Developer #SVGcode"
