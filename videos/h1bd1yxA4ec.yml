title: 'Graduated Project Lightning Talk: Vitess, are we Fast Yet? - Akilan Selvacoumar, Florent Poinsard'
language: English
recordingDate: 1621017479
description: "Don’t miss out! Join us at our upcoming event: KubeCon + CloudNativeCon North America 2021 in Los Angeles, CA from October 12-15. Learn more at https://kubecon.io The conference features presentations from developers and end users of Kubernetes, Prometheus, Envoy, and all of the other CNCF-hosted projects.\n\nGraduated Project Lightning Talk: Vitess, are we Fast Yet? - Akilan Selvacoumar, Florent Poinsard, Planetscale\n\nVitess is a database clustering system for horizontal scaling of MySQL. Nowadays, performance is a considerable market factor, and things have to go fast and right. With over 23 000 commits, Vitess has to ensure it’s delivering flawless performance to its users. In order to meet this need, we created AreWeFastYet, a benchmarking monitoring tool for Vitess. This talk covers how we track the performance of Vitess and a high-level overview of the benchmarking tools we created."
