title: 'From bots to machine learning -  José de Castro - Codemotion Rome 2017'
language: English
recordingDate: 1491233569
description: 'José has dedicated the past 10 years to creating platforms and Internet standards that aim to democratize voice, video and text communications. He believes that developers, not governments, are the key to harnessing these profound shifts in technology for the good of society. In this talk, Jose shares his thoughts on the future of collaboration and how, if applied correctly, the Fourth Industrial Revolution will be a unifying force that transcends borders and propels everyone forward.'
