description: "A Google TechTalk, 2019/05/02, presented by Aaron Hamlin.\nABSTRACT: Talk description: The Center for Election Science is a nonpartisan nonprofit that studies and advances better voting methods. Learn about the problems with plurality voting and why The Center for Election Science recommends approval voting over other alternative methods.\n\nSpeaker Bio: Aaron Hamlin of The Center for Election Science:\n\nAaron has been featured as an electoral systems expert on MSNBC.com, NPR, Free Speech TV, Inside Philanthropy, 80K Hours, Popular Mechanics, and has given talks across the country on voting methods. He’s written for Deadspin, USA Today Magazine, Independent Voter Network, and others. Additionally, Aaron is a licensed attorney with two additional graduate degrees in the social sciences. Aaron’s other interests include chess, urban planning, contraceptive technology, and jiu-jitsu. (https://www.electionscience.org/about/meet-the-team/)"
