description: "JavaServer Faces provides a powerful infrastructure for building RIA applications rapidly with Java EE. Combined with PrimeFaces, JSF unleashes its true power. This session takes you on a tour of the latest version of PrimeFaces—featuring a rich set of components, powerful Ajax APIs, a mobile web application RenderKit, the dialog framework, extensive client-side validation, a real-time push framework, and live scrolling—and explores the roadmap to JSF heaven.\n\n\nAuthor:\nKito Mann\nKito D. Mann is editor-in-chief of JSF Central and the author of JavaServer Faces in Action (Manning). He is a member of several Java Community Process expert groups (including JSF and Portlets), and an internationally recognized speaker. Kito is also the Principal Consultant at Virtua specializing in enterprise application architecture, training, development, mentoring, and JSF product strategy. He holds a BA in Computer Science from Johns Hopkins University.\nView more trainings by Kito Mann at https://www.parleys.com/author/kito-mann\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
