description: 'How do you mint a version number? How do you perform the actual build? Where do you put the build artifacts? How do you securely and confidently deploy the artifacts to production? This talk attempts to answer all of these questions by providing real-world experience with tools and techniques that solve each piece of the puzzle, using Cake, GitVersion, TeamCity and Octopus Deploy.'
