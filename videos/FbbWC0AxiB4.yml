description: "The talk from QA Fest 2019 conference in Kyiv, Ukraine.\nPresentation: http://bit.ly/2piUDT1\nFb: https://www.facebook.com/QAFest/\nWebsite: http://qafest.com/\n\n\nНам хорошо известно, как тестировать REST API с N эндпоинтами, с реляционными и нереляционными (NonSQL) базами данных. То же самое и с тестированием UI. Такие фреймворки как Selenium, Selenide, Selenoid ни для кого не загадка. Более того, создать с нуля надежный, расширяемый и действительно крутой автоматизированный тестовый фреймворк для таких приложений не составляет труда.\nНо как же насчет BigData проектов, которые не имеют ни back-end ни front-end в классическом понимании? Как их тестировать? Какие части покрыть тестами в первую очередь? И, кроме того, как внедрить автоматизацию и сделать ее эффективным способом для таких проектов.\nЯ покажу вам, как с этим жить. Как создать тестовый фреймворк для Cloud Big Data проектов с нуля. И разработать его самым оптимальным способом с использованием самых интересных технологий."
