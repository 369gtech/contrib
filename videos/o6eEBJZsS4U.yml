description: "by Jiri Svoboda\n\nAt: FOSDEM 2019\nhttps://video.fosdem.org/2019/AW1.121/helenos_file_system.webm\n\n\nFile systems are the cornerstone of operating system functionality. The disk/FS management layer is just as important. Having a driver for a persistent file system is no good if you have to mount it manually after each reboot. We offer a tour of disk and file system management in HelenOS, explained in the most obvious way: chronologically. \n\nRoom: AW1.121\nScheduled start: 2019-02-03 15:25:00+01"
