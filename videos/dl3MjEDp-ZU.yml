description: "Creazione di un'applicazione usando AngularJS, primo video in cui Marco Moscaritolo installa tutti i tool necessari alla configurazione dell'ambiente di sviluppo.\n\nIl setup completo dell'ambiente di sviluppo si compone di:\n* NodeJS: un webserver scritto in JavaScript, permette di eseguire codice JavaScript direttamente in locale, senza l'uso di un browser\n* Bower: un package manager per gestire le dipendenze degli strumenti usati nell'app creata\n* Grunt: task runner per eseguire delle operazioni grazie a degli script JavaScript\n* Yeoman: tool per fare scaffolding di applicazioni, che utilizza Grunt per il processo di build e Bower per la gestione delle dipendenze\n* Karma: test runner per eseguire test di un'applicazione\n* PhantomJS: esegue i test senza la necessit√† di aprire un browser\n\n\n\nTutti i video della Google Developers Live Italia sono raccolti in una playlist all'indirizzo http://goo.gl/MyQai"
