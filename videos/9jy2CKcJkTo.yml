title: 'Martynas Šukys: Kas bendro tarp AGILE ir inovavimo?'
recordingDate: 1369236605
description: 'Nors apie inovacijas pastaruoju metu Lietuvoje girdime gan dažnai, tačiau su sistemingu organizacijų inovavimo planavimu ir inovavimo kultūros diegimu susiduriame retai. Pranešime kalbėsiu apie strateginį inovacijų kultūros diegimą organizacijose naudojantis design thinking būdu. Lyderaujančios pasaulio organizacijos jau senokai diegia design thinking principus verslo organizavime. Kalbėsimės apie tai, kad norint inovuoti šiuolaikinėje verslo aplinkoje būtina mąstyti tarsi būtume dizaineriai. Pristatysiu problemų identifikavimą ir jų sprendimo būdus inovatyviais, bet nebrangiais metodais.'
