description: "Unleash the power of concurrency in AWS lambdas: How, when and if use python concurrency in AWS lambdas\n\nAWS lambdas are a growing host environment for our python projects but they are limited to 15 minutes. Doing more in the smallest amount of time is crucial to their usage: a challenge to undertake.\n\nAt the end of this talk you will know:\n- The difference between a CPU and a I/O bounded task;\n- What is a thread and what is a process in python;\n- How and when to use python concurrency in a AWS lambda;\n- Which is the best setup for your task type.\n\nSpeaker:\nGiuseppe Sorrentino is a designer lent to development. He is a Python and a UX lover and works as UI Engineer at hotels.com.\n\n\nPer restare aggiornato su tutti gli #AperiTech\nTelegram #AperiTech https://t.me/aperitech\nCalendario del Developer https://bit.ly/devcalendar\nCodemotion Tech Community https://bit.ly/CodemotionTC"
