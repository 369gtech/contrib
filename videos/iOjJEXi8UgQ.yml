description: "Si has oído hablar de AngularJS, te suena de algún comentario, o por casualidades de la vida no te ha tocado aún desarrollar con él, éste es tu punto de partida para ir conociéndolo a lo largo del tour que te ofrecemos para que salgas con ganas de probarlo. Veremos:\n\nEl típico Hola Mundo.\nOrganización del código y elementos principales de Angular.\nServicios (+ factories + providers), filtros y directivas.\nIntegración con sevicios REST (y promesas, eh!!).\nRouters y estados.\n... Y mucho más!\nSi por otro lado, has trabajado con otros grandes conocidos como Backbone, Marionette, Handlebars, Moustache y un largo etcétera, también hablaremos de ellos mediante pequeñas comparativas: ya sabes, no hay solución única, sino la que mejor se adapte a tus necesidades; por ello, lo mejor es conocer mientras más posibilidades mejor.\n\nPor último... ¿te mola el desarrollo híbrido y piensas en dispositivos móviles? Te damos otra pista para que vengas: \"angular\" y apps móviles..."
