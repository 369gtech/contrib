description: "We put the first part of our event sourced system in production over two years ago. It is not always easy, both the code and business can be challenging. I will start with basic introduction to Event sourcing and CQRS is and then go through what we have done, how we did it and what we have learned.\n\nThis spring over 9400 IT specialists took part in Code Europe, the largest programming conference in Poland! Follow our website for more details: https://www.codeeurope.pl/en The next edition of Code Europe is coming in December!"
