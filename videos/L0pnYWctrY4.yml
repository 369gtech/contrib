description: "Azure SQL enables hybrid transactional/analytical workloads for real-time operational analytics scenarios through a mix of in-memory and columnar database technologies. In the first episode of this three-part series with Silvano Coriani, we will explore Azure SQL capabilities to run a mix of transactional and analytical queries on the same underlying data store.\n\n0:00 Introduction\n0:49 Different type of workloads\n3:59 Hybrid transaction/analytical processing\n4:45 Enable HTAP: real-time operational analytics\n7:00 Coming up\n\n‚úîÔ∏è Resources:\nGet started with Columnstore for real-time operational analytics: https://docs.microsoft.com/en-us/sql/relational-databases/indexes/get-started-with-columnstore-for-real-time-operational-analytics?WT.mc_id=dataexposed-c9-niner   \nSample performance with Operational Analytics in WideWorldImporters: https://github.com/microsoft/sql-server-samples/tree/master/samples/databases/wide-world-importers/sample-scripts/operational-analytics?WT.mc_id=dataexposed-c9-niner\nT-SQL Window Functions: For data analysis and beyond, 2nd Edition: https://www.microsoftpressstore.com/store/t-sql-window-functions-for-data-analysis-and-beyond-9780135861448?WT.mc_id=dataexposed-c9-niner\nReal-Time Operational Analytics:\nMemory-Optimized Tables and Columnstore Index - https://docs.microsoft.com/en-us/archive/blogs/sqlserverstorageengine/real-time-operational-analytics-memory-optimized-table-and-columnstore-index?WT.mc_id=dataexposed-c9-niner  \nDML operations and nonclustered columnstore index (NCCI) in SQL Server 2016 - https://docs.microsoft.com/en-us/archive/blogs/sqlserverstorageengine/real-time-operational-analytics-dml-operations-and-nonclustered-columnstore-index-ncci-in-sql-server-2016?WT.mc_id=dataexposed-c9-niner\nFiltered nonclustered columnstore index (NCCI) - https://docs.microsoft.com/en-us/archive/blogs/sqlserverstorageengine/real-time-operational-analytics-filtered-nonclustered-columnstore-index-ncci?WT.mc_id=datae