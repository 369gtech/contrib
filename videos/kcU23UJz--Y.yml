description: "Google TechTalks\nApril 27, 2006\n\nRobert Ayers\nTV Raman\n\nABSTRACT\nThe effective presentation of standard (\"legacy\") documents on display screens becomes difficult as the screen size shrinks. Much research has focused on the problem of the spatial re-layout of a document's elements to fit the new medium.\n\nOur thesis is that while re-layout is appropriate for some changes to screen size and shape, it fails, and always will fail, for small PDA and phone-sized screens.\n\nA similar breakdown can also be observed when conveying content via spoken output. Finally, there is a serious breakdown when navigating visually complex content using spoken output or other adaptive technologies.\n\nWe analyse..."
