description: "标题：AWS 如何利用 Firecracker 与 Fargate 在 Amazon EKS 中运行无服务器 Kubernetes Pod\n\n摘要：AWS Firecracker，这是一项新型虚拟化与开源技术，让服务拥有者能够将容器实现的速度、资源效率和性能与传统虚拟机的安全性与隔离性结合，从而运行基于容器的、安全的多租户服务。AWS通过 firecracker-containerd 项目实现了全新的安全容器数据平面，并通过 CNCF containerd 管理容器生命周期。借助 Fargate 管理平面，AWS 提供的 Kubernetes Pod 可以按其请求的计算容量运行，并且每个 Pod 都在自身 VM 隔离的环境中运行，无需与其他 Pod 共享资源。使用Amazon Elastic Kubernetes Service (EKS)在 AWS Fargate 上运行 Kubernetes Pod，您无需管理运行应用程序的基础设施，这使之成为现代原生云应用程序的理想选择。\n\nPresenter:\n\nMo Ziyuan 莫梓元 解决方案架构师 @AWS"
