description: "Выстрелить себе в ногу при выстраивании производственных процессов достаточно просто. Обиднее всего, когда не работает хороший процесс построенный на мискоммуникации в связи неправильном понимании базовых определений, таких как роли и организационные структуры. На своём опыте я часто встречал подобные проблемы. Мы пытаемся совместить несовместимые роли, встроить в орг. структуру не влезающие элементы и т.п.\nДавайте раз и навсегда поставим в этой проблеме точку и разложим всё по полочкам"
