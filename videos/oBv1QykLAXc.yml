title: 'KotlinConf 2019: MPP in 1.3.X and Beyond by Dmitry Savvinov & Liliia Abdulina'
language: English
recordingDate: 1576488341
description: "Recording brought to you by American Express. https://americanexpress.io/kotlin-jobs\nAn overview of Multiplatform Programming in Kotlin 1.3.X and beyond. Talk will:\n- cover basics of multiplatform projects: expect/actual, source sets, targets, compilations\n- show some toy examples of projects to illustrate basics\n- give some guidelines on how one should design her first multiplatform project\n- show one more or less production-like application, to illustrate design principles \n\nResources:\nKotlinConf website: https://jb.gg/fyaze5\nKotlinConf on Twitter: https://twitter.com/kotlinconf\n\nKotlin website: https://jb.gg/pxrsn6\nKotlin blog: https://jb.gg/7uc7ow\nKotlin on Twitter: https://twitter.com/kotlin\n\n#KotlinConf19 #Kotlin #JetBrains \n\nAbout the Presenters:\nDmitry Savvinov has been working in Kotlin since 2017, mostly doing compiler-related stuff: code analysis, type inference, smartcasts, etc. Main contributor to Kotlin Contracts. Currently working on multiplatform programming.\n\nLillia Abdulina has no idea what kind of biography is supposed to be here :)."
