description: "Ian Flint (Yahoo!), \nWorld IPv6 Day will be a day in early June when several major content providers will all be turning on IPv6 for their main sites for 24 hours.  In this session, we'll be sharing lessons learned by Yahoo as we prepare for this day, and give preliminary data on the outcome.  This will be an interactive session, with lots of time for questions and feedback."
