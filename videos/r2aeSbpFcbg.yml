title: 'Михаил Реммеле — Браузерный игровой движок как pet-проект'
recordingDate: 1636202955
description: "Ближайшая конференция: \nHolyJS 2021 Moscow — 2-5 ноября, онлайн.\nПодробности и билеты: https://bit.ly/3rF5KS7 \n\n. Михаил расскажет о своем опыте работы над pet-проектом. Игровой движок — штука достаточно сложная, это огромный источник всевозможных задач. Писать можно бесконечно долго. Интересующие темы могут меняться, но в таком проекте всегда можно подобрать подходящую для исследований задачу.\n\nСпикер попробует заинтересовать слушателей начать свой pet-проект, если у них еще его нет.\n\nТехнологии: JavaScript, WebGL, Webpack."
