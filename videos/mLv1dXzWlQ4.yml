title: 'Azure Time Series Insights features for Public Preview Refresh'
language: English
recordingDate: 1572897606
description: 'Learn about the new features in the Azure ( https://aka.ms/IoTShow/TSI ) Time Series Insight public preview refresh from Shipra Mishra, Product Manager, Azure TSI Product team. She highlights warm storage, UX enhancements, discrete variable support, and the new Power BI connector for Azure TSI.  Since customers want to use Azure TSI for near real-time visualization of IoT data, unlimited, free queries are now available with warm storage for use cases like dashboarding, monitoring, and troubleshooting. She also demos new intuitive, practical UX features. You will also see a demo of the new discrete variable function enabling you to visualize up to 100 states for each categorical variable. Finally, see how to connect Azure TSI to Power BI to visualize your time series data.'
