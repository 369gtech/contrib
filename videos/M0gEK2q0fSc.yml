title: '[Démo] Recommendeur contextualisé  (...) - J.-C. Betrancourt & R. Zarka - #BlendWebMix'
recordingDate: 1394708286
description: "Titre complet : Recommendeur contextualisé à base de trace modélisées\n\nLe projet Wanaclip porte sur le développement d'un système de recommandations contextualisées à base de traces modélisées. Le but étant d'aider les utilisateurs à la generation des videos clips à partir de plusiers sources media. Ce projet vise, d'une part, à developper un cadre général de gestion de traces à des fins d'assistance (TStore). D'autre part, le projet consiste à créer un module, générant des recommandations de séquence d'actions personnalisées et permettant de proposer les ressources associées en utilisant une technique de raisonnement à partir de traces.\n\nSpeakers : Jean-Charles Bertrancourt (Webcastor) et Raafat Zarka (LIRIS-CNRS)\n\nEnregistré le 02 Octobre 2013 à Lyon.\n\nRéalisation : MLG Consulting"
