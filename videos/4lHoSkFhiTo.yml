description: "Vladimir Dejanovic is the founder and leader of the Amsterdam JUG in the Netherlands, an experienced software architect, and a frequent speaker at developer events. In this video Vladimir previews the four sessions he will present at Oracle Code One, Oct 22-25, 2018, in San Francisco: \n\n* Deep Dive into gRPC [DEV4834]\nThurs, Oct 25, 9:00am - 9:45am | Moscone West - Room 2009\n\n* Java in a Serverless World with the Fn Project [DEV4748]\nMon, Oct 22, 1:30pm - 2:15pm | Moscone West - Room 2011\n\n* From Monolith to Microservice DB and Improving App and Database Performance in Projects [DEV4790]\nMonday, Oct 22, 12:30 p.m. - 1:15 p.m. | Moscone West - Room 2014\n\n* GraphQL in the Java World: Let’s Go for a Dive [TUT4744]\nTues, Oct 23, 8:45am - 10:45am | Moscone West - Room 2010\n\n\nFor Code One registration and information: https://www.oracle.com/code-one/index.html\n\nhttps://developer.oracle.com/\nhttps://cloud.oracle.com/en_US/tryit"
