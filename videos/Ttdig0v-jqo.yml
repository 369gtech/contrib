title: 'Paradigm Shift: Traditional vs Cloud Native or Hybrid - Sid Joshi (Jfokus Brown Bag series)'
recordingDate: 1622464925
description: "Application Development Paradigm Shift: Traditional vs Cloud Native or Hybrid, what suits your business the best?\nSid Joshi, Oracle\n\nAbstract The Application Development paradigm is shifting from Traditional monolithic approach to a more agile and lightweight approach of Cloud Native such as micro services. During this session we will be covering the various characteristics of both practices and comparing when to choose one over the other or when to combine both. We will discuss the challenges faced by organizations while making their transition to new paradigms and how to avoid potential pitfalls of over-engineering any future solutions. We will focus on potential end-states as well as the journey to reach there and empower you to make the right decisions.\n\nRecorded: Tuesday 2 March 2021 kl. 12:00"
