title: 'Microservicios, en que lio me he metido | Ernesto Hernández | Codemotion Madrid 2016'
language: English
recordingDate: 1557182038
description: "Ya hace un tiempo que las arquitecturas basadas en microservicios se han extendido y ahora parece que si no trabajas en una no estás a la última, pero no es oro todo lo que reluce y hay muchas piedras ocultas en el camino esperando a que te des de bruces con ellas.\n\nEn esta charla te contaremos a través de nuestros propios \"fails\" la historia de como se ha estado migrando una arquitectura monolítica a una nueva arquitectura basada en microservicios, qué lenguajes de programación y qué herramientas nos han resultado útiles para el desarrollo en el día a día así como las decisiones y cambios de planes que hemos tenido que ir tomando por el camino para sobrevivir a los imprevistos."
