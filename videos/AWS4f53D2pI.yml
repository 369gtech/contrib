description: 'Jedną z głównych cech chmury obliczeniowej jest dostępność API do zarządzania zwirtualizowaną infrastrukturą. Jednocześnie, przy rosnącej skali i dynamice serwisów, automatyzacja infrastruktury staje się wręcz konieczna.Chcielibyśmy pokazać jak można wspomagać proces DevOps traktując infrastrukturę tak jak kod aplikacji. Tematyka obejmuje konfigurację VPC, zastosowanie szablonów CloudFormation, kwestie bezpieczeństwa i odporności serwisu na awarie.Jako przykład posłużą rozwijane przez nas narzędzia wspomagające naszą codzienną pracę z AWS.'
