title: 'WebAssembly SPA фреймворки / Илья Черторыльский'
recordingDate: 1629371541
description: "Приглашаем на конференцию Frontend Conf\n11 и 12 октября 2021 года в Москве, Radisson Slavyanskaya\nПрограмма, билеты и подробности https://clck.ru/Vna5M \n--------\nПрофессиональная конференция фронтенд-разработчиков  Frontend Live 2020 \n\nТезисы и презентация:\nhttps://frontendconf.ru/moscow/2020/abstracts/5935\n\n\nРассмотрим новые интересные тенденции во Frontend-разработке. С появлением WA писать сайты стало возможным не только на JS, но и на других языках программирования, таких как GO, RUST, C#, PHP. Раньше вставки на WA были лишь дополнением, теперь же появляются полноценные фреймворки, позволяющие не прибегать к JS, а писать сайт под ключ на привычном языке.\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
