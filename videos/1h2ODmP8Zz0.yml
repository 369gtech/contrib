title: 'Вагиф Абилов,  Максим Аршинов — Жизнь после бизнес объектов'
language: Russian
recordingDate: 1565948556
description: "Ближайшая конференция — DotNext 2020 Moscow\n2-5 декабря, Online\nПодробности и билеты: https://dotnext-moscow.ru/\n\n. Вагиф:\n\nНесколько лет назад, устав от мутирующих структур данных, синхронизации потоков и громоздкости бизнес-объектов, мы перешли на F#.\n\nВ этом докладе пойдет речь и о наших ожиданиях, и о новом подходе к доменному моделированию, освоенному в процессе перехода.\n\nНу и, конечно же, отдельно придется остановиться на бизнес-объектах — точнее, их отсутствии — и на том, чем мы их теперь успешно заменяем.\n\nМаксим:\n\nВ прошлом году мы рассматривали вариант перехода на F#, но в итоге решили остаться на C#. Поговорим о том, как мы совмещаем парадигмы ООП и ФП на C# и для каких классов задач мы все-таки хотим перейти на F#."
