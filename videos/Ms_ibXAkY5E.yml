description: "Tiny little apps on your wrist! WatchKit is the SDK for developing apps for the new Apple Watch. This presentation will cover a variety of information to help you create great WatchKit apps, including:\n\n* The architecture of WatchKit apps\n* What functionality is and isn’t possible using WatchKit\n* Communication and data sharing between Apple Watch and the iPhone\n* Tips and tricks for great WatchKit app performance\n\nThe presentation will be useful both for newcomers who are looking for a head start in developing WatchKit apps, as well as developers with some WatchKit experience who are interested in sharpening their skills.\n\nAdam is a veteran developer who has been making apps since the launch of the App Store in 2008. An Apple nerd through and through, he believes that building great iOS apps is pretty much the most awesome job in the world, and he strives to pass this enthusiasm on to others. His company Kabuki Vision has released a number of noteworthy apps over the years such as NoteMaster and Dressed.\n\nFor more on YOW! Conference, visit http://www.yowconference.com.au"
