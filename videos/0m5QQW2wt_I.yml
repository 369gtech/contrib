description: "Доклад на конференции OKR Russia 2021: https://okr-conf.ru​​\n\nСлайды: https://drive.google.com/file/d/1a_AlZhBr3R9-7j0hqc-uAi6BX3R1niUn/view?usp=sharing\n\nОписание: \nОпыт внедрения фреймворка OKR в Яндекс.Маркет:\n— Строим зрелый процесс формирования целей: от стратегии до квартальных OKR.\n— Совмещаем строгую логику бизнеса с раскрытием творческого потенциала команд.\n—Четко отслеживаем прогресс по целям и умно переобуваемся на ходу, оставляя место спонтанности."
