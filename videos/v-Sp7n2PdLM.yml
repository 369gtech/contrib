title: '2019 - Sebastian Korczyk - Testy wydajnościowe - to proste (*)'
language: Polish
recordingDate: 1574881213
description: 'Testy wydajnościowe są jak cebula - mają warstwy. I uwaga: na każdej z nich czają się problemy, czekające tylko na nieświadomych nieszczęśników. Dlatego opowiem o tym na co warto zwrócić uwagę żeby później nie bolało lub bolało mniej. W końcu lepiej uczyć się na błędach innych bo możemy nie mieć dość czasu aby je wszystkie samemu popełnić. Powiem również co wspólnego miał Sir Terry Pratchett z testami wydajnościowymi. Prezentacja techniczna, przekrojowa. Zaprezentuję jakie mamy etapy w testach wydajnościowych, na jakie rzeczy warto zwrócić uwagę na każdym z nich i w jakie pułapki można się wpakować. Mój wykładowca od Wstępu do Matematyki mówił: "jeśli ktoś rozumie czego nie wie i potrafi o to zapytać to już jest dobrze".'
