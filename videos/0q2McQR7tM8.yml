description: "Accessibility has a problem. When people talk about making their digital content accessible to people with disabilities, it sounds cumbersome, expensive, and anything but agile. The list of accessibility compliance requirements is somehow both exhaustive and frustratingly undefined. This creates problems for agile teams in measuring success, and it represents a guaranteed way to kill your project’s velocity.\nAccessibility has a brand problem. Just as agile-minded thinking can transform your company’s culture, accessibility integration can actually serve as a catalyst for innovation and continuous improvement within your agile process. Learn how agile and accessibility make excellent partners in building a lean, cost-effective practice of of user-centered, value-based design and development. From release planning to story writing, from estimation to testing, you’ll leave equipped with the knowledge of how to successfully incorporate inclusive design at each level and for each role in your digital projects."
