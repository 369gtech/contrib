title: 'Toast Tk : l’automatisation de tests facile, collaborative et open source (Sallah Kokaina)'
language: French
recordingDate: 1462798717
description: "L’automatisation des tests d’acceptance est capitale.\nEn cycle agile, il est crucial de pouvoir intégrer de nouvelles fonctionnalités tout en garantissant la non régression de celles déjà validées.\nCette flexibilité apporte de nombreux avantages mais ne se fait pas sans difficulté:\n- jongler entre différents outils d’automatisation tels que: Selenium, Cucumber..\n- maintenir les tests automatisés à jour\n- impliquer les équipes fonctionnelles dans la réalisation de tests automatiques\n\nNous avons ressenti ces difficultés sur différents projets agiles et c’est pour ces raisons que nous avons décidé de créer un framework open source: Toast TK, articulé autours de 3 applications:\nToast Engine: framework permettant le parsing, l'execution et le reporting\nToast Studio: pour le capture et le replay d'actions utilisateur\nToast Webapp: Maintenance et édition des scenarios\n\nDans cette session, nous verrons comment Toast:\n- facilite la rédaction, la maintenabilité et l’évolutivité des campagnes de tests\n- peut-être pris en main par des Testeurs et des MOA\n- embarque Selenium et Fest\n- améliore la collaboration entre développeurs et non-développeurs"
