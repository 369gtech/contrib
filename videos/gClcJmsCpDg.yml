description: "Задача любой системы стимулирования труда - направлять усилия сотрудников в нужное для компании русло и награждать их за успехи. Большинство систем стимулирования труда, применяемых на нашем рынке, неплохо справляются с классическими задачами. Однако они слабо приспособлены для agile-команд и не являются эффективным инструментом в руках руководителя. \n- Какие возможности влияния на систему стимулирования есть у членов команды; -- Какие навыки позволяют добиться успеха в agile по сравнению с другими методологиями;\n- С чего начать изменения системы стимулирования; \n- Сложности при переходе и ключевые ошибки; \n- Какие опции имеют ключевое влияние; \n- Цели стимулирования; \n- Разница мотивации участников; \n- Разница навыков у участников команд."
