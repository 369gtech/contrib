description: "How to optimize your workflow and lead your company to the stars.\n\nThere's much going on in the tech-world. How to keep track of all that? \nGain recent insights and tips from pro's themselves- from best practices, new technologies to anything else you need to be faster, better and more focused on what you do. \nJoin us on the WeAreDevelopers Live - DevOps- Best practices day and get yourself a pro! - powered by Platform.sh\n\n⏰ 1:00 pm - 1:45 pm CEST\n👉🏻 Decoupling 101 - Why decouple, when not to, progressive decoupling and success stories in decoupling\n🎤 Shedrack Akintayo, DevRel Engineer at Platform.sh\n\n⏰ 2:00 pm - 2:45 pm CEST\n👉🏻 GitOps: The past, present and future\n🎤 Roberth Strand, Cloud Architect at Crayon AS\n\n⏰ 3:00 pm - 3:45 pm CEST\n👉🏻 Serverless on Cloud\n🎤 Cheng Zhang, Senior Solution Architect DACH at Alibaba Cloud\n\n⏰ 4:00 pm - 4:45 pm CEST\n👉🏻 Shifting Stress to Progress— Understanding DevOps to do DevOps Better\n🎤 Sonal Patil, Principal Program Manager at Microsoft CSE\n\n⏰ 5:00 pm - 5:45 pm CEST\n👉🏻 DevOps at Netflix\n🎤 Tejas Chopra, Senior Software Engineer at Netflix, Inc.\n\n\n❤️ Thanks for watching!\n\n#WeAreDevelopers​ #WeAreDevs​​ #platform.sh\n\nWeAreDevelopers Live  (https://www.wearedevelopers.com/live) is a virtual event series loaded with educational and inspirational talks, delivered with a side of workshops and gathering some of the most prominent names in the dev world to speak their minds about trends, technologies and challenges of tomorrow in software development."
