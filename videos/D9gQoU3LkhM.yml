description: "Ближайшая конференция — DotNext 2020 Moscow\n2-5 декабря, Online\nПодробности и билеты: https://dotnext-moscow.ru/\n\n. Рассмотрим нововведения .NET 5, улучшения в области скорости запуска посредством Tired Compilation и R2R, производительности рантайма, а также подробно рассмотрим новую фичу - подмена рантайма CoreCLR на Mono (LLVM) для любого приложения и зачем это может понадобиться."
