title: '[DevFest Nantes 2018] AI Takeover'
language: French
recordingDate: 1540898207
description: "Speaker : Nicolas Greffard & Tanguy Gasselin\n\nPortés par des avancées récentes comme alpha go ou les voitures autonomes, de plus en plus de médias prônent l'arrivée imminente du remplacement des développeurs par \"l'Intelligence artificielle\". Dans cette présentation, Tanguy et Nicolas tous deux chez #Valeuriad vont s'attaquer à cette question en implémentant un jeu (type pacman) from scratch en remplaçant le plus de composants possibles par des algorithmes de machine learning. L'objectif est double : vous présenter des algorithmes et technos récentes du monde de la data science (Genetic Algorithms, Deep Q Learning, Generative Adversarial Networks, etc...) tout en essayant de démêler le vrai du faux de ce pronostic de remplacement."
