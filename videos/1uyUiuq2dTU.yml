description: "Aleksander Mierzwicki podzieli się swoimi doświadczeniami z zakresu pracy z narzędziem JRebel. Dla tych, którzy nie mieli jeszcze okazji poznać tego narzędzia przedstawi czym właściwie jest JRebel i jakie są jego możliwości (ale także ograniczenia) w praktyce.\nDlaczego może być to dla Ciebie interesujące? Jeśli, jako developer czujesz, że spędzasz za dużo czasu na restartowaniu aplikacji (bądź jedynie jej modułów), aby wdrożyć wprowadzone zmiany, to zdecydowanie ta prezentacja jest dla Ciebie."
