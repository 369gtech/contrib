description: "RailsConf 2019 - Applying Omotenashi (Japanese customer service) to your work by Michael Toppa\n\nCloud 66 - Pain Free Rails Deployments\nCloud 66 for Rails acts like your in-house DevOps team to build, deploy and maintain your Rails applications on any cloud or server.\n\nGet $100 Cloud 66 Free Credits with the code: RailsConf-19\n($100 Cloud 66 Free Credits, for the new user only, valid till 31st December 2019)\n\nLink to the website: https://cloud66.com/rails?utm_source=-&utm_medium=-&utm_campaign=RailsConf19\nLink to sign up: https://app.cloud66.com/users/sign_in?utm_source=-&utm_medium=-&utm_campaign=RailsConf19\n\n“There is customer service, and then there is Japanese customer service.” - Tadashi Yanai, CEO, Uniqlo\n\nAmericans visiting Japan are often dazzled by the quality of customer service they experience, but usually mistakenly perceive it as a well-executed form of customer service as they understand it from Western culture. The American notion of “the customer is always right,” does not apply in Japan, yet customer dissatisfaction is much less common. We’ll explore why this is, with some entertaining real-life examples, and discover lessons from it that we can apply to our work in the software industry."
