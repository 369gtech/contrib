description: "Adam Shake - Ignite: Yea, But...\n\nHow often have we suggested a change and “Yea, But..”. It could be DevOps or a new tool, but you always get an excuse why “That won’t work here” or “We don’t have time”. Lets explore the ways people make these excuses, and then some ways to overcome them. All while having a little fun!"
