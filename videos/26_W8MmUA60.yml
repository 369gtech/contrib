description: "Don Syme is a Principal Researcher at Microsoft Mobile Tools and Microsoft Research, Cambridge. He works with users, Microsoft and open source communities to make better programming technologies, and, through that, make people more productive and happier.\n \nHis main responsibility is the design and implementation of the F# programming language and he contributes to its tooling and community. He has also worked on the design of virtual machines and the C# language, being co-responsible for C# and .NET generics, and the design of language-integrated asynchronous programming in F# and C#."
