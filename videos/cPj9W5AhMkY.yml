description: "Не смотря на то, что практика проведения ретроспективы является чуть ли не самой важной практикой в любой Agile-методологии, материалов, посвященных эффективному проведению ретроспективы не так уж и много.\n\nВ докладе будут раскрыты такие анти-паттерны ретроспективы как: \"Мы облажались - больше не будем\", \"Сбор трусов - не помню - профит\" и будут даны рекомендации по предотвращению этих паттернов при помощи мыслительных инструментов теории ограничений. Рекомендации будут снабжены байками из личного опыта как во время работы в найме, так и во время работы вольным консультантом."
