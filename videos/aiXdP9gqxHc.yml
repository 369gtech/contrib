description: "The thematicmapping.org website utilizes the Google Earth plug-in API to present interactive visualizations of a huge volume of UN data.\r\nData can be filtered or animated by time and country, and a number of different kinds of visualization options are available.\r\n\r\nHear the author talk about how KML can be used for thematic mapping and explain how KML documents are generated on-the-fly with\r\nthe Thematic Mapping Engine.\r\n\r\nPresenter: Bjørn Sandvik\r\n\r\nProject Manager at United Nations Association of Norway, MSc in GIS from University of Edinburgh, web developer and author of the thematic mapping blog."
