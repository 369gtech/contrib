description: "Polymer helps you use the platform to build performant, responsive, delightful web apps. Firebase helps you do it without having to run your own backend infrastructure! Polymer and Firebase have joined forces to put Progressive Web Apps within the reach of mere mortal developers. In this session, learn how to leverage PolymerFire (the official Polymer bindings for Firebase) to handle authentication, data (both online and off), and more in your Polymer application. You'll also learn how you can use Firebase Hosting to deliver your app lightning-fast using the PRPL pattern. Get the tools you need to go from zero to PWA in record time.\n\nMissed the summit? Catch the recordings at: https://www.polymer-project.org/summit\n\nOr watch more videos here: https://goo.gl/XDWHzT\n\nSubscribe to the channel: https://youtube.com/chromedevelopers \n\nFind out more: https://www.polymer-project.org/summit\nhttps://www.polymer-project.org/summit/codelabs\n\nMusic by Terra Monk: https://goo.gl/9BkpNH"
