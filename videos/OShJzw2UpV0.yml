description: "Laura Dawson (Firebrand Technologies)\nMetadata is Not a Thing\n\nLaura Dawson specializes in the technology behind books. She has worked at Doubleday, Muze, Barnes & Noble.com, SirsiDynix, and as an independent consultant whose clients have included the Book Industry Study Group, Audible, McGraw-Hill, Chuckwalla, Adobe, Loyola Press, Cengage and Scholastic. She is now Communications Chief at Firebrand Technologies, helping publishers organize and distribute their metadata and ebook titles."
