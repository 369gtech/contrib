title: 'The Methods to Object Type Madness'
language: English
recordingDate: 1594144725
description: "You can use object types to follow an object-oriented paradigm for your database development. Or you can just make occasional use of object types for collection datatypes. Or you might just use some of the object types pre-defined in Oracle Database, such as those used in the spatial and graph technologies. \n\nIn all of those cases, it'll come in very handy to understand the differences between static, member, map and order methods, and also how to invoke methods of supertypes from within a subtype method.\n\n00:00 Introduction\n02:45 Overview of object types\n10:45 Static methods\n12:41 Member methods\n15:37 User-defined constructors\n19:10 Map and order methods\n28:29 Q&A\n\nAskTOM Office Hours offers free, monthly training and tips on how to make the most of Oracle Database, from Oracle product managers, developers and evangelists.\n\nhttps://asktom.oracle.com/ \n\nOracle Developers portal: https://developer.oracle.com/\nSign up for an Oracle Cloud trial: https://www.oracle.com/cloud/free/"
