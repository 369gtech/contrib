description: "Imagine a leading financial organization, serving millions of customers, calls you to solve multiple challenges: addressing aging infrastructure and software, providing new capabilities to meet regulations, and taking advantage of the cloud service model. How do you proceed to re-architect their systems with Kubernetes for containerization, Kafka for event streaming, REST APIs, Java Springboot, MySQL and Oracle databases, and more? Join us to find out.\n\nPresenters:\n\nChris Hollies, CTO, Oracle Practice\_@Capgemini\nAkshai Parthasarathy, Principal Director, Cloud Native and DevOps\_@Oracle Cloud"
