title: '2021/04/13 - Soirée Virtuelle : Nouveautés de Spring !'
language: French
recordingDate: 1622023704
description: "Nouveautés de Spring, architecture microservices, un peu de DevOps et d'automatisation.\n\nAprès un bref rappel de ce qu'est Spring, nous commencerons par le passage en revue des nouveaux modules liés aux Cloud et comment ils s'inscrivent dans les préoccupations d'aujourd'hui. Nous verrons ensuite une mini étude comparative de deux scénarii d'utilisation de Spring : Un développement traditionnel monolithique avec des modules et un développement moderne utilisant les microservices, cloud ready, intégrant DevOps et de l'automatisation. Nous finirons enfin par une petite démo.\n\npar Hervé Le Morvan"
