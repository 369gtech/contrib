title: 'Forbes Marshall''s Oracle APEX Journey'
language: English
recordingDate: 1614967188
description: "Oracle APEX can be used to build a wide variety of apps for any industry - from the simplest app that \"webifies\" a spreadsheet, to mission-critical apps which are used daily by tens of thousands of users. In this session, listen to what Forbes Marshall has to say about Oracle APEX, and how APEX has helped them meet their business objectives. The APEX Development Team @ Forbes Marshall discussed their APEX journey and walked through the variety of compelling apps they have built using Oracle APEX.\n\nhttps://developer.oracle.com/"
