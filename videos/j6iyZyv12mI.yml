title: 'Embedded Fest 2021. Jim White. EdgeX Foundry - An Open Source Platform for Edge/IoT Solutions'
language: Russian
recordingDate: 1638783709
description: "The talk from Embedded Fest 2021 ONLINE\nFb: https://www.facebook.com/EmbeddedFest/\nWebsite: https://www.embeddedfest.com\n\nAre you trying to connect the edge to your enterprise or cloud? Where do you start? How do you connect all sorts of “things” from your OT world, which speak all different types of protocols, to your IT environment? EdgeX Foundry is a vendor-neutral, open source, hardware and OS agnostic Linux Foundation project to create a common open platform for IoT edge computing systems. EdgeX is a software framework that enables you to rapidly connect the “things” in your IoT environment to your enterprise or cloud systems. It has the support of over 70 companies, has been adopted by the likes of Accenture, ThunderSoft, HP, Advantech, Tibco and others, and has had more than 8 million container downloads.\nIn this session, learn how EdgeX Foundry can help in the development of interoperable and distributable edge/fog/IoT solutions. See how to get and deploy EdgeX. Learn how to connect a multitude of sensors and devices and get data from the edge to your cloud or enterprise platforms. See how EdgeX provides the means to provide local edge analytics and explore how you can customize/extend EdgeX to suit your IoT use cases."
