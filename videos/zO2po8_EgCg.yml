title: 'Vue vs Blazor'
recordingDate: 1607666549
description: "Is it time to build new? Or maybe rebuild and refresh parts of an existing system? Cool! Which framework will you choose?\n\nThis recurring question: what to choose? Does it even matter? Or are working methods and methods more important?\n\nIn this session, Andreas Cederström from factor10 shares a comparison between the two popular frameworks Vue and Blazor. What sets them apart beyond the obvious? How will the developer experience be?\n\nThe experience comes from a brand new project where both frameworks were set against each other and evaluated.\n\nStay tuned and you will know the result!\n___________________________\nFoo Café is a meeting place for people with an interest in software development and IT. \nHere, user groups and partner companies find the perfect atmosphere for sharing knowledge and develop competence. \nFoo Café is open for everyone and is free to attend. To make an event at Foo Café, you have to become a partner company with us or you can run a user group with an in-depth technical focus.\nWe welcome companies with sponsor challenges.\nWe are currently present in Stockholm and Malmö and have made over 2048 tech events since the start in 2012. \nAt Foo Café there’s an event going on everyday, year round."
