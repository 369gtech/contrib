title: 'Presses, Journalistes et Google Actualités, Meilleurs alliés SEO pour 2016 - Nicolas Robineau'
recordingDate: 1455117393
description: "Vidéo tournée lors de #BlendWebMix 2015.\n\nPresses, Journalistes et Google Actualités : Meilleurs alliés SEO pour 2016 - Nicolas Robineau\n\nVous faites du SEO ? Vous avez un site perso ou client invisible depuis la pénalité Pingouin ? Retrouvez votre mojo dans les SERP grâce à Google Actualités et aux presses, on pari que vous rankerez ?!\n\nEtat des lieux brefs de l'actualité des acquisitions de liens en SEO en 2015 et de la peur du Pingouin depuis sa mise en place. \nL'intérêt de Google Actualités et son poids en tant que vecteur de trafic, comment sortir du lot ?\nLes presses et les journalistes, une manne de nouveaux liens trustés peu exploités, et donc indispensable."
