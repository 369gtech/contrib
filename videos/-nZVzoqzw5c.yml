description: 'Si vous vous intéressez de près ou de loin à React, vous n’avez pas pu passer à côté des Hooks ! Arrivée depuis la version 16.8, cette évolution majeure de l’API de React ouvre de nombreux horizons, simplifie beaucoup notre vie de tous les jours, mais pose également une problématique de réflexion sur la mise en place de nos composants. Après une introduction sur les hooks, nous verrons comment monter sa solution en embarquant un ensemble d’outils et de bonnes pratiques. Nous verrons comment organiser et tester son code et comment changer quelques habitudes pour utiliser pleinement cette nouvelle fonctionnalité'
