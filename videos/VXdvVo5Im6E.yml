description: "Domain-Driven Design Europe 2019\nhttps://dddeurope.com — https://twitter.com/ddd_eu\nJoys and pitfalls of collaborative modeling\nModeling together can be a bliss, or it can turn into a painful experience. Shifting from an individual activity to a shared, collaborative one will expose thinking habits and fallacies that play a surprising role in our design process.\nIn this talk, we’ll explore some of the common pitfalls of collaborative modeling DDD & EventStorming style, and highlight the possible actions to enhance or mitigate the effects of an unconventional approach.\n\nBiography\nI like to solve problems and to write software that does that. I’ll flood you with sticky notes and call it #EventStorming. I run http://www.avanscoperta.it"
