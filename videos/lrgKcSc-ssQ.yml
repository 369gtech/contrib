description: 'На своей лекции я расскажу почему игрофикация работает на примере LinguaLeo - самого крупного в рунете онлайн-сервиса изучения английского языка. 8 лет я придумывал и продюсировал социальные, браузерные и мобильные игры. Теперь я применяю свой опыт, чтобы помочь серьезным компаниям сделать свои сервисы более вовлекающими и эффективными с помощью хитростей из игровой индустрии. Я расскажу какие цели мы ставили во время работы над игровыми мехниками в LinguaLeo и какими методами мы их добились, набрав больше 6 млн. пользователей.'
