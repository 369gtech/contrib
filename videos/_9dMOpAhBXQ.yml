description: "Google Tech Talk (more info below)\r\nAugust 25, 2011\r\n\r\nPresented by Fred Singer.\r\n\r\nDistinguished scientist Fred Singer is one of the world's most influential skeptics regarding the theory of catastrophic anthropogenic (human-caused) global warming. He gave a talk at Google's Zurich office on August 25, 2011. Googlers were asked to come prepared with their toughest questions!\r\n\r\nYou can find Dr. Singer's Wikipedia bio here:\r\n\r\n  http://en.wikipedia.org/wiki/Fred_Singer\r\n\r\nHere's a copy of his slides:\r\n\r\n  https://docs.google.com/present/view?id=0AdNGb9Hz9uzHZGRzc2NicGpfMzluaG45c2R4"
