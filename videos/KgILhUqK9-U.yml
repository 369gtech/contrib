description: "Speaker: Liow Yong Hwa, SVP, Head Of Design & User Research @ Fairprice Group & NTUC Enterprise Digital\n\nIn the past decade, many enterprises have established internal design functions in their organizations. We are seeing more and more designers working in enterprises, and moving away from design agency or consultancy. In these enterprises, more often than not, design are seen as aesthetics or the design team is struggling to effect change.\n\nOn the other hand, there has been successful transformation cases where human centered design(HCD) practices are established and thriving. The change calls for an increasing demand and growing importance for Design leaders to scale human centered design practice effectively in enterprises. Lessons learnt from effecting change in banking corporation as a individual contributor to design leader in a unicorn tech and national enterprise.\n\nAbout the speaker\n\nYong Hwa, formerly Head of Design & Research for Grab Financial Group,  is a long time design practitioner, starting in dot.com days of 2000, working in ad agencies till her Aha moment when she chances upon Appleâ€™s Human-Computer Interface Guidelines while researching on a project. Since then she has move on and worked with Creative Labs, R&D arm of Creative Technology, OCBC Bank and Grab.\n \nShe believes that everything around us is and needs to be consciously designed. A good design is solving a problem and making things work beautifully for people. Exceptional good experience design is marked by beautiful stories that people remembered. Her current focus is on helping the team to achieve great outcomes for the business. This includes guiding the organization transformation in customer experience, connecting business strategy and human insights to forward the creation of product, services and brand experiences.\n\nEvent Page: https://uxsea.org/summit-2019\n\nProduced by Engineers.SG\n\nHelp us caption & translate this video!\n\nhttps://amara.org/v/CZTsR/"
