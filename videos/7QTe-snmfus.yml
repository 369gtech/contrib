description: "Inżynieria Chaosu to stosunkowo młoda dyscyplina testowania systemów rozproszonych. Jej celem jest upewnienie się, że testowany system ma zdolność do radzenia sobie z różnego rodzaju perturbacjami, jakie mogą zaistnieć w produkcyjnym środowisku. W trakcie wykładu omówimy podstawy Inżynierii Chaosu.\n\nPonad 9400 specjalistów IT wzięło udział w wiosennej edycji Code Europe, największej konferencji programistycznej w Polsce! Kolejna edycja Code Europe już w grudniu, zaglądajcie po więcej szczegółów: https://www.codeeurope.pl/en"
