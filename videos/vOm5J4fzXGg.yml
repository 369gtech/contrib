title: 'Réseau IoT LoRa ouvert sur Toulouse : déploiement, architecture et enjeux citoyens'
language: French
recordingDate: 1574687277
description: "Avec : Nicolas Gonzalez\n\nDepuis 2 ans, l'association Tetaneutral.net déploie des passerelles LoRa sur les villes de Toulouse et d'Albi.\nCe projet de recherche est porté par Nicolas Gonzalez en thèse au laboratoire IRIT à l'IUT de Blagnac.\n\nNous intervenons au Capitole du Libre depuis le début du projet pour expliquer le fonctionnement de ce réseau et comment il peut être utilisé pour des projets de recherche et/ou de pédagogie.\n\nSuite à vos nombreux retours, nous aborderons cette année plus en détails les différentes architectures et leurs enjeux sur notre société. Sur les questions citoyennes, nous expliquerons notre vision sur le partage des bandes de fréquences libres."
