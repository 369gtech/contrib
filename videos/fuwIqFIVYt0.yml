title: 'JavaEE Next: Java EE 7, 8, and Beyond'
language: English
recordingDate: 1431332005
description: "The Java EE 7 platform is soon coming your way and the horizons for Java EE 8 are emerging. This session looks into some of the key changes the community can expect. The goal of this session is to foster discussion, interest and participation around these changes.\n\nSome of the changes discussed include cloud support, retiring EJB 2 entity beans and JAX-RPC, greater alignment with CDI, the long-awaited Java EE concurrency utilities, WebSocket/HTML 5 support, a standard API for JSON processing, the next version of JAX-RS, an overhaul of JMS, batch processing in Java EE and much, much more."
