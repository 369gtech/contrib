description: "Functional illiteracy, the inability to understand texts sufficiently, affects 1 in 7 people. SimplAR assists by leveraging the power of Natural Language Processing: the user can take a picture of any text, which is then simplified into an understandable version, following the Plain Language guidelines. This way, the app aims to make the world more accessible for anyone.\n\nWatch more:\nWatch more from Developer Student Clubs 2021 Solution Challenge Demo Day → https://goo.gle/gdgsolutions21\nTo learn more about Google Developer Student Clubs, check out our GDSC playlist → https://goo.gle/gdsc-playlist\n\nSubscribe to Google Developers → https://goo.gle/developers\n\n#DeveloperStudentClubs\n\n\nevent: GDSC Demo Day 2021; re_ty: Publish;"
