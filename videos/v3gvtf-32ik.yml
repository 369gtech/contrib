description: 'In general, everybody just wants good things to happen, yet it it’s extremely hard to affect meaningful change, especially in large organizations. This is a lesson many conference attendees learn the hard way: They get “back home” to the mothership after attending a fantastic conference, and find themselves running into brick walls when they suggest the company adopts some of the cool new ideas they learned. In this talk we’ll take a the typical problems, and try to find some patterns on how to overcome them. Spoiler alert: It’s way more related to people and their interests instead of technology. - Captured Live on Ustream at http://www.ustream.tv/channel/craftconf3'
