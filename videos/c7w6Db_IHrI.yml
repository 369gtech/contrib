description: "The In's and Out's of How and Why Websites Get Hacked\n\nIt's 2016 and the website security threat landscape is as relevant and complex as ever. Organizations of all sizes are continuously struggling with the challenges of managing their infrastructure and satisfying the needs of their various functional groups. Open-source Content Management Systems (CMS) are quickly encroaching into areas that were often reserved for close systems. With it organizations find themselves working hard to keep up with the evolving landscape, staying ahead of the latest technologies while accounting for the emerging security threats. In this talk we'll focus specifically on the complex world of website security, how it applies to organizations, how attacks are occurring, and talk to some of the things we need to be doing to account for these threats."
