description: "Chuck Bell, Mats Kindahl, and Lars Thalmann of the MySQL development\r\nteam talk how to scale applications with lots of writes, how MySQL\r\nperforms in an EC2 cloud and why they wrote the book MySQL High\r\nAvailability.\r\n\r\n\r\n\r\nCharles Bell, Mats Kindahl, Lars Thalmann, co-authors of O'Reilly's MySQL High Availability, have worked for many years at MySQL,\r\nrecently purchased by Oracle.  Charles is currently\r\nthe lead developer for backup. Mats is the main architect and\r\nimplementer of MySQL's row-based replication and is responsible for\r\nstrategic development of replication, re-engineering, and the plug-in\r\narchitecture. Lars is the development manager for MySQL replication\r\nand backup."
