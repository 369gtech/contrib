title: 'Prototyping from Day One - Emil Wasberger & Mathias Levin'
recordingDate: 1496257360
description: "Mathias and Emil from Topp will talk about how to prototype from day one and how this will help you create products that matter. \n\nThis principle will also be demonstrated in a workshop format using Noodl - our in-house prototyping platform. \n\nThe interested participants can bring a laptop and join in the fun. \n\nSpeakers \n\nEmil Wasberger - UX prototyper, Topp \n\nEmil has a long history of working with prototyping in innovation and production contexts. He’s responsible for the prototyping process development at Topp. \n\nMathias Levin - Technology Innovation Lead, Topp \n\nMathias has been working with innovation and product development in a wide range of industries and is passionate about bringing design and technology together. \n\nTopp is a design & innovation studio that helps clients develop products, services, and strategies in the connected and digital space. \n\nWe work globally, and are based in Sweden. \n------------\nFoo Café is an independent and physical meeting place for people of all backgrounds and expertise within the IT-industry in the Malmö/Lund region. Foo Café is aimed at those interested in sharing and learning.\n\nBorn out of the desire to create a year round conference like atmosphere, Foo Café is THE place for planned and spontaneous meetings of all sizes and interests within the IT arena.\nEnjoy a coffee or a cold beer, along with light pub fare, and engage with other like minded individuals interested in sharing their knowledge and learning from one another. Foo Café is sourced by individuals, small, medium and goliath-sized enterprises, as well as entrepreneurs. Awaiting you, after stepping over the Foo Café threshold, is a space that is recruitment and product placement safe!\n\nWe look forward to igniting inspiration and creativity year round to patrons of Foo Café."
