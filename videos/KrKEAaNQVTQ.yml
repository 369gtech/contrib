description: "🗣 Nicolas Decoster\n\nDans ce talk je vous montrerai comment expliquer simplement le fonctionnement de l’apprentissage par renforcement. Pour cela pas besoin d’ordinateur : quelques allumettes, des sacs de cotillons et un peu de pédagogie sont suffisants pour mettre en évidence les mécanismes intrinsèques de cette technique et pour aborder les enjeux et les limites des algorithmes d’“intelligence artificielle” basés sur l’apprentissage."
