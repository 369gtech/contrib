description: "Dans les six derniers mois, de nombreux services autour de la donnée ont été ajoutés dans Microsoft Azure. Nous parcourrons l’architecture Lambda du Big Data pour voir comment se positionnent les différents services et comment on peut les utiliser. Beaucoup sont dans la galaxie Hadoop et Java est donc un langage de choix. Le Big Data devient vraiment intéressant quand on y adjoint du machine learning. Nous verrons comment cela peut se faire en Azure. Egalement, nous verrons ce qu’on appelle les micro-services et l’implémentation qui en est faite dans Azure. Cela permet par exemple de donner de la puissance à des API REST que vous pouvez déjà exposer en Java, par exemple en les intégrant dans un worklow qui fait également appel à des API de machine learning. Et la boucle est bouclée ;-) La présentation comprendra de la théorie au niveau architecture/principes, au niveau Azure et des démos !\n\nSlides : http://1drv.ms/1Hbjt5L"
