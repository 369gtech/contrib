description: "Ludwig is an open source deep learning toolbox that allows to train models and to use them for prediction without the need to write code. Created by Uber AI, Ludwig is unique in its ability to help make deep learning easier to understand for non-experts and enable faster model improvement iteration cycles for experienced machine learning developers and researchers alike. \n\nDuring this presentation delivered during Uber Open Summit Sofia 2019, senior researcher Piero Molino discusses how technologists can use Ludwig to simplify the prototyping process and streamline data processing so that they can focus on developing deep learning architectures.\n\nLearn more about the Uber Open Summit Sofia 2019: https://uberopensofia.splashthat.com/"
