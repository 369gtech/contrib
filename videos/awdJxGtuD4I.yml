description: "Developer Advocate Mandy Waite and Head of Campus London Eze Vidra, chat with award winning computer scientist Dr. Sue Black. They talk with her about being a role model, what's next for Bletchley Park, gender diversity in technology, teaching computing skills to kids, her work with the goto Foundation and what in 100 years time,  historians will be saying about this era in the history of computing.\n\nSue is writing a book about Bletchley Park, find out more at http://unbound.co.uk/books/saving-bletchley-park\n\nThis video will shortly appear at https://developers.google.com/women-techmakers/"
