title: 'Главная студия: собесы, деньги, два дымящихся фуллстека'
recordingDate: 1639055584
description: "—\nПару лет назад программист Фил Ранжин напрочь сгорел от фуллстековских будней. Он решил, что никогда не сможет быть хорошим специалистом, делая уклон на изучение вширь, и написал об этом злую статью на Хабре.\n\nМесяц назад программист и IT-предприниматель Макс Аршинов сгорел от разработчиков, которые не хотят изучать даже простейшие вещи вне своего стека, и написал разбор проблемы на том же Хабре.\n\nФил и Макс — оба дотнетчики, оба умеют в другие стеки, но смотрят на это совершенно по-разному. Они попробуют обсудить это друг с другом в прямом эфире, чтобы понять, кто прав, или найти компромисс. А заодно обсудить проблемы отрасли, которые вытекают из этого."
