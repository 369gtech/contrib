description: "При поддержке AvitoTech мы впервые публикуем все видео с FrontendConf 2019 в открытый доступ. Учитесь, вдохновляйтесь и перенимайте лучшие практики у спикеров, не выходя из дома.        \n--------\nКалендарь конференций - https://ontico.ru\n--------\nFrontendConf 2019\n\nТезисы и презентация:\nhttps://frontendconf.ru/moscow/2019/abstracts/5735\n\nИспользование WebGL открывает массу возможностей вплоть до построения собственных миров. Окнами в эти миры являются камеры. Именно камера представляет пользователя в программном мире. Именно от того, как заанимирована камера, будет зависеть пользовательский опыт. Различные библиотеки, например, Three.js, предоставляют доступный интерфейс для работы с камерами. Но действительно ли просто управлять такой камерой? \n...\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
