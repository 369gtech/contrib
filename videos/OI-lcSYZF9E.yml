title: 'YOW! Data 2019 - Daniel Deng - Look at GDPR from a Data Engineering Perspective'
recordingDate: 1563224405
description: "GDPR has been being discussed quite frequently in the past year, many businesses need to invest more into R&D to become GDPR compliant. This talk discusses about the concepts, challenges, analytical needs, ideal system setup and a possible roadmap for existing projects from a data engineering perspective. It is meant to be a starter of discussion around how we address the need of customer service, application debug, event sourcing and analytics within the GDPR context, rather than a step-by-step guide.\n\nBig data engineer\nAI enthusiast\nCloud solutions evangelist\nPolyglot developer\nThe DevOps guy\n\nFor more on YOW! Conference, visit http://www.yowconference.com.au"
