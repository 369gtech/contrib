title: 'Требования меняются, а мы крепчаем…(Виктор Полищук, Украина)'
language: Russian
recordingDate: 1438686464
description: "Изменения требований – всегда головная боль любого программиста. Программиста, но не заказчика… Это крайне натурально для бизнеса – приспосабливаться к изменяющейся ситуации, чтобы быть конкурентным. Кроме того, редко когда целесообразно делать детальный документ, описывающий все-все-все случаи и методы их решения. Да и не будет его никто читать.\nКак результат, программисты становятся палками в колесах, так как модификация их кода намного более сложнее (и дороже) чем требований или бизнес-правил. К великой радости всех Java разработчиков, существует такой замечательный инструмент как JBoss Drools, который позволяет играться с требованиями как с кубиками. Вводный доклад и живое 10-минутное демо, опровергающее утверждения «сложнее и дороже» – по минуте на изменение. А вам слабо?"
