description: "A one of a kind live event from Microsoft about all things frontend\nJoin us for a half-day of conversations with developers from the community on pressing topics for frontend developers, such as building inclusive and accessible web applications, static sites, serverless, and much more.\n\n*7:27 Welcome\n*13:40 Keynote: Streamlining the Static Web Apps Experience\n*31:26 Maya Mystery: The Inner Workings of a Static Web App\n*45:54 Why Static Sites Are back: From Static, Servers, Browser to Static\n*1:09:36 A11y For Everyone: Building Inclusive and Accessible Web Applications\n*1:36:22 Observability In Serverless Applications\n*1:51:18 Sketchnotingi 101: Visual Storytelling for Technologists \n*2:05:09 Developing an Inclusive Frontend Product\n*2:18:49 Panel: Working Remotely - The Struggle is Real\n*2:41:58 Hands on Workshop\n\n\nMore good stuff on:\nMicrosoft Learn TV: https://aka.ms/mscreate-learntv\n\nWebsite: https://aka.ms/createfrontend  \nComments & Office hours: https://aka.ms/mscreate-letstalkSWA\n\nWatch how to build and deploy a static app: https://aka.ms/mscreate-ch9\nReview Azure Static Web Apps Documentation: https://aka.ms/mscreate-docs\nPublish an Angular, React, Svelte or Vue Javascript app and API: https://aka.ms/mscreate-learn\n\nIf you are a dev.to member, follow the dev.to/t/mscreate tag for updates\nCode of Conduct: https://aka.ms/MSCreateConduct"
