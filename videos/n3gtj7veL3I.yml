title: 'Запись трансляции Я.Субботника по фронтенду 27.02.2016'
recordingDate: 1456605324
description: "Приглашаем присоединяться к онлайн-трансляции Я.Субботника по фронтенду, проходящего 27 февраля в московском офисе Яндекса. Вопросы докладчикам можно задавать в твитере по хештегу #yasubbotnik.\n\n\nЗачем верстальщику Selenium\nБорис Сердюк, разработчик интерфейсов в питерском офисе Яндекса, расскажет о том, как легко начать писать браузерные тесты с использованием Selenium, а также поделится опытом поддержки больших тестов и взглядом верстальщика на такие задачи.\n\nАвтоматическое тестирование в Поиске \nСергей Белов, руководитель службы инфраструктуры разработки интерфейсов, расскажет о форматах и инструментах автоматизированного тестирования в поисковых сервисах Яндекса.\n\n\"Hello, World!\"\nАнтон Корзунов, разработчик интерфейсов в команде API Яндекс.Карт, расскажет о пяти способах показать \"Hello, World!\" средствами WebGL.\n\nСекретный доклад API Яндекс.Карт\nКирилл Дмитренко, разработчик интерфейсов в команде API Яндекс.Карт, расскажет об одном из применений WebGL в API Яндекс.Карт, и о том, как это может использовать любой разработчик.\n\nFrontTalks: путь бобра\nОлег Мохов, руководитель группы интерфейсов смежных сервисов, расскажет о том, как обычный разработчик из екатеринбургского офиса Яндекса стал организатором конференции, которую теперь знает весь российский фронтенд.\n\nНе гзипом единым\nГеоргий Мостоловица, ведущий разработчик отдела разработки десктопных приложений, расскажет об алгоритмах сжатия веб-данных.\n\nПро шаблонизатор BEM-XJST \nВячеслав Олиянчук, разработчик интерфейсов в питерском офисе Яндекса, расскажет о различиях между декларативной и императивной шаблонизациями, о возникновении BEM-XJST и, наконец, его возможностях.\n\nНовости из мира БЭМ\nВладимир Гриненко, руководитель группы общих компонентов, расскажет о свежих релизах, новых библиотеках и инструментах БЭМ."
