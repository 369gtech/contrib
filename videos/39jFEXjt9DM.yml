title: 'Erin Mckean -  The Lazy Dev''s Guide to Documentation | March 2021'
language: Spanish
recordingDate: 1621052019
description: "Do you want to know how to get the maximum benefit of good documentation with the minimum amount of effort? Then this talk is for you!  \n\nLearn about the four types of documentation, how to solve problems with docs, how to understand the impact better docs can have on your internal and external projects, and how to get over the three worries devs have about creating docs.\n\nWe'll also include a roundup of tools and other resources!"
