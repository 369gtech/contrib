title: 'Sécurité et Kubernetes : Faut-il revenir aux VM ? (Olivier Dupré)'
language: French
recordingDate: 1634312731
description: 'Depuis grosso-modo 2015, Docker a envahi les SI. Et comme toute techno émergente elle a attiré avec elle une multitude de questions, dont inévitablement celles de la sécurité. Est-ce qu''un container est isolé ? Est-il sécurisé ? Et Kubernetes dans tout ça, qu''apporte-t-il ? Peut-on leur faire confiance ? Faut-il revenir aux VM ?'
