description: "This session was given at Paris Android Makers 2020 by Thomas Ezan and Helen Adekoya, Lyft.\n\nMore info: https://android-makers-2020.firebaseapp.com/schedule/?sessionId=174763\n\nIn 4 years the Engineering Team at Lyft went from 7 to 70 Android Developers. \r\n\r\n- How do you scale a team while maintaining productivity and the app quality?\r\n- How to implement a \"Release Train\" and set up your team for success?\r\n- How to enforce the release process and prevent late merges?\r\n- How to handle incidents?\r\n\r\nIn this talk, we will highlight solutions we came up with to tackle these challenges."
