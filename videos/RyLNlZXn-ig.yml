description: "From Strata + Hadoop World 2015 in Singapore: The data century is upon us and Apache Hadoop has emerged as the platform for managing your big data opportunity. The path to success is not without its perils, however, and without a thoughtful approach progress can be hindered by the impact of change, trust and security. Join Doug Cutting as he talks about these challenges and more, and helps paint a picture for success with Hadoop and big data.\n\nAbout Doug Cutting (Cloudera): Doug Cutting is the founder of numerous successful open source projects, including Lucene, Nutch, Avro, and Hadoop. Doug joined Cloudera in 2009 from Yahoo!, where he was a key member of the team that built and deployed a production Hadoop storage and analysis cluster for mission-critical business analytics. Doug holds a bachelor’s degree from Stanford University and sits on the board of the Apache Software Foundation.\n\nWatch more from Strata + Hadoop Singapore 2015: https://goo.gl/lBSB0b\nVisit the O’Reilly data website: oreilly.com/data\nDon't miss an upload! Subscribe! http://goo.gl/szEauh\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\n\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
