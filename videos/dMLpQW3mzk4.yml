title: 'Episode 7: Building a Custom PCB Pi Hat'
language: English
recordingDate: 1635862267
description: "Have you ever wanted to create a custom PCB? Oracle DevRebel Chris Bensen creates a custom PCB Pi Hat for a Raspberry Pi 4 and provides all the plans for creating your own. This is for the Eff-Uno Racer project - an open source internet controlled toy brick race car using all your favorite technologies and buildable at home.\n\nRead more about Episode 7: https://chrisbensen.medium.com/episode-7-building-a-pcb-hat-for-raspberry-pi-772352687878.\n\nDownload the STL files and print your own https://www.thingiverse.com/thing:4940804\nCheck out the open source project on GitHub https://github.com/oracle-devrel/eff-uno-racer\n\nSneak peak using Blender on Oracle Cloud to render a toy brick car scene. Sign up for Oracle Free Tier to get ready for this series, you won't want to miss this: https://tinyurl.com/getoraclecloud.\n\n#arduino #raspberrypi #blender"
