title: 'The Launch Space: What''s New With Powershell (Feb 24)'
language: English
recordingDate: 1614196986
description: "Join the conversation live at https://aka.ms/learntv\n\nWith 2691 commits and 2200 PRs merged, the PowerShell modules for Azure have received a lot of updates in one year! You will learn about the improvements in terms of security and authentication, support for all azure services, and our update process. We will discuss our recent announcement to retire AzureRM module and show how we simplified the upgrade process to Az. Finally you will see how AI meets PowerShell to deliver a whole new command line experience."
