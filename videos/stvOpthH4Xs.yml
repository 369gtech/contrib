description: "Мы продолжаем Backend United, серию митапов для разработчиков серверной части.\n\nЧетвёртая встреча называется «Окрошка», и посвящена она будет инцидентам. Вместе с коллегами из Tutu.Ru, Ozon и Авито поговорим про работу с инцидентами, инструменты для улучшения incident response и о ценности техдолга.\n\nЗарегистрироваться на митап можно на таймпаде: http://bit.ly/2LOcPhi\n\nЕсли не сможете прийти, то подключайтесь 10 августа в 12:30 к прямой трансляции на нашем канале.\n\nТезисы докладов — в блоге на Хабре: http://bit.ly/2ZkQqLH\n\nПрограмма встречи:\n12.30 — 13.15 — Простые инструменты для улучшения incident response: опыт Tutu. Андрей Борзов (Tutu.ru)\n13.20 — 14.00 — Работа с Production взрывами: обнаружение, оценка потерь, управление инцидентами. Дмитрий Химион (Авито) \n14.45 — 15.30 — AutoLSR — автоматизированный сбор сведений при значительных инцидентах. Владимир Колобаев (Авито)\n15.40 — 16.20 — Мы это сломали сейчас, но починим потом. Техдолг и его ценность. Борис Кайзер (Ozon)"
