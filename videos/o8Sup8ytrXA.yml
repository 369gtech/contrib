description: 'Apple a sorti en grande pompe Swift l''année dernière. Depuis, le projet draine une communauté active, avec des milliers de bibliothèques publiées chaque mois et la récente publication de son code source. Mais qu''en est il de son application au delà du simple POC, dans une perspective plus industrielle ? Soyons francs : il faut que votre prochaine application iOS soit développée en Swift. En nous basant sur deux projets grand public en production développés à partir du début 2015, en surmontant les obstacles dûs à la jeunesse du langage, en étudiant les embellissements apportés à notre base de code, nous sommes sûrs de pouvoir vous convaincre. Ne ratez pas le train et adoptez Swift en 2016 !'
