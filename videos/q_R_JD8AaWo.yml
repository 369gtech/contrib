description: "A webcast led by Karen Hsu of Datameer.\n\nSurveys reveal that concerns about data quality can create barriers for companies deploying Analytics and BI initiatives. How can you readily identify and correct data quality issues at every step of your big data analysis to ensure accurate insights into customer behavior? In this webcast, we'll discuss how IT and business users can leverage self-service visualizations to quickly spot and correct data anomalies throughout the analytic process.\n\nYou will learn how to:\n- Continuously visualize a profile of your data to identify inconsistencies, incompleteness and duplicates in your data\n- Visualize machine learning and data mining, including clustering, decision tree analysis, column correlations and recommendations\n- Create self-service visualizations for business and IT users\n\nAbout Karen Hsu:\nKaren is Senior Director, Product Marketing at Datameer. With over 15 years of experience in enterprise software, Karen Hsu has co-authored 4 patents and worked in a variety of engineering, marketing and sales roles.\n\nMost recently she came from Informatica where she worked with the start-ups Informatica purchased to bring big data, data quality, master data management, B2B and data security solutions to market.\n\nKaren has a Bachelors of Science degree in Management Science and Engineering from Stanford University.\n\n@Karenhsumar\n\nAbout host Ben Lorica:\nBen Lorica is the Chief Data Scientist at O'Reilly Media, Inc. He has applied Business Intelligence, Data Mining, Machine Learning and Statistical Analysis in a variety of settings including Direct Marketing, Consumer and Market Research, Targeted Advertising, Text Mining, and Financial Engineering. His background includes stints with an investment management company, internet startups, and financial services.\n\nDon't miss an upload! Subscribe! http://goo.gl/szEauh\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\n\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
