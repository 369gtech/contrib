description: "Monika Czaplicka (Wobuzz) - Dlaczego hatebrandy powinny kochać social media? / infoShare 2016 \nThe speech was given on 2016-05-18 at infoShare 2016 (Inspire Stage) in Gdańsk. http://infoshare.pl\n\nMonika Czaplicka - w branży social media od 9 lat. Pra­cuje w swojej agencji Wobuzz dla różnych klien­tów. Pro­wa­dzi fan­page “Kry­zysy wybu­chają w social media w week­endy” oraz bloga cza​plicka​.eu. Jej debiu­tancka książka “Zarzą­dza­nie kry­zy­sem w social media” nakła­dem wydaw­nic­twa Helion doczekała się dodruku po kilku miesiącach od pierwszego wydania. Jedna z autorek II tomu Biblii E-biznesu. Często występuje jako prelegentka na wielu wydarzeniach i konferencjach branżowych. Podczas konferencji I love marketing otrzymała I miejsce (z 18) za najlepszą prelekcję głosami prawie 900 widzów zgromadzonych na sali oraz przed komputerami. Wykształ­ce­nie socjo­lo­giczne, zdo­byte w trak­cie stu­diów w Insty­tu­cie Socjo­lo­gii UW, umoż­li­wia jej ana­li­zo­wa­nie danych i obser­wo­wa­nie sieci z cie­ka­wej per­spek­tywy.\n\nFollow infoShare:\nhttps://facebook.com/infosharepl\nhttps://twitter.com/infosharepl\nhttps://www.instagram.com/infoshare/\nhttps://plus.google.com/+infoshare/"
