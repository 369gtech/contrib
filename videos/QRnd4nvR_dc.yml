title: 'Глеб Бахмутов — Тестирование без боли и страха'
recordingDate: 1600778523
description: "Мы все стараемся отложить то, что нас пугает и не нравится на потом. Тестирование фронтенда также делается в последнюю секунду, что ведет к предсказуемым последствиям: ошибки просачиваются к пользователям, клиенты недовольны, менеджеры негодуют, а программисты страдают. Каждый цикл эта же история повторяется.\n\nГлеб хочет показать, как тестирование может помочь быстрее писать код, а не замедлять работу. Его инструмент и тема для доклада — это бесплатный тест-раннер Cypress, который стал, наверное, самым популярным способом тестировать веб, и над которым спикер работает уже 3 года.\n\nГлеб Бахмутов — кандидат наук и мастер JavaScript, Глеб работал и в больших компаниях и в только начинающих. Он выступал по всему миру на темы быстрого программирования, качественного софта и надежных приложений. Его блог (на английском языке) находится на glebbahmutov.com/blog и сотни проектов и другой информации на сайте glebbahmutov.com."
