title: 'Qui a dit que Debian était réservé aux serveurs — Jean-Philippe Mengual'
language: French
recordingDate: 1574687801
description: "\"Debian, c'est pour les administrateurs système\". Mais alors pourquoi je l'utilise? Pire, pourquoi Hypra la propose à des personne âgées n'ayant jamais touché un ordi? Parce qu'on est fou?\n\nCette conférence vise à présenter quelques grandes caractéristiques qui font de Debian une distribution tout autant grand public que pour initiés. Mais surtout, elle va rompre avec la tradition dans sa présenttion d'une ditribution. En sortant, vous aurez même l'impression que contribuer est à votre portée! Car oui, on peut faire carrière (bénévole) chez Debian, quel que soit son niveau. Mais comme tout distributeur, il a une organisation. Voyons-la ensemble!\n\nSi on comparait Debian distribution à un magasin de la grande distribution? Mais avec des valeurs, du service, de l'éthique, de la démocratie et du non profit? Bref, même logistique, mais plus humaine en somme! Vous croyez que ça ne tient pas? Venez, vous serez étonné comme moi en y pensant."
