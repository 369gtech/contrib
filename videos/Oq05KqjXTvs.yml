title: 'Google I/O 2011: Android Development Tools'
recordingDate: 1305165110
description: "Xavier Ducrohet, Tor Norbye\r\n\r\n This talk provides an in-depth look at the Android development tools, along with tips & tricks for getting the most out of them. From project support, to source editing and visual editors, to emulator execution and debugging and profiling, this talk will help you get more productive with Android development. The main focus is on Eclipse, but we will discuss other complementary tools as well. This is a demo-oriented talk, and our goal is to show the available features, and how they fit into the workflow."
