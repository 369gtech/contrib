description: "Agile становится все более популярным среди стартапов и молодых технических предприятий, но все ли так безобидно и перспективно для Заказчика и Разработчика ПО, а для Инвестфонда или бизнес-ангела?\nЯ раскрою некоторые принципиальные моменты в использовании Agile и DevOps для антикризисного управления проектом, для построения бережливого производства. Покажу основные ошибки при выборе Agile для стартапов, которые приводят к неминуемым конфликтам и авралам. Дам простой рецепт правильного использования данных методик и инвестиций для экономного и эффективного развития сложного проекта на примере WEB-сервисов."
