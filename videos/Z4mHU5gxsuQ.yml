title: 'MOConfBy: How to become a developer that everyone wants in their team? Yonatan V. Levin'
language: English
recordingDate: 1575875410
description: "MobileOptimized 2019\nA keynote talk\n\nHow to become a developer that everyone wants in their team? Yonatan V. Levin @ Monday.com\nYou have a vision of a revolutionary feature that will push the business forward, attract more users, and make it the next Unicorn. Once you're ready to act on your ideas, a product manager approaches you with a specification for some other feature - develop it. Sounds familiar?\nYou feel the drive to make an impact. You want to be heard - not just follow the herd.\nYonatan will share the lessons on Impact Driven Development that he learned while working with startups and building various teams. How to channel your creativity, passion, and strong will to make a change. How to transform the way you develop and bring your ideas to life.\n\nGeneral Partner –Apalon (https://www.apalon.com/)\nVideo Partner – Flo (https://flo.health/)"
