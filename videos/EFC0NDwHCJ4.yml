description: 'Вокруг темы мотивации существует огромное количество мифов и реально работающих практик. О последних мы и поговорим используя опыт российских и зарубежных it-компаний. Это, строго говоря, будет не лекция, а эксперимент, где мы обсудим инструменты мотивации в масштабах: компания-сотрудник, команда-сотрудник и руководитель - сотрудник. В итоге у каждого участника эксперимента на руках будет набор кейсов о мотивации и to do план, как улучшить ситуацию с вовлечением людей в своей команде/компании.'
