description: 'Katherine Savitt is the Chief Executive Officer and a director of Lockerz, LLC, a website offering social network, entertainment and commerce for 13-30 year olds. Formed in 2009 with 50 members, the invitation-only site has rapidly grown to 14 million members in 195 countries. Before founding Lockerz, Savitt was Executive Vice President and Chief Marketing Officer at American Eagle Outfitters, Inc. from March 2006 to January 2009, where she led both the global marketing efforts of the company''s four brands as well as the digital and ecommerce businesses for the Corporation. Prior to joining American Eagle Outfitters, Kathy served as Vice President of Strategic Communications, Content and Entertainment Initiatives of Amazon.com from 2002 to February 2006, and also served on Jeff Bezos'' S-team (senior management committee). From 1993 to 2002, Kathy served as President and co-Founder of MWW/Savitt, an integrated marketing communications and public relations firm. Kathy has extensive senior leadership experience with retail, e-commerce, content and social media businesses and, in addition to being a Lockerz director, currently is a member of the Board of Directors of Vitamin Shoppe, Inc. and Build-A-Bear Workshop.'
