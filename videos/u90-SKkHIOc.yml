description: 'Уникальная возможность первыми увидеть многоуровневую модель зрелости команд, практикующих BDD, построенную на базе пятилетнего опыта изучения и внедрения этого подхода. Модель поможет вам понять, на каком уровне находится ваша команда и какие шаги необходимо предпринять, чтобы получать больше пользы (и радости) от Behaviour-Driven Development. А ещё это возможность вспомнить бессмертное произведение Данте Алигьери и вместе порисовать в стиле Джеффа Паттона.'
