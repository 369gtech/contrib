description: "HighLoad++ 2017\n\nЗал «Сингапур», 7 ноября, 12:00\n\n\nПрезентация и тезисы:\nhttp://www.highload.ru/2017/abstracts/3084.html\n\n1. Владелец кода и десять джуниоров.\n2. Команда “завтра-тим”: всё будет сделано, но завтра.\n3. Рефакторить нельзя писать с нуля.\n4. Год без результатов - когда команда уболтала дать ей \"каникулы\" на рефакторинг.\n\nРассказ о том, как вылезали из болота, как не сработал эджайл, как удалось победить панические настроения, и как в таких условиях развивать продукт."
