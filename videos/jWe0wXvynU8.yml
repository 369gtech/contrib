description: "Если улучшать командную работу, то вы получите высокопроизводительную команду. Звучит отлично! На практике высокая эффективность командной работы приводит к низкой эффективности системы в целом. В результате сервис, который вы предлагаете клиентам, ухудшается. Это плохо, поскольку заказчики оплачивают ваши услуги, а вовсе не высокоэффективные команды.\n\nЧрезмерное внимание к командной работе — это одна из причин, по которым большинство фреймфорков Agile в лучшем случае не повышают организационную гибкость. В лучшем случае вы не увидите каких-либо улучшений, но в большинстве случаев становится даже хуже. Локальная оптимизация приводит к суб-оптимизации на глобальном уровне! Что это означает? И как можно оптимизировать организации вне команд? В своём докладе я отвечу на эти вопросы и покажу, как можно сформировать потоковые процессы предприятия. Я также приведу пример, как мне удалось добиться улучшения сервиса организации, не отвлекая команды от работы."
