description: "Windows 10 provides a variety of tools to support developers in setting up their ideal coding environment. In this episode, we will hear from some of the PMs who support these tools about the latest updates and improvements.\n\nThis episode will cover:\n00:00 Matt Wojo: Intro and invitation to share feedback and ideas for future episodes\n01:14 Kayla Cinnamon: What's new with Windows Terminal?\n04:41 Demitrius Nelon: What's Windows Package Manager? (WinGet) \n08:23 Clint Rutkas: What's new with PowerToys?\n11:08 Avri Parker: What performance improvements can we expect for Windows?\n13:32 Craig Loewen: What's new with Windows Subsystem for Linux? (WSL)\n16:09 ALL: Tabs vs Spaces?\n18:42 Matt Wojo: Where can I learn more?\n\nDocs:\nWindows Terminal: https://docs.microsoft.com/windows/terminal\nWindows Package Manager: https://docs.microsoft.com/windows/package-manager\nMicrosoft PowerToys: https://docs.microsoft.com/windows/powertoys\nWindows Performance Improvements: https://github.com/microsoft/WinDev\nWindows Subsystem for Linux: https://docs.microsoft.com/windows/wsl\n\nTwitter:\nKayla Cinnamon: @cinnamon_msft\nDemitrius Nelon: @DenelonMs\nClint Rutkas: @ClintRutkas\nAvri Parker: @AvriNichole\nCraig Loewen: @craigaloewen\nMatt Wojo: @mattwojo\nWindows Docs: @windowsdocs\n\nBlog updates:\nWindows Command Line Blog: https://devblogs.microsoft.com/commandline/"
