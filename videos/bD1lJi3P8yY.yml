title: 'Blameless postmortems Comment apprendre de ses erreurs (L. Callarec)'
language: French
recordingDate: 1525249391
description: 'Un jour, vous ou l’un de vos collègues allez commettre une erreur qui conduira à un incident de production. Ce n’est pas qu’une simple probabilité: c’est une véritable assertion. Face à l’erreur, nous avons le choix : la dissimuler ou l’assumer. Mais ce n’est pas un choix personnel ; souvent, il découle de l’environnement dans lequel nous évoluons. Curieuse situation de devoir faire ce choix, puisqu’au risque d’enfoncer une porte ouverte, il n’y a pas de réussite sans erreur. Lors de ce talk, je vais vous présenter une pratique très employée dans les entreprises anglo-saxonnes depuis de nombreuses années, et encore trop peu pratiquée en France : les blameless postmortems. Blameless, c’est le terreau sur lequel éclôt la culture de transparence nécessaire à l’amélioration continue de nos pratiques. Postmortem, c’est une technique qui nous permettra d’élargir le périmètre d’investigation et de mettre à jour l’arbre des défaillances en amont et en aval de l’incident. Après avoir assisté à cette présentation, vous serez en mesure de transformer vos erreurs en vecteurs de vos futurs succès !'
