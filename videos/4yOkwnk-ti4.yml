title: 'Szok kulturowy – jak odnaleźć się w IT zaczynając pierwszą pracę - Adrianna Woltmann'
language: English
recordingDate: 1635930100
description: "(PL)\nPamiętasz jak pojawiłeś/łaś się na studiach po szkole średniej? Zamiast kartkówek i sprawdzianów – kolokwia i wejściówki, zamiast lekcji – seminaria, konwersatoria i wykłady, zamiast wręczenia świadectw – sesja letnia. Do tego okazuje się, że 1/2 nie zdaje, a zajęcia trwają 1,5h (minimum)! Pamiętasz tę zmianę? Tak samo jest gdy przychodzisz do IT z każdego innego środowiska – czy to prosto po studiach, czy z innej branży. Bo IT ma swoje normy kulturowe i procesy, których doświadczysz niezależnie czy pracujesz jako programistka, analityk, czy księgowy.\n\nPodczas tego spotkania dowiesz się co może Cię zadziwić, gdy przekroczysz progi biura (też wirtualnego) oraz to, czego nikt Ci nie powie o pracy w IT, bo dla obecnie pracujących osób jest to już oczywiste.\n\nAdrianna Woltmann • Senior Data Analyst at Brainly | Mentor at TechLeaders"
