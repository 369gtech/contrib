description: "When we speak of Progressive Enhancement, we usually talk about making our sites functional with limited or no Javascript. But what about CSS? Progressive enhancement is about taking into account the sometimes limited capabilities of browsers, and this includes their support for CSS features.\n\nIn this talk, we go over the difficulty of writing progressively enhancive CSS, and some tips on how to overcome it."
