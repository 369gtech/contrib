title: 'Tech3camp: Metryki oprogramowania'
language: English
recordingDate: 1584949934
description: '„Jeśli to o czym mówisz potrafisz zmierzyć i wyrazić w liczbach – wiesz coś o tym. Inaczej twa wiedza jest mizerna…”. Te słowa Lorda Kelvina są aktualne po dziś dzień, a my, jako developerzy i architekci oprogramowania, możemy te także zastosować do tworzonych przez nas systemów. W jaki sposób jednak przekształcić kod źródłowy na liczby, z których można odczytać dodatkowe informacje? W tym celu możemy posłużyć się metrykami oprogramowania, których na przestrzeni lat powstało naprawdę sporo… Śledząc zmiany w czasie takich parametrów jak choćby WMC, DIT, NOC, CBO, RFC, LCOM1-4 czy zestawy metryk MOOD lub złożoności cyklomatyczne McCabe’a, jesteśmy w stanie wyciągnąć sporo informacji o strukturze kodu, jego wewnętrznej organizacji i jakości. W czasie sesji zapoznamy się z ideą metryk oprogramowania, metodami ich zbierania i monitorowania, a także przeznaczonymi do tego narzędziami.'
