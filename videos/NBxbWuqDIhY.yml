description: "Speaker: Kenny Lew\nLead Career Coach at The Innovators Institute\nLinkedin: https://www.linkedin.com/in/kennylew/\n\nSpeaker Bio\n\nOnce upon a time, I was deeply involved in the innovation and entrepreneurship scene in Singapore and Asia, working alongside to support the best, bravest and brightest entrepreneurs and innovators.\n\nIn recent years, I became a career coach in order to pursue another passion of mine - to equip brilliant mid-career professionals with the relevant skills, mindset and network to make meaningful career transitions in an increasingly disruptive world.\n\nMy unique approach to career coaching arose out of my hybrid background which blends 20+ years of experience and insights in startups, education, training and coaching, plus a lifelong love of great ideas and inspiration.\n\nHappy to connect with like-minded folks on a similar mission! \r\n\r\nEvent Page: https://www.meetup.com/Junior-Developers-Singapore/events/270724689/ \r\n\r\nProduced by Engineers.SG\r\nRecorded by:\n\nHelp us caption & translate this video!\n\nhttps://amara.org/v/C1JCr/"
