description: "Please note that this presentation is in swedish.\n\nSecond Screen Apps får våra TV, TV-spel och bilar att kommunicera med enheten i vår ficka. Men utöver detta finns en outforskad potential för Second Screen Apps. Björn Söderqvist delar med sig av sina idéer och visar exempel. \nNär man ska bygga en Second Screen App finns det många\nfrågor. Single eller multi-user? Hur ansluter man; genom geolocation, invite-url eller lösenord? Vilka enheter får vilken roll? Beroende på vilka svar finns olika lösningar att tillgå. I detta föredrag kommer vi att gå igenom olika scenaria.\n\nCaptive Portal\nHur fungerar en Captive Portal och varför är det kanske den bästa användarupplevelsen för Second Screen Apps?\n\nBrowser Kiosk med hjälp av Raspberry Pi\nEn browser kiosk är en dator med begränsad webbläsare kopplad till en publik skärm. Den kan användas till exempel till att köra \"första skärmen\" av en Second Screen App. Har du en Raspberry Pi liggandes där hemma som väntar på att bli använd? Detta kan vara ett kul projekt att börja med."
