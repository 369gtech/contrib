title: 'Connecting Your Physical Environment to a Digital World: A Roadmap to IoT Solutioning'
language: English
recordingDate: 1611280669
description: "With 80% of the world's data collected in the last 2 years, it is estimated that there are currently 32 billion connected devices generating said data. Many organizations are looking to capitalize on this for the purposes of automation or estimation and require a starting point to do so.\n\nThis session will share an IoT real world adoption scenario and how the team went about incorporating IoT Azure services.\n\nLearn more on Microsoft Learn: https://aka.ms/IoTelp10"
