description: "In questa nuova puntata della GDL Italia, Mattia Tommasone ci spiega come usare alcune tra le API che YouTube mette a disposizione per creare una playlist personalizzata e riprodurre in sequenza i video della playlist.\n\nQuesti i principali argomenti trattati nel video\n* eseguire una ricerca su YouTube basandosi su delle keyword inserite dall'utente\n* visualizzare una playlist contenente i risultati ottenuti\n* lanciare la riproduzione di un video all'accadere di determinati eventi\n\nIl codice d'esempio completo si trova qui\n* https://github.com/Raibaz/wrltzr\n\n\nTutti i video della Google Developers Live Italia sono raccolti in una playlist http://goo.gl/MyQai."
