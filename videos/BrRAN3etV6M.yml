title: 'Développeurs, notre métier est accessible à tous. Prouvons-le ! - Mathieu Nebra - #BlendWebMix'
recordingDate: 1394704390
description: "Plus personne ne conteste l'importance critique du métier de développeur, tout le monde cherche LA star qui déterminera le succès de son projet. \n\nPourtant, trop de gens voient encore notre métier comme de la magie noire et ne le comprennent pas.\nL'image du geek barbu et asocial a fait son temps ! Et si on prouvait qu'on ne sait pas seulement coder, mais aussi expliquer ?\n\nSpeaker : Mathieu Nebra (Open Classrooms)\n\nEnregistré le 1er Octobre 2013 à Lyon.\n\nRéalisation : MLG Consulting"
