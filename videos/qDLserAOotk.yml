description: "***** Data Warehousing & BI Training: https://www.edureka.co/data-warehousing-and-bi *****\n\nThe allocation of system resources to various tasks, known as job scheduling, is a major assignment of the operating system. The system maintains prioritized queues of jobs waiting for CPU time and must decide which job to take from which queue and how much time to allocate to it, so that all jobs are completed in a fair and timely manner. \n\nVideo covers the following topics :\n\n1.What is Job Scheduling ?\n2.Error Handling Concepts\n3.ETL Summary\n4.Data Extraction\n5.Data Transform\n6.Data Loading\n7.What is Data warehouse?\n8.Data warehouse Architecture\n9.Why Data warehouse is used?\n\nRelated Blogs:\n\nhttp://www.edureka.co/blog/a-brief-on-etl/?utm_source=youtube&utm_medium=referral&utm_campaign=job-scheduling-tut  \n\nhttp://www.edureka.co/blog/architecture-of-a-data-warehouse/?utm_source=youtube&utm_medium=referral&utm_campaign=job-scheduling-tut\n\nWatch the sample class recording: http://www.edureka.co/datawarehousing?utm_source=youtube&utm_medium=referral&utm_campaign=job-scheduling-tut\n\nEdureka is a New Age e-learning platform that provides Instructor-Led Live, Online classes for learners who would prefer a hassle free and self paced learning environment, accessible from any part of the world. \nThe topics related to ‘Introduction to Dataware Housing’ have been covered in our course ‘Datawarehousing‘. For more information, please write back to us at sales@edureka.co\nCall us at US: 1800 275 9730 (toll free) or India: +91-8880862004"
