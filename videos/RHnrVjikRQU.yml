description: "Daniel Rodriguez Introduces Game Manager APIs for Google Cast. \n\nThere are millions of Chromecasts in living rooms around the globe, ready for your amazing multiplayer game. In this video we’ll go through how you can use the Game Manager APIs for Google Cast to focus on what you do best: creating compelling games for the living room using Android and iOS mobile devices as game controllers to unleash new interaction models for Chromecast and other Cast devices running your game.\n\nUsing the Game Manager is easy. It automatically manages and synchronizes game state among all devices, allows you to persist game specific data, handles player disconnect/reconnect, and allows you to send JSON game messages between players and the receiver.\n\n100 Days of Google Dev / 100 developer videos over 100 days / #GoogleDev100 \n\nSubscribe to the Google Developers channel here: http://goo.gl/mQyv5L"
