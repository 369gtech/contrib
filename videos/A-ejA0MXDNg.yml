description: "Clark and Brandon muse about the new Microsoft and how their developer advocate program is here to help us be awesome. Somewhere in the middle of things we took a left turn and started talking about mobile development and the upcoming fall releases. \n\nBrandon works as a Developer Advocate at Microsoft. Specializing in mobile app development, Brandon works closely with the developer community and help fellow mobile app developers make 5-star apps. An avid mobile app developer, Brandon loves to code and has contributed to and published countless apps!\n\nLinks from today’s show: \n* Microsoft Advocates - https://developer.microsoft.com/advocates/index.html/?WT.mc_id=AskTHAT-youtube-bramin \n* Xamarin Documentation - https://docs.microsoft.com/xamarin/?WT.mc_id=AskTHAT-youtube-bramin\n* Where is Brandon next - https://www.codetraveler.io/speaking/ \n\nYou’ll Brandon at:\n* www.codetraveler.io\n* Twitter: https://twitter.com/TheCodeTraveler\n* LinkedIn: https://www.linkedin.com/in/brandon-minnick/\n* Github: https://github.com/brminnick\n\nYou can find Clark at:\n* THAT Conference - https://www.thatconference.com\n* THAT Conference on Twitter - https://twitter.com/thatconference \n* Clark Sell - http://unspecified.io\n* Clark Sell on Twitter - https://twitter.com/csell5 \n\n#AskTHAT #THATConference  #Microsoft #Mobile"
