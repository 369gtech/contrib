description: "Node 8 supports WebAssembly! WebAssembly is portable, size, and load-time efficient binary format for the web, supported by multiple browser vendors. Learn how WebAssembly has the potential to unlock a class of applications that run at near native speeds. This talk details what WebAssembly is, the problems it is trying to solve, exciting future features, and how you can use it in Node.\n\nEVENT:\n\nNodeConfEU 2017\n\nSPEAKER:\n\nBen Smith\n\nPERMISSIONS:\n\nNodeConfEU conference organizers provided Coding Tech with the permission to republish this talk.\n\nCREDITS:\n\nThumbnail: Shreyas Amargol"
