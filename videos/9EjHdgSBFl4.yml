description: "From the 2014 Strata Conference + Hadoop World in New York City, an interview with the CEO of MemSQL about their in-memory SQL database system and the importance of real-life or even instantaneous analytics.\n\nAbout Eric Frienkiel:\nEric is the cofounder and CEO of MemSQL, the leader in real-time and historical Big Data analytics based on a distributed in-memory database. Before MemSQL, Eric worked at Facebook on partnership development. He has worked in various engineering and sales engineering capacities at both consumer and enterprise startups. Eric is a graduate of Stanford University’s School of Engineering. In 2011 and 2012, Eric was named to Forbes’ 30 under 30 list of technology innovators.\n\nWatch more from Strata + Hadoop World 2014: http://goo.gl/UUfrR7\nFind out more about the conference: http://strataconf.com/stratany2014\n\nDon't miss an upload! Subscribe! http://goo.gl/szEauh\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\n\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
