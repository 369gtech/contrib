description: ". Чтобы присоединиться к воркшопу, участник должен обладать хорошим воображением, ведь сеттинг, в котором он окажется, весьма необычен.\n\nВы как разработчик получаете задачу: написать кроссплатформенное мобильное приложение для одного известного сервиса. В процессе изучения материалов и артефактов выясняется, что весь entity слой сервиса уже реализован на Kotlin Multiplatform и упакован в библиотечный модуль. Заказчик как постоянный читатель Хабра настаивает на том, что клиент должен быть написан на Flutter. Стоит ли увольняться сразу или это проект мечты? Какие подводные камни предстоит обнаружить в этом заплыве? Сколько разных языков будет знать разработчик по завершению проекта? Это и многое другое вы узнаете в процессе воркшопа.\n\nВоркшоп будет полезен абсолютно всем, кто умеет и любит писать код, а также интересуется трендами мобильной разработки."
