description: "The importance of learning principles and the effect that neglecting them can have over time, causing a deteriorating effect in our career and the projects we work on.\nLearning principles also has another dimensional effect beyond time. Principles help developers make better decisions at a high level, for example, a framework, and also at a low level, for example, a component. We will see a case study where a principle was violated and the impact it had on the project."
