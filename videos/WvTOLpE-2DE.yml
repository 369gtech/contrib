description: 'Vipps released their payment app on May 30th, 2015. Five months later, they had exceeded a million active users. How in the world did they handle this explosive growth? Join Vipps and the API Management team as they do a technical breakdown on the journey from zero users to millions, and how Vipps used API Management, Azure DevOps, and Azure Kubernetes Service to transform their business from an on-premise monolith, to a microservice driven architecture, as seamlessly as possible. Discover what to do and what not to do when scaling your services, and how to use API Management and Azure Kubernetes Service together to create a highly scalable system that provides frictionless experiences for your customers.'
