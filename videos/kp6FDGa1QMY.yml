description: "by Andrea Santurbano\n\nAt: FOSDEM 2019\nhttps://video.fosdem.org/2019/H.1308/graph_real_time_streaming_kafka_neo4j.webm\n\n\nNowadays real-time Messaging Systems has become widely used, covering a variety of use-cases, from log aggregation to real-time Stream Processing (in combination with Big Data Processing Frameworks).\nIn this talk we'll introduce how to use Apache Kafka (the most used Message Brocker) in combination with Neo4j through the Neo4j-Streams project, demonstrating via simple use-cases how you can leverage the information driven by the Change Data Capture Module and how to add Neo4j in your streaming flow by using the Sink module. Nowadays real-time Messaging Systems has become widely used, covering a variety of use-cases, from log aggregation to real-time Stream Processing (in combination with Big Data Processing Frameworks).\nIn this talk we'll introduce how to use Apache Kafka (the most used Message Brocker) in combination with Neo4j through the Neo4j-Streams project, demonstrating via simple use-cases how you can leverage the information driven by the Change Data Capture Module and how to add Neo4j in your streaming flow by using the Sink module. \n\nRoom: H.1308 (Rolin)\nScheduled start: 2019-02-02 12:00:00+01"
