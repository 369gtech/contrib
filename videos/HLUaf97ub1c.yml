description: "Watch Sample Class recording: http://www.edureka.co/spring-framework?utm_source=youtube&utm_medium=referral&utm_campaign=Spring-with-Big-Data-18-11-14\n\nThe Spring Framework is an open source application framework and inversion of control container for the Java platform. \nThe framework's core features can be used by any Java application, but there are extensions for building web applications \non top of the Java EE platform.\n\nThis video covers the following topics:- \n\n1.Need for Spring Framework\n\n2.Role of Spring framework in enterprise applications\n\n3.Spring Modules\n\n4.Demo project on Spring Web MVC\n\n5.Course Calendar Application for an On-line Education\n\n6.Demo On Spring Big Data\n\nEdureka is a New Age e-learning platform that provides Instructor-Led Live, Online classes for learners who would\nprefer a hassle free and self paced learning environment, accessible from any part of the world.\nThe topics related to Python have extensively been covered in our course ‘Python for Big Data Analytics’.\nFor more information, please write back to us at sales@edureka.in \nCall us at US: 1800 275 9730 (toll free) or India: +91-8880862004"
