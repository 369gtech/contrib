description: "In this video we are going to talk about what C# and the .NET framework are and then jump right in and install Visual Studio 2017. We will be creating a Windows console application from absolute scratch, start to finish. We will build a number guessing game that you can actually compile and give to your friends! Here are some of the things you will be learning...\n\nWhat is C#, .NET, CLR?\nInstalling Visual Studio Community 2017\nSetting up a console project\nNamespaces, classes, functions\nVariables with types\nConsole text, colors & user input\nIf statements & while loops\nAnd more!\n\nCODE: Code for this video\nhttps://github.com/bradtraversy/numberguesser\n\nSPONSORS: \nDevMountain Bootcamp - https://goo.gl/6q0dEa\n\nSUPPORT: We spend massive amounts of time creating these free videos, please donate to show your support:\nhttp://www.paypal.me/traversymedia\nhttp://www.patreon.com/traversymedia\n\nFOLLOW TRAVERSY MEDIA:\nhttp://www.facebook.com/traversymedia\nhttp://www.twitter.com/traversymedia\nhttp://www.linkedin.com/in/bradtraversy"
