description: "From Strata + Hadoop World 2015 in Singapore: Most organizations are doing qualitative research badly, and then blaming the research participants. They also discount the utility of qualitative approaches in innovation – but qualitative data may be your best bet for discovering new opportunity spaces. This talk will highlight the top 5 mistakes we make in collecting and analyzing qualitative data, how to do it better, and how it can inspire your next big thing.\n\nAbout Farrah Bostic (The Difference Engine): Farrah Bostic created The Difference Engine based on the belief that deep understanding of customer needs is essential to growing businesses through great products and services. She has honed her customer-centric insights as an advisor to some of the world’s best-respected brands, including Apple, Microsoft, Disney, Samsung, and UPS. Farrah began her career as a creative, and then went on to be a strategist at leading agencies, including Wieden + Kennedy, TBWA\\Chiat\\Day, Mad Dogs & Englishmen, and Digitas, where she was group planning director and mobile strategy lead. She also ran innovation as a partner at Hall & Partners, and developed digital tools for online qualitative research as SVP, Consumer Immersion at OTX.\n\nWatch more from Strata + Hadoop Singapore 2015: https://goo.gl/lBSB0b\nVisit the O’Reilly data website: oreilly.com/data\nDon't miss an upload! Subscribe! http://goo.gl/szEauh\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\n\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
