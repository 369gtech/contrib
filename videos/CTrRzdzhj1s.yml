title: 'Денис Тучин, Сбербанк — Болезни Agile-ретроспектив и как их лечить'
recordingDate: 1474983863
description: "Если вы начали проводить ретроспективы в своей команде, это ещё не значит, что вы внедрили процесс постоянного совершенствования (Kaizen). Часто у начинающих и не только Agile команд возникают те или иные сложности: выявленные проблемы не существенны или находятся за пределами влияния команды, действия по решению проблем не воплощаются в жизнь.\n\nНа докладе мы рассмотрим типичные проблемы Agile ретроспектив и как с ними бороться."
language: Russian
