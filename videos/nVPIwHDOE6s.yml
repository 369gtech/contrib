description: "The speech and the description are in Polish.\n\nPrzedstawienie wyników badania poświęconego wyzwaniom, jakie przed sektorem software house’ów stawia zarządzanie różnorodnością. Po raz pierwszy w Polsce opiszemy wyzwania sektora IT w obszarze Diversity&Inclusion widziane z perspektywy szerszej, niż perspektywa największych korporacji. Połączyliśmy zaplecze merytoryczne Think Tanku Diversity Hub oraz wiodącej organizacji reprezentującej sektor usług IT w Polsce - Software Development Association Poland (SoDA), by zrozumieć lepiej wyzwania całego sektora, ale też by wskazać rozwiązania, które software house’om pomogą dalej się rozwijać.\n\nThe speech took place on 9th May 2019 on DevTrends Stage during Infoshare 2019.\n\n#Career #Trends #DevTrends #FullStack #Tech"
