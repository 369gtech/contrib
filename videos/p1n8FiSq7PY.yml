description: "\"Le site e-commerce de demain sera une plateforme en mode découplé  (back - front), nous en sommes persuadés et nous allons vous le  prouver !\nGrâce à un retour d’expérience sur la plateforme e- commerce autobernard.com,  nous allons vous montrer l’intérêt de cette architecture découplée :  Magento en back, React en front et Front-Commerce en tant que  middleware. En quelques mots, le Groupe Bernard est le troisième  distributeur automobile français et propose aux internautes, grâce à sa  nouvelle vitrine Web, la possibilité d’acheter leurs véhicules  directement en ligne.\"\n\n\n+ d'infos : www.blendwebmix.com"
