description: "Tomasz Klepacki (JIT Solutions) - Sposoby równoległego wykonywania testów automatycznych End-To-End\nThe speech was given on 2016-05-18 at infoShare 2016 (Tech Stage) in Gdańsk. http://infoshare.pl\n\nTomasz Klepacki - Test Lead oraz Architekt Testów w JIT Solutions. Tester z ponad 6-letnim doświadczeniem. Od 4 lat specjalista się w projektowaniu, rozwoju i utrzymaniu testów automatycznych dla aplikacji webowych. Doświadczenie w obszarze testowania zdobywał min w projektach w branży ubezpieczeniowej, morskiej, zarządzania informacją. Entuzjasta testowania automatycznego oraz nowych technologii.\n\nFollow infoShare:\nhttps://facebook.com/infosharepl\nhttps://twitter.com/infosharepl\nhttps://www.instagram.com/infoshare/\nhttps://plus.google.com/+infoshare/"
