description: "Andy Wyatt will give a technical overview of the DevTunnel – a new cloud based solution for native mobile and web app developers to connect and debug on real cloud-based devices.\n\nJose will demonstrate how to compile, upload, install and open your app with just one click from your IDE and execute Selenium, Appium, Espresso and XCTest scripts across real cloud based devices in order to provide faster feedback on code changes.\n\nAndy Wyatt \nAndy is a widely-respected presenter and his huge depth and breadth of experience is growing to include Mobile and Cloud based applications testing and performance management.\n\nHis major professional goal is to enable customers to achieve the highest quality and best performing mobile applications possible. This will be done via the use of world class tools and solutions from Perfecto Mobile and our leading global industry partners.\n\nSpecialties: Application Lifecycle Management, Cloud Based Mobile Applications Testing, Mobile Applications APM, Application Development, Change Control and Configuration Management across heterogeneous platforms."
