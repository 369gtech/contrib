description: "Vidéo tournée lors de #BlendWebMix 2015.\n\nRetour d'expérience sur le chemin vers l'entreprise libérée - Frédéric Roques\n\nCet exposé résume l’expérience vécue chez Egis France pour répondre à la situation et au contexte économique spécifique de l’entreprise. Cette expérience n’est pas généralisable en tant que telle et de ce fait, cet exposé n’a pas vocation à présenter ce que pourrait être la méthode de l’entreprise libérée, qui par ailleurs, n’existe pas, chaque chemin étant unique."
