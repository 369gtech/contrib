description: "Slides and more info: http://www.codemesh.io/codemesh2015/phil-trelford\n\nSelecting appropriate data structures is key to your application's performance.\n\nIn this session we'll go beyond lists to find orders of magnitude performance improvements.\n\nExpect plenty of live demos and anecdotes gathered over decades of financial and AAA video game development\n\nAbout Phil\n\nPhil is a developer at SimCorp, a leading provider of investment management software solutions. In another life he worked on video games like Halo 3, Jurassic Park and Powermonger. These days he spends most of his time developing in F#, C# and C++, he's also a bit of an Erlang fan."
