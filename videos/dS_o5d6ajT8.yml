title: 'Making your interns succeed! - Sara Bergman - NDC Oslo 2020'
recordingDate: 1601453244
description: "They come in the summertime, eager to learn and curious about everything, the challenge is, they will only stay for 12 weeks.\nThis talk will outline key factors to make your interns succeed! The speaker draws on her own experience as an intern at Telia, Opera and Microsoft as well as the experience of being an intern mentor at Microsoft."
