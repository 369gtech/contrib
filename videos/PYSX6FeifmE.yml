description: "Building an app is a roller coaster ride. There are twists and turns, ups and downs, and the constant desire to go as fast as possible! But rushing to write code without a supportive architecture would soon cost us with crashes, bugs, battery drain, rigid code, and what not. So Clean? MVP? MVVM? Reactive? What to choose? How to build an app that is stable through storm? This talk will present how to architect your app, together with some brand new functionality and components! You’ll learn how to elegantly structure your project, so that your app can easily support changes, be testable, and grow to be the next 1 billion users app!\n\n# Britt Barak\nBorn and raised in Israel, the “Startup Nation”, Britt has started and lead the mobile teams on various startup companies, currently leading a stealth mode startup.\n\nPassionate about Android, she is co-leading Android Academy TLV which is one of the largest and most active Android communities out there. She is a public speaker, a mentor at Google Campus TLV, and a blogger about Android development. Britt is also Women Techmakers Israel community lead and act to promote diversity in tech."
