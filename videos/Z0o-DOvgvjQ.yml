title: 'Le réveil de la Thread (David Shay)'
language: French
recordingDate: 1462798708
description: "En développant des applications multi-threadées depuis presque une vingtaine d’années dans divers domaines, on se rend compte que les problèmes causés par l’utilisation des Threads sont souvent les mêmes. Et les solutions permettant d’améliorer la situation, tels les bons vieux Design Patterns, se répètent.\n\nVenez (re)découvrir certaines de ces recettes de cuisines qui sont, même aujourd’hui, toujours d’actualité."
