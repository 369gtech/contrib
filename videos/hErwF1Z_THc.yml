title: 'Real-world Serverless - Going Lambda without being burned too much by David Schmitz'
language: English
recordingDate: 1522161237
description: "In this talk we will look at different scenarios and approaches to building and designing complex Serverless applications on AWS beyond your basic “Hello World” and operations-log-file-glue.\nWe will cover architectures and patterns that help in adopting Serverless, for example how to design your landscape without getting lost in event-driven-chaos.\nCovering the whole development process, we will look at real world problems like testing, debugging, monitoring and securing your Serverless applications. use some of the essential tools that make working with AWS Lambda easier, such as SAM.\nFinally, we will discuss the drawbacks and misconceptions, like potential vendor lock-in and the illusion of NoOps."
