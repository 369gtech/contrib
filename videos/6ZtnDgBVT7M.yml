description: "Оцените логичность рассуждения: «Все спикеры на этой конференции носят оранжевый бейджик. На этой конференции вы увидели Даниила, который носит оранжевый бейджик. Стало быть, Даниил — спикер на этой конференции». Это рассуждение логично, вы согласны? Если согласны, то вам стоит позаботиться о своем мышлении. Потому что это рассуждение нарушает один из 4-х законов формальной логики. Сравните с действительно логичным рассуждением: «Только спикеры на этой конференции носят оранжевый бейджик. На этой конференции вы увидели Даниила, который носит оранжевый бейджик. Стало быть, Даниил — спикер на этой конференции». В этом рассуждении изменилось всего одно слово, но какая огромная разница.\n\nКакая связь между логикой и мышлением? Логика — это наука о законах мышления. Мы провели оценку мышления тысяч людей из сотен команд. На основе этих исследований мы выявили три главных симптома атрофии мышления. Я расскажу, как распознать атрофию мышления, как и зачем с ней бороться.\n\nАудитория и уровень:\n\nЛидеры команд, HR, BDM, линейный менеджмент.\n\nПрезентация на Я.Диске: https://disk.yandex.ru/i/2JH6FBncuyIOTQ\n\nCodeFest O! https://o.codefest.ru/lecture/1679"
