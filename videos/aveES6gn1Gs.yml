description: "Uber’s mission is to ignite opportunities by setting the world in motion. To fulfill this mission, Uber relies heavily on making data-driven decisions in every product area and we need to store and process an ever-increasing amount of data, in addition to providing faster, more reliable, and more-performant access. During this Uber Open Summit 2018 talk, engineering director Abhi Khune and engineer Ekanth Sethuramalingam reflect on the challenges faced with scaling Uber’s Big Data Platform to ingest, store, and serve 100+ PB of data with minute level latency while efficiently utilizing our hardware.\n\nLearn more about Uber Open Source: https://uber.github.io/"
