title: 'Александр Литвинчук. Искусственный интеллект в оценке задач.'
recordingDate: 1524914084
description: "Два вопроса, которые волнуют всех без исключения заказчиков: сколько стоит эта фича? и когда она будет готова? Для ответа на эти вопросы надо знать величину оценки задачи и текущее состояние бэклога.\n\nОценки по задачам, находящимся в нижней части бэклога, имеют меньшую точность, приоритет задач в бэклоге все время меняется и т.д. В итоге для ответа на данные вопросы требуется потратить немало сил, времени и денег. А вдруг проект за такие деньги или такие в такие сроки будет никому не нужен?\n\nПочему бы не использовать искусственный интеллект в оценке задач? Вот о том, каких результатов нам удалось достичь при реализации этой идеи, мы и расскажем в докладе.\n\nСлайды:\nhttps://www.dropbox.com/s/8kvy5lp887707bn/%D0%9B%D0%B8%D1%82%D0%B2%D0%B8%D0%BD%D1%87%D1%83%D0%BA%20-%20%D0%98%D1%81%D0%BA%D1%83%D1%81%D1%81%D1%82%D0%B2%D0%B5%D0%BD%D0%BD%D1%8B%D0%B9%20%D0%B8%D0%BD%D1%82%D0%B5%D0%BB%D0%BB%D0%B5%D0%BA%D1%82%20%D0%B2%20%D0%BE%D1%86%D0%B5%D0%BD%D0%BA%D0%B5%20%D0%B7%D0%B0%D0%B4%D0%B0%D1%87.pdf?dl=0"
