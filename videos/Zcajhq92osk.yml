description: "elementary OS est une distribution Linux axé sur la simplicité d'utilisation et permettant aux utilisateurs de garder au maximum le focus sur leur travail.\nRécemment, elementary a relevé le défi de proposer une plateforme permettant aux développeurs de soumettre leurs applications (comme il existe sur iOS et Android).\nCe talk vous permettera d'en savoir plus sur la mission que s'est fixé elementary de permettre aux programmeurs de gagner leur vie grâce à leurs logiciels."
