description: "In this webcast talk, Jesse Freeman will cover the basics of using NodeJS and Grunt to build automated deployment scripts for your HTML5 games on Web, Desktop and Mobile. In addition to learning valuable skills around creating build scripts, Jesse will also cover additional uses such as compressing your code, packaging up your code and integrating JavaScript compilers such as TypeScript into your workflow.\n\nAbout Jesse Freeman\n\nFor more than 13 years, Jesse Freeman has been on the cutting edge of interactive development with a focus on the Web and mobile platforms. As an expert in his field, Jesse has worked for VW, Tommy Hilfiger, Heavy, MLB, the New York Jets, HBO, and many more. Jesse was a traditional artist for most of his life until making the transition into interactive art, and he has never looked back.\n\nJesse is a Technical Evangelist at Microsoft focusing on game development for Windows 8 and Windows Phone. Jesse is a seasoned speaker who has presented at numerous conferences over the past 5 years as well as being an active leader in New York's developer community. He writes for several development sites including O'Reilly Media, Inc., Adobe Developer Connection, Activetuts+. and is also the author of Building HTML5 Games with ImpactJS, which is published by O'Reilly Media. He can be found on twitter at @jessefreeman. To learn more about Jesse Freeman's work, talks and workshops visit his site at http://jessefreeman.com"
