title: 'Антон Зотин, Scrum Kanban: что дальше?  История Nokia'
recordingDate: 1440307025
description: "Scrum, Kanban, XP или любой другой известный гибкий фреймворк/метод: для вашей команды уже давно не является чем-то новым. Многие многие месяцы вы регулярно проводите стендапы; ваши ретроспективы все так же интересны и эффективны; непрерывная интеграция и поставка - это что-то само собой разумеющееся; коллективное владение кодом, парная работа, ревью и стандарты кодирования - это, как чистить зубы по утрам. В общем, если вы уже давно и серьезно следуете не только букве, но и духу Agile, то может быть пришло время задуматься о чем-то большем? Как насчет того, чтобы сделать следующий заметный шаг по направлению к настоящей гибкости?\n\nВ этом докладе я расскажу вам, как мы в Nokia сделали этот радикальный шаг, почему мы его совершили и что из этого получилось. Вы узнаете, что ждет по-настоящему опытные и сработанные команды там за горизонтом привычного и уже обыденного для многих Scrum или Kanban. Давайте же вместе заглянем за грань!"
