description: "Следующая конференция HighLoad++ пройдет 21 и 22 сентября 2020 года в Санкт-Петербурге.\n\nПодробности и билеты по ссылке http://bit.ly/2sSxgBx\n--------\n\nКрупнейшая профессиональная конференция для разработчиков высоконагруженных систем\n\n7 и 8 ноября 2019 \nМосква, Сколково \n\nhttps://www.highload.ru/moscow/2019\nРасписание - https://www.highload.ru/moscow/2019/schedule\n\n25:45 - Оптимизация .NET-приложений под Garbage Collector / Станислав Сидристый\n1:26:05 - Программистам не нужны стринги, или High Performance Computing via C# / Георгий Полевой (Dodo Pizza)\n2:26:00 - Построить Continuous Delivery в ML / Антон Якунин, Николай Фоминых  (S7 Techlab)\n3:25:50 - AnalyticOps: конвейеры для поставки моделей машинного обучения в промышленную эксплуатацию / Антон Задорожный (Teradata)\n4:28:05 - Версионирование дата-сетов и моделей машинного обучения, используя Open Source-инструменты / Дмитрий Петров (Iterative.ai)\n5:26:15 - Увлекательное в повседневном: как оптимизировать справочные формализмы с помощью машинного обучения и NLP / Артём Просветов, Анастасия Семёнова (CleverDATA)\n-------- \nНашли ошибку в видео? Пишите нам на support@ontico.ru"
