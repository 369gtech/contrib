description: "Ближайшая конференция по JS: \r\nJS Fest 2020 — 3-4 апреля, Киев, Украина\r\nПодробности и билеты: http://bit.ly/2RYY8dI\r\n\n\nThe talk from JS Fest conference in Kyiv, Ukraine.\nPresentation: https://www.slideshare.net/JSFestUA/js-fest-2018-e2e-c-hermione\nFb: https://www.facebook.com/JSFestua/\nWebsite: http://jsfest.com.ua/   \n\nВсе мы знаем, что тесты front-end — это хорошо. Чем выгодны e2e-тесты если на проекте пока вообще нет авто-тестов? Как быстро начать писать тесты на своем проекте и улучшать стабильность системы? Куда встроить тесты в CI процесс? Я отвечу на все эти вопросы в своем докладе, а также мы с вами рассмотрим как тестировать события и различные элементы интерфейсов в браузере"
