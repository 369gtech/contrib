title: 'Lukas Larsson - Memory Allocators in the VM, Memory Management: Battle Stories'
language: English
recordingDate: 1403868473
description: "When working with garbage collected languages such as Erlang, memory is not something you think about until it becomes a problem. This presentation will attempt to explain how the Erlang VM does memory management and give a couple of real world examples of how tuning the Erlang VM memory allocators increased memory efficiency.\n\nTalk objectives:\n\nGive the audience a basic understanding of how Erlang memory management works and provide some examples of how to tune memory allocator. \n\nTarget audience:\n\nAdvanced Erlang users that want to be able to diagnose and correct memory issues in large Erlang systems."
