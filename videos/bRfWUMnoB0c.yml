title: 'Kubernetes: Cómo mejorar la experiencia del desarrolla I VMware Tanzu'
language: Spanish
recordingDate: 1609940974
description: "Este Webinar es el primero de una serie de tres. Te guiarán a través de un viaje para descubrir cómo aplicar efectivamente algunas herramientas desarrolladas por VMWare Tanzu, con el fin de subir el código a producción de una manera rápida y funcional.\n\nHoy en día, las empresas necesitan implementar nuevas funcionalidades y soluciones de la manera más rápida posible. Para poder publicar código de alta calidad en producción de una forma más rápida aumentando la frecuencia de lanzamiento, las organizaciones suelen adoptar metodologías de desarrollo de software combinadas con un entorno de ejecución de aplicaciones moderno, que admita requisitos funcionales importantes, como portabilidad en la nube y una seguridad sólida.\n\nCéntrese en su código y deje que Tanzu Application Service haga el resto.\nCuando implemente código nuevo, con un simple cf push se pasa directamente a producción.\n\nDescubra cómo TAS ayudó a las grandes organizaciones a desempeñarse mucho mejor.\n\nhttps://www.vmware.com/es/cloud-solutions/app-modernization.html"
