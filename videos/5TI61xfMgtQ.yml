description: "In this session you will learn how the Power Apps Component Framework helps you create reusable components that can be integrated in your Power Apps. The component framework empowers developers and app makers to build code components when the out-of-the-box components don't fit an app maker's needs. We will go step-by-step to create a code component using familiar technologies like TypeScript, node, html, and css.\n\nAdditional Resources: https://aka.ms/POWERfulDevs-PCF"
