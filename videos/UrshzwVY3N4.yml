title: 'Koin en action - L''injection de dépendances pour Kotlin (Arnaud Giuliani)'
language: French
recordingDate: 1634026441
description: "Koin (https://insert-koin.io) est un Framework pragmatique d'injection de dépendances pour Kotlin.\n\nDans cette session de live coding, je vous propose un tour rapide du framework : des concepts de base, à la mise en place de composants Android, Kotlin Multiplatform ou encore d’une application web Ktor.\n\nVous verrez comment Koin tire sa puissance du langage Kotlin et à quel point il facilite votre quotidien. Au menu également, les nouveautés de la version 3.1 !"
