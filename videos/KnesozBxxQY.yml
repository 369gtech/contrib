description: "Star Wars is a movie, and Postgres is a database. And what better way to watch a movie than using only a database? I mean, aside from in a theater, or on a TV, or on a tiny airplane screen, or… So while I guess I can’t say it’s the best way, I can for sure say that it is a way.\n\nEven if you don’t go and watch all your movies this way in the future, you’ll learn how to combine several unrelated features in unexpected ways, and that’s where all the fun comes from in programming!\n\nEVENT:\n\n!!Con 2018\n\nSPEAKER:\n\nWill Leinweber\n\nPERMISSIONS:\n\nOriginal video was published with the Creative Commons Attribution license (reuse allowed).\n\nCREDITS:\n\nOriginal video source: https://www.youtube.com/watch?v=Lf--bckgEFo&t=32s"
