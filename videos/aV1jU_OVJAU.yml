title: 'Максим Мельников. Как мы меняем ЦИАН.'
recordingDate: 1522171383
description: 'За последние три года ЦИАН сильно поменялся как продукт, как бизнес и как компания. Выросли в несколько раз по всем метрикам (персонал, аудитория, выручка и др.), развили продукт, географию нашей работы, принципы управления. В докладе я рассажу о том, с какими сложностями стратегического, организационного и операционного характера мы сталкивались и как их решали: - С чего начинали - Как меняли систему управления, зоны ответственности и принятия решений о том, какие продукты, когда и для кого нужно делать - Какие процессы в создании продукта мы внедряли, что из этого у нас прижилось, а что нет и почему - Как мы постепенно идем к agile и design thinking - Где во всем этом культура и ценности компании, что из них есть «мода», а что в действительности нужно для бизнеса и людей в компании.    В общем, расскажу о том, что по состоянию на 2017 год у нас в ЦИАНе на практике получается, а что еще «сбоит».'
