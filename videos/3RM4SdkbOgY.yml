description: "Web-scale IT Conference, зал Калининград, 31 мая, 10:00\n\nПрезентация и тезисы:\nhttp://webscaleconf.ru/2016/abstracts/2116.html\n\nКлючевой признак инфраструктуры веб-масштаба — горизонтальная масштабируемость посредством унифицированных строительных блоков — на основе x86-узлов, притом без таких традиционных для «корпоративного» (Enterprse-) сегмента элементов, как выделенные сети хранения данных (SAN), выделенные комплексы резервирования, архивирования. Именно на этой особенности веб-масштаба фокусируются аналитики Gartner, когда говорят о центре обработки данных «в стиле Google» и видят будущее в таком подходе и для корпоративного направления IТ.\n..."
