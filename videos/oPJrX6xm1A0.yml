description: 'Rendering content with alpha blending is a common practice for apps and games across web and mobile. But this visual technique does not come for free! In this talk, we will cover the difference between alpha blending/ alpha testing , how each one effects your content pipeline, and peel back the layers to see the performance differences in these techniques on various types of mobile hardware. Alpha isn''t free, and as a developer, maximizing every pixel for performance can make a day and night difference in the look and feel of your app. #perfmatters'
