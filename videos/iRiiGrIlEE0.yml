description: "The JavaScript programming language has been experiencing amelioration of late, driven by the interest in HTML5. Nashorn is an JavaScript engine implemented fully in Java on the JVM. It is based on the Da Vinci Machine (JSR 292) and will be available with JDK 8. This session describes the goals of the Nashorn project, gives a top-level view of how it all works, provides a current status, and demonstrates examples of JavaScript and Java working together.\n\n\nAuthor:\nJames Laskey\nundefined\nView more trainings by James Laskey at https://www.parleys.com/author/james-laskey\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
