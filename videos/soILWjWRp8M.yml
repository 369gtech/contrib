description: "На этой интерактивной сессии Шейн расскажет свой опыт построения распределенной, виртуальной Agile-организации. Проблемы следования Agile в распределенной команде, способы, которые команда ICAgile постоянно разрабатывает, основанные на реальном опыте сотрудничества, командной работы и Agile ценностей в полностью распределенной организации.\nICAgile — международная виртуальная организация, работающая с партнерами из 100 стран и практически во всех временных зонах. У нас нет единого офиса, и команда ICAgile распределена между 7 офисами в трех странах. Мы смогли построить сильную культуру сотрудничества и действительно безопасную рабочую среду, нацеленную на результаты, а не активности, и создать действительно продуктивное, эффективное и приятное место для работы.\n\nНа докладе:\n- вы узнаете разницу в типах удаленных и распределенных команд и проблемы, с которыми такие команды сталкиваются;\n- на примере конкретной организации увидите, как эти проблемы были решены и как создана полностью распределенная команда с Agile культурой;\n- получите список инструментов, которые можно использовать для распределенной кооперации и узнаете, чем они полезны;\n- узнаете список ресурсов, которые помогут вам найти необходимое именно вам решение;\n- будет весело!\n\nСлайды (EN): https://www.dropbox.com/s/lcetynhasg68fyt/Shane%20Hastie.%20Being%20Agile%20in%20a%20Remote%20Team.pdf?dl=0"
