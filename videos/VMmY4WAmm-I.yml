description: "Subscribe to our channel: https://youtube.pl/c/DevoxxPoland?sub_confirmation=1\n\nAngular is one of the most popular frameworks for building front-end applications. It is getting vitally important for Full-stack web developer positions. After the success of the first version, version 2.0 was released in 2016. It took into account potential design flaws and errors of the previous versions, improved performance, simplified usage with the framework. In 2017, Angular 4, and then Angular 5, was released.\n\nIn this talk I will provided details how we migrated our project to Angular, tell why TypeScript fits best for development and try to answer to the question - is Angular perfect choice for person who get used to back-end development. I will share the errors we made during this transition, how we solved them and, of course, the most important thing - Angular best practices. The talk will include three parts:\n\n1) Development and testing 2) Deployment 3) Speed and performance\n#Angular #Angular5 #TypeScript\n\nPresented by Sergey Morenets\n\nTwitter: https://twitter.com/DevoxxPL\nInstagram: https://www.instagram.com/grzegorz.duda.official/\n\nJoin us also here:\nTechnology Radar Review: https://dworld.pl/radar\nDevelopers World Academy: https://dworld.pl/akademia\nDevflix: https://devflix.pl\n\n#Devoxx #DevoxxPoland #IT #Development #SoftwareDevelopment"
