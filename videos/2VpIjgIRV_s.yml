description: "Speaker: Ken Soh\n\nKen is now working on AI applications in AI Singapore, with a specific focus on using process automation to accelerate and scale digital processes. Prior to joining AI Singapore, Ken founded an open-source company, researching and developing TagUI tool out of his Eastern Europe base. He previously held technical and leadership positions in DBS Technology and Operations, HP Enterprise Services, ADP Dealer Services and A*STAR Institute for Infocomm Research. Ken is an e-Resident of Estonia, a participant of UN Global Compact and a patron of Mastodon - an open-source social network.\n\nEvent Page: https://githubconstellation.com/singapore/\n\nProduced by Engineers.SG\nRecorded by: Michael Cheng\n\nHelp us caption & translate this video!\n\nhttps://amara.org/v/fDce/"
