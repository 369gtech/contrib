title: 'Что мобильным разработчикам в IT индустрии неведом 3 27 2021   27 March 2021   12 05 55 PM'
recordingDate: 1625905832
description: ". Мобильные приложения есть у каждого бизнеса: у доставки пиццы, банка или сервиса знакомств. Тысячи людей работают над этими приложениями каждый будний день. А иногда и в выходные!\n\nРабота трудная: количество устройств исчисляется десятками тысяч, появляются новые инструменты и последние технологии буквально дышат в спину. Все это требует высочайшей вовлеченности в мобильную специфику.\n\nК сожалению, времени передохнуть и оглядеться что еще есть в индустрии просто не остается. А по оценкам Владимира, это где-то 95% материала!\n\nМобильным разработчикам редко известно про CAP-теорему, про SLA, шардирование, Kubernetes и мониторинг. А ведь это чертовски интересно!\n\nВ этом докладе Владимир хочет пройтись по задачам, которые решает IT-индустрия за пределами мобильного мира, и рассказать, как с ними можно познакомиться и что находится в глубине кроличьей норы."
