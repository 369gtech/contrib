description: "If you ask Vik Verma, we’re living in the golden age of communications. He talks often about using technology to improve how businesses manage “the last mile” of communication with customers and employees. An affable man and charismatic speaker, Verma’s relaxed style is fitting for the CEO of 8x8, a Silicon Valley communications company. \n\nBut it belies the pressure of an expensive decision he made near the beginning of the COVID-19 pandemic: To offer video conferencing for free around the world, including to WeSchool in Italy, Every Child Pediatrics and Retreat Behavioral Health in the US, and Bionical Solutions in the UK.. \n\nIn this conversation with Oracle Director of Developer Content Alexa Morales, you'll learn:\n\n0:21 What it felt like for 8x8 to ramp up to 20 million users a day \n0:41 The conscious choice Verma made\n1:01 Moving examples of people around the world using video meetings during the pandemic\n1:53 Why 8x8 needed a global network of data centers to serve 1.5 Petabytes a day\n3:38 What is the open source, Java-based Jitsi.org \n5:05 Two ways to find and use the Jitsi API \n5:55 What Emil Ivov, founder of Jitsi, thinks app developers can no longer assume and why \"the last mile\" of communications is critical\n8:07 Verma's prediction about working from home\n8:28 The value of \"owning\" the medium of the meeting\n10:00 What kinds of performance improvements did 8x8 gain by moving clouds\n11:05 How a cloud partner can help manage the stress of massive growth\n11:28 How 8x8 strategically evolved from a chip company to a communications provider\n12:44 How work from home is changing Silicon Valley\n\nRead the Forbes article here: https://www.forbes.com/sites/oracle/2020/07/30/how-8x8-handled-the-cost-of-giving-free-video-meetings-to-the-world/\n\n\n\n\n\n\n\n\n\n\n\n\n\n#Java #JitsiMeet #remotework #videoconferencing \n\nJitsi Meet\nhuman-centered apps\nenterprise collaboration\nOracle Cloud Infrastructure\nEmil Ivov\nAtlassian\nRemote work trends\nend-to-end video meeting encryption\nsecure video meeting"
