description: "Why patch servers when you can rebuild servers in less time, with greater consistency, avoiding human error, without customer downtime, and be home in time for lunch. We will discuss how rebuilding regularly affects the partnership between the Pivotal Cloud Foundry team and other teams within a highly regulated organization, real cost savings, and reducing risk which includes, security add-ons, reducing advance persistent threats (APT), zero-downtime patching, alleviate human misconfigurations, and increasing security patching velocity.\n\nSpeakers:\nLance Rochelle\nProduct Manager, Wells Fargo\nFilmed at SpringOne Platform 2018"
