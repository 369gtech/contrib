description: "Следующая конференция FrontendConf состоится 13 и 14 октября в Москве.\n\nПодробности и билеты по ссылке: https://bitly.su/EwEI\n\n--------\nРИТ++ 2019\nFrontendConf \n\nТезисы и презентация:\nhttp://frontendconf.ru/moscow-rit/2019/abstracts/4760\n\nГолосовые помощники — уже не далёкое будущее, а реальная действительность. Алекса, Сири, Алиса и прочие встроенные в \"умные\" колонки боты постепенно меняют наш способ взаимодействия с приложениями. \n...\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
