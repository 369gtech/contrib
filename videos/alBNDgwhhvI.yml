description: 'Donald Foss has 15 years of Operations experience and 8 years of Performance Testing experience. He designed the original load testing cluster system for Velogic, a start-up company acquired by Keynote Systems Inc. in 2000. At Keynote, Donald manages the consulting team responsible for delivering Keynote Global Testing Services, which performs load-testing and performance tuning work for companies with heavily trafficked Web sites. Earlier he was a Network Engineer at Wyeth Labs, supporting a wide variety of server and networking platforms, and a Senior Systems Analyst with Allergan. He holds the RHCE certification, and graduated from the University of Phoenix.'
