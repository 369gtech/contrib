description: "In the AI Development 101 whiteboard series, David Carmona, General Manager, Microsoft AI & Innovation, explains the key concepts behind AI technologies - all the way from the basics of machine learning to the most advanced concepts  like massive AI models trained in AI supercomputers.\n\nIn this first episode, David Carmona introduces the concept of machine learning, and explains the fundamentals of the linear regression algorithm, considered the Hello World in machine learning.\n\nTo learn more about AI and Innovations at Microsoft with David Carmona, please visit https://www.microsoft.com/AI/introduction-to-AI-with-david-carmona?OCID=AI101_Ep1_FY22Q2_omc_Tech_yt\n\nAdditional MS Learn Resources:  \n\nMachine Learning 101: Hello world\no https://docs.microsoft.com/en-us/learn/paths/get-started-with-artificial-intelligence-on-azure/?WT.mc_id=academic-51695-cxa\no https://docs.microsoft.com/en-us/learn/modules/train-evaluate-regression-models/?WT.mc_id=academic-51695-cxa\no https://docs.microsoft.com/en-us/learn/modules/create-regression-model-azure-machine-learning-designer/?WT.mc_id=academic-51695-cxa\no https://docs.microsoft.com/en-us/learn/modules/understand-regression-machine-learning/?WT.mc_id=academic-51695-cxa"
