description: "Whether you are new to git or already a fan wanting to step up your git game, this session is for you. The presenters are going to explain, show and demonstrate how to get started with your own repository. Learn about cloning and syncing, writing good commit messages, how to use branches and merge them, use hooks and how to integrate with CI/CD systems.\n\nBjörn Rost is an Oracle Developer Champion, ACE Director, and one of Pythian's top Oracle experts. A popular presenter, Björn travels the world attending technology conferences, sharing insights, and learning with his wide network of peers. Björn also organizes the OTN EMEA tour and served as president of IOUG's RAC special interest group and. He is always challenging himself, personally through physical activities including triathlons, and professionally through his ongoing quest to increase his knowledge of Oracle, automation and stream data processing.\n\nStewart is the Owner and Co-founder of Red Pill Analytics, and has been designing and implementing BI systems since 1996. He is an Oracle ACE Director, is an internationally recognized writer and speaker in the Oracle Community, and host for the video podcast See Data Differently.\n\n\n\nhttps://developer.oracle.com/\nhttps://cloud.oracle.com/en_US/tryit"
