title: 'Как подключить к Apache Spark проприетарный источник данных / Александра Белоусова (Яндекс.Go)'
language: Russian
recordingDate: 1633340736
description: "Приглашаем на Saint HighLoad ++ 2021\n20 и 21 сентября 2021, Санкт-Петербург, DESIGN DISTRICT DAA in SPB\nПрограмма, билеты и подробности - https://clck.ru/VmKaW\n--------\nHighLoad++ Весна 2021\nКрупнейшая профессиональная конференция для разработчиков высоконагруженных систем\n17 и 18 мая 2021. Москва, Крокус-Экспо \n\nТезисы и презентация:\nhttps://www.highload.ru/spring/2021/abstracts/7266\n\nApache Spark -- это популярный фреймворк для обработки данных. В него из коробки встроена интеграция с HDFS и разными форматами хранения, а, кроме этого, есть опенсорсные коннекторы почти к чему угодно. Но иногда эти коннекторы работают недостаточно оптимально, а для проприетарного хранилища просто не существует готовых решений. Тогда нужно разобраться в деталях API и написать коннектор самому.\n...\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
