description: "WeAreDevelopers Live Week (https://www.wearedevelopers.com/live-week) is a virtual event loaded with educational and inspirational talks, delivered with a side of workshops and gathering some of the most prominent names in the dev world to speak their minds about trends, technologies and challenges of tomorrow in software development. \n\nPartner of the day: Couchbase\n\nAgenda of day 1 (afternoon):\n12:45 pm - 12:50 pm Welcome remarks by Austrian Federal Minister of Digital and Economic Affairs\n12:50 pm - 1:00 pm Welcome remarks by Austrian Federal Economic Chamber\n1:00 pm - 2:00 pm\_Databases on Kubernetes: Why you should care\n2:00 pm - 3:00 pm\_How to benchmark your Apache Kafka\n3:00 pm - 4:00 pm\_Add location-based searching to site with Elasticsearch\n4:15 pm - 5:15 pm\_Leverage Cloud Computing Benefits with Serverless Multi-Cloud ML - powered by Women in AI Vienna\_\n5:15 pm - 6:15 pm\_Hate organising your photos? Try it with 5 Terabytes\n6:15 pm - 7:15 pm\_Panel discussion: Democratizing AI - powered by Women in AI\n\nTwitter: https://twitter.com/WeAreDevs\nFacebook: https://www.facebook.com/wearedevelopers\nInstagram: https://www.instagram.com/_wearedevelopers\nMeetup: https://www.meetup.com/WeAreDevelopers-Community\n\n#WeAreDevelopers #WeAreDevs"
