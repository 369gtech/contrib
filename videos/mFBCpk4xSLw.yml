title: 'Hipkon Lajt 2021 | Šta je to etičko hakovanje i čemu to služi? - Jovan Šikanja'
language: Serbian
recordingDate: 1636133606
description: "Bezbednost informacionih sistema je sve češće tema medijskih članaka. Danas, kada informacione sisteme koristimo svakodnevno, u privatnom i poslovnom životu, nikada nas se ta tema nije više ticala. Naši lični i finansijski podaci nalaze se raspoređeni na brojnim serverima širom sveta. Sa druge strane, gotovo da nema velike kompanije koja u svom postojanju nije imala makar jedan data breach. Postoji više načina na koji se može povećati bezbednost jednog informacionog sistema. Jedan od njih je i simulacija napada. U ovom predavanju pričaćemo kako informacioni sistemi izgledaju iz ugla napadača. Ko su etički hakeri, na koji način oni pokušavaju da kompromituju sisteme. Da li je to što oni rade legalno ili im je mesto u zatvoru?\n\nJovan Šikanja, Osnivač portala E-sigurnost\n\nHipkon Lajt predstavlja dostignuća i znanje domaće tehnološke i naučne scene."
