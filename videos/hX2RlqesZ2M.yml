title: 'Rajoutez du Flutter à votre application mobile existante (Elaine Dias. Batista)'
language: French
recordingDate: 1634026707
description: "Flutter est stable depuis plus d'un an et tu as peut-être envie d'essayer mais tu viens TOUT JUSTE de finir ta migration vers Kotlin ou Swift 5.x sur ton application native. Et si tu pouvais garder ton merveilleux code Kotlin/Swift et rajouter un nouvel écran écrit en Flutter? Ceci est une excellente stratégie pour apprendre le développement Flutter et peut-être même effectivement intégrer le module dans ton app ! Dans ce talk, j'expliquerai les bases de l'intégration, je montrerai comment passer des données depuis et vers l'app native, comment intégrer des plugins Flutter dans le module et enfin les limitations de cette solution technique.\n\nPrésentation par Elaine Dias Batista"
