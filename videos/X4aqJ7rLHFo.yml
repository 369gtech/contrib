description: "Google Tech Talk\nJuly 31, 2009\n\nABSTRACT\n\nAlberto Yépez, a Perú native, has built successful global businesses in enterprise security and infrastructure software for over 20 years.  He is currently a Venture Partner for Trident Capital focusing on Enterprise Software and IT Security.  He is also the president of the Hispanic IT Executive Council that includes executives leading Fortune 500 corporations on both the U.S. and abroad as well as some of the largest Hispanic owned IT firms in the United States.\n\nAlberto has held various senior positions including Vice President of Identity Management and Security Strategy at Oracle and Chairman, President and CEO of Thor Technologies, leading it from the pre-revenue stage to rapid growth and global expansion, with a customer base that included many of the premier companies in financial services, telecommunications and manufacturing markets. In addition, he held senior management positions at Apple Computer and several other Silicon Valley-based start-ups.\n\nAlberto attended the Kellogg School of Management at Northwestern University and holds a B.S. in Computer Science, Computer Engineering, and Electronic Physics from the University of San Francisco. He also attended the Universidad Nacional de Ingeniería in Lima, Perú.\n\n\nAbout Perspectivas Speaker Series: Perspectivas is a speaker series aimed to empower and inspire individuals by providing 'mentoring at scale'. Latino scientists and professionals share their perspectives on careers, work-life balance, and how they've achieved personal success.\n\nMore videos on this series: http://www.youtube.com/view_play_list?p=278FED82770E323B"
