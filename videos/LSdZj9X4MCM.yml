description: 'This video takes you on what a typical flow would be like for a developer using GitLab. This technical demonstration uses Amazon EKS (Elastic Kubernetes Service) as the deployment environment. We cover areas such as issue creation, Merge Request creation, Auto DevOps pipeline, Merge Request life cycle, Review App, Security static and dynamic scans, advanced deployment techniques, and staging and production rollout, environment and application monitoring and rollback, among others.'
