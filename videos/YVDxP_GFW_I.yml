title: 'How to Build Modern IoT Solutions with CosmosDB and PowerBI'
language: English
recordingDate: 1632920413
description: "Sometimes design and implementation of modern IoT solutions can be easy. This talk is how to implement modern IoT server-less solutions in Azure, based on event driven design, and powered by Cosmos DB and Power BI.\n \nDuring the presentation, you will see how you can have a very good integration between Azure IoT components using Azure Functions, a fast scalable multi-model database as Cosmos DB and how to create nice dashboards for monitoring using Power BI.\n \nDocs Pages/CTAs:\nAzure Functions: https://docs.microsoft.com/en-us/azure/azure-functions/functions-overview?WT.mc_id=azureserverless-34584-jemorg\nCosmos DB: https://docs.microsoft.com/en-us/azure/cosmos-db/?WT.mc_id=azureserverless-34584-jemorg\nAzure SQL DB: https://docs.microsoft.com/en-us/azure/azure-sql/?WT.mc_id=azureserverless-34584-jemorg\nLogic Apps: https://docs.microsoft.com/en-us/azure/logic-apps//?WT.mc_id=azureserverless-34584-jemorg\nLearn Collection: https://aka.ms/azureserverlessconf/resources \n \nCloud Skills Challenge: https://aka.ms/azureserverlessconf/challenge"
