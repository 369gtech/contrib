description: "Я расскажу о живом опыте запуска системы OKR на нескольких производственных предприятиях российского холдинга «PTG group». Покажу, какие факторы помогали, а какие сдерживали внедрение системы. Поделюсь конкретными инструментами, которые вошли в регулярное применение на заводах. Обсудим, как можно провести оценку уровня готовности к внедрению OKR компаниях, и какими шагами можно двигаться к этой цели.\n\nСлайды: https://www.dropbox.com/s/168mu3mksi55uxu/%D0%A1%D1%83%D0%BA%D0%BC%D0%B0%D0%BD%D1%8E%D0%BA%20-%20%D0%97%D0%B0%D0%BF%D1%83%D1%81%D0%BA%20OKR%20%D0%BD%D0%B0%20%D0%B7%D0%B0%D0%B2%D0%BE%D0%B4%D0%B0%D1%85.pdf?dl=0"
