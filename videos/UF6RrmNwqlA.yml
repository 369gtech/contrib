description: "AskTHAT Live with Sean Douglas from The Success Corps - http://www.thesuccesscorps.com\n\nSean Douglas is a U.S. Air Force Veteran, Master Resilience Implementer, TEDx Speaker, International Radio Show Host, Performance Enhancement Expert, and Author. He inspires and motivates you to “Live Your Brand” so you can grow personally and professionally. Sean offers life transformation skills and business strategy to millennials up to 50-year-old Professionals, Military Veterans, emerging Speakers and Entrepreneurs that will unlock their true potential and elevate them to new heights in their personal and professional lives in a highly interactive and engaging environment, utilizing online coaching sessions and face to face workshops. Sean equips people with the tools necessary to live EPIC lives, and leaves people better equipped to manage change effectively. His WHY is he's a suicide survivor who hit rock bottom and has seen what that path leads to, and now shares his powerful testimony globally.\n\nhttp://www.facebook.com/SeanDouglasSpeaks\nhttp://www.facebook.com/TheSuccessCorps\nhttp://www.facebook.com/LifeTransformationRadio\nhttps://www.linkedin.com/in/sean-douglas-a0890473"
