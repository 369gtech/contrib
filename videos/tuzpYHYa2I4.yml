description: "15 à 20 % des utilisateurs d'apps mobiles souffrent d'un handicap, même léger.\n\nEn phase avec ses valeurs mutualistes, la MAIF a fait le choix d'offrir à ses utilisateurs mobiles la meilleure expérience possible. Cela passe, en premier lieu, par une interface utilisateur naturellement intégrée à l'écosystème iOS ou Android. Et, de manière tout aussi naturelle, par un support optimal des possibilités offertes par chaque plateforme en matière d'accessibilité.\n\nProfitez de l'expérience vécue par la MAIF en matière d'accessibilité et découvrez comment nous l'avons intégrée dans notre app mobile.\n\nL'accessibilité doit être pensée dès la conception UX/UI. Raphaël, UX Designer, vous présentera les différentes contraintes à considérer en matière d'accessibilité et tout le bénéfice que l'on peut en tirer.\n\nL'accessibilité allant au-delà du visuel, la partie développement est également essentielle. Nedra, développeuse Android, et Florent, développeur iOS, vous présenteront les différents outils proposés par chacun des constructeurs, avec quelques exemples de codes.\n\nChacun est le bienvenu, quel que soit son niveau : cette conférence se veut elle-même... accessible."
