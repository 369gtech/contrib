title: 'A Career Transition Panel: Making a Career Change in an Uncertain Climate'
recordingDate: 1232591384
description: "Google Tech Talks\nJanuary 8, 2009\n\nABSTRACT\n\nStanford Business School Black Alumni Association and Google proudly presents, \"A Career Transition Panel: Making a Career Change in an Uncertain Climate\".\n\nThe current economy is constantly changing under the pressures of a downturn. In the midst of a turbulent job market, this is a critical time to evaluate and manage your career. Even if you are not currently contemplating a change, at some point in your future you may have to jump in the unknown and move from the security of a comfortable situation into uncharted territory in order to pursue your passions.\n\nPanelists:\nModerator: Linda Parker Pennington, Founder, Parker Pennington Enterprises, LLC\nDr. Frank S. Greene, General Partner of New Vista Capital and President of Go-Positive Foundation\nStacy Brown-Philpot, Director, Online Sales & Operations, Google\nLaMar Bunts, Regional Manager, Dell Managed Services\nArtise Hardy, CEO and President, Sunboule Strategic Ventures"
