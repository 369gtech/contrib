description: "Full speech name: A DevOps State of Mind: Continuous Security with DevSecOps + Containers\n\nChris van Tuin, Chief Technologist at Red Hat has over 20 years of experience in IT and Software. Since joining Red Hat in 2005, Chris has been architecting solutions for strategic customers and partners. He is a frequent speaker on DevOps, Hybrid Cloud, Security, and Containers at various industry events. He started his career at Intel in IT and Managed Hosting followed by leadership roles in services and sales engineering at Loudcloud and Linux start-ups. \nHis specialities include leading high performing Sales Engineering teams, fostering technical and executive relationships, partnering with Sales Executives to identify new sales strategies and market opportunities, developing strategic accounts through value & solution selling and engineering partnerships, and leading the adoption of emerging technologies.\n\nIs your organization ready to address the security risks with containers for your DevOps environment? Learn about the top security risks with containers and how to incorporate security best practices at scale with DevSecOps.\n\nWith the rise of DevOps, containers are at the brink of becoming a pervasive technology in Enterprise IT to accelerate application delivery for the business. When it comes to adopting containers in the enterprise, Security is the highest adoption barrier. \n\nIn this presentation, you'll learn about:\n\n- The top security risks with containers and how to manage theses risks at scale\n- DevSecOps - embedding security best practices in the CI/CD pipeline\n- Improving container image security with reproducible builds\n- Automating security vulnerability and security policy scanning for container images\n- Deployment strategies for continuous deployment of security updates at scale\n- DevSecOps metrics to track success and failure"
