description: "Vous n'avez jamais osé vous lancer dans un challenge de programmation? Vous ne savez pas par où commencer?\n\nC'était mon état d'esprit, il y a 7 ans, quand je me suis inscrit au google AI Challenge. Depuis, j'attends chaque concours avec impatience. Désormais dans le top 20 sur codingame, j'ai très régulièrement réussi a me classer dans le top 1% sur chaque challenge entrepris depuis.\n\nMon ambition? Faire de vous un dresseur de bot redoutable. Vous apprendre comment développer une AI en quelques jours seulement, dans un environnement contraint, sans librairies externes et sans véritable IDE. Car cet environnement particulier demande un temps d'adaptation. Et avant de vous lancer sur des algo génétiques ou d'optimiser vos structures de données tête baissée, je vous propose mon retour d'expérience: un guide qui vous permettra de partir du bon pied. Du Monte Carlo Tree Search, aux bonnes pratiques de codes, en passant par la structure de votre AI et des statistiques insolites et utiles, nous feront le tour des éléments essentiels pour vous lancer.\n\nEt au prochain challenge? Je compte sur vous pour cartonner!"
