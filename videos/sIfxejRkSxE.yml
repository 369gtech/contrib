description: 'Вы работаете в крупной организации и думаете о том, как начать использовать Agile-практики в ней? Или, возможно, уже пробовали "внедрять Скрам", но эта инициатива "не взлетела"? На докладе я рассмотрю основные причины, мешающие традиционным компаниям вставать на путь гибкости и уверенно по нему идти. На конкретных примерах нашего опыта работы с крупнейшими Российскими компаниями, в частности, не-ИТ сферы. Мы рассмотрим те самые первые, критически необходимые шаги, которые должны сделать ТОП-менеджеры компании, чтобы запустить процесс Agile-трансформации. Задолго до "внедрения Скрама", массового обучения сотрудников Agile или найма команды Agile-коучей.'
