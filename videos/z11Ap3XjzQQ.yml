description: "Scott spoke with us about his ntrepreneurial path, the challenges of scale, how he applies previous learning to his current enterprise and more.\n\n\n\nAbout: Scott Chacon, CEO and Cofounder - Chatterbug\n\nScott is the CEO and co-founder of Chatterbug, an online language learning platform based in San Franciso and Berlin. Although Scott currently spends most of his time on Chatterbug, he is best known as former CIO and co-founder of GitHub. Scott has given keynote talks at conferences such as, Cebit, Hub.berlin, and WebSummit. He is also the author of Pro Git, published by Apress and found online at git-scm.com"
