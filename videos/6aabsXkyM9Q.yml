description: "Nors pasaulyje naudotojų patyrimo projektavimas (angl. user experience design) jau kurį laiką yra ant bangos, tačiau Lietuvoje mes darome tik pirmuosius nedrąsius žingsnius. Vis dar dažnai pasitaiko, kad naudotojų patyrimo specialisto įtraukimas į projektą nesuteikia papildomos naudos. Tam gali būti daug skirtingų priežaščių, tačiau vieni iš svarbiausių -- skirtingas požiūris į produkto ar paslaugos kūrimą bei skirtingi darbo procesai.\n\nŠiuo pranešimu siekiama pasidalinti gerąja patirtimi apie naudotojų patyrimo specialistų, sąveikos ir grafinių dizainerių, HTML/CSS programuotojų, tinkamumo (angl. usability) ekspertų ir kt. įtraukimą į Agile projektus, bei sėkmingo darbo kartu principus."
