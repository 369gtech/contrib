title: 'Антон Бойко "Лучшие DevOps практики для разработчиков"'
language: Russian
recordingDate: 1518615107
description: "Наша группа в ФБ: https://www.facebook.com/dotNETFest\nНаш сайт: www.dotnetfest.com\n\nДоклад на конференции .NET Fest 2017 в Киеве.\nВо время моего доклада я расскажу о некоторых DevOps практиках, но с точки зрения разработчика. Обычно все инженеры, которые приходят в DevOps, уже имеют за плечами несколько лет опыта администрирования. Но это не означает что разработчику тут нет места. Чаще всего разработчики заняты тем, что исправляют \"очередной срочно-критичный баг дня\", и у них нет времени даже одним глазком взглянуть на DevOps сферу. В моем понимании DevOps - это, во-первых, здравый смысл. Во-вторых - это возможность быть более эффективным. Если вы разработчик, обладаете здравым смыслом и хотите быть более эффективным как командный игрок - приходите на мой доклад."
