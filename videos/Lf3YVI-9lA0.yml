description: "This presentation was recorded at GOTO Chicago 2020. #GOTOcon #GOTOchgo\nhttp://gotochgo.com\n\nAyesha Mazumdar - Senior UX Engineer at Optimizely\n\nORIGINAL TALK TITLE\nFrom Zero to A11Y: Building an Accessibility Culture at Optimizely\n\nABSTRACT\nIt can be a daunting task to begin building a culture of accessibility, but there’s no time like the present to get started. The question is— what to do first?\nIn this session, we’ll cover the incremental changes we’re making at Optimizely to ensure accessibility and inclusive design are an integral part of our processes, from product planning to QA and everything in between.\nHow can a group of Accessibility Champions help disseminate knowledge throughout your engineering org?\nHow do you revamp an existing application to become accessible?\nAttendees will leave with a framework and concrete examples to bring back to their organizations in order to shape their own accessibility [...]\n\nTIMECODES\n00:00 Intro\n01:54 Agenda\n02:05 What we've done\n02:55 Present all the things\n04:28 Disperse the knowledge\n06:19 Trust the tools\n08:55 Foolproof the future\n09:40 Recognize the effort\n11:18 TL;DR\n12:38 Result No. 1\n13:40 Result No. 2\n14:14 Result No. 3\n14:56 Result No. 4\n16:09 What we've created\n17:23 Timeline\n19:25 Outro\n\nDownload slides and read the full abstract here:\nhttps://gotochgo.com/2020/sessions/1416/from-zero-to-a11y-building-an-accessibility-culture-at-optimizely\n\nhttps://twitter.com/GOTOcon\nhttps://www.linkedin.com/company/goto-\nhttps://www.facebook.com/GOTOConferences\n#UX #InclusiveDesign #AccessibilityCulture #Accessibility #Inclusivity #HumanFactor\n\nLooking for a unique learning experience?\nAttend the next GOTO conference near you! Get your ticket at http://gotocon.com\n\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
