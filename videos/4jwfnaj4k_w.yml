description: "Vidéo tournée lors de #BlendWebMix 2015.\n\nL’expérience utilisateur passe par la création d’émotions\n\nQuand on regarde les campagnes digitales primées ces dernières années, on découvre une très grande palette d’émotion de la joie avec \"24H of Happy\" pour Pharell Williams, de l’angoisse avec \"Sortie en Mer\" pour Guy Cotten, de l’humour pour \"Dans la peau de l’Ours\" pour Canal+, du suspense avec \"The Other Side\" pour Honda …\n\nOn peut traiter ses sites d’OVNI et dénigrer leur caractère gratuit ou on peut s’en inspirer pour créer des sites, des applications et des expériences plus sensibles.\n\nPour cela, il faut réconcilier notre cerveau droit et gauche, avoir un travail d’auteur et prendre des libertés par rapport à certaines conventions.\nPas pour notre plaisir mais pour apporter aux utilisateurs une expérience unique, mémorable et surtout valorisante."
