description: 'As Scala developers we are used to hear (and agree without questioning) that “the Scala compiler is slow”, but how much of the time we spend building our projects is really due to the compiler? We’ll take a look under the hood of the most popular build tool for Scala, Sbt, and try to find where and why we spend so much time waiting.'
