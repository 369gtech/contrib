title: 'Voice Browsing And Multimodal Interaction In 2009'
recordingDate: 1236622902
description: "Google Tech Talks\r\nMarch 6, 2009\r\n\r\nABSTRACT\r\n\r\nW3C and IETF standards were strong drivers for a revolution in the way the speech applications are done and used today. The talk will review the status of the Voice Browser and Multimodal Interaction standards and give insights in the most recent evolutions under way.\r\n\r\nSlides of this talk can be found here:\r\nhttp://sites.google.com/site/paolobaggia/Home/BaggiaGoogleTechTalk2.pdf\r\n\r\nSpeaker: Baggia Paolo\r\nPaolo Baggia is currently Director of International Standards of Loquendo and actively involved in W3C and the VoiceXML Forum, where he is a member of the Board of Directors. Formerly, he lead the VoiceXML browser development for Loquendo's VoxNauta platform. In 1989, he joined CSELT, Telecom Italia's R lab, and was involved in several research activities, including natural language, speech parsing, spoken dialog design, and language modeling. In 1999, he took part in a large-scale speech application: the automation of TreniItalia railway company's call centers. He holds a degree in computer science from the University di Torino."
