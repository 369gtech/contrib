description: "26 октября в офисе Авито пройдёт первый митап для дизайнеров в Авито. Он посвящён важным составляющим процесса и профессии в целом — «дизайн-атомам» (не путать с атомарным дизайном, описанным Брэдом Фростом). В первом выпуске — реальные кейсы не только и не столько об эстетике, сколько о том, как дизайн помог бизнесу и работе команды. Среди прочего, обсудим буквы, цвета и форму.\n\nПланируем и в будущем звать типографов, арт-директоров, иллюстраторов, менеджеров, продуктовых и промышленных дизайнеров, чтобы они делились своим опытом.\n\nЗарегистрироваться можно на таймпаде: http://bit.ly/33BkOTI\n\nТрансляция начнётся в 12:30. Подключайтесь, если не сможете прийти на встречу, но интересуетесь темами.\n\nО чём будут доклады:\n∙ Изящная типографика в вебе | Игорь Штанг \n∙ Убрать лишние цвета на сайте и начать жить | Александр Катин, Авито\n∙ Транспортный и промышленный дизайн, дизайнеры, конструкторы и заводы | Максим Кузин, Korolev Dynamics и ОКБ АТОМ\n∙ Продуктивный диалог шрифтового и графического дизайнера | Лиза Рассказова, Contrast Foundry\n∙ Компонентный подход в дизайне приложений | Александр Арцвуни, Farfetch\n\nПосмотреть тезисы докладов и расписание встречи можно в нашем блоге на Хабре: http://bit.ly/32st2xi\n#атомик #avitodesign #avitotech"
