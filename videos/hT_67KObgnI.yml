description: "Сколько раз за время работы в IT мы меняем специальность? Один раз в жизни? Или раз в два года? В любом случае, меняем. И это одна из самых крутых возможностей, которую предоставляет IT — оставаться в этой области и получать новые профессии. Это — хорошая новость. А плохая новость в нашей сфере в том, что сейчас, похоже, мало где в вузах учат таким вещам, как управление проектами, бизнес-анализ, системный анализ, управление продуктами (продолжите сами), а спрос на эти специальности есть. Поэтому мы учимся на всевозможных онлайн и оффлайн курсах не тому, что нужно, а тому, чему там учат, и потом набиваем шишки на своем опыте. Причем в тех ситуациях, в которых их легко можно было не набивать — если бы мы сразу знали, что придется делать в новой роли, мы бы подготовились. Получается, что сменить профессию легко, но как освоить новую с минимальными потерями — непонятно. Ступор начинается с вопроса \"Что должен уметь аналитик/менеджер/кто-то еще?\". Не по стандартам институтов, а по потребностям бизнеса и реальных проектов. И хочется составить такую штуку, как passive skill tree для IT-специальностей, чтобы облегчить специалистам движение по карьерному пути, а компаниям — найм сотрудников. Как составить? И как применять? А вот это и обсудим.\n\nСсылка на слайды: http://www.slideshare.net/ScrumTrek/ss-61390001"
