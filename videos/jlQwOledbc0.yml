description: "HighLoad++ 2017\n\nЗал «Калининград», 8 ноября, 14:00\n\nТезисы:\nhttp://www.highload.ru/2017/abstracts/3021.html\n\nОдним из ключевых инновационных трендов в современных сетях является дезагрегация, при которой аппаратная платформа сетевого устройства отделяется от операционной системы и приложений, что позволяет использовать различные ОС на различных устройствах, а также запускать различные сетевые приложения на этих ОС.\n\nЕсли в мире серверов дезагрегация и создание унифицированной открытой аппаратной платформы на базе архитектуры x86 и IBM PC, произошло десятки лет назад, то в мире сетей этот подход только начинает набирать обороты.\n...\n\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
