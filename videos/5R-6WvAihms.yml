description: "Learning a screen reader is an important skill for developers interested in improving the accessibility of their applications.\nIt might seem intimidating, but screen readers are pretty simple to pick up, and once you know how to use one, it can be a very\nenlightening experience to try to operate a page.\n\nIn this episode we'll take a look at VoiceOver, the free screen reader built into the Mac.\n\nVoiceOver: https://goo.gl/6PgFJ\n\nScreen reader user survey: https://goo.gl/ayYi5C\n\nWatch all A11ycasts episodes: https://goo.gl/06qEUW\n\nSubscribe to the Chrome Developers YouTube channel for updates on new episodes of A11ycasts: http://goo.gl/LLLNvf"
