description: "Don Wibier - Blazor with WebAssembly\n\nTechnical Evangelist at DevExpress | Conference Speaker | Architect and creator of CMS2GO\n\nOne of the latest technologies targeting front-end development that is gaining quite some traction isWebAssembly.\nAnd the latest development stack for it is Blazor! While it’s still in preview mode, it’s considered as prettyinnovative as far as WebAssembly goes.\nIn this session, you’ll learn what Blazor is, how it uses WebAssembly, and how to get started with it all.\nBy coding some examples, we’ll be able to investigate several aspects of Blazor’s support forWebAssembly, such as: dependency injection, data access, routing, editing and validation and MVVM.\nCome along and discover if this new technology is something for you!\n\nFrontend Love 19th Feb 2020\n1132 Attendees\nFlying in from 50+ Countries\n16 Talks from JS Leaders\n20+ Sponsors\n\nAll part of the Largest Javascript Conference in the Netherlands\n\nSign up and be first to get notified about Frontend Love 2021 \nhttps://confirmsubscription.com/h/t/DD88027477DDD5A4\n\nFollow us on Socials\nLinkedIn https://www.linkedin.com/company/frontendlove\nTwitter https://twitter.com/Frontend_Love\nFacebook https://www.facebook.com/frontendlove/\nInstagram https://www.instagram.com/frontend_love/\n\nPowered by Passionate People\n\nWant to join their quest to be the lead Software Development Consultancy on the planet? ;)\n\nhttps://passionatepeople.io/careers\n\nFollow on Social\nLinkedIn https://www.linkedin.com/company/passionatepeoplefrontend\nTwitter https://twitter.com/passionpeopleNL?s=20\n\n#frontendlove #frontenddeveloperlove #vuejsamsterdam #vueamsterdam"
