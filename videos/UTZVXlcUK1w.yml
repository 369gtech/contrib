description: "Recent advances in web technology are enabling more people to create and share media. Jennifer Lin, Mat Scales and Peter Shin cover some of the new APIs available that make this possible on the web. In addition, the Instagram team go through their experiences using some of these APIs to rebuild their mobile web experience, making it easier for people in emerging markets to share their experiences on Instagram. They take you through their journey of bringing an app-like mobile web experience to those who have limited storage on their devices or unreliable connections.\n\nCheck out the rest of the Chrome Dev Summit videos here: https://goo.gl/ekCoVu                \nSubscribe to the Google Chrome Developers channel: http://goo.gl/LLLNvf"
