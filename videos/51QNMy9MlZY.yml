description: "Brendan Eich's famous quip, \"Always bet on JavaScript\", revels in JS's history of naysayers predicting that we'd eventually reach a point where JS couldn't grow to meet the demands of modern development; it turns out those have always been bad bets. It's safe to say JS is no longer trying to prove itself. It has arrived. But where is it headed, and what does that mean for us. \n\nEVENT:\n\nYou Gotta Love Frontend Code Camp 2019\n\nSPEAKER:\n\nKyle Simpson\n\nPERMISSIONS:\n\nConference Organizer provided Coding Tech with the permission to republish this video.\n\nCREDITS:\n\nOriginal video source: https://www.youtube.com/watch?v=ft5bYnt0W48"
