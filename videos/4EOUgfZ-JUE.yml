description: "🎥Watch 3D Printing a Motorized High Fashion Hat: https://youtu.be/9pQmwvn147I\n💫Twirling Tech Goddess YT: https://www.youtube.com/channel/UC58LFxfWi4b2_AI2z9-Z0RQ\n🏳️‍🌈Queer Asterisk: https://queerasterisk.com/\n🚂Guest Conductors playlist: https://www.youtube.com/playlist?list=PLRqwX-V7Uu6avSgpIH4V9cxrLNSFLGEYc\n\nToday I’m very excited to bring you LeeLee James! LeeLee is channeling her engineering education, dance training and resourcefulness through queer, femme and Black identities into a wild and wonderful YouTube series, \"Twirling Tech Goddess.\"  As a computer science major, LeeLee encourages radical diversity and inclusion by making the process of learning tech more fun, accessible, and relatable to people underrepresented in STEM. Subscribe to her channel today at meow.wf/ttg and be sure to hit that post notifications Bell. \n\n0:00 Hello!\n0:40 Introducing LeeLee James\n2:01 Queer Asterisk\n2:56 The TWIRCH Shop: 3D Printing a Motorized High Fashion Hat | TTG\n\n-------------------------\n🚂 Website: http://thecodingtrain.com/ \n💬Discord: https://discord.gg/hPuGy2g\n💖 Membership: http://youtube.com/thecodingtrain/join\n🛒 Store: https://standard.tv/codingtrain\n📚 Books: https://www.amazon.com/shop/thecodingtrain\n\n🎥 Coding Challenges: https://www.youtube.com/playlist?list=PLRqwX-V7Uu6ZiZxtDDRCi6uhfTH4FilpH\n🎥 Intro to Programming: https://www.youtube.com/playlist?list=PLRqwX-V7Uu6Zy51Q-x9tMWIv9cueOFTFA\n\n🔗 p5.js: https://p5js.org\n🔗 Processing: https://processing.org"
