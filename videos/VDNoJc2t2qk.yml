description: "Google Tech Talks\nJune 18, 2007\n\nABSTRACT\n\nThe project lead of FScript: Philippe Mougin, is in town for Apple's WWDC 2007 in June at San Francisco and is interested in giving this talk on FScript - a smalltalk-inspired dynamically typed language for rapid development of Mac OS X and Cocoa applications and automation solutions.\n\nFScript is much more than just a scripting language, like smalltalk it provides a set of high level exploration, browsing and development tools which let you explore Objective C libraries as easily as FScript ones.\n\nThe talk should be of interest to the Mac group and also more generally to people interested in dynamic languages, OOP, and new programming models, as..."
