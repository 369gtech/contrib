title: 'Striking Out Pitching Injuries: Design Tech Students Discuss Project Pitchimo'
language: English
recordingDate: 1571156940
description: "Students from Design Tech High School talk about Project Pitchimo, a smart compression sleeve that alerts baseball players and trainers to potential problems before injury occurs. Pitchimo , developed by Design Tech High School students in consultation with the San Francisco Giants training staff, uses muscle sensors to monitor fatigue and an inertial measurement unit to monitor body mechanics and the force of throws.\n\nFor more information: \nhttps://www.designtechhighschool.org/\nhttps://oraclefoundation.org/index.html\nhttps://developer.oracle.com/"
