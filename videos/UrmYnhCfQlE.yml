description: 'Laura Weidman Powers co-founded CODE2040 with Tristan Walker (Foursquare, Andreessen Horowitz) in early 2012. CODE2040 creates pathways to educational and professional success in technology and entrepreneurship for Blacks and Latino/as. CODE2040''s flagship program is its summer fellowship for university students. Laura serves as the organization''s Founding Executive Director. She has a background in entrepreneurship, nonprofit management, and technology. She has started two organizations in the education space, one nonprofit arts education organization in West Philadelphia that is now in its eighth year, and one for-profit tutoring company that gave rise to a book. Laura first explored the tech space as a project manager in a small web development shop and, most recently before founding CODE2040, she served as VP of Product Development at a consumer web startup based in Los Angeles. She has an AB from Harvard and a JD and an MBA from Stanford.'
