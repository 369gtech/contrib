description: "Le stagiaire a encore frappé ! C'était pourtant simple de passer le montant de la transaction en premier argument et le timestamp en second, non ? Et du coup, vous avez un problème à[masked]€...\n\nMais... est-ce vraiment sa faute ? Est-ce qu'on n'aurait pas dû empêcher que cette erreur puisse même se produire ?\n\nDans un monde où les erreurs en prod sont vues comme normales, réfléchissons ensemble à la façon de produire un code plus résistant aux erreurs des autres (l'autre, c'est aussi vous dans trois mois !) en suivant la philosophie du Poka Yoke – l'art de prévenir les erreurs d'inattention en architecturant son code de façon empathique.\n\nCe talk sera présenté par Jordane Grenat. Jordane est développeur chez Viseo et adore les découvertes et ce qui sort de l'ordinaire. Ce qui est souvent incompatible avec le pragmatisme technologique nécessaire sur les projets clients. Il assouvit alors sa passion à coup de projets persos jamais finis et en écumant les conférences en compagnie des autres développeurs férus de nouveautés. En vrac : Elm, F#, nouveau-framework-à-la-mode-JS, ... Il passe le reste de son temps libre à refuser les cookies sur les sites web qu'il consulte."
