description: "Расскажу про задачу создания мониторинга и observability для операционных команд без лишних False Positives и непонятных алертов. Проблемы, ловушки, анти-паттерны, и как это сделать правильно.\n\nКак справиться с зоопарком мониторинга. Спагеттификация дашбордов. Зачем Уберу 9 миллионов метрик, и почему это антипаттерн. Метрики как потоки данных. Анализ данных временных рядов. Новый язык Flux от InfluxDb и создание пайплайнов для метрик на Flux. «Прогулка пьяницы» по вашим метрикам, и зачем измерять случайность."
