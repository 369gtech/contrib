description: 'Anna Thomas has been collecting notes for the past two years from field members (internal and external) who have developed complex LUIS models. In this video, we’ll explore some of the limitations or challenges that are faced when you try to deploy enterprise-ready LUIS models at scale, and how they can be addressed. The related blog post can be found at https://aka.ms/luis-notes.'
