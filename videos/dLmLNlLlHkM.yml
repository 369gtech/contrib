description: "We all have been in situation when we were in one platform and had to move to another. While it’s relatively easy to build a new web app in React, migrating a service that’s constantly changing and used by millions of people is a much more complicated challenge. It’s like changing the engines of an airplane while mid-flight. The talk is about techniques we tried and challenges we faced while migrating to React at Pinterest.\n\nhttp://jsconfbp.com/speakers/imad-elyafi/"
