description: "Originally aired on July 29, 2014.  Open source R is no longer a fad or a tool used in the academic world. According to the Rexer survey,* R is the analytic software of choice for data scientists, business analysts, and data miners in the corporate world. Despite R's popularity, pervasive R adoption has lagged due to processing and data limitations.\n\nThis webcast discusses requirements for R as it evolves into a big data and enterprise-analytic solution and presents a novel approach to make Open source R massively scalable, reliable, and easy to use. Join James Taylor, CEO of Decision Management Solutions, and Bill Franks, Chief Analytics Officer of Teradata, as they take you through the \"day in the life of an R analyst\" and discuss:\n\n    Open source R as the fastest-growing data science tool to interpret, analyze, and visualize data\n    Enterprise requirements for a comprehensive R solution\n    Teradata Aster R, an R interface to a powerful discovery platform, making R massively scalable, reliable, and easy to use\n\n* Rexer Analytics 2013 Data Miner Survey\n\nAbout James Taylor\n\nJames is the CEO and a Principal Consultant of Decision Management Solutions. He is the leading expert in how to use business rules and analytic technology to build Decision Management Systems. James is passionate about using Decision Management Systems to help companies improve decision making and develop an agile, analytic and adaptive business. He provides strategic consulting to companies of all sizes, working with clients in all sectors to adopt decision making technology. James has spent the last 20 years developing approaches, tools, and platforms that others can use to build more effective information systems. He has led Decision Management efforts for leading companies in insurance, banking, health management and telecommunications.\n\nAbout Bill Franks\n\nBill Franks is Chief Analytics Officer for Teradata, providing insight on trends in the analytics & big data space and helping clients understand how Teradata and its analytic partners can support their efforts. In this role, Bill also works to help determine the right strategies and positioning for Teradata in the areas of analytics & big data. Bill's focus has always been to help translate complex analytics into terms that business users can understand and to then help an organization implement the results effectively within their processes. His work has spanned clients in a variety of industries for companies ranging in size from Fortune 100 companies to small non-profit organizations. Read Bill's blog at http://iianalytics.com/research/tag/bill-franks \n\n- Don't miss an upload! Subscribe! http://goo.gl/szEauh - \nStay Connected to O'Reilly Media. Visit http://oreillymedia.com\nSign up to one of our newsletters - http://goo.gl/YZSWbO\n\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia\nhttp://www.oreilly.com/webcasts"
