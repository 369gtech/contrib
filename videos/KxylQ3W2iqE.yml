description: "In this presentation, Rob Hawkes of Mozilla will bring you up to speed with the HTML5 and JavaScript game development scene. He'll show off some of the best games that are already out there, highlight the key lessons that he's learned, as well as the technologies and game engines that you need to be looking at.\n\nThis is a recording of the live stream from the event Lunch with Rob: HTML5 Games, that was presented by The San Francisco HTML5 User Group on July 11, 2011.\n\n** More educational resources on HTML5 development at http://marakana.com"
