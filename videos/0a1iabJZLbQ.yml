title: 'ElixirConf 2020 - Catalina Astengo - gRPC + Elixir Microservices = A Love Story?'
recordingDate: 1610403761
description: 'How to setup gRPC in elixir and get it working. gRPC is great for microservices infrastructure where multiple languages are involved At Nav we have created a repository with all the proto definitions from which we generate the code for each language library where services communicate with each other via gRPC within the Kubernetes cluster.'
