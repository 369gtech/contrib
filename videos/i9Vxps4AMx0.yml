title: 'Hipkon Lajt 2021 | Šta su me tango i javni nastup naučili o pokretanju i razvoju svog biznisa'
language: Serbian
recordingDate: 1636133516
description: "Mnogi od nas maštaju da pokrenu nešto svoje, a tu se jave mnogi strahovi – hoće li biti posla? Kako da nađem klijente? Da li ću umeti da im pomognem? Da li ću ih zadržati? Kako da istovremeno razvijam sebe i svoj biznis? Odakle uopšte da krenem? Relja Dereta je prvo bio instruktor argentinskog tanga, zatim trener javnog nastupa, a sad nije siguran šta je, ali je generalno dosta zadovoljan kako mu ide. U svom nastupu će podeliti glavne lekcije i principe koje svakodnevno koristi u radu sa klijentima, sa sobom i svojim biznisom. Ne brinite, plesanje će biti opciono.\n\nRelja Dereta Suosnivač, Epic Assistants\n\nHipkon Lajt predstavlja dostignuća i znanje domaće tehnološke i naučne scene."
