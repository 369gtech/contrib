description: "Votre infrastructure de build roule parfaitement depuis quelques temps : Maven, un repository d'artifacts, des procédures de livraison rôdées, ...\n\nVous venez cependant de retenir Play Framework pour développer vos nouveaux applicatifs Web modernes et celui-ci est livré avec Scala SBT comme outil de build.\n\nDiable ! S(BT) pour Scala, pas pour Simple ... comment reproduire ces procédures qui vont si bien à Maven ?\n\nAprès une rapide présentation de l'outil et de ses atouts, cette session sera dédiée à sa configuration dans un contexte d'entreprise :\n\nConfiguration d'un miroir unique pour votre entreprise (Nexus, Artifactory) pour des dépôts Maven ou Ivy\nAttacher des artifacts à votre build\nDéploiement/publication des artifacts générés sur le repository d'Entreprise\nActivation de quelques rapports de build\nAvec ces conseils, vous serez aussi efficace avec SBT que Maven."
