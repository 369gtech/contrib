description: "Savo pranešime Vasilijus pasidalins įžvalgomis ir patirtimi, ko išmoko perėjęs iš Agile Coach rolės į Produkto vadovo rolę įmonėje AML Analytics Ltd. Taip pranešėjas kalbės apie tai, kaip pasikeitė jo požiūris į komandines praktikas, kaip paprastumo principas padeda suvaldyti projekto apimtį ir tvarkaraštį, kokios yra PO super galios ir kas yra jų kriptonitas.\n\nVasilijus savo agile karjeros kelią pradėjo prieš 10 metų. Per tą laiką, jam teko išbandyti programuotojo, scrum master, team lead pareigas. Jau daugiau nei 7 metus pranešėjas sėkmingai organizuoja ir veda Agile ir Scrum mokymus tiek Švedijoje, tiek Lietuvoje.\n\nPranešėjas laiko save Agile pragmatiku ir nebijo laužti agile dogmų, kai jos trukdo komandoms pasiekti aukštų rezultatų."
