title: 'Интервью с Андреем Акиньшиным о бенчмаркинге. DotNext 2019 Piter'
language: Russian
recordingDate: 1580813656
description: "Ближайшая конференция — DotNext 2020 Moscow\n2-5 декабря, Online\nПодробности и билеты: https://dotnext-moscow.ru/\n\n. Текстовая расшифровка интервью: https://habr.com/ru/company/jugru/blog/486712/\n\nНа DotNext 2019 Piter, когда до выхода книги «Pro .NET Benchmarking» оставалась пара месяцев, мы расспросили Андрея Акиньшина про книгу и про бенчмаркинг в целом. Какие типичные ошибки люди совершают при бенчмаркинге? Если прочитать книгу, сразу станешь бенчмаркать правильно или нет? Как на книге сказалась работа Андрея над библиотекой BenchmarkDotNet и над IDE Rider?"
