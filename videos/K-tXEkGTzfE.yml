description: "Le développement mobile cross-platforms n’a jamais vraiment convaincu : amenant souvent de lourdes contraintes qui entachent la productivité ou l’expérience utilisateur. Mais Google a repensé cette approche et propose une solution qui fait beaucoup parler. Nous verrons ensemble pourquoi il faut prêter une attention particulière à cette technologie.\n\nPour cette première édition, Aloïs et Romain (Orange Business Services) présenterons tout d'abord les objectifs de ce nouveau Meetup avant de présenter les outils de Google."
