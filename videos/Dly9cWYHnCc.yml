description: "3 месяца назад моя команда CodeMonkeys работала только над одним компонентом DodoIS - кассой ресторана, в основном на C#.\n\nСегодня эта бешеная мартышка не боится менять и рефакторить любой код в системе, включая написанный на ранее неизвестных платформах. Например, конструктор своей пиццы, потребовавший изменений в сайте, кассе, колл-центре, трекере, учете и админке.\n\nКакие преимущества дает фичакоманда по сравнению с компонентной командой, и какие практики eXP помогают её вырастить? Про это и поговорим.\n\nСлайды:\nhttps://www.dropbox.com/s/xvxrmwnjungqz5q/%D0%91%D0%B5%D0%B2%D0%B7%D1%8E%D0%BA%20-%20%D0%9A%D0%B0%D0%BA%20%D1%81%D0%B4%D0%B5%D0%BB%D0%B0%D1%82%D1%8C%20%D1%84%D0%B8%D1%87%D0%B0%D0%BA%D0%BE%D0%BC%D0%B0%D0%BD%D0%B4%D1%83%20%D0%B7%D0%B0%203%20%D0%BC%D0%B5%D1%81%D1%8F%D1%86%D0%B0.pdf?dl=0"
