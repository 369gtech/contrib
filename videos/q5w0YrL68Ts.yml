description: "\"A brief introduction to Android Compose\" : par Simon Bernardin ( @malrok37 (https://twitter.com/malrok37) - Mobiapps ). Notre façon de créer des layouts sur Android n'a pas beaucoup changée depuis l'introduction de l'OS. On peut aujourd'hui utiliser des outils comme la vue design d'Android Studio, mais le support reste un jeu de fichiers XML. Google travaille sur une nouvelle manière, plus moderne, de créer des écrans. Bien que la librairie en question soit en \"pré alpha\", la direction donnée par Google semble claire. Simon nous propose de faire un point sur ce nouvel outil en devenir.\n\nMeetup sur twitch https://www.twitch.tv/frenchandroidusergroup"
