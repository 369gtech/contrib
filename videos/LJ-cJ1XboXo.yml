description: "O miejsce na półce marketera bije się dziś chmara podręczników dotyczących storytellingu, copywriting i innych angielskobrzmiących frazesów. Wszystkie one mają pomóc odnaleźć odpowiedź na pytanie \"Jak pisać?\", \"Jak przekonywać?\", \"Jak żyć?\". Jednak precyzyjna odpowiedź na te pytania jest trudna (a na to ostatnie, to może nawet niemożliwa),  dlatego przydałby się jakiś szkielet, po którym projektant komunikacji marketingowej mógłby się poruszać równie sprawnie co Jon Snow po Północy. Taki szkielet przedstawię.\n\nThe speech is in Polish and took place on 8th May 2019 on Marketing Stage during Infoshare 2019."
