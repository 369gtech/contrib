description: "Kilka (Marek jeszcze nie skończył liczyć) grzechów głównych partnerstw B2B. Jakich działań unikać? Na jakich partnerów uważać? Jakie praktyki stosować? To tylko trzy z wielu pytań, na które postara się odpowiedzieć podczas swojej prezentacji.\n\nMarek Oczkowski odpowiada za budowanie relacji z partnerami biznesowymi. Współorganizator webinarów oraz wydarzeń związanych z komunikacją i marketingiem dla MŚP, początkujący podcaster.\nW LINK Mobility Poland dba również o utrzymywanie oraz tworzenie integracji technologicznych. W kontaktach rzeczowy, konstruktywny i otwarty. Gościł na scenach konferencji takich jak: Infoshare, InternetBeta, Mobile Trends Conference, Targi eHandlu. Prywatnie ojciec trójki Dzieci, mąż jednej Żony, zapalony fotograf i miłośnik wszelkiej gastronomii.\n\nMeetup miał miejsce 17.11.2021, odbył się Online.\n\nZobacz kalendarz wydarzeń na www.pipelinesummit.com\n\nDołącz do społeczności Tech Sales i czytaj unikalne tipy sprzedażowe: www.pipelinesummit.com/slack"
