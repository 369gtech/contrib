description: "GDL Spain presenta la conferencia impartida por Francesc Campoy en Madrid durante el pasado roadshow por España. El evento se organizó en colaboración con GDG Madrid. \n\nEn la charla, Francesc presenta un recorrido sobre lo que Go y Python tienen en común y lo que los diferencia. En particular se tratan los decoradores, generadores, concurrencia, duck typing y mucho más. \n\nLa charla está enfocada a Pythonistas, pero también es útil para desarrolladores de otras comunidades."
