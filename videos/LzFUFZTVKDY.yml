title: 'High End Unicode in Perl 6'
recordingDate: 1502555561
description: "Samantha McVey (?samcv?). High End Unicode in Perl 6\nThe Perl Conference in Amsterdam\n9 August 2017\n\nA showcase and tutorial of how Perl 6’s advanced Unicode features enable developers to effectively harness this powerful, but sometimes seemingly out of reach standard. Unicode aware regex, configurable and customizable Unicode string sorting, Unicode property access and other features in Perl 6 which enable the programmer to relax and focus on their own code. Harness the power of Unicode without having to become an expert. This talk is aimed at both the Unicode agnostic as well as those looking to learn more about Perl 6’s powerful Unicode features. \n\nhttp://act.perlconference.org/tpc-2017-amsterdam/talk/7087"
