title: 'Dégooglisons internet : On fait l’bilan, calmement. — Pierre-Yves Gosset'
language: French
recordingDate: 1542739296
description: "Au Capitole du Libre 2014, Framasoft annonçait sa volonté de vouloir agir contre les GAFAM (Google, Apple, Facebook, Amazon, Microsoft). D'octobre 2014 à octobre 2017, l'association a donc menée la campagne \"Dégooglisons Internet\". Cela s'est traduit par une sorte d'escalade de l'Himalaya, mais en tongs. Quels étaient les enjeux essentiels ? Comment s'y prendre ? Quelle(s) route(s) suivre ? Comment sortir 10 services grands publics par an ? Comment financer une telle expédition ? Avec quels moyens humains ? Et si on atteignait le sommet... comment redescendre ?\n\nCette conférence, qui prendra le temps de rappeler les enjeux, s'attachera à lever un coin de voile sur une campagne plutôt réussie, mais menée de façon très empirique. Enfin, nous essaierons, ensemble, d'en faire le bilan."
