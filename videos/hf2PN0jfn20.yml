description: "L'architecture proposée par le framework Redux fait parler d'elle dans le monde du front-end moderne depuis un an. Pour bien la comprendre, je vous propose un live-coding où nous la ré-implémenterons en RxJS.\n\nNous verrons comment transformer un flux d'événements en actions, comment appliquer un \"reducer\" sur chaque action et comment maintenir un état unique. Nous mettrons en pratique la programmation fonctionnelle, le code sera basé sur RxJS et sur le framework YolkJS."
