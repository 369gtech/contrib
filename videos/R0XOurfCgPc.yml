description: "I åratal har vi blivit drillade i att skapa lösenord som är svåra att komma ihåg och enkla för datorer att gissa. Lösenord är ett av de enklaste sätten att bryta sig in i ett it-system. \n\nMed hjälp av en enkel minnesteknik och en metod som heter Diceware så kan man skapa lösenord som både är lätta att minnas och så svåra att knäcka att inte ens NSA lyckas.\n\nLänk till Dicewares svenska ordlista: x42.com/diceware\n\n\nFoo Café is an independent and physical meeting place for people of all backgrounds and expertise within the IT-industry in the Malmö/Lund region. Foo Café is aimed at those interested in sharing, learning and creating. \nJoin the fun at foocafe.org"
