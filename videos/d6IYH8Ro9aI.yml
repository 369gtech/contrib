title: 'Debugging in C# - Finding and Fixing Problems in Your Application'
language: English
recordingDate: 1526904002
description: "One of the most overlooked skills in a developer's toolbox is the ability to find and fix problems. Too often new developers avoid learning to diagnose problems because they want to get back to real programming but the reality is that you will probably spend more time debugging problems than you will building new applications. Today I am going to walk you through the five steps I go through every time I fix an error.\n\nSource Code: https://leadmagnets.app/?Resource=DebuggingInCSharp\nPatreon: https://patreon.com/IAmTimCorey\nNewsletter signup:  https://signup.iamtimcorey.com/"
