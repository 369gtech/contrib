description: "This presentation was recorded at GOTO Copenhagen 2019. #GOTOcon #GOTOcph\r\nhttp://gotocph.com\r\n\r\nNiels Harre - Development Manager at SimCorp\nMartin Schwalbe Lohmann - Lead Scrum Master at SimCorp\n\r\nABSTRACT\r\nAllowing people to form their own teams, through team self-selection, can be a powerful approach to promote empowerment and to form viable teams with fast transition towards high performance.\nHowever, if the process is not carefully facilitated, team self-selection may lead to dysfunctional teams and disgruntled team-members. We have tried both outcomes and based on our experience we have identified patterns that lead to success - or failure. Our experiences are based on applying team self-selection in a SAFe-organization [...]\r\n\r\nRead the full abstract here:\r\nhttps://gotocph.com/2019/sessions/1212/is-team-self-selection-the-obvious-choice\r\n\r\nhttps://twitter.com/GOTOcph\r\nhttps://www.linkedin.com/company/goto-\r\nhttps://www.facebook.com/GOTOConferences\r\n#Teams #TeamSelfSelection #SAFe #ScaledAgileFramework\r\n\r\nLooking for a unique learning experience?\r\nAttend the next GOTO conference near you! Get your ticket at http://gotocon.com\r\n\r\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\r\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
