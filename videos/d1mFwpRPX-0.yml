title: 'Testarens tio budord - Dr. Magnus C. Ohlsson'
recordingDate: 1392298086
description: "Detta seminarium ger er perspektiv på hur en gyllene medelvägen kan se ut. En värld där fritt tänkande går hand i hand med definierade processer och där nyfikenhet kompletterar erfarenhet.\n\nTalare\nDr. Magnus C. Ohlsson\nhar fokuserat på utveckling och kvalitetssäkring av programvara i snart 20 år och arbetar idag som kvalitetsspecialist och teststrateg med inriktning mot processförbättring. Han innehar doktorsexamen från Lunds Tekniska Högskola och har publicerat flertalet artiklar och är medförfattare till boken \"Experimentation in Software Engineering\"."
