title: '003. Git — инструмент для совместной работы, с нуля и до регламента в команде — Сергей Сергеев'
recordingDate: 1528362389
description: 'Когда команда разработчиков растёт, возникает очень много точек соприкосновений. Плохая организация совместной работы приводит к рассинхронизации действий и в конечном итоге к затягиванию сроков и проблемам с добавлением новых функций. Поэтому важно изучать не только языки и технологии, но и инструменты, позволяющие организовать работу. Я расскажу об основах и особенностях Git, а также о том, как с ним используют разные команды.'
