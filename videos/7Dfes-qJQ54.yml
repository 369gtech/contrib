title: 'Pourquoi votre entreprise devrait stocker l''ensemble de son code dans un seul repo (Thierry Abale?a)'
language: French
recordingDate: 1493055031
description: "Traditionnellement, l'organisation du code source d’une entreprise est calquée sur ces applications: un repository par application. Récemment, avec l'adoption d'architecture de type microservices et la popularité de GitHub au sein de nos entreprises, on peut observer une tendance à créer de multiples repositories par application. Cependant peu de développeurs savent que trois des grands du web, Google, Facebook et Twitter, gèrent leur code avec un unique repository. Alors que certains d'entre nous prennent le chemin inverse de ces entreprises, il est intéressant de se demander ce qui leurs ont poussés à faire ce choix et à vouloir le conserver. Ce talk répondra à cette question et montrera que ce n'est pas réservé aux grands du web.\n\nVous apprendrez ainsi les nombreux avantages de ce type d'organisation, tels que par exemple:\n\nLa facilité de partager du code,\n\nL'accroissement des contributions cross-équipe,\n\nLa suppression de gestion des versions,\n\nUne Continuous Integration cross-applications qui fonctionne.\n\nNous verrons également comment cela fonctionne en pratique et quels sont les inconvénients."
