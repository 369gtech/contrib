description: "The top lessons learned for any speaker who needs to record their presentations.\n\nWhat we learned running and attending our first virtual DevOps Enterprise Summit, why we're pre-recording all the talks, and how to create the best recordings of your sessions for both keynotes and breakouts.\n\nUse an external microphone positioned 8-10 inches from your face.\nStand up while you present.\nElevate your camera to eye level (stack books or purchase a project stand).\nAdjust your lighting.\nSelect a good background (avoid blank walls and digital backgrounds).\nRecord locally.\n\nEquipment:\nMicrophone - Yeti Blue Nano\nCamera - Logitech C920 Hd Pro Webcam\nLighting - Elgato Key Light\nLaptop Stand - Pro DJ Laptop / Projector Stand\n\nRecording:\nUse two screens if possible.\nFor clothing, avoid complex patterns.\nSoftware - Screenflow (MacOS), Camera App (Windows), or Xbox Game Bar (Windows)\nAlternative - Streamyard (Online)\n\nRead Geneâ€™s Love Letter to Conferences: https://itrevolution.com/love-letter-to-conferences/\nLearn more about the awesome DevOps Enterprise Summit programming here: https://events.itrevolution.com/virtual/"
