title: '003. Ускорение CI фронтенда — Алексей Калмаков'
recordingDate: 1470917800
description: "Вместе с проектом растёт и инфраструктура вокруг него. Например, сервисы поисковых интерфейсов получают более ста пулл-реквестов в неделю. Всем новым изменениям кода до попадания в релиз нужно проходить автоматические проверки. Со временем цикл прохождения всех проверок в CI начал занимать слишком много времени, а значит — замедлять работу команд. В докладе я сделаю обзор инфраструктуры разработки поисковых интерфейсов, а также расскажу, какие решения позволили нам ускорить CI, тем самым ускорив доставку новых фичей в релиз.\n\nМатериалы доклада:\nhttps://events.yandex.ru/lib/talks/3720/"
