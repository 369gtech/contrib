description: "Gustavo Moreira introduces the new Google Cast SDK, Version 3, for iOS. The new Cast SDK simplifies several complex parts of the previous SDK and addresses the major pain points identified by content partners and developers. It reduces the amount of code needed to Cast-enable your iOS app by providing UI widgets that fully comply with the Google Cast Design Checklist.\n\nGet started with Google Cast: https://goo.gl/xQYQqd\nGithub: https://goo.gl/LdLx42\nStack Overflow: https://goo.gl/5EcsNL\n\nSubscribe to the Google Developers Channel: http://goo.gl/mQyv5L"
