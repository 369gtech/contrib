description: "Wonder why API-centric request/reply interactions are still so popular despite the obvious advantages of event-driven architecture? It’s because API management tools like portals, catalogs and gateways make it really easy to create, deploy and optimize RESTful applications across the enterprise. I’ll explain why companies that want to embrace EDA need that same simplicity, and how lessons learned in the API space are fast-tracking the introduction of tools that’ll let developers and architects collaboratively define, discover and manage event-based applications and interactions.\n\nConnect with us!\nTwitter: https://twitter.com/oredev\nFacebook: https://facebook.com/oredev\nInstagram: https://instagram.com/oredev\nVimeo: https://vimeo.com/oredev"
