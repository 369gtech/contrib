description: "From Velocity Santa Clara 2015:  Google's Director of Software Engineering on how new distributed system differs from a mature one, the risks surrounding them, and her past being on-call for Google.com.\n\nAbout Astrid Atkinson (Google):\nAstrid has built infrastructure and managed a variety of engineering teams during her 10+ years at Google, as well as spending 5+ years on call for google.com. She led the team responsible for running and building out Google’s web serving layer and managed site reliability for Google’s social products.\n\nAs part of the Cloud Platform team, she led the development of the next generation of app- and service-level infrastructure, including next-generation App Engine. She currently works in Search Infrastructure.\n\nWatch more from the 2015 Velocity Conference: https://goo.gl/jS3T6Z\nFind out more about Velocity: http://velocityconf.com/\nDon't miss an upload! Subscribe! http://goo.gl/szEauh\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\n\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
