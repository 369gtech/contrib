title: 'Tanzu Talk: Get more F’s to prioritize better'
language: English
recordingDate: 1605530032
description: "You don’t have to make an A on everything, try for more B’s and C’s, even F’s. Doing perfect on every project is a path to failure, if not misery. So, why not be OK doing less than perfect on some projects, and completely failing on others? This is how Coté is gets comfortable saying “no,” which so far has worked out. \n\nFull show notes and archives at http://TanzuTalk.com"
