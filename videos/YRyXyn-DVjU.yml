title: 'microXchg 2016 - Fred George : It''s not just MicroServices'
recordingDate: 1454621994
description: 'MicroServices implemented within a traditional IT structure will, at best, provide no benefits. To truly exploit the flexibility and raw deployment speed of MicroServices, complementary technology, IT processes, business interactions, and even roles and responsibilities must be adjusted. In this talk, we explain in plain language the reasons changes are essential. Further, we delve into solutions we have used in practice to create successful MicroService organizations.Complementary and Necessary Support for MicroServices'
