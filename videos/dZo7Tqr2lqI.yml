description: "Comcast is an early adopter of Polymer, having been building production web applications since version 0.3. Now millions of Comcast customers are using websites and web applications that are built with Polymer. This session will walk through our transformation from early skepticism about a new technology choice to widespread enthusiasm for Polymer throughout the largest cable TV & Internet provider in the United States. You will learn about how easy it is to onboard a team to Polymer, tips for sharing components with other websites & across teams, and best practices Comcast has established for efficient development & deployment of web components.\n\nMissed the summit? Catch the recordings at: https://www.polymer-project.org/summit\n\nOr watch more videos here: https://goo.gl/XDWHzT\n\nSubscribe to the channel: https://youtube.com/chromedevelopers \n\nMusic by Terra Monk: https://goo.gl/9BkpNH"
