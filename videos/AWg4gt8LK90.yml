title: 'Skapa affärsvärden med sociala medier och APIer - Leif Kajrup & Andreas Krohn'
recordingDate: 1403533048
description: "API är ett begrepp som används mer och mer och som även står för en teknik som kan nyttjas på många olika sätt av i princip vem som helst. Det handlar om att skicka eller hämta data mellan olika tjänster\nför att skapa nya affärer, antingen genom att ta betalt för datan, eller genom att i partnerskap med andra aktörer skapa nya affärsmöjligheter, eller effektivare marknadsföring. Ett exempel är bl.a Facebook och Spotify som delar data mellan varandra via API om vilka som lyssnar på vilken musik. På detta sätt kan man sedan koppla ihop antingen vad vännerna lyssnar på, eller vilka andra som lyssnar på samma musik osv. Det handlar oftast om att med hjälp av API kunna erbjuda ytterligare tjänster till ditt redan befintliga erbjudande snabbt, enkelt och effektivt.\nLeif Kajrup jobbar som strateg inom digital kommunikation samt är föreläsare och inspiratör på The Frank Family. Han är även grundare och arrangör av Social Media Club Skåne. Andreas Krohn är API-specialist på Dopter samt medgrundare och arrangör av Nordic APIs som genomför flertalet konferenser varje år."
