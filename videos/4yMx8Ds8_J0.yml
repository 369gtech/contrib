description: 'Linda Rising is an independent consultant based in Nashville, Tennessee. Linda has a Ph.D. from Arizona State University in the field of object-based design metrics and a background that includes university teaching and industry work in telecommunications, avionics, and tactical weapons systems. An internationally known presenter on topics related to patterns, retrospectives, the change process, and how your brain works, Linda is the author of a number of publications and five books: Design Patterns in Communications; The Pattern Almanac 2000, A Patterns Handbook; and, co-authored with Mary Lynn Manns, Fearless Change: Patterns for Introducing New Ideas and More Fearless Change, released last year. Find more information about Linda at www.lindarising.org.'
