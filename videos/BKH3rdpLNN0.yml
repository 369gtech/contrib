title: 'Антон Немчинов, Внедрение Kanban и гибких практик разработки в агрессивной среде крупной организации'
recordingDate: 1444932043
description: 'Эта история одной команды, которая на пути внедрения Kanban и гибких практик разработки ПО, столкнулась с непреодолимой культурой классического метода управления проектами и безразличием бизнес-заказчиков. Эта история о том, как помочь командам разработки стать эффективней при отсутствии у них времени на изменения. Как помочь командам начать общаться. Как подтолкнуть руководителей проектов, заказчиков и спонсоров инициатив делать то, что нужно и при этом дать им то, что они хотят. Как выиграть там, где выигрыш в принципе невозможен.'
