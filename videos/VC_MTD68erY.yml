title: 'One Million Clicks per Minute with Kafka and Clojure - Devon Peticolas'
recordingDate: 1460855002
description: 'We feed 300K messages per second into Kafka. This stream describes the activity of tens of millions of users on our customers'' sites. This talk follows the evolution of our Kafka and Clojure use, and the lessons we learned as we built a contextual site overlay which tracks internal traffic at a rate of over one million clicks per minute in real time.'
