description: "Ближайшая конференция: \nMobius 2021 Moscow — 22-25 ноября, онлайн.\nПодробности и билеты: https://bit.ly/37eIq4d\n\n. Доклад об использовании библиотек, написанных на Kotlin Multiplatform (далее KMM) с точки зрения iOS-разработки. Разработку и поддержку каких бизнес-процессов можно оптимизировать с помощью KMM библиотек. Какую эволюцию KMM библиотеки прошли в нашей компании. Наш подход по работе с элементами UIKit в связке с KMM."
