title: 'Дата-ёлка в Минске'
language: Russian
recordingDate: 1544276198
description: "Data-ёлка шагает по миру. В декабре мы собираем в Минске специалистов по анализу данных, чтобы обсудить самые яркие события 2018 года. Какие продукты и технологии потрясли всех? Что волновало сообщество? Чего ждать от грядущего года?\n\nВыступят разработчики и преподаватели — эксперты Яндекса и не только. Вы узнаете, как мы адаптировали голосовые технологии для Яндекс.Станции, с помощью чего беспилотные автомобили распознают других участников движения и как Поиск анализирует запросы. Поговорим об образовательных проектах: Школе анализа данных, программе БГУ, онлайн-курсах. Подведём итоги и поделимся планами.\n\nСоорганизатор события — сообщество Open Data Science в Минске, которое, кстати, приглашает пройти предновогодний опрос."
