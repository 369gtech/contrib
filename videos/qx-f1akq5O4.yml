description: "This presentation was recorded at GOTO Chicago 2020. #GOTOcon #GOTOchgo\nhttp://gotochgo.com\n\nNiket Patel - Staff Engineer at John Deere's Intelligent Solution Group\n\nABSTRACT\nJohn Deere customers use Operations Center to be able to setup, plan, monitor and analyze the machines and agronomic data worldwide.\nIn this talk, Niket will share how they support multiple user experience efficiently utilizing ECS/Fargate, EB/EC2, CloudFront, ElasticCache... and so on. This would explore the usage of their tripod/bipod architectures, how they worked, where they didn't, lessons learned and how they're evolving [...]\n\nTIMECODES\n00:00 Intro\n00:54 Intelligent solutions group\n02:38 Operation center\n03:47 Overview of application architecture\n08:37 Journey from tripods to monopod\n09:08 Let's build web apps\n09:32 Auth layer\n14:23 Compute layer\n18:35 Outro\n\nDownload slides and read the full abstract here:\nhttps://gotochgo.com/2020/sessions/1429/john-deere-operations-center-development-journey-and-ecosystems\n\nhttps://twitter.com/GOTOcon\nhttps://www.linkedin.com/company/goto-\nhttps://www.facebook.com/GOTOConferences\n#SoftwareArchitecture #Tripods #Bipods #Monopod #Auth #APIs #Security #Programming\n\nLooking for a unique learning experience?\nAttend the next GOTO conference near you! Get your ticket at http://gotocon.com\n\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
