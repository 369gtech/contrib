description: 'В конце июня во Франкфурте-на-Майне прошла конференция 2018 Regional SAFe Summit in Europe компании Scaled Agile. Ключевыми докладчиками были Дин Леффингвелл (основатель компании Scaled Agile и автор SAFe) и Дон Рейнертсен (автор продуктовой разработки, на чьих идеях основан SAFe). Кейсами внедрения SAFe поделились крупные компании: Deutsche Bahn и Telia — в том числе на уровне крупных решений и портфельном уровне. Мы были на этой конференции и хотим поделиться с практиками SAFe в России кейсами и новыми идеями, которые рассказывали в докладах и кулуарах.'
