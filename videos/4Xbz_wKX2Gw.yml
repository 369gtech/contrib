title: 'ODS April Meetup– DeblurGAN Conditional Adversarial Networks for Blind Image Deblurring, Орест Купин'
recordingDate: 1524121400
description: "ODS April Meetup – 09.04.2018\nПартнеры мероприятия - Yury Melnichek – Angel investor & Entrepreneur, R&D центр Mapbox и компания i2x.\n\nАвтор работы про DeblurGAN расскажет о своем подходе к решению задачи \"деблюринга\" - убирания blur-эффекта с изображения - при помощи GAN сетей. Также Орест расскажет о нюансах тренировки генеративных сетей и возможностях применения схожих подходов в других задачах компьютерного зрения.\n\nПрисоединяйтесь к сообществу – http://ods.ai/\n#ods #opendata #opendatascience"
