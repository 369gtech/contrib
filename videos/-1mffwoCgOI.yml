title: 'A deep dive into Conversational AI with Microsoft Bot Framework - Arafat Tehsin'
language: English
recordingDate: 1605785421
description: "According to Gartner, conversational AI agents are named as top 3rd digital trend for 2020. Another research shows that bots are going to take over nearly 25% of the retail operations across the world. Think about staff-less grocery stores, automated agents for the banks and your next best action predictor in any shopping app. Do you want to build the similar experience for this new user interface paradigm? If yes then you’re at the right place! In this session, you will learn everything about building bots using improved Microsoft Bot Framework from design to publishing it to multiple channels such as Microsoft Teams, Google Assistant, Amazon Alexa and much more. In addition to this, you will also get a chance to learn about a newly visual designer aka Composer which enables you to build the bots without writing the code. Furthermore, you will also get a chance to learn about the tools to boost your natural language capabilities of Conversational Interfaces. All in all, it’s going to be fun for those developers who are interested in developing bots and publishing it to the world.\n\n\nCheck out more of our talks at: \nhttps://ndcsydney.com\nhttps://www.ndcconferences.com/"
