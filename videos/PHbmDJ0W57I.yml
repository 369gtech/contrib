title: 'Recognizing and rectifying your mistakes as an engineering leader'
language: English
recordingDate: 1614181151
description: "We’re always going to make mistakes, but that doesn’t make it any easier. And for engineers stepping into management roles, these mistakes can feel even tougher as you’re not just dealing with lines of code, but real people with real emotions.\n\nIn this panel, we’ll discuss how you can recognize your own mistakes, react to them, and begin to rectify a situation."
