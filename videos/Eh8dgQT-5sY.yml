title: 'Meetup Online Edition: PANEL - Routine, strumenti e mindset che aiutano i team a collaborare meglio'
language: Italian
recordingDate: 1602759603
description: "Meetup Online Edition della Community di Codemotion Italy!\n\nPANEL - Routine, strumenti e mindset che aiutano i team a collaborare meglio\n\nVolente o nolente, quasi nessuno sviluppatore lavora in isolamento ma all’interno di un team composto, spesso, da persone con background e conoscenze anche molto eterogenee.\n\nSaper collaborare nel miglior modo possibile con tutte queste persone, soprattutto in questo momento in cui il lavoro remoto è molto più diffuso che in precedenza, diventa quindi una skill fondamentale, che non solo si può apprendere e migliorare ma che può essere agevolata da una serie di strumenti, processi e pratiche: quali sono? E cosa significa saper collaborare “bene”?\n\nNe abbiamo parlato con:.\nAlessandro Cirpo Cinelli: DX Engineering Manager at DAZN\nRossella De Gaetano: Senior Technical Staff Member at IBM\nGiulia Talamonti: Front-end developer at Credimi\nMarco Cedaro: Engineering Manager at Photobox\n\nModeratore del Panel e di tutti gli altri appuntamenti della serie: Mattia Tommasone!\n\nPer restare aggiornato su tutti gli #AperiTech:\nTelegram #AperiTech https://t.me/aperitech\nCalendario del Developer https://bit.ly/devcalendar\nCodemotion Tech Community https://bit.ly/CodemotionTC"
