description: 'Подход agile дает нам отличные средства управления процессами разработки и поставки продукта, но - на тактическом горизонте планирования: год, от силы - полтора. Стратегическое планирование обычно ассоциируется у нас с каким-то занудством и остается за бортом - ну в итоге мы и живем без каких-либо далеко идущих планов, затыкая текущие дыры и следуя за рынком. На мастер-классе я покажу легковесную технику проведения стратегической сессии с использованием подручных материалов - стикеров, карточек, доски; по принципам agile и - с элементами геймификации. Все, как мы любим! :)'
