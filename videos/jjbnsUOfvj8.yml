description: "Massimo Bonanni\nSenior Software Developer - Wuerth Phoenix\nMassimo Bonanni è cofondatore e presidente della community romana DomusDotNet, nominata da Microsoft Italia community dell'anno per il 2012, con la quale organizza eventi tecnici su tecnologie Microsoft. Si occupa di progettazione e sviluppo di applicazioni e sistemi su piattaforma Microsoft per la Wuerth-Phoenix s.r.l. . Dal 2001 collabora con riviste del settore quali DEV, Computer Programming, Visual Basic Journal e ioProgrammo ed è speaker ad eventi tecnici nazionali come DotNetCampus, Microsoft Community Tour, Codemotion e WPC. Dal 2011 è Microsoft MVP per la categoria VB.NET."
