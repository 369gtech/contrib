description: "Подпишитесь на рассылки, чтобы не пропустить новые выпуски: http://bit.ly/HolyJSShow\n\nhttps://github.com/evanw/esbuild\nhttps://github.com/swc-project/swc\nПодкаст «Мы обречены» youtu.be/NnXTljsClsg\n\nВедущие выпуска Алексей Золотых и Евгений Кот будут общаться с Филиппом Ранжиным. Недавно он опубликовал на Хабре статью «Объясните, почему мой рокет-саенс бэкенд билдится пару секунд, а четыре формы на фронте — полгода». Ее и будут обсуждать участники: разберут содержимое и попытаются объяснить Филиппу, в чем он был неправ.\n\nБлижайшая конференция — HolyJS 2020 Moscow\n25-28 ноября, Online\nПодробности и билеты: https://holyjs-moscow.ru/"
