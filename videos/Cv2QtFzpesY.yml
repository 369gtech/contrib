description: "Meet with Noah Falstein - a professional game developer since 1980 (Sinistar, Indiana Jones and the Fate of Atlantis, Neuroracer), and was one of the first ten employees at LucasArts Entertainment, The 3DO Company, and Dreamworks Interactive.\n\nOur conference host Ben Ward had a quick chat with Noah to talk about the area of games for health and neurogaming and the future of AR, VR and Mixed Reality.\n\nRead more: oredev.org/2017/line-up/noah-falstein\n\nTwitter: @nfalstein\nWebpage: http://www.theinspiracy.com\n\nConnect with us!\nTwitter: https://twitter.com/oredev\nFacebook: https://facebook.com/oredev\nInstagram: https://instagram.com/oredev\nVimeo: https://vimeo.com/oredev"
