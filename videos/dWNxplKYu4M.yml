title: 'Deep learning techniques for predictive analytics using Python: Theano vs TensorFlow (Allaa Hilal)'
language: English
recordingDate: 1481403536
description: 'Predictive analytics uses statistical and machine learning techniques to provide a best assessment of what will happen in the future. Understanding the future can guide current decisions. This talk will provide a quick guide on using deep learning approaches in building predictive models in python. It will give a brief introduction to predictive models, deep learning, Tensorflow and Thenao.'
