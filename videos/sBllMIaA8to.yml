title: 'Йонатан Левин — IPC: AIDL — это не ругательство'
language: Russian
recordingDate: 1506496559
description: "Ближайшая конференция — Mobius 2020 Piter\n22-25 июня, Online\nПодробности и билеты: https://bit.ly/mobius2020piter\n\n. Понимаение архитектуры и того, что на самом деле происходит внутри платформы, помогает писать приложения лучше. sendBroadcast(), startService(), getSystemService() — мы все используем это каждый день. Но что стоит за ними? Кто вовлечён в это? IPC, Binder, AIDL — кто все эти люди?! Приходите на доклад и узнайте, насколько глубока кроличья нора."
