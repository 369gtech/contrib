description: "Meetup #AperiTech della Community di GraphRM\n\nSpeaker:\nCheuk Ting Ho - TerminusDB\nTalk in lingua inglese\n\n\"Git for Data - The power of an OWL schema graph database\"\n\nDesign with OWL (Web Ontology Language) and transactional data, TerminusDB - an open-source graph database that stores data in transactional layers and can provide git like functionalities (branch, merge, roll-back). Because the data model is based on OWL to describe the relations of type objects, TerminusDB provides a fully flexible graph database that schema can be built with triples and quads. In this talk, we will briefly go through a little bit about the design of TerminusDB, the advantage of using WOQL, our query language, and the potential of multi-version concurrent control just like git. At the end of this talk, there will be a short demo.\n\nSpeaker:\nGuglielmo Celata - OpenPolis\nTalk in lingua italiana\n\n\"La mappa del potere pubblico in Italia\"\n\nDalla raccolta dati da fonti pubbliche alla loro esposizione su un database a grafo. Chi detiene il potere in Italia? Di cosa si occupano, cosa facevano prima, quali sono le loro relazioni? Cosa si pu√≤ estrarre dal grafo di questi dati? Fondazione Openpolis condivide le scelte metodologiche e tecnologiche e i primi parziali risultati del suo progetto sulle mappe del potere.\n\n\nPer restare aggiornato su tutti gli #AperiTech:\nTelegram #AperiTech https://t.me/aperitech\nCalendario del Developer https://bit.ly/devcalendar\nCodemotion Tech Community https://bit.ly/CodemotionTC"
