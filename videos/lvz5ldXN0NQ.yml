description: "In questo talk viene presentato un sistema in grado di identificare e classificare degli oggetti (persone o veicoli) che appaiono in uno stream video.\n\nIl talk si concentra in particolar modo sull'utilizzo pratico di frameworks esistenti (OpenCV per la parte di computer vision e TensorFlow per la parte di machine learning) per riuscire a:\n\nidentificare gli oggetti presenti in uno stream video\nclassificare questi oggetti (per tipo di oggetto, colore, ...)\nsalvare ogni oggetto in un database, assieme ai suoi metadati\nDurante il talk verrà posto anche l'accento sulle problematiche di scalabilità di un sistema simile, e sulle possibili soluzioni."
