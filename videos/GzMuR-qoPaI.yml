description: "HighLoad++ Siberia\n\n24 и 25 июня 2019\nНовосибирск\n\nПодробности и билеты по ссылке https://www.highload.ru/siberia/2019\n\n--------\nHighLoad++ Moscow 2018 \n\nЗал «Найроби + Касабланка» \n8 ноября, 14:00 \n\nТезисы и презентация:\nhttp://www.highload.ru/moscow/2018/abstracts/4278\n\nНа сегодняшний день Amazon Web Services предлагает 125 базовых облачных сервисов. Некоторые из них, на первый взгляд, конкурируют друг с другом. Например, для управления, развертывания и масштабирования приложений на основе контейнеров вы можете выбирать из двух сервисов - Amazon ECS (Elastic Container Service) и Amazon EKS (Elastic Container Service for Kubernetes). Различные режимы использования еще больше запутывают ситуацию.\n….\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
