title: 'DAVID SCHMÜDDE - Aesthetics and Narrative: Programming What Cannot Be Programmed'
language: English
recordingDate: 1501584308
description: "David Schmüdde is keynote at I T.A.K.E Unconference 2017. He\nis an artist and computer programmer who has been building experiences and creating stories for broad audiences for the last 15 years. His work has been broadcast on traditional outlets such as the Dish Network, AT&T U-Verse, and Direct TV, screened at legendary venues like the Chinese Theater in Los Angeles and performed in stalwart institutions such as the Chicago Museum of Contemporary Art and the Schusev State Museum of Architecture in Moscow.\n\nHis latest endeavor, the interactive documentary “Jack and the Machine,” promises to recontextualize the story of the personal computer and the future of our digital society. It is available to preview here."
