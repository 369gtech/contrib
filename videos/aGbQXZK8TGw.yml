description: "DOES18 Las Vegas — With the goal of moving applications to modern architectures, application teams are adopting DevOps tools and methods for continuous delivery and continuous availability. Done right, this can produce dramatic improvements in the velocity and control of even the most complex hybrid cloud, or multi cloud, releases.\n\nBut what should infrastructure teams be doing in parallel? How does their work change when managing hybrid cloud and multi cloud solutions?\n\nThis session will cover how IT organizations are adapting their infrastructure and operations for DevOps, how DevOps pipelines can be used not just for applications but also for infrastructure, and how infrastructure and IT ops teams are “shifting left” to become \"developers.\n\nMaking Infrastructure and IT Ops Teams Ready for DevOps\n\nRosalind Radcliffe, Distinguished Engineer, Chief Architect for DevOps for Enterprise Systems, IBM\n\nRosalind Radcliffe is an IBM Distinguished Engineer responsible for driving DevOps transformation into our products in support of customers ability to do DevOps, as well as assisting clients in their transformation, and the internal IBM adoption of DevOps. She is a frequent speaker at conferences, an IBM Master Inventor, and a Member of the IBM Academy of Technology.\n\nDOES18 Las Vegas\nDOES 2018 US\nDevOps Enterprise Summit\nhttps://events.itrevolution.com/us/"
