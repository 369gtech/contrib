description: "Marcin Wichary  (Google), \nMarcin Wichary is a senior user experience designer at Google, where his latest projects included Chrome, Google Instant, and Google's real-time search. He also programmed the popular Google Pac-Man doodle (and other interactive doodles), and spends a lot of time teaching and evangelizing HTML5 and other modern Web technologies -- especially from the standpoint of design and usability. Marcin has been working with Web technologies for the past 16 years; he has a Master's degree in Computer Science and a doctoral degree in Human-Computer Interaction from Eindhoven University of Technology."
