description: "Amzair, fabriquant des pompes à chaleur haut de gamme à Plabennec, va garantir ses produits 10 ans minimum. Pour cela, il doit collecter 500 métriques par seconde sur un réseau Modbus, pouvoir y accéder en temps réel, stocker plusieurs jours de données localement, et pousser certaines métriques sous échantillonnées dans le cloud. Le cahier des charges inclut la remontée des contextes de défaut, l’envoi de commande sécurisée depuis le cloud, l’isolation des données entre systèmes, la gestion des coupures de courant et de réseau. Le système tourne sur une PINE64, avec une base de donnée Warp 10 locale et distante.\n\nPierre Papin, SenX"
