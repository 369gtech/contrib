description: "The talk from .NET Fest conference in Kyiv, Ukraine.\nPresentation: will be added soon\nFb: https://www.facebook.com/dotNETFest/\nWebsite: http://dotnetfest.com/\n\n\nDo you want to take your development skills to the next level? Do you want to write high quality, maintainable, reusable, and extensible code? In this session, we’ll look at what is high quality code. You’ll learn how to take on the right amount of technical debt, how processes like Agile can help or harm a project, what to do with all the patterns out there, and how little things shift code to be better. Buckle up for a waterfall of takeaways and techniques for making code better and healthier."
