description: "Яна Менемчиадис - Поддержка старых браузеров в CSS-in-JS на AST-преобразованиях\n\nСлайды: https://fs.piterjs.org/events/conf2019/yana.pdf\n\nОписание:\nМы привыкли, что написанные решения все делают за нас. В частности, преобразуют JS и CSS для поддержки старых браузеров. А если мы сталкиваемся с тем, что нет такого решения, которое нам нужно, то что делать? Спойлер - писать самим! При использовании css-переменных в styled-components мы столкнулись с таким вопросом. Основной проблемой для нас стала поддержка IE11, нам нужно было каким-то образом проставлять резервные свойства, но руками это делать не хотелось. Нам пришлось погрузиться в устройство синтаксических конструкций языка JavaScript. В этом докладе я хочу рассказать историю о том, как мы делали babel-плагин, реализующий обратную совместимость для css-переменных в styled-components.\n\nhttps://conf.piterjs.org/\n\nPatreon:\_https://www.patreon.com/piterjs\nTwitter: https://twitter.com/gopiterjs\nVK: https://vk.com/piterjs\n\nНаши партнеры: \nhttps://holyjs.ru/\nhttps://sprintbox.ru/\nhttps://www.semrush.com/\nhttps://www.tinkoff.ru/\nhttps://www.griddynamics.com/"
