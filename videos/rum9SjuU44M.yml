description: "Gosti Coding Serbia-e su Sandra Prvulovi?, direktor Fenix HR, i Tijana Momirov, softverski inženjer i digitalni nomad.\n\nSandra poslednjih deset godina radi kao direktor FenixHR-a, kompanije specijalizovane za menadžment ljudskih resursa u IT industriji. Posebnu pažnju poklanja novim znanjima, koja nastaju iz HR istraživanja u IT industriji. U slobodno vreme deli svoje znanje na Linkedin Pulse-u.\nOna ?e nam pri?ati o novim pristupima u HR-u, o dominantnim promenama na tržištu rada, kao i o ‘IT zaposlenom’ kao specifi?noj radnoj snazi. Njeno predavanje ?e nam pomo?i da bolje shvatimo svoju li?nu poziciju u organizaciji i u trenutnoj situaciji u IT industriji.\nKlju?ne re?i Sandrinog predavanja su: globalna umreženost, uvo?enje individualnog odnosa ka zaposlenom, zadovoljstvo klijenta, poslodavca, zaposlenog,... pove?anje složenosti posla, smanjenje rokova, pove?anje kvaliteta rada, globalni deficit IT kadrova... \nNaš drugi gost Tijana Momirov je diplomirala na Fakultetu Tehni?kih Nauka u Novom Sadu, odsek Ra?unarske nauke i informacione tehnologije. Radila je u kompaniji Levi9 kompaniji do 2009-te, zatim u Atini u Gr?koj, a krajem 2010-te prelazi u freelance od kada uglavnom radi sa startup-ima i živi u razli?itim zemljama, rade?i na daljinu i nezavisno od lokacije.\n\nU vremenu kad pojednici sve više vrednuju kvalitet života, a kompanije se bore za kvalitetne stru?njake, rad na daljinu postaje main stream. Tijana ?e pri?ati o prednostima ovakvog na?ina rada za profesionalce i kompanije, o izazovima koji se pojavljuju na obe strane, i na?inima kako da se uspešno odgovori na te izazove. Vidljivost, li?no brendiranje, produktivnost, radno okruženje, upravljanje karijerom - sve je to posao izvan samog posla, i neophodno za uspešan freelancing. Zapošljavanje, komunikacija, organizacija, poverenje, vremenske i kulturološke razlike i sama kultura kompanije - u distribuiranim timovima zahtevaju druga?iji pristup. \nPogledajte link do istrazivanja koje je Sandra spomula u par navrata: https://www.surveygizmo.com/s3/2678184/HR-TRENDS-IN-SERBIAN-IT\n\nKo ima volje, zelje i par minuta, bilo bi lepo da ucestvuje u istrazivanju."
