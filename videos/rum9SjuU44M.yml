title: 'Šta je to digitalni nomad i koji su HR trendovi za 2016, Sandra Prvulović i Tijana Momirov'
recordingDate: 1461050709
description: "Gosti Coding Serbia-e su Sandra Prvulović, direktor Fenix HR, i Tijana Momirov, softverski inženjer i digitalni nomad.\n\nSandra poslednjih deset godina radi kao direktor FenixHR-a, kompanije specijalizovane za menadžment ljudskih resursa u IT industriji. Posebnu pažnju poklanja novim znanjima, koja nastaju iz HR istraživanja u IT industriji. U slobodno vreme deli svoje znanje na Linkedin Pulse-u.\nOna će nam pričati o novim pristupima u HR-u, o dominantnim promenama na tržištu rada, kao i o ‘IT zaposlenom’ kao specifičnoj radnoj snazi. Njeno predavanje će nam pomoći da bolje shvatimo svoju ličnu poziciju u organizaciji i u trenutnoj situaciji u IT industriji.\nKljučne reči Sandrinog predavanja su: globalna umreženost, uvođenje individualnog odnosa ka zaposlenom, zadovoljstvo klijenta, poslodavca, zaposlenog,... povećanje složenosti posla, smanjenje rokova, povećanje kvaliteta rada, globalni deficit IT kadrova... \nNaš drugi gost Tijana Momirov je diplomirala na Fakultetu Tehničkih Nauka u Novom Sadu, odsek Računarske nauke i informacione tehnologije. Radila je u kompaniji Levi9 kompaniji do 2009-te, zatim u Atini u Grčkoj, a krajem 2010-te prelazi u freelance od kada uglavnom radi sa startup-ima i živi u različitim zemljama, radeći na daljinu i nezavisno od lokacije.\n\nU vremenu kad pojednici sve više vrednuju kvalitet života, a kompanije se bore za kvalitetne stručnjake, rad na daljinu postaje main stream. Tijana će pričati o prednostima ovakvog načina rada za profesionalce i kompanije, o izazovima koji se pojavljuju na obe strane, i načinima kako da se uspešno odgovori na te izazove. Vidljivost, lično brendiranje, produktivnost, radno okruženje, upravljanje karijerom - sve je to posao izvan samog posla, i neophodno za uspešan freelancing. Zapošljavanje, komunikacija, organizacija, poverenje, vremenske i kulturološke razlike i sama kultura kompanije - u distribuiranim timovima zahtevaju drugačiji pristup. \nPogledajte link do istrazivanja koje je Sandra spomula u par navrata: https://www.surveygizmo.com/s3/2678184/HR-TRENDS-IN-SERBIAN-IT\n\nKo ima volje, zelje i par minuta, bilo bi lepo da ucestvuje u istrazivanju."
