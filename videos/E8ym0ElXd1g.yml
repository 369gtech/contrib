title: '2021/09/14 - Soirée Virtuelle  :  Java 17 pour l''impatient'
language: French
recordingDate: 1634301035
description: "Java 17 pour l'impatient\n\nEt non, tout n’est pas morose, Java 17, la LTS est sortie le 14 septembre 2021. Donc promis, on ne parle pas de COVID (ah raté), on s’aère la tête en parlant de trucs que de toute façon vous ne pourrez pas utiliser dans vos boîtes avant mathusalem (ah, on a dit pas morose). Java 17 continue sa mutation vers un langage moins mutable (on a le droit aux jeux de mots ?), plus haut niveau, plus fonctionnel, en essayant de ne pas trahir ses origines OOP.\n\nJe ne parlerais que du langage, pas du runtime, pas du fait que Shenandoah et ZGC annoncent des latences en dessous de la milliseconde (crazy !), du fait que je peux utiliser les instructions vectorisés (SIMD) de façon portable, du fait que JNI ou le SecurityManager vivent leurs dernières heures.\n\nPar Rémi Forax"
