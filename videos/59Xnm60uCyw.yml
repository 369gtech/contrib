title: 'YOW! Data 2017 Bob Raman - Learnings from Building Data Products at Zendesk'
recordingDate: 1508288401
description: "In this talk you will learn about the team structure and process for building Data Product from the lessons of one of the teams that builds Data Products at Zendesk. The Data Product team uses machine learning to build Data Products that will reduce cost of customer support for Zendesk's 100,000 odd customers.\nThis talk will explain the journey of the Data Product team to date - its structure and how it has evolved, challenges as well as successes and failures.\n\nBob Raman is a cat herder who has been leading software teams for over 10 years building web, mobile and data products. He is aassionate about using Lean approaches to deliver software products and empowering teams and has been at Zendesk for about 2 years leading a Data Product team.\n\n\nFor more information on YOW! Data Conference, visit\nhttp://data.yowconference.com.au"
