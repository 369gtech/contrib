description: "A web which is only accessible to some is accessible to none. If we begin working with mixed reality on the web how can we ensure it's accessible to everyone? Senior Cloud Advocate Ayşegül Yonet highlights some of the steps being taken, and some of the challenges, to ensuring accessible mixed reality experiences.\n\nDid you know... You can learn more about WebXR and Mixed Reality on Microsoft Learn and Docs:\n\nIntro to Mixed Reality: https://aka.ms/WebWed/IntroMR\nOverview of WebXR: https://aka.ms/WebXR\nAzure Mixed Reality Curriculum: https://aka.ms/MixedRealityCurriculum"
