description: "This interview was recorded for the GOTO Book Club. #GOTOcon #GOTOBookClub\nhttp://gotopia.tech/bookclub\n\nVenkat Subramaniam - Author of \"Programming Kotlin\"\nHadi Hariri - VP of Developer Advocacy at JetBrains\n\nDESCRIPTION\n“Developers don’t just like Kotlin, they LOVE it.”\nUnderstand why in this discussion with Venkat Subramaniam, author of “Programming Kotlin: Create Elegant, Expressive, and Performant JVM and Android Applications 1st Edition” and Hadi Hariri, VP of developer advocacy at JetBrains. They give you reasons to learn more about Kotlin, whether you like dynamic or functional languages, and why you should always be learning something new.\nThe interview is based on Venkat's book \"Programming Kotlin\": https://amzn.to/2MIC8D1\n\nTIMECODES\n00:00 Intro\n00:34 Traveling & writing books\n05:15 Why a book about Kotlin?\n10:22 Do you have to be an expert to write a book?\n21:09 A short history of Kotlin & key features\n30:13 Kid in a candy store\n37:34 Kotlin's place in the future\n43:59 Outro\n\nRead the full transcription of the interview here:\nhttps://gotopia.tech/bookclub/episodes/programming-with-kotlin\n\nRECOMMENDED BOOKS\nProgramming Kotlin: https://amzn.to/2MIC8D1\nFunctional Programming in Java: https://amzn.to/3bzFNNQ\nPragmatic Scala: https://amzn.to/3oIEq35\nTest-Driving JavaScript Applications: https://amzn.to/3i9CbmW\n\nhttps://twitter.com/GOTOcon\nhttps://www.linkedin.com/company/goto-\nhttps://www.facebook.com/GOTOConferences\n#Kotlin #Android #ProgrammingKotlin #Programming #JetLang #JetLanguage #JetBrains #VenkatSubramaniam #HadiHariri #FunctionalProgramming #OOP #DynamicProgramming\n\nSUPPORTER\nThis episode of the GOTO Book Club was made possible thanks to the support of GOTOpia.tech. Created for developers, by developers, the GOTO event series goes beyond annual conferences held in Chicago, Amsterdam and Copenhagen: you can also join online conferences, online masterclasses and meetups with top creators and leaders