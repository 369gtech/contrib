description: "The younger generation of programmers often has little or no exposure to assembly. The few universities that cover assembly spend little time on it, and rarely teach it enough to be able to debug problems with it, and online resources are hard to come by. This talk starts from the ground up, first demystifying the x64 assembler syntax and then presenting a series of techniques for understanding optimized programs.\n\nLeave questions or comments below or on my Twitter: http://twitter.com/VinoBS or at my email: bs.vino@gmail.com\n\nREFERENCES\n===========\n\nTIS-100\nhttp://www.zachtronics.com/tis-100/\n\nSum example code\nhttps://gist.github.com/BSVino/06421c647d686830e5b4b2f8f217476b\n\nFactorial example code\nhttps://gist.github.com/BSVino/db0806c5bcfe74bb6d82bdcc76f664b4\n\nWidget/Doodad example code\nhttps://gist.github.com/BSVino/585d4c74eb746bdbdf9bd7c60ffffded\n\nEntityList example code\nhttps://gist.github.com/BSVino/d76542f8f63480bb924c5c59246136f5\n\nFP exception example code\nhttps://gist.github.com/BSVino/a0101a063ba5600078b34259fb501a65\n\nMemory patching example code\nhttps://gist.github.com/BSVino/fedd455e1dc885db8c62396f42be67b1\n\nMDN SIMD article\nhttps://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/SIMD\n\nCopperman, M - Debugging Optimized Code Without Being Misled\nhttps://people.eecs.berkeley.edu/~fateman/264/papers/copperman.pdf\n\nTips on Debugging Optimized Code\nhttp://www.stlinux.com/devel/debug/jtag/debugging-optimized-code\n\nMSDN - Register Usage\nhttps://msdn.microsoft.com/en-us/library/9z1stfyw.aspx\n\nMSDN - How To: Debugging Optimized Code\nhttps://msdn.microsoft.com/en-us/library/606cbtzs.aspx\n\nMSDN - Parameter Passing\nhttps://msdn.microsoft.com/en-us/library/zthk2dkh.aspx\n\nMSDN - Caller/Callee saved registers\nhttps://msdn.microsoft.com/en-us/library/6t169e9c.aspx\n\nMSDN - Debugging a release build\nhttps://msdn.microsoft.com/en-us/library/fsk896zz.aspx\n\nSystem V Application Binary 