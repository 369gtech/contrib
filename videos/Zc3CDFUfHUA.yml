description: "Ближайшая конференция:\nHolyJS 2019 Piter — 24-25 мая 2019, Санкт-Петербург\nПодробности и билеты: http://bit.ly/2P4jIYM\n\nКонференция HolyJS 2019 Piter состоится 24-25 мая в Санкт-Петербурге.\nКупить билеты можно на сайте: http://bit.ly/2P4jIYM\n\nВиктор использует MongoDB и Mongoose для хранения данных более 1 миллиона сайтов в продакшене. Он расскажет, как выжать все возможности из Mongoose и когда их стоит применять, чтобы с вашими данными всё было красиво, а ODM была максимально функциональна. Также, Виктор расскажет про типичные ошибки и проблемы при работе с Mongoose.\n\nПознакомим слушателей с заложенными в Mongoose.js принципами работы с жизненными циклами однообразных, но разнородных структур данных.\n\nОсновы Mongoose:\n\nБазовые принципы и подходы к работе;\nТипичные ошибки начинающих.\nЗачем и как:\n\nВиртуальные поля и виртуальные методы;\nВложенные схемы;\nДискриминаторы."
