description: "This week on Channel 9, Christina is celebrating the Windows 95 anniversary by wearing her favorite hoodie and covering the latest dev news, including:\n\n* 0:23 [.NET Conf 2019 Teaser](https://channel9.msdn.com/Shows/On-NET/dot-NET-Conf-2019-Promo?WT.mc_id=twc9-c9-chwarren) and you can sign-up for more [.NET Conf info here](https://www.dotnetconf.net?WT.mc_id=twc9-c9-chwarren)\n\n* 0:54 [Microsoft Ignite](https://www.microsoft.com/en-us/ignite?WT.mc_id=twc9-c9-chwarren) registration is open now! See you in Orlando!\n\n* 1:11 [TypeScript 3.6 is Now Available](https://devblogs.microsoft.com/typescript/announcing-typescript-3-6?WT.mc_id=twc9-c9-chwarren) and check out the [roadmap](https://github.com/microsoft/TypeScript/issues/33118?WT.mc_id=twc9-c9-chwarren) the [GitHub repo](https://github.com/microsoft/TypeScript?WT.mc_id=twc9-c9-chwarren) and some [tutorials](https://www.typescriptlang.org/docs/tutorial.html?WT.mc_id=twc9-c9-chwarren)\n\n* 2:07 [Windows Terminal 0.4 Preview](https://devblogs.microsoft.com/commandline/windows-terminal-preview-v0-4-release?WT.mc_id=twc9-c9-chwarren) and the [GitHub](https://github.com/microsoft/terminal?WT.mc_id=twc9-c9-chwarren) and [Microsoft Store link](https://www.microsoft.com/en-us/p/windows-terminal-preview/9n0dx20hk701?activetab=pivot%3Aoverviewtab%3FWT.mc_id%3Dtwc9-c9-chwarren)\n\n* 2:53 Scott Hanselman's unsupported [Win+X hack for Windows Terminal](https://www.hanselman.com/blog/TotallyUnsupportedHacksAddWindowsTerminalToTheWinXShortcutMenu.aspx?WT.mc_id=twc9-c9-chwarren)\n\n* 3:13 [exFAT in the Linux Kernel? Yes!](https://cloudblogs.microsoft.com/opensource/2019/08/28/exfat-linux-kernel?WT.mc_id=twc9-c9-chwarren) and the [exFAT specification](https://cloudblogs.microsoft.com/opensource/2019/08/28/exfat-linux-kernel?WT.mc_id=twc9-c9-chwarren)\n\n* 4:27 [PyTorch 1.2 Support in Azure](https://azure.microsoft.com/en-us/blog/pytorch-on-azure-full-support-for-pytorch-1-2?WT.mc_id=twc9-c9-chwarren) and some [PyTorch on Azure docs](https://azure.microsoft.com/en-us/develop/pytorch?WT.mc_id=twc9-c9-chwarren)\n\n* 4:41 [Cloud Native Show](https://channel9.msdn.com/Shows/The-Cloud-Native-Show/Why-NET-Core-for-building-Cloud-Native-Apps?WT.mc_id=twc9-c9-chwarren): Why .NET Core for Cloud Native Apps\n\n* 4:50 [On .NET](https://channel9.msdn.com/Shows/On-NET/Docker-Desktop-Integration-with-WSL?WT.mc_id=twc9-c9-chwarren): Docker Desktop with WSL\n\n* 4:58 [The IoT Show](https://channel9.msdn.com/Shows/Internet-of-Things-Show/Simplify-and-Automate-Azure-IoT-Edge-Devices-Deployment-in-Global-Projects?WT.mc_id=twc9-c9-chwarren): Automate Azure IoT Edge Deployments with Global Projects\n\n* 5:07 [Behind the Tech Podcast with Kevin Scott](http://behindthetech.mpsn.libsynpro.com/-013-sam-altman-entrepreneurial-prodigy-y-combinator-president-and-openai-ceo?WT.mc_id=twc9-c9-chwarren) featuring an interview with Sam Altman\n\n* 5:33 **Christina's Pick of the Week:** [Windows XP 2019 Concept Video](https://www.youtube.com/watch?v=i_T80ZVD7e8)\n\nPlease leave a comment or email us at twc9@microsoft.com.\n\nFollow @CH9\_http://www.twitter.com/ch9\nFollow @film_girl\_http://www.twitter.com/film_girl\n\_\nCreate a Free Account (Azure) https://aka.ms/c9-azurefree"
