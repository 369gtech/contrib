description: 'There has recently been a surge of interest in blockchain technology, in my lecture I will explain how blockchains work, what makes them, and the applications built on them so special. I will explain how to start developing decentralised applications on Ethereum. I will also give an overview of how Ethereum is being used, with cryptocurrencies, ICOs and decentralised applications.'
