title: 'Барная стойка / Павел Егоров — как строить IT там, где живешь? // 31 марта 2021'
language: Russian
recordingDate: 1617211404
description: "Ближайшая конференция: DotNext 2021 Piter, 20-23 апреля, онлайн.\nПодробности и билеты: https://bit.ly/301YhQi\n\nВ этом выпуске в гости придет Паша Егоров из Контура. \n\nПоговорим с ним об IT вне Москвы и Питера, обучении программистов и разработке функционального языка программирования для инопланетян. \n\nБудем выяснять, как выглядит правильное айтишное образование и можно ли развиваться в IT, не уезжая из родного города."
