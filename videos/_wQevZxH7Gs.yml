title: 'Laura Carvajal: YES, your site can (and should) be accessible too | JSConf Budapest 2017'
language: English
recordingDate: 1512116286
description: "In 2016, we at The Financial Times launched a new version of our website to great success. It broke ground on key areas in which we’d set out to excel and measured very closely, like performance, resilience and usability. But one day, and rather serendipitously, we realized we had largely forgotten to measure one thing: accessibility. And you can’t improve what you don’t measure.\n\nIn this talk I will go over how we went from being generally oblivious about accessibility to making it a core part of our process across multiple divisions. I will share the roadblocks we found and the lessons we learned, along with tangible solutions you can integrate them into your own project today, regardless of available time, budget or support.\n\nhttp://jsconfbp.com/speakers/laura-carvajal/"
