title: '2020/06/09 - Soirée Virtuelle: Fêtons les 25 ans de Java avec nos champions'
language: French
recordingDate: 1591783455
description: "Après un premier Paris JUG virtuel le mois dernier, nous souhaitons remettre ça pour le mois de Juin. Nous aimerions marquer le coup et inviter les quelques champions qui nous ont marqués ces dernières années dans la capitale. Et comme on fête en ce moment les 25 ans de Java, on se disait qu'on pourrait orienter ce JUG sur ce thème. Nos champions,\n- Antonio Goncalves\n- Audrey Neveu\n- Emmanuel Bernard\n- Jean-Michel Doudoux\n- Rémi Forax\nont tous accepté notre invitation pour partager leurs souvenirs sur ces 25 dernières années et leur souhaits/prédictions sur le futur de Java pour les 25 prochaines années. Rejoignez nous sur ce live stream."
