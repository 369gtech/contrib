description: 'Discutiremos entre todos sobre el futuro de JavaScript: ¿a dónde se dirige? Por ejemplo con estas preguntas: ¿Hacia dónde evoluciona el lenguaje? ¿Qué significa que todas las grandes corporaciones desarrollen en TS y publiquen en JS? ¿Qué camino dibujan las nuevas propuestas de ES.Next y similar? ¿Qué papel juega Web Assembly en este futuro? ¿Dejará de ser Js el lenguaje exclusivo de la Web? ¿Kotlin desde nativo supone un competidor importante? Esperamos que la audiencia participe.'
