title: 'Оптимизация работы с PostgreSQL в Go: от 50 до 5000 RPS. Иван Осадчий'
recordingDate: 1619779509
description: 'Разберем, как оптимизировать общение базы данных с гошным сервисом. Пристально посмотрим на пограничную область, которой обычно не касаются ни специалисты по базам данных, ни прикладные программисты. Пройдемся от общего подхода к оптимизации до кровавых нюансов.'
