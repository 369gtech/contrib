description: "Covers the basics of data science. Including artificial intelligence and a practical demo on how to build a hello world machine learning in Python.\n\nThis talk answers questions such as: What do we understand by data science? What do we know about the human mind, that can be an inspiration for our programs? Which problems can we solve with data science? What tools are available to do data science in Python?\n\nTalk given at EuroPython 2017.\n\nThis talk is under the creative commons license. freeCodeCamp is not associated with this talk. We're just excited to bring more exposure to to it!\n\n-\n\nLearn to code for free and get a developer job: https://www.freecodecamp.com\n\nRead hundreds of articles on programming: https://medium.freecodecamp.com\n\nAnd subscribe for new videos on technology every day: https://youtube.com/subscription_center?add_user=freecodecamp"
