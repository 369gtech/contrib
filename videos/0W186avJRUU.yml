description: "This session was given at Paris Android Makers 2019 by Jonathan Salamon, Dashlane.\n\nMore info: http://androidmakers.fr/schedule/?sessionId=VTN-7485\n\nComment créer un système capable de stocker et partager des fichiers de manière sécurisée dans une architecture Zero-Knowledge (sans faire confiance aux serveurs) ?\n\nComment gérer le chiffrement de fichiers volumineux et les droits d'accès distants ? Quelles sont les principales limitations ? etc...\n\nAu travers d'un projet concret (aujourd'hui utilisé par des millions d'utilisateurs), il vous sera détaillé l'architecture choisie et les détails techniques permettant son implémentation côté client et serveur.\n\nAlex Karp Production"
