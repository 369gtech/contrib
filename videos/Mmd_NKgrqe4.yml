title: 'GraalVM: A Multilingual, Efficient, Secure, and Embeddable Virtual Machine'
language: English
recordingDate: 1558489615
description: "Kevin Menard\nPrincipal Member of Technical Staff, Oracle Labs\nOracle\n\nGraalVM is an exciting new product, recently promoted from a research project in Oracle Labs, that aims to speed up existing Java-based workloads and provide the best platform for polyglot applications. GraalVM is an ambitious project and knowing where to get started can be overwhelming. In this talk, Kevin will provide an overview of GraalVM and highlight several of its key components, showing how they can improve a sample of real-world use cases."
