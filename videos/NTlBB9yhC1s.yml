title: 'Guérilla UX, "quick" mais pas "dirty" - Carine LALLEMAND'
recordingDate: 1510135812
description: 'Les ressources limitées des projets de conception incitent souvent à appliquer des méthodes UX rapides, low-cost, « quick & dirty ». Mais le « guerilla UX » peut aussi être « quick » sans être « dirty », être inspirant, et constituer une alternative valide aux méthodes traditionnelles de design UX. Au-delà des célèbres tests utilisateurs à la mode Starbucks, cette conférence vous présentera de nombreuses alternatives guérilla aux entretiens, questionnaires, observations, en passant aussi par l’idéation, le storyboarding ou le maquettage. Une bonne dose d’inspiration pour se donner les moyens de faire de l’UX quand on n’en a pas les moyens ! ? La présentation sur SlideShare : http://bit.ly/2zNnCyr'
