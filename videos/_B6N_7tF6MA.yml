description: "Презентация http://life777.github.io/ts/\n\nСовременные веб-приложения растут на глазах. Не только в объёме кода, который мы пишем (2 KB, 4 KB, 8 KB... парочка MB), но и в количестве разработчиков. Лежащий на разработчиках груз ответственности за качество кода становится поистине огромным. Чтобы код оставался правильным и поддерживаемым, мы придумали набор ограничений: различные code style для читаемости и однообразия; ESLint, JSHint, JELint для защиты от глупых ошибок; code review, различные тесты и практики по их написанию. В докладе я расскажу о новых ограничениях, придуманных разработчиками для разработчиков, чтобы помочь писать код с минимальным количеством ошибок. Речь пойдет о новом стандарте ES2016 и статической типизации с TypeScript и Flow."
