description: "Making games is hard. Making games with a limited number of sprites, sound effects, colors, bars of music, and even lines of code is… well… sorta mind-bending, actually. Because when you bump up against those restrictions you start to uncover secret trade-offs between these limited resources. Would I rather my tasty mushroom sprite have red spots, or would I prefer to be able to save high scores? How many notes in a song is a for-loop worth?\n\nCome and learn about the beautiful Bizarro World that is fantasy console game development! And maybe, just maybe, you’ll take away some insights on programming in general.\n\nEVENT:\n\n!!Con 2018\n\nSPEAKER:\n\nAyla Myers\n\nPERMISSIONS:\n\nOriginal video was published with the Creative Commons Attribution license (reuse allowed).\n\nCREDITS:\n\nOriginal video source: https://www.youtube.com/watch?v=QnDRmPx8yLY"
