title: 'Антон Шилов — Jetpack Compose для консистентности UI ваших приложений'
language: Russian
recordingDate: 1613482245
description: "Ближайшая конференция: \nMobius 2021 Piter — 13-16 апреля, онлайн.\nПодробности и билеты: https://bit.ly/3oIgD2H\n\n.\nНе так давно Google анонсировал Jetpack Compose — декларативный UI-фреймворк, призванный ускорить разработку приложений.\n\nВ докладе Антон расскажет, как шаг за шагом интегрировать фреймворк в текущий код, сохранив консистентность UI, и добиться максимального переиспользования компонентов.\n\nТакже вы услышите:\n— какие стратегии миграции сработали;\n— как создать кастомную дизайн-систему, а не только настраивать MaterialTheme;\n— с какими проблемами столкнулись при миграции и как их решили."
