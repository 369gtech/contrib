description: "Rendering haptics, or touch-sensing, in virtual reality and mixed reality (VR/MR) is crucial for rich, immersive experiences. Discover what Microsoft researchers believe to be the future of haptics in VR. \nPresented by Eyal Ofek (Principal Researcher) and Mike Sinclair (Senior Principal Researcher) from Microsoft Research, Redmond. \n\nTo find more demos of these devices, visit our Tech Minutes webpage (https://innovation.microsoft.com/en-us/tech-minutes-future-vr-haptics?OCID=TM_VRHap_FY22Q2_pmc_inno_yt). \n\nTo learn more about this research, check out the Microsoft Research project page (https://aka.ms/vrhaptics) or the research papers (https://aka.ms/vrhaptics-research). \n\nFinally, you can discover all the latest Tech Minutes for Developers through our YouTube playlist ( https://youtube.com/playlist?list=PLlrxD0HtieHjNJcVCIktce-wSFZ5svwA3) or the Innovation Tech Hub (https://innovation.microsoft.com/developer)"
