description: "Ever wonder how your mobile app is being adopted by end users? Do you ever want to gather business intelligence data from the way your user use mobile apps? What about accuracy of your ChatBot in understanding what your user actually asked for? In this session, we will explore how to glean critical business insights and user adoption information from mobile applications and ChatBot clients. We will also discuss how these insights can turn into actions to reach out to the end users, so you can actually remedy any issues you observed through this analytics data.\n\nJoe Huang\nProduct Manager\nOracle America, Inc."
