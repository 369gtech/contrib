description: "droidcon Italy webinar\n28 July 2020\n\nEnrico Bruno Del Zotto, Senior Android Developer, TUI\n\nDifferent tools were used to fulfill it, but today there are still lots of issues about how to execute it in a proper manner and how to sync all environments (local, ci, etc) in order to satisfy all the testing criteria, and having a good reports.\n\nFrom IO 2018 with the announcement of project Nitrogen, Google wanted to “nitrogenize” our tests creating a single entry point to solve all the issues we had in the past. With the October release of Robolectric 4.0 and androidx.test 1.0.0, both testing environments are converging on a set of common test APIs. Robolectric now supports the AndroidJUnit4 test runner, ActivityTestRule, and Espresso for interacting with UI components.\n\nLet’s see together how to organise different levels of our ‘test pyramid’, with a focus to the last news/releases in order to be ready for the Nitrogen release.\n\nhttps://it.droidcon.com/2020/\nhttps://twitter.com/Droidconit\nhttps://www.linkedin.com/showcase/dro...\nhttps://www.instagram.com/droidconit/\nhttps://www.facebook.com/droidconIt"
