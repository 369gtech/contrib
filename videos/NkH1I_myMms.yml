title: 'Enabling your SaaS application for the commercial marketplace | BOD130'
recordingDate: 1590414266
description: "Join us for this technical session outlining the process for enabling a new or existing SaaS solution to make it available on the commercial marketplace leveraging the SaaS Integration SDK. The session will cover the concepts, such as actors, subscriber authentication flow, fulfillment API operations, accessing the API securely, and platform capabilities needed to develop a successful SaaS offer.\n\nMicrosoft Learn -- https://docs.microsoft.com/learn/?WT.mc_id=Build2020_presentation_additionalresources\nMicrosoft Docs -- https://docs.microsoft.com/?WT.mc_id=Build2020_presentation_additionalresources\nChannel 9 -- https://channel9.msdn.com/?WT.mc_id=Build2020_presentation_additionalresources\n\n\nRelated Sessions\nINT182B -- https://mybuild.microsoft.com/sessions/INT182B?wt.mc_id=yt_PLlrxD0HtieHhlbuh4wiUVHGeVw8vY4Rco\nINT182C -- https://mybuild.microsoft.com/sessions/INT182C?wt.mc_id=yt_PLlrxD0HtieHhlbuh4wiUVHGeVw8vY4Rco\nINT182A -- https://mybuild.microsoft.com/sessions/INT182A?wt.mc_id=yt_PLlrxD0HtieHhlbuh4wiUVHGeVw8vY4Rco"
