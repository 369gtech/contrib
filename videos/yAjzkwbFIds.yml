title: 'Глеб Новик — Архитектура сервисного слоя с использованием составных операций'
language: Russian
recordingDate: 1518088010
description: "Ближайшая конференция — Mobius 2020 Piter\n22-25 июня, Online\nПодробности и билеты: https://bit.ly/mobius2020piter\n\n. Наиболее распространенный способ построения сервисного слоя приложения — это использование механизмов GCD для создания асинхронного взаимодействия компонентов. Многие задумываются, но мало кто использует на практике всю мощь классов NSOperation и NSOperationQueue для данной задачи.\n\nС помощью тщательной декомпозиции и небольшой доработки указанных классов можно получить чрезвычайно гибкий и переносимый компонент, который станет вашим верным другом при создании новых сервисов. Глеб расскажет о том, как можно использовать составные операции при построении сервисного слоя и как в этом может помочь разработанный им фреймворк COOperation (https://github.com/strongself/COOperation)."
