description: "Did you grow up on relational databases? Are document-based databases a bit of a mystery to you? This is the session for you! We’ll compare terms and concepts, explain the benefits of document-based databases, and walk through the 3 key ways you need to change your mindset to successfully use document-based databases.\n\nSpeaker:\nLauren Schaefer – https://2021.berlinbuzzwords.de/member/lauren-schaefer\n\nMore: https://2021.berlinbuzzwords.de/session/tables-documents-changing-your-database-mindset"
