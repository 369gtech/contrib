title: 'Se réinventer et être soi à l''ère du numérique'
recordingDate: 1479737155
description: "Marie-Cécile Paccard\n\nQue nous soyons designers, full-stack devs ou gourous du web, à notre compte ou salarié-es, nous n'avons pas le choix : nous devons façonner notre identité numérique, et ce en fonction de qui nous sommes. Mais qui sommes-nous ? Comment réussir à transmettre les bons messages, comment définir ses valeurs ? Un tour d'horizon du design de soi, de la carte de visite au discours marketing.\n \nParler de soi, de ses projets, ce n’est pas forcément inné. La communication est un art délicat que l’on prend souvent à la légère, par manque de temps ou d’expérience. On se dit que notre vieux site ou nos cartes de visite tiendront bien le coup encore quelques temps… Sauf que notre image est primordiale, surtout à l’ère du numérique, où tout change très rapidement, nous y compris. Je vous propose un moment d’introspection sur votre façon de vous définir et de communiquer sur vous-mêmes : à travers des anecdotes personnelles et des exemples concrets, je vous donnerai des clés d’analyse et d’action pour améliorer votre image et faire en sorte qu’elle vous ressemble et évolue avec vous !"
