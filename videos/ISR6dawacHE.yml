title: '2021.07.29 Антон Кекс - Почему Котлину не нужно много фреймворков'
language: Russian
recordingDate: 1636104420
description: "Kotlin — прекрасная замена Java. При програмиировании на Java люди склонны использовать множество дополнительных фреймворков/библиотек/утилит. Напротив, Kotlin предоставляет очень простую стандартную библиотеку и языковые функции, которые делают большинство популярных зависимостей ненужными или устаревшими.\n\nВ течение последних двух лет я исследовал возможности использования очень небольшого количества зависимостей в реальных производственных проектах с простым доступом к базе данных, dependency injection и прочим необходимым функционалом.\n\nВо время выступления я собираюсь объяснить код моего последнего шаблона серверного приложения, основанного на Jooby и корутинах, и объяснить, как различные языковые функции Kotlin помогают резко сократить объём кода.\n\nПодписаться на канал: https://www.youtube.com/channel/UCLq7vcHtwDtx4m9ZUrgxEBA?sub_confirmation=1\nНаш сайт: https://devclub.eu\nНаш блог: https://blog.devclub.eu\nFacebook-группа: https://www.facebook.com/groups/devclub.eu"
