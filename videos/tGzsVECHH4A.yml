description: "Curious about Natural Language Processing (NLP) but don't know where to start? This tutorial is for you! This tutorial will provide an overview of what NLP is, why it's useful, as well as several major NLP libraries and topics. You'll also have the opportunity to get hands-on with some basic NLP methods using Python.\n\nThis tutorial is intended for NLP novices who want to gain a high-level understanding of the field and whet their appetites with a bit of code. No prior knowledge of NLP is necessary. Familiarity with basic Python syntax and prior installation of the nltk library is recommended. This tutorial will provide an overview of what NLP is, why it's useful, as well as several major NLP libraries and topics. You'll also have the opportunity to get hands-on with some basic NLP methods using Python.\n\nwww.pydata.org\n\nPyData is an educational program of NumFOCUS, a 501(c)3 non-profit organization in the United States. PyData provides a forum for the international community of users and developers of data analysis tools to share ideas and learn from each other. The global PyData network promotes discussion of best practices, new approaches, and emerging technologies for data management, processing, analytics, and visualization. PyData communities approach data science using many languages, including (but not limited to) Python, Julia, and R. \n\nPyData conferences aim to be accessible and community-driven, with novice to advanced level presentations. PyData tutorials and talks bring attendees the latest project features along with cutting-edge use cases."
