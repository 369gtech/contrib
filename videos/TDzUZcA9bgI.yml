title: 'Kimberly Blessing on why the Line Mode browser still matters'
recordingDate: 1429972188
description: 'From Fluent 2015: Kimberly Blessing is the Director of Web Development and Technology Consulting at Think Brownstone, an experience design firm in Philadelphia. In her 20-year career on the Web, Kimberly has evangelized design, code, and accessibility best practices while holding senior engineering and management roles at Comcast, PayPal, and AOL. She has served on the W3C HTML and CSS Working Groups and was a member and co-lead of the Web Standards Project. A graduate of and occasional teacher in the Bryn Mawr College computer science department, Kimberly is also a passionate advocate for increasing the number of women in computing.'
