title: 'Чёрная магия JIT-компиляции / Алексей Рагозин (Дойче Банк)'
language: Russian
recordingDate: 1633340685
description: "Приглашаем на Saint HighLoad ++ 2021\n20 и 21 сентября 2021, Санкт-Петербург, DESIGN DISTRICT DAA in SPB\nПрограмма, билеты и подробности - https://clck.ru/VmKaW\n--------\nHighLoad++ Весна 2021\nКрупнейшая профессиональная конференция для разработчиков высоконагруженных систем\n17 и 18 мая 2021. Москва, Крокус-Экспо \n\nТезисы и презентация:\nhttps://www.highload.ru/spring/2021/abstracts/6637\n\nJIT (Just in Time) компиляция – неотъемлемая часть многих популярных платформ (JavaScript, Java). Задача компиляции в момент выполнения существенно отличается от классической AOT (Ahead of Time) компиляции. \n\nЭволюция технологий JIT- и AOT-компиляции во многом идут параллельными путями. \n...\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
