title: 'Martin Ullrich — Tips & tricks to improve your .NET build setup with MSBuild'
language: Russian
recordingDate: 1613472345
description: "MSBuild is the powerful - now open source - build system used in all NET Builds It has a language of its own and allows you to customize most parts of your build\n\nFor growing codebases the requirements for the build and deployment setup of your project(s) increase as well, so in this session, I want to show you a few Tips & Tricks to make working with NET projects easier, faster, and more maintainable\n\nAfter a quick crash course on its language I will show you how to use MSBuild to turn some knobs in the build process, some of which may not be available in your IDE’s UI, and go over common customizations and setups We will also have a look at how to diagnose issues and what tools to go to when builds go wrong"
