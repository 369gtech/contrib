title: 'Elijus Čivilis: Ping GOV.LT - Replay Digital Agenda & PM Method'
language: English
recordingDate: 1591941445
description: "Elijus Čivilis Ekonomikos ir inovacijų ministerijoje eina viceministro pareigas ir yra atsakingas už skaitmeninę Lietuvos darbotvarkę. Prieš tai pranešėjas ilgą laiką dirbo skirtingose IT įmonėse ir šalyse.\n\nSavo pranešime „Ping GOV.LT – Replay: Digital Agenda & PM Method“ Elijus dalinosi išmoktomis pamokomis iš Lietuvos skaitmeninimo programos įgyvendinimo ir viešojo sektoriaus planais diegiant vieningą projektų valdymo standartą."
