title: 'Андрей Демидов. Как разработчику не стать продактом'
language: English
recordingDate: 1638378022
description: "Последний несколько лет все хотят «пойти в продакты». Желающих много, вакансий вроде бы тоже, но берут почему-то единицы. Ходит шутка про замкнутый круг «чтобы взяли продактом, нужно поработать продактом». Многие проджекты, аналитики, разработчики обсуждают или думают о переходе. Но не многие четко понимают, стоит ли вообще это делать, в какие продакты пойти, с чего начать, чего ждать по ЗП, какие есть риски, и сможешь ли именно ты стать продактом и не разочароваться.\n\nПосмотрим на эту историю со стороны будущих продактов и крупных продуктовых компаний. \n\n\nLead product manager в OZON. Автор курса Менеджер продукта на Skillbox, бизнес-трекер во ФРИИ.\nEX: CPO в Youla.ru, Lead product manager в Avito.ru, Mobile product owner в PROFI.RU, CEO FL.ru.\n\n\nПрезентация: https://disk.yandex.ru/i/5_zxEpbhW7kBBw\n\n\nCodefest: https://codefest.ru"
