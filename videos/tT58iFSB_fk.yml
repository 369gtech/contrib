title: 'TypeScript как фундамент архитектуры приложения / Али Рагимов'
recordingDate: 1629372348
description: "Приглашаем на конференцию Frontend Conf\n11 и 12 октября 2021 года в Москве, Radisson Slavyanskaya\nПрограмма, билеты и подробности https://clck.ru/Vna5M \n--------\nПрофессиональная конференция фронтенд-разработчиков  Frontend Live 2020 \n\nТезисы и презентация:\nhttps://frontendconf.ru/moscow/2020/abstracts/6920\n\nВо время доклада я расскажу, почему всё больше людей выбирают TypeScript для своих проектов, как с помощью него можно заложить фундамент приложения, о плюсах и минусах языка. Покажу, как легко начать свой первый проект на TypeScript или поэтапно портировать существующий проект. Также поговорим о том, как \"подружить\" TypeScript со сторонним кодом, написанным на JavaScript.\n\nВ конце доклада я поделюсь идеями и инструментами, которые помогут сделать следующие шаги на встречу к замечательной архитектуре вашего приложения.\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
