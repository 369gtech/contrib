description: "Learn about the capabilities and community forming around the newly open source Greenplum Database(GPDB). GPDB is an advanced, fully featured, open source data warehouse. It provides powerful and rapid analytics on petabyte scale data volumes. This is open source project is uniquely geared toward big data analytics and powered by the world’s most advanced cost-based query optimizer delivering high analytical query performance on large data volumes. The Greenplum project is released under Apache 2 license.\n\nSpeaker: Ivan Novick, Product Manager Greenplum Database, Pivotal"
