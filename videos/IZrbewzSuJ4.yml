description: "Ближайшая конференция — Mobius 2020 Piter\n22-25 июня, Online\nПодробности и билеты: https://bit.ly/mobius2020piter\n\n. Ваш вице-президент по продуктам решает, что вам необходимо добавить одну потрясающую, невероятно важную часть бизнес-логики в тысячи строк кода, которые уже составляют вашу кодовую базу. Вы много работали, всё добавили, собрали новую версию и загрузили на Play Store. Осталось только подождать, пока миллионы ваших пользователей обновятся, и надеяться, что это не займёт много времени.\n\nА что, если мы скажем, что можно вынести исполнение бизнес-логики на сервер, немедленно развернуть и по-прежнему иметь возможность запускать приложение, даже если вы оффлайн? И делать это с почти той же производительностью, как если бы это был нативный код. Звучит неплохо, неправда ли? Приходите, и мы покажем, насколько глубока кроличья нора."
