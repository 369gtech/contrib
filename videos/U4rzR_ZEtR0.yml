description: 'В докладе я расскажу о том, как пришел к использованию БЭМ, и почему Ruby on Rails просто создан для него. Также я объясню, как и зачем писать собственные инструменты для работы с БЭМ-методологией в рамках проектов на RoR. Мы обязательно заглянем в исходники, поговорим о планах и разберем пару примеров. Я покажу генерацию статики, зависимостей — и как pipeline помогает в этом нелегком деле. Также расскажу об интеграции RoR-проектов, сделанных в БЭМ-методологии, с проектами на других технологиях, использующих bem-tools и другие инструменты Яндекса.'
