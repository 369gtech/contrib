title: '20 ans de métier et encore pas mal de questions by Pierre Benayoun, Deezer FR'
language: English
recordingDate: 1592403322
description: "This session was given at Paris Android Makers 2020 by Pierre Benayoun, Deezer.\n\nMore info: https://android-makers-2020.firebaseapp.com/schedule/?sessionId=172299\n\nNe serions-nous pas un peu trop enthousiastes vis à vis des nouveautés proposées par Google ? Arriverons-nous un jour à avoir une vraie politique de test sous Android ? Rx n’est il pas trop puissant et trop peu intuitif pour nos besoins ?  \r\n\r\nPlus généralement ne vivons pas nous le métier le plus changeant de l’histoire ? Et si nous étions trop technique ? D’autre part Medium ne serait il pas notre Instagram en contribuant à notre syndrome de l’imposteur ? \r\n\r\nEt enfin que se passerait-il si les gens du bâtiment et de l’automobile travaillaient comme nous ? \r\n\r\nVoici une partie des questions que je voudrai partager avec vous. Je présenterai mes réflexions 100 % subjectives après vingt ans de carrière dont presque dix sous Android. \r\n\r\nJe ferai un point sur comment le métier a changé globalement depuis mes débuts en 2000. Je détaillerai ensuite les spécificités du métier de dévelopeur.se Android en 2020. \r\n\r\nJe finirai sur un point de vue très personnel sur notre statut de dévelopeur.se et les évolutions possibles."
