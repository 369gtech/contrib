title: 'Contenedme o no se lo que le hago | Jose L Ugia | Codemotion Madrid 2016'
language: English
recordingDate: 1557177292
description: "Si eres de los que no tiene miedo a rascarse con un tenedor, usar un pendiente para liberar tu tarjeta SIM de su prisión, fijar posters en la pared con pasta dental o usar un cuenco a modo de amplificador de audio, está sesión es para ti. Es más, no te la puedes perder.\n\nLo contenedores (los de Linux) están revolucionando la forma en la que escribimos, testeamos, reproducimos y desplegamos software, pero eso probablemente ya lo sabes. A parte de todo esto, hay una tarea aún mucho mas fundamental en el proceso de crear y lanzar proyectos de software, en la que los contenedores pueden dejar una marca que cambie totalmente la forma en la que hacemos nuestro trabajo cada día.\n\n¿Te la cuento?"
