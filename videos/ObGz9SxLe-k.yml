title: 'Innovation in Established Organization - Pontus Rystedt'
recordingDate: 1412173021
description: "Innovations are produced by people. In the workshop,\nwe will go through some key elements on how people function in organizations, what make people contribute and possible ways to align and visualize the focus of the innovation efforts. We will also look at examples on how visualizations give a starting point for the requirement elicitation and elaboration.\n\nExpected Result: The workshop will demystify innovation and provide you with some insights into how bits and pieces fit together in the big jigsaw puzzle that build up an innovative organization."
