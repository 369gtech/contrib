description: "Maszyna wirtualna Javy jest czasem postrzegana jako magiczny stwór, który wykonuje kod. Działa, a programiści modlą się, żeby nie przestawał…W tej prezentacji odczarujemy JVM, przyglądając się temu, jak działają poszczególne jej elementy – od kompilacji kodu i ładowania klas, aż do Garbage Collectora. Znajomość Javy przez słuchacza absolutnie niewymagana :)\n\nPrezentacja miała miejsce 09.04.2019 w O4 Coworking w Olivia Business Centre w Gdańsku."
