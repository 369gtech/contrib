description: "The Google Maps APIs gaming offering helps you build engaging game worlds that are based on reality. This platform for building real-world games is built on Google Maps and backed by Google infrastructure. We’ve brought the richness of Google Maps to the Unity game engine through an SDK. We turn buildings, roads, and parks into GameObjects in Unity, where developers can then apply textures and style to match the look and feel of your game. In addition, the Playable Locations API helps design interactions around real world locations at a global scale.\n\nLearn more → https://goo.gl/DKc8mh\n\nSubscribe to the Google Developers Channel → http://goo.gl/mQyv5L"
