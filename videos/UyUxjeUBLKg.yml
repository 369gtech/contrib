description: "Google I/O 2010 - Map once, map anywhere: Developing geospatial applications for both desktop and mobile \r\n\r\nGeo 201 \r\n\r\nMano Marks \r\n\r\nAs the number of desktop and mobile platforms proliferates the cost of developing and maintaining multiple versions of an application continues to increase. This session illustrates how the JS Maps API can be used to simplify cross platform geospatial application development by enabling a single implementation to be shared across multiple platforms, while maintaining a native look and feel. \r\n\r\nFor all I/O 2010 sessions, please go to http://code.google.com/events/io/2010/sessions.html"
