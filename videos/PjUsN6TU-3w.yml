description: 'En trois ans, une équipe avec 30 devs, 5 ops et 10 testeurs a transformé un produit monolithique en une application en microservices uniquement basée sur des API REST utilisant des normes. Elle l''a déployé en mode Cloud ou On Premise, avec du Docker. Au passage, elle s''est structurée en DevOps et Feature Teams. En trois ans sur un tel projet, on apprend beaucoup de choses ! Le dirtech de cette équipe vous en propose un résumé.'
