title: 'DEF CON 29 ICS Village - Panel - Students Performing ICS Security Assessments'
language: English
recordingDate: 1632164398
description: "Dennis Skarr; Christopher Von Reybyton; Alexander Vigovskiy\n\nEverett Community College (EvCC) recently launched a 5 credit class titled “Assessing and Securing Control Systems” utilizing custom-developed ICS trainers by GRIMM. Performing a mock assessment on the nation’s first 10 foot ICS wall at a community college, students completed their capstone exercise for the EvCC’s first class dedicated to ICS security. This presentation has multiple students sharing their experiences related to why they chose this class, what they gained, and their career goals after the competition."
