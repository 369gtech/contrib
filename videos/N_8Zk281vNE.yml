description: "Зал Москва, 8 ноября, 10:00\n\n\nПрезентация и тезисы:\nhttp://www.highload.ru/2016/abstracts/2312.html\n\nNginX является фундаментальным элементом практически в любом проекте. Сегодня многие умеют NginX конфигурировать, писать lua скрипты, использовать как proxy. Другими словами, решать задачи, не выходя за рамки nginx.conf, и в большинстве случаев этого достаточно. \nНо с ростом проекта или в рамках некой бизнес-задачи может появиться необходимость в NginX-модуле. И тут возникают вопросы и проблемы:\n- Как писать NginX-модули?\n- Какие есть особенности?\n- Как деплоить?\n- Почему нет примеров, а существующие устаревшие?\n..."
