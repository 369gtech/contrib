description: "The responsibility to handle real-time data correctly increases with\nevery connected service. Not only does the data have to be transmitted securely, it has to remain its integrity and reliability. Many devices and systems need to react quickly on a change in situation and in areas such as the medical field, handling data correctly might be the difference between life and death. Niclas will go through the need of securing collected data and briefly describe some of the external forces that compromises security when it comes to Internet of Things.\n\n\nFoo Café is an independent and physical meeting place for people of all backgrounds and expertise within the IT-industry in the Malmö/Lund region. Foo Café is aimed at those interested in sharing, learning and creating. \nJoin the fun at foocafe.org"
