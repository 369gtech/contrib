title: 'L''art de bricoler : l''éxpérience mobile ultime - Sylvain Weber - #BlendWebMix'
recordingDate: 1383140041
description: "Sylvain Weber (Kontest) présente comment à partir d'une intuition et d'un peu d'huile de coude, il est possible de créer une expérimentation innovante. De fil en aiguille, ces bricolages ont réunis plusieurs centaines de développeurs chaque mois à Paris où chacun est invité à partager ses trouvailles.\n\nPour cette édition exceptionnelle, une expérience mobile inédite sera proposée aux participants à la conférence qui tenteront tous ensemble de relever un record du monde !\n\nEnregistré à Lyon le 2 Octobre 2013.\n\nRéalisation : MLG Consulting"
