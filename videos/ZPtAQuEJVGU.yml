description: "by Noel Grandin\n\nAt: FOSDEM 2019\nhttps://video.fosdem.org/2019/UA2.114/clang_plugins_in_libreoffice_global_analyses_across_a_large_codebase.webm\n\n\nClang plugins in LibreOffice - global analyses across a large codebase\n\nIn the old days, we expended considerable effort to make our global analyses more efficient, especially when dealing with large codebases like LibreOffice.\nHowever, with the advent of modern hardware and software tools this has become largely necessary. \n\nThis talk will focus on some pragmatic design choices that lead to being able to run global analysis passes across the LibreOffice codebase, without breaking the bank on hardware or waiting days for results. \n\nAlso, I discuss gradual approaches to developing such plugins that do require language-lawyer level knowledge of the C++ AST. \n\nRoom: UA2.114 (Baudoux)\nScheduled start: 2019-02-02 17:00:00+01"
