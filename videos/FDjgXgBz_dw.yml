description: 'Codemotion Milan 2015 - "The Little Shop of TDD Horrors" by Giorgio Natili - When used properly, the TDD development cycle in one of the most effective ways to improve the efficiency of a team and overall code quality. However, most of the time, misuse of this powerful technique brings unsatisfactory results. During this talk we’ll explore how to identify “testing smells” and how to prevent bad tests that negatively impact the design and architecture of a web app. We’ll investigate some real world mobile app examples in Javascript, Swift, and Java for Android that threaten to eat us alive!'
