description: "Существует ли жизнь на других планетах или Земля является единственной обителью жизни во Вселенной? Этот вопрос не дает нам покоя многие столетия. Чтобы понять это современные астрономы стремятся заглянуть в самые глубины Вселенной. \nВ этой лекции речь пойдет и о возможности существования жизни, как на соседних планетах, так и на далеких экзопланетах, вращающихся вокруг недостижимых для нас звезд. Также мы поговорим о современных методах обнаружения экзопланет."
