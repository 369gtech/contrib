description: "Les conteneurs sont aujourd'hui la base de nombreuses architectures de déploiement d'applications. Il est parfois difficile d'optimiser les images de conteneurs (temps de compilation, stockage) tout en gardant une certaine cohérence dans votre entreprise. Spring Boot 2.3 apporte de nouvelles fonctionnalités pour les conteneurs et Kubernetes.\n\nPendant cette session \"live coding\", Stéphane et Brian vous montreront comment :\n\n- Créer des images de conteneurs optimisées avec les \"layered JARs\" de \n  Spring Boot\n- Utiliser les bases des Buildpacks Cloud Native pour aller plus loin\n- Gérer le cycle de vie de vos applications Spring Boot avec les concepts de   \n  Liveness et Readiness\n- Adopter les bonnes pratiques des Probes Kubernetes\n- Utiliser le nouveau système de gestion de configuration dans Spring Boot"
