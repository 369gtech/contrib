description: "Comment sécuriser vos transactions sur une architecture distribuée (microservices) sans que cela vous coûte un bras ? (API REST / RabbitMQ / Cassandra).\nJe vous propose un retour d'expérience sur la mise en place d'une solution chez PagesJaunes.fr.\nChacun a conscience que les transactions doivent être bien gérées pour avoir un système performant et garantissant l’intégrité des données notamment.\nVenez découvrir comment nous avons mis en place une architecture distribuée basée sur l’asynchronisme et de la reprise de données automatique."
