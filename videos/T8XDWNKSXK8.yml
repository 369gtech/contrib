title: 'Automate all the things - Cecilia Tufvesson & Flavia Missi'
recordingDate: 1505224110
description: "Welcome to the 7:th annual Geek Girl Meetup Öresund in Malmö. An unconference where all of us that show up have a part in creating the conference. 2016 year's “Make IT happen” is about how we all use, learn, love or try to understand technology and drive business to make things happen. \n\nEverything is better when we do it together and on Saturday, November 19 we will fill the great space at Media Evolution City. There will be sessions and workshops on start-ups, entrepreneurship, IT, programming, digital media and everything in between. \n\nA day of sessions, workshops and activities at FooCafe and the great premises in Media Evolution City, Malmö. You’ll get to meet Geek Girls, to talk and connect with, morning coffee, lunch (vegetarian) and fika in the afternoon. \n\nGeek Girl Meetup is for everyone identifying themselves as a woman and has a passion for entrepreneurship, technology or digital media. \n___________________________\nFoo Café is an independent and physical meeting place for people of all backgrounds and expertise within the IT-industry . Foo Café is aimed at those interested in sharing and learning.\n\nBorn out of the desire to create a year round conference like atmosphere, Foo Café is THE place for planned and spontaneous meetings of all sizes and interests within the IT arena.\nEnjoy a coffee or a cold beer, along with light pub fare, and engage with other like minded individuals interested in sharing their knowledge and learning from one another. Foo Café is sourced by individuals, small, medium and goliath-sized enterprises, as well as entrepreneurs. Awaiting you, after stepping over the Foo Café threshold, is a space that is recruitment and product placement safe!\n\nWe look forward to igniting inspiration and creativity year round to patrons of Foo Café."
