description: "Иван Климук - Биоинформатика - TL;DR\nПрезентация : https://docs.google.com/presentation/d/1Dg9RVSwNiQV0vT-ep5lmWLFjW54cQlWi5qjJjEU0aEk/edit?usp=sharing \n\nЭто вводный рассказ про такую интересную науку, как биоинформатика, которая находится на стыке биологии, генетики и анализа данных.\nПоговорим про:\n- то, с каким бэкграундом люди приходят в биоинформатику и чем занимаются;\n- какие там есть данные и как их анализируют;\n- базовые термины, что такое геном и как он собирался;\n- примеры интересных проектов, в которых удалось поучаствовать лично;\n- нашумевший Alpha Fold 2 от Deepmind и можно ли \"хакнуть\" белок, не вникая в биологию вообще."
