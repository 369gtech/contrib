description: "This presentation was recorded at GOTOpia February 2021. #GOTOcon #GOTOpia\nhttp://gotopia.eu\n\nNicki Watt - CTO/CEO at OpenCredo\n\nABSTRACT\nAs organisations drive towards cloud native, many of them have the same recurring requirement: A solid platform to underpin and empower their dev teams to build great software. Enter “The platform\" - be this Kubernetes (K8S), some cloud specific services, CloudFoundry, a DIY special or some combo, every engineer and their boss wants a platform.\nBut what does it take to build such a platform, and build it well? Especially when it needs to accommodate multiple teams, of varying skills, doing similar as well as very different things. How do you build a platform which is fit for purpose?\nThis talk will explore these questions, looking at key technical aspects to consider, but just as important, organisational, soft skills and other factors which form part of the platform engineering discipline. Drawing on experience of working across a variety of clients with different setups, we look at what [...]\n\nTIMECODES\n00:00 Intro\n00:48 Our observation\n 01:30 Agenda\n01:56 What is platform engineering?\n05:24 Target communities\n08:56 Characteristics of a successful platform experience\n18:31 How to \"platform engineer\" well\n37:55 Conclusion\n\nDownload slides and read the full abstract here:\nhttps://gotopia.eu/february-2021/sessions/1684/platform-engineering-as-a-community-service\n\nRECOMMENDED BOOKS\nMatthew Skelton & Manuel Pais • Team Topologies • http://amzn.to/3sVLyLQ\nSam Newman • Monolith to Microservices • https://amzn.to/2Nml96E\nSam Newman • Building Microservices • https://amzn.to/3dMPbOs\nRonnie Mitra & Irakli Nadareishvili • Microservices: Up and Running• https://amzn.to/3c4HmmL Mitra, Nadareishvili, McLarty & Amundsen • Microservice Architecture • https://amzn.to/3fVNAb0\nChris Richardson • Microservices Patterns • https://amzn.to/2SOnQ7h\nAdam Bellemare • Building Event-Driven Microservices • http