description: "Join us for a speedrunning livestream where game developers and speedrunners who know their game engage in a spirited exercise. Watch dev Jonah Lobe commentate while runner BubblesDelFuego runs through Skyrim. See how runners find the tricks that developers use to make the game functional in order to beat the game at top speeds!\n\nJoin the GDC mailing list: http://www.gdconf.com/subscribe\n\nFollow GDC on Twitter: https://twitter.com/Official_GDC \n\nGDC talks cover a range of developmental topics including game design, programming, audio, visual arts, business management, production, online games, and much more. We post a fresh GDC video every day.  Subscribe to the channel to stay on top of regular updates, and check out GDC Vault  for thousands of more in-depth talks from our archives."
