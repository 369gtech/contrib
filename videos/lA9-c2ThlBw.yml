description: "HR - en osmickrande titel, på en bransch som åldrats lika illa som Tommy Lee Jones. \n\nDen gamla personalavdelningen var en administrativ funktion, som på sin höjd brydde sig om vad du hade för bankkonto, så att lönen kunde betalas ut. Men under tidigt 90-tal kom HRs mandat och ansvar att bli som en skål med spagetti. De mjuka värdena skulle räknas in i rollen. Nu skulle det inte bara rekryteras personal utan snarare talanger. Metoderna för att bedriva HRs sysslor har sedan dess varit alltifrån vetenskapligt validerade till att vara vår tids spå-i-kaffesump. \n\nVi står mitt i en tid där alla funktioner på ett bolag genomlyses, digitaliseras och transformeras. Vad är nästa steg för HR (och behövs den funktionen överhuvudtaget)? \n\nVälkommen till en kritisk diskussion med humor och framtidsspaningar som medpassagerare. \n\nLinus Jonkman är en introvert, trebarnspappa med resting bitch face som skrivit sju motsträviga böcker. Han är tillika organisationsutvecklare på Prisjakt.\n\n___________________________\nFoo Café is an independent and physical meeting place for people of all backgrounds and expertise within the IT-industry in the Malmö/Lund region. Foo Café is aimed at those interested in sharing and learning.\n\nBorn out of the desire to create a year round conference like atmosphere, Foo Café is THE place for planned and spontaneous meetings of all sizes and interests within the IT arena.\nEnjoy a coffee or a cold beer, along with light pub fare, and engage with other like minded individuals interested in sharing their knowledge and learning from one another. Foo Café is sourced by individuals, small, medium and goliath-sized enterprises, as well as entrepreneurs. Awaiting you, after stepping over the Foo Café threshold, is a space that is recruitment and product placement safe!\n\nWe look forward to igniting inspiration and creativity year round to patrons of Foo Café."
