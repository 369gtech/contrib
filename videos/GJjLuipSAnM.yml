description: "LINC and LOOM are an open source OpenFlow software switch and controller. This talk focuses on LOOM, the controller. We'll start with where LOOM fits into the network architecture, the goals of the project, and its design direction. Then we'll dive into the details of how to use the LOOM libraries to write your own OpenFlow controllers.\n\nTalk objectives:\n\n- Introduce LOOM and the LOOM libraries.\n\nTarget audience:\n\n- Anyone interested in experimenting with the OpenFlow protocol to control OpenFlow switches."
