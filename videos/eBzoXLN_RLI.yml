title: 'OOP paradigms, basics of good design and architecture for Java systems (Mikalai Alimenkou, Ukraine)'
language: Russian
recordingDate: 1406400319
description: 'Not everybody understand the difference between design and architecture, interview experience shows that even basic OOP paradigms are difficult in understanding for most of developers. Java is quite old language and not all principles was implemented in a correct way. At the same time large amount of frameworks make situation even more complicated for developers. In this talk we will discuss inheritance, modern view on OOP, usefulness of interfaces and abilities provided with their usage for growing project, some architectural and design patterns from real experience, good code design principles. This talk will be useful for every developer who want to create high quality, simple and clear solutions in Java.'
