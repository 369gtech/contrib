description: "Today Seth welcomes Lu Zhang back to the AI Show. Lu will walk us through how to use the new prebuilt model in Azure Form Recognizer (https://aka.ms/AIShow/FormRecognizer/Get-Started) to extract key-value pairs from ID documents like passport and US driver's license, using the REST APIs, SDKs or low-code/no-code in AI Builder. Stay tuned as we get back to working on the Roshambo game.\n\nJump to:\n00:00 Livestream begins\n03:55 Seth joins the show\n07:48 On today's show\n14:15 Automate Data Extraction from ID documents with Azure Form Recognizer\n14:39 What is Azure Form Recognizer?\n15:17 Form Recognizer Capabilities: Layout, Prebuilt(s) and Custom\n15:46 Challenges with ID documents\n16:51 Demo\n17:42 What is FOTT?\n18:47 Leveraging Python SDK and REST API to extract data from ID documents \n24:21 Demo low code, no code with AI Builder\n26:48 Q&A\n27:52 Back to work on building the intelligent online Roshambo game with AzureML\n\nLearn more:\nAzure Form Recognizer Get Started https://aka.ms/AIShow/FormRecognizer/Get-Started \nForm Recognizer Client Library SDKs https://aka.ms/AIShow/FormRecognizer/ClientLibrarySDKs \nForm Recognizer API doc https://aka.ms/AIShow/FormRecognizerAPI/Doc \nPrebuilt ID doc https://aka.ms/AIShow/PrebuiltID/Doc \n\nFollow along https://github.com/aiadvocates/roshambo\nJoin the Roshambo Discussion: https://aka.ms/AIShow/RoshamboDiscussion\nZero to Hero Machine Learning on Azure https://aka.ms/ZerotoHero/MLonAzure\nZero to Hero Azure AI https://aka.ms/ZerotoHero/AzureAI\n\nCreate a Free account (Azure) https://aka.ms/aishow-seth-azurefree \nAzure Machine Learning https://aka.ms/AIShow/AzureML\nAI Show Playlist https://aka.ms/AIShowPlaylist\nFollow Seth https://twitter.com/sethjuarez \n\nDon't miss new episodes, subscribe to the AI Show https://aka.ms/AIShowsubscribe\nJoin us every other Friday, for an AI Show livestream on Learn TV and YouTube https://aka.ms/LearnTV - https://aka.ms/AIShowLive"
