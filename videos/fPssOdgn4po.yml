title: 'Анна Обухова Из думаю в делаю: 24 способа справиться с прокрастинацией - часть 1'
language: Russian
recordingDate: 1636973558
description: "Когда мы не можем начать какое-то дело, то часто слышим от окружающих мудрые советы: \"Делай это, победишь прокрастинацию и сделаешь, что хотел\". И в этом месте я задаюсь вопросом: \"А про какую именно прокрастинацию идет речь?\" Ведь на самом деле прокрастинация бывает разная. Между \"задумать сделать\" и \"сделать\" - сложная структура различных процессов в мозге. В зависимости от того, какая именно часть сбоит, мы получаем разные типы прокрастинации.\n\nИ тогда по симптомам, которые вы наблюдаете у себя, важно подбирать то, что именно вам поможет от задумки перейти к действию. При этом, универсального рецепта нет - все может меняться. Вчера вы прокрастинировали одной частью мозга, завтра у вас закапризничала другая. Это зависит от количества энергии, от истории вашего взаимодействия с подобными задачами, зависит от самой задачи, которую вы прокрастинируете.\n\nНа вебинаре мы рассмотрим достаточный спектр причин прокрастинаций и способов справляться с ней, чтобы вы смогли прямо во время встречи собрать набор под себя.\n\nНа втором вебинаре цикла мы продолжим говорить о разных типах прокрастинации и инструментах работы с ней."
