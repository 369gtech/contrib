description: "Speaker: Tee Jia Hen, CTO, VR Collab\n\nJia Hen believes that virtual reality holds the promise of allowing us to express what we mean rather than merely describing something with verbal approximations. With that, he decided to integrate the language of web development with virtual reality to create a collaborative environment for multiple VR user to discuss, express and create in this virtual world. He is also experienced in HTC Vive, SteamVR, VR and Unity development. He is a co-founder of AsiaVR Association and founder of VRcollab.\n\nEvent Page: http://www.meetup.com/asiavrsg/events/232098983/\n\nProduced by Engineers.SG\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/UFIi/"
