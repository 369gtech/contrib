title: 'Andrew Sales. Выживание в кризис с помощью Business Agility и SAFe® 5.0'
language: Russian
recordingDate: 1618778704
description: "Доклад на конференции Enterprise Agile Russia 2020: https://agileconf.ru.\n\nСлайды: https://drive.google.com/file/d/13ny16854yxMRlUTe8YN4-zuPkQV4R-Hz/view.\n\nОписание:\nДля конкуренции в цифровом мире недостаточно разрабатывать качественное программное обеспечение. Необходима настоящая бизнес-гибкость (Business Agility), когда все составляющие бизнеса работают в гармонии для поставки и развития инновационных бизнес-решений быстрее конкурентов. Scaled Agile Framework® (SAFe®) версии 5.0 расширил Agile и Lean-мышление за пределы технических команд и принес новые компетенции для непосредственной поддержки этой большой задачи. Нет более оптимального момента для настройки бизнес-гибкости, чем кризис, с котором компании столкнулись сегодня. В этом докладе будет краткий обзор SAFe 5.0 и, что более важно, история о том, как бизнес-гибкость помогла Scaled Agile Inc. преодолеть текущий COVID-кризис."
