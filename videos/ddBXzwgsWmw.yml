description: "В Ростехнадзоре с 2011 года создается принципиально новая система информатизации и автоматизации осуществления государственных услуг и выполнения государственных функций — Комплексная система информатизации Ростехнадзора (КСИ Ростехнадзора). На этапах создания, внедрения и последующего развития КСИ Ростехнадзора команда, работающая над ее созданием, сталкивалась с существенными трудностями, приводящими не только к срыву сроков реализации проекта, но и нарастанию напряжения внутри команды. Внедрив в свою деятельность ряд принципов гибкой методологии разработки (в том числе так называемые принципы бережливого производства), удалось преодолеть указанные трудности, повысить эффективность работы команды и увеличить КПД при создании КСИ Ростехнадзора\n\nСсылка на презентацию: http://www.slideshare.net/ScrumTrek/ss-55075758\n\nПодписывайтесь на наш канал: http://www.youtube.com/c/ScrumTrekOfficial\nНаш сайт: http://scrumtrek.ru/\nНаша группа в facebook: https://www.facebook.com/ScrumTrek/\nНаш twitter: https://twitter.com/scrumtrek"
