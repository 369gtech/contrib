description: "Micro frontends & Apis with LOVE   Desarrollo de aplicaciones Cloud Native en Orange   \n\n ¿Y si desgranamos aún más una arquitectura \"desacoplada\"? Nuestra apuesta es extender la definición de microservicio hasta el frontend, dividiendo para ello las aplicaciones en dominios funcionales y añadiendo una capa de agregación que conecte ambos mundos. En la presentación veremos como trabajamos en Orange para conseguir esto, proporcionando una visión desde la construcción de frontend hasta el despliegue de APIs en entorno Kubernetes. \n\nAbout:\nAlfredo Garcí, Solution Architect, Orange Spain\n\n Soy Informático de formación y de vocación y llevo 20 años aplicando Soluciones de Arquitectura en grandes empresas de sectores tan diversos como banca, telecomunicaciones, grandes eventos, energía... En los últimos años me he especializado en las arquitecturas de microservicios cloud y en evangelizar sobre buenas practicas API First."
