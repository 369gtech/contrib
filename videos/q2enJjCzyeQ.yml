description: 'Когда мы говорим «команда» - что мы имеем в виду? Сплоченность? Мудрость группы? Взаимовыручку? Наверно да, все это вместе и кое-что еще является обязательным атрибутом хорошей команды. Но что, если вы лидер этой команды? Тимлид или Scrum-мастер? На что вам опираться при построении команды мечты и достигать всего вышеперечисленного? Есть несколько опор, на которых держится команда, и про которые тимлиду или scrum-мастеру никогда не стоит забывать. Об этом я и расскажу в моем докладе. Доклад будет рассказывать много теории, но я обязательно проиллюстрирую ее практическими примерами из практики.'
