description: "¿Una charla de CSS? ¿en serio? ¿Pero eso no se hace con Bootstrap? Pues bien, la respuesta es sencilla: NO!.\n\nEn esta charla no encontrarás cómo codificar CSS con un bonito framework que te ayude a que tu vida sea más fácil, o como usar JS para dopar al CSS. Nos hemos acostumbrado a usar frameworks para todo y hemos perdido las ventajas de lo artesanal.\n\nMe gustaría deciros que todos los \"colorines\" se hacen solos, pero que harían los de back sin nuestros styles.\n\nOs mostraré algunos trucos de como poder organizar, renderizar y aprovechar tanto el CSS como el HTML en vuestros proyectos, ya sean grandes o pequeños, para afrontarlos con otra perspectiva.\n\nLos de front somos la clave, pero que no se enteren los de back. ¡Os espero en la charla!"
