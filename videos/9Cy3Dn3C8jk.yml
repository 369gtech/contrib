description: "This presentation was recorded at GOTO Amsterdam 2019. #GOTOcon #GOTOams\nhttp://gotoams.nl\n\nLiz Keogh - Core BDD Community Member, Cynefin Advocate, Sci-Fi Writer & Haiku Poet\n\nABSTRACT\nHumans have always used tools to shape their environment and their lives, from stone axes to modern technology. The shift from stone tools to metal ones took millions of years. From metal tools to machines took thousands. From machines to computers, mere centuries... and it's getting faster. But why is it happening, what does it mean, and what can we do about it?\nIn this talk we look at some different perspectives on the accelerating pace of change of technology, the implications for our lives and our ways of working, and some emerging techniques - both human and technical - to navigate [...]\n\nRead the full abstract here:\nhttps://gotoams.nl/2019/sessions/747\n\nhttps://twitter.com/GOTOamst\nhttps://www.facebook.com/GOTOConference\nhttps://www.linkedin.com/company/goto-\nhttp://gotocon.com\n#HumanFactor #HumanSideOfTech #ITandSociety"
