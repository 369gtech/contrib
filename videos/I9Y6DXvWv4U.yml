title: 'DevOpsDaysRiga 2017 | Uldis Karlovs-Karlovskis | How to lead 100 DevOps specialists'
recordingDate: 1510222856
description: "ldis Karlovs-Karlovskis is Nordics DevOps Lead at Accenture Latvia, DevOps enthusiast and one of DevOpsDays Riga organisers. He has spent last 5 years growing one of biggest DevOps groups in Nordics. \nHis specialities are DevOps at Scale, Continuous Delivery and Deployment, ScrumMaster, Agile, ITIL, Management 3.0, Culture, Group psychology, Psychodrama, Sociodrama, DevOps Architecture.\n\nLast 5 years Uldis have spent growing one of biggest DevOps groups in Nordics and maybe even Europe. This talk focuses on his experience, thoughts and advice. No bulls***, real data, real people.\n\nThis talk will be his confession about Do's and Dont's, DevOps anti-patterns and the world were DevOps silo could be a good thing. \nIt also could be called Scaled DevOps but that doesn't cover everything. It has been a journey of 4-5 years going from change to change by experimentation. There are not that many good reads or people from whom to take advice on how to do this in a large enterprise."
