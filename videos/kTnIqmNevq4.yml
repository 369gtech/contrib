title: 'Rise of the Bots - lecture by Bartłomiej Czudek - Code Europe Autumn 2017'
recordingDate: 1521536811
description: 'Jesteśmy świadkami największej rewolucji w świecie IT od czasów rozpowszechnienia Internetu – ery Botów. Rewolucji, która swoją skalą przebije modę na aplikacje mobilne. Jakie są jej źródła i przyczyny? Jaka jest jej przyszłość? Dlaczego każdy z nas powinien wziąć w niej aktywny udział? Czas ucieka, rynek startuje, a boty same się nie napiszą…'
