title: 'Mais qui sont les C.H.A.T.O.N.S. ? — Le Pic'
language: French
recordingDate: 1542609637
description: "Pourquoi ce drôle de nom ? Et qui sont-ils ? Ce sont des hébergeurs web de toute sorte, du particulier à l'entreprise en passant par l'asso et la SCOP, qui respectent nos données, et utilisent des logiciels libres pour les services en ligne qu'ils proposent.\n\nPetite conférence qui présente le collectif C.H.A.T.O.N.S. et la charte à laquelle répond ses membres, ainsi que quelques membres du collectif.\n\nLe PIC est membre de puis peu, mais existe depuis 1999 à Ramonville !"
