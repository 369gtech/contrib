description: "In this video Mike Grabowski (https://twitter.com/grabbou) and Bartosz Klonowski describe the whole development workflow in React Native Windows.\n\nWhat does the workflow look like from the perspective of an experienced Electron and Windows developer? And what set of skills comes in handy while building desktop apps with React Native Windows? \n\nThis video is taken from The React Native Show podcast. You can watch (or listen to) the whole episode “​​React Native Development on Windows” here:\nhttps://callstack.com/podcasts/react-native-development-on-windows-ep-8?utm_campaign=RN_Windows&utm_source=youtube&utm_medium=social&utm_content=podcast_short_3\n\nLearn more about React Native development on Windows on our blog:\n1. Why Use React Native for Windows?\nhttps://callstack.com/blog/why-use-react-native-for-windows/?utm_campaign=RN_Windows&utm_source=youtube&utm_medium=social&utm_content=podcast_short_3\n\n2. Business Benefits of React Native Windows\nhttps://callstack.com/blog/business-benefits-of-react-native-windows/?utm_campaign=RN_Windows&utm_source=youtube&utm_medium=social&utm_content=podcast_short_3\n\n3. How to Build a Desktop App with React Native for Windows\nhttps://callstack.com/blog/how-to-build-a-desktop-app-with-react-native-for-windows/?utm_campaign=RN_Windows&utm_source=youtube&utm_medium=social&utm_content=podcast_short_3\n\nMore episodes of The React Native Show:\nhttps://callstack.com/podcast-react-native-show?utm_campaign=RN_Windows&utm_source=youtube&utm_medium=social&utm_content=podcast_short_3\n\nNeed help with your React Native project? Give us a shout!\nhttps://callstack.com/contact-us/?utm_campaign=RN_Windows&utm_source=youtube&utm_medium=social&utm_content=podcast_short_3\n\nCheck what we can do for you:\nhttps://callstack.com/services/?utm_campaign=RN_Windows&utm_source=youtube&utm_medium=social&utm_content=podcast_short_3\n\nCallstack is looking for Senior React Native developers!\nRead about the details and apply here:\nhttps://callstack.com/senior-react-native-developer?utm_campaign=RN_Windows&utm_source=youtube&utm_medium=social&utm_content=podcast_short_3\n\nBe the first to know what's up:\nhttps://callstack.com/blog/?utm_campaign=RN_Windows&utm_source=youtube&utm_medium=social&utm_content=podcast_short_3#newsletter\n\nFollow us on Twitter (https://twitter.com/callstackio) to stay tuned! \n\n#ReactNative #Windows #ReactJS #JavaScript #MobileDevelopment #Programming #Developer"
