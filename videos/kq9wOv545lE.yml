description: "An introduction to automating infrastructure with Terraform\n\nBecky Lewis\n\nMonday 17th, 11:30 (Ferrier Hall)\nA talk (25 minutes)\nThis talk is intended to introduce people to building, changing and managing infrastructure with Terraform, using a working example. Infrastructure-as-code is more important now than it's ever been and Terraform is one of the biggest and most useful tools in current use. The talk will cover the core concepts, with a working example to help people get started.\n\nThe speaker suggested this session is suitable for new programmers."
