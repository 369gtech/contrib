description: "Full title of the presentation: \"Czy marketing potrzebuje „transformacji cyfrowej” i czym ona właściwie jest?\"\n\nBoth the speech and the description are in Polish. \n\nW czasach kiedy prawie 90% ludzi korzysta z internetu za pomocą urządzenia mieszczącego się w kieszeni, stajemy przed wyzwaniem dostosowania się do tej zmiany nawykowej. Jak wybrać właściwy moment i technologię, aby skutecznie dotrzeć do naszych odbiorców. Jak zaakceptować zmianę otoczenia i ryzyko związane ze kanibalizacją istniejącego już biznesu. Czy jeśli przegapiliśmy ten moment istnieje sposób by to nadrobić? Dlaczego może być to początek zupełnie nowego sposobu na biznes. \n\nThe speech took place on 8th May 2019 on Marketing Stage during Infoshare 2019."
