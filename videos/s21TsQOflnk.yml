description: "DOES18 Las Vegas — Nobody questions the potential for machine learning and artificial intelligence to revolutionize DevOps productivity and business efficiency as a whole. However, organizations leveraging ML and AI to their full potential are few and far between. Done right, ML/AI and DevOps can turn enterprises into “digital attackers” that can release higher-quality software faster and at lower cost.  Torsten Volk will outline the seven basic rules to follow to implement ML and AI in real-life DevOps situations. This session will cover: Getting started with AI and ML. The role of parallel pipelines. Which metrics to use and how to use them effectively. Why patience and experimentation are key to making it work.\n\nSeven Steps to Move a DevOps Team into the ML and AI World\n\nTorsten Volk, Managing Research Director, Hybrid Cloud, Software Defined Infrastructure and Machine Learning, EMA Research\n\nWith over 15 years of enterprise IT experience, including a two-and-a-half-year stint leading ASG Technologies' cloud business unit, Torsten returns to EMA to help end users and vendors leverage the opportunities presented by today's hybrid cloud and software-defined infrastructure environments in combination with advanced machine learning.\n\nDOES18 Las Vegas\nDOES 2018 US\nDevOps Enterprise Summit 2018\nhttps://events.itrevolution.com/us/"
