description: "Project Brookdale makes it easy for anyone to prototype, create, and explore wearable technology and fashion technology garments. Brookdale combines plug-and-play, modular hardware with drag-and-drop programming to enable the creation of wearables that can sense and interpret bodily states, motion, and the environment. \n\nTo learn more about Project Brookdale, visit https://www.microsoft.com/en-us/research/project/project-brookdale/ \n\nTo experiment with this demo, visit https://innovation.microsoft.com/en-us/exploring-future-of-wearables \n\nTo learn more about the latest Dev breakthroughs, visit the Innovation Tech Hub: https://innovation.microsoft.com/en-us/developer\n\nDiscover all the Innovation Tech Minutes for Developers: https://www.youtube.com/playlist?list=PLlrxD0HtieHjNJcVCIktce-wSFZ5svwA3"
