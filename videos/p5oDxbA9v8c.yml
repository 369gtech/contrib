description: "Recorded January 2020, at the Microsoft office in Johannesburg, South Africa\n\nIn this episode of CodeStories, Seth joins Rory to learn about Accessibility tools, and tours the Microsoft Johannesburg office.\n\nJump to: \n2:17 - Accessibility Insights demo (learn more @  https://aka.ms/cs/AccessibilityInsights)\n5:38 - Immersive Reader https://aka.ms/CS/ImmersiveReader\n6:55 - Microsoft Technology Center https://aka.ms/cs/MTC\n10:07 - App Factory https://aka.ms/cs/AppFactory \n\nLike & subscribe to CodeStories on Channel 9: https://aka.ms/c9CodeStories\n\nDuring this unprecedented time, we are committed to staying connected and providing you with valuable resources to stay safe and continue to engage with your communities.\n\nHere are some resources to learn and grow during these times:\nLearn TV: https://aka.ms/CS/LearnTV\nAzure Tech Communities on Meetup: https://aka.ms/azuretechcommunities"
