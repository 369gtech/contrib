description: "Elixir fournit un outillage et une syntaxe modernes donnant accès à la plateforme Erlang/OTP. Cette plateforme robuste implémente un certain nombre de concepts intéressants qui sont peu présents dans les écosystème plus répandus. Pattern matching, concurrence par passage de messages immutables et arbres de supervision sont autant de caractéristiques singulières qui font de Elixir un outil de choix pour le web temps réel, les pipelines de traitement de données ou même l'embarqué.\n\nJe tâcherai lors de cette présentation de vous transmettre l'esprit de cette plateforme et de vous faire entrevoir ses possibilités."
