description: "Debugging performance problem can be a daunting task, especially when you are short on time and lack proper tools that will integrate seamlessly into your workflow. Thermostat was designed to answer all questions related to performance measurement. It takes advantage of all the performance metrics and serviceability features of OpenJDK to provide a holistic view of the system. In this session, attendees will get a chance to see Thermostat in action as it is used to analyze programs, gather data, and debug issues affecting performance and functionality.\n\n\nAuthors:\nMario Torre\nHacker for fun and freedom, free software enthusiast, musician and\nincurable romantic, he has served few key FLOSS projects like GNU\nClasspath and OpenJDK and is co-author of the Caciocavallo project.\nMario has a strong interest in Computer Graphics and Human - Machine\ninteraction and User Interface design. Currently works as a Senior\nSoftware Engineer for Red Hat on Thermostat, a monitoring platform for\nOpenJDK and OpenJDK itself and its Community as an OpenJDK and Free\nSoftware advocate.\nView more trainings by Mario Torre at https://www.parleys.com/author/mario-torre-1\n\n Omair Majid\nOmair Majid currently works as Software Engineer at Red Hat, where he spends most of his time working on OpenJDK and surrounding tools, including Thermostat and IcedTea-Web (an Open source Web Start and Plugin implementation).\n\nOmair Majid is an Open Source enthusiast and an avid reader. In his spare time, he can be found cradled in a corner, reading a dusty tome.\nView more trainings by  Omair Majid at https://www.parleys.com/author/omair-majid-1\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
