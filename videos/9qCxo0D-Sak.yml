description: "AdMob screencasts, tutorials, and example code!\n\nAt I/O 2016, Google announced that Firebase has become a suite of integrated products designed to help you develop your app, grow a user base and earn money. Part of the way Firebase can help you earn money is AdMob!\n\nIn this video, you'll learn what this change means for AdMob publishers, what benefits there are to using AdMob and Firebase together, and how to get your Android and iOS projects set up with both SDKs.\n\nLinks:\nAndroid quick start guide: https://goo.gl/8bTpa5\niOS quick start guide: https://goo.gl/cdYzGg\niOS samples on GitHub: https://goo.gl/4KnTfr\nAndroid samples on GitHub: https://goo.gl/XeSHr0\nLinking AdMob apps to Firebase: https://goo.gl/2Dk9vg\nFirebase support page: https://goo.gl/61NZ42\nTechnical support forum: https://goo.gl/MJfJ9N\n\nWatch more episodes of Mobile Ads Garage here: https://goo.gl/BDQvw6\n\nSubscribe to the Google Developers channel at http://goo.gl/mQyv5L"
