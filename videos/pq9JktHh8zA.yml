description: "В последнее время представители бизнеса начинают понимать, что сайт должен быть не только удобный, но и вызывать доверие и определённые эмоции. Поэтому возникает логичный вопрос: как при помощи дизайна воздействовать на посетителей, добиваться доверия и вызывать нужные эмоции? Доклад познакомит с методологией «PET design» (Design for Persuasion, Emotion and Trust), которая посвящена дизайну на базе воздействия, эмоций и доверия.\n\n* Игорь Губайдулин — дизайнер, UX-архитектор из Литвы. Последние 5 лет работает в литовской конторе Nortal. За плечами огромный опыт выступлений, но не на русском языке (всё больше на литовском и английском). Приехал в гости поделиться опытом с нашим клубом, и чуть ли не впервые выступить по-русски."
