title: 'Building Progressive Web Apps with Nitya Narasimhan'
language: English
recordingDate: 1625606688
description: "Progressive Web Apps are web apps that use modern browser supported APIs with a traditional progressive enhancement strategy, to create cross-platform application experiences that feel “native” to mobile and desktop users. We’ll talk about PWAs from core concepts, to code development, deployment, and limitations. And we’ll explore PWA-friendly tools, platforms and technologies at Microsoft – from PWA Builder (open-source), to PWAs on Microsoft Edge (for Windows/Mac), to PWAs from Blazor WebAssembly apps, and dual-screen friendly PWAs (for Surface Duo).\n\nExplore more!\n\nProgressive Web Apps: https://aka.ms/WebWed/ProgressiveWebEdgeDev-1\nProgressive Web App Builder: https://aka.ms/WebWed/PWABuilder"
