description: "The Dark Side of Malware Analysis\n\nStoricamente il reversing di eseguibili è sempre stata una pratica oscura associata alla pirateria o allo spionaggio industriale, ma oggi, con l'aumentare di malware targettizzati, quest'arte sta diventando un argomento molto discusso perché necessita una forte capacità di analisi, intuizione ed inventiva. Ma perché è così importante analizzare un malware? Quali strumenti utilizzare, ma soprattutto come approcciare il problema? Come gestire i meccanismi di protezione adottati? Niente di meglio per addentrarci nel mondo della malware analysis partendo proprio da alcuni casi reali"
