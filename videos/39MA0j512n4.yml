description: "Google Tech Talk\r\nMay 11, 2009\r\n\r\nABSTRACT\r\n\r\nPresented by Charlie Halpern\r\n\r\nCharlie Halpern is a public interest entrepreneur, an innovator in professional education, and a pioneer in the public interest law movement. His book, Making Waves and Riding the Currents: Activism and the Practice of Wisdom, was released in 2008. \r\n\r\nIn this talk, Charlie will draw on the main theme of his book— that the practice of wisdom is necessary to make our work in the world effective and sustainable. He will discuss the reasons that wisdom is particularly urgent in dealing with the unprecedented challenges and opportunities of the 21st century. An engaging story-teller and speaker, he will illustrate his points with personal stories of his career as an institutional innovator and his interactions with Ralph Nader, the Dalai Lama, Barack Obama, and others."
