description: "Don’t miss out! Join us at our upcoming event: KubeCon + CloudNativeCon Europe 2021 Virtual from May 4–7, 2021. Learn more at https://kubecon.io. The conference features presentations from developers and end users of Kubernetes, Prometheus, Envoy, and all of the other CNCF-hosted projects.  \n\nSponsored Session: Microsoft Azure - Kubernetes on Azure \n\nThis session provides a brief tour of some of the enterprise-grade capabilities available for Kubernetes on Azure, including how to apply Kubernetes best practices, manage secrets, troubleshoot difficult issues, and manage heterogeneous Kubernetes environments across cloud and edge with Azure Arc.  \n\nhttps://sched.co/ff0d"
