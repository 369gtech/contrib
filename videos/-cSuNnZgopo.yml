title: 'Making your own career opportunities - Racheli Ebner (Hebrew)'
recordingDate: 1574756343
description: "Want to make revolutionary changes in your career rather than going-with-the-flow of step-by-step career evolution? You can widen your network, extend your knowledge and exposure, to create your own career revolution opportunities.\n\nRacheli shares her inspiring story of revolutionising herself from a software architect to be the co-founder of Dapra, an employee-led startup by SAP. On the surface it looks like a sudden change, but Racheli shares the behind-the-scenes process of exploring, and proactively widening her opportunities net to make this change happen.\n\nBio: Racheli Ebner is a co-founder and CTO at Dabra by SAP (https://dabra.ai), an employee-led startup inside SAP. Racheli was a software architect for over 10 years in SAP and led the 1-year architecture curriculum training program in Israel. Prior to her work at SAP she was a developer in several small and mid-sized companies. Racheli has M.Sc in physics and is a proud mother of 4."
