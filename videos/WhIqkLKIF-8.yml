description: 'Иван расскажет о нестандартных подходах, к которым приходится прибегать в процессе работы над ускорением загрузки главной страницы Яндекса. Речь пойдёт о механизмах рендеринга в браузере, использовании расширений, оптимизации клиентского и серверного кода, а также способах измерения времени работы компонетов.'
