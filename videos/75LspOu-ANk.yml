description: "So you’ve launched your first service and all your customers in the US love it - great! Now comes the hard part - expanding it around the world.\n\nIn this talk Yonatan shares what he has learned from building the PayPal Mobile app and from expanding WeWork’s systems to span the globe. He covers it all: from translations, UCG, i18n, g10n, money, dates, names and taxes. So that you can expand your app and reach new customers in London, Beijing, Tel-Aviv and Paris.\n\nBio:\nYonatan is Engineering Director @ WeWork Technology. Experienced software engineer and manager with an eye for design and a passion for building great products. Focused on consistently improving and nurturing team culture and productivity, as well as empowering those around me."
