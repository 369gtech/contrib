description: "***** DevOps Training : https://www.edureka.co/devops *****\nThe Common Language Infrastructure (CLI) is an open specification developed by Microsoft and standardized by ISO[1] and ECMA[2] that describes the executable code and runtime environment. \nThe specification defines an environment that allows multiple high-level languages to be used on different computer platforms without being rewritten for specific architectures.\n\nTo know more watch this video.\n\nVideo covers following topics :-\n1.What is DNS\n2.Results of DNS\n3.How DNS works?\n4.Output of DNS implementation\n5.DNS Resolvers\n6.Caching\n7.DNS Master Slave\n8.Geo Location\n9.Anycast\n10.Web servers\n11.HTTP\n12.HTTP Status Codes\n13.What is HTTP?\n14.HTTP status Code.\n15.HTTP Installation and Configuration.\n16.Starting and Stopping HTTPD\n17.HTTP important directives\n18.Introduction to Apache HTTP server\n\nRelated post:\nhttp://www.edureka.co/blog/devops-redefining-your-it-strategy-28jan15/?utm_source=youtube&utm_medium=referral&utm_campaign=common_infra\n\n\nEdureka is a New Age e-learning platform that provides Instructor-Led Live, Online classes for learners who would prefer a hassle free and self paced \nlearning environment, accessible from any part of the world.\n \nThe topics related to ‘Common Infrastructure Servers' have been covered in our course ‘Devops‘. \n\nFor more information, please write back to us at sales@edureka.co\nCall us at US: 1800 275 9730 (toll free) or India:  +91-8880862004"
