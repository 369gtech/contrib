description: "Speaker : Vincent Courson\n\nCréer un site web qui soit à la fois engageant et moderne pour l'utilisateur ET qui dispose d'un bon positionnement naturel dans le moteur de recherche de Google nécessite de combiner des technologies client-side et server-side. Nous proposons de couvrir dans ce talk les best practices pour mettre en ligne des sites et applis-web utilisant des frameworks JavaScript tout en restant indexables par les moteurs de recherche. Les enseignements de cette sessions sont applicables pour la majorité des frameworks modernes, qu'il s'agisse de Angular, Polymer, React, ou autres. Ils s'appliquent aux sites qui utilisent ces frameworks pour une sous-section du site web aussi bien qu'aux sites full-Progressive Web App (PWA).\n\nMaking a site that is engaging for users but performs well in Google Search requires combining specific server and client side technologies. Learn about the best practices to build and deploy indexable sites and web-applications with JavaScript frameworks. Lessons from this session can be implemented with most modern setups, whether you use Angular, Polymer, React, or other frameworks to build a full-fledged PWA or just use them for parts of a site. The session will also discuss search-friendly design patterns and SEO best practices."
