description: "Join us for Kubernetes Forums Seoul, Sydney, Bengaluru and Delhi - learn more at kubecon.io \n\nDon't miss KubeCon + CloudNativeCon 2020 events in Amsterdam March 30 - April 2, Shanghai July 28-30 and Boston November 17-20! Learn more at kubecon.io. The conference features presentations from developers and end users of Kubernetes, Prometheus, Envoy, and all of the other CNCF-hosted projects \n\nFidelity’s Move to “Finance Grade” Kubernetes with GitOps - Alexis Richardson, Weaveworks & Rajarajan Pudupatti SJ, Fidelity Investments \n\nFidelity Investments is one of the largest financial asset managers in the world. Every application must meet a unique mix of regulatory, security and governance requirements to protect customers.  When Fidelity adopted Kubernetes for cloud application delivery, they teamed up with AWS and Weaveworks to use GitOps as a tool to analyse and implement a compliant platform. In this session, Rajan Pudupatti, Cloud Platforms Architect at Fidelity Investments and Alexis Richardson, CEO of Weaveworks, will present the story. We’ll include: when to automate, securing your CD pipeline, adding deployment policy for clusters and applications, connecting enterprise development tools to cloud automation services.  The session covers challenges and lessons learned implementing the Fidelity Kubernetes platform with GitOps best practices, to operate efficiently and securely at scale. \n\nhttps://sched.co/UaYS"
