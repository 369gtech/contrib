description: "From OSCON 2014: Keynote by Will Marshall, CEO of Planet Labs, entitled \"Building an API for the Planet with a New Approach to Satellites.\"\n\nAbout Will Marshall (Planet Labs):\nWill is responsible for setting the company's vision and and for architecting the company strategy. Previously, Will was a Scientist at NASA/USRA where he served as Co-Investigator for PhoneSat, Science Team member on the LCROSS and LADEE lunar missions. He led research projects in orbital space debris remediation. Will has published over 30 articles in scientific publications. Will received his Ph.D. in Physics from the University of Oxford and was a Postdoctoral Fellow at Harvard University.\n\nWatch more from OSCON, O'Reilly's open source convention: http://goo.gl/HlGwvP\nFind out more about the convention: http://oscon.com\n\nDon't miss an upload! Subscribe! http://goo.gl/szEauh\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\n\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
