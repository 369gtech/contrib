description: "This talk will provide strong guidance on how to effectively assess and optimize site performance. In collaboration with the Search Console Team, the session will showcase how to methodically diagnose, benchmark against both lab and field metrics, and monitor your site speed using Google's tools. A Chrome performance expert will demonstrate live when and how to use various tools at different stages of development, providing analysis and tips along the way.\n\nWatch more #io19 here: \nWeb at Google I/O 2019 Playlist → https://goo.gle/io19web\nGoogle I/O 2019 All Sessions Playlist → https://goo.gle/io19allsessions \nLearn more on the I/O Website → https://google.com/io\n\nSubscribe to the Chrome Developers Channel → https://goo.gle/ChromeDevs\nGet started at → https://www.google.com/chrome/dev/\n\nSpeaker(s): Elizabeth Sweeny, Paul Irish, Amir Rachum\n\nT8D071"
