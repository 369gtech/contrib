title: 'Retailing in the cloud: modernising software for digital transformation'
language: English
recordingDate: 1622201544
description: "Join global tech leaders Codurance and Redis Labs to learn how modernising legacy software supports digital transformation in the cloud.\n\nIn this webinar, Mashooq Badar - Software Craftsman and Co-Founder at Codurance -, Matt Walton - Senior Director of Sales, EMEA at Redis Labs - and Lars Rosenquist - Partner Solution Architect Cloud at Redis Labs, discuss the key challenges being faced by retailers today and what steps can be taken to drive a successful cloud-first modernisation approach, in an interactive session hostel by José E. Rodríguez Huerta - MD for Codurance Spain.\n\nWe’ll walk through the 5 stages of the customer journey and common challenges to look out for. At each stage we’ll consider how products and technology can be aligned to drive the value required to run a modern e-commerce business.\n\nWe’ll look at:\n- How the rise in online retailing is placing extra burden on customer service demand.\n- The impact on customer experience of Omnichannel, Multichannel and Algorithmic Channels.\n- How to improve the supply chain through more consistent integration between legacy ERP and modern eCommerce systems.\n- Taking advantage of Microservices, Containers & Data to get greater consistency and availability.\n- How to scale with deployment flexibility and security built in from the start.\n- How migrating to the cloud can address these challenges - and what to watch out for.\n- The importance of organisational transformation aligned to a digital transformation.\n- How to get started - the best approach to take for the greatest impact.\n\nTo catch up all our events, please visit our website: https://codurance.com/events/?utm_source=youtube&utm_medium=social&utm_campaign=eventbrite_webinar&utm_content=retailing_in_the_cloud."
