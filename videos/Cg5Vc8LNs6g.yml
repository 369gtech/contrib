title: 'Кирилл Скрыган — Оптимизация .NET-приложений на примере ReSharper'
recordingDate: 1419933752
description: "Ближайшая конференция — DotNext 2020 Moscow\n2-5 декабря, Online\nПодробности и билеты: https://dotnext-moscow.ru/\n\n. Ближайшая конференция — DotNext\_2020 Piter\n15-18 июня, Online\nПодробности и билеты: https://bit.ly/dotnext2020piter\n\n. Кирилл Скрыган, JetBrains — Оптимизация .NET-приложений на примере ReSharper\nКонференция .NEXT 2014 Piter\nСанкт-Петербург, 04.04.2014\n\nМы хотим поделиться опытом оптимизации производительности .NET-приложений на примере ReSharper 6 и 7. Речь пойдёт об инструментах (DotTrace, .NET memory Profiler, DotMemory, DotPeek), об очевидных и менее очевидных ошибках и о некоторых нетривиальных вещах (Memory Traffic и Static Memory)"
