description: 'Microservices are hot! A lot of companies are experimenting with this architectural pattern that greatly benefits the software development process. When adopting new patterns we always encounter that moment where we think ''if only I knew this three months ago''. This talk will be a sneak peak into the world of microservices at Atlassian and reveal what we''ve learned about microservices: how to arrange, configure and build your code efficiently; deployment and testing; and how to operate effectively in this environment. In this talk you will learn how to immediately apply five simple strategies.'
