description: "These highlights were put together from past GOTO Book Club episodes. #GOTOcon #GOTObookclub\nhttp://gotopia.tech/bookclub\n\nDave Thomas - Co-Author of \"The Pragmatic Programmer\"\nAndy Hunt - Co-Author of \"The Pragmatic Programmer\"\nAaron Parecki - Author of \"OAuth 2.0 Simplified\"\nEric Johnson - Senior Developer Advocate at AWS Serverless\nTrisha Gee - Co-Author of \"97 Things Every Java Programmer Should Know\"\nKevlin Henney - Co-Author of \"97 Things Every Java Programmer Should Know\"\nJim Webber - Co-Author of \"Graph Databases\"\nNicki Watt - CTO of OpenCredo\nHanna Prinz - Co-Author of \"Service Mesh\"\nEberhard Wolff - Co-Author of \"Service Mesh\"\nVenkat Subramaniam - Author of \"Programming Kotlin\"\nHadi Hariri - VP of Developer Advocacy at JetBrains\nPhil Winder - Author of \"Reinforcement Learning\" & CEO of Winder Research\nRebecca Nugent - Stephen E. and Joyce Fienberg Professor of Statistics & Data Science at Carnegie Mellon University\n\nDESCRIPTION\nWhen was the last time you read a book about programming? Has it helped you with your career?\nCheck out some of the highlights of the GOTO Book Club and immerse yourself in the next level of your professional development:\n- Pragmatic programming – full episode: https://youtu.be/taCNjiiusRk\n- OAuth 2.0 – full episode: https://youtu.be/HhwUMESAddM\n- Java – full episode: https://youtu.be/T47k2tHXmOA\n- Graph databases – full episode: https://youtu.be/XSrGhdzDATQ\n- Service meshes – full episode: https://youtu.be/w14ge2838Vs\n- Kotlin – full episode: https://youtu.be/7J2ATE4NGZ8\n- Reinforcement learning – full episode: https://youtu.be/Yk0_LWd0WQA\n\nStay tuned for the next episodes.\n\nTIMECODES\n00:00 Intro\n00:05 The Pragmatic Programmer\n00:50 OAuth 2.0 Simplified\n01:20 97 Things Every Java Programmer Should Know\n02:15 Graph Databases\n03:05 Service Mesh\n04:02 Programming Kotlin\n05:20 Reinforcement Learning\n06:03 Outro\n\nRead the full transcription of the interview here:\nhttps://gotopia.tech/bookclub/episodes/best-of-goto-bookclub-part-two\n\nRECOMMENDED BOOKS\nDave Thomas & Andy Hunt • The Pragmatic Programmer • https://amzn.to/3azvUy3\nAaron Parecki • OAuth 2.0 Simplified • https://amzn.to/2A3IMOf\nKevlin Henney & Trisha Gee • 97 Things Every Java Programmer Should Know • https://amzn.to/3kiTwJJ\nJim Webber • Graph Databases • https://amzn.to/3l7k8hj\nEberhard Wolff & Hanna Prinz • Service Mesh • https://leanpub.com/service-mesh-primer\nVenkat Subramaniam • Programming Kotlin • https://amzn.to/2MIC8D1\nPhil Winder • Reinforcement Learning • https://amzn.to/3t1S1VZ\n\nhttps://twitter.com/GOTOcon\nhttps://www.linkedin.com/company/goto-\nhttps://www.facebook.com/GOTOConferences\n#PragmaticProgrammer #SoftwareEngineering #OAuth #OAuth2 #PKCE #GraphDatabases #Neo4j #Java #JavaProgramming #ServiceMesh #Kotlin #ReinforcementLearning #RL #Programming #DaveThomas #PragDaveThomas #AndyHunt #PragAndyHunt #AaronParecki #EricJohnson #TrishaGee #KevlinHenney #JimWebber #NickiWatt #HannaPrinz #EberhardWolff #VenktaSubramaniam #HadiHariri #PhilWinder #RebeccaNugent #AllenHolub #AinoVongeCorry #JohnLeDrew\n\nLooking for a unique learning experience?\nAttend the next GOTO conference near you! Get your ticket at https://gotopia.tech\n\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
