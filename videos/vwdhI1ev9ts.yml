title: 'Table ronde Ecommerce, qui peut encore gagner des millions'
recordingDate: 1455119608
description: "Vidéo tournée lors de #BlendWebMix 2015.\n\nTable ronde \"E-Commerce : qui peut encore gagner des millions ?\"  \n\nAnimée par Grégory Palayer avec François Barjon (Carré Blanc), Hervé Bourdon (Shake Event) et Olivier Bernasson (pecheur.com).\n\nMalgré une croissance continue, les mirages du E-commerce sont nombreux et bien entretenus par les « vendeurs de pelle » de cette nouvelle ruée vers l’Or.\n3 grands témoins s’attaquent en mode « no bullshit » aux nombreuses croyances d’un secteur de plus en plus concurrentiel, fragmenté et sophistiqué. \n\nParmi les sujets qui seront évoqués :\n\n-       Peut-on tout résumer à une course a la taille critique ?\n-       L’espoir des pure players : contenu + service = repeat business ?\n-       Est ce vraiment devenu si facile pour le retail ?\n-       Quelles vraies innovations qui changent tout depuis 5 ans (technique, marketing, business model) ?\n-       Comment capturer la valeur créée par la data ?"
