description: "Based on her twenty years of combined experience as a software developer, development manager, consultant, Agile coach, writer and professional coach, Portia’s current working assumption is that effective leadership begins with ourselves.\n\nJoin us for a playful exploration of your comfort zone and challenges of your choice as you baseline and develop your skillset in the core skills of active listening, powerful questioning and self-awareness which will enable you to show up more as your whole self as well as enable others to do the same in pursuit of meaningful work.\n\nWatch thousands more tech-related talks in our SkillsCast library at https://skillsmatter.com/skillscasts​"
