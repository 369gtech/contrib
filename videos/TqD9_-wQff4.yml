description: "From OSCON 2015, an interview with the PHP Developer and Advocate at Code Climate.\n\nAbout Beth Tucker Long:\nBeth Tucker Long is a PHP developer and co-organizer of Madison PHP. You can find her on Twitter https://twitter.com/e3BethT or on her blog http://www.alittleofboth.com. Beth is a firm believer in promoting community and mentoring. She runs Treeline Design, a web development company, and Playlist Event Music, a DJ company, along with her husband, Chris.\n\nWatch more from OSCON 2015: https://goo.gl/vD6vda\nFind out more about OSCON: http://oscon.com/open-source-2015\nDon't miss an upload! Subscribe! http://goo.gl/szEauh\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\n\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
