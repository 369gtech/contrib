title: 'Иван Лавров. Формирование команды скрам-мастеров с нуля'
language: Russian
recordingDate: 1609856955
description: "В сети сотни историй, как работают скрам-мастера в командах. Но как и для чего сформировать саму команду скрам-мастеров — информации почти нет. Как развивать сотрудников, как выстроить коммуникации и взаимопомощь? Какие есть выгоды от того, что скрам-мастера работают как команда? Об этом я расскажу в своем докладе, основанном на личной практике.\nСлайды: https://drive.google.com/file/d/1qDQM4aqnfEyKBrl1XJzGvUbKH7bmUdzO/view?usp=sharing\n#agiledays 2020"
