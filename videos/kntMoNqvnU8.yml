title: 'Барная стойка / Виталий Баум // 3 марта 2021'
language: Russian
recordingDate: 1614791907
description: "Ближайшая конференция: DotNext 2021 Piter, 20-23 апреля, онлайн.\nПодробности и билеты: https://bit.ly/301YhQi\n\nМы начинаем новый сезон шоу Барная Стойка и наш первый гость — Виталий Баум, Chief Product Officer в Bright Box. \n\nЭто будет выпуск-путешествие по карьерному пути и по различным городам: из Петербурга в Стокгольм, Амстердам, Будапешт, Нью-Йорк и обратно в Петербург. Обсудим жизнь в IT там и поговорим с Виталием о его пути от программиста до chief-менеджера. Посмотрим как изнутри выглядит работа в стартапе, который не просто смог, но и был успешно продан. \n\nА еще в новом сезоне мы будем делать online-формат более живым, и первый эксперимент — это собраться всем в Клабхаусе после выпуска и обсудить все, что не войдет в эфир. Приходите со своими вопросами и комментариями: https://www.joinclubhouse.com/event/xLK1EOjy"
