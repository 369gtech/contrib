title: 'Противостояние киберугрозам в мире Java   27 March 2021   01 38 36 PM'
recordingDate: 1625905847
description: ". Платформа Java является стандартом де-факто в мире энтерпрайз-технологий и используется миллионами разработчиков по всему миру более 20 лет. Некоторое время назад произошли важные изменения в лицензировании Java SE, после которых многие даже задались вопросом о смене платформы. Однако, благодаря открытому коду, открытым стандартам и участникам сообщества, можно по-прежнему обеспечивать безопасную и эффективную работу рабочих окружений во всём многообразии аппаратных и облачных сред.\n\nПри этом важно понимать как происходит выявление и исправление уязвимостей, тестирование и выпуск обновлений. На что стоит обращать особое внимание, чего ждать от поставщика дистрибутива и куда бежать, когда вдруг что-то пошло не так."
