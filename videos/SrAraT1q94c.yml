description: "You have probably heard other people refer to Product Managers as the “CEO of the product.” I disagree because product managers simply don’t have any direct authority over most of the things needed to make their products successful: from user and data research through design and development to marketing, sales, and support. \n\nSo, what should you consider if you are thinking of pursuing a Product Manager role?"
