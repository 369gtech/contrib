description: "Пример использования cyber-dojo для оценивания кандидатов при приеме на работу\n\n--------------------\n\nПодбор новых членов команды, выяснение их знаний и навыков не такое уж и простое  дело — вероятность ошибки довольно высока. Как улучшить этот процесс? Конечно же практикой. Аркадий Шишлов и Андрей Найденок из Agile Latvia демонстрируют это на практике, применяя Cyber-Dojo для этих целей.\n\n--------------------\n\nFinding new team members, finding out their skills and abilities is not an easy task. But how we can improve this process? By pairing on coding task — that's for sure. Arkadi Shishlov and Andrew Naydyonock demonstrate this on practice by applying Cyber-Dojo created by Jon Jagger.\n\n--------------------\n\nThis video is also available in English and we're searching for people who wants to make Latvian subtitles."
