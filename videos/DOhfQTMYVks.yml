description: "http://oreilly.com/go/webops101\nWeb operations is defined as \"a domain of expertise within IT systems management that involves the deployment, operation, maintenance, tuning, and repair of web-based applications.\" Sounds straight-forward and relatively simple, right? But once you start digging into the intricacies of web operations you realize it's not quite so clear-cut. Luckily, these seasoned professionals are here to help. From DNS to MySQL, networking to service failures, they walk you through the basics and give you the resources you need to keep going."
