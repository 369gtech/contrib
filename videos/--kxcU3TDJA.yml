description: "The speech is in Polish.\n\nSieci neuronowe wydają się być niesamowitymi algorytmami o zaskakujących możliwościach i niezwykłej potędze ujawnianej w starciu z ogromnymi wolumenami danych. A jednak są bardzo wrażliwe i podatne na zakłócenia, oszukanie ich jest niesamowicie proste.\nPodatności te stanowią duży problem przy zastosowaniach produkcyjnych.\nPrezentacja przedstawi kilka najbardziej popularnych sztuczek jakimi możemy ogłupić sieć neuronową.\n\nThe speech took on 8th May 2019 on DevTrends Stage during Infoshare 2019.\n\n#artificialintelligence #hacking"
