title: 'React Native EU 2020: Gant Laborde - Who Said It?'
recordingDate: 1603377159
description: "Abstract:\nIf we had the ability to read React Native blog posts from the future, it would be as useful as yesterday's lotto numbers.   The technology paradigms change often and when you've been developing React Native for years, it's easy to find yourself doing the same old thing.  I think the best way to test your practices, is to occasionally push yourself outside your comfort zone.  This is my story of writing an app with something new and what I learned."
