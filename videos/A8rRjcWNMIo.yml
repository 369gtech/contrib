description: "Александр Канунников - JSX в декларативные шаблоны с помощью AST\nhttps://twitter.com/vaier\nhttps://github.com/lifeart\n\nСлайды: https://fs.piterjs.org/events/conf2019/kanunnikov.pdf\n\nОписание:\nМы рассмотрим преимущества и недостатки функциональных шаблонов, сравним их с декларативными и попытаемся найти способ преобразовать одни в другие без дополнительного оверхэда для разработчиков.\n\nhttps://conf.piterjs.org/\n\nPatreon:\_https://www.patreon.com/piterjs\nTwitter: https://twitter.com/gopiterjs\nVK: https://vk.com/piterjs\n\nНаши партнеры: \nhttps://holyjs.ru/\nhttps://sprintbox.ru/\nhttps://www.semrush.com/\nhttps://www.tinkoff.ru/\nhttps://www.griddynamics.com/"
