title: 'La vidéo et le live envahissent le web : pourquoi, et comment en tirer partie ?'
recordingDate: 1479738242
description: "Rémy Bigot\n\nLa vidéo et le live sont en train de gagner la bataille de l'attention sur internet, les réseaux sociaux et les mastodontes du web l'ont bien compris. Vous pouvez prendre votre part du gateau et mettre loin derrière vos concurrents, quelque soit votre domaine. Le but de cette conférence est de expliquer pourquoi c'est important et comment vous y prendre concrètement avec des exemples réels réalisés avec peu de moyens."
