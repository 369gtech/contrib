title: 'Как решить проблемы оркестрации сотен задач по обработке данных с помощью Apache Airflow? / В. Баев'
language: Russian
recordingDate: 1633338128
description: "Приглашаем на Saint HighLoad ++ 2021\n20 и 21 сентября 2021, Санкт-Петербург, DESIGN DISTRICT DAA in SPB\nПрограмма, билеты и подробности - https://clck.ru/VmKaW\n--------\nHighLoad++ Весна 2021\nКрупнейшая профессиональная конференция для разработчиков высоконагруженных систем\n17 и 18 мая 2021. Москва, Крокус-Экспо \n\nТезисы и презентация:\nhttps://www.highload.ru/spring/2021/abstracts/6515\n\nApache Airflow широко используется для оркестрации ETL data-пайплайнов.\nДавайте более детально взглянем на Airflow с точки зрения разработки и эксплуатации: какие особенности помогут избежать проблем, а какие могут потенциально привести к отказу работы распределенных систем.\n...\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
