title: 'Андрей Чупин — Ускоряем сетевой слой ВКонтакте с HTTP/3'
recordingDate: 1638874613
description: "—\nСетевой слой — одна из важнейших частей любого мобильного приложения, и нужно, чтобы он работал максимально стабильно и быстро вне зависимости от типа сети.\n\nУ ВКонтакте миллионы пользователей по всей стране и важно, чтобы приложение хорошо работало в плохих сетях. Одним из последних нововведений стал переход с HTTP/2 на HTTP/3. Именно о сетевых протоколах и их отличиях и пойдет речь в докладе.\n\nАндрей поговорит о развитии HTTP-стека, проблемах TCP и HTTP/2 и то, как с ними справляются UDP и QUIC. Расскажет, как они внедряли QUIC в Android- и iOS-приложения ВКонтакте, что из этого получилось и как вы можете быстро перевести на новый сетевой протокол свое приложение.\n\nСсылка на презентацию: https://downloads.ctfassets.net/2grufn031spf/6O7uoOHJU9of7bttTbGIf3/21011e23a3d92227c3abbe7f47723d72/Andrey_Chupin_Uskoryayem_setevoy_sloy_VKontakte_s_HTTP3_2021_11_23_17_29_51.pdf"
