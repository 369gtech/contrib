description: "TeamLead Conf 2018\n\nЗал №1, 8 февраля, 16:00\n\nТезисы:\nhttp://teamleadconf.ru/2018/abstracts/3206\n\nКомпании по-разному относятся к роли тимлида. Большинство отмечают, что это, пожалуй, самая сложная с точки зрения найма, развития и удержания позиция. Некоторые компании доходят до того, что переформатируют свою систему управления с целью сокращения потребности в этой роли.\n\nТимлидов на всех не хватает!\n...\n\n--------\nНашли ошибку в видео? Пишите нам на \nsupport@ontico.ru"
