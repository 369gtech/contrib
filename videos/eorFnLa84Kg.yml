title: 'Круглый стол. Как победить читера в мобильном киберспорте'
recordingDate: 1635273917
description: "Ближайшая конференция: \nMobius 2021 Moscow — 22-25 ноября, онлайн.\nПодробности и билеты: https://bit.ly/37eIq4d\n\n. Рынок киберспорта растет каждый год. Пандемия сильно способствует этому росту. Сегодня киберспорт как дисциплина, в которой соревнуются игроки в онлайновые игры, это полноценный вид заработка для профессионалов и любителей.\n\nРынок киберспорта включает в себя не только призовые выплаты и организацию мероприятий. Помимо этого туда входят спонсорство, поддержка крупных брендов, разработчиков игр, продажа билетов, реклама. Все это объединяется в киберспортивную площадку. Во время круглого стола пойдет речь о том, как поддерживать экосистему на такой площадке. Участники обсуждения составили некий свод лучших практик и хотели бы им поделиться. Они не идеальны, есть много тонкостей. Каждый рынок эти тонкости воспринимает по-своему, особенно в контексте персональных данных."
