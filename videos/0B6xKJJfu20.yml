description: "Павел Шестопалов, референт Департамента экономики и финансов Аппарата Правительства Российской Федерации\n\nПавел поднимает вопрос о том, стоит ли противопоставлять Agile классическому представлению о проектном менеджменте. Как эффективно совмещать эти подходы для максимизации пользы.\n\nВ видео есть материал, который был скрыт, для того, чтобы не нарушать авторское право, вы можете посмотреть его по ссылке: http://www.youtube.com/watch?v=L2zqTYgcpfg\n\nСсылка на презентацию: http://www.slideshare.net/ScrumTrek/agile-55075510\n\nПодписывайтесь на наш канал: http://www.youtube.com/c/ScrumTrekOfficial\nНаш сайт: http://scrumtrek.ru/\nНаша группа в facebook: https://www.facebook.com/ScrumTrek/\nНаш twitter: https://twitter.com/scrumtrek"
