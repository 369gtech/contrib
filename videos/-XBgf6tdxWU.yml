description: "Find more information here: https://berlinbuzzwords.de/session/inspiring-next-generation-run-away-and-join-our-software-circus\n\nIn her keynote “Inspiring the Next Generation to Run Away and Join Our Software Circus”  she describes how we can all create magical experiences that inspire and connect under-represented communities to new technologies. Producing sufficient numbers of graduates who are prepared for science, technology, engineering, and mathematics (STEM) occupations has become a national priority around the globe. We all have a responsibility to onboard, attract and enroll new entrants to STEM if you care about the future of open innovation. In this keynote, she will discuss how to combine connected learning principles to create and deliver new technology workshops to inspire and encourage under-represented and under-served communities."
