description: "#AskTHAT Live with Rolando Lopez - We're Talking Music!\n\_\nRolando is a talented software professional with 12+ years of experience driving development of award-winning, data-driven applications for education, gaming, e-commerce and enterprise. Analytical and tenacious problem solver with passion for mastering state-of-the-art technologies, devising innovative solutions, and delivering products that exceed customer expectations. Articulate communicator with excellent interpersonal and presentation skills; able to work effectively with internal and external teams, and build strong relationships with stakeholders at any organizational level. Bilingual (English / Spanish).\n\_\nRolando began DJing in in 1997 at Dartmouth College in Hanover, NH. After graduating in 2001, he moved to Austin, TX where he worked for Complete Music, one of the nation’s largest DJ companies. Over the four years of working for Complete Music, Rolando received an award for the highest customer satisfaction. When he moved to Durango, CO Rolando started up Twelfth Night DJ where it quickly became one of the most sought after DJs. Twelfth Night DJ was named one of The Knot’s Best of Weddings in 2010. He currently lives along the Illinois-Wisconsin border and does events in both states.\n\_\nLinks:\n\_\nhttp://twelfthnightdjmilwaukee.com\nhttps://www.linkedin.com/in/aflashact/"
