title: 'Spring Framework 5: Themes & Trends by Juergen Hoeller'
language: English
recordingDate: 1501628321
description: 'Spring Framework 5 (scheduled for general availability in June) comes with a strong focus on several themes: reactive web applications based on Reactive Streams, functional configuration with Java 8 as well as the Kotlin language, comprehensive support for JDK 9 and HTTP/2, plus the latest API generations in the Enterprise Java ecosystem. This talk presents the overall story in the context of wider industry trends, highlighting Spring''s unique programming model strategy.'
