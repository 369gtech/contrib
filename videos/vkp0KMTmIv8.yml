description: 'Суслик, он же goфер - существо интересное и по-своему прекрасное. Поговорив об истории его появления и эволюции, мы также рассмотрим особенности экосистемы его жизнедеятельности, язык общения популяций, инструменты разведения. Сравним еgo с другим зверьем и вспомним влиятельных друзей: кита перевозчика, бога Прометея и других.'
