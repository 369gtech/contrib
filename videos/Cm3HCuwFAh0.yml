title: 'Les multiples facettes du logging dans un container Docker (Nicolas Frankel)'
language: French
recordingDate: 1557218440
description: "Développer son application dans Docker, et lancer l'image ainsi créée est uniquement une petite partie du travail (et probablement la plus simple). Maintenant, il faut la maintenir en condition opérationnelle. Une des moyens utilisés pour y parvenir est les logs.\n\nMais cette prise de conscience implique des choix : il existe plusieurs manières de récupérer les logs d'un container. Quels sont les implications de chacune ? Dans cette présentation, je montrerais différents types de configuration pour atteindre cet objectif. Je suis persuadé que l'un d'entre eux vous convient."
