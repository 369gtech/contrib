description: "Join us for Kubernetes Forums Seoul, Sydney, Bengaluru and Delhi - learn more at kubecon.io \n\nDon't miss KubeCon + CloudNativeCon 2020 events in Amsterdam March 30 - April 2, Shanghai July 28-30 and Boston November 17-20! Learn more at kubecon.io. The conference features presentations from developers and end users of Kubernetes, Prometheus, Envoy, and all of the other CNCF-hosted projects \n\nSIG Usability: Intro and How to Get Started - Tasha Drew, VMware \n\nSIG Usability is a new SIG focused on the core end-user usability of the Kubernetes project. This covers topics like user experience and accessibility. The goal of SIG Usability is to facilitate adoption of the Kubernetes project by as diverse a community of end users as possible. We do this be ensuring that each end userâ€™s interaction with Kubernetes, from discovery to successful production use is seamless and positive. Examples of efforts include user research, internationalization and accessibility. Join us at this session to learn about the SIG, what we've been up to, and how to get involved as a new contributor! \n\nhttps://sched.co/Uaii"
