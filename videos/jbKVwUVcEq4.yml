description: "This presentation was recorded at GOTO Berlin 2016\nhttp://gotober.com\n\nKatherine Kirk - Consultant - Insight Facilitation & Transformation in Tech\nSallyann Freudenberg - Neuro-diversity Advocate, Coach & Pair Programming Researcher\nLinda Rising - Queen of Patterns. Author of numerous Books\nLiz Keogh - Lean/ Agile Coach & Developer\nGitte Klitgaard - Agile Addict & Believer in Altruistic Reciprocity\n\nABSTRACT\n“I simply refuse to deal with idiots... It has cut my social obligations in half.”? Julia Quinn\nOur industry is all about collaboration now. We often have an unrealistic ideal of what collaboration is and how it can be. A nirvana of skipping through fields on a sunny day. Everyone is cooperative, open, willing and skilled. We just need to either be left with a gaming room, a few beanbags, unlimited beer and pizza and it'll get done - or maybe [...]\n\nRead the full abstract here:\nhttps://gotocon.com/berlin-2016/presentations/show_talk.jsp?oid=7915\n\nhttps://twitter.com/gotober\nhttps://www.facebook.com/GOTOConference\nhttp://gotocon.com"
