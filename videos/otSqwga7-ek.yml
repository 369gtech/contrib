description: "Desde los orígenes del Cloud, la seguridad ha estado entre los tópicos más utilizados a la hora de discutir sobre Cloud sí o no, para qué, cómo, etc. Arsys comenzó a vender Cloud Público en 2009, y desde entonces hemos trabajado en tres grandes frentes: Funcionalidad, Interoperabilidad y Seguridad.\n\nEn esta charla pretendemos poner los pies en tierra sobre la seguridad en Cloud Público, explicando cómo la entendemos desde un punto de vista tecnológico y real, sin mitos ni leyendas."
