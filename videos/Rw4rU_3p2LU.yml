description: "Desde hace ya bastantes años muchas han sido las organizaciones que se han decidido a utilizar las metodologías agiles en la gestión de equipos de desarrollo para obtener mejores productos y personas dentro de la organización más contentas.\n\nLos equipos ágiles auto-organizados han demostrado entregar mejores productos y con mejor satisfacción del cliente y usuario final.\n\nMuchos de estos equipos se encuentran inmersos en organizaciones no ágiles, que de alguna manera merman su capacidad y dificultan su desempeño.\n\nCuando la complejidad de los ecosistemas de equipos y proyectos es elevada, se hace necesario establecer y fomentar unos canales de comunicación eficaces que permitan reducir la burocracia y mantener el flujo de entrega de valor. Los marcos de escalado ágiles proponen una serie de pautas para lidiar con todas estas cuestiones de forma eficaz.\n\nSAFe, es uno de los marcos de escalado que mayor aceptación está experimentado, en esta charla expondremos porqué."
