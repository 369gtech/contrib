description: 'Мир фронтенда по-прежнему держится на трех фреймворках: React, Angular и Vue. И если про первые два горят холивары и можно прочитать тонну критики и восторгов, то про Vue всё в основном очень положительно. Значит ли это, что всё хорошо на самом деле? О том, какие скелеты скрываются в шкафу Vue.js Женя Кот и Леша Золотых выяснят у Ильи Климова в специальном выпуске Тяжелого утра на TechTrain.'
