description: "Codeurs En Seine 2021\n\nGitOps est une nouvelle méthodologie qui a pour but d'automatiser son infrastructure en utilisant Git comme source unique de configuration.\n\nDans cette session de live coding, nous explorerons comment GitOps fonctionne dans la vraie vie: comment le mettre en place sur un projet existant, les bénéfices que l'on peut en attendre, et les problèmes qui peuvent survenir.\n\nPour illustrer cet exemple, nous utiliserons GitHub Actions, Terraform et Azure, pour déployer automatiquement un projet JHipster (Java / Spring Boot).\n\n--\n\nRejoignez Codeurs en Seine \n▶ Sur Twitch : https://www.twitch.tv/codeursenseine\n▶ Sur Twitter : https://twitter.com/codeursenseine\n▶ Sur Slack :  https://go.codeursenseine.com/slack"
