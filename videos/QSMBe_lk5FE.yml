description: "https://somostechies.com/build-2020\nEn este video repasaremos las principales novedades anunciadas en el primer día del //build 2020.\n\nAprovechamos en dejarles algunos enlaces que pueden interesarles:\n\n* Como iniciar en Blazor, https://dotnet.microsoft.com/apps/aspnet/web-apps/blazor\n\n* Blog oficial presentando MAUI, https://aka.ms/maui\n\n* Repositorio en Github de MAUI, https://github.com/dotnet/maui\n\n* Ernesto Cardenas presentando Static Web Apps. https://www.consultorinternet.com/2020/05/presentando-las-static-web-apps.html\n\n* Blog oficial de .NET 5 Preview 4, https://devblogs.microsoft.com/dotnet/announcing-net-5-preview-4-and-our-journey-to-one-net\n\n* WinGet, el nuevo package manager para Windows, https://github.com/microsoft/winget-cli\n\n** Super recomendada la sesion de los Scott's https://channel9.msdn.com/Events/Build/2020/BOD106\n\nY obviamente, no se pueden perder el segundo día  https://mybuild.microsoft.com/"
