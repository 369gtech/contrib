description: "Testy automatyczne E2E umożliwiają szybkie potwierdzenie, że najistotniejsze funkcjonalności aplikacji działają poprawnie. Pozwalają znacząco skrócić czas feedbacku, co poprawia przewidywalność oraz umożliwia wykrycie potencjalnych problemów wcześniej w procesie developmentu. Jest to kluczowe jeśli dążymy do jak najszybszego dostarczania wartości biznesowej i równocześnie wypuszczania oprogramowania wysokiej jakości.\n\nNie wyklucza to jednak przydatności testów E2E w innych obszarach. Podczas prezentacji pokażę, jak mogą zostać wykorzystane jako Data Feed dla testów wydajnościowych czy automatycznych skanerów bezpieczeństwa takich jak OWASP ZAP.\n\nPrezentacja miała miejsce 8.12.2020."
