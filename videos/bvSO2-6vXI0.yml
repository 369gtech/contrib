title: 'Talking Burnout, Making Art With Drinkbox''s Gabby DaRienzo'
language: English
recordingDate: 1590530414
description: "Gabby DaRienzo is senior artist at Guacamelee developer Drinkbox Studios, was art director on the Independent Games Festival finalist A Mortician's Tale, and worked on games including Super Crush KO, Parkitect, and Celeste. On the latest episode of the GDC Podcast, this fabulous goth-adjacent Forbes 30 under 30 game developer talked about art, creativity, burnout, and of course, death.\n\nListen now on iTunes, Google Play Music, and Spotify \n\nJoin the GDC mailing list: http://www.gdconf.com/subscribe\n\nFollow GDC on Twitter: https://twitter.com/Official_GDC \n\nGDC talks cover a range of developmental topics including game design, programming, audio, visual arts, business management, production, online games, and much more. We post a fresh GDC video every day.  Subscribe to the channel to stay on top of regular updates, and check out GDC Vault  for thousands of more in-depth talks from our archives."
