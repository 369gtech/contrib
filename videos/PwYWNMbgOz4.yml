description: "История взаимоотношений JS-инженеров с асинхронным кодом. На примере конкретной задачи будет продемонстрирована эволюция применяемых подходов. Также будут рассмотрены вопросы того, как вырваться из callback hell и не попасть в promise hell, как использовать функции-генераторы в связке с промисами, и можно ли писать на async/await уже сегодня?\n\nПрезентация — https://www.slideshare.net/karankevich/make-async-great-again\n\nСергей Каранкевич, руководитель web-отдела, Intellectsoft"
