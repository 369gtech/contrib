description: "Held on June 5 2018\n\nA developer asked \"Can I create an anonymous plsql block that runs against multiple versions of oracle?\" so we decided to do our next Office Hours on PL/SQL's conditional compilation feature. Using that feature, the answer is \"Yes, you can!\" And there's a whole lot more you can do with CC, so we explored that topic in this Office Hours session.\n\n00:45 What is conditional compilation?\n04:00 Conditional compilation directives: inquiry, select error\n12:06 LiveSQL scripts demonstrating conditional compilation\n17:19 Good to Knows for conditional compilation\n\nAskTOM Office Hours offers free, monthly training and tips on how to make the most of Oracle Database, from Oracle product managers, developers and evangelists.\n\nhttps://asktom.oracle.com/\n\nOracle Developers portal: https://developer.oracle.com/\nSign up for an Oracle Cloud trial: https://cloud.oracle.com/en_US/tryit\n\n\nmusic: bensound.com"
