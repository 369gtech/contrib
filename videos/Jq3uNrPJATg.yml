title: 'A Cloud Native Foundation For Developer/Application Platforms - Max Körbächer, Liquid Reply'
language: English
recordingDate: 1635565945
description: "Don’t miss out! Join us at our next event: KubeCon + CloudNativeCon Europe 2022 in Valencia, Spain from May 17-20. Learn more at https://kubecon.io The conference features presentations from developers and end users of Kubernetes, Prometheus, Envoy, and all of the other CNCF-hosted projects.\n\nA Cloud Native Foundation For Developer/Application Platforms - Max Körbächer, Liquid Reply\n\nThe rise of platform engineering is indisputable, but what does this mean? In this talk, Max will give you insights to some critical lessons learned from various projects building “platforms”. You will get an insight of how to build cloud agnostic cloud native systems that support developers in their needs to build and deliver domain specific solutions. Let's find the right plug`n`play with crossplane, backstage, Argo and buildpacks to craft the foundation for a reliable, adoptable and contribution open platform."
