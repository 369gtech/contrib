title: 'Mesurer la performance technique et économique de vos applications avec Tanzu Observability'
language: French
recordingDate: 1606904464
description: "Toute application (a fortiori en production) mérite d’être “observée”, avec la surveillance d’indicateurs de “bonne santé”.\n\nSurveiller vos applications Spring Boot avec Actuator et Micrometer est relativement standard, et facile à implémenter. Sur la base de ces indicateurs de santé “techniques”, pourquoi ne pas utiliser ces metrics Micrometer pour surveiller également la santé “business” de vos applications ? L'ajout de telles metrics et de tableaux de bord personnalisés (grâce à des outils comme VMware Tanzu Observability de Wavefront) peut vous aider à mieux comprendre le comportement et la performance “business” de vos applications.\n\nLors de ce webcast, vous verrez comment tirer parti des mêmes outils et pratiques pour surveiller les aspects techniques et business de vos applications. Vous aurez alors toutes les cartes en main pour prendre de bonnes décisions, en vous basant sur des indicateurs pertinents.\n\nhttps://www.vmware.com/fr/cloud-solutions/app-modernization.html?src=WWW_FR_HPS1_AppModernization_SiteLink"
