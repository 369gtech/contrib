description: 'Многие считают, что игровая индустрия – это кружок по интересам, где застрявшие в детстве люди спасаются от “настоящей” работы. Но те, кто пробуют создать свою студию, быстро лишаются иллюзий, и в 9 из 10 случаев терпят крах. Я расскажу о различных способах угробить игровой проект или целую компанию, используя печальный опыт из собственной и чужой практики.'
