description: "DOES18 Las Vegas â€” What does your application release process look like today? Is it fast and efficient? Is it reliable and repeatable? Does it satisfy your quality needs? Every release pipeline and every DevOps implementation are different. Enterprises today demonstrate a variety of application release approaches and are at different stages in their DevOps journeys. In this talk, we will discuss these approaches and the pros for each. We will focus on benefits and ROI of a model-driven approach, and share best practices and patterns for rolling it out to scale DevOps adoption and in the enterprise and maximize developer productivity, resource utilization, time to market. We'll discuss the impact this release pattern has on your DevOps processes and tooling, pipeline design, infrastructure, and the business.\n\nBest Practices for a Model-Driven Approach to Application Release\n\nChris Doucet, Solutions Engineer, Electric Cloud\n\nChris is a Solutions Engineer at Electric Cloud. With a background encompassing design, development, testing, support and training, Chris's focus is to enable enterprise organizations of varying size to adopt and embrace Application Release Automation into their business, and thereby actualize the benefits of repeatable and reliable automation, along with the visibility, compliance and security that goes with it. He achieves this through a flexible and technical approach, understanding that every business is different and may be at different stages of DevOps and ARA.\n\nDOES18 Las Vegas\nDOES 2018 US\nDevOps Enterprise Summit\nhttps://events.itrevolution.com/us/"
