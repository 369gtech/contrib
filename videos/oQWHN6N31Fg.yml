title: 'Эй, Frontend, вы там живы?! / Алексей Охрименко (Avito)'
language: Russian
recordingDate: 1586884798
description: "При поддержке AvitoTech мы впервые публикуем все видео с Saint AppsConf 2019 в открытый доступ. Учитесь, вдохновляйтесь и перенимайте лучшие практики у спикеров, не выходя из дома.         \n--------\nКалендарь конференций - https://ontico.ru\n--------\nAppsConf 2019\n\nТезисы и презентация:\nhttps://appsconf.ru/spb/2019/abstracts/5831\n\nДоклад для тех, кому интересно расширить свой кругозор. Понять, как там дела во Frontend-разработке: какие новинки есть, какие тренды в разработке, какие паттерны сейчас в моде.\n\nПосле этого доклада у вас больше не останется вопроса \"А на что еще способен Frontend?\".\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
