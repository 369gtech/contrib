description: "This session provides an overview of the new features introduced in JPA 2.1 and offers guidelines for their intended use. Topics covered include\n\n&bull; Entity graphs and their use in fetching data\n\n&bull; Unsynchronized persistence contexts: patterns and gotchas\n\n&bull; Support for stored procedures\n\n&bull; Enhancements to JPQL\n\n&bull; Converters\n\n&bull; Schema generation and the new mapping metadata\n\n\nThe session concludes with an interactive discussion of where we should go in JPA.next.\n\n\nAuthor:\nLinda DeMichiel\nLinda DeMichiel is a senior architect in the Java EE Platform group at Sun Microsystems and the chief architect for Enterprise JavaBeans 3.0 and the Java Persistence API. As the Specification Lead for JSR-220, she was responsible for launching and leading the initiatives for Enterprise JavaBeans 3.0 and the Java Persistence API under the Java Community Process.  She has over 20 years of experience in the areas of databases, object persistence, distributed computing, and OO in both industry and research. Before assuming responsibility for EJB, she led the team that implemented Sun's first object/relational persistence product, and worked earlier at IBM on object/relational extensions to both DB2 and the SQL99 standard. She holds a Ph.D. in Computer Science from Stanford University.\nView more trainings by Linda DeMichiel at https://www.parleys.com/author/linda-demichiel\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
