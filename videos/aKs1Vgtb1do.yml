description: "*Note: Audio quality a little poor.\n\nFinding great data analysts is difficult. Despite the explosive growth of data in industries ranging from manufacturing and retail to high technology, finance, and healthcare, learning and accessing data analysis tools has remained a challenge. This webcast will highlight one of the most important tools in the field—Python.\n\nIn this hands-on webcast presented by Wes McKinney, author of \"Python for Data Analysis\", he will showcase a number of examples and you will receive an introduction to some of the most important tools in the Python language for:\n\n    data preparation\n    data analysis\n    data visualization\n\nLearn about the growing field of data analysis from an expert in the community.\n\nAbout Wes McKinney\n\nWes McKinney is CTO and Cofounder of Lambda Foundry, Inc. From 2010 to 2012, he served as a Python consultant to hedge funds and banks while developing pandas, a widely used Python data analysis library. From 2007 to 2010, he researched global macro and credit trading strategies at AQR Capital Management. He graduated from MIT with an S.B. in Mathematics. He is on leave from the Duke University Ph.D program in Statistics.\n\nProduced by: Yasmina Grecp"
