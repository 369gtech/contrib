description: "Have you ever wanted to use a Raspberry Pi with your favorite toy bricks? Oracle DevRebel Chris Bensen 3D prints compatible bricks to mount a Raspberry Pi 4 to a toy brick car to make the Eff-Uno Racer - an open source internet controlled toy race car using all your favorite technologies and buildable at home. Download the STL files and print your own https://www.thingiverse.com/thing:4940804.\n\n#raspberrypi #oracle #cloud\n\nOracle Developer Relations\nhttps://developer.oracle.com/team/"
