title: 'Александр Горник, Мониторинг и SLA для продуктов с continuous delivery'
recordingDate: 1441727122
description: "Я расскажу о пятилетней эволюции систем мониторинга saas приложения с высокой нагрузкой и доступностью. Как в условиях постоянных выкладок мониторятся ошибки, доступность, инфраструктура и производительность. Про реально работающий SLA с существенными финансовыми гарантиями. Всё это на примерах из жизни и с картинками. \n \n\nДоклад будет полезен всем кто собирается строить saas приложения или просто сталкивается с поддержкой сложного нагруженного решения в жизни. Теперь всё это называется модным словом devops."
