description: "HTML5, CSS3, JavaScript, jQuery, AngularJS, Bootstrap, mobile, CoffeeScript, GitHub, functional programming, page speed, Apache, JSON with Jackson, caching, REST, security, load testing, profiling, wro4j, Heroku, CloudBees, AWS. These are just some of the buzzwords a Java Web developer hears on a daily basis. This presentation exposes you to a plethora of technologies you might have heard about but havenâ€™t learned yet. It concentrates on the most important Web developer skills as well as UI tips and tricks to make you a better front-end engineer. Some of the most valuable engineers these days have front-end JavaScript/CSS skills as well as back-end Java skills. Come to this session, and make yourself more valuable!\n\n\nAuthor:\nMatt Raible\nMatt Raible has been building web applications for most of his adult life. He started tinkering with the web before Netscape 1.0 was even released. For the last 15 years, Matt has helped companies adopt open source technologies (Spring, Hibernate, Apache, Struts, Tapestry, Grails) and use them effectively. Matt has been a speaker at many conferences worldwide, including ApacheCon, JavaZone, Colorado Software Summit, No Fluff Just Stuff, and a host of others.\n\nMatt is an author (Spring Live and Pro JSP), and \"kick-ass technology\" evangelist on http://raibledesigns.com. He is the founder of AppFuse, a project which allows you to get started quickly with Java frameworks, as well as a committer on the Apache Roller and Apache Struts projects.\n\nMatt has had quite a ride in the past several years, serving as the Lead UI Architect for LinkedIn, the UI Architect for Evite.com, Chief Architect of Web Development at Time Warner Cable and a UI Architect for HTML5 apps at Taleo/Oracle. \nView more trainings by Matt Raible at https://www.parleys.com/author/matt-raible\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
