description: "As with any popular framework, Angular has matured and morphed over time. It can sometimes be confusing to know where to get started, and what the different versions are. Damola Omotosho (@damolaomotosho) talks about how the versions work, and what version you should consider starting with if you're just learning.\n\nLearn more!\n\nPublish an Angular, React, Svelte, or Vue JavaScript app with Azure Static Web Apps: https://aka.ms/WebWeds/AngularTemplatesDeploy Build a web app with Blazor: https://aka.ms/WebWeds/AngularBlazor Publish an API to Azure Static Web Apps: https://aka.ms/WebWeds/AngularAddFunctionsAPI"
