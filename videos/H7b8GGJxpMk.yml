title: 'GopherCon UK 2019: Matt Layher - Building a net Conn Type From the Ground Up'
recordingDate: 1570001202
description: 'Package net is a one-stop shop for Go networking with TCP or UDP, but there are many other interesting and unusual socket types in the wild. This talk will demonstrate how to build a net.Conn type using the Linux system call interface, and show how that type can be used to serve SSH, HTTP, and more!'
