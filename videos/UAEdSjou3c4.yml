description: "by Alan Pope\n\nAt: FOSDEM 2019\nhttps://video.fosdem.org/2019/H.2215/behind_snapcraft.webm\n\n\nThousands of users, millions of downloads, dozens of distributions. Numbers going up and down and sideways. A look behind the scenes of Snapcraft, the highly popular universal app store for Linux. Canonical developed snaps and snapcraft to enable developers to get their freshest software in the hands of users quickly.\nThink of snaps on Linux as similar to APKs on Android.\nApplications published in the Snap Store are easier for users to discover and install.\nUsers love new and interesting software, and appreciate getting the latest features and bug fixes. \n\nIn this lightning talk Alan will some features unique to the Snap Store, which give developers more control over delivery of their software updates. \n\nRoom: H.2215 (Ferrer)\nScheduled start: 2019-02-03 16:00:00+01"
