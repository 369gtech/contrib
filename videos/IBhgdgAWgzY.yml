title: 'PyConBy 2020: Anna Kazakova Lindegren - How to Data Science IoT: GrowSmarter Stockholm Case Study'
language: English
recordingDate: 1583866713
description: "PyConBY 2020\nData Science track\n\nHow to Data Science IoT: GrowSmarter Stockholm Case Study - Anna Kazakova Lindegren @IBM\nPresentation  - http://tiny.cc/anna_kazakova_lindegren_\n\nThis talk presents a case study of analyzing multiple IoT sensors data in Stockholm City for the needs of GrowSmarter EU project. The talk includes practical solutions on how to process data, structure the analysis, present the results and features several real-world secrets that one can get out of sensors data.\n\nIn this talk Anna also tells her story of switching to data science after spending several years in accounting and eventually becoming a chairperson of PyCon Sweden.\n\nGeneral Partner - Wargaming  https://wargaming.com/ru/careers/\nWith the support of the Python Software Foundation https://www.python.org/psf/"
