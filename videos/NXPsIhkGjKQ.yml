description: "Watch sample class recording: \nhttp://www.edureka.co/hadoop-admin?utm_source=youtube&utm_medium=webinar&utm_campaign=hadoop-admin-webinar-3-6-15\n\nHadoop, has become an important platform in big data and has played an integral part for storing, handling, evaluating and retrieving hundreds or even petabytes of data. Hadoop is an open source software framework that supports data-intensive distributed applications. Hadoop is licensed under the Apache v2 license. It is therefore generally known as Apache Hadoop.\n\nThe topics discussed in the video are :\n1. What is Big Data\n2. Limitation of Existing Data Analytics Architecture\n3. Why Hadoop\n4. What is Hadoop\n5. Hadoop Admin Responsibilities\n6. Understanding Hadoop Ecosystem\n\nRelated Blogs:\nhttp://www.edureka.co/blog/introduction-hadoop-administration/?utm_source=youtube&utm_medium=referral&utm_campaign=hadoop-admin-webinar-3-6-15\n\nhttp://www.edureka.co/blog/how-to-become-a-hadoop-administrator/?utm_source=youtube&utm_medium=referral&utm_campaign=hadoop-admin-webinar-3-6-15\n\nEdureka is a New Age e-learning platform that provides Instructor-Led Live, Online classes for learners who would prefer a hassle free and self paced learning environment, accessible from any part of the world.\nInformation on ‘Introduction to Hadoop Administration’ has also been covered in our course ‘Hadoop Administration’.\nFor more information, please write back to us at sales@edureka.co\nCall us at US: 1800 275 9730 (toll free) or India: +91-8880862004"
