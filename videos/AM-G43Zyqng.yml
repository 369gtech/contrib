title: 'Comment être un développeur ethique et green ?'
language: French
recordingDate: 1509111050
description: "Le logiciel est partout. Il est clair que le logiciel a un impact réel sur le monde : uberisation, digitalisation... mais stoppons ici la buzzwordisation... Nous, développeurs sommes les architectes du monde virtuel au service du réel. Nos actions ont un effet bien réel. Bénéfique mais aussi néfaste. Exclusion sociale, impact environnemental, obsolescence sont des effets bien réel de nos logiciels. Mais avons nous le choix face au demandes de nos utilisateurs et clients et aux contraintes associées (planning, sécurité...) Et bien oui, c'est le choix qui est fait par de nombreuses sociétés et développeurs : bénévolat comme code for America, Eco-conception de logiciel publique... Etre développeur ethique et green est possibles, nous verrons concretement comme faire cela au jour le jour.\n\nPar : Olivier Philippot\n\nSlides : https://www.slideshare.net/ophilippot/devfest-toulouse-comment-tre-une-dveloppeuse-un-dveloppeur-ethique-et-green\n\nTalk filmé au DevFest Toulouse 2017\nhttps://devfesttoulouse.fr"
