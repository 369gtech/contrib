description: "Enabling your apps with Google Cast is getting easier and easier. Millions of users press the Cast button every day to connect their mobile device with Google Home or the best display in their homes. Controlling your favorite media apps with your voice has now become a reality. If you’ve wondered how this is done or are an experienced Cast developer, this session will take you through all the details. We’ll go through our new receiver, new web sender and recent updates on Android and iOS - including how we’ve made voice control easier, added support for ads. Come listen to Kevin Nilson, Technical Solutions Engineering team lead for Google Home, share these updates.\n\nSee all the talks from Google I/O '17 here: https://goo.gl/D0D4VE\nWatch more Android talks at I/O '17 here: https://goo.gl/c0LWYl\nWatch more Chrome talks at I/O '17 here: https://goo.gl/Q1bFGY\nWatch more Firebase talks at I/O '17 here: https://goo.gl/pmO4Dr\n\nSubscribe to the Google Developers channel: http://goo.gl/mQyv5L\n\n#io17 #GoogleIO #GoogleIO2017"
