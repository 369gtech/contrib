title: 'Connecting Private Kubernetes Clusters for Oracle Kubernetes Engine Using DevOps Tools by NetFoundry'
language: English
recordingDate: 1633029173
description: 'Oracle recently announced general availability of fully private Kubernetes clusters for Oracle Kubernetes Engine (OKE) with three connectivity options, (1) Oracle FastConnect/MPLS, (2) VPN or SSH Bastion, or (3) Static Access Controls. Additionally, Oracle has partnered with NetFoundry to provide a 4th option for cloud-native, zero trust connectivity which can be deployed into OKE using tools like Helm as well as having both developer-friendly SDKs and APIs.'
