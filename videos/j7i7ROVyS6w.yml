description: "Building a client API that allows you to scale and evolve is a delicate task. If your API is intended to be used with mobile devices the problem's of latency, bandwidth uncertain connection state, multiple client versions and capabilities compound the problem. Hear how PlayUp has used hypermedia (ReST) to power and evolve it's applications on iOS, Android, Windows Phone and Windows 8. Hear a general overview of the principles that guide development, how the client and the server work, the 'oh I wish we hadn't done that moments' and take a tour of the document exchanges that power PlayUp's ticketing service.\n\nKevin O'Neill is the CTO for the social sports network Playup where they are building the ultimate social network for live sport on mobile devices. Kevin's fingerprints can also be found on some of Australia's most recognizable mobile applications from Lonely Planet to realestate.com.au.\n\nFor more on YOW! Conference, visit http://www.yowconference.com.au"
