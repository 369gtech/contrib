description: "Google I/O 2009 - Building a Business with Google's free APIs\r\n\r\n\r\nMichael Thompson, Jerome Mouton\r\n\r\nLearning to use Google APIs is fun and exciting but the opportunity to earn money with them is the dream of many developers. This talk by some 3rd party developers will provide some insights into how this can be achieved with example Google Gadgets, Google Gadget Ads, Mapplets, and the Maps API.\r\n\r\nFor presentation slides and all I/O sessions, please go to: code.google.com/events/io/sessions.html"
