description: "Have a basic understanding of machine learning, but have yet to build a neural network / want to build neural networks faster? Don’t sweat it, Learn You a PyTorch is here! Whether you’re using machine learning in production, or for your own pet projects, PyTorch is a great choice to be considered.\n\nThis talk will consist of the features PyTorch has to offer, and if time permits, a live coding of the MNIST classification task using PyTorch.\n\nEVENT:\n\nThis talk was given at PyCon Australia 2017 which was held from 3-8 August, 2017 in Melbourne, Victoria.\n\nSPEAKER:\n\nKendrick Tan\n\nPERMISSIONS:\n\nPyCon Organizer provided Coding Tech with the permission to republish this video.\n\nCREDITS:\n\nPyCon Australia: https://2017.pycon-au.org/schedule/presentation/59/"
