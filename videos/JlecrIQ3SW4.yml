title: 'Василий Чепцов, PMBOK для Agile-менеджера. Чем полезен?'
recordingDate: 1461061395
description: "В Agile-сообществе можно встретить немало мифов и поверхностных суждений о подходах к управлению, где не используется слово \"Agile\". Больше всех, пожалуй, \"досталось\" методологии управления проектами PMI PMBOK... \"Водопад\", Гант, куча документации — это же всё ужасно с точки зрения Agile! Недавно мне пришлось хорошенько проштудировать PMBOK (для подготовки к экзамену) и теперь по горячим следам хочется вдумчиво обсудить: — какие популярные суждения о PMBOK верны, а какие нет? — как же всё-таки соотносятся эти подходы? — и, главное, чем нам PMBOK может быть полезен в Agile-разработке?\n\nСсылка на презентацию: http://www.slideshare.net/ScrumTrek/pmbok-agile-60259267"
