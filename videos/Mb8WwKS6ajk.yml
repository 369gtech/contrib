description: "A Google TechTalk, 2021/2/26, presented by Eric Wastl.\nABSTRACT: Advent of Code is a 25-day programming contest that runs every year in December, from the 1st through Christmas day December 25th. A pair of puzzles is released each day, with each one contributing to a story that runs through the month. The contest is open to anyone who wants to participate, using the language of their choice. AoC has been running since 2015, and in 2020 almost 164,000 people solved the first puzzle.\n\nAbout the speaker: Eric Wastl is the creator of Advent of Code, an Advent calendar of small programming puzzles. He's a Software Engineer with over 15 years of professional experience in software engineering, software architecture, web development, security, system administration, math, developer education, and mentoring."
