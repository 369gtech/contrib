title: 'За пару мгновений до main(). Олег Ковалев'
recordingDate: 1619784353
description: 'Предлагаю вашему вниманию узнать, что происходит в Go runtime, перед тем как начнёт выполняться наш код в main(). Разберем, что же там создается, проверяется и зачем оно все так. Доклад будет полезен как и начинающим, так и опытным разработчикам, ведь мало кто задумывался, что там происходит за считанные миллисекунды.'
