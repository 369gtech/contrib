title: 'Jay Phelps - Backpressure? Resistance is not futile. - Uphill Conf 2019'
language: English
recordingDate: 1557416265
description: "Backpressure--resistance opposing the desired flow of data through software--from massive scale, to death by a thousand cuts, it's something nearly every software engineer will have to deal with at some point. For some, it’s a frequent problem. But the term itself isn’t nearly as understood and recognized as such.\n\nIn this talk, we'll discover what backpressure really is, when it happens, and the strategies you can apply to deal with it."
