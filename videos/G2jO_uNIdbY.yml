description: "In this episode, Rick is joined again by Felipe Hoffa (BigQuery Developer Relations) as they use BigQuery to answer questions about the state of the web. Learn by example as Rick and Felipe query the HTTP Archive and Chrome UX Report datasets using the BigQuery UI and Data Studio to visualize the results.\n\nAlso introducing the Web Almanac project, HTTP Archive's annual \"state of the web\" report! See how BigQuery is used to extract insights and learn more about how you can contribute.\n\nSubscribe here: https://goo.gle/ChromeDevs\n\nMore info about everything discussed in this episode:\n\nBigQuery: https://goo.gle/2Ta3kK9\nWeb Almanac: https://goo.gle/2YRaJ21\nHTTP Archive: https://goo.gle/2KleB7K\nChrome UX Report: https://goo.gle/2yGAWWv\nHTTP Archive query discussions: https://goo.gle/2Yth98r"
