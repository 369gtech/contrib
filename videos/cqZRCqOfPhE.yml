description: "Pivotal Container Service (PKS) provides a great opportunity for software vendors to deliver their Kubernetes-deployed services on Pivotal Platform. However, the broad and quickly changing Kubernetes ecosystem leaves software vendors with a lot of questions about delivery:\n\nLearn more: https://pv.tl/2oUfP1V\n\nDo I need more than a Kubernetes deployment manifest?\n\nShould I use Helm?\n\nWhat does the Operator pattern give me?\n\nDo I need a Service Broker?\n\nCan I just publish to Docker Hub or some other registry?\n\nHow can I deliver to air-gapped or highly regulated environments?\n\nIn this talk, we'll describe patterns and best practices for delivering your Kubernetes offering on Pivotal Platform. Whether youâ€™re an independent software vendor, an in-house service developer, or just interested in learning more about the Kubernetes ecosystem, we promise to deliver!\n\nSpeaker: Mikey Boldt, Platform Engineer, Pivotal\nFilmed at SpringOne Platform 2019\nSlideshare: https://www.slideshare.net/Pivotal/deliver-your-service-on-pks"
