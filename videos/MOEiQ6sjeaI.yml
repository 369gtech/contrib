description: "For most sites, network latency of fetching the HTML and other critical resources is the single biggest performance bottleneck. For the top 1M sites, network wait time accounts for over 60% of total time to render the page!\n\nWe'll cover an end-to-end workflow for gathering network performance data in Chrome and applying best practices to deliver faster sites."
