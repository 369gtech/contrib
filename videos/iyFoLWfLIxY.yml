description: "При желании любой интересующийся может найти массу описаний инструментов и практик гибких методологий разработки. Но что делать, чтобы внедрить agile-разработку в новой команде, что называется, \"с нуля\"? А если команда уже сложилась и \"притёрлась\"? С чего начать, какие выбрать инструменты, что будет лучше, а что хуже, в вашей конкретной ситуации, в вашем проекте, в вашей компании? Какие отрицательные явления для тех или иных подходов можно ожидать? На все эти вопросы я отвечу, опираясь на практический опыт внедрений за последние три года в четырёх разных командах. Если вы собираетесь внедрять agile разработку в своей (или чужой) команде, и хотите подойти к процессу максимально осознанно, выбрав те инструменты, которые помогут вам лучше всего -- этот доклад для вас.\n\nСсылка на слайды: http://www.slideshare.net/ScrumTrek/agile-61402414"
