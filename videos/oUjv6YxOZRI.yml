description: "Recording from the CF on K8s Working Group Forum call held on 14th Dec 2021.\n\n\n‣ [TD] Archive https://github.com/cloudfoundry/cf-crd-explorations ?\nGeneral consensus it archive it, update its README to point to cf-k8s-controllers, and update the CF on K8s WG info to remove it from the list\n‣ [BR] Log4j CVE\nhttps://github.com/cloudfoundry/cf-for-k8s/releases/tag/v5.3.1\nhttps://github.com/cloudfoundry/cf-for-k8s/releases/tag/v5.4.0 \nWhat are the specific fixes in UAA and buildpacks?\n‣ [EM] Using https://github.com/orgs/cloudfoundry/projects/14 for public roadmap?\nDo a thorough pass in January\nHow does this align with the community?\n‣ [CC] cf-k8s-controllers beta timeline?\nNeed to set up some CI/CD for releases/updates\nNot needed for initial release, but should be fast follow\nTargeting January\n‣ [Ram] do we know what the installation process is going to look like for the \"new\" CF on k8s?"
