title: 'Taming the Beast: Managing the day 2 operational complexity of Kubeflow - Mofi Rahman & Paul van Eck'
language: English
recordingDate: 1621018903
description: "Don’t miss out! Join us at our upcoming event: KubeCon + CloudNativeCon North America 2021 in Los Angeles, CA from October 12-15. Learn more at https://kubecon.io The conference features presentations from developers and end users of Kubernetes, Prometheus, Envoy, and all of the other CNCF-hosted projects.\n\nTaming the Beast: Managing the day 2 operational complexity of Kubeflow - Mofi Rahman & Paul van Eck, IBM\n\nKubeflow is a machine learning toolkit for Kubernetes where users can develop, deploy, and manage ML workflows in a scalable and portable manner. Kubeflow is composed of many components such as notebooks, service meshes, and pipelines, coupled with their many potential configurations and dependencies. All these moving parts can be daunting for an end user and make Kubeflow impossible to manage and maintain even for an experienced teams. To help alleviate these woes, this session will provide users some insight into how they can navigate this confusing landscape. Tips regarding deployment and configuration, as well as lessons learned from both managing Kubeflow deployments and contributing to upstream Kubeflow, will be provided to help users tame the platform’s operational complexity."
