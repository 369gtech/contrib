description: "Docker, Docker Swarm, contenedores, imagenes, orquestadores, Kubernetes son palabras que están presentes en cualquier arquitectura “moderna”. ¿Pero realmente sabes lo que significan o de qué hablan? Piensas que hablan en otro idioma. No te preocupes el objetivo de esta charla es aclarar todos esto “palabros” y que puedas entender por fin de que están hablando. En esta charla se va a explicar de manera simple y sencilla que en qué consiste Docker y Kubernetes.\n\nAbout:\nRubén Resino, Development Lead - Carousel Group\n\nScala and Functional Software lover. Geek and freak of technology. I usually play with Big Data, Microservices and APIs. I love board games and video games."
