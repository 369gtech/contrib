description: 'Immaginare metaversi risulta già di per sè un esercizio che si discosta parecchio dal nostro modo di intendere lo sviluppo web, doverli poi rendere usufruibili e immersivi allo stesso modo su dispositivi differenti è considerata ad oggi la sfida più grande della WebVR. Mozilla ha creato A-Frame, una libreria JS che ridurre questa frizione. In questo talk andremo ad analizzare alcune tecniche e strumenti avanzati che ci permetteranno di creare un ambiente WebVR facilmente navigabile da qualsiasi dispositivo.'
