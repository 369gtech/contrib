description: "The mobile is now ubiquitous and we all ask the question of choice of implementations. Native , hybrid or webapp, each solutions has on these benefits and drawbacks. But if there was an intermediate solution , more progressive to combine the best of three worlds. We'll see how progressive webapps propose to take up the challenge to emerge as an implementation solution for our mobile projects.\n\nCyril Balit is a passionate web developer and Google Developer Expert. He builds single page javascript applications since 2003 and has fallen in love with Angular in 2012. He is an active member of the french web community on several subjects like Angular, Polymer and progressive web app. Conference organizer, speaker at many conferences and trainer, Cyril loves to share with communities. He's Front End CTO at SFEIR (300-developer French IT Consultancy Company)\n\nHi, I'm Florian Orpelière ! I'm a JavaScript developer at Sfeir in Paris passionate about clean code. After code in Java for 3 years in a research laboratory, I wanted to explore the crazy world of the Web. I have since aquired a solid knowledge of AngularJS, Angular2, NodeJS and React. I also AngularJS trainer and author/trainer of a Progressive Web App training at SFEIR.\n\n[AIF-2822]"
