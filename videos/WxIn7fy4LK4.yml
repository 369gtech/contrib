title: 'DEF CON 29 ICS Village - Don C Weber - Scripts and Tools to Help Your ICS InfoSec Journey'
language: English
recordingDate: 1632164398
description: 'Conducting security assessments and gathering information from control environments are obviously different than doing the same tasks in a corporate environment. But, where do you start? Don will outline some of the tools to conduct research, perform assessments, and gather information. He will review some of the scripts the Cutaway Security team has developed to make this easier for administrators, information security professionals, and operational technology teams teams.'
