description: 'During this live video chat ahead of DevOps Enterprise Summit (#DOES18) in London, Alan Shimel, Editor-in-chief of DevOps.com sits down with Gene Kim of IT Revolution, Damon Edwards of Rundeck, Jeff Gallimore of Excella and Chris Hill of Jaguar Land Rover. We’ll be exploring some of the programming objectives for DevOps Enterprise Summit, especially for the upcoming London event. This includes “spanning the business technology divide,” “next generation Ops and infrastructure,” and helping better achieve attendee outcomes.'
