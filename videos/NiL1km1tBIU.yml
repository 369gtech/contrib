description: "Презентация: http://slides.com/malcoriel/wasm2-at-ft\nВы думаете, что WebAssembly — это что-то страшное? Вам снятся кошмары с участием ассемблера и C++? Я развею ваши страхи и сомнения! В докладе я расскажу про интеграцию WASM в ваш обычный фронтовый код, о том, как дёргать JS из C++ и наоборот, а также покажу несколько сценариев использования этой новой технологии."
