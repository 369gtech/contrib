title: 'Алексей Козятинский — Отладка JS на примере Chrome DevTools'
language: Russian
recordingDate: 1540804604
description: "Ближайшая конференция:\nHolyJS 2019 Piter — 24-25 мая 2019, Санкт-Петербург\nПодробности и билеты: http://bit.ly/2P4jIYM\n\nКонференция HolyJS 2019 Piter состоится 24-25 мая в Санкт-Петербурге.\nКупить билеты можно на сайте: http://bit.ly/2P4jIYM\n\nАлексей работает в команде Chrome DevTools и хотел бы рассказать о процессе дебаггинга “по ту сторону баррикад”. Послушаем о механизмах асинхронных стектрейсов, о том, что за нас выполняет браузер, когда мы делаем пошаговую отладку. И узнаем ответ на вопрос: почему брекпоинты в файлах с sourcemap работают только после перезагрузки страницы.\n\nВ докладе расскажем о том, как реализовано большинство наших инструментов для отладки JavaScript-приложений, начиная с брейкпоинтов и заканчивая асинхронными стеками и профилированием памяти."
