description: 'Nella vita di tutti i gioni, il nostro cervello applica delle scorciatoie mentali per interpretare la realtà in modo efficiente. Grazie a questo siamo sopravvissuti fino ai nostri giorni, ma con un piccolo side effect: i bias cognitivi. In questo talk discuteremo alcuni principi della psicologia e delle scienze cognitive il cui uso - nel bene e nel male - può consentirci di progettare user experiences più efficaci.'
