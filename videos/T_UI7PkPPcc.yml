title: 'Ask the Experts: Dynamic Workflow Orchestration with Azure Data Factory and | ATESTRT002'
recordingDate: 1622131474
description: "Join us for a live interactive session with our CTO on how Prefect is an open-source general-purpose dataflow automation tool that lets users orchestrate workflows with Python code and how Prefect is the perfect complement to Azure Data Factory in building dynamic workflows. Features include task mapping, non-Azure resource tasks, and robust state handling, while also designed to run on user-managed infrastructure and provides an easy way to manage on-premise execution of workflows through Data Factory. \n\nLearn at Build -- https://aka.ms/learnatbuild?wt.mc_id=build21_asktheexperts_webpage_wwl\nExplore Deeper Content and Training -- https://aka.ms/learnatbuild?wt.mc_id=build21_asktheexperts_webpage_wwl\nLearn more about Prefect Cloud -- https://www.prefect.io/cloud/\nLearn more about Prefect Core -- https://www.prefect.io/core/\nJoin our Slack community -- https://www.prefect.io/slack/\nCheck out additional resources at our Build sponsorship site -- https://mybuild.microsoft.com/partner/a0ce371f-cf0e-45c8-9701-138124051bf9?t=%257B%2522from%2522%253A%25222020-12-30T00%253A00%253A00Z%2522%252C%2522to%2522%253A%25222070-01-15T23%253A59%253A00Z%2522%257D\n\n\nMicrosoft Build 2021"
