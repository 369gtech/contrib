description: "This Office Hours session explored Database In-Memory population with special guest Mike Gleeson. Mike is part of the Database In-Memory development team and helped write the Database In-Memory population code. We reviewed population in general and then talked about threshold based repopulation and trickle repopulation. Some other questions about Automatic Data Optimization were also answered.\n\nAskTOM Office Hours offers free, monthly training and tips on how to make the most of Oracle Database, from Oracle product managers, developers and evangelists.\n\nhttps://asktom.oracle.com/\n\nOracle Developers portal: https://developer.oracle.com/\nSign up for an Oracle Cloud trial: https://cloud.oracle.com/en_US/tryit"
