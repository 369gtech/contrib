description: "Следующая конференция HighLoad++ пройдет 21 и 22 сентября 2020 года в Санкт-Петербурге.\n\nПодробности и билеты по ссылке http://bit.ly/2sSxgBx\n--------\nHighLoad++ Siberia 2019\n\nЗал «Томск»\n24 июня, 16:00\n\nТезисы и презентация:\nhttps://www.highload.ru/siberia/2019/abstracts/5390\n\nМы рассмотрим работу Zabbix с базой данных TimescaleDB в качестве backend. Покажем, как запустить с нуля и как мигрировать с Postgresql. Также приведем сравнительные тесты производительности двух конфигураций.\n\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
