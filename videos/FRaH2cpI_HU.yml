description: "WeAreDevelopers Live  (https://www.wearedevelopers.com/live) is a virtual event series loaded with educational and inspirational talks, delivered with a side of workshops and gathering some of the most prominent names in the dev world to speak their minds about trends, technologies and challenges of tomorrow in software development.\_\n\nGet ready for exciting insights and best-practices about Machine Learning - the probably most interesting field of tech. Enjoy multiple talks and a workshop carefully curated for developers and make your first steps or level up your skills in ML.\n\nInterested? Then get yourself comfortable and join us at the Machine Learning Day!\n\nYour host: \n\_🎤 Sead Ahmetovic,  Moderator & Co-founder of WeAreDevelopers\n\n⏰ 1:00 pm - 1:45 pm CEST\n👉🏻\_The Data Mesh as the end of the Datalake as we know it? - powered by Uniqua Insurance Group AG\n🎤\_Mario Meir-Huber,\_Head of Data at UNIQA Insurance Group AG\n\n⏰ 2:00 pm - 2:45 pm CEST\n👉🏻\_Machine Learning for Software Developers (...and Knitters)\n🎤\_Kris Howard,\_Developer Relations Manager at Amazon Web Services\n\n⏰ 3:00 pm - 3:45 pm CEST\n👉🏻\_Machine learning in the browser with TensorFlow.js\n🎤\_Håkan Silfvernagel,\_Manager AI and Big Data at Miles AS\n\n⏰ 4:00 pm - 4:45 pm CEST\n👉🏻 Serverless deployment of (large) NLP models\n🎤 Head of Data at Slido\n\n#wearedevs #slido #machinelearning #uniqua #uipath"
