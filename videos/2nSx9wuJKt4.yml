description: "Within Azure SQL maintenance tasks such as backups and integrity checks are handled for you, and while you may be able to get away with automatic updates keeping your statistics up-to-date, sometimes it's not enough.  Proactively managing statistics in Azure SQL requires some extra steps, and in this Data Exposed episode with Erin Stellato, we'll step through how you can schedule and automate regular updates to statistics.\n\n0:00 Introduction\n1:15 Overview of statistics\n2:00 Schedule & automate updates to statistics demo\n7:02 Runbooks\n\n‚úîÔ∏èResources:\nGithub: https://github.com/olahallengren/sql-server-maintenance-solution?WT.mc_id=dataexposed-c9-niner\nSQL Server Index and Statistics Maintenance: https://ola.hallengren.com/sql-server-index-and-statistics-maintenance.html?WT.mc_id=dataexposed-c9-niner\nSQL Skills: https://www.sqlskills.com?WT.mc_id=dataexposed-c9-niner\n\nAbout Erin Stellato:\nErin Stellato is a Data Platform MVP and lives outside Cleveland, OH. She has almost 20 years of technology experience and has worked with SQL Server since 2003. Her areas of interest include performance tuning, Query Store, Extended Events, and helping accidental/involuntary DBAs understand how SQL Server works. Erin is an active member of the SQL Server community, has volunteered for PASS at the local and national level, and is a regular speaker at conferences including the PASS Summit, SQLIntersection, and SQLBits. Outside of time with family and friends, she enjoys running, spinning, movies, and all things chocolate.\n\nAbout MVPs:\nMicrosoft Most Valuable Professionals, or MVPs, are technology experts who passionately share their knowledge with the community. They are always on the \"bleeding edge\" and have an unstoppable urge to get their hands on new, exciting technologies. They have very deep knowledge of Microsoft products and services, while also being able to bring together diverse platforms, products, and solutions, to solve real-world problems. MVPs make up a global community of over 4,000 technical experts and community leaders across 90 countries/regions and are driven by their passion, community spirit, and quest for knowledge. Above all and in addition to their amazing technical abilities, MVPs are always willing to help others - that's what sets them apart. Learn more: https://aka.ms/mvpprogram\n\nüìå Let's connect:\nTwitter - Erin Stellato, https://twitter.com/ErinStellato\nTwitter - Anna Hoffman, https://twitter.com/AnalyticAnna \nTwitter - AzureSQL, https://aka.ms/azuresqltw\n\nüî¥ Watch even more Data Exposed episodes: https://aka.ms/dataexposedyt\n\nüîî Subscribe to our channels for even more SQL tips:\nMicrosoft Azure SQL: https://aka.ms/msazuresqlyt\nMicrosoft SQL Server: https://aka.ms/mssqlserveryt\nMicrosoft Developer:  https://aka.ms/microsoftdeveloperyt\n\n#AzureSQL #MVPTuesday #MVPBuzz #DataPlatformMVP"
