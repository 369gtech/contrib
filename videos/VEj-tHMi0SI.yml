title: 'Компонентный подход в дизайне приложений | Александр Арцвуни, Farfetch'
recordingDate: 1572538747
description: "26 октября 2019 года в Авито прошёл первый митап для дизайнеров. Это один из докладов этой встречи. Вот коротко о чём он:\n\n«За два года дизайн команда Farfetch, крупнейшего маркетплейса одежды и аксессуаров премиум-сегмента в Европе, выросла c 8 до 60+ дизайнеров. В компании был внедрен компонентый подход к созданию интерфейсов — это консолидировало работу удаленных команд и помогло добиться создания более последовательных интерфейсов. Подход также открыл новые возможности для развития бизнеса. В доклад войдет техническая часть по внедрению дизайн-системы в большой команде на практике, а также её влияние на бизнес-метрики.»\n\nПодписывайтесь на ресурсы AvitoTech, чтобы не пропустить новые мероприятия, статьи и видео:\nhttps://facebook.com/avitotech\nhttps://vk.com.com/avitotech\nhttps://twitter.com/AvitoTech\nhttps://t.me/avitotech\nhttps://habr.com/ru/company/avito\nhttps://medium.com/avitotech"
