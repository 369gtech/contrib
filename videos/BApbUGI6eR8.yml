title: 'Алексей Сухов — Чем разработка под Apple TV отличается от разработки по iOS'
language: Russian
recordingDate: 1605877587
description: '. Вы услышите о разработке Apple TV-приложения для онлайн-кинотеатра Okko за 4 месяца от начала и до релиза. iOS-приложение, написанное на Objective-C, как отправная точка для старта разработки. Алексей расскажет, как из iOS-приложения написали нативное tvOS-приложение. С какими ограничениями платформы столкнулись, отличие от iOS: UI, Focus Engine, хранение данных. Целевая аудитория: разработчики, которые хотели бы попробовать разработку под tvOS или добавить поддержку tvOS-платформы к уже существующему iOS-приложению. Слушатели получат опыт другой команды, избегут ошибок и сэкономят время.'
