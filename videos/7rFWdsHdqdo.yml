description: "On Thursday, the 3rd of September, we broadcasted the 2nd Virtual PyData Athens meetup. \n\nHosts:\n- Jon Vlahogiannis (https://www.linkedin.com/in/johnvlachoyiannis/), founder of Agentrisk, seasoned entrepreneur and scientist, and\n- Kimon Drakopoulos (https://www.linkedin.com/in/kimon-drakopoulos-a5663341/), Assistant Professor at University of Southern California\n\nBoth speakers Jon from Los Angeles and Kimon from Athens, will be sharing the story of building and scaling a massive data pipeline in just a few weeks, that enabled Greece to safely accept travelers again.\n\nPyData Athens powered by Warply.\n\nZoom connectivity is kindly sponsored by NumFOCUS.  \n\n\nwww.pydata.org\r\n\r\nPyData is an educational program of NumFOCUS, a 501(c)3 non-profit organization in the United States. PyData provides a forum for the international community of users and developers of data analysis tools to share ideas and learn from each other. The global PyData network promotes discussion of best practices, new approaches, and emerging technologies for data management, processing, analytics, and visualization. PyData communities approach data science using many languages, including (but not limited to) Python, Julia, and R. \r\n\r\nPyData conferences aim to be accessible and community-driven, with novice to advanced level presentations. PyData tutorials and talks bring attendees the latest project features along with cutting-edge use cases."
