description: "Valkyrja and the tale of eating servers using C# Valkyrja project - why .NET Core, C# & Fedora Linux in production?\nby Radka Janeková\n\nAt: FOSDEM 2019\nhttps://video.fosdem.org/2019/K.3.201/dotnet_valkyrja_eating_servers.webm\n\n\nWho is Valkyrja, and what is she like? Why did she choose .NET Core on Fedora? Her mum will tell you the story, about Valkyrja outgrowing the Raspberry Pi and what kind of diet she went on to stop eating up all the performance of an expensive VPS. \n\nStory driven presentation of a small open source project with character and all the obstacles she had to overcome. \n\nRoom: K.3.201\nScheduled start: 2019-02-02 13:00:00+01"
