title: 'PWA con Polymer | Victor Sanchez, Gloria Bueno | Codemotion Madrid 2016'
language: English
recordingDate: 1557476665
description: 'La web ha evolucionado y es ahora capaz de generar experiencias idénticas a las de las mejores apps nativas. En esta charla dos Google Developer Experts en la materia te guiarán paso a paso para entender qué es una PWA, cómo se instalan en tus dispositivos móviles, cómo se comportan a la perfección incluso si estás offline y cómo reciben notificaciones push. Para ellos utilizaremos Polymer, una librería capaz de generar y gestionar web components, una tecnología que cambiará la forma de hacer webs para siempre. ¿Te lo vas a perder?'
