description: "“Data Analysis with Python: Zero to Pandas” is a practical, beginner-friendly and coding-focused introduction to data analysis covering the basics of Python, Numpy, Pandas, data visualization and exploratory data analysis. You can learn more and register for a Certificate of Accomplishment at http://zerotopandas.com.\n\n⭐️ Resources ⭐️\n🔗 Analyzing tabular data with Pandas: https://jovian.ml/aakashns/python-pandas-data-analysis\n🔗 100 Numpy exercises: https://jovian.ml/aakashns/100-numpy-exercises\n🔗 Discussion forum: https://jovian.ml/forum/t/lecture-4-analyzing-tabular-data-with-pandas/11224\n\n⭐️ Topics covered ⭐️\n⌨️  Reading and writing CSV data with Pandas\n⌨️  Querying, filtering and sorting data frames\n⌨️  Grouping and aggregation for data summarization\n⌨️  Merging and joining data from multiple sources\n\n🎥 Watch the entire series here: https://www.youtube.com/playlist?list=PLWKjhJtqVAblvI1i46ScbKV2jH1gdL7VQ\n\n✏️This course is taught by Aakash N S, cofounder & CEO of Jovian.ml - a platform for sharing, showcasing and collaborating on data science projects online\n🔗 YouTube: https://youtube.com/jovianml\n🔗 Twitter: https://twitter.com/jovianml \n🔗 LinkedIn: https://linkedin.com/company/jovianml\n\n--\n\nLearn to code for free and get a developer job: https://www.freecodecamp.org\n\nRead hundreds of articles on programming: https://freecodecamp.org/news\n\nAnd subscribe for new videos on technology every day: https://youtube.com/subscription_center?add_user=freecodecamp"
