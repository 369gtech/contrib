description: "Azure Synapse has many features to help analyze data, and in this episode, Ginger Grant will review how to query data stored in a Data Lake not only in Azure Synapse but also visualize the data in Power BI.  The demonstrations show how to run SQL queries against the Data Lake without using any Synapse Compute or data manipulation. Ginger will also walk-through the steps for how you can connect to Power BI from within Azure Synapse and visualize the data.  To help get started Power BI and Azure Synapse, the video will walk through the steps to create Power BI Data Source files to speed connectivity.\n\n0:00 Introduction\n1:15 What is Azure Synapse\n2:27 What you can do with Azure Synapse\n3:40 Azure Synapse Studio\n5:10 Including PowerBI Demo\n9:40 When to use Azure Synapse\n\n‚úîÔ∏èResources:\nDesign a data warehouse with Azure Synapse Analytics: https://docs.microsoft.com/learn/modules/design-azure-sql-data-warehouse?WT.mc_id=dataexposed-c9-niner\nQuery data in Azure Synapse Analytics: https://docs.microsoft.com/learn/modules/query-azure-sql-data-warehouse?WT.mc_id=dataexposed-c9-niner\nImport data into Azure Synapse Analytics by using PolyBase: https://docs.microsoft.com/learn/modules/import-data-into-asdw-with-polybase?WT.mc_id=dataexposed-c9-niner\n\nAbout Ginger Grant:\nGinger Grant manages the consultancy Desert Isle Group and shares what she has learned while working with data technology to people around the world.  As a Microsoft MVP in Data Platform, Microsoft Certified Trainer and an instructor on DataCamp, she focuses on guiding clients to create solutions using the entire Microsoft Data Stack, which includes SQL Server, Power BI, and Azure Data Cloud components. When not working, she protypes the latest pre-release data technologies, maintains her blog http://www.desertislesql.com, and spends time on twitter @desertislesql.\n\nAbout MVPs:\nMicrosoft Most Valuable Professionals, or MVPs, are technology experts who passionately share their kn