description: "Ux et intelligence artificielle : une rencontre au service des utilisateurs !\n\nLa science fiction nourrit notre imaginaire collectif et assimile l’IA aux ordinateurs sociaux ressemblant à HAL 9 000 de l’Odyssée de l’espace, ou Ziggy, l’ordinateur/acolyte du Dr Sam Beckett de Code Quantum. Pour ma part, même si j’ai toujours rêvé d’être conduite par KITT de la série K2000, je comprends que cette forme anthropomorphique d’une intelligence artificielle générale peut être anxiogène.\nL’objectif de cette conférence est de vous apprendre à détecter les interactions que vous avez au quotidien avec l’intelligence artificielle !\nwww.blendwebmix.com"
