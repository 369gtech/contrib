title: 'Dhrumil Shah, HighLevel: Develop your First Flutter App for Mobile, Web & Desktop'
recordingDate: 1615586351
description: "Presented at droidcon Italy 2020\n\nDEVELOP YOUR FIRST FLUTTER APP FOR MOBILE, WEB & DESKTOP\nDhrumil Shah, Senior Mobile Application Developer, HighLevel\n\nThis year at Google I/O, Flutter team announced the support of Web & Desktop for Flutter. In this workshop, I will teach how to create your first application which can run on Android, iOS, Web & Desktop. We will develop a simple application and will add features as time permits. We will generate the binary for different platforms and also run it.\n\nhttps://it.droidcon.com/2020/​​​​​​\nhttps://twitter.com/Droidconit​​​​​​\nhttps://www.linkedin.com/showcase/droidcon-italy\nhttps://www.facebook.com/droidconIt"
