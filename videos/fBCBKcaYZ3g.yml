description: "Google I/O 2010 - iGoogle developer portal and tools \r\n\r\nSocial Web 201 \r\n\r\nShih-chia Cheng, Albert Cheng \r\n\r\nLearn how to build and maintain better OpenSocial gadgets for iGoogle. Two major applications will be introduced. The first one is iGoogle Gadget Dashboard for managing gadgets created by you. The second one is OSDE (OpenSocial Development Environment) which is an Eclipse plugin for developers to easily implement gadgets. \r\n\r\nFor all I/O 2010 sessions, please go to http://code.google.com/events/io/2010/sessions.html"
