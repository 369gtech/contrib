description: "Up at Night is a brand new show hosted by Peter B Smith and Zoe K Augustinos of Upstate Interactive. They discuss different topics in the world of software development and Angular that they come across daily. Each show includes guest segments from the best Angular developers on Earth. Watch and learn together.\n\n\nIN THIS EPISODE\n00:00 Introduction\n01:00 Conversation: What is GameStop and /r/wallstreetbets about?\n10:43 Conversation: Companies accepting payment in Bitcoin\n18:13 Conversation: Nx and DDD workshop part 1\n20:50 Segment: Manfred in a Few Minutes - Nx Build Cache with Manfred Steyer\n27:54 Conversation: Nx and DDD workshop part 2\n31:07 Conversation: Talking to engineers and talking to managers\n37:54 Segment: Engieeourex - @ngrx/component-store with Sumit Arora\n45:55 Conversation: 3 Standards of Software Quality\n52:42 Segment: Shining, Shimmering, Splendid...Schematics - 4 KeyIdeas of Angular Schematics with Santosh Yadav\n1:01:24 Conversation: Software development companies and collaboration\n1:06:58 Interview: - Becoming CEO of Thoughtbot and Incrementally building applications with Diana Bald\n1:25:39 Conclusion\nLINKS AND SOCIAL\nLearn more about Upstate Interactive \nhttps://upstateineractive.io\nIf you're interested in being a guest on the show, check out how here: https://resources.upstateinteractive.io/contribute-to-up-at-night\n\nSocial from this episode:\nPeter B Smith\nlinkedin.com/in/peterbsmyth\ntwitter.com/upstateagency\n \nZoe K Augustinos\nlinkedin.com/in/zoe-koulouris-augustinos\ntwitter.com/upstateagency\n \nManfred Steyer\ntwitter.com/ManfredSteyer\n\n\nSantosh Yadav\ntwitter.com/SantoshYadavDev\n\nSumit Arora\nlinkedin.com/in/arorasumit85/\n\nDiana Bald\ntwiitter/com/dianabald"
