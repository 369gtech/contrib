description: "Ближайшая конференция: \nHolyJS 2021 Piter — 20-23 апреля, онлайн.\nПодробности и билеты: https://bit.ly/2LbN8bH\n\nНа этот раз у нас в гостях будет главред Smashing Magazine, любимец аудитории и известный перфекционист всея веба — Виталий Фридман. Вместе с ведущим Евгением Котом он поговорит о важности DevTools, будущем онлайн-конференций и ситуации с конференциями в Европе. А заодно мы узнаем о лайфхаках, которые помогают Виталию быть ультра-продуктивным."
