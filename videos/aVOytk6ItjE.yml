title: 'DEF CON 29 Biohacking Village - Mariam Elgabry - Internet of Ingestible Things Security by Design'
language: English
recordingDate: 1632543299
description: 'In this talk I will share the outcomes of the very first Internet-of-Ingestible-Things workshop that brings cybersecurity experts and medical device regulatory bodies together to think about cyber-biosecurity at design stage of medical devices and to inform policy by delivering a set of principles for Security by Design.'
