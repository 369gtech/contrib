description: "by Michal Rostecki\n\nAt: FOSDEM 2019\nhttps://video.fosdem.org/2019/H.2214/cilium_overview_and_updates.webm\n\n\nCilium is on open source project which provides networking, security and load balancing for containers by using eBPF and XDP technologies in the Linux kernel. It provides eBPF and XDP features to CRI-O, Docker and Kubernetes. This talk will present an overview on Cilium, explain the concepts behind it and then provide the project update, as it reached the 1.0 milestone last year. Bio:\nMichal Rostecki is a Software Engineer working at SUSE. He's contributing to Cilium on daily basis, sometimes to Kubernetes and several projects related to containers and networking. He used to be a core reviewer for OpenStack Kolla project. \n\nRoom: H.2214\nScheduled start: 2019-02-02 11:20:00+01"
