title: 'Depuis 1958?: un modèle statistique open-source de l’élection présidentielle — Victor Poughon'
language: French
recordingDate: 1542616526
description: 'En 2017 j''ai créé le site depuis1958.fr, un modèle open-source du scrutin uninominal majoritaire a deux tour de l''élection présidentielle française. Inspiré du site américain FiveThirtyEight, il agrège tous les sondages d''intention de vote publiés depuis le 1er Janvier de l''année de l''élection, et calcule la probabilité totale de victoire de chaque candidat. Je présenterai la méthode et les idées d''améliorations pour 2022.'
