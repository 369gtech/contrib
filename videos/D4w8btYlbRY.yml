description: "Есть множество замечательных и удобных языков программирования. Но автоматизация тестирования обычно достаточно проста, чтобы мощность языка не играла роли для ее построения. Но сам выбор языка автоматизации под проект значение имеет. Почему автоматизация веб приложений это просто, и что нужно чтобы она такой была? Какой язык выбрать и почему? Как быстро выучить новый язык? Как выбрать простой инструмент автоматизации или как и построить его самому? На эти вопросы мы и попробуем ответить.\n\nКатегория: Автоматизация тестирования\n\nПрезентация: https://www.slideshare.net/QAFest/qa-fest-2015-polyglot-automation\nНаш сайт: http://qafest.com/\nНаша группа в Facebook: https://www.facebook.com/qafest\n\nХотите узнать больше?\nПриходите на QA Fest 2020 в Киеве!\n25-26 сентября вы встретите более 50 спикеров из 10 стран, которые поделятся реальными кейсами и опытом в тестировании ПО.  \nИ не забывайте, что QA Fest - это не только конференция, но и фестиваль тестирования!"
