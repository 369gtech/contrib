description: "In the world of collaborative software development, version control is one of the most important factors to a successful launch. Improper version control can cause broken features, conflicting lines of code, and potentially working on old and out dated versions of your product.\n\nEnter Git. Git is the industry standard of code source control, helping manage and integrate changes easily.\n\nIn this episode of Learn with Dr. G, Sarah will introduce you to the basics of Git, including what makes Git unique, getting started with a Git project, and making and tracking changes in Git. This is a quick recap on the first live episode of the mini-series: \"What you didn't learn in School\".\n\nFollow along at https://aka.ms/LearnWithDrG/IntroToGit\n\nCheckout the entire \"What you didn't learn in School\" mini-series at https://aka.ms/LearnWithDrG/WYDLIS_Videos"
