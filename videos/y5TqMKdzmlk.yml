description: "Нестабильные (или flaky) тесты - головная боль автотестеров. Ещё вчера тест был зелёный, а сегодня он вдруг покраснел ни с того, ни с сего. Никто ничего не менял. Просто луна не в той фазе. Просто матрица шутит над тобой. Слабаки просто перезапускают билд, а настоящие пацаны изучают проблему до конца. Каждое такое расследование превращается в настоящий детектив. Иногда оно занимает годы.\n\nЯ покажу примеры flaky тестов из реальных проектов, и главное - как там можно было докопаться до истины. Доклад будет интересен и тестировщикам, и разработчикам — всем, кто балуется автотестами или просто любит разгадывать неразрешимые загадки."
