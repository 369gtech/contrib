description: "Na #50 Tehnološkom doručku predstavili su nam se:\n\nSerbia Upside Down • https://upsidedown.cc • Pavle Krivokuća\n————\nOur mission is to smooth out, cultivate, and turn this dubious image about Serbia the other way around.\nTo do so, we aim to reach out to digital nomads and adventures from all over Europe, and give them half a million reason to visit this country.\nIn the first edition of Upside Down, the 10 people squad from Belgrade and Stuttgart (Germany), will ride across Serbia to capture and share the story that will spark curiosity.\n\nRoommateor • https://roommateor.com/ • Miloš Stojanović i Nataša Mitrović\n————\nRoommateor je sajt za nekretnine gde se korisnici dopisuju i upoznaju u nameri da nađu cimere. Pored cimera, tu su i opcije izdavanja i prodaje nekretnina. Cela priča je napravljena po najnovijim tehnološkim standardima sa prioritetom na dobro korisničko iskustvo. Postoji i PWA aplikacija za Android i iOS.\n\nGlorify • https://glorifyapp.com • Lazar Pavlović\n————\nAll-in-one alat za grafički dizajn fokusiran na povećanje konverzije eCommerce biznisa. Na Glorify gledamo kao ekosistem gde ćemo jednom preduzetniku, marketaru, dizajneru, product manageru, bakici i dekici omogućiti da skaliraju svoj biznis sa setom aplikacija - od dizajna preko analitike pa sve do povećanja konverzija.\nTrenutno imamo 14400 korisnika, nominovani smo za najbolji dizajn alat 2019. kategorije od strane Product Hunt-a, najrelevantnije kategorije za digitalne proizvode.\n\nF6S • https://f6s.com/ • Aleksandar Zobec\n————\nF6S je jedna od najvećih startup zajednica na svetu. Mi nudimo niz usluga namenjenim razvoju startup zajednice, osnivača i samih startapa i njihovih ideja.\nTema o koju nameravam da podelim sa prisutnicima Tehnoloskog Doručka je: \"Iskustva iz Evropskih projekata namenjenim startapima i njihovom rastu, zašto su takvi projekti odlična prilika za mlade, tech orientisane i inovativne kompanije, kako pronaći i pristupiti takvim programima, itd...\"\n\nDokTok • https://www.doktok.rs/ • Tamara Didić\n————\nDokTok je prva platforma za onlajn konsultacije sa lekarom u Srbiji. Kao pionirima telemedicine, ideja nam je bila da omogućimo što većem broju građana besplatne stručne konsultacije bez odlaska u Dom zdravlja i boravka u čekaonici, i ujedno rasteretimo zdravstveni sistem. Putem DokTok platforme korisnici imaju priliku da razgovaraju sa lekarima opšte prakse i specijalistima,i dobiju opšte informacije o simptomima bolesti, njihovim uzročnicima, informacije o dejstvu pojedinih lekova kao i psihološku podršku.\n\n----------\nTehnološki doručak je regionalni događaj koji promoviše preduzetništvo, a održava se u Beogradu, Zagrebu, Novom Sadu i Subotici u organizaciji Heapspace zajednice. Koncept događaja su kratka i pitka predavanja preduzetničkih ideja, biznisa i projekata, sa ciljem razmene iskustava i sticanja novih kontakata . Predavanja traju po pet minuta, nakon čega sledi dva minuta za pitanja iz publike.\n\nUkoliko želite da predstavite svoj biznis/projekat prijavite se putem linka\nhttps://tehnoloskidorucak.io/in/"
