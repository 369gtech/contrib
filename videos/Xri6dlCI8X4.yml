title: 'Google Drive SDK: Collaborator email Addresses'
language: English
recordingDate: 1376420115
description: 'If you migrated from the Documents List API to Drive, you may have noticed a change in how permissions are returned - no more email addresses for collaborators. While most apps were not affected by this change, we''ve heard from you, the developer community, just how important this feature was. Join to learn more about why this change was made as well as some recent enhancements to the Drive API that restore some of the common use cases.'
