title: 'Faking Coherence for Engineers - May 24, 2017'
recordingDate: 1497043716
description: "Yvonne Lam, Release Engineer at Chef - ChefConf 2017\n\nMany of us have kicked ourselves after giving a bad explanation of a familiar topic or sounding less than competent when discussing a less-familiar one. This talk will cover how we improve at sharing what we know and at being clear about what we don't know, both as individuals and as teams."
