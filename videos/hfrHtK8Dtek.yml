description: "Responsive images are crucial to delivering stunning responsive web sites. Now that the picture element and srcset feature have found their way into every browser with to a certain degree following a common standard, there is no excuse for refusing to add art-directed responsive images to your grunt, gulp or webpack build flow or backend CMS/blog. This talk will explore the state of the art in building art-directed responsive images and will showcase several tools and techniques that web designers can use to automate art-directed responsive images.\n\nRami Sayar\nDeveloper Evangelist, Microsoft\nhttps://twitter.com/ramisayar\n\nCheck out all our events\nhttp://fitc.ca\nhttps://twitter.com/fitc"
