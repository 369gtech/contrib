description: "Take a Free introductory instructor-led Live class at : http://www.edureka.co/android-development-certification-course\n\nThis android tutorial talks about Operators in detail:\n\nAssignment Operators\nArithmetic   Operators\nRelational   Operators\nLogical       Operators\nUnary         Operators\n\nAssignment Operator  :\n---------------------------------\n\nOne of the most common operators is assignment operator \"=\". It assigns the value on its right to the operand on its left:\n\nFor ex :- \n\n int age = 50;\n float money = 6000.00;\nThis operator can also be used on objects to assign object references.\n\n\nArithmetic Operators : \n--------------------------------\n\nThese are all basic operators which you might be seeing since 1st grade. However \"%\" here is called modulus operator which gives a remainder when you divide two numbers\n\nFor ex - \n\n4 % 3 = 1, \n5 % 3 = 2, \n6 % 3 = 0\n\n(+) -- additive operator\n(-) -- subtraction operator\n(*) -- multiplication operator\n(/) -- division operator\n(%) -- remainder operator\n\n\n\nPlease write back to us at support@edureka.in or call us at +91-8880862004 for more information. \nhttp://www.edureka.co\n\nUse the link to watch all videos of this session :\nhttp://www.youtube.com/playlist?list=PL9ooVrP1hQOHYERMLX7oJHhdXUTPAo3NF"
