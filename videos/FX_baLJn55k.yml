title: 'Юрий Караджов — Модульный JavaScript: Динамическое разрешение зависимостей'
language: Russian
recordingDate: 1613042119
description: "Ближайшая конференция: \nHolyJS 2021 Piter — 20-23 апреля, онлайн.\nПодробности и билеты: https://bit.ly/2LbN8bH\n\n. Современный веб стал слишком сложным и требующим большого багажа знаний. Суть доклада — показать, как используя JavaScript-модули, а также такие технологии, как Babel, PostCSS, PostHTML и hqjs, упразднить построение сборочных линий и получить возможность сконцентрироваться на бизнес-логике. Каким образом модульный подход позволяет минимизировать затраты на поддержку приложения и сделать его более безопасным.\n\nТехнологии: JavaScript, Babel, PostCSS, PostHTML, hqjs.\n\nЦель доклада: продемонстрировать упразднение сборочной линии, помочь стартовать проектам мгновенно, вне зависимости от выбранных фреймворков, обратить внимание на безопасность проектов.\n\nЦелевая аудитория: фронтенд веб-разработчики от начального уровня и до архитекторов.\n\nПолученные знания: организация простого, эффективного и безопасного способа доставки фронтенд-кода."
