title: 'Supercharge your JavaScript with Web Assembly by Tamas Piros | JSCAMP 2021'
language: English
recordingDate: 1627283419
description: 'Browser and Web APIs along with JavaScript have seen an incredible amount of development and enhancement over the past decade, however they still have certain limitations. With the rise of Web Assembly we can very easily enhance JavaScript and give our application(s) access to low-level processing and potentially transform web experiences. By the end of the talk attendees will have a throughout understanding of Web Assembly, and why it''s such a great option for extending the capabilities of the browser and JavaScript via two real life examples.'
