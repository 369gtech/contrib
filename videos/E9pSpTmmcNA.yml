description: "Ближайшая конференция — Mobius 2020 Piter\n22-25 июня, Online\nПодробности и билеты: https://bit.ly/mobius2020piter\n\n. Flutter набирает обороты. Но знакомство с кодлабами и написание простых примеров не дает полной картины. \n\nВ докладе Александр расскажет какую архитектуру выбрать для создания серьезного продакшн-проекта, проанализировав популярные существующие варианты. Доклад будет интересен в первую очередь тем, кто уже что-то пробовал писать на Flutter и хочет глубже понять технологию."
