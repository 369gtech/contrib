description: "Наталья о своем докладе: \n\n\"В рамках доклада предлагаю разобрать возможные способы использования нейросети на Андроид устройствах при помощи TensorFlow. На примере TFMobile будет рассмотрен алгоритм получения результата от нейросети на основе обученной ранее модели, а также описаны возможности создания персонализированной сборки TF Mobile содержащие нестандартные (не входящие в дефолтный сет) операции. Также будут предложены возможные способы оптимизации скорости выполнения задачи, уменьшения размера файла модели и итогового бинарного файла.\""
