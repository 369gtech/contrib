description: "by Hanoch  Haim\n\nAt: FOSDEM 2019\nhttps://video.fosdem.org/2019/H.2215/trex_generator.webm\n\n\nTRex is an open source, low cost, stateful and stateless traffic generator fuelled by DPDK. Used by Open source projects like DPDK, OPNFV, DPDK-OVS, fd.io VPP for benchmark SDN/VNF solutions in very high scale. TRex is an open source, low cost, stateful and stateless traffic generator fuelled by DPDK. It generates L4-7 traffic based on pre-processing and smart replay of real traffic templates . TRex amplifies both client and server side traffic and can scale up to 200Gb/sec with one UCS. TRex Stateless functionality includes support for multiple streams, the ability to change any packet field and provides per stream statistics, latency and jitter.\nAdvanced Stateful functionality includes support for emulating L7 traffic with fully-featured scalable TCP layer. \n\nlink: http://trex-tgn.cisco.com/\nThe main objective is to meet with TRex active community and discuss next features with potential developers/users. \n\nRoom: H.2215 (Ferrer)\nScheduled start: 2019-02-03 14:20:00+01"
