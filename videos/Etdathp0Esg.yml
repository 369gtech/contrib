title: '[DevFest Nantes 2019] Data + Art'
language: French
recordingDate: 1572525555
description: "Speaker : Kirell Benzi\n\nL’expérience que je vous propose est de voyager à la frontière des 2 hémisphères de votre cerveau. Réconcilier ce que, a priori, tout oppose avec d’un côté, la rigueur scientifique et de l’autre, les émotions tirées d’un travail artistique.\n\nLors de cette présentation, nous aborderons tout d’abord les différences entre data visualization et data art. Puis, nous nous attarderons sur le Montreux Jazz Festival avec son lot de data viz et applications impliquant musique et machine learning. Enfin, nous terminerons notre périple en parcourant la galaxie de l’univers de Star Wars, sans oublier de passer par quelques cas d’usages créatifs impliquant data et intelligence artificielle."
