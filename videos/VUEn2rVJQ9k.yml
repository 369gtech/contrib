title: 'DevOps Mashup  Microservicios, ELK... | Ramón Román Nissen | Codemotion Madrid 2015'
language: English
recordingDate: 1556871194
description: "La gestión ágil del cambio y la mejora del Time To Market han fomentado la adopción de arquitecturas de Microservicios que hacen uso de las nuevas alternativas de despliegue en plataformas Cloud aplicando metodologías de Entrega Continua. Este escenario requiere de un alto grado de interacción entre los equipos de desarrollo y operaciones. Por otro lado, nuevos motores de análisis de datos como el stack ELK han cubierto con un enfoque distinto la creciente necesidad de obtener información de negocio y rendimiento sobre las aplicaciones.\n\nPresentaremos un caso práctico con instanciación dinámica de Microservicios desplegados automáticamente en un clúster de contenedores Docker gestionados con Docker Swarm. Estos servicios expondrán catálogos de datos obtenidos de forma dinámica a partir de diversos orígenes mediante Logstash e indexados en Elasticsearch. Todo ello orquestado y explotado automáticamente con herramientas del ámbito DevOps como Jenkins, RunDeck, Chef y Consul."
