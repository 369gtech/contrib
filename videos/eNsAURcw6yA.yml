title: 'Dr Créatif & Mr Entrepreneur, comment se réconcilier avec soi même ! Marie Brun'
recordingDate: 1454429844
description: "Vidéo tournée lors de #BlendWebMix 2015 !\n\nDr Créatif & Mr Entrepreneur, comment se réconcilier avec soi-même ! - marie Brun\n\nBeaucoup de designers montent leur propre entreprise ou se mettent en indépendant. Ils sont confrontés chaque jour à de nombreuses problématiques de business auxquelles ils ne sont pas préparés.\n\nEn parallèle, les entrepreneurs se doivent d’être de plus en plus créatifs et innovants pour faire émerger de nouvelles solutions ou de nouveaux produits.\n\nPourtant la créativité et la rentabilité sont souvent mises en porte-à-faux. C’est cette relation schizophrénique entre le rôle de créatif et celui d'entrepreneur bien souvent expérimentée par une seule et même personne, que nous explorerons.\n\nA travers des situations précises, leurs succès ou leurs échecs, Marie, la créative entrepreneure et Régis, l'entrepreneur créatif, vous parleront sans tabous et sans « bullshit » de leurs expériences vécues pour essayer de se réconcilier avec soi-même."
