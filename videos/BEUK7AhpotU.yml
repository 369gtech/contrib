description: 'Итеративные разработки это не только гибкость, но еще и повторяемость. Имея данные за несколько итераций грех их не использовать для анализа того, что было причиной неудач и побед в прошлом или для предсказания того, что будет в будущем. В рамках доклада мы посмотрим, к чему может привести путаница системных и особых причин, и что делать, когда подкидывают работу уже после начала итерации. Слабонервным не входить, в докладе будут две формулы!'
