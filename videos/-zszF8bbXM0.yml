description: 'As a Clojure programmer how can you use the platform to your advantage? This year saw the acceleration of the Java release cadence, a sign of its robustness and enduring adaptation to its environment. This talk welcomes all experience levels with Java, and will serve as a guided tour of the modern platform. Topics covered include: the object and class model, monitoring, logging, networking, threading, platform tooling, important classes to be familiar with, pitfalls and annoyances.'
