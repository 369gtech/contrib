title: 'Андрей Гончаров — Как отобразить 100500 метрик распределенной системы и не сойти с ума'
recordingDate: 1636202955
description: "Ближайшая конференция: \nHolyJS 2021 Moscow — 2-5 ноября, онлайн.\nПодробности и билеты: https://bit.ly/3rF5KS7 \n\n. Представьте распределенный кластер из 100 машин. Далее представьте, что каждая из них собирает по 100 разных метрик. А теперь представьте график, на котором изображены все метрики со всех машин. Получилось? Вот, и у Hazelcast не получилось.\n\nПоговорим о том, что делать, когда показать хочется много всего и сразу в условиях ограниченного экранного пространства и конечного числа глаз пользователей. Вспомним, что такое интеграл. Вместе посмотрим, чем он может быть лучше арифметического среднего и медианы."
