description: "This video was recorded at Code BEAM Lite Munich 18: https://codesync.global/conferences/cbl-munich-2018/\n\nGet involved in Code BEAM Lite conference: https://codesync.global/conferences/code-beam-lite-italy/\n---\nTALK TITLE\nEvolution of GRiSP\nby Adam Lindberg\n\nThe Erlang embedded software and hardware platform GRiSP has been out for almost two years now. Since then we have made several revisions to the hardware and used it in many commercial and educational projects. Join us for a look at the history of GRiSP, an overview of how it works, and what our plans for the next version are!\n---\nTALK OBJECTIVES\nTo give an introduction and overview into the world of embedded programming with GRiSP, showcase the project and present an outlook for the future.\n---\nCode BEAM Lite LDN was brought to you by Code Sync. \n\nCODE SYNC Website: www.codesync.global \nTwitter: www.twitter.com/CodeMeshIO Facebook: https://www.facebook.com/CodeSyncGlobal \nLinkedIn: https://www.linkedin.com/company/code-sync/ Mail: info at codesync.global"
