description: "Ближайшая конференция:\nHolyJS 2019 Piter — 24-25 мая 2019, Санкт-Петербург\nПодробности и билеты: http://bit.ly/2P4jIYM\n\nРабота с загрузкой файлов, да и вообще с браузерными API для работы с файлами, мягко говоря, реализована не очень консистентно. В частности, если нам необходимо загрузить директорию с 10000+ файлами, мы легко можем повесить наш браузер на продолжительное время. Егор раскроет интересные детали и подходы, которые помогут избежать некоторых проблем и выбрать для себя тот или иной путь.\n\nПодробным образом разберем все возможности по загрузке файлов клиентами. Даже самые критические кейсы из «кровавого» энтерпрайза. По итогу получим код, который вы сможете переиспользовать у себя в проекте."
