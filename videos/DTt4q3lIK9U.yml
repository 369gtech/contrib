title: 'Данис Тазетдинов. Как достучаться до владельца смартфона?'
language: English
recordingDate: 1620292200
description: "Сейчас на телефонах людей установлены сотни приложений. А сколько еще приложений еще предстоит установить. Приложениям становится тесно на устройствах, теперь они соревнуются за внимание пользователя. В iOS 14 приложения уже могут и не появляться на рабочем столе (а быть где-то в глубине Б), так что вопрос удержания пользователя становится еще острее. Чтобы справиться с этим, iOS предоставляет разработчикам несколько интересных инструментов. С их помощью которых можно найти новые пути общения с пользователям, а, значит, получить конкурентное преимущество в борьбе за те самые несколько секунд внимания.\n\nДавайте обсудим, как использовать App Clips, Widgets, Siri Shortcuts в дополнение к уже немного приевшимся push-уведомлениям, чтобы получить новых пользователей и удержать существующих. \n\nДанис Тазетдинов 20 лет в IT, 10 лет в мобильной разработке. Лид компетенции платформ Apple в EPAM. Занимается созданием решений для iOS любого масштаба (а еще — вдохновляет людей писать классные мобильные приложения). Ведущий подкаста Mobile People Talks.\n\nПрезентация на Я.Диске: https://disk.yandex.ru/i/wbF0lkfJB4vGQg\n\nAppsFest: https://2020.appsfest.ru"
