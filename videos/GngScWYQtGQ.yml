title: 'Meetup #AperiTech Online Edition 17/12/2020 - Accessibility Day - Ask the Experts'
language: Italian
recordingDate: 1608578390
description: "In quest'ultimo webinar dell'anno abbiamo dato spazio alle discussioni e alle vostre domande, provando a dare risposte grazie anche alla presenza di alcuni esperti sul tema dell'accessibilità che saranno a nostra disposizione.\nIl meetup è stata anche l'occasione per scambiarci i saluti e gli auguri per la fine di quest'anno, che come Accessibility Days è stato sicuramente intenso e ricco di soddisfazioni, grazie soprattutto alla vostra partecipazione! :)\nL'elenco degli esperti che abbiamo avuto il piacere di ospitare tra questi in rigoroso ordine alfabetico :)\n\n- Consuelo Agnesi (architetto con disabilità uditiva, esperta di progettazione inclusiva e accessibilità)\n- Valentina Bulgheroni (UX/UI Designer presso Docebo)\n- Fabrizio Caccavello (Web Accessibility Expert, User Experience Designer - IWA Italy - International Web Association Italia)\n- Serena Caria (UX designer e socia di Architecta, con esperienza su autismo)\n- Sauro Cesaretti (esperto di accessibilità e di tecnologie assistive, vice-presidente UICI Ancona)\n- Christoph Damm - esperto audio-descrizioni\n- Daniele Casarola - Trascrittore stenotipista\n- Mattia Ducci (esperto di sviluppo mobile per iOS e Android accessibile)\n- Lucia Iacopini (Pedagogista Clinico - Esperta di didattica tradizionale e digitale, di inclusione e normativa in ambito scolastico, esperta di Dislessia/DSA)\n- Michele Landolfo (esperto di accessibilità presso INVAT (Istituto Nazionale Valutazione Ausili e Tecnologia), consulente di ipovisione, tecnologie assistive e ausili presso Istituto F. Cavazza, amministratore del sito UniversalAccess.it)\n- Stefania Leone (Informatica, esperta di accessibilità e usabilità digitale, Disability Manager)\n- Haydée Longo (Avvocato e Disability Manager @ Studio Legale Lex4all)\n- Gregorio Pellegrino (Chief Accessibility Officer @ Fondazione LIA - esperto editoria accessibile)\n- Andrea Saltarello (Solution Architect con esperienza su cloud computing e intelligenza artificiale - CTO Managed Designs, Presidente UGIdotNET)\n- Roberto Scano (ICT Accessibility Expert - Presidente IWA Italy - International Web Association Italia)\n\n\nPer restare aggiornato su tutti gli #AperiTech:\nTelegram #AperiTech https://t.me/aperitech\nCalendario del Developer https://bit.ly/devcalendar\nCodemotion Tech Community https://bit.ly/CodemotionTC"
