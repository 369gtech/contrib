description: "Vidéo tournée dans le cadre de BlendWebMix 2015.\n\nL'accessibilité n'est pas un sujet.\nConférencier : Angela Ricci\n\nPartant de 5 principes du manifeste de l’expérience utilisateur accessible basée sur les mots de Léonie Watson, je veux essayer de démontrer pourquoi l’accessibilité web doit être un principe de qualité assimilé de façon transparente dans tous nos projets.\n\nA travers l’incitation à la curiosité, à l’innovation et à l’envie d’apprendre j’essayerais de « casser les préjugés » liés à l’accessibilité web et démontrer qu’elle doit être vue comme « un défi créatif et pas comme un défi à la créativité ».\n\nPartant de 5 principes du manifeste de l’expérience utilisateur accessible basée sur les mots de Léonie Watson, je veux essayer de démontrer pourquoi l’accessibilité web doit être un principe de qualité assimilé de façon transparente dans tous nos projets.\n\nA travers l’incitation à la curiosité, à l’innovation et à l’envie d’apprendre j’essayerais de « casser les préjugés » liés à l’accessibilité web et démontrer qu’elle doit être vue comme « un défi créatif et pas comme un défi à la créativité »."
