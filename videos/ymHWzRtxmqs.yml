title: 'MySQL 5.7 - NoSQL - JSON, Protocol X, Document Store / Петр Зайцев (Percona)'
language: Russian
recordingDate: 1492897704
description: "Зал Пекин + Шанхай, 8 ноября, 16:00\n\nПрезентация и тезисы:\nhttp://www.highload.ru/2016/abstracts/2293.html\n\nВ MySQL 5.7 появился целый ряд новых возможностей, позволяющих использовать MySQL в приложениях и как хранилище JSON-документов, и как реляционную базу данных. \nВ этом докладе мы расскажем о поддержке JSON в MySQL 5.7, а также поговорим о том, когда имеет смысл её использовать, и насколько хорошо она работает. Кроме того, мы остановимся на новом протоколе доступа к MySQL, поддерживающем SQL. Помимо этого, мы рассмотрим CRUD-операции и такие дополнительные функции, как асинхронная коммуникация и пайплайнинг (pipelining). В заключительной части доклада мы расскажем о возможностях MySQL 5.7 в качестве хранилища документов."
