title: 'QA Fest 2015. Аким Бойко. Верификация интеллектуальных счетчиков в IoT окружении'
language: Russian
recordingDate: 1447664363
description: "Каждые два года объем данных генерируемый датчиками установленными в современной городской инфраструктуре увеличивается в 10 раз. Ручное тестирование и проверка традиционными методами при таком росте данных является трудоемким, дорогостоящим и неэффективным процессом. Мы рассмотрим контролируемые и неконтролируемые подходы машинного обучения для проверки смарт-счетчиков в электрической сети, используя данные автоматических измерений. Общие подходы верификации и кластеризации применяются на реальных данных, так и на синтетических сценариях, основанных на данных реальной электросети.\n\nКатегория:  Функциональное тестирование\n\nПрезентация: http://akimboyko.in.ua/presentations/IoT_verification_smart_meters.html#/3\nНаш сайт: http://qafest.com/\nНаша группа в Facebook: https://www.facebook.com/qafest\n\nХотите узнать больше?\nПриходите на QA Fest 2020 в Киеве!\n25-26 сентября вы встретите более 50 спикеров из 10 стран, которые поделятся реальными кейсами и опытом в тестировании ПО.  \nИ не забывайте, что QA Fest - это не только конференция, но и фестиваль тестирования!"
