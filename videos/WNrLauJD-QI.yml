title: 'Easily add files to your apps and processes with OneDrive and SharePoint  - THR3019'
language: English
recordingDate: 1557358343
description: 'No matter what your app does, at some point you’ll want to work with files – whether it’s accessing photos taken from on a phone, using documents in a business process, or stashing your own app data. See all of the ways you can easily connect to files in OneDrive and SharePoint in your applications and content processes.  In this session, you’ll see discover what exists and what’s new with Microsoft Graph APIs for working with files.  With webhooks and Flow, you’ll see how you can hook your code into changes for files, allowing you to build key workflows around files in your organization. You’ll also see all of the user experiences for working with files that you can add to your application.'
