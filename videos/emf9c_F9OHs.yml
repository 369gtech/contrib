description: "At DevOps Enterprise Summit 2019 in Las Vegas, we're directly addressing audit and compliance. This video gives a preview of what we have planned for the event.\n\nThe Big Four Auditor panel: In this amazing panel, we have four distinguished experts who support the audit practice from each of the Big Four auditors. \n\nWe will be busting the most commonly heard myths and objections about “why DevOps can’t work here” such as why DevOps can’t be done in regulated industry, why separation of duties prevents DevOps, and many more! \n\n—Yosef Levine; Global Audit & Assurance Risk and Controls, Confidentiality, and Privacy leader, Deloitte \n—Michael Wolf; Managing Director – Modern Delivery Lead, KPMG \n—Matt Bonser; Director, Digital Risk Solutions, PwC\n—Pierre Fourie, Advisory Services Senior Manager, Ernst & Young\n\nFurthermore, they will be hosting two “Ask An Auditor Anything” workshops, facilitated by Dr. Tapabrata Pal and Sam Guckenheimer.  This is an opportunity to anonymously ask questions about the audit process with some of the best experts in the space."
