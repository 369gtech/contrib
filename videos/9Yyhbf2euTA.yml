description: "When you think of Microsoft, chances are you think of SQL Server. Do you also think of fully managed MySQL, MariaDB, PostgreSQL and NoSQL DBaaS? During this session you will find out why you as a developer should. \n\nMicrosoft is committed to open source and is in fact one of the most active contributors to the open source community. In this session we will share why Azure is a great DBaaS Platform for all your open source and NoSQL database needs. So that you can focus on building the best modern applications for your company and your customers."
