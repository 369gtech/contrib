title: 'Topics of interest: Security Metrics Protecting our digital assets of the future - Caroline Wong'
language: English
recordingDate: 1637273177
description: "In this talk, Caroline will discuss the different roles that people, processes, and technology play when it comes to securing the world’s digital assets of the future. In particular - Caroline will discuss security metrics, and the importance of establishing a framework to measure whether or not your organization’s cybersecurity program is accomplishing goals and maintaining compliance over time. \n\nPresented by the OWASP® Foundation\nhttps://owasp.org/"
