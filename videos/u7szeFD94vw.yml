title: 'Teresa Madruga| Hackea la realidad - Vídeos virales con AR | Codemotion Madrid 2018'
language: English
recordingDate: 1580980270
description: '¿Cómo se convierten los vídeos en virales? Marcas, agencias y usuarios: todos ellos se preguntan cómo hacer contenidos que destaquen. Sin embargo, la mayoría de los clips de vídeo en canales como Snapchat o Instagram Stories carecen de narración y coherencia. Las grabaciones de los usuarios están hechas con un teléfono móvil y los recursos y escenarios que tienen más a mano. ¿Pero qué pasaría si se pudieran añadir a su realidad elementos que multipliquen las posibilidades de sus historias? En esta charla revisaré técnicas de AR de superposición de elementos para mejorar narrativas.'
