description: "Presenting Research Findings:\nAt Dropbox, our research team often uses workshops to share findings with stakeholders and bring the findings to life. We've found them to be very impactful. In this talk I'll present the best practices on running these.\n\nAbout the speaker:\nPaige Bennett is a Senior Design Researcher at Dropbox, http://twitter.com/paigenomadgirl\n\nAbout the conference:\nThe theme of The UX Conference on September 7th 2018 in London was collaboration between designers and researchers with speakers from Microsoft, Dropbox, Facebook, Tobii, BBC, McLaren Applied Technologies, Google, Hotels.com, Dice and Power of Uke.\n\nThe conference is organised by The School of UX and made possible by all of our amazing partners from Balsamiq, Space Between, Usabilla, and InVision. Giveaway prizes were kindly provided by A Book Apart, Axure, Loop11, Overflow, Proto.io and Hotjar.\n\nMore details at http://theuxconf.com"
