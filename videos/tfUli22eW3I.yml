title: 'Tomasz Kopacz (Microsoft): Microsoft Azure: dane i duży kalkulator | infoShare 2018'
language: Polish
recordingDate: 1533210033
description: "To, co chmura daje każdemu twórcy oprogramowania, to praktycznie nieskończone zasoby do realizacji obliczeń oraz nieskończony pojemnik na dane (ograniczony wyłącznie limitem karty\nkredytowej).\nPodczas tej sesji przyjrzymy się chmurze publicznej (Microsoft Azure) z tych dwóch perspektyw - jak można przechować i błyskawicznie przetwarzać duże zbiory danych oraz jak wykonywać złożone obliczenia.\nSkrócony indeks technologiczny: Azure Batch, VMSS, Serveless, HDInsight / Data Bricks / Data Lake / USQL, Batch AI / Machine Learning.\nIdealnym odbiorcą sesji jest techniczny architekt, który chce poznać możliwości platformy chmurowej (i jej ograniczenia), aby wiedzieć, które komponenty przydadzą się w jego projekcie \"Big Data\".\n\nThe speech was given on 2018-05-22 at infoShare 2018 (Tech Stage) in Gdańsk.\n\nMore info: http://infoshare.pl \nFollow us: https://facebook.com/infosharepl\nhttps://twitter.com/infosharepl\nhttps://instagram.com/infoshare/\nhttps://www.linkedin.com/company-beta/1272775/\nhttps://plus.google.com/+infoshare/"
