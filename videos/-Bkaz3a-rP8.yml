description: "Apache Spark is a fast and general-purpose cluster computing system which makes parallel jobs easy to write. Apache Mesos is a cluster manager that provides efficient resource isolation and sharing across distributed frameworks. Both open source projects are foundational for the emerging \"Berkeley Stack\" for analytics at scale. This tutorial shows a simple way to launch a Mesos cluster in the cloud, how to configure run Spark on Mesos, then how to run jobs in Spark.\n\nThis webcast tutorial will show you:\n\n    A simple way to launch a Mesos cluster in the cloud\n    How to configure and run Spark on Mesos\n    How to run jobs in Spark\n\nThis webcast material is a preview for the Mesos tutorial at Strata SC 2014 led by Paco Nathan.\n\nAbout Paco Nathan\n\nPaco Nathan, Chief Scientist for Mesosphere in SF, is known as a \"player/coach\"Â data scientist who's led innovative Data teams building large-scale apps for 10+ years. As a recognized expert in distributed systems, machine learning, and Enterprise data workflows, Paco is an O'Reilly author \"Enterprise Data Workflows with Cascading\" and an evangelist for the Apache Mesos open source project. Paco received his BS Math Sci and MS Comp Sci degrees from Stanford University, and has 25+ years technology industry experience ranging from Bell Labs to early-stage start-ups. Newsletter and \"official\" web site: http://liber118.com/pxn/\n\n- Don't miss an upload! Subscribe! http://goo.gl/szEauh - \nStay Connected to O'Reilly Media. Visit http://oreillymedia.com\nSign up to one of our newsletters - http://goo.gl/YZSWbO\n\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
