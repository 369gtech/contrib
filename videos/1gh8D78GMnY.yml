title: 'Joe Justice. Agile на производстве'
language: Russian
recordingDate: 1629989021
description: 'Генеральные директора Volkswagen, Bosch, Toyota и Tesla отмечают, что скорость изменений производственных процессов является их главным приоритетом. Потому что скорость разработки и внедрения новых продуктов зависит от гибкости производственных процессов. Джо расскажет о преимуществах и недостатках применения Agile-подходов на производстве. И покажет, какие необходимы шаги для имплементации гибких подходов на предприятии со всех точек зрения: руководящей, дизайнерской, инженерной, производственной и др.'
