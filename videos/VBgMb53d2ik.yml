title: 'The Zen of Powershell - PowerShell for the C# dev - Peter Ibbotson'
language: English
recordingDate: 1487930574
description: "While PowerShell might have curly braces and the CLR under the skin, it's got lots of traps for the unwary developer tasked with writing some scripts.\nCovering some common misunderstandings, how to write scripts that follow the Zen of PowerShell, test scripts and embed PowerShell into your own applications, this talk aims to bridge the language gap for C# developers venturing into the world of PowerShell."
