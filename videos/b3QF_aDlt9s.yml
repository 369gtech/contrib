description: "How do you leverage a short attention span or fragmented work day into creative output? In this recorded session from FITC Toronto 2011, Grant Skinner shares a diverse range of work he's built in small sprints of focused, inspired development. This includes experiments, physical computing, mobile, and multi-screen, tools, games and libraries for Flash, AIR, and Android. He discusses his strategies to wrangle a wandering mind and how to arrange an overloaded schedule to produce radical new... that cat video is friggin' hilarious!\r\n\r\nThanks to our video sponsor Vitamin T for making this possible. Follow @vitamintalent on Twitter for more. \r\n\r\nFind out complete event details at fitc.ca/toronto and follow @FITC on Twitter\r\n\r\nFind out more about the speaker at gskinner.com or follow @gskinner on Twitter"
