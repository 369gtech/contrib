description: "Beauty in Code 2020 was a single-track full day IT-conference organized by Living IT, featuring five amazing speakers from three continents. It was hosted at the Malmö Live conference center on March 7, 2020.\n\nhttps://beautyincode.se\nhttps://livingit.se\n\nSession 5 of 6 by Aslam Khan (https://twitter.com/aslamkhn)\n\"Scaling Down\"\nMany teams have a scaling problem that is relative to their business or industry, which is a long way off from the massively scaled companies such as Facebook and co. Many of these teams are inadvertently over-engineering for their needs. We need to learn to scale down right, simple as possible."
