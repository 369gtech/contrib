title: 'Build integrate and accelerate Multi-cloud Compliance  | BRK245'
recordingDate: 1622133429
description: "Our customers and partners want to be able to extend Compliance value beyond Microsoft. Microsoft provides broad set of built-in compliance capabilities to protect and govern data as well as intelligently manage risk and compliance. A key ask from our partners and customers is for APIs to integrate Microsoft Compliance solutions with applications and services that are part of their broader security, compliance, identity and operations ecosystems. Join this session to learn all about Compliance APIs and extensibility capabilities that enable multi-cloud compliance!\n\n\nLearn more about Compliance Ecosystem -- https://aka.ms/CompEcosystem\nFind the latest on Advanced eDiscovery APIs -- https://aka.ms/ediscograph\nLearn how to build a Graph Connector -- https://aka.ms/graphconnectorsapi\nExplore Deeper Content and Training -- https://aka.ms/learnatbuild\n\n\nMicrosoft Build 2021"
