description: "Switch on/off English subtitles by clicking on the CC icon.\n\nBack/forward cache (or BFcache) is a browser optimization that enables instant back and forward navigation. It significantly improves the browsing experience for users—especially those with slower networks or devices. This video explains what it is, how it might affect your webpages, and how to ensure your webpages are optimized for it. This video is in Bahasa Indonesia with English subtitles.\n\nBack/forward cache (atau BFcache) adalah optimisasi browser yang membuat back dan forward navigation instan mungkin. BFCache membuat browsing jadi jauh lebih baik—terutama untuk pengguna dengan jaringan internet atau device yang lambat. Video ini menjelaskan apa itu BFCache, bagaimana BFCache mempengaruhi halaman web, dan bagaimana kamu bisa menjamin halaman web kamu ter-optimize untuk BFCache. Video ini menggunakan Bahasa Indonesia dengan subtitle Bahasa Inggris.\n\nBack/forward cache web.dev article → https://goo.gle/3dIY3oA \nBFCache opt-out spec issue → https://goo.gle/3awG82I \n\nRead more about our International Mother Language Day celebration series → http://goo.gle/mother-language-day-2021\n\nSubscribe to Chrome Developers → https://goo.gle/ChromeDevs \n\n#MotherLanguageDay #ChromeDevelopers"
