title: 'DevOps at Kaiser Permanente: Overcoming 75 Years of Inertia in Healthcare'
recordingDate: 1511811698
description: "Overcoming 75 Years of Inertia in Healthcare: A Top-down + Bottoms-up DevOps Transformation - Kaiser Permanente\n\nAlice Raia, VP, Digital Presence Technologies, Kaiser Permanente\n\nIn this talk we will convey how the currently-ongoing DevOps transformation at Kaiser Permanente, became a reality. KP is rich with history and known for driving innovation dating back all the way to ship building for World War II. We will highlight the challenges with implementing transformative change in a compliant industry and risk averse organization, providing real world examples of how the team overcame significant resistance at all levels within the organization. The focus will be on how critical a mutual tops-down and bottoms-up approach is to the success of a major transformation.\n\nDOES17 San Francisco\nDevOps Enterprise Summit\nhttps://events.itrevolution.com/us/"
