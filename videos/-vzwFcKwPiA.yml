description: "Wix Mobile Application built with React Native, a cross-platform framework, allowing developers to compose mobile apps using JavaScript in a declarative way. At Wix.com we are building our mobile app with React Native from the first commit almost three years ago. Today, we are ~70 mobile developers, from 15 different teams, writing code that is integrated into one application, with the ability to release a new version to stores every day.\n\nAbout speakers\nLev has been a software engineer for the last 7 years, focusing on mobile development and working on various projects. Today, he is leading Wix's mobile guild-masters team.\n\nSergey is a software engineer with much of his experience in iOS. He currently leads the mobile infrastructure team at Wix, which works on a platform and tools for stable and efficient development of Wix mobile app.\n\nAbout Mobile Era\nMobile Era is organized by a team of enthusiasts across several technology companies in Oslo. We're passionate about developing mobile apps and want to see a kick-ass event in Oslo for people like ourselves. The organizing committee consists of developers who are also active in organizing open events, conferences and meetups in the Oslo developer community.\n\nOur topics: iOS / Android, Mobile web / PWA, Cross-platform / JS-to-Native, IoT / Hardware, Mobile UX / Accessibility\n\nFollow us on:\n\nWebsite: mobileera.rocks\nTwitter: https://twitter.com/mobileeraconf\nFacebook: https://www.facebook.com/mobileeraconf/\nInstagram: https://instagram.com/mobileeraconf"
