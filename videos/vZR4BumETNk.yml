description: "Если вы хотите сделать успешный IT-продукт в условиях меняющихся требований и фиксированных сроков, то Scrum для вас. Мы захотели сделать успешный hardware-продукт и решили, что Scrum и для нас тоже. Но отрасль решила не упрощать нам задачу: I-shaped специалисты, нечастые инкременты, длинные технологические циклы. В докладе расскажем, как жить по Scrum, когда жизнь заставляет отступать от его канонов.\n\nСлайды: https://www.dropbox.com/s/yqs9j11s4ies6fa/Scrum%20in%20hardware_Ryadinskiy.pdf?dl=0"
