title: 'Gintarė Stundytė. KISS – kodėl to reikia PO?'
language: English
recordingDate: 1598245148
description: "„Trumpai, paprastai, be interpretacijų – dirbdami multikultūrinėje ir labai dinamiškoje aplinkoje, Telia PO (angl. product owner) KISS (angl. Keep it simple, stupid) principo mokosi kiekvieną dieną. Skirtingos patirtys ir kultūros parodė, kad savaime suprantamų reikalavimų, priėmimo kriterijų ir prioritetų nebūna. Susitikimo metu pasidalinsiu patarimais, kurie mūsų organizacijai padeda siekti geresnio bendradarbiavimo ir rezultatų“, - teigia Gintarė.\n\nGintarė – pokyčių nešėja. Įdomi idėja, inovacijos, technologijos, naujos koncepcijos – tai, kas ją veda į priekį. Prieš 5 metus pranešėja prisijungė prie Telia keisti organizacijos darbo principų ir tam reikalingų sistemų. Kartu su komanda pokyčiams realizuoti ji pasirinko agile. Tokiu būdu ji su komanda dirba jau 4 metus ir teigia galinti patvirtinti, kad Agile buvo ir yra vienas iš sėkmės faktorių pokyčiui įgyvendinti!"
