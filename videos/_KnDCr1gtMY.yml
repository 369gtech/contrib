description: "Слайды этого доклада на конференции Enterprise Agile Russia 2019 см. здесь: https://msk19.agileconf.ru/program/\n\nДоклад основан на личном опыте ведения Agile-проектов и программ в традиционных компаниях. Внедрение Agile, которое фокусируется исключительно на процессах, не приводит к желаемым результатам, если одновременно с этим не происходит трансформация архитектуры и средств разработки."
