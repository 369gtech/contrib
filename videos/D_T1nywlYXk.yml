title: 'Игры на бейсике, хаки на Delphi и табличные теги — истории инженеров Авито про первую строчку кода'
recordingDate: 1568375507
description: "Двести пятьдесят шестой день года в разгаре, и мы хотим поздравить всех, кто подписан на нас, с днём программиста и немного окунуться в ностальгию. \n\nНа видео вспоминаем в честь праздника свои первые строчки кода. А ещё — код и программы, которые нам больше всего запомнились. И рассказываем, почему.\n\nСвоими историями поделились:\n∙ Андрей Аксенов, руководитель разработки инфраструктуры поиска;\n∙ Константин Селезнев, server-side developer;\n∙ Владимир Акимов, senior frontend engineer.\n\nБольше историй — в нашем блоге на Хабре: http://bit.ly/2kyEWFk\n\n#деньпрограммиста"
