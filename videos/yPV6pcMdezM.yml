description: 'Использование шаблонизатора bem-xjst для работы с виртуальным DOM и React. Неважно, сколько у вас команд и сколько технологических стеков вы используете. Главное — научить компоненты интерфейса взаимодействовать с разными технологиями. С bem-xjst можно генерировать HTML, JSON, Virtual DOM и что душе угодно, используя одни и те же шаблоны. Кроме того, можно легко написать свой адаптер для любого формата: SVG, Angular и т. д.'
