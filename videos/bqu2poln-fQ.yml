title: 'YOW! West 2015 Joe Albahari - What’s New in C# 6 and the Roslyn Compiler'
recordingDate: 1514640064
description: "This session will demonstrate how to use the new features of C# 6 to simplify your code and reduce clutter. We’ll talk about what makes the new “Elvis” operator special, and also demonstrate the power of “Roslyn”, the new compiler-as-a-service.\n\nJoe Albahari is the inventor of LINQPad and the author of the bestselling book on C# 5. He’s written extensively on multithreading and parallel programming, and speaks regularly at user groups and conferences such as YOW! and TechEd.\n\nFor more on YOW! Conference, visit http://www.yowconference.com.au"
