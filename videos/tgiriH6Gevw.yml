description: "Video from the monthly Cloud Foundry Community Advisory Board (CAB) meeting. Learn more at https://www.cloudfoundry.org/.\n\nAgenda:\n\nCalendar and tooling\nNow every 3rd Wed of the month (see above)\nSee Zoom info above ^^^ in and the #CAB Slack channel\nCFF update\nCF-Summit 2018 CFP deadline approaching 12/08\nProjects updates\nRuntime PMC [Dieu]\nDiego\nBuildpacks\nRootFS\nBitService\nServices API\nService instance sharing almost ready. Now PRing support into the CF CLI.\nAsync bindings design agreed upon by Open Service Broker API working group. Work on this can now be started.\nBOSH [Dmitryi and Danny]\nNew release\nXenial stemcell work\nOpen Service Broker API [Alex Ley]\n2 day face to face event with PMC and community at Red Hat Raleigh, NC, USA 28th - 29th November.\nPlease raise any issues or proposals you would like discussed here.\nRemote attendees welcome to join for all or particular sessions. Agenda document here - feedback welcome.\n325 users in OSBAPI slack come join!\nGoogle launch service-catalog installer for k8s project\nProposal to add validation tool for service brokers to OSBAPI project\nExtensions [Max]\nAccepted for incubation: Service Fabrik\nNew proposals: CF-Scheduler from Pivotal\nCF-Abacus v1.0 released and v2 inception planned 11/23\nClean up end of year\nCommunity projects and presentations\nSUSEâ€™s stratos-ui\nhttps://github.com/SUSE/stratos-ui\nIncubation proposal document\nSlack channel: #stratos (there you will also find the slides from the presentation)\n \n\nPrepared questions from the community:\n\nCloud we submit the deprecated bosh-workspace project for removal from CF incubator?"
