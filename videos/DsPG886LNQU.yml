title: 'Heapcon Lite 2020 | Energetski realizam, nuklearna energija i analiza rizika - Milan Ćirković'
language: Serbian
recordingDate: 1606865237
description: "Globalni rizik od katastrofalnih klimatskih promena postaje sve ozbiljniji faktor svih energetskih politika. Po mnogo čemu, nalazimo se na rubu provalije: ukoliko se sagorevanje fosilnih goriva dramatično ne smanji na vremenskoj skali od najviše nekoliko decenija, klimatske nestabilnosti će neminovno ugroziti sam opstanak civilizacije. Korišćenje nuklearne energije je, uprkos često iracionalnoj, pa i histeričnoj, antinuklearnoj propagandi, jedini realistični način da se fosilna goriva potisnu u neophodnoj meri. Ignorisanje ove ključne teme našeg veka je duboko iracionalno, neodgovorno i suicidalno na svim nivoima.\n\nMilan M. Ćirković, Naučni saradnik Astronomske opservatorije Beograd\n\nHipkon Lajt predstavlja dostignuća i znanje domaće tehnološke i naučne scene."
