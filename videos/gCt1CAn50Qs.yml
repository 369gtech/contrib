title: 'GeeCON Prague 2019: Julien Dubois - An introduction to JHipster'
recordingDate: 1574262736
description: 'JHipster is today''s most popular code generator in the Java world, with more than 2 millions installations, 500+ contributors, and thousands of companies using it. It allows to build a wide range of applications, from small microservices to full-stack applications, with a strong focus on code quality and developer productivity. In this introductory talk by the lead developer of the project, we''ll live-code a sample application and showcase the most interesting highlights of JHipster, starting with an empty folder and deploying the finished application to production.'
