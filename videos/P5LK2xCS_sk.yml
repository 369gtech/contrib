title: '[DevFest Nantes 2021] IArt ou comment apprendre à une machine à tagger et à composer'
language: French
recordingDate: 1635850937
description: "IArt ou comment apprendre à une machine à tagger et à composer\nSpeaker : Alexandre Garel & Nicolas Greffard \n\nThis summary was generated by the Turing-NLG language model itself, c’est ainsi que se termine la présentation du modèle de langage Turing-NLG, réseau de neurones de 17 milliards de paramètres sorti des labos de Microsoft. Alors que les modèles de machine learning (souvent raccourcis en IA) deviennent capables de générer du contenu pouvant rivaliser avec le test de Turing, nous allons nous pencher sur les débouchées artistiques de ces avancées récentes. Dans cette présentation, nous nous intéresserons aux approches de Neural Style Transfer (ie: la copie du style d’un artiste sur une nouvelle image) et de génération automatique de musique. Pour ces deux applications, nous allons explorer et vulgariser les rouages théoriques des algorithmes à l'état de l’art (les modèles de deep learning, et une initiation au traitement d’image et de signal) et les mettre en application pour 1) générer automatiquement un tag/graffiti à partir d’un texte libre et 2) générer automatiquement un morceau de hip-hop."
