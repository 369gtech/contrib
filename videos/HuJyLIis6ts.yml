description: "Поток II\n\nНиколай Карелин, кандидат ф.-м. наук, Lead Developer / Data Scientist @CIB\n\nДля того чтобы подобрать хороший алгоритм или модель для работы с данными, зачастую приходится обработать десятки, а то и сотни статей из arXiv.org, NIPS и массы других мест. Но как оценить, насколько хорошая та или иная статья? Как  пишут статьи, где и как их искать, чем отличаются публикации из разнных источников, как практически работать со статьями."
