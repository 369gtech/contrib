title: 'Антон Зейбель. Главстрой: OKR-дистанция в 5 циклов - как не потерять интерес'
language: Russian
recordingDate: 1621502502
description: "Доклад на конференции OKR Russia 2021: https://okr-conf.ru​​\n\nСлайды: https://drive.google.com/file/d/1NpUC_cGWkpYlUmeXGdw8u2kLcZGgYAxR/view\n\nОписание: \nЭто продолжение истории компании Главстрой: «Как строители лечат 5 пороков команды с помощью OKR» - рассказанной год назад на конференции OKR Russia 2020 (https://youtu.be/ExT22Dij8w8).\n\nО чем в этой серии?\n— Как сделать так, чтобы OKR не сдохли после внедрения, когда изначальный запал спадет?\n— Как подключить к OKR даже самые \"не гибкие\" подразделения компании, к примеру, отдел финансов и строительства? Как выглядят OKR финансистов и какие ошибки это позволяет избегать?\n— Как работать над постепенным повышением амбициозности OKR?\n— И почему важна роль модератора в настройке OKR?"
