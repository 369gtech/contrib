title: 'Overcoming the challenges of remote hiring'
language: English
recordingDate: 1619084602
description: "Hiring the right person is hard enough when we can meet candidates, and now we’ve had to jump into a whole new process over video calls. From choosing where to look for candidates, to staying in touch across time zones, to determining culture fit over Zoom, it can seem that both interviewer and interviewee have to juggle a lot more than the standard interview prep. \n\nIn this panel, we’ll discuss the opportunities and challenges that remote recruitment presents, from sourcing a more diverse pool of candidates right through to the interview process.\n\nKey takeaways\n- Adapt your existing hiring processes for a remote world\n- Learn equitable practices fit for a virtual environment\n- Improve the diversity of your applicant pool\n- Explore effective remote hiring processes, from sourcing to interview and beyond\n \nBrought to you in partnership with Karat\nKarat helps companies hire software engineers by designing and conducting technical interview programs that improve hiring signal, mitigate bias, and reduce the interviewing time burden on engineering teams."
