title: '2020/06/30 - Soirée Virtuelle : JDK Mission Control'
language: French
recordingDate: 1593599895
description: "Introduit depuis le JDK 7, JDK Mission Control (JMC) est un outil injustement peu connu. Pourtant il a tout d'un grand outil: accessoirement une console JMX, il permet surtout d'exploiter les enregistrements de vols de vos instances JVM avec JDK Flight Recorder (JFR). S'appuyant sur des événements directement émis par la JVM il permet notamment d'avoir un profiler d'execution mais aussi des profiles d'allocation, la contention sur des locks, les GCs et autres safepoints, les accès fichiers et sockets, ou bien les exceptions.\nJe propose de faire un tour des fonctionnalités que peut fournir ce couple JFR/JMC et comment on peut aussi étendre les événements émis ou bien l'automatiser.\n\npar Jean-Philippe Bempel"
