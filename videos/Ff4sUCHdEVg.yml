description: "Le Serverless est la technologie buzz du moment. Que ce soit sa capacité de mise à l’échelle automatique, ses services 100% managés ou son pattern de facturation basé sur le pay-as-you-go, cette technologie fait de plus en plus d’adeptes au sein des entreprises.\n\nNous ferons ensemble un premier pas vers ce nouveau type d’architecture et je vous montrerai comment développer et déployer une application Serverless dans les règles de l'art. Pour se faire je me baserai sur mon REX lors du développement de la plateforme AWS Public Cloud au sein d'Airbus et des pratiques que nous avons mises en place (API first, CI/CD, Testing)"
