description: "From OSCON 2014: More and more Enterprises are evaluating and adopting OpenStack as an option for deployments in the cloud. HP Helion OpenStack is the latest addition to the OpenStack distribution, find out how your Enterprise can leverage it to deliver a scalable, secure and stable cloud environment for complex workloads.\n\nThis keynote is sponsored by HP\n\nAbout Omri Gazitt (Hewlett Packard):\nOmri Gazitt serves as VP of Engineering of HP's Helion Platform team, which delivers core parts of the Helion OpenStack and Helion Development Platform products, targeted at Enterprises that want to stand up their own Cloud on-premises, or consume as a hosted platform in HP's Public Cloud. Omri's team is responsible for Identity & Access, Metering, Monitoring, Management Console, Load Balancing, DNS, Database, Messaging, Application Lifecycle, Developer Experience, and User Experience, and contributes heavily into the OpenStack and Cloud Foundry open source projects.\n\nBefore joining HP, Omri served as the Senior VP of Product Development at Symform, a Seattle-based, venture-backed startup delivering a peer-to-peer cloud storage service, where he managed all aspects of engineering, product management, and operations. Before joining Symform in early 2013, Omri spent a year as the co-founder and CEO of BuiltSteady, which developed a web and mobile personal assistant product for consumers.\n\nPrior to founding BuiltSteady, Omri spent 13 years at Microsoft in roles ranging from Architect to General Manager. Omri spent most of his time at Microsoft working on developer platforms, starting with founding the ADO.NET team upon his arrival in 1998, and eventually becoming the General Manager of the teams responsible for the Application-tier and Data-tier technologies of the Microsoft Application Platform, including Web Services, XML, Communications, Workflow, Transactions, Data Access, and Modeling. Omri also contributed to the initial Azure Platform release, where his team incubated and released the first commercial versions of the Azure Service Bus and Access Control services. As his last Microsoft project, Omri helped deliver the 2011 release of Xbox and Kinect as the Director of Program Management of the Xbox Platform team, as well as driving early planning for the Xbox One.\n\nEarlier in his career, Omri spent 6 years building Enterprise Middleware products Shadow Direct and Enterprise Direct at NEON Systems, from its inception in 1992 until shortly before its IPO in 1999.\n\nOmri earned a Computer Science degree from Rice University, lives with his wife and three daughters in Redmond, WA, and loves rainy winter days in the northwest because they mean fresh powder on the weekends.\n\nWatch more from OSCON, O'Reilly's open source convention: http://goo.gl/HlGwvP\nFind out more about the convention: http://oscon.com\n\nDon't miss an upload! Subscribe! http://goo.gl/szEauh\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\n\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
