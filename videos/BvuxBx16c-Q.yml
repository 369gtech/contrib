title: '(KCD 2021 키노트) 쿠버네티스 장인 기업이 알려주는 오픈소스 이야기, VMware Tanzu Korea 신혜원 상무'
language: English
recordingDate: 1632095352
description: '쿠버네티스의 창시자 조 베다(Joe Beda)와 크레이그 맥러키(Craig McLuckie)가 VMware에 근무하고 있다는 사실을 알고 계시나요? 사실 VMware는 오픈소스 쿠버네티스 생태계에 굉장히 많은 기여를 하고 있답니다. 쿠버네티스를 사용하고 계시는 분들이라면 누구나, 관련된 여러 오픈소스와도 함께 사용하는 것이 필연적이지요. 이번 키노트에서는 쿠버네티스의 방향을 이끄는 오픈소스의 생태계의 최신 기술에 대해서 알아봅니다.'
