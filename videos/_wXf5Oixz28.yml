category: conference
title: 'GopherCon UK 2018: Brian Ketelsen - Athens: The Center of Knowledge'
recordingDate: 1535661927
description: 'In the classical period of Greece, Athens was the center of knowledge, learning, and arts. The ideas that were born during that time are often considered as the birth of democracy and Western civilization. In this talk you’ll learn about the Athens project, bringing global package management to Go. You’ll learn about Zeus, the globally distributed system of proxy servers, and Olympus, the federated source of truth for package versions.'
