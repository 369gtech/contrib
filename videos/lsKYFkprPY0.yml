description: 'Эстонский Налоговый департамент и Таможенная служба (ЕМТА) один из наиболее больших и важных департаментов Министерства Финансов Эстонии. В докладе будет освещено, как обстоят дела в ЕМТА с точки зрения инфотехнологий, как происходит смена legacy систем на современные, что ожидать от ЕМТА в ближайшем будущем. Мы также затронем вопрос, какие деньги там крутятся и как туда попасть. Ну, и на сладкое - пара забавных историй.'
