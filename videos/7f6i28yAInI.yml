title: 'Ugnė Kryževičiūtė. Refleksijos ir pamokos - ne tik apie procesus'
language: English
recordingDate: 1606656469
description: "„Į komandos sėkmę galima žvelgti kaip į dėlionę, susidedančią iš įvairių praktikų, procesų ir, be abejo, bendro komandos gerbuvio. Reguliarios refleksijos mums padeda įsivertinti šios dėlionės sudaromą paveikslą ir suprasti, kad mus stabdo bei kas padeda judėti pirmyn“ ,- sako Ugnė.\n\nPranešėja pasidalino „hands on“ patirtimi apie komandos retrospektyvas: jų pokyčius, klaidas, pamokas ir kokių iššūkių įprastoms praktikoms įnešė netikėtai pakitusios darbo sąlygos.\n\nUgnė eina Frontend programuotojos pareigas Vinted. Pranešėjos kelią į programavimą lydėjo nuolatinės refleksijos, reikšmingai prisidėjusios prie profesinio augimo ir karjeros pokyčio.\n\nMetų pradžioje susikūrus naujai komandai, Ugnė savo jėgas nusprendė išbandyti vesdama komandos retrospektyvų susitikimus, prisidėdama prie komandos savirefleksijos ir tobulėjimo.\n\nKiti nuotolinio susitikimo pranešimai:\nArtūro Baranausko pranešimas - https://bit.ly/Artūro_pranešimas\nNerijaus Kliuko pranešimas - https://bit.ly/Nerijaus_pranešimas"
