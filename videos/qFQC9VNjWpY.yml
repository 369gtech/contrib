description: "Prototyping a design in general? Mustafa speaks with Brendan Kearns, a Senior Interaction Designer at Google, about the scenarios that call for prototyping and how to approach them to maximize speed and minimize cost. Whether you’re prototyping a design to show intent, highlight a mechanism and it’s parameters, or address a scenario-based design request, ideally you will not have to throw away too much work in the end. In this episode, Mustafa and Brendan speak about how they’ve worked with this challenge in their careers.\n\nDesigner Vs Developer is a show that tries to solve the challenges faced in the industry by opening a conversation between the two, providing takeaways, solutions to workflows, tools & discussions on everyday struggles.\n\nRead our blog post here → http://bit.ly/2JPk2wW\n\nLearn more about the subjects mentioned in our video:\nGallery – Easily share, organize, and collaborate on product designs → http://bit.ly/2yqWpp6\n\nAirBnB - Painting with Code → http://bit.ly/2K2gMKC\n\nUser Journey Mapping → http://bit.ly/2ljH0Ob\n\nWatch the rest of the series here → http://bit.ly/2sXpWBR\n\nSubscribe to the Chrome Developers channel → http://bit.ly/ChromeDevs1"
