description: "From Velocity Santa Clara 2015: Intuit's Director of Applications Ops on how companies can dip their toe into the cloud, their newly-announced open-source load testing app Tank, and what companies shouldn't do when moving toward a public cloud.\n\nAbout Dana Quinn (Intuit):\nDana has 15 years of experience working in large scale, mission-critical web environments. Dana has been with Intuit for three years as director of App Ops for the CTO Dev organization, leading App Ops teams for a key set of online platforms used by Intuitâ€™s products. Prior to working at Intuit, Dana worked at Yahoo! as senior director of Cloud Service Engineering and as senior Unix systems administrator at PlanetOut. Dana loves living in Oakland, California with his family and enjoys being schooled in Minecraft by his 8-year-old son.\n\nWatch more from the 2015 Velocity Conference: https://goo.gl/jS3T6Z\nFind out more about Velocity: http://velocityconf.com/\nDon't miss an upload! Subscribe! http://goo.gl/szEauh\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\n\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
