description: "Speakers:\n\nNicole Bacchus\nResearch Lead Product Creation @ Instagram\n\nNicole leads the Creation Research team at Instagram, focused on sharing products including Stories, Feed, and Instagram’s camera, formats, and effects. Since completing her MBA at the Kellogg School of Management, Nicole has worn many hats in a variety of industries over the last 12 years, marrying her strong business and strategy background with her passion for rich consumer insights.\n\nFrom Brand Management at Mars Chocolate, to Innovation at American Express, and Innovation Strategy and Research at leadings strategic design consultancies, Nicole delights in driving consumer insight-led product innovation and galvanizing teams in the creation of superior customer experiences. At Instagram, Nicole leverages her strong strategic prowess to help teams translate consumer insights into actionable product strategies.\n\nhttps://www.linkedin.com/in/nibacchus/\n\nAlyssa Ayunan\nUser Experience Researcher @ Instagram\n\nAlyssa is a User Experience Researcher at Instagram and leads research on products like Feed and Stories. Her work focuses on guiding product strategy to ensure that people are able to connect with each other and share what matters most to them. She loves helping design and engineering teams make empathy-based decisions — from understanding users’ contexts and problem framing, all the way to testing and validating final prototypes.\n\nPrior to Instagram, Alyssa worked as a B2B user researcher, where she focused on improving enterprise workflows in ad tech and corporate banking. When she’s not in the lab, you can find Alyssa exploring Bay Area hiking trails or experimenting with new dessert recipes.\n\nhttps://www.linkedin.com/in/alyssaayunan\n\nEvent Page: https://uxsea.org/summit-2019\n\nProduced by Engineers.SG"
