description: "Speaker: JC Awe, Co-Founder, TTDocks\n\nTTDocks has created a peer-to-peer and completely decentralized network that connects all carriers, banks, forwarders, traders and other parties of the international trading supply chain. Using decentralized technologies, all communication between these parties will be direct and will not pass through a specific central entity. Due to its decentralized nature, the TTDocks networks will not have any single point of failure and will not rely on any single entity. JC Awe will share about Blockchain Solutions for Shipping & Logistics industries - How Blockchain could change the world of Supply Chain.\n\nAbout the speaker\n\nEver since attending Scaling Bitcoin Hong Kong in 2015 and met BTC China and The Bitcoin Association of Hong Kong, JC has been firmly believing in and advocating cryptocurrency and blockchain technology.\nJC had 16 years of IT management & operations in investment banking and financial sector. JC Awe had worked with CSL, PCCW-HKT & Credit Agricole CIB station at Hong Kong branch before. He had been an advocate in Blockchain Technologies in since Scaling Bitcoin 2015 back in Hong Kong.\n\nEvent Page: https://www.eventbrite.sg/e/blockchain-nightsginnovate-tickets-35871523693\n\nProduced by Engineers.SG\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/9BJ5/"
