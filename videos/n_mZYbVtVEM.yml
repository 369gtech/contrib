title: 'Введение в нейронные сети на базе Microsoft Cognitive Toolkit, Дмитрий Сошников'
recordingDate: 1515424858
description: "Open Data Science December Meetup – 20.12.2017\nПартнеры митапа – Юрий Мельничек, компании Microsoft и Mapbox.\n\nMicrosoft Cognitive Toolkit (CNTK) – это нейросетевой фреймворк от Microsoft, являющийся неплохой альтернативой Tensorflow и Keras, особенно в части рекуррентных сетей. Он позволяет описыва​​т​ь​ сети как на низком уровне в виде графа вычислений, так и в более высокоуровневом функциональном стиле как композицию слоёв. В докладе Дмитрий коротко расскажет о нейронных сетях в целом, а также рассмотрит ряд примеров использования CNTK для решения традиционных задач распознавания образов, генерации текста и style transfer.\n\nДмитрий работает в Microsoft более 10 лет. Как старший технологический евангелист он занимается популяризацией самых современных технологий Microsoft, а также их применением на практике для цифровой трансформации в различных компаниях и проектах. К.ф.-м.н., доцент, преподаёт искусственный интеллект и функциональное программирование в МФТИ, НИУ ВШЭ, МАИ. Автор ряда книг и онлайн-курсов.\n\nПрисоединяйтесь к сообществу – http://ods.ai/\n#ods #opendatascience"
