description: "Paavo, the owner of an Estonian-Polish software house Netcorp, has been selling Eastern European services to Scandinavians for the last 12 years. The road to success has been very difficult and full of failures.  The Estonian has lived also in Finland, Poland, and Norway and learned the ins and outs of the often-overlooked cultural differences which may determine if the sale is going to happen or not.\n\nMeetup miał miejsce 9.06.2021, odbył się Online.\n\nZobacz kalendarz wydarzeń na www.pipelinesummit.com\nDołącz do społeczności Tech Sales i czytaj unikalne tipy sprzedażowe: www.pipelinesummit.com/slack"
