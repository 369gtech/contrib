description: "Vidéo tournée lors de #BlendWebMix 2015.\n\nL'holacratie : le Système d'Exploitation des organisations agiles - Philippe Pinault\n\nQu'est-ce que l'holacratie ? Une organisation sans hiérarchie, ça marche vraiment ? Et concrètement, ça change quoi ? \n\n1. Eléments de contexte : si l'entreprise façonnait le monde à son image il y a un siècle, c'est aujourd'hui le contraire. Le modèle d'organisation, pyramidal, n'est plus adapté aux enjeux actuels qui nécessitent d'innover plus vite, de s'adapter en continu, ... \n2. Qu'est-ce que l'holacratie ? Vient des US. Présentation des principaux concepts (distribution du pouvoir, rôles, ...). \n3. L'holacratie au quotidien (fonctionnement d'une entreprise en holacratie) \n4. Les entreprises qui l'ont adopté (Medium, Zappos aux US, ... quelques entreprises en France, nous!) \n5. Qu'est-ce que ça change vraiment (et qu'est ce que ça ne change pas!) \n6. Mettre en place l'holacratie dans son organisation"
