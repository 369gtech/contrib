description: "DICK'S Sporting Goods has embraced a digital transformation but faced challenges because many of the organization's technology systems are monolithic and cumbersome to customize, difficult to share ownership, and expensive to maintain.\n\nLearn how DICK’S has tackled app modernization challenges by building a team of App Transformation archaeologists: architects and engineers that specialize in transitioning legacy apps to modern architectures running on Pivotal Platform. The talk will include how DICK’S built this team and introduced new processes and tools, and will detail these key learnings:\n\nincreased speed to market from monthly to daily releases\nreduced cross-team technology dependencies\naccelerated retirement of legacy systems\nadoption of domain-driven design across product teams\n\nThis talk is relevant for all technology leaders who want to empower their teams to move faster, deliver incremental business value, and modernize their application portfolio.\n\nSpeakers: Sean Graham, Application Transformation Practice Lead, DICK'S Sporting Goods and Brandon Blincoe, Solutions Architect, Application Transformation, Pivotal\nFilmed at SpringOne Platform 2019\nSlides: https://www.slideshare.net/Pivotal/application-archaeology-accelerating-app-modernization-at-dicks-sporting-goods"
