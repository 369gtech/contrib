description: "Slides: https://docs.google.com/presentation/d/1cOsxXSl5Z8B-L_jXsRoj1whaYd1azrP1f94Cbo0aHHQ\n\nLike fire from mount Olympus, Push Notifications were stolen from the native mobile applications, for the benefit of us JavaScript developers. Now available for anyone, they are a powerful tool for building user engagement.\n\nIn this talk I'll explain how they can improve your business and how you can start using them. By the end you should have a solid grasp of how Push Notifications work and be aware of the common pitfalls to avoid.\n\n---\n\nConFrontJS 2018 - #Frontend #Conference in #Warsaw, Poland\nDate: 29 October 2018\nVenue: Campus Warsaw, Poland\n\n?? Facebook: https://www.facebook.com/events/2149337285314631/\n?? Meetup: https://www.meetup.com/WarsawJS/events/255480769/\n?? Instagram: https://www.instagram.com/confrontjs.photos/\n?? Twitter: https://twitter.com/confrontjs\n?? Homepage: https://confrontjs.com/\n\nProduction: Strefa Zero\nhttps://strefazero.com.pl"
