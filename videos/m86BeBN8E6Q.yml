description: "Давным-давно (6 лет назад) я рассказывал на CodeFest о логических инструментах решения проблем и о том, как они могут помогать в ходе ретроспективы проекта. С тех пор многое изменилось, как минимум, у меня стало намного больше практического опыта в применении этих инструментов и в итоге многие вещи, которые казались простыми, такими мне больше не кажутся. Я расскажу об этих тонкостях и шероховатостях реального мира, которые сурово корежат кажущиеся красивыми и стройными логические концепции. Особое внимание я уделю конфликтам, а точнее тому, как часто мы неверно видим конфликтную ситуацию. Такое впечатление, что все наши представления о конфликтах воспитаны голливудским кинематографом: есть одна сторона — абсолютное зло (м%дак) и есть другая — абсолютное добро (герой)... Решение подобного рода конфликтов тривиально — надо, чтобы добро победило зло. Но все очень сильно усложняется в ситуации, когда никто не м%дак...\n\nАудитория и уровень: Руководители и лиды.\n\nПрезентация на Я.Диске: https://yadi.sk/i/VPI8ygx7MnQF7g\n\nCodeFest O! https://o.codefest.ru/lecture/1663\n\nКанал Максима https://www.youtube.com/user/Cartmendum"
