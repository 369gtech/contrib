title: 'Tech3camp #64 (Security IT): K. Radecki (DAC SA) - Beyond blockchain (...)'
language: English
recordingDate: 1592210658
description: "Beyond blockchain: zadbaj o cyberbezpieczeństwo twojej infrastruktury.  \n\nWprowadzenie do zabezpieczenia komunikacji i interakcji pomiędzy komputerami oraz z rejestrami rozproszonymi (np. Blockchain) za pomocą mechanizmów sprzętowego zaufania. Zagadnienie zostanie omówione na przykładzie uwierzytelnienia połączenia SSH za pomocą klucza Zymbit oraz podpisania transakcji w sieci Ethereum za pomocą karty Blockchain Security2Go. \n\nPrezentacja miała miejsce 9.06.2020."
