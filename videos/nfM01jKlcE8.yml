description: "Mariusz Liksza pokaże jak budować modele uczenia maszynowego przy pomocy frameworku H2O – nie musisz nawet umieć programować. Zaprezentuje, w jaki sposób odpalić H2O na klastrze Hadoopowym, aby móc analizować dane i budować modele w oparciu o ‘’Big Data” przy pomocy dużej mocy obliczeniowej.\n\nPrezentacja miała miejsce 12.03.2020 w O4 Coworking w Olivia Business Centre w Gdańsku."
