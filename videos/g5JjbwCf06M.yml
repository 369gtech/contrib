description: "This video was recorded at Code BEAM STO 19 http://bit.ly/2W2vgDC\n\nGet involved in Code Sync's next conference http://bit.ly/2Mcm4aS\n\n---\n\nPYRLANG: PYTHON MEETS ERLANG\nby Johan Sommerfeld\n\nTHIS TALK IN THREE WORDS:\nErlang \nPython \nFramework\n\nTALK LEVEL: Intermediate \n\nABSTRACT\nWhat could we get out of merging two communities?\n\nThe creation of Pyrlang, a framework for allowing communication between Erlang and Python, was to allow two languages to benefit from each others strengths without needing to redo everything in a new language.\n\nWe'll present a quick overview of Pyrlang and its capabilities and make some use case discussions around future project within AI / ML and web development.\n\nRead the full abstract: https://codesync.global/speaker/johan-sommerfeld/\n\n---\n\nTHE SPEAKER - JOHAN SOMMERFELD\nSystem architect and multi language developer\n\nJohan is an Electrical M.Sc with a background in both operations and development. With a preference for building systems that are highly available, scalable and easy to automate he have fallen in love with Erlang and Python.\n\nMore on Johan Sommerfeld: https://codesync.global/speaker/johan-sommerfeld/\n\n---\n\nCODE SYNC & CODE BEAM STO 19\nCode BEAM STO is powered by Code Sync. Code BEAM STO 19 was sponsored by Klarna, The RealReal, Erlang Solutions, dek technologies, Derivco Sports, and aeternity. \n\nCODE SYNC \nWebsite: www.codesync.global\nTwitter: www.twitter.com/CodeBEAMIO\nFacebook: https://www.facebook.com/CodeSyncGlobal\nLinkedIn: https://www.linkedin.com/company/code-sync/\nMail: info at codesync.global\n\n#Erlang #Python #Framework"
