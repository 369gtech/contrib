description: "Speaker: Antoni Lewa, Product Manager, NinjaVan\n\nBlurb: Any product managers, UX/UI & Business professionals working in tech deal with engineers - whether directly or indirectly. Every engineer is unique. Some are significantly more motivated and competent than others - which are often called 'rockstar' engineers. Working with 'rockstar' engineers require special engagement tactics and when done right, your company's growth & productivity can soar. In this talk, learn about how to identify rockstar engineer, some practical framework & tactics that are used by Product Managers at companies like Ninja Van & what you can take away and make it work in your own company or startup!\n\nEvent Page: http://www.productcampsg.com\n\nProduced by Engineers.SG\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/44Yf/"
