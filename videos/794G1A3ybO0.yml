title: 'Columnstore - "старый" новый движок для аналитики от MariaDB / Роман Ноздрин (MariaDB Corporation)'
language: Russian
recordingDate: 1588014536
description: "Следующая конференция HighLoad++ пройдет 21 и 22 сентября 2020 года в Санкт-Петербурге.\n\nПодробности и билеты по ссылке http://bit.ly/2sSxgBx\n--------\nSaint HighLoad++ 2019\n\nЗал «Мойка» \n8 апреля, 13:00 \n\nТезисы и презентация:\nhttps://www.highload.ru/spb/2019/abstracts/4771\n\nMariaDB давно переросла своего родителя MySQL за счёт функционала, добавляемого в MDB. Одной из таких фич стал engine для аналитической нагрузки - Columnstore AKA MariaDB AX, который отлично укладывается в парадигму MariaDB: каждой нагрузке свой движок.\n\nВ рамках доклада я познакомлю аудиторию с архитектурой, возможностями и установкой Columnstore.\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
