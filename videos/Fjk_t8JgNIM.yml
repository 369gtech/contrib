title: 'Modern Java: Beyond Version 8'
language: English
recordingDate: 1604364806
description: "While most people are still using Java 8 from six years ago, new versions of the language are being released every six months! The latest versions provide an abundance of new features such as functional programming capabilities, switch expressions, local variable type inference, additions to the Stream API, new factory methods for Collections, text blocks and much more. This talk will introduce my favorite new features of Java 9 - 14, provide practical examples of how these features can be used, and offer recommended practices and gotchas when using these features. \n\nSession Takeaways:\n* Introduction of new features in the latest releases of Java (9 - 14)\n* Examples of how the features can be used\n* Recommendations on good practices when using these features\n* Gotchas and caveats\n* Greater command of the programming language"
