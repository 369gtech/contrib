description: "From OSCON 2015 in Portland: \"Undefinable Me: The story of a 13-year-old girl from the inner city who codes.\"\n\nKeila Banks is a 13-year-old African-American girl from inner city Los Angeles. So far, she codes in three languages. This talk will be about her story and how people around the world can do coding and anything computer related, from video editing, game development, to photo editing, with the right tools. Opportunities are all around us.\n\nAbout Keila Banks:\nKeila Banks is a 13-year-old web designer, programmer, videographer, and publisher of content making use of mostly open source software.\n\nDon't miss OSCON Amsterdam, October 2015!\nhttp://www.oscon.com/open-source-eu-2015\n\nWatch more from OSCON 2015: https://goo.gl/vD6vda\nFind out more about OSCON: http://oscon.com/open-source-2015\nDon't miss an upload! Subscribe! http://goo.gl/szEauh\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\n\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
