description: "Spring Cloud Function is evolving and quickly becoming a go-to solution for users who want to spend more time concentrating on functional aspects of their requirements while guarding themselves from nonfunctional (boilerplate) concerns such as connectivity, integration, and many others.\n  \n Enhanced support for Kotlin, support for Cloud Events and RSocket integration, major enhancements in AWS Lambda support, as well as streaming solutions with brokers such as Kafka, Solace, etc., a lot of work has gone into Spring Cloud Function since the last SpringOne.\n  \n In this \"\"state of the union\"\" session (50/50 presentation/live-code), Oleg (Spring), Marc (Solace), and Mark (AWS) will discuss and demonstrate these changes and enhancements, and talk about what's coming in the future.\n\n Marc DiPasquale, Developer Advocate at Solace\n Mark Sailes, Specialist Solutions Architect, Serverless at Amazon Web Services\n Oleg Zhurakousky, Developer at VMware\n\nSlides: https://www.slideshare.net/Pivotal/spring-cloud-function-where-we-were-where-we-are-and-where-were-going"
