description: "В этом выпуске Senior Project Manager Антон Кан поделится опытом жизни и работы в США. \nВ первой половине выпуска мы будем говорить о релокейшне (переезде) в США, о менталитете американцев и диковинных штуках, которые резко бросаются в глаза человеку нашей ментальности. \nВо второй половине Антон расскажет про типичные ошибки в общении с американскими заказчиками и о том, как можно эффективно поддерживать деловые отношения на расстоянии. \nНу и конечно же, в выпуске будет много лайфхаков по переезду в США. Так что запасайтесь кофе и погнали!\n\nАудио-версия выпуска: https://goo.gl/KabgNH\nАнтон в LinkedIn: https://goo.gl/MLaVJv\nПервый выпуск: https://youtu.be/BbSpWpgFLqo\nРукастый оператор Мишаня: https://goo.gl/vPP22n\n\nP.S. Спасибо коворкингу \"Имагуру\" за предоставление места для съемок: https://goo.gl/oAgR4n\nТакже спасибо телеграм-каналу FrontEndDev (https://t.me/front_end_dev) за инфоподдержку!\n\n_______________________________________ \n\nЛЕКС АЙТИБОРОДА В ИНТЕРНЕТЕ:\nFOLLOW ME ON SOCIAL MEDIA: \n\nYouTube: https://youtube.com/itbeard \nTelegram: https://t.me/itbeard\nLinkedIn: https://linkedin.com/in/akartynnik\nSoundCloud: https://soundcloud.com/itbeard\nInstagram: https://instagram.com/itbeard\n\n#itbeard #айтиборода #релокейшен #projectmanagement  #relocation #it #айти"
