description: "This video was recorded at Code BEAM SF 2020 - http://bit.ly/2wpn0SM\n\nGet involved in Code Sync's next conference - http://bit.ly/2Mcm4aS\n\n---\n\nLET THE GARBAGE CRASH\nby Filip Varjão\n\nTALK LEVEL: All\n \nABSTRACT\nMany techniques have been developed to proper and automatically manage memory. Such techniques seek to collect all possible unreachable data, keeping program pauses to a minimum. In this talk, we are going to talk about the main techniques for garbage collection and comparing the usage of them between Golang and Erlang. Let the garbage crash.\n\nSlides & full abstract: https://codesync.global/speaker/filipe-varjao/\n\n---\n\nTHE SPEAKER - FILIPE VARJÃO\nDeveloper at Erlang Solutions. \n\nMore on Filip Varjão: https://codesync.global/speaker/filipe-varjao/\n\n---\n\nCODE SYNC & CODE BEAM SF 2020\nCode BEAM SF is powered by Code Sync. Code BEAM SF 2020 was sponsored by WhatsApp, The RealReal, PepsiCo, Erlang Ecosystem Foundation, Erlang Solutions, WhiteSource, 2600Hz, Simpli.fi, Tubi, Pleroma, and Mux. \n\nCODE SYNC \nWebsite: www.codesync.global\nTwitter: www.twitter.com/CodeBEAMio\nFacebook: https://www.facebook.com/CodeSyncGlobal\nLinkedIn: https://www.linkedin.com/company/code-sync/\nMail: info at codesync.global"
