description: "This week we will be playing with the Azure Percept DK which provides simple IoT edge hardware, model building solutions and deployment. It has three separate parts: Azure Percept DK (board), Azure Percept Vision (Camera) and Azure Percept Ear (microphone). From there we can use the Azure Percept Studio to create and deploy models (with and without code)! Join us as we discover together what the Azure Percept can create.\n\nJump to:\n[00:00] AI Show starts with Cassie\n[00:55] Cassie welcomes second host Bea\n[02:12] Azure Precept introduction\n[03:13] Azure Precept documentation overview\n[15:18] Demo of object detection model\n[17:18] Demo of Bird classification model \n[22:00] Start building your IoT solution\n\nLearn more:\nDocumentation: https://aka.ms/AzurePrecept_AIShow\nCustom Vision: https://aka.ms/CognitiveServicesVision\nTutorial: https://aka.ms/Classify-birds\n\nAI Show Playlist https://aka.ms/AIShowPlaylist\nCreate a Free account (Azure) https://aka.ms/aishow-seth-azurefree\nGet Started with Machine Learning https://aka.ms/AIShow/StartML\nAI for Developers https://aka.ms/AIShow/AIforDevelopers\n\n\nFollow Cassie https://twitter.com/cassieview \nFollow Bea https://twitter.com/beastollnitz \nDon't miss new episodes, subscribe to the AI Show https://aka.ms/AIShowsubscribe\n\nJoin us every Friday, for an AI Show livestream on Learn TV and YouTube https://aka.ms/LearnTV - https://aka.ms/AIShowLive"
