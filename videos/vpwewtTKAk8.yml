title: '2018/01/08 - Young blood V - On n''est pas chez Google ici !'
language: French
recordingDate: 1516196008
description: "On se plaint régulièrement de rester sur de vieilles technos, de ne pas avoir les bons outils ou même la bonne formation pour évoluer ; mais comment fait-on pour y remédier ? Comment fait-on pour bouger ne serait-ce qu’un peu les habitudes et les lignes de ces fichus process pour enfin améliorer son contexte de travail ?Durant plusieurs années chez divers grands comptes, pour qui l’informatique est plus un centre de coût qu’une activité principale, j’ai cherché à faire évoluer les choses. Lors de ce talk, je vous présenterai aussi bien ce qui a marché que tout ce qui a pu échouer pour engager votre équipe dans le changement et convaincre vos hiérarchiques afin que leurs premières réponses ne soient plus : “Hey mais non ! On n’est pas chez Google ici !\n\npar Bruce Bujon"
