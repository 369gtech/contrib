description: "You can now run Linux apps that use a graphic user interface (or GUI) on Windows using WSL. In this episode, Craig Loewen will explain what this means, what you can do with it, show us some demos, and tell us about a few additional new features for the Windows Subsystem for Linux. I'll also hit him with a list of rapid-fire questions that I've been wondering about.\n\nThis episode will cover:\n\n00:00 - Craig Loewen, PM for WSL, introduces us to WSLg\n00:40 - Linux GUI apps running on Windows?\n01:49 - What can I do with this?\n02:39 - Demo: Running Linux GUI apps with WSL\n05:50 - Demo: Audio Support\n06:55 - Demo: GPU Acceleration\n08:30 - How does this work? How is it architected? \n09:56 - What else is new for WSL? (--install, --mount)\n10:58 - Rapid-Fire Questions (Identifying Windows vs WSL, pinning Linux apps, compat with VirtualBox & VMWare, limiting RAM consumption, WSL + Git, WSL + Docker, Cut + Paste, Linux user space, file access, open-source WSLg, Mariner distro, updates)\n16:31 - Where can I learn more?\n\nLearn more:\n\nRun Linux GUI apps on the Windows Subsystem for Linux (preview):\nhttps://docs.microsoft.com/windows/wsl/tutorials/gui-apps/?WT.mc_id=windows-c9-niner\n\nWSLg open-source repo: https://github.com/microsoft/wslg\n\nCraig Loewen: https://twitter.com/craigaloewen\nWindows Docs: https://twitter.com/WindowsDocs\n\nWindows Command Line Blog: https://devblogs.microsoft.com/commandline/?WT.mc_id=windows-c9-niner\n\nCraig's WSL Tips and Tricks website: https://craigloewen-msft.github.io/WSLTipsAndTricks/\n\nMore Tabs vs Spaces episodes: https://channel9.msdn.com/Shows/Tabs-vs-Spaces"
