description: "Nashorn is one of the star features of JDK 8. As a JavaScript developer, you want to use Nashorn to take full advantage of the Java stack and still use your favorite language. As a Java developer, you want to use JavaScript in dynamic coding scenarios such as configuration management or query composition. This session brings all the power of JavaScript and Java together with advanced topics such as exploiting Nashorn language extensions, lambdas, multithreading, and server-side JavaScript. The session also discusses how various businesses have applied Nashorn as a solution.\n\nSpeaker:\nJim Laskey, Senior Development Manager, Oracle\nJim Laskey has been involved in developing computer language compilers/runtimes for 40+ years. He is currently the Multi-language Lead in the Java Language/Tools group at Oracle Corporation, responsible for guiding the Nashorn JavaScript. Jim has also worked on compilers/runtimes at Azul, Apple, Symantec, Prograph and Dalhousie University. http://www.linkedin.com/in/jlaskey"
