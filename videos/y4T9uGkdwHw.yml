title: 'Fixing poor performance patterns in Azure SQL Database applications - Martin Cairney'
language: English
recordingDate: 1605706928
description: "Cloud databases by their nature are different from on-premises databases. The way that your application interfaces with the database becomes more important as you deal with things like latency. Some application access patterns that were fine when co-located with your database then become something of concern. However, with some design and planning steps along with the tools to identify some hidden issues we can get your application performance back closer to on-premises levels. In this session I will show some of the more common patterns that can impact your performance and show how you can go about fixing these in your own environment before they bite you.\n\n\nCheck out more of our talks at: \nhttps://ndcsydney.com\nhttps://www.ndcconferences.com/"
