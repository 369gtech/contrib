title: 'ElasticSearch at Ticketbis. A real story... | Jose Gargallo | Codemotion Madrid 2016'
language: English
recordingDate: 1557177076
description: "En Ticketbis abusamos bastante de ElasticSearch (~100M documentos indexados + ~2000M documentos en logs), y queremos contaros cómo lo hacemos y sobre todo cómo hicimos el capacity planning de los clusters (número de nodos, índices, shards y réplicas).\n\n¿Quieres saber la complejidad que añade el tener que indexar documentos en +50 idiomas y lo importante que es elegir la aproximación correcta?\n\nTambién veremos cómo guardamos las variaciones de precios de las entradas y cómo las explotamos para analizar tendencias en el comportamiento de los vendedores."
