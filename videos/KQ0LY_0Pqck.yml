description: "Notebooks are great, they allow to explore your data and prototype models quickly. But they make it hard to follow good software practices. In this tutorial, we will go through a case study.We will see how to refactor our code as a testable and maintainable Python package with entry-points to tune, train and test our model so it can easily be integrated to a CI/CD flow.\n\nEVENT:\n\nPyData London 2019\n\nSPEAKER:\n\nKevin Lemagnen\n\nPUBLICATION PERMISSIONS:\n\nPyData provided Coding Tech with the permission to republish PyData videos."
