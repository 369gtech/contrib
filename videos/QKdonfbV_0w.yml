description: "Watch this IoT Show to learn why Azure Cosmos DB (aka.ms/CosmosDB-IoT-Lab), Microsoft's globally distributed multi-model database service, is frequently used in IoT scenarios. (Hint: Cosmos DB can ingest semi-structured data at extremely high rates and serve indexed queries back out with extremely low latency.)  Andrew Liu, Program Manager, Cosmos DB team, steps through two popular IoT use cases and demos the four things IoT developers “must know” about Azure Cosmos DB. You will receive instructions on how to get started with a hands-on lab.\n\nOther resources:\nXTO Energy , a subsidiary of ExxonMobil, taps into IoT at\nhttps://customers.microsoft.com/en-us/story/exxonmobil-mining-oil-gas-azure\n\n#iot #cosmosdb #iotsolutions"
