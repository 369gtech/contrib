title: 'Резервное копирование нагруженных СУБД / Андрей Бородин, Георгий Рылов (Яндекс)'
language: Russian
recordingDate: 1586888275
description: "При поддержке AvitoTech мы впервые публикуем все видео с HighLoad++ 2019 в открытый доступ. Учитесь, вдохновляйтесь и перенимайте лучшие практики у спикеров, не выходя из дома. \n--------\nКалендарь конференций - https://ontico.ru\n\nСледующая конференция HighLoad++ пройдет 21 и 22 сентября 2020 года в Санкт-Петербурге.\n\nПодробности и билеты по ссылке http://bit.ly/2sSxgBx\n--------\nHighLoad++ 2019\n\nТезисы и презентация:\nhttps://www.highload.ru/moscow/2019/abstracts/5981\n\nМы занимаемся развитием WAL-G - инструмента резервного копирования с открытым исходным кодом.\n\nИзначально WAL-G - это инструмент для PostgreSQL с фокусом на производительности. Так, например, блочные инкрементальные бэкапы, которые сейчас обсуждаются в pgsql-hackers, у нас используются уже несколько лет. Но к этому мы добавляем всё новые и новые фичи, есть о чём рассказать.\n...\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
