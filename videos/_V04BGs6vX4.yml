description: "Google I/O 2010 - Knowledge is (less) power: Exploring the Google PowerMeter API \r\n\r\nGoogle APIs 101 \r\n\r\nSrikanth Rajagopalan, Rus Heywood \r\n\r\nIn this session we will discuss interesting ways to make users understand and manage their home energy use through Google PowerMeter. The Google PowerMeter API currently available allows devices to integrate with Google PowerMeter.  Come learn how you can build with the API and about exciting developments ahead. We will dig into the implementation details for integrations and open up the floor for other ideas that may be relevant. \r\n\r\nFor all I/O 2010 sessions, please go to http://code.google.com/events/io/2010/sessions.html"
