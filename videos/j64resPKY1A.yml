description: "¿Cómo podemos estar seguros de que estamos planteando nuestras historias a generar el mejor valor para el usuario? ¿De qué manera podemos enfocar los proyectos para que trabajen en modo iterativo e incremental, pero de verdad?\n\nEste workshop es un recorrido por conceptos como vertical y horizontal slicing para aclarar y aportar visibilidad a aspectos fundamentales para hacer un buen uso. También veremos en qué sentido algunas técnicas como el user story mapping nos son especialmente útiles para enfocar el desarrollo de la manera más ágil posible dependiendo del contexto.\n\nY todo ello aderezado con ejemplos prácticos que hemos visto en todos estos años de experiencia.\n\nBy Lesmes López- Agile Delivery Manager en Codurance Spain\n\nReferencias utilizadas para la charla: \n\n3Cs de Ron Jeffries + revisión 1 + revisión 2\nhttps://ronjeffries.com/xprog/articles/expcardconversationconfirmation/\nhttps://ronjeffries.com/articles/019-01ff/3cs-revisited/\nhttps://ronjeffries.com/articles/019-01ff/stories-3cs-yet-again/\n\nElephant Carpaccio exercise\nhttps://medium.com/@olivercecilspann/elephant-carpaccio-exercise-an-experience-report-207f0cc79c34\n\nFidelidad y iterativo e incremental\nhttps://availagility.co.uk/2009/12/22/fidelity-the-lost-dimension-of-the-iron-triangle/\n\nLibro de User story mapping\nhttps://www.jpattonassociates.com/jeff-pattons-book-released-user-story-mapping/\nReferencias rápidas de User story mapping\nhttps://www.jpattonassociates.com/story-mapping-quick-ref/\nAlgunos trucos para hacer slicing de historias de usuario\nhttp://1qtspv2a8qad3nf2xr3pzat3-wpengine.netdna-ssl.com/wp-content/uploads/2020/10/HW-Story-Splitting-Flowchart-ES.pdf\nHamburger method\nhttps://gojko.net/2012/01/23/splitting-user-stories-the-hamburger-method/\n\nAbraham Vallez: Vertical slicing (I) — Desaprende lo que sabes sobre user stories y pon el foco en desarrollo iterativo e incremental\nhttps://abrahamvallez.medium.com/vertical-slicing-i-desaprende-lo-que-