title: 'Projet MakAir, comment et pourquoi construire un respirateur open source ? (Quentin ADAM)'
language: French
recordingDate: 1634026441
description: "Présentation par Quentin ADAM (Clever Cloud)\n\nLes crises agissent comme des catalyseurs, et la crise du COVID19 n'a pas échappée à la règle sur les technologies de la santé. Au début de la pandémie, avec quelques amis nous avons lancé le projet MakAir, un respirateur artificiel open source pour répondre à l'urgence. C'est désormais devenu un projet de 300 contributeurs financé par l'Armée et le CEA, une folle course d'intense travail scientifique pour livrer un dispositif médical industriel et open source. Au final, sur la centaine de projet mondiaux, il est le seul qui a été utilisé sur des patients. Dans cette keynote, après une présentation rapide du projet, on évoquera sa construction passée mais surtout future. \nNous répondrons aussi à ces questions : Qu’est-ce que des ingénieurs en informatique ont apporté à cet écosystème ? Pourquoi est-ce que le projet est né dans l’informatique, qu’est-ce qui a fait la spécificité de notre écosystème et comment il peux aider les autres écosystèmes ? Pourquoi l'open source médical est un sujet pertinent et majeur ? Comment peut on le déployer ? Est ce que tout le monde peut aider ?"
