description: "Presented at Hackatron Asia 2014 (http://hackatron.techinasia.com)\n\nSpeaker: Anna Filippova, co-organizer of Ruby Group and Rails Girls\n\nRuby is a dynamic, reflective, object-oriented, general-purpose programming language. It was designed and developed in the mid-1990s. Ruby on Rails, or simply, Rails, is an open source web application framework written in Ruby.\nCome by and get “30 Random Ruby Tips” from Winston. Also hear from Anna Filippova, a co-organizer of Singapore Ruby User Group and a PhD candidate who does research on online communities. She’ll be speaking on “Build it and convince them to come: tips on seeding and growing your community. Lessons learnt from the Ruby community”.\n\nProduced by Engineers.SG\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/WCkD/"
