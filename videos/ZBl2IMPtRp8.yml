description: "How are we supposed to create digital services that add value and solve real-world problems? Employing some pragmatic, jargon-less reasoning helps to you to see the wood for the trees and helps to achieve a better end result. Henno Gous shares some thoughts about simple methods that save time, frustration and money and reveals questions that he believes are valuable to ask at the outset of a digital project.\n\n\nFoo Café is an independent and physical meeting place for people of all backgrounds and expertise within the IT-industry in the Malmö/Lund region. Foo Café is aimed at those interested in sharing, learning and creating. \nJoin the fun at foocafe.org"
