description: "This video was recorded at Code BEAM SF 19 http://bit.ly/2T3Do0U\n\nGet involved in Code Sync's next conference http://bit.ly/2Mcm4aS\n\n---\n\nCONTAINERS & ORCHESTRATION: THE ELIXIR WAY\nby Veronica Lopez\n\nTHIS TALK IN THREE WORDS:\nContainers\nOrchestration\nElixir\n\nTALK LEVEL: Intermediate\n\nABSTRACT\nContainers are the ultimate commodity tool for horizontal scalability of modern systems. However, with so many features that overlap with BEAM capabilities, sometimes it's hard to see the real benefit of integrating them into our workflows.\n\nRead the full abstract: https://codesync.global/speaker/veronica-lopez/\n\n---\n\nTHE SPEAKER - VERONICA LOPEZ\nMath enthusiast\n\nVeronica is a former physicist turned computer scientist, who currently finds joy building distributed systems with Go and Elixir, and trying to make physics and computers converge.\n\nMore on Veronica Lopez: https://codesync.global/speaker/veronica-lopez/\n\n---\n\nCODE SYNC & CODE BEAM SF 19\nCode BEAM SF is powered by Code Sync. Code BEAM SF 19 was sponsored by WhatsApp, The RealReal, Brex, Erlang Solutions, 2600Hz, PagerDuty, and aeternity.\n\nCODE SYNC \nWebsite: www.codesync.global\nTwitter: www.twitter.com/CodeBEAMio\nFacebook: https://www.facebook.com/CodeSyncGlobal\nLinkedIn: https://www.linkedin.com/company/code-sync/\nMail: info at codesync.global\n\n#Containers #Orchestration #Elixir #CodeBEAMSF"
