description: "Подпишитесь на рассылки, чтобы не пропустить новые выпуски: https://meetup-holyjs.jugru.org/\n\nГость — Наталия Теплухина (Gitlab), участвующая в разработке Vue.js. Темами выпуска будут релиз Vue.js 3 (что там нового?) и документация (как ее писать и почему она так важна?). Также не удивимся, если от зрителей будут вопросы о работе в GitLab — ведь в этой компании реализовали полную удаленку еще до того, как это стало модным. \n\nБлижайшая конференция — HolyJS 2020 Moscow\n25-28 ноября, Online\nПодробности и билеты: http://bit.ly/HolyJSConf"
