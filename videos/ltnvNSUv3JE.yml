title: 'Svetlana Luneva - Agile ir biurokratai'
recordingDate: 1445336108
description: "Biurokratija – tai ne keiksmažodis, o veiklos organizavimo principas, kurį taiko dauguma verslo ir visuomeninių organizacijų. Jos gyvena pagal savas tvarkas, ir neretai dirbant su tokia kompanija yra sunku perprasti vidinę santvarką, ypač jei vykdytojo komanda – iš demokratinės, subordinacijos nepripažįstančios, greit į pokyčius reaguojančios IT srities.\n\nNoriu pasidalinti patirtimi, kaip taikyti Agile principus PO rolėje, didelių ir lėtų organizacijų vykdomuose projektuose. Bandysiu paneigti kai kuriuos mitus apie didelių organizacijų darbą. Kalbėsiu apie konkrečias situacijas, su kuriomis susiduria projektą vykdanti komanda bei apie tai, kaip tokias situacijas sprendėme, kas pavyko, o kas nelabai."
