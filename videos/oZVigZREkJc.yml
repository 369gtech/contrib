description: "#flutter #tensorprogramming #rustactix\n\nIn this live stream, we will be taking the Actix backend that we wrote in the past Rust Livestream and Live Coding a Flutter Frontend for it. We will also be using the Firebase Auth example featured in a previous Flutter Live Stream as a starting point so that we can take advantage of the authentication features.  This application will also feature Scoped Model and a few other libraries like Intl.    \n\n\nFeedback is welcome\n\nSource Code for this example: https://github.com/tensor-programming/flutter_actix_frontend\n\nBackend Source Code: https://github.com/tensor-programming/rust_actix_live_stream\n\nRequest Form: https://goo.gl/forms/rFjHcZMRJ3bYPEC03\n\nFeel free to support the channel:\nPatreon: https://www.patreon.com/tensor_programming\n\nCheck out our Blog: http://www.tensor-programming.com/\nCheck out our Twitter: https://twitter.com/TensorProgram\nCheck out our Facebook: https://www.facebook.com/Tensor-Programming-1197847143611799/"
