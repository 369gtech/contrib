title: 'GopherCon 2020: Derek Parker - Deterministically Debugging Go Programs'
language: English
recordingDate: 1608668976
description: 'This talk delves into a form of debugging that is not widely utilized by many developers despite its ease and power. Flickering tests and random, difficult to reproduce bugs in your code are extremely difficult to track down. This talk presents an elegant solution to that problem for Go developers.'
