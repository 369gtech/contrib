description: "Традиционное логирование - это текст. Традиционный процесс работы с такими логами - сбор и изучение их в системе текстового анализа логов (например kibana+elastic, logstash). \n\nМы же сменили все текстовые логи на поток фактов. Это позволило нам формализовать структуру: от подхода к их реализации в коде, до подхода к хранению и анализу.\n\nhttps://careers.kaspersky.ru/vacancy/?utm_source=gophercon2021"
