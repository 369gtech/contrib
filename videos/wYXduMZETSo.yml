description: "Sherwood Zern\nConsulting Solutions Architect | A-Team - Cloud Solution Architects\nOracle\n\nKubernetes has become the leader among the container orchestration engines. While Kubernetes takes care of a lot of developer operations, there is still a lot of configuration and management left up to the developer. Come understand why a service mesh is critical to managing your microservices applications. This session will walk you through many of the features of a service mesh, such as service discovery, secure communication, traffic flow diagnostics, tracing and log correlation, and resilient networking are just a few of the features to be covered."
