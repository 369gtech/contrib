description: "내용 소개: 리액티브 프로그래은 개발자로에게 메시지 중심적이고, 탄력적이며, 회복성과 반응성이 빠른 서비스를 구축할 수 있는 방법을 제공하지만, 어디서부터 시작해야 할 지를 모르고 있는 분들이 많습니다. Spring과 Project Reactor는 즉각적으로 생산성을 높이고 엔드 투 엔드로 리액티브하는 훌륭한 방법을 제공합니다. 이 라이브 코딩 어드벤처에서는 다음의 내용들을 배울 수 있습니다.\n\n발표자: 마크 헤클러, Spring 개발자 애드보킷, Pivotal\n\nFilmed at Pivotal Summit 2019 Seoul"
