description: "This video was recorded at Code Mesh LDN 18 http://bit.ly/2P7SPII\n\nGet involved in Code Sync's next conference http://bit.ly/2Mcm4aS\n\n---\n\nF# CODE I LOVE\nby Don Syme\n\nTHIS TALK IN THREE WORDS:\nEnlightening\nLiberating\nIconoclastic\n\nTALK LEVEL: Beginner\n\nABSTRACT\nDon will talk about examples of F# code he loves and why. Along the way, he will talk about how it relates to doing language design, functional programming, object programming, language features and the “sweet spot” for using functional-first programming both as an individual and in teams. Much of it will be other people’s code.\n\nRead the full abstract: http://codesync.global/speaker/don-syme/\n\n---\n\nTHE SPEAKER - DON SYME\n.NET Generics, C# 2.0, F# 1.0-4.5, Async, Type Providers\n\nDon is a language designer, compiler hacker, researcher at Microsoft Mobile Tools and a contributor to F#. He works with users and open source communities to make better programming technologies, and, through that, make people more productive and happier.\n\nMore on Don Syme: http://codesync.global/speaker/don-syme/\n\n---\n\nCODE SYNC & CODE MESH LDN 18\nCode Mesh LDN is powered by Code Sync. Code Mesh LDN 18 was sponsored by WhatsApp, Toyota Connected, Erlang Solutions, TEAMango, and aeternity. \n\nCODE SYNC \nWebsite: www.codesync.global\nTwitter: www.twitter.com/CodeMeshIO\nFacebook: https://www.facebook.com/CodeSyncGlobal\nLinkedIn: https://www.linkedin.com/company/code-sync/\nMail: info at codesync.global\n\n#CodeMesh #FSharp #Coding"
