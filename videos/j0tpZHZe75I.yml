description: "Are you interested in connected vehicles? (https://aka.ms/IoTShow/mcvp) Did you know that Microsoft counts some of the largest car manufacturers in the world as customers of its Microsoft Connected Vehicle Platform (MCVP) In this show you’ll get an overview of MCVP.  MCVP is plumbing—the undifferentiated, heavy lifting common across connected vehicle applications—that Microsoft has made available as a platform. MCVP provides connectivity, message delivery to the vehicle, and software updates so OEMs can focus on creating a unique customer experience.\n\n#azureiot #iot #internetofthings"
