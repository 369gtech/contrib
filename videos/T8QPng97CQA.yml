description: "There are many advantages to writing programs using a functional style. Groovy is a multi-faceted language which supports both functional and imperative styles of programming. This talk looks at how to use Groovy while adhering to the most popular functional programming idioms.\n\nTopics covered include using closures, currying and partial evaluation, closure composition, Groovy meta-programming and type checking tricks for the functional programmer, recursion, trampolining, using Java functional libraries, immutable data structures, lazy and infinite lists and leveraging Java8 lambdas."
