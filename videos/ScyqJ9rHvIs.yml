title: '[VDT18] AI, Machine Learning, Deep Learning... ma quindi di cosa stiamo parlando? by Stefano Sarioli'
language: English
recordingDate: 1540658908
description: 'AI, ML, DL e RL, ormai sentiamo in continuazione utilizzare questi acronimi da chiunque, ma ci rendiamo davvero conto di cosa stiamo parlando, cosa è leggenda e cosa è realtà? In questo talk proverò in 20 minuti a dare una panoramica delle buzzword più parlate dei nostri giorni, cercando di spiegare in termini semplici di cosa si tratta per provare a far intuire quali sono i benefici e quali i limiti, per essere in grado di utilizzare al meglio queste nuove tecnologie a nostra disposizione per risolvere problemi prima impossibili da affrontare.'
