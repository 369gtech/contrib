description: "Deriving the Reed-Muller Code, used by Mariner 9 to send back pictures from Mars. Professor Brailsford shows how it can be coded recursively.\n\nEXTRA BITS: The Professor's program in action: https://youtu.be/PyRN47mtdMM\n64 Shades Pt 1: https://youtu.be/NRv3HMEyuDE \nInside the CPU: https://youtu.be/IAkj32VPcUE\n\nProfessor's Notes: http://bit.ly/Computerphile_ReedMuller_Notes \nProfessor's Program: http://bit.ly/computerphile_awk_RM-code \n \nSpecial thanks to Prof. Ray Hill (University of Salford) and to Jeremy Kun (http://jeremykun.com ) for much help and guidance.\n\nPictures courtesy NASA.\n\nhttp://www.facebook.com/computerphile\nhttps://twitter.com/computer_phile\n\nThis video was filmed and edited by Sean Riley.\n\nComputer Science at the University of Nottingham: http://bit.ly/nottscomputer\n\nComputerphile is a sister project to Brady Haran's Numberphile. More at http://www.bradyharan.com"
