description: "Join us for Kubernetes Forums Seoul, Sydney, Bengaluru and Delhi - learn more at kubecon.io \n\nDon't miss KubeCon + CloudNativeCon 2020 events in Amsterdam March 30 - April 2, Shanghai July 28-30 and Boston November 17-20! Learn more at kubecon.io. The conference features presentations from developers and end users of Kubernetes, Prometheus, Envoy, and all of the other CNCF-hosted projects \n\nTutorial: Everything You Need To Become a GitOps Ninja - Alex Collins & Alexander Matyushentsev, Intuit (Limited Available Seating; First-Come, First-Served Basis)  \n\n Please bring your laptop fully charged as we will have limited charging stations available in the room.   A deep-dive on GitOps which will help you, even if you only have minimal GitOps experience, to get a total understanding of everything GitOps.  Firstly you’ll get an introduction into what is GitOps and it’s key benefits, then we’ll walk through foundational techniques, such as tools and strategies, then we’ll take it to the next level with advanced techniques and best practices. Finally, you’ll get a chance to get your hands dirty with an accelerated GitOps lab.  Parts:  - Introduction - Foundations - Advanced Techniques - Hands On Argo CD Lab   Prerequisites:  Audience members should be familiar with core Kubernetes concepts, as well as comfortable using Git. Those interested in the lab should have a laptop with git and minikube installed.    What to Bring:    A laptop with Git installed. Optionally, you may wish to install Docker & Kubernetes (e.g. Docker for Desktop). \n\nhttps://sched.co/Uaee"
