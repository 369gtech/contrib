description: "From Strata + Hadoop World New York 2015.\nAbout Joy Johnson (AudioCommon):\nJoy Johnson is a recent graduate of the Massachusetts Institute of Technology with a doctorate in electrical engineering and computer science. She currently leads mobile at a music technology startup, AudioCommon. An avid music lover, when not coding or doing research, you will probably find Joy at a concert or rocking out on a running trail!\n\nAudioCommon is a team of MIT musicians and Ph.D. hackers revolutionizing the way music is created, organized, and shared in today’s interconnected world. Through AudioCommon’s cloud-based collaboration platform, musicians and the greater industry can collaborate in new ways during very early stages of the creative process (thus, capturing data that has never been captured before), and share a new type of content to engage fans with a new interactive experience (thus, giving the industry new monetization opportunities). AudioCommon is changing the way you listen to music, by creating the first truly new listening experience since stereo. Hear music the way the musicians hear it. Trying to learn the words to a song? Pull out just the vocals. Love that guitar solo? Listen to it by itself. Amazing drummer? Bring him forward. Karaoke? Out go the vocals, in goes you! Behind-the-scenes, AudioCommon is giving artists a new way to monetize and thrive in today’s Industry.\n\nWatch more from Strata + Hadoop NYC 2015: https://goo.gl/UunGPH\nVisit our curated data topic page: http://oreilly.com/go/data\nVisit the Strata + Hadoop World website: http://strataconf.com/\nDon't miss an upload! Subscribe! http://goo.gl/szEauh\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\n\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
