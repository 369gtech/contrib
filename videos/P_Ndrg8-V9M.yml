description: "Peter Lubbers works as a Program Manager at Google, for the Chrome Developer Relations team, and loves HTML5. He's an enthusiast, the author of Pro HTML5 Programming, co-founder of the San Francisco HTML5 User Group, and, yes, even his license plate says \"HTML5\".\n\nIn a presentation delivered at HTML5 Dev Conf 3, Peter demonstrates cutting edge features and developments to HTML5 through a number of web based applications including Web Platform Docs, Web Intents, the Gamepad API, and more.\n\n** We've got tons and tons more presentations from HTML5DevConf! Check them out: http://ow.ly/fk5gq"
