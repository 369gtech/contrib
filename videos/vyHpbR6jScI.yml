title: 'Comment concevoir une API RESTful ? (Guillaume Chervet)'
language: French
recordingDate: 1557218440
description: "Aujourd'hui, la mise en place de l'automatisation nous oblige à créer et exposer de plus en plus d'API REST. L'idée, c'est que nos API soient utilisables par tout le monde. Pour cela, c'est comme une librairie, il faut qu'elle soit bien conçue !\n\nCette présentation a pour but d'expliquer :\n\nQu'est-ce que le REST, RESTful ?\nA quoi sert le REST, RESTful ?\nComment bien désigner une API ?\nUn #BackToBasis très rafraîchissant !"
