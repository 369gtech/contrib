title: 'PostgreSQL Hooks System'
language: English
recordingDate: 1510677411
description: "PostgreSQL is famous for its extensibility, from user-defined functions and user-defined aggregates to foreign data wrappers and extensions like PostGIS. Here we explore a lesser-known but very important extensibility system: hooks. With hooks, you can insert code in surprisingly many places in PostgreSQL, taking customization to a new level.\n\nPresented by David Fetter at Code & Supply in Pittsburgh, PA. Learn more at http://www.codeandsupply.co"
