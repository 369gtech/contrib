description: "Everybody is talking about machine learning. What is it actually and where can I use it? In this presentation we will see some examples how machine learning has been used and we discuss what kind of skills are valuable and needed when starting with machine learning.\n\nHeli Helskyaho\nCEO\nMiracle Finland Oy\nHeli Helskyaho is the CEO for Miracle Finland Oy and an Ambassador for EOUC (EMEA Oracle Users Group Community). Heli holds a Masterâ€™s degree (Computer Science) in the University of Helsinki and she is specialized on databases. At the moment she is working on her doctoral studies, researching and teaching at the University of Helsinki. Her research areas cover Big Data, multi-model databases, schema discovery and methods and tools for utilizing semi-structured data for decision making. Heli has been working on IT since 1990. She has been in several positions but every role has always included databases and database designing. Heli believes that good database design and good documentation reduces performance problems and makes solving them easier. Heli is an Oracle ACE Director and a frequent speaker in many conferences. She is the author of Oracle SQL Developer Data Modeler for Database Design Mastery (Oracle Press 2015) and a co-author of Real World SQL and PL/SQL: Advice from the Experts (Oracle Press 2016)."
