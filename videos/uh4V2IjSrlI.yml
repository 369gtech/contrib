description: "Have you started building containerized application and struggled with scaling across multiple hosts? Would you like to simplify DevOps tasks such as deployment and configuration? Have you heard about Kubernetes and would like to learn more?… then this presentation is for you!\nKubernetes is an open source system for managing containerized applications across multiple hosts; providing basic mechanisms for deployment, maintenance, and scaling of applications.\n\nIn this presentation, I will walk you through Kubernetes fundamentals, the high level architecture, how would you deploy an ASP.NET Core application to Kubernetes and finally how would you configure and launch auto-scaling, self-healing Kubernetes cluster.\n\n\n\nNDC Conferences\nhttps://ndcsydney.com\nhttps://ndcconferences.com"
