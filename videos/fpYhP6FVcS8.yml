description: "Both the speech and the description are in Polish.\n\nNowoczesne technologie w marketingu to dziś ponad 5.000 różnorodnych aplikacji. Nasze dane są przetwarzane na wiele sposobów i są podstawą do rozwoju coraz lepszych algorytmów sztucznej inteligencji. Jak zmieniać się będzie nasze życie pod tym względem w najbliższej dekadzie? Jakie technologie będą przydatne dla marketerów, przyjazne dla użytkowników i gwarantujące bezpieczeństwo i prywatność nas wszystkich. \n\nThe speech took place on 8th May 2019 on Marketing Stage during Infoshare 2019."
