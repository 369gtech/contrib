description: "Let’s take a moment to make something insanely clear: As far as battery is concerned, NETWORKING is the biggest, baddest, dirtiest offender there is. And optimizing performance here isn’t easy. Since the chip isn’t always awake and draining power, means you can optimize how it wakes up, sends traffic, and saves battery. \n\nAs Colt McAnlis describes, batching and delaying your content isn’t always the easiest thing, which is why the JobScheduler API, alongside the BatteryHistorian tool are essential to finding areas that need improvment, fixing them, and saving your users’ precious battery.\n\nWatch more Android Performance Patterns here: http://goo.gl/4ZJkY1\nJoin the G+ Community here : http://goo.gl/g7mxmI\nSubscribe to the Google Developers channel here: http://goo.gl/mQyv5L\n\n#battery"
