description: 'Nello speech parleremo dell’evoluzione che ha avuto in questi ultimi anni il temuto attacco DDoS. I cambiamenti statistici in termini di quantità di attacchi ma soprattutto d’intensità rispetto l’introduzione delle tecniche di Reflection, tanto che oggi gli attacchi volumetrici vengono anche chiamati DrDoS. Nello speech illustreremo i motivo per cui un attacco non può essere risolto mai a valle in prossimità del servizio ma solamente a monte e di conseguenza tramite il provider di connettività. Concludiamo con i requisiti che un servizio di DrDoS deve avere per proteggere i propri asset.'
