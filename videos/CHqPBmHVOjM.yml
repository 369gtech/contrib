title: 'Future of CAD - Driving the Revolution in Product Design & Skills Development - Tech Talk Tuesdays'
recordingDate: 1457523201
description: "Speaker: Wayne Poh, Onshape\n\nTECH TALK TUESDAYS is proud to have Wayne POH from Onshape to share with us on the first and only full-cloud 3D CAD system that lets everyone on a design team simultaneously work together using a web browser, phone or tablet!\n\nJoin us for his presentation titled \"Future of CAD - Driving the Revolution in Product Design & Skills Development\", where he will be exploring larger trends about how the design world has changed and the way that design and manufacturing teams work together has dramatically evolved: teams that used to be under one roof are now fragmented and globally distributed; the computing world has changed to a new world of cloud, web and mobile technologies. With these changes, what are the new challenges faced by designers and engineers today? Discover new tools and skills to help local companies stay ahead in a highly complex global environment.\n\nBiography:\nBased in Singapore, Wayne Poh is a Sales Engineer responsible for the ASEAN region. Prior to joining Onshape, he was a manager of technical sales working for SeaCAD technologies, a leading SolidWorks reseller in Singapore. Wayne has a Bachelor's degree in Mechanical Engineering from the University of South Australia.\n\nHosted by OneMaker Group - OMG and Prototyping Lab\n\nEvent Page: https://www.facebook.com/events/1121821134518960/\n\nProduced by Engineers.SG\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/IAw9/"
