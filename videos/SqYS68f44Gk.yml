description: 'Scott brings 12 years of experience building technology, developing business strategy and leading engineering teams with companies like Amazon.com, Rulespace, JanRain and now Urban Airship. Urban Airship builds messaging and content delivery solutions for mobile publishers. Scott was the co-founder of the Open Source Lab helping open source projects like Mozilla, Linux, Apache, Drupal grow into mainstream usage. Scott was an active supporter of open web standards having co-founded the OpenID and Open Web Foundations. He currently lives in Portland, OR.'
