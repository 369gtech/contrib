title: 'Tomas Herceg. Project Tye — создание микросервисов в .NET Core'
language: English
recordingDate: 1619617888
description: "Tye — это инструмент для разработчиков, с помощью которого можно разрабатывать, тестировать и развертывать микросервисы и распределенные приложения по упрощенной схеме. Tye был создан несколькими разработчиками из команды .NET. Несмотря на то, что инструмент все еще находится на стадии эксперимента, его перспективы выглядят многообещающими. В своем докладе я расскажу, как вы можете создать и запустить многопроектное решение .NET Core с использованием Tye и развернуть его в кластере Kubernetes. Мы также поговорим о Zipkin, еще одном полезном инструменте, который может помочь нам понять, что же происходит внутри приложения.\n\nПрезентация на Я.Диске: https://disk.yandex.ru/i/dktDQ1K0vPId2w\n\nDotFest: https://2020.dotfest.ru/lecture/11"
