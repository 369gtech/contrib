description: "At the beginning of the April Silicon Valley GTUG meeting, several Googlers and external developers gave lightning talks about their latest and greatest. Watch Dick Wall talk about Android updates, Van Riper talk about his KML, Tom Brown display transit data visualization in Google Earth, Brian Hamlin show off animated weather KML, the Seero guys demonstrate their live video mapping site, Mano Marks introduce libKML, and Pamela Fox talk about Google Gadgets and Mapplets. Links to slides and websites are here:\r\n\r\nhttp://www.sv-gtug.org/blog/svgtug/entry/mapping_the_votes_with_michael"
