description: 'Do you know that Paper Toss’ (iOS Game) Company is making $100K/month with only 6 employees only from Google Ads? Have you built a wonderful website or an awesome mobile app and would like to make some money out of it without having users pay for your service? In this talk we will see how the online advertising ecosystem works, what different ads products exist, how to implement ads on your site and app in a very easy way with Google APIs and SDKs and how the needs of users, advertisers and publishers can be put together in a healthy environment.'
