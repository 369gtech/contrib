description: "SQLAlchemy и возможности PostgreSQL\nДмитрий Кукушкин, Web Developer в Wargaming\n\nДмитрий поделится опытом использования SQLAlchemy в рамках «Глобальной Карты» (http://worldoftanks.ru/ru/clanwars/globalmap/). Он расскажет, о задачах, с которыми столкнулась команда, проблемах конфигурации и быстродействия, а также о дополнительных возможностях PostgreSQL (Materialized views, Table inheritance, JSONB, PostGIS и др.)\n\nPython Meetup - встречи минского сообщества любителей языка программирования Python.\nПрисоединяйся к нам!\nМы в twitter: https://twitter.com/pythonminsk\nМы на youtube: http://www.youtube.com/pythonMinsk\nМы на slideshare: http://www.slideshare.net/MinskPythonMeetup"
