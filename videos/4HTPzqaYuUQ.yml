title: 'Am I Reading Garbage Collection Logs Correctly?'
language: English
recordingDate: 1474498142
description: 'There are several formats for garbage collection logs. Depending on the Java vendor (Oracle, IBM, HP, ...), the Java version (5, 6, 7, 8, 9), the GC algorithm (serial, parallel, CMS, G1), and JVM options (-X..), the garbage collection log format varies. Analyzing all these formats is not trivial. In this session, you will learn not only how to analyze several different GC log formats but also how to spot problems in them instantly.'
