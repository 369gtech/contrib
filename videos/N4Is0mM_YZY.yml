description: "AD:\nLevel-up on the skills most in-demand in 2021. Attend QCon Plus (May 17-28): http://bit.ly/3pfdF6I\n\nIf you are a senior software engineer, architect, or team lead and want to take your technical learning and personal development to a whole new level this year, join us at QCon Plus (virtual conference on May 17-28) and discover trends, best practices, and solutions leveraged by the world's most innovative software organizations. \n\nSave your spot now: http://bit.ly/3pfdF6I\n\n--------------------------------------------------------------------------------------------------------------------------\nVideo with transcript included:  http://bit.ly/3pKzbj8 \n\nRoman Shaposhnik covers design and implementation of a novel Edge Computing platform created at ZEDEDA Inc. and later used as a founding project for the Linux Foundation's LF Edge initiative. He focuses on this new, special purpose, open source operating environment that aims to run securely on billions of ARM and x86 devices. He covers the unique challenges that EVE has to tackle.\n\nThis presentation was recorded at QCon San Francisco 2019: http://bit.ly/38sivWf\n\n#Linux #EdgeComputing #OperatingSystems"
