description: "Many organisations wanting to adopt public cloud have regulatory and compliance requirements they must follow, such as APRA’s prudential standards, the Australian Privacy Principles, and ASD’s cloud computing guidelines. Myths regarding compliance abound, and this talk will examine some of these.\n\nHalvard is an architect at IAG, where he works with application and infrastructure teams to simplify, innovate, and to dispel cloud myths. He was previously a Principal Consultant at ThoughtWorks, working across retail and investment banking, telecoms, insurance, media, and government.\n\nFor more on YOW! Conference, visit http://www.yowconference.com.au"
