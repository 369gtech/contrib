description: "La prochaine version de Blender, la version 2.8, proposera une réelle cassure par rapport aux versions précédentes (A l'image de la version 2.5 par rapport à la version 2.49, pour ceux ayant connu cette époque). Elle sera disponible courant 2019, et donc en version beta lors du Capitole du Libre 2018.\nLe collectif RGBa vous propose un tour d'horizon de la nouvelle interface et des nouvelles fonctionnalités de cette version 2.8, en préparation depuis plus d'un an maintenant."
