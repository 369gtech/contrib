description: "In this demo, we will show how you can explode a Bill of Materials using Graph Shortest Path function, introduced with SQL Server 2019 CTP3.1, to find out which BOMs/assemblies a given product/part belongs to. This information can be useful for reporting or product recall scenarios. We will explore the Shortest Path function and try to understand different ways in which it can be used.\n\nMore information: \nSQL Server Graph official documentation: https://docs.microsoft.com/en-us/sql/relational-databases/graphs/sql-graph-overview?WT.mc_id=dataexposed-c9-niner, https://docs.microsoft.com/en-us/sql/relational-databases/graphs/sql-graph-architecture?WT.mc_id=dataexposed-c9-niner and https://blogs.technet.microsoft.com/dataplatforminsider/2017/04/20/graph-data-processing-with-sql-server-2017/?WT.mc_id=dataexposed-c9-niner\nBulk Insert Best Practices: https://github.com/Microsoft/sql-server-samples/tree/master/samples/features/sql-graph?WT.mc_id=dataexposed-c9-niner\nRecommendation System: https://blogs.msdn.microsoft.com/sqlcat/2017/04/21/build-a-recommendation-system-with-the-support-for-graph-data-in-sql-server-2017-and-azure-sql-db/?WT.mc_id=dataexposed-c9-niner\nProduct Recommendations in WideWorldImporters using SQL Graph: https://github.com/Microsoft/sql-server-samples/tree/master/samples/demos/sql-graph/recommendation-system?WT.mc_id=dataexposed-c9-niner\nEdge Constraints: https://blogs.msdn.microsoft.com/sqlserverstorageengine/2018/09/28/public-preview-of-graph-edge-constraints-on-sql-server-2019/?WT.mc_id=dataexposed-c9-niner\nUsing Derived Tables or Views in graph match: https://blogs.msdn.microsoft.com/sqlserverstorageengine/2018/11/07/public-preview-of-derived-tables-and-views-on-graph-tables-in-match-queries/?WT.mc_id=dataexposed-c9-niner, https://github.com/microsoft/sql-server-samples/tree/master/samples/features/sql-graph/DerivedTablesAndViewsInGraphMatch?WT.mc_id=dataexposed-c9-niner\nSHORTEST_PATH function: https://techcommunity.microsof