description: "This presentation was recorded at GOTO Chicago 2019. #GOTOcon #GOTOchgo\nhttp://gotochgo.com\n\nDerek Ferguson - Head of Engineering at JP Morgan Chase\n\nABSTRACT\nKubeflow is an exciting new technology for enabling data scientists and software engineers to move their models smoothly from development through training and into Production with the same ease that we have come to expect from DevOps technologies on other platforms.\nIn this session, Derek Ferguson, Head of Engineering for JP Morgan Chase's Commercial Bank, will provide a quick tour of this exciting new technology and impart the skills needed to get your machine learning tasks up-and-running on the Kubernetes cluster [...]\n\nDownload slides and read the full abstract here:\nhttps://gotochgo.com/2019/sessions/837\n\nhttps://twitter.com/GOTOchgo\nhttps://www.linkedin.com/company/goto-\nhttps://www.facebook.com/GOTOConference\n#MachineLearning #ML #DevOps #Kubeflow #DataScience #kubernetes #k8s\n\nLooking for a unique learning experience?\nAttend the next GOTO Conference near you! Get your ticket at http://gotocon.com\n\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
