description: "Презентация https://ivan-tooloop-front-talks.now.sh/\n\nУ javascript насквозь асинхронная природа, но при этом один поток — как так? Я расскажу, как пользоваться асинхронностью и не выстрелить себе в ногу.\n\nМы рассмотрим, что такое event loop и как его использовать. А также — чем задачи отличаются от микрозадач, как браузеры управляют приоритетами и что говорится на этот счет в спецификации. Заодно поговорим об отличиях в работе event loop в Node.js и проведем параллели с браузерами."
