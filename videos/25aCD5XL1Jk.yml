title: 'Building Faster, More Resilient Apps with Service Worker (Chrome Dev Summit 2018)'
language: English
recordingDate: 1542073083
description: "Because most users access the Web on the go, it's critical that we deliver experiences that load quickly and run smoothly, regardless of network conditions. And with service worker now supported in all modern browsers, we can leverage it as a core part of our application architecture and performance strategy.\n\nBut not all service worker implementations are created equal, and they can offer vastly different performance benefits. Every prefetch and cache decision comes with speed vs. freshness and bandwidth vs. storage trade offs. Join us to discover how to evaluate and build different service worker flows for your app, giving the best experience for your users.\n\nFind the event schedule and more info on the website → http://bit.ly/2AA1R87\n\nAll Sessions playlist → https://bit.ly/CDS18-AllSessions\n\nSubscribe to the Google Chrome Developers channel! → https://bit.ly/ChromeDevs1"
