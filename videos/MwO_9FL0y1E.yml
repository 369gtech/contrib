description: "Click on SHOW MORE for video highlights! Products and functionality covered in the Autonomous Health Framework's (AHF) family include the Applied Machine Learning-based products of Cluster Health Advisor (CHA), Hang Manager (HM) and Trace File Analyzer (TFA), as well as performance management and continuous availability functionality in ORAchk/EXAchk, Memory Guard, Cluster Health Monitor Cluster Verification Utility and QoS Management. \n\nThe session covers the new Trace File Analyzer Service that is part of Oracle Database 18c.\n\n03:32 - What is Oracleâ€™s goal in developing the TFA Service?05:50 - Is TFA available on ODA and is it licensed for Standard Edition?\n07:10 - When to use TFA and when to use IPS?\n09:31 - How do you envision its integration into Operations?\n11:18 - Does it connect to Oracle Support Services?\n12:18 - Which type of events show up in its timeline?\n13:39 - What actions can I take on these events?\n16:45 - Can I get alerted to these events?\n17:30 - What is considered an Anomaly?\n20:26 - How do I know whether it is good or bad?\n23:55 - What is the best way to make use of the Anomaly Timeline?\n26:30 - How do I get this service?\n28:52 - Is the 18c DSC TFA different from the standalone TFA that I download from Oracle? If so, how do I upgrade the DSC TFA?\n31:34 - So if we upgrade GI to 18.x will TFA upgraded as well or do we upgrade TFA additionally?\n33:00 - Does it only work with Oracle 18.3 and later databases and GI?\n34:40 - Can I get this in the latest MOS version?\n35:38 - Does it require initial configuration post installation?37:50 - Does the TFA Service on the DSC have a UI?\n39:00 - Does it require specific browsers or plugins?\n39:15 - Is the TFA Service is an Oracle Cloud offering or it is a built-in function within the DSC?\n41:06 - Which users have access to it?\n42:35 - Is lifecycle management of the repository automatic?\n44:40 - Is it integrated with Enterprise Manager?\n45:22 - Is it integrated with ORAchk/EXAchk?\n47:05 - Is there any plan to integrate with DBSAT?\n48:32 - Does it require any special or paid Oracle licenses?\n50:02 - How do you see this integrating with other AHF components?\n\nMark Scardina, Director of Product Management - Oracle Autonomous Health\nGirish Adiga, Consulting Member of Technical Staff - Applied Machine Learning Operations\n\nAskTOM Office Hours offers free, monthly training and tips on how to make the most of Oracle Database, from Oracle product managers, developers and evangelists.\n\nhttps://asktom.oracle.com/\n\nOracle Developers portal: https://developer.oracle.com/\nSign up for an Oracle Cloud trial: https://cloud.oracle.com/en_US/tryit"
