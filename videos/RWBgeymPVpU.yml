description: "Enterprises invest substantial resources in developing and maintaining a portfolio of Java applications to run business-critical processes. To stay competitive, enterprises must regularly enhance Java applications and migrate to newer JDK versions. Security and performance improvements as well as newer APIs and features make these upgrades compelling and necessary. However, the upgrade process is often complicated and unpredictable. This presentation shares how to\n\n&bull; Build tools and automation to manage modernization of Java applications\n\n•&bull; Automate the identification of migration points within a Java application\n\n•&bull; Create repeatable, predictable modernization processes\n\n•&bull; Eliminate risk and maximize benefits\n\n\nAuthor:\nG Venkat\nVenkat is currently SVP, Technology & Solutions at Nagarro, a global software and application services company. He oversees strategy & innovation for worldwide customer engagements. He also oversees R&D and the development of tools and platforms that bring disruptive solutions to the services industry. \nPreviously Venkat was the global head for the Technology Modernization Practice and the IT Strategy Practice at Infosys. Venkat has more than two decades of experience in global technology management.\n\nVenkat has led several large scale and mission critical engagements in multiple industry verticals. He has been a part of executive management teams and successfully conceived and executed the technology vision for Fortune 500 companies as well as start-ups. Venkat has led several strategic engagements at Fortune 500 companies including Apple, Volkswagen, US Cellular, Northwestern Mutual, Allstate, Caremark, Nationwide, Aon, Caterpillar, Sears, and Chase Manhattan to name a few. He has advised several strategic initiatives including Business Transformation & Modernization, Portfolio Management, Business and Technology Strategy, Business Case Creation, Product Evaluations and Application Portfolio Rationalization.\n\nVenkat’s research interests include IoT, distributed computing, large scale high-performance computing, artificial intelligence and machine learning, Big Data, real-time analytics, search, and Cloud. His current focus is in solving challenging problems in big data, social computing, large-scale analytics, mobility, IoT, and emerging technologies. Venkat continues to serve as an advisor to early-stage startups and VCs drawing on his deep expertise in computer science, emerging technologies, software development and management consulting.\n\nHe holds a B.Tech . degree from The Indian Institute of Technology (IIT-M), Madras, India, MS and Ph.D. (ABD) in Interdisciplinary Studies (Computer Science and Aerospace) from The University of Alabama, Tuscaloosa\nView more trainings by G Venkat at https://www.parleys.com/author/g-venkat-1\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
