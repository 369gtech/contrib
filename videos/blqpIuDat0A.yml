title: 'Hipkon Lajt 2021 | Od studentskog hobija do firme koja živi svoj život - Branislava Gajić'
language: Serbian
recordingDate: 1636133409
description: "Iz današnje perspektive, počeci Infostuda bi bili poput priče o startapu koji je nastao u garaži i onda krenuo naviše. Ali ti termini se u Srbiji nisu koristili ’99. godine. I nije bilo knjige “The Lean Startup” ili nešto slično, da nam objasni šta, kako i zašto treba da radimo. Ipak, od štapa i kanapa smo porasli u Infostud grupu sa 6 decentralizovanih biznisa, kao i sa cc 230 zaposlenih, prvenstveno u Subotici. Kroz sve faze razvoja i moja uloga u Infostudu se stalno menjala i na kraju bih mogla reći da uskačem tamo gde stvari treba pogurati ili gde treba pokrenuti nešto novo.\n\nBranislava Gajić, Osnivač i suvlasnik Infostud grupe\n\nHipkon Lajt predstavlja dostignuća i znanje domaće tehnološke i naučne scene."
