title: 'Meetup #AperiTech Online Edition 25/01/2021 - Deep Learning Italia - Online Conference'
language: English
recordingDate: 1611687652
description: "Deep Learning Italia” Deep Learning Italia” Online Conference.\n\nSi affronteranno temi legati esclusivamente alla progettazione e implementazione di Reti Neurali e il Deep Learning nell'Intelligenza Artificiale di oggi.\nIl Meetup di DLI nasce dall'esigenza di sopperire alla carenza di meetup tecnici sul Deep Learning in Italia mentre ormai se ne contano molteplici in altre città del mondo come Londra, Amsterdam e San Francisco. Il Meetup sarà orientato sia alla ricerca accademica e che al mondo delle startup.\n\nSpeakers:\n\nAlexander Fleiss CEO at Rebellion Research\n\nTitle: Machine Learning Trends in the US\nAbstract: Can Deep Learning be used for long term investing? Could a deep learner be programmed to function as a Warren Buffett? Alexander Fleiss of Rebellion Research will talk about the challenges of deep learning for long term investing in the stock market.\n\nFelipe Kitamura Head of AI at DASA\nTitle: Use-cases of Machine Learning in Healthcare\nAbstract: Machine Learning applications in healthcare have increased dramatically. The purpose of this presentation is to give an overview of some of these use-cases.\n\n\nPer restare aggiornato su tutti gli #AperiTech:\nTelegram #AperiTech https://t.me/aperitech\nCalendario del Developer https://bit.ly/devcalendar\nCodemotion Tech Community https://bit.ly/CodemotionTC"
