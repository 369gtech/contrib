description: "Are you overthinking RxJS? Overwhelmed by the ~70 operators available to you? Confused by the docs and need someone to explain to you what on earth the differences between all the -maps are? Are you using that operator right? What operator should you actually be using? How do other people use RxJS operators? This talk covers walks through lamens terms definitions and real world use cases for some of the most important operators out there so you can effectively maximize your use of RxJS and get clarity on what RxJS is doing in your application.\n\nConnect with us!\nTwitter: https://twitter.com/oredev\nFacebook: https://facebook.com/oredev\nInstagram: https://instagram.com/oredev\nVimeo: https://vimeo.com/oredev"
