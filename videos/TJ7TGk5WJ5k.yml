description: "Ближайшая конференция:\nHolyJS 2019 Piter — 24-25 мая 2019, Санкт-Петербург\nПодробности и билеты: http://bit.ly/2P4jIYM\n\nКто из нас не мечтал написать свою игрушку (или компилятор)? Игра, о которой пойдет речь, называется Script Battle Game и по сути своей довольна проста, но интересна. На конференции вам удастся поиграть в нее и узнать, как она работает изнутри, а также посмотреть на технические детали реализации своей безопасной «песочницы» для исполнения кода, некоторые нюансы воркеров и реактивности.\n\nОднажды Александру предложили написать какую-нибудь игру для стенда на конференции WSD. У него было всего три недели, полная свобода в выборе темы и коллеги, на которых он все это тестировал.\n\nДоклад о том, как написать игру для разработчиков, причем не только из мира фронтенда. Почему RxJS и Workers — это круто, а самый популярный игровой движок — нет. Можно ли сделать JS безопасным, а программистов — счастливыми. Как пережить войну с потоками событий и критики, чтобы успеть выкатить все ко дню программиста...gamedev"
