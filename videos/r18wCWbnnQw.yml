description: "The Visualization team has developed a suite of open source visualization frameworks dedicated to a range of applications including mapping (deck.gl, Kepler.gl), autonomous driving (AVS.auto), and machine learning (Manifold). \n\nDuring this Uber Open Summit Sofia 2019 presentation, engineer Lezhi Li discusses the technologies involved in these frameworks and how they help uncover insights in data for their end users.\n\nLearn more about the Uber Open Summit Sofia 2019: https://uberopensofia.splashthat.com/"
