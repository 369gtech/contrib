description: "В докладе я обобщу опыт нескольких казахстанских компаний, которые с моим участием внедряли Скрам в 2016 году, повышая гибкость бизнеса и производительность сотрудников. В частности, расскажу про:\n- Некоторые области применения Скрама (телеком, ритейл, школа, семья, личное развитие)\n- Основные принципы Agile и наблюдения по их внедрению (идеальный план vs. разберемся по ходу, функциональный изоляционизм vs. универсализм в команде, узкий профессионал vs. предприниматель, материальный бонус vs. самореализация и т.д.)\n- Конфликт Agile с текущей парадигмой (эмпирика vs. абстракция, высокая скорость vs. стабильный мир, вдохновение vs. расчет и т.д.)"
