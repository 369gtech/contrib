description: "If you're unfamiliar with the term \"SignalR\", don't stray away... this helpful technology could save your day. SignalR boasts real-time web functionality which enables server-side code to push content to clients instantly.\n\nIn this talk, we'll start with a simple Chat application so that we understand the mechanics. Then we'll dive deeper into other use cases and we'll explore the various protocols. We'll cover how SignalR can be applied to Angular, MVC and even Blazor. Expect to walk away from this talk knowing exactly how to use SignalR in your application and why it is so useful.\n\n\n\nNDC Conferences\nhttps://www.ndcconferences.com/\nhttps://ndcminnesota.com/"
