title: 'Du monolithe a? la structure modulaire en utilisant Maven, IntelliJ et Stan4J (B. Brotosumpeno)'
language: French
recordingDate: 1525249684
description: "Dans cette séance, je voudrais montrer comment refactoriser un code monolithique en une structure modulaire en utilisant des outils comme :\n\nIDE capable de faire automatique refactoring : Intellij (https://www.jetbrains.com/idea/download/) ,\nAnalyseur de structure : stan4j (http://stan4j.com/),\nGestion des modules et des dépendances : Apache Maven (https://maven.apache.org/).\nLe refactoring ne dépend pas de la modularité Java 9 (Jigsaw). Vous pouvez donc l'utiliser même si vous n'êtes pas en Java 9. Une fois qu'ils sont dans une structure modulaire, le code devrait être facile à migrer vers la modularité de Java 9."
