description: "Speakers : Cyril Balit & Didier Girard\n\nLe cloud n’a pas cessé d’évoluer et nous disposons donc d’un grand nombre de choix d’outils pour faciliter la mise à disposition de nos applications. Passons à l’étape suivante. Pourquoi ne pas organiser tout notre SI à l’aide de ces outils cloud ? Nous vous montrerons dans cette présentation comment déployer des applications très différentes (IaaS, PaaS, CaaS, FaaS) et les faire communiquer sur une ossature Cloud pour constituer un SI 100% cloud"
