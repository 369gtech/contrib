description: "http://strataconf.com/strataeu2013/public/schedule/detail/32994\n\nAs technology further pervades enterprises, each generates more data. Once harnessed, this data can enhance business, enabling growth. A new home for data has arrived to better support this: the Enterprise Data Hub, with Apache Hadoop at its center. Doug will discuss the trends that drive this and speculate on where they lead."
