description: 'AGOS 4 HACK, promosso da Agos e organizzato da Codemotion, è stato il primo hackathon pensato per rivoluzionare il mondo del credito. 75 partecipanti tra developer, web designer, esperti UX/UI, marketer, con 10 mentor, si sono riuniti presso Cariplo Factory per semplificare e rendere più efficace l''accesso ai prodotti e ai servizi offerti ai clienti Agos attraverso una mobile experience innovativa. A ciascuno dei due team vincitori sono andati €5000 in buoni Amazon.'
