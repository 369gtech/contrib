title: 'Dados de alta velocidade: Laboratório Prático Red Bull Racing Honda (Português)'
language: English
recordingDate: 1639409018
description: "Red Bull Racing Honda e Oracle trazem insights baseados em dados para corridas motorizadas com machine learning\n\n \nA Oracle convida você a usar sua plataforma em nuvem, OCI, com dados de corrida em um ambiente sem estresse e amigável para iniciantes.\nUtilize uma stack de machine learning de código aberto e diferentes plataformas Oracle Cloud (ARM, AMD, Intel e GPU) para criar protótipos de algoritmos preditivos.\n \nNosso objetivo é aproximar fãs e cientistas de dados, executando análises e modelos de machine learning.\nEsses modelos são desenvolvidos com dados de corridas anteriores e podem ser usados na produção ou reutilizados na tecnologia de videogame.\n \nSe você adora corridas de alta potência e deseja desenvolver algoritmos de aprendizado de máquina, venha conhecer a gente e ver como funciona!"
