description: "Although more than half of the world’s websites are in English, only about 25% of web users are English speakers. With half of the world’s population connected and more coming online every minute, internationalisation is as relevant as ever! Let’s explore how i18n gets made on the web and what we should keep in mind and what we should avoid when making the web more accessible to the world. \n\nAbout: Eli Schütze Ramírez, Web engineer, Monzo \n\nEli is a software developer currently working as an Agile UI Developer at Trainline developing a full stack javascript application (Node, Typescript, React, Redux, RxJS) with unit and integration tests (Jest, Enzyme, Selenium) with preference for functional programming design patterns. She works to constantly improve upon and create solutions for issues around web performance, accessibility, web analytics, localisation, multi-currency support, and browser compatibility.  She's a big advocate of diversity in tech and coach/mentor at both codebar and NodeGirls and organizes Reactivate, a monthly meetup"
