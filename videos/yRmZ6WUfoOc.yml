description: "Микола работает в компании Torchbox, которая занимается разработкой для некоммерческих организаций.\n\nВ докладе Микола познакомит вас с новой системой управления контентом и попробует оправдать ее создание. Вы узнаете, что с Wagtail CMS вы не сможете создать сайт за 5 минут, но это хорошо.\n\nВнимание! Доклад может иметь побочные эффекты для тех, кто хочет начать вносить вклад в open source проекты, но не знает с чего начать.\n\nPython Meetup - встречи минского сообщества любителей языка программирования Python.\nПрисоединяйся к нам!\nМы в twitter: https://twitter.com/pythonminsk\nМы на youtube: http://www.youtube.com/pythonMinsk\nМы на slideshare: http://www.slideshare.net/MinskPythonMeetup"
