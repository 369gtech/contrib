description: "When Amazon Alexa was launched into the Australian Market, AGL Energy was one of the first few companies to launch skills on Alexa. In this talk, you will hear Mahesh Krishnan and Terence La Grange from AGL give you an introduction to Alexa, and show you how to build compelling voice user interfaces that run on it.\nYou will not only learn how to program for Alexa, but also the journey we took building and deploying the application, gotchas, tips and tricks.\n\n\n\nNDC Conferences\nhttps://ndcsydney.com\nhttps://ndcconferences.com"
