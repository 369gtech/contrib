title: 'Джонатан Хансен, Kanban and Scrum: союзники, а не враги (Дубляж)'
recordingDate: 1445114241
description: "В настоящее время Scrum является наиболее популярным в мире инструментом для выстраивания Agile-процессов в компаниях.\n\nОднако, многие, кто начал использовать Scrum в своих проектах, обнаружили, что часть проблем так и не удалось решить, и поэтому они решают обратиться за помощью к Kanban.\n\nЧасто Kanban воспринимают в качестве альтернативы Scrum, но на самом деле это не так.\n\nКомпании, уже использующие Scrum, могут существенно улучшить свои процессы при помощи Канбан Метода, чтобы стать еще более гибкими и ориентированными на поставку ценности конечным пользователям.\n\nДжонатан Хансен на реальных примерах расскажет о том, как Kanban может эффективно работать вместе со Scrum и какие средства есть в Kanban для непрерывного улучшения процессов и качества работы."
