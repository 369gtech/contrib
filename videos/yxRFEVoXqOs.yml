description: "Topic: MySQL Performance Schema - Monitoring MySQL Server with Perfromance Schema and enhancement in MySQL 5.7\n\nSpeaker: Mayank Prasad, Oracle India Private Limited\n\nDescription:\nThe MySQL Performance Schema is a feature for monitoring Oracle's\nMySQL Server execution at a low level. This versatile and tightly\nintegrated component collects performance and session data from\nvarious subsystems within the server during runtime with minimal\nimpact on overall server performance. This feature was introduced in\nMySQL 5.5 and MySQL 5.6 was released with great enhancements in\nit for performance monitoring and tuning. In 5.7 milestone releases as\nwell, there are multiple new functionalities have been added. This talk\naims to give an overview of Performance Schema and how/what\nstatistical information user is provided with using Performance\nSchema and how that information can be used for monitoring and\ntrouble shooting to track an issue back to the relevant file and line of\ncode in source file.\n\nProduced by Engineers.SG\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/WCjb/"
