description: "In this session we introduced Audit Vault and Database Firewall release 20. This major release of Audit Vault and Database Firewall (AVDF) comes with increased audit target support, improved usability, and better interoperability with other enterprise systems. During the session we discussed what has changed in the new release and the upgrade path to move from AVDF 12 to AVDF 20. Note that current AVDF 12 customers will want to upgrade before the end of March 2021 and we are offering an early adopter program for customers deploying AVDF20 before the end of September, 2020\n\nHere is a guide to the recording;\n01:15 Product Announcements - Data Safe now available on-premises\n04:27 Support corner\n06:55 History of Audit Vault and Database Firewall (AVDF)\n12:15 What's new in AVDF 20\n13:57    New user interface\n18:35    Expanded target support\n30:15    Simplified Database Firewall\n32:43    Enhanced enterprise support\n37:30 Upgrading to AVDF 20\n39:50 Early adopter program\n43:08 Database auditing and audit collectin\n45:45 Using Database Firewall\n51:42 Reporting and alerting\n52:35 Active Directory integration\n53:14 Third-party integration (SIEM, Splunk)\n54:10 High availability\n\nAskTOM Office Hours offers free, monthly training and tips on how to make the most of Oracle Database, from Oracle product managers, developers and evangelists.\n\nhttps://asktom.oracle.com/  \n\nOracle Developers portal: https://developer.oracle.com/\nSign up for an Oracle Cloud trial: https://www.oracle.com/cloud/free/"
