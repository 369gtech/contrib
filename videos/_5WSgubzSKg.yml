description: "Hugues Decosse\n\nUn an seulement après le lancement du service en France, Deliveroo a célébré en avril 2016 sa millionième commande. Gérer une telle croissance en un temps record représente un défi majeur pour les start ups. Comment Deliveroo a relevé le défi ? Nos apprentissages sur comment gérer efficacement la croissance exponentielle d'une start up !"
