title: 'How We Created the Giraffe Libraries for Time Series Data – Zoe Steinkamp'
language: English
recordingDate: 1614333976
description: "Node Congress 2021 #NodeCongress\nWebsite – https://nodecongress.com \n\nWatch the full version of all the conference talks including QnA sessions on GitNation Video platform, follow the link  → http://bit.ly/node-yt-talks-qna\n\nTalk: How We Created the Giraffe Libraries for Time Series Data\n\nAbstract: In this talk, Zoe Steinkamp will talk about Giraffe, an open source visualization library that powers data visualizations in the InfluxDB 2.0 UI. Giraffe can be used to display your data within your own app and is Fluxlang-supported! It uses algorithms to handle visualizing high volumes of time series data that InfluxDB can ingest and query.\n\nThis event would not take place without the support of sponsors:\n\nPlatinum Sponsors\nFocus Reactive → https://focusreactive.com/\n\nGold Sponsors\nAWS Amplify → https://docs.amplify.aws/\nRetool → https://retool.com/\nEpsagon → https://epsagon.com/\nInfluxdata → https://www.influxdata.com/\nStackHawk → https://www.stackhawk.com/\nG2i → https://www.g2i.co/ \n\nSilver Sponsors\nAppSignal → https://appsignal.com/\nSailscasts → https://sailscasts.com/\n\nDiversity Sponsor\nPrisma → https://www.prisma.io/"
