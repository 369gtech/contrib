description: "В больших приложениях всё чаще поднимается вопрос синхронизации и раздельной доставки различных частей фронтенда. Как единовременно обновить часть фронтенда на множестве сервисов? Как не допустить рассинхронизации в дизайне и поведении?\n\nКоманды Bi.Zone и Яндекс.Денег столкнулись с этой проблемой и решили её диаметрально противоположными способами. В совместном докладе на суд слушателей будут вынесены эти два подхода со всеми их плюсами и минусами, предпосылками и выводами. Какой путь выбрать — это решение оставим за вами.\n\nПрезентация по ссылке: https://events.yandex.ru/lib/talks/6981/"
