title: 'FRAUG #17 Questions pour des Grenouilles avec Benjamin, Cyril et Marion'
recordingDate: 1624451099
description: "Questions pour des grenouilles est un meetup inédit au FRAUG, puisqu'il s'agit d'un jeu !\n\nDurant celui-ci s'affronteront 3 redoutables experts android, qui devront chacun à leur tour répondre à des questions ouvertes sur le thème d'android.\n\nQui gagnera ? C'est vous qui décidez ! En effet, à l'issue de chaque question c'est le public qui déterminera la réponse la plus convaincante (et/ou la plus fun).\n\nLes joueurs :\n\nBenjamin Monjoie : Benjamin est développeur Android depuis 2010 et raconte tout un tas de bêtises depuis 2016 dans un podcast nommé \"Android Leaks\" qui ne manque pas de poireaux. À part discuter à des invités qui eux s'y connaissent, beaucoup disent que Benjamin n'y connait rien et c'est vrai que le sujet de la reproduction de l'autruche canadienne est un mystère absolu pour lui.\nCyril Mottier : Cyril est directeur de l'ingénierie chez Zenly (groupe Snap) où il travaille sur une large palette de problématiques : architecture logicielle, système de build, UX, UI, etc. Plus globalement, Cyril est en perpétuelle recherche de challenges et de nouveautés.\nMarion Hayoun : Développeuse android chez Dashlane. Marion a démarré sa carrière dans le dev en 2012. Elle est également organisatrice du Paris Android User Group. C'est sûr, vous l'avez déjà croisé dans les couloirs d'une conférence !\n\nAlors vous misez sur quel gagnant vous ? Dur de choisir ! Est ce Cyril en tant que GDE Android qui est le favoris ? ou peut-être Benjamin qui cache de vastes compétences derrière son humour belge ? Ou alors Marion qui aura réponse à tout et sera vous convaincre avec les mots justes ? -- Watch live at https://www.twitch.tv/frenchandroidusergroup"
