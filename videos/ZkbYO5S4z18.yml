title: 'Tips and Tricks for Developing Streaming and Table Connectors - Eron Wright'
recordingDate: 1571150917
description: 'In this session we share tips for developing an effective connector for Apache Flink. Topics include how to develop data sources and data sinks for the Flink Steaming API and the Table API, and how to support data serialization, parallelism, exactly-once semantics using checkpoints, event time, and metrics.'
