title: 'A Tale of One Request - Roman Iakobchuk'
recordingDate: 1558948283
description: 'Network protocols, really? Let’s be honest, frameworks are now everywhere. Most of the Frontend developers don’t even remember the native DOM interfaces. However, understanding fundamentals will help you become a much better developer. In this talk, Roman Iakobchuk dives into how the internet works: the kind of protocols it utilizes, the tasks these protocols fit best for, the limitations, pitfalls, and best practices you should be aware of.'
