title: 'Анатолий Жмур — Pragmatic memory management'
language: Russian
recordingDate: 1583854078
description: "Ближайшая конференция — DotNext 2020 Moscow\n2-5 декабря, Online\nПодробности и билеты: https://dotnext-moscow.ru/\n\n. При разговоре о GC слишком много времени традиционно уделяется его устройству и абстрактным советам, которые, на самом деле, редко помогают что-то улучшить, кроме абстрактных метрик трафика памяти. Мы постараемся рассмотреть это с практический точки зрения инженера, от измерений производительности к концепциям, лежащим в основе сборке мусора. Будет немного срыва покровов и провокаций."
