description: "Special Android Academy Event – 18.11.2018\nSupported by Flo: Technology.\n\nВ Андроид системе неотъемлемой частью является CPU – та вещь, про которую ты знаешь, что она есть. Но возникает кучу вопросов: как cpu может повлиять на build system или компилятор или память? А как же выглядят инструкции процессора или что же такое dex file или multi-dex? А как на этом завязан Dalvik и ART? Что же такое JIT и AOT? На все эти хардкорные вопросы готов ответить в своей презентации Йонатан."
