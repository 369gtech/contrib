description: "Do you want to experience Devops in the context of a microservices based application. IBM is offering a private cloud platform based on Kubernetes. The session starts with a short introduction of this solution. The application we use is an example application based on our cloud reference architecture. We use this application to illustrate a practical Devops scenario with an application consisting of multiple microservices. These microservices use different technologies and middlewares. We demonstrate how IBM Cloud private allows us to deploy easily various IBM and open source middlewares. To conclude we show a number of scenarios upgrading parts of the application.\n\nDennis Lauwers is the European Technical Leader for private cloud solutions within IBM Cloud. He leads a team of technical salespeople across the different markets in Europe, delivering the technical know-how for private cloud solutions. Dennis joined IBM in 1997 and had different positions within IBM: first & second line support, system engineer, application & integration architect, ISV architect, client trusted advisor and today European Technical leader. Member of the IBM Academy of Technology Senior teacher of IBM Method class Operational Modeling Domains of expertise: private cloud solutions, complex infrastructure solutions, solution architecture Domains of interest: Quantum computing, multi-cloud, Industries: Telecommunication, Utilities, financial"
