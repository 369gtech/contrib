description: "Filmed at https://2018.dotai.io on May 31st in Paris. More talks on https://www.dotconferences.com/talks\n\nMachine Learning on Source Code (#MLonCode) is a new cool domain of Machine Learning which takes source code as an input data. Vadim tells the story about capturing the code naturalness, one of the core concepts in MLonCode, through identifier (class, function, variable name) embeddings. Embedding millions of identifiers is challenging... watch how this problem was solved."
