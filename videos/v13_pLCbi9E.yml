description: "Ingesting and migrating data from a source system or legacy Hadoop stack to Azure platforms such as Synapse, ADLS and HDInsight may seem easy. But optimizing the data for a given Azure platform requires real data engineering. And operationalizing the data pipelines to run non-stop requires smart data pipelines that embed DataOps. Learn how StreamSets, a Microsoft startup program member, has helped customers speed their adoption of Azure cloud with its DataOps platform for smart data pipelines.\n\nReady to learn more? https://streamsets.com and https://aka.ms/AzureMarketplaceStreamSets"
