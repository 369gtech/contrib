description: 'Most every remote-enabled team uses real-time-communication software of one sort or another, but usually it''s a chat room. Lately, even co-located teams are signing up for this. So now that a bunch of our togetherness is in a chat room, we can gently introduce robots to do some of our scut work for us. Let''s take a look at what happens when the robot becomes not just a tool, but a part of the team.'
