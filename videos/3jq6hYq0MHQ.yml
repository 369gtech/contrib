description: 'Exciting times for mixed reality enthusiasts. With many AR and VR platformsn ow available, we''re witnessing the birth of a new medium. In many ways, this boom is similar to the personal computer revolution ofthe 70s and 80s. People are wondering: "Besides games, what are these gadgets good for, anyway?" In this session, we''ll see how people are using mixed reality for social good. Then, we''ll learn about the Android Thing, Ar.js and the Daydream VR platform. We''ll see how you can use these and other platforms to build your own community projects.'
