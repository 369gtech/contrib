description: 'On parle beaucoup des mots et du langage dans la communauté DDD mais qu’elles leçons notre communauté pourrait-elle apprendre des linguistes ? Explorons ensemble la théorie des espaces conceptuels de Peter Gärdenfors qui nous apprends une forme de dessiner un langage, et débattons les impacts potentiels de son travail dans le DDD.'
