description: "Join us for Kubernetes Forums Seoul, Sydney, Bengaluru and Delhi - learn more at kubecon.io\n\nDon't miss KubeCon + CloudNativeCon 2020 events in Amsterdam March 30 - April 2, Shanghai July 28-30 and Boston November 17-20! Learn more at kubecon.io. The conference features presentations from developers and end users of Kubernetes, Prometheus, Envoy, and all of the other CNCF-hosted projects\n\nKubebuilder: SDK for Extending Kubernetes - Fan Zhang, VMware Inc & Mengqi Yu, Google\n\nKubebuilder is a SDK for extending Kubernetes that enables rapid development of custom APIs with best practices out of the box. In this talk, attendees will learn about: Key Kubernetes API extension points and their capabilities. An overview of Kubebuilderâ€™s features and philosophy.  Live demo of a workflow of building and publishing custom API/Operator using Kubebuilder  At the end of this talk, attendees should develop a good understanding of how to use Kubebuilder to automate their custom workflows on top of Kubernetes, for example, automating backup/restore of MySQL cluster.\n\nTo learn more click here: https://sched.co/FuJf"
