description: "Слайды: https://drive.google.com/file/d/1CswVsGVfh7NOrBycr75LnK5d_bi9M19t/view\n\nОписание: \nЧтобы работа агента изменений в команде была успешной, необходимо правильно зайти в эту самую команду. В своем докладе:\n— расскажу с какими проблемами может столкнуться агент изменений\n— дам советы, как сделать так, чтобы его вклад в команду был максимально результативным для нее\n— обсудим, какие ошибки совершают агенты изменений при работе в новой команде\n— расскажу критерии полезности (метрики) агента изменений для команды\n— захватим немаловажную тему в мире IT — soft skills."
