title: 'Offline fallback page - Unpacking the Workbox'
language: English
recordingDate: 1638555416
description: "With service workers it is possible to implement an offline experience for our web app, but there are cases, when the user is offline, that all our app does is display a message letting the user know and asking them to come back later.\n\nIn this video you’ll learn how to use Workbox to serve your offline fallback page with as little as one line of code.\n\nWorkbox documentation → https://goo.gle/3Dstbmg \nOffline fallback Workbox recipe → https://goo.gle/32XBiup \nOffline fallback recipe options → https://goo.gle/3IiEyAv \nIntro to service workers → https://goo.gle/3GbW9bH \nService worker lifecycle → https://goo.gle/3DfItdS \nFollow workboxjs on twitter → https://goo.gle/3rz0Xni \nFollow Adriana on twitter → https://goo.gle/3IlpWjS \n \nSubscribe to Google Chrome Developers  → https://goo.gle/ChromeDevs \n\n#PWA #Workboxjs #ProgressiveWebApp #WebDevelopment #Chrome #Developer"
