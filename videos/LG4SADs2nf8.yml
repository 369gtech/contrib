description: "Une bonne documentation est un atout indéniable dans un projet.\nElle centralise et organise l'information permettant d'aller à l'essentiel tout en exposant la logique générale du produit.\nMalheureusement, cette documentation est trop souvent insuffisante.\nSon écriture est chronophage, ennuyeuse, pour un résultat rarement à la hauteur des attentes.\nMaintenir cette documentation est un challenge de tous les jours si l'on veut éviter une inévitable désynchronisation avec la réalité.\n\nEn fait, une grande partie de cette documentation n'est qu'une reformulation de ce qui se trouve déjà dans le projet.\nPourquoi ne pas s'appuyer sur les ressources disponibles pour en extraire l'information dont on a besoin ?\n\nC'est la promesse que nous offre la living documentation.\nUne documentation à jour sans (trop d') effort de maintenance.\n\nCette session présentera le concept de living documentation et la problématique qu'il adresse.\nPour dépasser la théorie, des cas d'usages concrets de mise en oeuvre seront présentées afin d'illustrer différentes techniques.\nLes exemples seront écrits en Java.\n\nCette présentation sera faite par Sébastien FAUVEL : Développeur de longue date fortement influencé par l'eXtreme Programming et continuellement à s'interroger sur la manière de construire des logiciels.\nA l'origine de Agile Nantes, du groupe Software Crafters Nantes et de serious games (Lego4Devops, CaTesTdrale)"
