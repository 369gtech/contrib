description: "Следующая конференция HighLoad++ пройдет 21 и 22 сентября 2020 года в Санкт-Петербурге.\n\nПодробности и билеты по ссылке http://bit.ly/2sSxgBx\n--------\nHighLoad++ Siberia 2019\n\nЗал «Красноярск»\n24 июня, 15:00\n\nТезисы и презентация:\nhttps://www.highload.ru/siberia/2019/abstracts/5386\n\nРасскажу, как нарисовать картину мира служб и отыскать слабое звено в большом количестве сервисов. Как узнать за пять минут зону ответственности служб, и почему менять API - это не так сложно, как кажется.\n\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
