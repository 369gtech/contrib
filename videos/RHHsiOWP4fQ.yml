description: "The Foo Café roadshow has toured our partners and will now finally have an after work at Foo Café itself.  LearningToSleep presents a highly relevant topic.\n\nBad sleep and stress are huge problems in society and also a source to other diseases like depression, diabetes and cardiovascular diseases. But there are ways to prevent both stress and sleeping problems and also ways to get early warnings in order not to get seriously ill. Learning to sleep has been working with these issues for over 10 years and is today one of the leading companies in Europe when it comes to treatment of sleeping disorder and prevention of stress. Listen to their experts and take the first step towards a more stressless day and better sleep.\n\nWe will cover\n\n- Introduction, who are Learning to Sleep\n\n- Stress, why do we get stressed and what happens in the body\n\n- Sleep, why do we sleep bad and what happens when we don’t get enough sleep\n\n- Some advice - what can I do in order to sleep better and stress less\n\n- Summing up, what should be the next step for me\n\nMicael Gustafsson is the CEO of Learning to Sleep, a Swedish company working with treatment of sleeping disorder. He is a frequent speaker around sleep, stress and how bad sleeping\nbehaviour has affected especially the tech industry.\n__________________________\nFoo Café is an independent and physical meeting place for people of all backgrounds and expertise within the IT-industry. Foo Café is aimed at those interested in sharing and learning.\n\nBorn out of the desire to create a year round conference like atmosphere, Foo Café is THE place for planned and spontaneous meetings of all sizes and interests within the IT arena.\nEnjoy a coffee or a cold beer, along with light pub fare, and engage with other like minded individuals interested in sharing their knowledge and learning from one another. Foo Café is sourced by individuals, small, medium and goliath-sized enterprises, as well as entrepreneurs. Awaiting you, after stepping over the Foo Café threshold, is a space that is recruitment and product placement safe!\n\nWe look forward to igniting inspiration and creativity year round to patrons of Foo Café."
