title: 'Константин Евтеев — PostgreSQL — быстрый старт'
recordingDate: 1582039857
description: "СУБД в современном проекте оказывает сильное влияние на архитектуру и NFR (non-functional requirements). Перед многими стоит задача выбора СУБД для нового проекта, например, Константину в последнее время поступает огромное количество запросов на выбор СУБД. Для этого хорошо иметь некий чеклист, знания о кандидатах и представление о масштабе работ.\n\nВ рамках этого доклада Константин сделает обзор сегодняшнего статуса PostgreSQL, инфраструктуры, подходов и практик:\n\nподелится лучшими примерами разработки бизнес логики и PostgreSQL (версионирование кода, деплой, тесты, покрытие);\nпродемонстрирует примеры реализации различных архитектурных паттернов, которые его коллеги использовали в Авито;\nпроведет обзор инфраструктуры и готовых инструментов;\nзаглянет в дорожную карту и сделает обзор грядущих улучшений.\nЦелевая аудитория — не эксперты, а те, кто имеют слабое представление о данной теме. Цель — донести разнообразие возможностей и направлений для дальнейшего использования PostgreSQL."
