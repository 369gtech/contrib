title: 'Raspberry Pi Home alarm en moins de 3h  - Raphaël Dubigny'
language: French
recordingDate: 1500576689
description: "Ça faisait un moment que je ne savais pas quoi faire de mon raspberry pi. J’en ai fait une alarme connectée pour mon appartement.\n\nMon alarme détecte la présence d’un inconnu et prend aussitôt des photos en rafale. Ces photos sont immédiatement envoyées sur mon drive google. Je suis notifié par SMS d’une intrusion dans mon appartement. L’alarme fait la distinction entre une présence inconnue et un habitant de l’appartement.\n\nCe qui m'a le plus surpris c’est que j’ai mis seulement une semaine à raison d'environ 2h tous les soirs pour réaliser mon alarme. Je vous montrerai comment je suis passé de l’idée au produit fini. A l'issue de ce talk, j’espère que chacun de vous pourra réaliser la même alarme en moins de 3 heures."
