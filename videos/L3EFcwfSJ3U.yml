description: "This session was given at Paris Android Makers 2019 by Cristian Garrido and Eliott Lujan, Le Bon Coin.\n\nMore info: http://androidmakers.fr/schedule/?sessionId=LBC-1587\n\nToute application logicielle, lorsqu’elle atteint une certaine taille, se retrouve remplie d’anti patterns, de code smell et de technologies obsolètes. Cette présentation a pour but de comprendre les problèmes les plus fréquemment rencontrés au sein des applications Android, d’en évaluer les enjeux et de les résoudre grâce à des technologies, librairies et moyens plus modernes.\nCependant, la résolution de ces problèmes et l’intégration de nouvelles solutions peuvent être délicats lorsque l’application impact des millions d’utilisateurs. Chez Leboncoin, nous vivons cette modernisation technique au quotidien et en avons fait un enjeu majeur pour notre équipe mobile.\nNous allons vous présenter notre retour d’expérience ainsi que les stratégies adoptées au cours de la modernisation de notre application sur ces dernières années.\n\nAlex Karp Production"
