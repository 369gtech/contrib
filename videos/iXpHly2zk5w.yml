description: "¿Cuánto crees que sabes de CSS? ¿Sabías que existe una propiedad con la que puedes hacer un slider sin necesidad de JS? ¿Que puedes usar variables y funciones? Descubre estas y otras muchas novedades de CSS que quizás desconocías, y otras muchas que están aún por llegar y que seguramente te sorprendan.\n\nSonia Ruiz, Frontend - Secuoyas\n\n\"Granaína\" que llegó a Madrid para cursar el bootcamp de Web Development en Ironhack, lo que me sirvió para especializarme y obtener una nueva visión de la web gracias a tecnologías como React, Three.js o D3.js. Durante mi época en el sur fundé mi propia comunidad donde organizamos varias charlas técnicas, aunque en Madrid he pasado de organizarlas a impartirlas gracias a la participación en el programa TechSHEssions. Mientras tanto, he trabajo por mi cuenta siendo freelance, como Teacher Assistant en Ironhack, y actualmente en Secuoyas como Frontend Developer."
