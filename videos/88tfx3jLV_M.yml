description: "ARIA 1.1 Roles Model: https://goo.gl/tkM0LC\nARIA Authoring Practices 1.1: https://www.w3.org/TR/wai-aria-practices-1.1/\n\nLet's take a deeper look at the ARIA spec today, to help differentiate between states and properties. You'll often see these terms commingled and it's important to understand what constitutes a state versus a property. I'll show how to work backwards from an ARIA Authoring Practices design pattern, to get a deeper understanding of the roles you're implementing, and along the way we'll look at how you can determine which states and properties your element supports.\n\nWatch all A11ycasts episodes: https://goo.gl/06qEUW\n\nSubscribe to the Chrome Developers YouTube channel for updates on new episodes of A11ycasts: http://goo.gl/LLLNvf"
