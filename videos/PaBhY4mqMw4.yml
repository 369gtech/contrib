description: "The Geode Native Client is a C++ and C# layer to allow easy communication with Geode servers from those languages. It's recently undergone major improvement, switching from C++98 to C++11, among other things. I'll provide a brief overview of how to set up and talk to Geode via the Native Client libraries in a desktop environment and Cloud Foundry.\n\nSpeakers: Blake Bender, Staff Software Engineer, Pivotal and Charlie Black, Product Manager, Pivotal\nFilmed at SpringOne Platform 2019\nSlides: https://www.slideshare.net/Pivotal/introducing-the-geode-native-client"
