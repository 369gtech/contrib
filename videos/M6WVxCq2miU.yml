title: 'Hexagonal at Scale, où l''art de découper et organiser ses services (C. Martraire)'
language: French
recordingDate: 1557218560
description: 'Les Microservices ont absolument besoin de DDD. La notion de Bounded Contexts, un ingrédient-clé de DDD, est l''outil de choix pour définir des contours de services qui ne vont pas mener au désastre au runtime et ou au moment de déployer. Ce talk vous donnera une meilleure compréhension de ce concept et de son intérêt dans le contexte d''une architecture de plus en plus distribuée. Surtout, vous découvrirez comment vraiment découper votre monolithe avec de nombreux conseils. Nous évoquerons aussi quand appliquer, ou non, le style Hexagonal, parce qu''il ne faut pas abuser des bonnes choses. Et tout cela avec du fun et quelques surprises !'
