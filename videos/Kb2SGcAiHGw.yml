description: 'Avez-vous déjà ressenti de la frustration en jouant à un jeu vidéo à cause de commandes non intuitives ? Vous êtes-vous déjà ennuyés devant des pages de chargement trop longues ? Vous aussi, vous pensez que les inventaires sont souvent mal conçus ? Si vous vous sentez concernés par ces problématiques, alors vous avez aussi expérimenté des problèmes d''expérience utilisateur dans votre vie de gamer. Nous vous proposons un nouvel angle de vue sur la UX, en vous apportant des exemples concrets issus des grands hits des jeux vidéo. En partant d''exemples de rétrogaming jusqu''aux blockbusters récents de l''industrie du jeu, nous ferons le tour d''éléments essentiels qui concourent à une bonne expérience. La UX est parfois là où on ne l''attend pas, venez explorer une nouvelle approche plus parlante et plus fun sous l''angle des jeux vidéo, où utilisabilité et jouabilité ne sont pas si éloignées ! Et si vous reconsidéreriez l''expérience utilisateur sous l''angle de l''expérience gamer ?'
