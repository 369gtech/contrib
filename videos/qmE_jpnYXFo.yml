description: "From the 2015 Velocity Conference in New York: Websites are optimized for ease of use, discoverability, and sharing – you’re one URL away with no upfront installs. However, these same sites are now also capable of earning new capabilities: offline, background tasks, notifications, storage, homescreen integration, and more. In effect, they progressively earn “app capabilities” as, and when, needed; they are progressive web apps.\n\nAbout Ilya Grigorik (Google): Ilya Grigorik is a web performance engineer at Google, co-chair of the W3C Web Performance Working group, and author of High Performance Browser Networking (O’Reilly) book. In short, an internet plumber.\n\nWatch more from Velocity NYC 2015: https://goo.gl/PZAqiY\nVisit the Velocity website: http://velocityconf.com/\nDon't miss an upload! Subscribe! http://goo.gl/szEauh\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\n\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
