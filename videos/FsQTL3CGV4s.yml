description: "Welcome to season 5 of Assistant on Air. This season is all about game development and we’re having conversations -- at home -- with designers and developers who recently built some fun and creative Assistant games for smart displays.\n\nIn today’s episode, Mary Chen (Strategy Lead for Google Assistant) chats with \nEric Heaton (Technical Director at B-Reel), who led the development of the charades party game Mime Jam. Learn about the concepting, design, and development of this smart display game built with Continuous Match Mode.\n\nTo play, say → “Hey Google, play Mime Jam” on your Nest Hub or Nest Hub Max.\n\nActions on Google docs → https://goo.gle/2YIelnq\n\nOther episodes of Assistant on Air → https://goo.gle/2X0nBqG\nPlease subscribe for more updates →  https://goo.gle/googledevs"
