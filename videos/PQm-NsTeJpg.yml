description: "Jeff Moss has spent the last 17 years as founder and director of Black Hat and DefCon, two of the most important security conferences in the world. Moss speaks frequently before a wide range of audiences on the topic of computer and information security. In 2009 Moss was appointed to the Homeland Security Advisory Council to provide advice and recommendations to the Secretary on matters related to homeland security. Moss is uniquely qualified with his ability to bridge the gap between the underground researcher community and law enforcement, between the worlds of pure research and responsible application.\n\nAlso in the panel is Dino Dai Zovi (https://twitter.com/dinodaizovi)\n\nEvent Page: https://www.facebook.com/events/1546142585684888/\n\nProduced by Engineers.SG\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/IJUj/"
