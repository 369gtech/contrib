description: "До недавнего времени разработчики JUnit придерживались\nподхода, что заниматься «параллельностью» выполнения тестов должен не сам фрэймворк, а surefire или gradle. Кроме того, часто можно было услышать мнение, что сама идея парализации выполнения тестов при помощи Java\nthreads имеет гораздо больше недостатков, чем преимуществ, fork-и очень быстро упираются в ресурсы «железа». Начиная с версии 5.3 JUnit предоставляет заманчиво простой способ запускать тесты параллельно, осталось только выяснить, так ли страшны thread-ы в тестах? Выяснять будемна примере самых требовательных ко времени исполнения — UI-тестов (Java, Selenide, Maven)."
