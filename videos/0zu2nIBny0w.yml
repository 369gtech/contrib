title: 'GOTO 2020 • The Development Metrics You Should Use (but Don’t) • Catherine Swetel'
language: English
recordingDate: 1614776400
description: "This presentation was recorded at GOTOpia November 2020. #GOTOcon #GOTOpia\nhttp://gotopia.eu\n\nCatherine Swetel - Once described as the Altoids of Lean-Agile feminism\n\nABSTRACT\nHave you ever had a gut feeling a project is about to go off course but no way to validate (or invalidate) that feeling? Has your team ever been burned by an inaccurate estimate or unreasonable expectation? Have you ever wished you could peer a bit into the future?\nNavigating the uncertainty of knowledge work is often difficult and uncomfortable. During this session, learn new ways to visualize your team’s reliability and variability of delivery using the data you already collect. Instead of relying entirely on your gut or laboring over estimates, learn to articulate trade offs, predict outcomes and describe their likelihood. While this session doesn’t teach you to eliminate uncertainty or allow you to see the future, it does provide you with tools to explore and chart a reasonable course through the inherent ambiguity of knowledge [...]\n\nTIMECODES\n00:00 Intro\n04:26 Time in process\n09:09 Why probability?\n17:12 Throughput\n23:18 Trade offs\n26:47 Positive vs. negative net flow\n35:57 Outro\n\nDownload slides and read the full abstract here:\nhttps://gotopia.eu/november-2020/sessions/1636/the-development-metrics-you-should-use-but-don-t\n\nhttps://twitter.com/GOTOcon\nhttps://www.linkedin.com/company/goto-\nhttps://www.facebook.com/GOTOConferences\n#Communication #Agile #People #Teams #HumanFactor\n\nLooking for a unique learning experience?\nAttend the next GOTO conference near you! Get your ticket at https://gotopia.tech\n\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
