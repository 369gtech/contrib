description: "Click on SHOW MORE for video highlights! Products and functionality covered in the Autonomous Health Framework's (AHF) family include the Applied Machine Learning-based products of Cluster Health Advisor (CHA), Hang Manager (HM) and Trace File Analyzer (TFA), as well as performance management and continuous availability functionality.\n\n02:35 What is Oracle’s goal in developing Cluster Health Advisor? \n06:30 Which types of problems does CHA currently detect? \n12:08 How does CHA perform root-cause analysis? \n13:55 Does CHA generate notifications? \n19:28 Which Oracle versions does CHA support? \n20:59 Which platforms does CHA support? \n21:46 Does CHA require a separate license or pack? \n23:13 Does CHA work on Exadata and/or ODA? \n25:15 What data does CHA use to detect issues? \n28:32 How expensive is it for CHA to collect and analyze the data? \n30:40 Can I examine or review CHA’s analysis? \n36:08 Is CHA tuned to specific workloads or DB type? \n38:39 Can CHA be tuned to my workloads? \n40:00 How do I determine when I should calibrate? \n\nMark Scardina, Director of Product Management - Oracle Autonomous Health\nMichael Zoll, Architect, Performance and Destructive Tests \n\n\nhttps://developer.oracle.com/\nhttps://cloud.oracle.com/en_US/tryit\n\n\nmusic: bensound.com"
