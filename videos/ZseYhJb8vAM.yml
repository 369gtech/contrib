description: "Ближайшая конференция: \nMobius 2021 Moscow — 22-25 ноября, онлайн.\nПодробности и билеты: https://bit.ly/37eIq4d\n\n. Доклад посвящен основам работы с Apple Metal. Мы узнаем:\n- что это такое и зачем нужно;\n- из чего состоит и как с этим работать;\n- почему это несложно.\n\nПошагово будет разобрана работа с Apple Metal с самых основ, объяснено что, как, почему получается и как это можно применять на практике. Будут затронуты следующие темы:\n- сам Metal (рендер и вычисления);\n- MetalKit;\n- Metal Performance Shaders;\n- базовые инструменты для профилирования и отладки."
