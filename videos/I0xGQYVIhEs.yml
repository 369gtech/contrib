description: "Originally recorded March 12, 2014. Users expect high performanceâ€”even on mobile devices, where latency can slow content delivery. But as mobile devices become the instruments of choice for engaging online, companies must learn how to tune their digital experiences for variable bandwidth environments.\n\nIn this webcast and live demonstration, you'll learn how to:\n\nDeliver content to mobile users more quickly by using a distributed delivery network.\nReduce middle-mile latency by storing objects closer to the end user.\nDecrease the time users wait for images to load by using image optimizations.\nReduce queuing and buffering with TCP acceleration to keep more packets in flight across more POPs.\n\nJoin us for practical advice and real case studies that demonstrate how to create exceptional digital experiences for your mobile users.\n\nAbout Jason Thibeault:\nJason is a reformed serial entrepreneur and college professor turned digital superhero. As a marketing strategist for Limelight Networks, he helps organizations capitalize on digital technologies to succeed in today's online world. Jason has launched numerous startups using growth-hacking strategies, helped public companies pivot business models, and speaks internationally about the impact of digital technologies on business. Jason authored the upcoming book Recommend This! Delivering Digital Experiences People Want to Share (Wiley, February 2014). In his free time, Jason consorts with CEOs, VCs, and little kids who aspire to play professional hockey. Follow him on twitter @_jasonthibeault\n\nAbout Steve Miller-Jones:\nSteve has worked in the streaming and content delivery networking (CDN) industry since 2008 and has a strong software project management and web-application programming background. As a Principal Architect for Limelight Networks, he enables Limelight to understand how its services perform from the outside in, and from the inside out. Using \"Real User Measurement\"? data, alongside synthetic and system-wide monitoring services, he leads development of products that ensure consistent high-quality content delivery worldwide. Prior to joining Limelight, he was COO of Global-MIX, which won the Streaming Media \"Best CDN in Europe\"? award in 2009.\n\nHe lives in Brighton, UK, where his young family keeps him very busy and covered in pink things and glitter, but he finds time to cook. occasionally write music, and contribute to www.thethursdaynightshow.com. \n\nProduced by: Yasmina Greco\n\nDon't miss an upload! Subscribe! http://goo.gl/szEauh - \nStay Connected to O'Reilly Media. Visit http://oreillymedia.com\nSign up to one of our newsletters - http://goo.gl/YZSWbO\n\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia\nhttp://www.oreilly.com/webcasts"
