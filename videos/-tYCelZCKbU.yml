description: "BDX I/O 2017 - CycleJS, les mains dans le cambouis, Fabien JUIF et  Guillaume CRESPEL\n\nSlot : 17:10 - 18:00\nTrack : Frontend Web, Mobile & Jeux vidéos\nType : Conference\nSalle : Amphi A\n \nIci vous allez découvrir la façon dont **CycleJS** peut être utilisé pour produire une application. Surtout pas de longue théorie compliquée ? mais de l’action ? ! Nous avons créé une petite app’ fun pour illustrer certains des concepts de la programmation **réactive** et de CycleJS, avec **livecoding** accessible à l’appui ! Venez participer à ce talk dynamique et rafraîchissant ! Le tout en musique ? et dans l'univers de Zelda ;)"
