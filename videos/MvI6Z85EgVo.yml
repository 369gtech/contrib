title: 'David Hand - "Non-trivial jq"'
language: English
recordingDate: 1561101121
description: '`jq` is a command-line utility to manipulate JSON. Mostly used for simple tasks--extracting a particular value from a JSON-encoded REST response, for example--jq also has features that enable it to be used for far more complicated tasks. Let''s explore some of these.'
