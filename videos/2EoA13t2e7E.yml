title: '#HITBGSEC 2018 COMMSEC: Securing ICS/SCADA: Defense In Depth - Mike Rebultan'
recordingDate: 1537105058
description: "This presentation will tackle both red teaming methodologies and threat modeling for industrial control system and the presenter will showcase security-in-depth where “air-gap” is not possible to implement within the organization to battle against both insider and cyber threats’ using sophisticated tools, techniques, and procedures.\n\nAlong with this, various industries best practices and compliance will be shared on this talk to ensure nothing will be miss-out in addressing the OT network security.\n\nKey Take Away\n\n    Practical implementation of Defense-in-Depth for OT environment.\n    Learn the best practices in ICS/SCADA security.\n    Know the adversaries TTP’s through “Red Teaming”.\n\n===\n\nMichael Rebultan, aka “Art”, has more than 15 years of experience as an IT professional with a background in PCI-DSS audit, Unix/Linux server administration and lockdown, R&D, VAPT, and currently a DFIR in both IT and ICS/SCADA environment. He holds a master degree in IT with major in e-commerce security and with a professional graduate diploma in Digital Forensics and Cybersecurity as continuing education. Mike has spoken at FOSS Asia, Null, PEHCON (PH), Linux Meet-Up Group (SG). He specialises in Computer Forensics, Network Intrusion, Data Breach, Global Cybercrime, Volatile Memory, and Malware Analysis."
