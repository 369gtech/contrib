title: 'Smart Citizens , vers une production de données citoyennes - Noémie Girard et Thomas Parisot'
language: French
recordingDate: 1542012009
description: "À quoi ressemble une ville intelligente ?\nCe qu’on perçoit actuellement des ‘Smart Cities’ évoque de la captation massive de données sur les transports ou la qualité de l’air, mais il est difficile de voir au-delà de ces usages.\nComment réfléchir la place centrale de l’humain dans le futur de la ville ? Comment co-construire des stratégies territoriales résilientes et respectueuses des droits de tous ?\nwww.blendwebmix.com"
