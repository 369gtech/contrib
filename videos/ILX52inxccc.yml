description: "TeamLead Conf 2018\n\nЗал №2, 8 февраля, 17:00\n\nТезисы:\nhttp://teamleadconf.ru/2018/abstracts/3196\n\nВ каждой компании свое представление о том, кто такой тимлид, и что входит в его обязанности. Но все сходятся в одном – это человек, который управляет командой инженеров. Это сложная, но интересная работа, в которой менеджмент тесно переплетен с разработкой. К тимлиду предъявляются высокие требования и, чтобы добиться роста, инженеру предстоит освоить множество новых знаний.\n\nЗа время доклада невозможно раскрыть все тонкости профессии, но можно покрыть самые важные аспекты управления командой.\n...\n\n--------\nНашли ошибку в видео? Пишите нам на \nsupport@ontico.ru"
