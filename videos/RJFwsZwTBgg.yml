description: "http://strataconf.com/stratany2013/public/schedule/detail/31903\n\nIn most companies, data and analytics have historically been considered a service. However, analysts are now taking a more proactive role in driving businesses, and the more recent introduction of big data has accelerated this trend. This new world comes with a new set of best practices for leveraging big data and driving even bigger results. In this talk, Ken will discuss several of these best practices focused on getting the biggest impact from big data and driving a proactive, data-driven culture."
