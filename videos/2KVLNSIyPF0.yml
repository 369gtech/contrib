title: 'Павел Тупицын — Боремся с сетевым оверхедом в распределённых системах'
recordingDate: 1631118089
description: "Ближайшая конференция: \nDotNext 2021 Moscow — 21-22 октября, онлайн.\nПодробности и билеты: https://bit.ly/3BTQype\n\n. Современные приложения состоят из множества подсистем: базы данных, кеши, брокеры сообщений. Для обработки одного запроса от пользователя сервер может выполнять десятки внутренних подзапросов. Вы скажете — современные сети очень быстры, оверхед минимален! На живых демках увидим, что это не так, и поговорим о том, как улучшить локальность, сократить затраты на сетевой обмен и упростить масштабирование, применяя эффективную архитектуру данных."
