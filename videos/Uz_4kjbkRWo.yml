description: "Application security is a concern across the industry and a call to action for everyone. This session features a panel including a diverse cross-section of speakers, all experts in their own fields related to application security. The panelists include representatives from the SANS Institute, Online Web Application Security Project (OWASP), and Oracle. The moderator asks questions highlighting todayâ€™s Java security ecosystem threats, successful patterns and practices, antipatterns that will not die, and more. In closing, the panel reviews some great sessions from the week, with the ultimate goal of summarizing the lessons learned.\n\n\nAuthors:\nMilton Smith\nMilton Smith (California) leads the strategic security program for the Java platform products as Senior Principal Security PM at Oracle.  Milton is responsible for defining the security vision for Java and managing working relationships with security organizations, researchers, and industry at large.  Prior to Oracle, Milton lead security for Yahoo's User Data Analytics property.  For more information visit, securitycurmudgeon.com.\nView more trainings by Milton Smith at https://www.parleys.com/author/milton-smith-4\n\nJim Manico\nim Manico is the VP of Security Architecture for WhiteHat Security, a web security firm. He authors and delivers developer security awareness training for WhiteHat Security and has a background as a software developer and architect. Jim is also a global board member for the OWASP foundation. He manages and participates in several OWASP projects, including the OWASP cheat sheet series and the OWASP podcast series.\nView more trainings by Jim Manico at https://www.parleys.com/author/jim-manico\n\nFrank Kim\nFrank Kim is the founder and principal consultant with ThinkSec as well as the curriculum lead for application security at the SANS Institute. Frank has over 14 years of experience in software development, information technology, and security. He has designed and developed applications for large healthcare, technology, insurance, and consulting companies. Frank currently focuses on security strategy and application security program development with a special interest in integrating security into the software development life cycle. Frank is the author of the SANS Institute's Secure Coding in Java course. He has spoken internationally at events like JavaOne, Devoxx, Jazoon, and UberConf and was recently named a JavaOne Rock Star.\nView more trainings by Frank Kim at https://www.parleys.com/author/frank-kim\n\nMichael Coates\nMichael Coates is the Director of Security Assurance at Mozilla and also the chairman of the board of OWASP. Michael holds a M.S. in Computer, Information and Network Security from DePaul University and a B.S in Computer Science from the University of Illinois.\nView more trainings by Michael Coates at https://www.parleys.com/author/michael-coates\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
