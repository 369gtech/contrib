title: 'The Launch Space: Exploring Elastic''s Integration with Microsoft Azure'
language: English
recordingDate: 1625008013
description: "Bring Elastic's powerful enterprise search, observability, and security capabilities to your Azure environment. The partnership between Elastic and Microsoft brought you the native Elastic solution experience on Azure. In this session, we'll walk you through different deployment options in the Azure Marketplace and portal depending on your needs, and learn how to create and manage an Elasticsearch resource on Azure, as well as how to automate the ingestion of logs and metrics into Elastic all within Azure.\n\nGuests:\n\nOsman Ishaq is a Principal Product Manager for Elastic Cloud, based out of Toronto, Canada. He is passionate about building delightful product experiences that help drive growth for Elastic's suite of SaaS products.\n\nHemant Malik is a Principal Solutions Architect for Elastic, based out of the Greater Seattle Area and focused on Elastic on Azure. Hemant has been working with users of Elastic since 2017. Before Elastic, Hemant worked at Oracle, where he focused on helping users integrate applications, services, data and humans into their business processes.\n\nRohit Tatachar  is a Sr Program Manager at Microsoft. Rohit specializes in managing programs focused on modernizing applications via Cloud native development and integration of Software-as-a-Service(SaaS) applications on Azure."
