description: "CEO Sundar Pichai lays out the roadmap for the company’s future and highlights some of the most important product announcements at Google I/O 2018. Android P gets a bunch of new updates and allows developers to try the beta version today. The Google Assistant sounds even more human like & now has John Legend’s voice as an option. Smart Compose is coming to Gmail to help you draft your messages even faster. Google is adding augmented reality directions to Google Maps to help you navigate more precisely. Google is taking its AI first initiative even further, by adding AI capabilities to Google News and is also giving Google Lens the ability to extract text from a photo you take. Learn about all this and more, all under 10 minutes with this recap of the I/O Keynote.\n\nThis video is also subtitled in Italian, Japanese, Korean, Chinese, Indonesian, Portuguese, and Spanish.\n\nWatch the full Google I/O Keynote here →  https://goo.gl/fmEQb9\n\nSee all the sessions from Google I/O '18 here → https://g.co/io/videos\nSubscribe to the Google Developers channel → http://goo.gl/mQyv5L"
