description: "If you're a developer working with a designer, this conversation with design leaders from Google will address some of the issues you may face in the workplace. If you’re a designer or product person, you’ll come away with an insider’s view of how teams collaborate at Google. We’ll cover a broad range of topics including the challenges of creating for multiple platforms and form factors, how to establish brand guidelines that work for your team, design sprints, prototyping, research, accessibility, and streamlining workflows between product, design, and engineering.\n\nSee all the talks from Google I/O 2016 here: https://goo.gl/olw6kV\nWatch more Android talks at I/O 2016 here: https://goo.gl/Uv3jls\nWatch more Chrome talks at I/O 2016 here: https://goo.gl/JoMLpB\nWatch more Firebase talks at I/O 2016 here: https://goo.gl/JTH9Fr \nSubscribe to the Google Developers Channel: http://goo.gl/mQyv5L \n\n#io16 #GoogleIO #GoogleIO2016"
