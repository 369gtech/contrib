description: "Ken joined Juice in 2007 with over 20 years of technology development experience focussed on software product development and implementation. Ken works with Juice's community and customers to help them better understand how to incorporate information presentation best practices into their world. He's known for applying his structured approach and deep customer experiences to enable clients to implement targeted information solutions that make a difference.\n\nPrior to joining Juice, Ken successfully led product and consulting organizations of various sizes in roles from product management to professional services. Ken holds an undergraduate degree from the Georgia Institute of Technology and lives in Atlanta with his wife and three children."
