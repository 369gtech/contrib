title: 'Tech3camp #50 (PM w IT): A. Kruger (State Street) – Dlaczego warto się komunikować, nie tylko mówić?'
language: English
recordingDate: 1585301145
description: "Czy często masz wrażenie, że kolejny call lub meeting mogł tylko być krótkim e-mailem? Dostajesz pytania do oczywistych informacji zawartych w e-mailach? Męczą cię niekończące się łańcuszki e-maili?\n– Wspólnie zastanowimy się nad tym, jak od mówienia przejść do skutecznej komuniakcji i zapanować nad stakeholderami!\n– Omówimy profil „tego, który nic nie wie”, „challengera”, „narzekacza” oraz sposoby radzenia sobie z nimi.\n– Zastanowimy się nad tym, jak uniknąć najczęstszych błędów komunikacyjnych!"
