title: 'Knative, la solution Serverless native de Kubernetes mais pas que - Sébastien Blanc'
language: French
recordingDate: 1604496798
description: "L'autoscaling et le scale-to-zero sont l'une des fonctionnalités les plus en vogue aujourd'hui et les solutions serverless permettent d'y répondre. Contrairement à certaines implémentation s'appuyant sur des technologies propriétaires, Knative s'affranchit de ces contraintes et s'appuie sur les blocs de base de Kubernetes, rendant la solution portable et agnostique.\n\nDans cette présentation nous présenterons les deux facettes de Knative, la partie \"serving\" et la partie \"eventing\" mais on verra également que Knative apporte bien plus que le serverless et facilite en fait la vie du développeur qui travaille avec Kubernetes.\n\n\nEn bonus, les liens données par Sébastien au cour de la présentation:\nLes slides: https://docs.google.com/presentation/d/1m0zAcO55_GNq96oXQvVtWh4So6CYjin1bB7xzHu-rzQ/edit#slide=id.g43aac56bfe_1_0\n\n\nLe tuto:\nhttps://github.com/redhat-developer-demos/knative-tutorial"
