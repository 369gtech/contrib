title: 'Good Code: What, Why, and How to Get There - Jane Prusakova'
recordingDate: 1518525788
description: "Many programmers are dedicated and even obsessed with writing “good” code. We believe the most important feature of good code is its usability for developers.Good code is readable, concise, and easy to navigate. In this talk we will discuss why good code is valuable, and how to write better code.\n\nThis presentation focuses on the quality of software code. We believe one most important feature of good code is its readability. Writing good, readable code takes effort and knowledge, it also takes time. As experience shows, good code is necessary for project success over time."
