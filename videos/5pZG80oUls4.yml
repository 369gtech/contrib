description: "How easily can you add your own custom tooling to your favorite IDE? Forge, a JBoss Community project, enables developers to add their own useful extensions to the tools they love and share them with others. Forge is not only a rapid application development tool but also a platform for creating reusable tools that can make you and your entire group more effective. In this session, you will learn about\n\n&bull; The Forge add-on ecosystem\n\n&bull; How to build an application with the Forge core add-ons\n\n&bull; How to build a Forge add-on in five minutes, test it, run it in Eclipse, see it working in the command line without any changes, and embed it for reuse in a custom Java application\n\n\nAuthors:\nGeorge Gastaldi\nundefined\nView more trainings by George Gastaldi at https://www.parleys.com/author/george-gastaldi-2\n\nLincoln Baxter III\nCreator of PrettyFaces - Url Rewriting for JSF, PrettyTime  - Social-style date & time formatting for Java, and a community contributor to the JSF2 Expert Group; his latest project is ScrumShark, an open-source agile project management tool.\n\nBeginning his career in C, C++ development for hardware signal testing automation, Lincoln soon moved on to Perl, dynamic programming languages, artificial intelligence and, more recently - web application frameworks such as Java Server Faces and Groovy on Grails for financial and small business solutions.\n\nWhen he is not swimming, running, or playing Ultimate Frisbee, Lincoln is focused on improving the openness of Java, the Java Community Process(JCP), and bringing the J2EE platform to small businesses and freelancers.\nView more trainings by Lincoln Baxter III at https://www.parleys.com/author/lincoln-baxter-iii\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
