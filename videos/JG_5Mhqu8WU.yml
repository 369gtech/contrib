description: "Speaker: Quickie - Fleur Van Unen (PALO IT)\n\nImprovisation Theatre and energiser techniques can improve creativity, collaboration, communication and team spirit within teams. Get inspired by experiencing it yourself and learn how these techniques can boost any team and organization and why it should be used. \n\nAs a people-oriented enthusiast with an entrepreneurial “can-do” mentality, Fleur is passionate about training, coaching and connecting people. As an Agile Coach, ICAgile Accredited Trainer and Facilitator at Palo IT, Fleur works closely with international organisations across locations to increase their products’ Time-2-Market, improve ways of working and empower (distributed) teams and individuals."
