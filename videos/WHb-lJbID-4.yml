description: "In 1972, the last human to walk on the Moon headed back to Earth. Is it time to go back? Join Richard Campbell as he explores the potential of a return of humans to the Moon.\nMuch has been learned about the Moon since the Apollo missions, and interest in the Moon as a place of science, exploration and learning is growing. Even today there are new spacecraft and new science being done on and around the Moon. The Moon can be a catalyst to humankind traveling the solar system - it's time to go back!\n\n\n\nNDC Conferences\nhttps://www.ndcconferences.com\nhttps://ndcporto.com"
