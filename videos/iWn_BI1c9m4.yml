title: 'SPONSORED Talk: Continuous Queries on Apache Pulsar using Flink SQL'
recordingDate: 1635787808
description: "Flink SQL provides an intuitive abstraction for data analysts to explore large-scale real-time data. Apache Pulsar is the new norm for cloud-native messaging and streaming. As the industry goes towards cloud-native, there's a growing need of combining these two successful Apache projects in the cloud to provide an integrated end-to-end streaming query solution for real-time data ingestion and analysis.\n\nIn this video, we will talk about how StreamNative combines Flink SQL and Apache Pulsar in a cloud-native way to help facilitate real-time data analytics and improve efficiency by orders of magnitude for customers.\n\n0:00 Intro\n0:54 Apache Pulsar & StreamNative\n6:49 Flink SQL on StreamNative Cloud"
