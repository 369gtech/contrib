title: 'Webinar: Event-driven architecture with Knative events'
language: English
recordingDate: 1603996594
description: "In this session, presenters will review the progression from Monolith, to Microservices, to Events Driven architecture. Participants will learn about cloud events, how to use Knative Eventing as an events intermediary, understand Knative components, and extensibility with the operator model (Sources, Brokers). At the end, there will be an E2E demo showcasing EventSourcing, Custom Events, and Autoscaling with Serving.\n\nPresenters:\nNicolás López, Senior Software Engineer @Google\nBryan Zimmerman, Product Manager @Google"
