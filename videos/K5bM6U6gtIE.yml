description: "From Velocity Santa Clara 2015: Instart Logic's VP of Product Management on their unique web application architecture, their newly opened platform and new features, and an alternative to just trying to be faster.\n\nAbout Peter Blum:\nPeter is responsible for product management at Instart Logic. Previously, Peter was with Citrix, where he was senior director of product management and marketing for the XenClient product. Earlier, at XenSource, he held a variety of product management and technical sales roles focusing on the XenServer virtualization platform. Citrix acquired XenSource for $500M. Prior to XenSource, he held a variety of pre-sales, web development, and IT admin roles, including five years at Marimba working with enterprise change management systems. Peter has a BA in political science with a minor in computer science from UC-San Diego.\n\nWatch more from the 2015 Velocity Conference: https://goo.gl/jS3T6Z\nFind out more about Velocity: http://velocityconf.com/\nDon't miss an upload! Subscribe! http://goo.gl/szEauh\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\n\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
