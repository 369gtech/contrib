description: "From #Vilnius to #Mallorca! BUILD STUFF is going to celebrate summer! An amazing weekend on APRIL 29-30, 2017 – MALLORCA, SPAIN will take you out of the office into a seaside event full of professional lectures, technical sessions, beach games, umbrella drinks, and wonderful sunset. #buildstuffes #beachconference #code www.buildstuff.es\n\nEgl? Radvil? – Head of Centre of Information Technology and Systems at Vilnius Gediminas Technical University. \n\nEgl? has 11 years‘ experience in IT, mostly having worked with the development of e-commerce for international brands. When working with VGTU, Egl? renewed the IT strategy of the university, is managing the newly formed team of 50 staff and is responsible for the strategic management and development of the information technologies of the university.\n\nEgl? also is a board president of the Lithuanian information system consortia of research, studies, and process management (EDINA)."
