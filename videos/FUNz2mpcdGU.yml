description: "Milion w środę, milion w sobotę. Walka z botnetem na przykładzie największej usługi e-mail w Polsce.\n\nSPAM, phishing, BOT, fraud. To tylko niektóre problemy z bezpieczeństwem jakie mają współczesne systemy poczty elektornicznej. Dziś opowiem Wam jak można walczyć z tymi zagrożeniami wykorzystując szeroko rozumiane metody analityczne, hucznie znane pod takimi sloganami jak: big data, machine learning, czy deep learning. Wszystko to zostanie omówione przez pryzmat dużego systemu pocztowego, gdzie jak dzieje się coś złego, to od razu w milionowej skali…\n\nPrezentacja miała miejsce 9.06.2020."
