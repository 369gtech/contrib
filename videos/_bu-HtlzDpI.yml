description: "В наше время стабильность — это недостижимая роскошь для организаций. Влияние культурных и технологических изменений сильнее и стремительнее, чем когда-либо прежде. Только инновационные, динамичные и гибкие организации будут процветать в такой среде. Business Agility — это ключ к решению проблемы. Business Agility меняет наше понимание успешной организации, за счет формирования подхода к тому, как организации могут бороться с неопределенностью.\n\nВо время доклада вы:\n- извлечете уроки из увлекательных и поучительных историй на основе опыта, как Lean-стартапов, так и крупных Agile-компаний;\n- узнаете, как структурировать Agile организации ради достижения результатов в сегодняшнем мире определенной неопределенности;\n- узнаете о новых потенциальных возможностях и способах ведения бизнеса.\n\nСлайды (англ.): https://www.dropbox.com/s/wypg5m30u5z67kd/Evan%20Leybourn.%20Certain%20uncertainty.pdf?dl=0"
