description: "GDPR for Developers\n\nNigel Lubbock (https://www.linkedin.com/in/nigellubbock/) & James Hopgood (https://www.linkedin.com/in/james-hopgood-387b87b0/)\n\nThe General Data Protection Regulation (GDPR) looms heavy on the horizon and from 25 May 2018, this widely misunderstood legislation will radically change the way that all businesses collect and process data â€“ with a particular focus on social networks and cloud providers.\n\nSo what does it mean for us all and what steps should you be putting in place now to ensure that your business is compliant come May?\n\nCommercial solicitors Nigel Lubbock and James Hopgood join NorDev for the second time to share their expertise on all things data protection, with the aim of GDPR-proofing your business for 2018 and beyond."
