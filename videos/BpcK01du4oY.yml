description: 'Niezależnie od wybranych technologii, sposobu implementacji i architektury, aplikacje działające na JVM-ie w każdym momencie mogą przestać działać. W ramach prelekcji omówię przyczyny awarii aplikacji, z którymi zetknąłem się w ciągu 13 lat zawodowej kariery. Omówię zarówno awarie związane z oprogramowaniem jak i infrastrukturą. Pokaże także na przykładach (live coding) jak z pozoru niegroźnymi decyzjami można zabić aplikację oraz przykład wycieku pamięci.'
