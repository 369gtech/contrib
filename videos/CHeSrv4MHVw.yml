description: "In PM Shoes Meetup #4 – 19.09.2018\nSupported by Twistellar\n\nМы живём в мире постоянной конкуренции за внимание пользователя. На примере велосипеда Виктор рассказал, как влияет реализация самого продукта и его компонент на пользователя, а соответственно и на успех на рынке. Где это применимо, на кого это влияет, на какой стадии создания продукта об этом задумываться и почему иногда стратегия китайцев лучше.\n\n#productmanagement \n\nПрисоединяйтесь к сообществу – http://inproductshoes.com/"
