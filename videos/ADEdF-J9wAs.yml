title: 'Demo: VMware Tanzu Standard Edition with Microsoft Azure'
language: English
recordingDate: 1625588208
description: "In this demo, we are going to look at using VMware Tanzu Standard edition with Microsoft Azure. Namely, the two products that will be seen are Tanzu Kubernetes Grid and Tanzu Mission Control. \n\nTanzu Kubernetes Grid is the enterprise container runtime that utilizes cluster API to enable full lifecycle management. \n\nGlobal or fleet-wide management is the capability brought by Tanzu Mission Control. Tanzu Mission Control can inherit Tanzu Kubernetes Grid clusters to do provisioning and lifecycle management through its intuitive graphical user interface.\n\nLearn more about VMware Tanzu Standard edition here: https://tanzu.vmware.com/tanzu/standard"
