description: "Les infrastructures élastiques, les conteneurs, et plus globalement les approches Devops ont bouleversé le déploiement des applications, mais également leur supervision. L'objectif de Prometheus est de répondre à ces changements. Lors de cette présentation, nous vous proposons de découvrir Prometheus. Nous évoquerons l'histoire du projet, ses différents composants et leur articulation. Nous vous ferons une démonstration de son usage pour monitorer des machines, mais aussi une Delorean, une invasion d'aliens ...\n\nPar : Christophe Furmaniak & Yoan Rousseau\n\nTalk filmé au DevFest Lille 2018\nhttps://devfest.gdglille.org"
