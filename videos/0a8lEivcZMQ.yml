description: "Ближайшая конференция — DotNext 2020 Moscow\n2-5 декабря, Online\nПодробности и билеты: https://dotnext-moscow.ru/\n\n. Ближайшая конференция — DotNext\_2020 Piter\n15-18 июня, Online\nПодробности и билеты: https://bit.ly/dotnext2020piter\n\n. Сергей Щегрикович — ETW для .Net разработчиков\nКонференция DotNext 2016 Piter\nСанкт-Петербург, 03.06.2016\n\nВ докладе сделаю обзор .NET API для Event Tracing for Windows (ETW). Покажу как использовать ETW для логирования. Продемонстрирую обработку событий ETW в режиме реального времени."
