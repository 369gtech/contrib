title: 'Zhengyu Pan - Scalable MQTT messaging platform for IoT in 5G era | Code BEAM STO 19'
language: English
recordingDate: 1562666325
description: "This video was recorded at Code BEAM STO 19 http://bit.ly/2W2vgDC\n\nGet involved in Code Sync's next conference http://bit.ly/2Mcm4aS\n\n---\n\nSCALABLE MQTT MESSAGING PLATFORM FOR IOT IN 5G ERA\nby Zhengyu Pan\n\nTHIS TALK IN THREE WORDS:\nIoT\nMQTT\n5G\n\nTALK LEVEL: Beginner / Intermediate\n\nABSTRACT\nPowered by Erlang/OTP, EMQ X is a highly scalable, highly available distributed message broker for most IoT applications as well as M2M and mobile applications, applicable virtually everywhere. An EMQ X cluster can handle up to tens of millions of connections. Today, thousands of enterprise users, including 10+ fortune 500 companies, are using EMQ X connecting more than 50 million devices. \n\nEMQ is now bringing its broker into the 5G era.\n\nRead the full abstract: https://codesync.global/speaker/zhengyu-pan/\n\n---\n\nTHE SPEAKER - ZHENGYU PAN\nOpen source enthusiast\n\nZhengyu has been building MQTT based IoT systems for companies at various scales since 2017. These systems are now connection millions of devices over the world.\n\nMore on Zhengyu Pan: https://codesync.global/speaker/zhengyu-pan/\n\n---\n\nCODE SYNC & CODE BEAM STO 19\nCode BEAM STO is powered by Code Sync. Code BEAM STO 19 was sponsored by Klarna, The RealReal, Erlang Solutions, dek technologies, Derivco Sports, and aeternity. \n\nCODE SYNC \nWebsite: www.codesync.global\nTwitter: www.twitter.com/CodeBEAMIO\nFacebook: https://www.facebook.com/CodeSyncGlobal\nLinkedIn: https://www.linkedin.com/company/code-sync/\nMail: info at codesync.global\n\n#5G #IoT #MQTT"
