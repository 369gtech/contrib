description: "Oracle Code Tokyo, \"Creating a Cloud Based Machine Learning Platform at the Petabyte Scale\"\n\nOracle Data Cloudでは、機械学習(ML)は、Kaggleのコンペで勝つために精度をさらに1％上げるためにあるのではなく、数十億にもおよぶ、売上、人口統計、オンライン活動を扱う、データ中心の世界のためのソフトウェアの構築を目的としています。本セッションでは、毎月数千のターゲット広告を配信するために数ペタバイトのデータを使用するModeling 360製品の作成方法について説明します。また、コンテナ化されたクラウド・インフラストラクチャの上にあるコアのHive/Sparkソフトウェアの利点についても解説します。さらに、MLのゴールが「データにストーリーを伝えさせる」である理由と、MLパイプラインのすべての要素がどのようにデータ駆動型の意思決定を受け入れる必要があるのかに焦点を当てます。スケーリング、コードの複雑さ、コードの移植性などの、進めていく際の問題点についてもすべて検討していきます。\n\n講演者：Alexander Sadovsky"
