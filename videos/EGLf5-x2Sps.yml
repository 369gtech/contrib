description: "Piotr Zyziuk (LPP): Technologie mobilne dla biznesu\n\nSystemy informatyczne w LPP wspierają na każdym etapie łańcuch produkcyjny oraz sprzedaż odzieży. Jeden z projektów, który aktualnie realizujemy, obejmuje budowę rozwiązania wspierającego zarządzanie towarem w salonach. Produktem, nad którym pracujemy, jest aplikacja mobilna dla pracowników salonów. Podczas prelekcji opowiem historię tego projektu, w jaki sposób powstała aplikacja, jak używamy rozwiązań mobilnych do optymalizacji czasu pracy obsługi salonu, oraz jakie technologie implementujemy, aby osiągnąć ten cel. Opowiem o istotnych aspektach projektu, które należy spełnić, by takie aplikacje efektywnie wspierały obsługę sklepu.\n\nW pierwszej części przedstawię moduły aplikacji mobilnej, na przykładzie procesów takich jak: przyjęcie dostaw, zatowarowanie sali sprzedaży, przeceny towaru, analiza aktualnego stanu zapasu, inwentaryzacje, obsługa wielokanałowej sprzedaży. Pokażę jak przy pomocy technologii mobilnych efektywnie obsługujemy te procesy.\n\nNastępnie opowiem o genezie projektu oraz jakie możliwości otworzyła przed nami aplikacja, posiadająca dostęp do danych on-line. Omówię architekturę rozwiązania po stronie serwerowej (mikroserwisy, WildFly, Oracle), jak również pokażę różnorodność komponentów, których używamy w dewelopmencie aplikacji dla platformy Android (Realm, RxJava, Dagger, Lilnt, Retrofit, SqLite). Przy budowie rozwiązań mobilnych, używanych w sklepach zlokalizowanych na całym świecie, bardzo ważny jest monitoring (Acra, Grafana, Elasticsearch).\n\nZaprezentuję, jak w łatwy sposób monitorujemy wyjątki oraz jakie wnioski wyciągamy przy obserwacjach metryk biznesowych. Kolejnym etapem projektu jest rozszerzenie systemu o funkcjonalności oparte na technologii RFID. Przedstawię jakie korzyści biznesowe zyskamy dzięki internet of things oraz z jakimi problemami musimy się zmierzyć w projektowaniu architektury systemowej np. przetwarzaniem ogromnej liczby zdarzeń w czasie rzeczywistym oraz dużym wolumenem danych.\n\nThe speech was given on 2018-05-23 at infoShare 2018 (Tech Stage) in Gdańsk.\n\nMore info: http://infoshare.pl \nFollow us: https://facebook.com/infosharepl\nhttps://twitter.com/infosharepl\nhttps://instagram.com/infoshare/\nhttps://www.linkedin.com/company-beta/1272775/\nhttps://plus.google.com/+infoshare/"
