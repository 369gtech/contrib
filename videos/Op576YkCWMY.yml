description: 'In ogni progetto si scambiano molte informazioni tra vari attori: DEVs, PM, clienti... Il più delle volte il grafo delle informazioni che lega queste entità è debole, causando un abbassamento della qualità delle scelte fatte. Condivisione della documentazione, comunicazione tra microservizi, rapporto con gli stakeholder, ... siamo spesso abituati a ragionare a compartimenti stagni. Vedremo come un "Approccio Fullstack" possa rimuovere questi blocchi, facendo vedere come una maggiore condivisione migliori la qualità delle scelte che riguardano tecnologie, comunicazione, aspetti umani e costi.'
