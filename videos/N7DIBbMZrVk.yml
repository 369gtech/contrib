title: 'Ton ICO (shitcoin) en 15 minutes'
language: French
recordingDate: 1557218500
description: "Une ICO, pour Initial Crypto-asset Offering est une levée de fonds en crypto-monnaie. Cette nouvelle manière de lever des fonds est rendue possible grâce aux smarts contracts. Les smart contracts sont des programmes publiés sur la blockchain qui en ont hérité les propriétés suivantes : Ils sont publics, transparents et surtout immuables. De plus, ils peuvent recevoir, stocker, et envoyer de la cryptomonnaie de manière automatisée. Cette avancée technologique a rendu ultra accessible le lancement d'une levée de fond, attirant toute sorte d'arnaqueurs.\n\nUn workshop de 15min pour apprendre à créer une ICO bidon (Initial Crypto-asset Offering) sur la Blockchain Ethereum et lancer sa première shitcoin to the moon. Comment éviter les les arnaques ? Apprenez à les faire !"
