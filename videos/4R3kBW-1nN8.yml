description: "Whale Rider, РИТ++ 2018\n\nЗал «Калининград»\n29 мая, 11:00\n\nТезисы и презентация:\nhttp://whalerider.ru/2018/abstracts/3525.html\n\nКомпания находится в точке невозврата. Разрыв между лидерами рынка и точкой Х – «одна промышленная революция». Продолжая дальше бизнес в устоявшихся традициях, мы идем под уклон.\nПока медленно. Но скорость возрастает с удешевлением и распространением цифровых практик в РФ.\nКак преодолеть разрыв без революций и тотальных вложений? Какие препятствия возникают на пути форсированной эволюции?\n...\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
