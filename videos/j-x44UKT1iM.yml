title: 'Web Wednesday: Use containers to streamline your dev process with Burke Holland'
language: English
recordingDate: 1635375835
description: "\"Works on my machine\". If you're a developer, you've almost certainly said those words in your life. Environments are still one of the hardest things to setup and manage. Fortunately, containers can help streamline your process and increase your flexibility. In this stream, we'll take an in-depth look at how VS Code and GitHub are solving this problem and the myriad of ways that you can access, edit and run your code - even if you only have a tablet. \n\nLearn more!\n\nIntroduction to Docker containers: https://aka.ms/WebWeds/ContainersIntro\nBuild a containerized web application with Docker: https://aka.ms/WebWeds/ContainersBuildWebApp\nDeveloping inside a Container: https://aka.ms/WebWeds/ContainerDev"
