description: "Slides : https://speakerdeck.com/ccreusot/viewmodel-plus-databinding-equals-3\n\nVous connaissez le pattern MVVM sur Android ?\nBien sûr ! Suffit d'utiliser ViewModel + LiveData et c'est facile. Oui ! C'est facile d'écrire beaucoup, beaucoup, beaucoup de code.\nDes observers dans son Activity, d'autre dans un Fragment, tien comment faire pour le faire dans mes ViewHolders ? Des dizaines de lignes de code à n'en plus finir...\nJe vous propose donc de revenir un peu en arrière (un back to basic) pour un peu mieux appréhender le pattern MVVM puis en faisant ressurgir une librairie laissée à l'abandon et dont quasiment plus personne ne parle. Comment faire pour vous passer de vos sempiternels observer, gagner en lisibilité et en temps pour vos applications."
