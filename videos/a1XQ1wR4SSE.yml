title: 'Егор Богатов. Как RyuJIT компилирует код'
language: English
recordingDate: 1619617884
description: "JIT в CLR долгое время оставался чёрным ящиком из-за закрытости кода и небольшого количества информации о его внутреннем устройстве. С приходом .NET Core он стал открытой книгой и каждый может попробовать свои силы в улучшении или добавлении новых оптимизаций в него. В этом докладе Егор расскажет о принципах его работы на примерах разных функций и расскажет, как можно попробовать приобщиться и «засунуть» свои руки в самые недра хардкора. Рассмотрит полный путь выполнения — от C# кода до машинного кода.\n\nПрезентация на Я.Диске: https://disk.yandex.ru/i/EIe_htL4lD4p1g\n\nDotFest: https://2020.dotfest.ru/lecture/2"
