description: 'Change file, hit F5, change file, hit F5. Let''s evolve this. We''ll cover the end-to-end workflow of constructing a quick feedback cycle development environment, using Chrome DevTools smartly to accelerate your development, support testing, and authoring mobile sites and webapps quickly. With the range of device form factors, platforms and browsers, it''s important to find a workflow that helps you support these variations. This session will look at some of the approaches you could take.'
