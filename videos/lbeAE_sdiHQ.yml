description: "Deploy your WordPress site on Google App Engine - customizing themes, databases, requests, thanks to Google Developer Experts +KennethKinyanjui , +HirenPatel, +DaleHumby +JohannduToit in their second Google Developer Experts On Air show. This event will kick off with an update on entrepreneur and developer events in Africa, but quickly dives into some technical content. \n\nIf you're interested you can start on set-up at https://googlecloudplatform.github.io/appengine-php-wordpress-starter-project/. \n\nGoogle Developers Africa is our new community for Developers in Africa - to connect, share ideas, learn about events and ask questions of our experts and devs across Africa. \n\nFind more information here: g.co/dev/africa. \n\nJoin our Developer groups! https://developers.google.com/groups/directory/\n\nSubscribe to the Google Developers channel at http://goo.gl/mQyv5L"
