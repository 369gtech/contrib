description: "This presentation was recorded at GOTOpia Europe 2020. #GOTOcon #GOTOpia\nhttp://gotopia.eu\n\nEugene Petrenko - Eugene from JetBrains is here to tell you all facts you didn't know about Kotlin\n\nABSTRACT\nSince Kotlin began back in 2010, many features have appeared in the language, some of them are still going, others only show up in the deepest darkest depths of source repository history.\nEugene will start the talk with several fun facts from Kotlin’s past. After that, he will go into detail on everything you need to know about Kotlin that you likely had no idea about. Nowadays, Kotlin is not just the JVM language it was in the very beginning, today it supports JVM, JS, and native platforms, including iOS.\nDid you know you can share common code and libraries between JVM, JS and native platforms [...]\n\nTIMECODES\n00:00 Intro\n00:58 Kotlin 1.4 ,)\n01:53 Why Kotlin?\n07:02 Warm-up\n15:03 How do generics work?\n20:19 Coroutines with Kotlin\n22:45 Build with Kotlin\n25:26 Outro\n\nDownload slides and read the full abstract here:\nhttps://gotopia.eu/2020/sessions/1448/facts-you-may-not-know-about-kotlin\n\nhttps://twitter.com/GOTOcon\nhttps://www.linkedin.com/company/goto-\nhttps://www.facebook.com/GOTOConferences\n#Kotlin #Programming #ProgrammingLanguages #JetLang #Jet #Coroutines\n\nLooking for a unique learning experience?\nAttend the next GOTO conference near you! Get your ticket at http://gotocon.com\n\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
