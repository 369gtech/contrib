description: "By integrating with Google Search for Developers (https://developers.google.com/search) you can increase app installs, keep users coming back to your app through deep links in search results, and engage users in new ways with voice actions. To get started, get your app in the Google index https://www.youtube.com/watch?v=aISUYHTkTOU and then delight your users with cool features such as voice search: https://www.youtube.com/watch?v=PS1FbB5qWEI. \n\nOnce you watch the videos, try the hands-on App Indexing codelab at http://g.co/dev/codelab-indexmyapp and the Voice Actions codelab at http://g.co/dev/codelab-voicesearch."
