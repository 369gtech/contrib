title: 'Le projet AZKAR : navigation d''un robot mobile temps réel à travers le Web en P2P avec l''API WebRTC'
recordingDate: 1479737153
description: "Michel Buffa\n\nDans cette conférence, nous présenterons d'abord le projet AZKAR -projet de recherche sur les objets connectés- qui a trait au pilotage d'un robot mobile à travers le Web -visite à distance du musée de la grande guerre situé à Meaux et de la cité des sciences située à la Vilette, pour des écoles, aide aux personnes âgées à domicile, transport de matériaux-, puis nous expliquerons les détails de l'architecture logicielle et matérielle mise en oeuvre. Pour la première fois, la majorité des logiciels embarqués dans le robot sont écrit à l’aide de technologies Web -NodeJS, WebSockets, WebRTC, Web Services-.\n\nLe robot utilisé sera présent sur la scène, et une démonstration de pilotage de robots à distance sera effectuée en temps réel dans la salle : quelqu'un situé à Sophia-Antipolis ou à Biarritz pilotera le robot présent à Blend WebMix, avec visio + audio + data + cartographie des lieux, et nous piloterons également un robot situé au musée de la Grande Guerre, en région parisienne, depuis la salle de conférence, à l’aide d’un navigateur Web tournant sur un ordinateur ou sur un device mobile. Vous pouvez voir des vidéos du robot et des interfaces graphiques que nous avons développées sur : http://www.azkar.fr/category/videos/"
