description: "This crazy session shows how the speakers used Java Embedded on their sailboat in Brazil to monitor sensors, control direction, and receive messages in case of any problem. They can’t bring their boat with them, so they’ll present a live demonstration with a live-streaming camera and control the boat direction live from the US.\n\n\nAuthors:\nVINICIUS SENGER\nWorking with software development the last 20 years Senger founded Globalcode, the largest Brazilian educational center specialized in software development. Senger had presented more than 200 talks about Software Development, Java, Java EE and open-source hardware and nowadays is investing in a new company for open-source home automation and educational robotics.\nView more trainings by VINICIUS SENGER at https://www.parleys.com/author/vinicius-senger-3\n\n YARA SENGER\nYara Senger (Brazil) has been a tireless Java activist in Brazil for many years. She is President of SouJava and she is an alternate representative of the group on the JCP Executive Committee. Yara has led SouJava in many initiatives, from technical events to social activities. She is co-founder and director of Globalcode, which trains developers throughout Brazil and The Developer's Conference besides several Hackathons and other events. In 2011, she was recipient of the Duke Choice's Award, for the JHome embedded environment. Yara is also an active speaker, giving presentations in many countries, including JavaOne SF, JavaOne Latin Ameria, JavaOne India, Devoxx, JFokus, and JUGs throughout Brazil and get recognized as JavaOne Rockstar Speaker. Yara is editor of InfoQ Brasil and also frequently posts at http://blog.globalcode.com.br/search/label/Yara. Follow Yara @YaraSenger.\nView more trainings by  YARA SENGER at https://www.parleys.com/author/yara-senger-4\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
