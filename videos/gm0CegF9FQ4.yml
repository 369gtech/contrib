title: 'Михаил Харитончик — Александрийская библиотека айтишника'
recordingDate: 1635273917
description: "Ближайшая конференция: \nMobius 2021 Moscow — 22-25 ноября, онлайн.\nПодробности и билеты: https://bit.ly/37eIq4d\n\n. На протяжении существования человечества виды хранения информации разнились, начиная с глиняных скрижалей и пальмовых листьев, и заканчивая продвинутыми виртуальными архивами. Мы все время искали способ систематизировать и увековечить нужную нам информацию. И зачастую создаем что-то новое или же пользуемся плодами мыслей других людей. Этот короткий доклад про то как, какими инструментами и зачем мы закладываем фундамент знаний."
