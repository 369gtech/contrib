title: 'La pensée MD10 (Jérémy Buget)'
language: French
recordingDate: 1634026441
description: "Les entreprises qui réussissent dans la tech, quelle que soit leur taille (startups, scaleups, licornes, etc.), partagent en commun une capacité à mettre à disposition de leurs utilisateurs toujours plus vite et régulièrement, du contenu et des services toujours plus innovants et qualitatifs. Contrairement aux idées reçues, il est possible de faire vite et bien. L'un est même la conséquence de l'autre.\n\nLa pensée MD10 s'inscrit dans ce contexte d'exigence permanente. Inspirée de la méthode SMED (single-minute exchange of die·s), développée par Toyota, elle se résume ainsi : \"Toute opération critique doit pouvoir être accomplie en moins de 10 dépendances, 10 interactions et 10 minutes\".\n\nEnsemble, nous verrons ce qu'est une \"opération critique\", ce qu'on gagne à la rendre compatible MD10, ce qu'il en coûte, ainsi que des clés actionnables dès demain sur tous les projets et au sein de toutes les équipes."
