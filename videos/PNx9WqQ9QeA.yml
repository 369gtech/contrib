title: 'The 10 Common Concurrency Models by Jack Shirazi'
language: English
recordingDate: 1557993556
description: 'Concurrency Models are high level concurrency frameworks designed to help you build your multi-core application faster with fewer concurrency bugs. But there are quite a few of them. Want to know whether you should use Locks? Atomics? Actors? Fibers? Functional? Events? Data Parallelism? Futures? Grids? So many choices! In this whistle-stop tour of the the 10 most common concurrency models used in Java, I’ll explain what’s available, and what their strengths and weaknesses are.'
