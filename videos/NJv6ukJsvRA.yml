description: "There are a plethora of build tools and package managers out in the universe, but no one way to ensure a happy path from local development to production when you have a micro service architecture.\n\nThis talk explains why Habitat was created, as an open source application automation engine, and how you can use it to build and ship your applications to any infrastructure with the same guarantees.\n\nWe'll go over existing build tools, their pro's and con's, industry best practices, and what Habitat adds to the mix.\n\nVoxxed Days Microservices 2018: 2 days conference (+1 optional workshops day) only on Microservices. \n\nFollow us on :\nWebsite : https://voxxeddays.com/microservices (bit.ly/vxdmicro)\nTwitter : https://twitter.com/vxdmicroservice\nLinkedin : https://www.linkedin.com/in/voxxed-days-microservices-906115164\nKeep in touch : https://t.co/pxf7cHZOpl\n\n#developers #conference #microservices"
