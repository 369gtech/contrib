description: "Craig Bennett jest neuropsychologiem, który przeprowadzał zaawansowane skany mózgu (fMRI) w celu zbadania wpływu określonych sytuacji społecznych na emocje człowieka. Pewnego razu, w celu dostrojenia maszyny, wsadził do tomografu... martwego łososia i otrzymał wyniki wskazujące na silne emocjonalne reakcje owej ryby na pokazywane jej zdjęcia. W tej prezentacji opowiem o tym, jak to możliwe, że łosoś okazał się wesołkiem, mimo iż chwilę wcześniej umarł. O tym, skąd wiemy, czy nasze dane i wyniki badań dobrze oddają rzeczywistość, i czy prawdą jest, że statystyka nigdy się nie myli. A także o narzędziu najważniejszym dla każdego badacza – zdrowym rozsądku.\n\nThe speech is in Polish and took place on 9th May 2019 on Marketing Stage during Infoshare 2019."
