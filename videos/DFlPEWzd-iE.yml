description: "We hope to entice you to dive into the Information Architecture world with us! You’ll find out what the IA is, why it should be a vital part of every project, and how to use it most efficiently.\n\nWe’re going to tell you about the two sides of an IA’s coin – UX and Dev,  what benefits it brings, and how challenging it is to create an automated IA map structure.\n\nMonika Soja • UX/UI Designer at VirtusLab & Tomasz Piechaczek • Software Engineer at VirtusLab\n\nPresented at Sphere.it Tech Talks #4 - Vue.js & Information Architecture"
