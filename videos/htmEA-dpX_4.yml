description: "This presentation was recorded at GOTO Chicago 2020. #GOTOcon #GOTOchgo\nhttp://gotochgo.com\n\nLynn Langit - Cloud Architect Building Serverless Bioinformatics Cloud Data Pipelines\n\nABSTRACT\nCloud-native systems increasingly integrate services, or functions. Microservices and serverless patterns produce many small parts. See how effective visualization matters in solution design and implementation. Understand emergent visualization by example [...]\n\nTIMECODES\n00:00 Intro\n00:37 Why do system pictures matter?\n00:57 Cloud infrastructure\n04:17 Bias - do icons matter?\n09:21 Next - can we solve a more difficult challenge?\n10:04 Bias - solving difficult problems\n12:59 What went wrong?\n13:55 What makes good information design?\n17:17 Visual grammars for cloud systems\n19:48 Dimensionality reduction\n22:15 Perspective - User, Developer, DevOps\n25:50 Conclusion\n\nDownload slides and read the full abstract here:\nhttps://gotochgo.com/2020/sessions/1271/visualizing-cloud-systems\n\nhttps://twitter.com/GOTOchgo\nhttps://www.linkedin.com/company/goto-\nhttps://www.facebook.com/GOTOConferences\n#Cloud #SoftwareArchitecture #Backend #Programming #CloudNative #Serverless #DevOps\n\nLooking for a unique learning experience?\nAttend the next GOTO conference near you! Get your ticket at http://gotocon.com\n\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
