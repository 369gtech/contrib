title: 'New in Chrome 95: URLPattern, the Eye Dropper API, new origin trials, and more!'
language: English
recordingDate: 1634677221
description: "Chrome 95 is rolling out now! Routing gets easier with URLPattern baked into the browser, the Eye Dropper API provides a built in tool for selecting colors, there’s a new origin trial that allows you to opt into receiving the reduced UA string now, and there’s plenty more.\n\nPete LePage has all the details about what’s new for developers in Chrome 95!\n\nCheck out https://goo.gle/3vrjySg for a deeper dive, including links to docs, specs and samples.\n\nCatch more New in Chrome videos → https://goo.gle/NewInChrome\nSubscribe to Google Chrome Developers → https://goo.gle/ChromeDevs\n\n#NewinChrome #ChromeDeveloper #Chrome"
