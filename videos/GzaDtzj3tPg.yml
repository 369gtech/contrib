description: 'En este programa presentaremos una visión general de las novedades tecnológicas desde el equipo de relaciones para desarrolladores de Latinoamérica. Seguiremos presentando nuestro enfoque de desarrollo, ingeniería y las mejores prácticas para implementar tecnología Google favoreciendo la evolución de soluciones tecnológicas. Luego presentaremos un escenario técnico el "Enfoque Ninja" mostrando algunas soluciones utilizando Bigquery para procesar datos masivos desde ambientes heterogéneos y utilizar todo el poder de la nube. Además todas la novedades tecnológicas para la región desde nuestro invitado +Francisco Solsona. Y como siempre la participación de la comunidad de desarrolladores con la estelar presencia de +Hernán Liendo. Todo los desafíos de la nube para desarrolladores regionales.'
