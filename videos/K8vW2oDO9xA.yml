title: 'JFuture 2020: Bartlomiej Slota - Concurrency control in REST API with Spring Framework'
language: English
recordingDate: 1608672004
description: 'How does concurrency control impact API? During a live coding session, Bartlomiej Slota will model and implement REST API fully supporting optimistic locking mechanism according to art. You will see what request and response headers should be used, and what response code should be returned in which situation. Find out how Spring Framework supports such implementation, and what you need to take care of on your own.'
