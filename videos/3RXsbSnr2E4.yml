title: 'Варенье из иголок, или как эффективно (не)использовать data analysis, Тамара Кулинкович'
recordingDate: 1522229301
description: 'Мы узнали, почему частые и длительные сеансы и подробная обратная связь от пользователей — это не всегда хороший признак. Обсудили, когда не стоит прибегать к аналитике и полагаться на метрики, как не запутаться в исследованиях и целях. Тамара поделилась ноу-хау в определении целей исследования и выбора методов и выборки. Эти знания помогут использовать анализ адресно и получать не только цифры, но и ответы на вопросы в развитии продукта.'
