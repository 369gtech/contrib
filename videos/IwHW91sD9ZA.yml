description: 'This 75-minute webcast discusses current issues in cloud computing with regard to security and privacy. The presenters are the three coauthors of a recently published O''Reilly book, "Cloud Security and Privacy." In this webcast, they discuss cloud issues with infrastructure and data security, identity management, security management, privacy considerations, audit and compliance, security-as-a-service (cloud-based security solutions), and the impact of cloud computing on traditional enterprise IT.'
