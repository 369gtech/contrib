description: "This video was recorded at Code BEAM SF 2020 - http://bit.ly/2wpn0SM\n\nGet involved in Code Sync's next conference - https://codesync.global\n\n---\n\nCUSTOMER RETENTION AND HOW TO AVOID DOUBLE BILLING\nby Bryan Hunt\n\nTHIS TALK IN THREE WORDS:\ntransactions, modelling transactions\n\nABSTRACT\nThis talk will discuss several techniques to prevent double billing during the booking/checkout process. Bryan will start with simple relational datatabase techniques and work up to distributed CP, and AP implementations. He will also show how modeling a customer activity as an Elixir processes state provides an excellent means to ensure reliable order processing.\n\nSlides & full abstract: https://codesync.global/speaker/bryan-hunt/\n\n---\n\nTHE SPEAKER - BRYAN HUNT\nSolutions architect at Erlang solutions\n\nBryan is a long term internet developer having installed Java in 96 from a magazine provided CD-ROM, and hacking in Perl before the great dot-com crash. For the last few years he has concentrated on BEAM with a particular emphasis on Elixir. His day job is split between coding Elixir and infrastructure such as AWS and Kubernetes.\n\nMore on Bryan Hunt: https://codesync.global/speaker/bryan-hunt/\n---\n\nCODE SYNC & CODE BEAM SF 2020\nCode BEAM SF is powered by Code Sync. Code BEAM SF 2020 was sponsored by WhatsApp, The RealReal, PepsiCo, Erlang Ecosystem Foundation, Erlang Solutions, WhiteSource, 2600Hz, Simpli.fi, Tubi, Pleroma, and Mux. \n\nCODE SYNC \nWebsite: www.codesync.global\nTwitter: www.twitter.com/CodeBEAMio\nFacebook: https://www.facebook.com/CodeSyncGlobal\nLinkedIn: https://www.linkedin.com/company/code-sync/\nMail: info at codesync.global"
