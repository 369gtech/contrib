description: "Oracle Code Tokyo, \"When, why and how to CQRS\"\n\n今日のエンタープライズ・アプリケーションのほとんどは、実装が簡単で簡単なCRUDデータ・モデルに基づいています。一方、コマンドクエリ責務分離（Command Query Responsibility Segregation = CQRS）は、スケーラビリティの要求が高まるにつれて、興味深いソリューションとユースケースを可能にするアプリケーションをモデル化する方法のもう1つとして注目されてます。 本セッションでは、CQRSの概念と利点をご紹介します。昨今バズワード的に語られている、結果整合性、ドメイン駆動型設計、イベント・ソーシングなど、CQRSアプリケーションを実現する方法などが含まれます。この概念がJava EE技術で実現できるかと疑問に思われるかもしれませんが、フレームワークはすでに解決策を提供しており、今後拡張される見込みです。どちらのアプローチでも多くの時間はライブ・コーディングと、どこかにエラーが無いかどうかの検証に時間がかかるのです。\n\n講演者：Sebastian Daschner"
