title: 'Meetup #AperiTech Online Edition 28/04/2020 - Accessibility Day - "Low Code" con Microsoft Platform'
language: Italian
recordingDate: 1588777967
description: "Secondo webinar della serie a supporto del nostro hackathon (Accessibility Hackathon), ma la cui visione è aperta comunque a tutti!\n\nQuesta volta abbiamo parlato di sviluppo secondo l'approccio \"low code\". Di cosa si tratta?\n\nDa Wikipedia: una piattaforma di sviluppo low-code è un ambiente di sviluppo che permette di creare software applicativi attraverso moduli di configurazioni e interfacce grafiche, invece di programmare scrivendo codice sorgente. Le piattaforme di sviluppo low code riducono la quantità di scrittura di codice manuale tradizionale, consentendo una creazione accelerata delle applicazioni aziendali. Uno dei vantaggi è quello di permettere a persone senza particolari competenze tecniche di programmazione di contribuire allo sviluppo di un’applicazione. Le piattaforme di sviluppo low-code riducono il costo iniziale di installazione, implementazione e formazione\n\nQuindi un bello strumento per consentire di creare applicazioni e soluzioni in modo efficace ed in tempi rapidi anche a chi non è un ninja della programmazione!\n\nRossella De Santis di Microsoft, durante il webinar, ci ha mostrato come la Microsoft Power Platform consente di ottenere tutto ciò!\n\nPer restare aggiornato su tutti gli #AperiTech:\nTelegram #AperiTech https://t.me/aperitech\nCalendario del Developer https://bit.ly/devcalendar\nCodemotion Tech Community https://bit.ly/CodemotionTC"
