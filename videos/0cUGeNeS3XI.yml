description: "The ABC recently launched a new video transcoding system to process all the content for ABC iview, our catch-up TV service.\n\nMetro is a cost-efficient, scalable, cloud-based system that was built using Golang, Node, FFmpeg, and heavily utilises a variety of AWS technology including queues, varied capacity autoscaling, hosted database servers, and notifications. The system has been live since December 2015, and has successfully processed thousands of pieces of content.\n\nCome along to learn more about:\n* What video transcoding is\n* Our system architecture\n* Technical challenges we faced\n* Costs\n* Aims for the future\n\nDaphne is a Technical Lead in the API and Backend Services team at the ABC. The team built the ABC’s new media transcoding service Metro, and is also responsible for other APIs used by mobile apps and websites.\n\nDaphne has worked as a software developer for over a decade, and previously lived in the UK. She is an organiser for Women Who Code Sydney, and loves to tinker with things in her spare time. She blogs at daphnechong.com\n\nFor more on YOW! West, visit http://west.yowconference.com.au"
