description: "C точки зрения внедрения Agile, банки - это интересные структуры, которые, с одной стороны, имеют жесткое внешнее и внутреннее регулирование, а с другой стороны - должны активно меняться, чтобы выжить в современном мире. Мы поделимся опытом внедрения Agile в дочернем банке Сбербанка в Казахстане. В Банке, который успешно сочетает в себе инновации и верность банковским традициям, а так же входит в ТОП-5 крупнейших банков Казахстана. \n\nМы предлагаем посмотреть на Agile с точки зрения 3-х составляющих: продуктов, процессов и людей, а также обсудить, что важнее.\n\nУ каждого из нас, в своей области, есть как положительный опыт, так и трудности, с которыми мы столкнулись при внедрении  Agile. Мы поделимся этим и расскажем, на что обратить внимание в первую очередь при внедрении Agile-подхода, при каких условиях продукт будет удовлетворять клиентов, процесс будет оптимален, а люди будут стремиться к высоким результатам.\n\nПрезентация доступна по адресу: https://www.slideshare.net/ScrumTrek/3-agile-74806046"
