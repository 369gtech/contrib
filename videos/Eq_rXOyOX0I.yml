description: "Следующая конференция FrontendConf состоится 13 и 14 октября в Москве.\n\nПодробности и билеты по ссылке: https://bitly.su/EwEI\n\n--------\nРИТ++ 2019\nFrontendConf \n\nТезисы и презентация:\nhttp://frontendconf.ru/moscow-rit/2019/abstracts/4722\n\nБудет рассказано об истории создания одной анимации от получения макета до сдачи клиенту. История включает в себя язык WebGL, Three.js, GLSL, Canvas 2D, графы и немного математики.\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
