description: "Doświadczenia Macieja Rynkiewicza i Macieja Laskowskiego w realizowaniu planu przejścia ze starych templatek Voltowych do ReactJS. Opowiedzą o tym, co ich spotkało, jakie są plusy i minusy ich decyzji, na czym się potknęli a co pozwoliło im się szybko rozwinąć. Do tego, jak w tym wszystkim nie zwariować, przekonać developerów i biznes, że to dobry pomysł – czyli ich recepta na sukces.\n\nPrezentacja miała miejsce 15.01.2019 w O4 Coworking w Olivia Business Centre w Gdańsku."
