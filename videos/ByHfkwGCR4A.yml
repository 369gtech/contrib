title: 'YaTalks 2021. Frontend: 30 лет — полёт нормальный!'
recordingDate: 1638634730
description: 'Вебу исполнилось 30 лет. Он всё ещё молод, но уже избирателен и придирчив. С лёгким флёром ностальгии поговорим о взрослении, развитии и самочувствии веб-технологий в 2021 году. Обсудим актуальные вопросы профессии, распространённые сложности и перспективные задачи на будущее, а также подведём итоги фронтенд-года.'
