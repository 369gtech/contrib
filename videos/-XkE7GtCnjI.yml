description: "This session was given at Paris Android Makers 2019 by Cyril Mottier, Zenly.\n\nMore info: http://androidmakers.fr/schedule/?sessionId=BXQ-5942\n\nAndroid is a marvelous platform that has been evolving for more than 10 years. Having such a large framework, so many methods and classes while maintaining legacy generally ends up with a price to pay: some parts of the SDK comes with their questions and puzzlers.\n\nIn this talk, we will present some of the most head-scratching API namings/usages/results and give an explanation for each of them.\n\nAlex Karp Production"
