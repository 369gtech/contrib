ng, consultancy and has greatly helped understanding the customer requirement to deliver IT services effectively and efficiently.\n\nThe topics related to ITILfor big data have extensively been covered in our course 'ITIL Foundation’.\n\nFor more information, please write back to us at sales@edureka.co\nCall us at US: 1800 275 9730 (toll free) or India: +91-8880862004"
