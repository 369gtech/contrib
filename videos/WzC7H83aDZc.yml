title: 'RustConf 2020 - Error handling Isn''t All About Errors by Jane Lusby'
language: English
recordingDate: 1618844386
description: "Error handling Isn't All About Errors by Jane Lusby\n\nError handling in rust is incredibly diverse and constantly evolving. As such it is often a source of confusion for new and experienced rustaceans alike. This talk aims to clarify what error handling in rust means, the patterns that exist, when to apply them, and what libraries currently exist to help with the task."
