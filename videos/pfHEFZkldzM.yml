title: 'Con 40+ y programando Sacale provecho a tu experiencia | Daniel Lopez | Codemotion Madrid 2016'
language: English
recordingDate: 1557171420
description: "Una vez llegas a cierta edad, ganarse la vida más que decentemente desarrollando aplicaciones y haciendo lo que queríamos hacer cuando empezamos en esto es posible.\n\nSin embargo para conseguirlo hay que dejar de hacer lo mismo que los demás y aprovechar aquello que nos hace únicos: la experiencia.\n\nEn esta charla usaré mi experiencia personal para ilustrar, de forma amena, una vía de seguir progresando en nuestra carrera sin renunciar a trabajar en lo que nos gusta."
