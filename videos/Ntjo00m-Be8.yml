description: "\"There's even more things you can do to make the mobile web site faster. High performance web sites lead to higher visitor engagement, retention and conversions. Speaking about the mobile web, speed is more critical than on desktop. This session provides you with ways to analyze your web site performance, how you can improve those and achieve faster load.\"\n\nEiji is a Developer Advocate for Chrome at Google. Eiji works closely with web application developers, helping them understand HTML5, open web technologies, WebStore, Developer Tools and others. Before joining Google, he has been specialised in technologies that make the web more social.\n\nJSConf.Asia is the JavaScript, web and mobile developer conference for Asia. Hotel H2O and Manila Ocean Park, Philippines - 28 + 29 November 2013.\n\nSource: http://2013.jsconf.asia/blog/2013/11/6/jsconfasia-2013-eiji-kitamura-making-the-mobile-web-site-faster\nSlides: https://docs.google.com/presentation/d/1tMULFjEpHIb_gdzHpBZ4uGJxwiJU_WgLq-58VWA9OaI/pub?start=false&loop=false&delayms=3000#slide=id.p\n\nLicense: For reuse of this video under a more permissive license please get in touch with us. The speakers retain the copyright for their performances."
