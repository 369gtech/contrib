description: "It’s 2018 and with the explosion of people joining the internet for the first time, building a performant application is more crucial than ever before. Unfortunately with all the new tools, libraries, and measurements, it’s difficult to even know where to start when it comes to building an application from scratch. In this talk, we’re going to cover the steps and methodologies that the modern web developer should keep in mind when crafting code. From choosing the right libraries and understanding application architecture, all the way to debugging common performance issues, we’re going to learn how to build a modern, production ready web application.\n\nTalk was recorded 2018 at https://uphillconf.com"
