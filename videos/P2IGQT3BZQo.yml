description: "Learn Flutter with this tutorial course for beginners. Learn how to build natively compiled applications for mobile (Android & iOS), web, and desktop from a single codebase.\n\n💻 Source Code - https://github.com/iampawan/FlutterEssentialEnglish\n\n✏️ Course from MTechViral. Check out their channel: https://www.youtube.com/channel/UCFTM1FGjZSkoSPDZgtbp7hA\n\n🔗 What to do next after this course? - https://twitter.com/imthepk/status/1213003226070437891\n\n⭐️ Course Contents ⭐️\n⌨️ (0:00:00) Introduction and Install Flutter ❗\n⌨️ (0:10:06) Git | First Page | Scaffold 🔥\n⌨️ (0:22:39) The Most Powerful Widgets - Container & Text ❤️\n⌨️ (0:35:46) Rows & Columns 😋\n⌨️ (0:44:01) Material Drawer | ListView | Circle Avatar | NetworkImage | Floating Action Button ⛳️\n⌨️ (0:58:00) Card, Asset Images, TextField & ScrollView 🎧\n⌨️ (1:14:00) Organising Your Flutter Code \n⌨️ (1:21:03) Networking with HTTP | ListView Builder | GridView Builder 🦋\n⌨️ (1:40:56) Forms, Stack & Navigation - A Login Page ✅\n⌨️ (2:03:00) Persistent Storage with Shared Preferences ⏳\n⌨️ (2:15:21) BONUS: 1 Welcome to the Future 💡\n⌨️ (2:27:29) BONUS: 2 Now streaming with StreamBuilder 🏊🏻‍"
