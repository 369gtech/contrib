description: 'La technologie est partout aujourd''hui. Les entreprises veulent effectuer leur transformation numérique et cependant les développeurs n''arrivent souvent pas à contrer l''empreinte laissée par le marketing, la finance et les promoteurs de SAFe. Pas d''investissement sur les développeurs, des méthodes faussement agiles et du buzzword à tous les étages... Je vous propose de mettre ensemble le doigt sur ce qui nous empêche d''avoir la mainmise sur notre activité. Nous mettrons ainsi à l''index, sans tact, ces vielles pratiques qui nous pourrissent la vie : reporting fastidieux et métriques futiles, outils "suffisants", matériel poussif... Le changement, c''est enfin maintenant! Pas de technique dans ce talk, mais vous ressortirez avec des idées et des arguments pour reprendre le contrôle de votre projet et carrière avec dextérité. Arrêtons de croiser les doigts et agissons!'
