title: 'At your service! Practical uses of Service Workers Codemotion Madrid 2015'
language: English
recordingDate: 1556793875
description: "Los Service Workers representan uno de los más novedosos y revolucionarios conceptos de la Web. Desde el equipo de Firefox OS tratamos de desentrañar el verdadero potencial de esta tecnología no sólo como reemplazo a la insuficiente Application Cache sino como el medio para implementar con éxito una larga lista de aplicaciones.\n\nLa charla propone un resumen del estado del arte de esta tecnología en los principales browsers del momento y presenta algunas aplicaciones prácticas mediante el uso de frameworks de desarrollo como ServiceWorkerWare () y Offliner ()."
