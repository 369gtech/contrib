description: "There are lots of reasons to get excited about new layout methods in CSS, but what impact does moving to Flexbox and Grid have on performance? And once you have decided to adopt new layout methods, are some techniques more performant than others?\n\nIn this talk we’ll take a serious look at the algorithms your browser is using in order to lay things out using Flexbox and Grid. By understanding how these algorithms work, you’ll be in a better position to make good decisions around layout, and fully take advantage of the possible performance gains of new CSS layout.\n\nEVENT:\n\nSmashingConf London 2018\n\nSPEAKER:\n\nRachel Andrew\n\nPERMISSIONS:\n\nSmashingConf Organizer provided Coding Tech with the permission to publish this video.\n\nCREDITS:\n\nSmashing Magazine: https://www.smashingmagazine.com/"
