description: "This presentation was recorded at GOTO Chicago 2020. #GOTOcon #GOTOchgo\nhttp://gotochgo.com\n\nKen Mugrage - Principal Technologist at ThoughtWorks and DevOps Expert\n\nABSTRACT\nThe first product built specifically for continuous delivery pipelines came out over 10 years ago. The Continuous Delivery book came out 9 years ago. In the time since we’ve seen massive changes in the types of software we’re building, testing and deploying. Yet the way we think about pipelines hasn’t changed in many cases.\nNow that we as an industry are trying to think “cloud first” what changes does that imply in our architecture? What about our organization? How we test? How we secure our systems?\nThis talk will show several intertwined changes to how we think about pipelines [...]\n\nTIMECODES\n00:00 Intro\n00:42 Some definitions\n01:18 Origins of Continuous Delivery\n04:09 Modern architectures\n05:34 Everything changes\n06:43 Build\n09:50 Test\n13:50 Security\n14:44 When should I modernize?\n17:35 Epilogue\n\nDownload slides and read the full abstract here:\nhttps://gotochgo.com/2020/sessions/1317/modern-continuous-delivery\n\nhttps://twitter.com/GOTOchgo\nhttps://www.linkedin.com/company/goto-\nhttps://www.facebook.com/GOTOConferences\n#ContinuousDelivery #CD #SoftwareArchitecture #DeveloperProductivity #Programming\n\nLooking for a unique learning experience?\nAttend the next GOTO conference near you! Get your ticket at http://gotocon.com\n\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
