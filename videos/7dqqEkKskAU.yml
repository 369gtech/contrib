description: "Enterprises across industries are under pressure to deliver flawless digital experiences to customers faster than their competitors. This has lead to digital transformations and DevOps journeys in pursuit of effective and continuous software delivery and business value. And this potential is huge—we get to deliver services that matter, solve difficult problems, build great teams and communities, share knowledge, and experience personal growth. DevOps culture and practices encourage this growth across organizations and teams. Join this session to become the type of leader that accelerates software delivery excellence and quality. We’ll discuss the practices and cultures around successful software delivery, including how to target outcomes, measure success, and navigate emerging technologies.\n\nTiffany Jachja, Tech Evangelist at Harness\n\nSlides: https://www.slideshare.net/Pivotal/a-leaders-guide-to-devops-practices-and-culture"
