description: "ITP and IMA Spring Show 2019\nA two day exhibition of recent creative interactive projects by the students of ITP and IMA.\n \nThe Spring Show will feature projects from our Interactive Telecommunications Program (ITP) graduate students and for the first time, the works from our new undergraduates from the Interactive Media Arts (IMA). Launched in September 2018, this new undergraduate program offers a rigorous and exploratory course of study that teaches students fluency in many forms of digital interactivity, alongside an education in both the arts and liberal arts.\n \nTuesday, May 21st – 4-8pm\nWednesday, May 22nd – 4-8pm\n \nITP and IMA\nTisch School of the Arts\nNew York University\n721 Broadway, 4th Floor South\n\nFor questions: 212-998-1880\nemail: itp.inquiries@nyu.edu\nhttp://itp.nyu.edu/show"
