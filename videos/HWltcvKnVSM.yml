title: 'Avis d’expert : Transformer, innover et passer à l’échelle votre chaine de développement applicatif'
language: French
recordingDate: 1603374738
description: "Après la phase « incubateurs » ou « Labs », et toujours dans l’objectif d’accélérer leur transformation numérique et repenser leur business model, les entreprises se dotent de plus en plus de vraies « Digital Factory ». La pandémie accélère ce mouvement. Les grands comptes voient en effet leurs convictions et leurs fondamentaux mis en danger en quelques semaines avec la COVID. Marché en révolution, moyens et timing limités, la mise en place d’une Digital Factory est plus que jamais une nécessité.\n\nIntervenants : \nAlexandre Vasseur, Head of Solution Engineering SEMEA, VMware Tanzu \nFranck Liso, Director of VMware Pivotal Labs France, SEMEA, VMware Tanzu"
