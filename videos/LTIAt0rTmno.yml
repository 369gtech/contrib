title: 'Анастасия Соколан — Вдохновившись SwiftUI, создаем дизайн систему на UIKit'
recordingDate: 1638873625
description: "—\nПроблема: упростить процесс создания UI-компонентов в крупномасштабном проекте (на примере приложения «Сбер Салют»), позаимствовав основные концепции SwiftUI, так как приложение поддерживает версии iOS 11+. Выстроить концепции дизайн-системы для упрощения переезда на SwiftUI со временем.\n\nЦелевая аудитория: разработчики, заинтересованные в изучении концепций SwiftUI, а также подходов к формированию дизайн-системы.\n\nСсылка на презентацию: https://downloads.ctfassets.net/2grufn031spf/2nP51CwHFMXm3MbdeAIdgw/c2613f096e42184b69af0220d9b9c3bb/Anastasiya_Sokolan_Vdokhnovivshis_SwiftUI_sozdayem_dizayn_sistemu_na_UIKit_2021_11_22_12_56_43.pdf"
