title: '"OpenISA Miniconf Introduction" - Alistair Francis, Hugh Blemings (LCA 2020)'
recordingDate: 1580304759
description: "Alistair Francis, Hugh Blemings\n\nhttps://lca2020.linux.org.au/schedule/presentation/205/\n\nAlistair Francis and Hugh Blemings will start the day with a quick introduction to the OpenISAs that are being discussed during the day.\r\n\r\nThis will include a high level introduction to the RISC-V ISA and the OpenPOWER ISA. This will be a quick high level overview to ensure that everyone understands what is being discussed during the day.\n\nlinux.conf.au is a conference about the Linux operating system, and all aspects of the thriving ecosystem of Free and Open Source Software that has grown up around it. Run since 1999, in a different Australian or New Zealand city each year, by a team of local volunteers, LCA invites more than 500 people to learn from the people who shape the future of Open Source. For more information on the conference see https://linux.conf.au/\n\nProduced by NDV: https://youtube.com/channel/UCQ7dFBzZGlBvtU2hCecsBBg?sub_confirmation=1\n\n#linux.conf.au #linux #foss #opensource\n\nMon Jan 13 10:45:00 2020 at Room 7"
