title: 'Rich Interactivity with CreateJS'
recordingDate: 1394132402
description: "The open source CreateJS libraries and tools makes it easy to create compelling interactive content integrating smart loading, sound, high speed graphics, and animation. Now on their third year and seventh major release, the libraries receive hundreds of millions of impressions per month, and are used by agencies, major brands, and start ups to bring new life to their web standards based projects.\n\nThis talk will delve into the libraries, revealing advanced features, and exploring how they can be used individually or together to create games, data visualizations, and rich experiences."
