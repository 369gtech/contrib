description: "The Python programming language plays a major role in Google App Engine, the scalable web application hosting service. Python developers can build apps for App Engine using Python 2.5 or 2.7, and Java and Go developers can use Python-based tools with their apps as well.\n\nThis webcast covers an assortment of Python-related App Engine subjects, such as:\n\n    Using web app frameworks\n    Debugging and troubleshooting\n    Data maintenance\n\nAbout Dan Sanderson\n\nDan Sanderson is a technical writer and software engineer at Google, Inc. He has worked in the web industry for over 10 years as a software engineer and technical writer for Google, Amazon.com and the Walt Disney Internet Group. He lives in Seattle, Washington. \n\nFor more information about Dan, visit his website at www.dansanderson.com\n\nProduced by: Yasmina Greco"
