description: 'Tired of feeling overwhelmed because you overcommit? As a recovering “People Pleaser,” I know the harm that comes with saying “yes” too often. Learn to recognize your resistance to saying “no.” Examples of strategies you can begin to implement immediately to get better results. Tips and tricks for re-training your mind to only accept invitations that will propel you forward in life.'
