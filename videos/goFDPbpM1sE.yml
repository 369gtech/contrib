description: 'Clare Lockhart is co-founder of ISE, an organization which focuses on the balance between state, market and civil society for the 21st century, and works to support transitions with tailored approaches in places ranging from Nepal and Afghanistan to Sudan and Haiti. She is co-author, with Ashraf Ghani, of Fixing Failed States, which set out a 10-function framework for measuring state accountability and proposed a new approach for addressing societies facing poverty and instability. She lived in Afghanistan for several years after 2001, and before that worked at the World Bank, and as a human rights barrister.'
