description: "The talk from JS Fest conference in Kyiv, Ukraine.\nPresentation: https://bit.ly/2VzgdO6\nFb: https://www.facebook.com/JSFestua/\nWebsite: http://jsfest.com.ua/\n\nРеактивне програмування - hype чи необхідність? Здається, нібито для написання складних фронтенд-додатків вже давно були створені різні фреймворки, які полегшують розробку... Але чи вирішують вони проблему асинхронності? Чи можливо назвати наш код прозорим, коли йдеться про імплементацію складних інтерфейсів?\nRx.js допомагає керувати асинхронними операціями простіше та елегантніше.\nНа прикладі нашого проекту я покажу, як виглядає архітектура проекту з Vue, Vuex, Vue-rx та Rx.js. Ми розглянемо приклади коду, де ці бібліотеки взаємодіють між собою та допомагають зручно вирішувати цілий ряд проблем."
