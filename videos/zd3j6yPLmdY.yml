title: '[DevFest Nantes 2015] OMG!, Terminator sera code? en JavaScript!'
language: French
recordingDate: 1447316610
description: "Tout le monde est persuadé que l’ancêtre de SkyNet, est le Turk (cf. The Sarah Connor Chronicles) … Eh bien non!, C’est B.O.B.! Un robot à roulette (le T-0). Et je vais vous expliquer comment tout à commencé: en devenant un “maker du dimanche”!.\n\nLa genèse de BOB (*):\n*: Bot Operative Behaviour\n\n- un thermomètre à leds avec un Arduino et Johnny-Five\n- SAM (j’aime bien donner des petits noms à mes jouets), qui va rendre le Nest obsolète, avec un Raspberry et une GrovePi qui va discuter avec le monde grâce à MQTT\n- BOB, le T-0, avec un Raspberry et une GoPiGo … Et bien sûr BOB et SAM discuteront entre eux\nEt tout ça propulsé par du JavaScript! \nIl y aura donc de la démo live avec du hardware.\nJe vous parlerais aussi de l’écosystème “hardware + javascript\"\nCette présentation a plusieurs objectifs:\n- montrer que JavaScript peut servir à autre chose que du web\n- montrer qu'il est facile de devenir un \"maker\" du dimanche même si l'on n'y connait pas grand chose\n- faire une petite introduction à l'IOT\nD'un point de vue démo, ce ne sera pas forcément du code mais de l'exécution de programmes avec impact sur des composants électronique (j'aurais donc une petite caméra, type webcam)\n\nPresented by Philippe CHARRIERE"
