description: "В последнее время появляется всё больше историй, заманчиво рассказывающих о выгодах самоуправления. Забегая вперёд скажу, что на практики оно так и есть: выгоды тем больше, чем масштабнее организация. Но есть и другой эффект масштаба, с которым знаком любой, кто пытался что-то изменить в большой организации — она крайне инертная. Причём многим внизу иерархической пирамиды кажется, что выше — боги, которые могут изменить всё, что захотят, просто по щелчку пальцами. К сожалению, это не так, и руководители зачастую являются заложниками ситуации даже больше, чем их подчинённые. Ошибкой является и ожидание, что самоуправление само возьмёт верх, достаточно его декларативно разрешить. Его придётся кропотливо внедрять сверху, сталкиваясь с сопротивлением на всех уровнях иерархии.\n\nКомпания «ВкусВилл - Избёнка» уже долгое время интуитивно старалась избегать многих иерархических установок. Но с ростом компании это получалось всё хуже и хуже. Даже формальное правило на ограничение количества уровней иерархии всего тремя «этажами» начало давать сбои за счёт появления массовых прослоек «старших специалистов» и «помощников управляющих». В этой ситуации мы приняли решение стать самоуправляемой компанией, когда решения принимаются там, где возникает проблема, и именно тогда, когда она возникает, а руководители из надзирателей и карателей превращаются в помощников и наставников. Многое нам ещё предстоит сделать, но многое уже и выполнено.\n\nВ рамках выступления я постараюсь поделиться, как успешными примерами внедрения конкретных инструментов самоуправления в компании «ВкусВилл - Избёнка», так и рассказать про то, что пробовали, но не получилось &осуществить. Кстати, вопреки некоторым мнениям, русский менталитет очень хорошо подходит к самоуправлению, возможно даже лучше, чем любой другой.\n\nПрезентация спикера: http://www.slideshare.net/ScrumTrek/ss-68572441"
