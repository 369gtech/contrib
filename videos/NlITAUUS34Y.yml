description: "Все мы знаем (особенно после Гайдаровского форума))) насколько важна скорость, в работе над продуктом. В наше время, когда новые технологии создаются все быстрее и быстрее, а новые бизнес-модели кардинально меняют правила рынка именно скорость принятия решений становится ключевым фактором, определяющим успех продукта. Но как понять, что выбрано верное направление развития продукта? Как понять, что нужно пользователю? Как понять своего пользователя? Для поиска ответов на эти вопросы, применяются качественные исследования.И сейчас Дизайн-исследования становятся актуальны как никогда ранее, и превращаются из дополнительной опции в необходимость. Я расскажу о том, какую роль в работе продуктолога играют качественные исследования, как они помогают сократить расходы на разработку и увеличить ее скорость. А главное создать не просто продукт, решающий проблемы пользователей, но и взаимодействующий с ними на понятном для них языке.\n\nСсылка на презентацию: http://www.slideshare.net/ScrumTrek/ss-60991577"
