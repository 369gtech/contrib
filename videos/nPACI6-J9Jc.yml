description: "\"Containers and platforms are now part of the developer’s toolbox; it’s sometimes hard to standardize the containerization and deployment of Spring Boot applications in your organization, while still remaining flexible.\n\nSpring Boot 2.3 is out now with new features for containers and Kubernetes.\n\nDuring this session, Stephane and Brian will share with you the Spring Boot 2.3 features that will help you to:\n\n-Easily create optimized container images of your application\n-Simplify and standardize your CI/CD pipeline\n-Manage the lifecycle of your application in a Kubernetes environment with Probes\n\nAnd more!\n\nThis session will be expanded upon at VMworld 2020 as a breakout in the Application Modernization track. https://www.vmworld.com/en/pricing.html\n\nStéphane Nicoll, Software Engineer at VMware; Brian Clozel, Spring Team Member at VMware\n\nSlides: https://www.slideshare.net/Pivotal/spring-boot-loves-k8s"
