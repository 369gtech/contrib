description: "Video with transcript included: http://bit.ly/38G3wH5\n\nColin McCabe talks about the ongoing effort to replace the use of Zookeeper in Kafka: why they want to do it and how it will work. He discusses the limitations they have found and how Kafka benefits both in terms of stability and scalability by bringing consensus in house. He talks about their progress, what work is remaining, and how contributors can help.\n\nThis presentation was recorded at QCon San Francisco 2019: http://bit.ly/38sivWf\n\nThe next QCon is QCon New York 2020 – June 15-17, 2020: http://bit.ly/2Uyj39C \n\nFor more awesome presentations on innovator and early adopter topics check InfoQ’s selection of talks from conferences worldwide https://bit.ly/2tm9loz\n\n#Kafka #ZooKeeper"
