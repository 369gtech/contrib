description: "This presentation was recorded at GOTO Berlin 2019. #GOTOcon #GOTOber\r\nhttp://gotober.com\r\n\r\nMatt Brunt - Dungeon Master, Code Tinkerer & Cybersecurity Pro\r\n\r\nABSTRACT\r\nMuch in the same way that to secure a house it helps to know how to break in, knowing how to attack our systems will help us secure them. You have a lot of data in your organisations. Whether you think it's sensitive or not, it has value. Whether an attacker wants data for profit, a grudge, or just for fun we need to ensure that we don't just leave the door open for them to take what they want.\nIn this session we'll start to think like a hacker. The what, why, who, where and how of an attacking mindset will leave you with practical steps you can take away and use to start protecting your systems [...]\r\n\r\nDownload slides and read the full abstract here:\r\nhttps://gotober.com/2019/sessions/932/think-like-a-hacker\r\n\r\nhttps://twitter.com/GOTOber\r\nhttps://www.linkedin.com/company/goto-\r\nhttps://www.facebook.com/GOTOConferences\r\n#CyberSecurity #Security #DataSecurity #WhiteHatHacker #SecureSystems\r\n\r\nLooking for a unique learning experience?\r\nAttend the next GOTO Conference near you! Get your ticket at http://gotocon.com\r\n\r\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\r\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
