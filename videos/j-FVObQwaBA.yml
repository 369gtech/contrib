description: "Slides: https://speakerdeck.com/tkadlec/better-by-proxy-at-mobilism-2015\n\nProxy browsers get a bad rep. “They’re antiques.” “They behave in weird ways.” “They’re crappy browsers.”\n\nBut a deeper understanding of what they accomplish, and what they do behind the scenes, reveals that they’re actually quite ingenious. And far from becoming outdated, they’re uniquely positioned to bring the web to the next wave of people and devices around the world.\n\nWe’ll look some of the more popular proxy browsers today, what they do, how to ensure your site works well on them, and why that’s so important.\n\nAbout Tim: https://timkadlec.com\nAbout Mobilism: https://mobilism.nl/\n\nVideography generously sponsored by Béyonit: https://www.beyonit.nl/"
