description: "В этом видео:\n- самые необходимые теги, которые используются при вёрстке практически любого сайта\n- классификация тегов\n- что и с чем применяется\n\nШпаргалка из видео (её можно форкнуть и она останется у вас):\nhttps://goo.gl/aL9YWh\n\nЗдравствуй, начинающий html верстальщик. В этом видео я хочу поговорить про основные теги html документа. Трудно сосчитать, сколько тегов в html всего, и не всегда понятно с чего начать начинающему верстальщику, поэтому я записал видео про виды тегов html или группы тегов html, кому как больше нравится. В рамках видео мы рассмотрим самые необходимые теги для html. Кратко поговорим о том, какие бывают типы тегов html: блочные теги html, непарные теги html (они же одиночные), парные теги html и строчные. Одиночные я бы отнес в простые теги html, но это конечно же условное обозначение тегов html. Затронем такую тему как вывод тегов html, то есть как их отобразить. Поговорим про список основных тегов html, в частности про так называемые специальные теги html. Кроме того, расскажу как вставить тег в html, потому что вставка тегов в html - довольно частый вопрос. Не обойдем стороной и имена тегов html. Кстати, если тебя интересует где найти html теги полный список, то ты можешь обратиться ко мне с этим вопросом или найти информацию в интернете самостоятельно. Приятного просмотра!\n\n=======================================\n\nПодписывайтесь в соц. сетях:\nFacebook - https://www.facebook.com/vitaliy.kirenkov\nVKontakte - https://vk.com/vitaliy.kirenkov\nLinkedIn - https://www.linkedin.com/in/kirenkov\nTwitter - https://twitter.com/VitaliyKirenkov\nInstagram - https://www.instagram.com/vitaliy.kirenkov\n\n=======================================\n\nПривет, меня зовут Виталий Киренков, и я занимаюсь веб-разработкой с 2007 года. За это время я сверстал более 200 сайтов (как минимум, половина из них с JavaScript), разработал с коллегами 2 интернет-банка на React + Redux + Typescript. И на этом канале я делюсь своим опытом в части