description: "This session was given at Paris Android Makers 2020 by François Blavoet, Instacart.\n\nMore info: https://android-makers-2020.firebaseapp.com/schedule/?sessionId=176490\n\nVous cherchez à rendre votre app accessible mais vous avez peur que ce soit trop compliqué ? \r\nVous avez un audit d'accessibilité en vue et vous paniquez ? \r\nCette session est pour vous !  \r\nBien que l'a11y ai pour réputation d'être difficile à mettre en place, il est possible de le faire avec très peu d'efforts grâce à quelques principes simples.\r\nDe plus, nous allons voir comment rendre votre app accessible peut vous aider à écrire du code qualitatif."
