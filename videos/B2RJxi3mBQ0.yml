description: 'На практике мы, программисты, занимаемся тем, что создаем продукт, коммитим фичи, фиксим баги. Не часто нам дают воспользоваться какой-нибудь передовой технологией или новым типом архитектуры, ведь это не всегда практично. В своем докладе я предлагаю выйти за рамки сиюминутной необходимости сдать проект к дедлайну. Давайте посмотрим, как мог бы выглядеть чистый, красивый, модульный, понятный и легко поддерживаемый код, если бы над нами не стояли с кнутом менеджеры и заказчики. Я расскажу о чисто функциональном языке Frege, который компилируется в java-код. Я надеюсь показать, как сильно ошибается Егор Бугаенко, когда использует тип Opt для защиты от NPE, а также когда утверждает, будто классы-декораторы создают по-настоящему модульный код. Минимальная единица кода -- функция, а не класс! Я покажу, что такое по-настоящему мощная система типов, и что она даёт программисту. Мы рассмотрим некоторые высокоуровневые абстракции, очень простые и практичные, но мало понятные тем, кто пишет на объектно-ориентированных языках. Одним словом, пойдем прямым путём в космос, от чего нас давно предостерегает программист-философ Джоэл Спольски'
