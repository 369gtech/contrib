description: 'Les caractéristiques du langage Go sont multiples: la concurrence, le typage statique et sa gestion de la mémoire par Garbage Collector. Mais bien avant que ce Garbage Collector entre en jeu le compilateur Go optimise la gestion de la mémoire en fonction de votre code grâce à ce qu’on appelle l’escape analysis. Voyons ensemble comment optimiser votre code Go pour limiter l''empreinte mémoire et moins solliciter le garbage collector et donc le CPU. Grâce à ces explications vous pourrez enfin y voir plus clair lorsque vous devrez choisir entre utiliser un pointeur ou pas mais aussi avoir une bonne perception de la mémoire de votre application'
