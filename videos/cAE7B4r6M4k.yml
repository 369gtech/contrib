title: 'Алексей Баранцев, Почему я не люблю огурцы и фитнес — плюсы и минусы BDD и ATDD'
recordingDate: 1445240997
description: 'Идея написания спецификаций на "естественном языке" манит своей внешней красотой и простотой. Мысль о том, что не умеющий программировать product owner станет сам рисовать Fitnesse-таблички и писать Cucumber-спецификации, выглядит очень привлекательно, возникает надежда переложить на него часть работы. Более того, исполнимые спецификации можно использовать как направляющие для разработки, и наряду с test driven development возникают подходы с похожими названиями - behavoiur driven development и даже acceptance test driven development.'
