description: "Elastic Search is, you know, for search… but in recent years it is no longer only for search. we use Elastic Search to power our main recommendation and discovery experiences, to allow our shoppers to discover interesting and exciting new products. In this talk, I will show how we use the power of ElasticSearch to create a personalized experience at scale. Find out how you can utilize ElasticSearch to create production grade ML capabilities such as recommender systems, personalized feeds, text classification and even personalized search!\n\nConnect with us!\nTwitter: https://twitter.com/oredev\nFacebook: https://facebook.com/oredev\nInstagram: https://instagram.com/oredev\nVimeo: https://vimeo.com/oredev"
