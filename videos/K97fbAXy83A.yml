description: "Все мы так или иначе пишем сервисы и хотим понимать насколько хорошо они выполняют поставленные задачи и обслуживают пользователей. Но для понимания нам необходимо получать от этих сервисов телеметрию (кол-во входящих запросов, сколько из них завершились успешно, сколько времени заняло их выполнение и т.д.), а также где-то эту телеметрию хранить и иметь возможность с ней взаимодействовать для дальнейшего анализа. Зачастую, для решения данной задачи выбирают Prometheus, который, на данный момент лидер среди open-source решений для мониторинга.\n\nВ рамках данного доклада мы поговорим о том, как подружить сервисы написанные на Python c Prometheus, какие есть подводные камни, почему pull модель может плохо работать в случае Python сервисов и как собрать для себя небольшую, но уютную и рабочую инфраструктуру для мониторинга ваших сервисов.\n\nPython Meetup - встречи минского сообщества любителей языка программирования Python.\nПрисоединяйся к нам!\nМы на youtube: https://www.youtube.com/channel/UCxI3LMtt1tVSwYs0Vstus8w\nМы на Facebook: https://www.facebook.com/MinskPythonMeetup/ \nМы в Telegram: https://t.me/minsk_python\nМы на github: https://goo.gl/n571V7\n\nСпасибо за поддержку сообщества компании iTechArt Group. \niTechArt Group – это более 1200 специалистов в сфере разработки, сервисной поддержки программных продуктов, модернизации и интеграции бизнес-приложений.\nДля iTechArt Python – одна из самых прогрессивных и гибких технологий разработки. В компании было реализовано множество успешных бизнес-приложений в сфере электронной торговли, здоровья и фитнеса, путешествий. Именно поэтому iTechArt не могла остаться равнодушной к будущему сообщества, которое помогает развиваться Python-специалистам, дает возможность найти ответы на волнующие вопросы, обсудить последние тренды и найти правильное решение.\nhttps://www.itechart.by/"
