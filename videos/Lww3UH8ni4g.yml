description: "Google I/O 2010 - Bringing Google to your site \r\n\r\nGoogle APIs 101 \r\n\r\nDeWitt Clinton, Jeff Scudder \r\n\r\nThis is an overview session about some of the many ways that a developer can enrich their site and more fully engage their visitors using Google products. We will cover a variety of products and APIs designed to quickly and easily improve and monetize your site, from AdSense and Custom Search to Feeds and Web Elements. We'll include announcements for several eye-popping new features. \r\n\r\nFor all I/O 2010 sessions, please go to http://code.google.com/events/io/2010/sessions.html"
