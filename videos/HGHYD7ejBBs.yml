description: "Working with Kubernetes for some time or have you just started your journey?\n\nIf you love automation and dislike having to perform repetitive tasks manually, you have come across concepts of Helm charts and Kubernetes operators. Although they solve similar types of problems, they are not exactly interchangeable tools, but rather complementary. During this session, I will highlight which to use and when by sharing several code-based examples and lessons learned."
