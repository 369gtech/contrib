description: "This live demo by Luis Cuende shows the audience how to create a democratic blockchain organization in 10 minutes on Ethereum. Using Aragon to organize your open source project, online- or any other kind of community. Aragon Core leverages distributed technologies, Ethereum and IPFS, and is powered by aragonOS, a smart contract framework with a very strong focus on governance and upgradeability that can be used by any DApp or protocol.\n\nThe global dev community meets at WeAreDevelopers, an event dubbed by many as the “Woodstock of Developers”. The WeAreDevelopers World Congress 2018 brought together 8,000 techies from 70 countries for 72-hours of pure dev-fun.\n\nVisit the largest developer playground in Europe!\nhttps://www.wearedevelopers.com/\n\nFacebook: https://www.facebook.com/wearedevelopers\nTwitter: https://twitter.com/WeAreDevs\nInstagram: https://www.instagram.com/_wearedevelopers/\n\n#WeAreDevs\n\n©2018, WeAreDevelopers"
