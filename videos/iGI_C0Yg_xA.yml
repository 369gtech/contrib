description: 'В книжках мы читаем красочные описания того, как здорово живется в мире agile. Как все делается вовремя, никто не отвлекает от интересной работы, никто не требует на скорую руку воздвигнуть пирамиду Хеопса с костылями в качестве основного строительного материала. На тренингах нам даже удается попробовать и поверить в то, что все это работает и достижимо в рамках отдельно взятой реальности. А потом мы возвращаемся на свои рабочие места и... Ну, вы и сами прекрасно знаете, как оно бывает потом. Внедрение Agile - это не просто изменение процессов. Это - изменение культуры. Это - новая глава в истории компании. Это - изменение отношения к бизнесу. И многие из вас были свидетелями колоссального сопротивления и напряжения, сопутствующего этим изменениям. Не важно, кто вы при этом - CEO, технический директор, Agile-коуч. Высокое сопротивление и колоссальное напряжение - это ваша среда. И вы в этой среде - Трансформатор. Как быть Трансформатором? Какие знания, умения и навыки позволяют совершать изменения? Мешают ли сопротивление и напряжение на самом деле? Как не перегореть в этом поле? Об этом я расскажу в своем выступлении.'
