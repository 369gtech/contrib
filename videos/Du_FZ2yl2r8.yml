description: "Speaker: Amy Jo Kim (@amyjokim), Game Designer, Entrepreneur, Startup Coach @ ShuffleBrain\n\nDo you want to harness the deeper power of games – the power to drive long-term engagement? Are you ready to look beyond the silver bullets & Skinner boxes – and learn to think like a game designer? In this talk, you’ll learn the foundations of Game Thinking - brought to life with front-line stories from eBay, Ultima Online, The Sims, Rock Band, Covet Fashion, Happify, Lumosity and Slack. You’ll come away with a smarter approach to innovative product design - and practical, actionable design tips you can use right away to turbo-charge your path towards product/market fit.\n\nAbout the speaker\n\nAmy Jo Kim, Ph.D. is a world-renowned social game designer, community architect and startup coach with deep experience in early-stage innovation and collaborative design. Her design credits include Rock Band, The Sims, eBay, Netflix, Cover Fashion, indiegogo, nytimes.com, Ultima Online, Happify, Pley and numerous startups. She holds a B.A. in Experimental Psychology, and a Ph.D in Behavioral Neuroscience. She’s an adjunct professor of Game Design at the USC School of Cinematic Arts,  where she co-developed the multi-player game design curriculum. Her current focus and passion is Getting to Alpha - an online coaching program and design toolkit for innovative teams who want to accelerate early product design.\n\nSlides: https://www.slideshare.net/secret/1YHYqs5CCB8VkW\n\nEvent Page: http://2016.agilesingapore.org\n\nProduced by Engineers.SG\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/XvSu/"
