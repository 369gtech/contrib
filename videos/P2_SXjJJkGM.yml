description: "Следующая конференция HighLoad++ пройдет 21 и 22 сентября 2020 года в Санкт-Петербурге.\n\nПодробности и билеты по ссылке http://bit.ly/2sSxgBx\n--------\nПрофессиональная конференция разработчиков высоконагруженных систем \n\n\n8 и 9 апреля 2019,\nСанкт-Петербург,\nPark Inn Пулковская пл. Победы, 1 \n\nРасписание - https://www.highload.ru/spb/2019/schedule\n\n00:23 UDP против TCP, или Будущее сетевого стека / Александр Тоболь (Одноклассники) - https://www.highload.ru/spb/2019/abstracts/4990\n1:05:01 Худеем вместе: отбрасываем лишнее железо с прода / Иван Давыдов (Яндекс.Деньги) - https://www.highload.ru/spb/2019/abstracts/4836\n1:57:30 Типичные ошибки при разработке приложений, работащих с PostgreSQL / Иван Фролков (Postgres Professional) - https://www.highload.ru/spb/2019/abstracts/4833\n2:55:08 Шаблоны проектирования микросервисов на примере Авито / Фрол Крючков (Авито) - https://www.highload.ru/spb/2019/abstracts/4920\n3:57:33 Поддерживаем разработку нескольких версий продукта в Git / Станислав Лукьянов (GridGain) - https://www.highload.ru/spb/2019/abstracts/4563\n4:56:30 Катастрофы больше не страшны: как мы сделали асинхронную транзакционную репликацию в GridGain / Иван Раков (GridGain) - https://www.highload.ru/spb/2019/abstracts/4443\n5:55:27 Паттерны хранения и обработки данных в ClickHouse / Александр Крашенинников (Badoo) - https://www.highload.ru/spb/2019/abstracts/4862\n6:53:32 Как мы переписали \"жадный\" механизм назначения, поменяли профиль нагрузки и перестали назначать ближайшего водителя на заказ / Антон Скогорев (Яндекс.Такси) - https://www.highload.ru/spb/2019/abstracts/4689\n7:54:15 Высоконагруженная распределенная система управления современной АЭС / Вадим Подольный (Физприбор) - https://www.highload.ru/spb/2019/abstracts/4861\n\n-------- \nНашли ошибку в видео? Пишите нам на support@ontico.ru"
