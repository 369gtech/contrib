title: 'DrupalCon Vienna 2017: Writing CLI Commands for Drupal 8 using Symfony Components'
recordingDate: 1506524233
description: "If you have been developing with Drupal and/or Symfony, chances are you may already know a great alternative to speed up the development process is to use a CLI tool.\n\nDuring this session, you will learn how to write custom\_CLI command\_for\_Drupal 8 using Drupal Console the new Drupal CLI based on symfony/console, twig and other third party components.\n\nTopics\n\nCreating commands for modules and themes.\nCreating chain file [A YAML file that allows you to define several commands to run].\nCalling a chain file and execute commands.\nCreating global commands.\nCreating commands for libraries.\nRegistering chain files as commands.\nCreating commands for DrupalConsole [How to contribute to DrupalConsole]."
