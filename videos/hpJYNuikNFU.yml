title: 'Результаты исследования Agile в России 2020'
language: Russian
recordingDate: 1609023705
description: "Компания ScrumTrek ежегодно проводит в России масштабное исследование \"Agile в России\": https://agilesurvey.ru - среди тех, кто практикует Scrum, Kanban, SAFe, LeSS и другие подходы к управлению и разработке продуктов, объединяемые словом Agile.\n\nОцифрованный опыт российских компаний, находящихся на разных стадиях внедрения гибких подходов, позволяет людям делать выводы для себя: стоит ли начинать Agile-изменения, какие подходы лучше применять и т.д.\n\nВ этом докладе вы первыми узнаете инсайты исследования текущего 2020 года, которое пока еще не опубликовано!"
