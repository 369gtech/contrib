description: "This video was recorded at Code Mesh LDN 18 http://bit.ly/2P7SPII\n\nGet involved in Code Sync's next conference http://bit.ly/2Mcm4aS\n\n---\n\nCOROUTINES EXPLAINED\nby Dmitry Kandalov\n\nTHIS TALK IN THREE WORDS:\nCoroutines, concurrency, lua, scheme, javascript, kotlin\n\nTALK LEVEL: Intermediate users\n\nABSTRACT\nCoroutines have received quite a bit of attention recently from language designers with async/await in JavaScript 2017, Python 3.5 new syntax and Kotlin 1.1 coroutines support. Yet there seems to be a lot of confusion why coroutines exist and how to use them. This session explains what coroutines are, how they differ between programming languages and how to use coroutines for fun and profit.\n\nRead the full abstract: \n\n---\n\nTHE SPEAKER - DMITRY KANDALOV\nSoftware Developer\n\nDmitry has been programming and trying to get better at it since DOS times. He is currently working with Java and JVM languages such as Kotlin.\n\nMore on Dmitry Kandalov: \n\n---\n\nCODE SYNC & CODE MESH LDN 18\nCode Mesh LDN is powered by Code Sync. Code Mesh LDN 18 was sponsored by WhatsApp, Toyota Connected, Erlang Solutions, TEAMango, and aeternity. \n\nCODE SYNC \nWebsite: www.codesync.global\nTwitter: www.twitter.com/CodeMeshIO\nFacebook: https://www.facebook.com/CodeSyncGlobal\nLinkedIn: https://www.linkedin.com/company/code-sync/\nMail: info at codesync.global"
