title: '8 formas de mejorar tu vida gracias a los Logs | Joaquin Diez | Codemotion Madrid 2016'
language: English
recordingDate: 1557142049
description: "Escribir Logs es parte de nuestro trabajo como desarrolladores. Convertir Logs en datos de los cuales sacar provecho para mejorar nuestra vida profesional ya es otra cosa.\n\n8 Técnicas y prácticas que nos permiten a los profesionales de TI vivir un poco mejor, simplemente usando toda esa información que nuestras Apps, Webs y Sistemas generan cada segundo.\n\nDescribiremos como los propios desarrolladores de Logtrust hemos usado esas técnicas para intentar vivir mejor, y para que nuestros clientes tengan una percepción de calidad superior.\n\nO como esos Logs,transformados en valiosos datos, ayudan a la toma de decisiones de negocio.\n\nEn definitiva, una puesta en valor, de esa información, antiguamente desechada y denostada, que ahora vale su peso en Oro, los LOGS"
