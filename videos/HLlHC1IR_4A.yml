title: 'DrupalCon Baltimore 2017: So you want to be a "Digital Platform" Rock Star?!'
recordingDate: 1493188798
description: "Have you got what it takes to be a Digital Platform Rock Star? Come learn first hand from this panel of Rock Stars who have lived through it all\_and know how to\_successfully implement an impactful digital platform within their organization! What inspired them?\_How did they get started? What resources did they need? What unexpected events happened? How did they form a ‘band’ from across their organization to ensure success? At this non-technical session, you'll meet (maybe get their autographs! :-) David Valade from\nComcast,\_Lisa Bernhard from PWW, Kiel Frost of\_Flight Center Travel Group, Brendan Janishefski of Visit Baltimore, and Subramanian \"Subbu\" Hariharan of Princess Cruises."
