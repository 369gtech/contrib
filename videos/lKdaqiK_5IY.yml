title: 'Gamla hederliga verktyg - Richard Olsson'
recordingDate: 1389287398
description: "Den ständige bakåtsträvaren Richard Olsson upprörs över alla hippa nya verktyg för att \"kompilera\" javascript och CSS. Under en kort intensiv session visar han hur man kan göra samma sak med hjälp av över 20 år gamla verktyg som finns i alla Mac OS X och Linuxsystem.\nRichard Olsson har programmerat sedan 12 års ålder och de senaste sex åren frilansat inom en mängd olika tekniker, men med fokus på webb och framförallt 3D på webben."
