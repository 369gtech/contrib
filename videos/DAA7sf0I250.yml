description: 'How can you bring IoT to the billions of devices already in the field without creating a large security risk? Connecting your enterprise equipment represents an opportunity to unlock new scenarios that increase efficiency and revenue, while decreasing costs and equipment downtime. In this session, we’ll demonstrate the end-to-end process of adding Azure Sphere to business critical equipment to ensure devices connected to the cloud stay secured and hear directly from Starbucks on how they’re using Azure Sphere to securely connect existing equipment. You’ll learn about Visual Studio tools for Azure Sphere and how to connect Azure Sphere to Azure IoT Central in minutes to view and take action on data and telemetry.'
