description: "This presentation was recorded at GOTOpia Europe 2020. #GOTOcon #GOTOpia\nhttp://gotopia.eu\n\nUri Goldshtein - Uri will show you how to make magic happen with little to no lines of code using GraphQL\n\nORIGINAL TALK TITLE\n3 Ways to Gradually Adopt GraphQL on the Frontend Without Writing a Single Line of Backend Code\n\nABSTRACT\nGraphQL is taking the frontend world by storm. We've all heard about the benefits of using it. But sometimes it might be hard to adopt GraphQL, especially if we have no access or control over the backend.\nIn this talk, Uri will demonstrate three different ways of getting most of the benefits of using GraphQL, all within the boundaries of your front-end app without needs to change or add any backends [...]\n\nTIMECODES\n00:00 Intro\n02:12 Short intro to GraphQL\n04:07 Main benefits\n06:21 Questions\n06:52 GraphQL for product\n11:16 Making change\n12:12 GraphQL for product\n16:40 GraphQL Mesh\n19:25 Demo\n21:58 GraphQL Mesh\n22:42 Summary\n\nRead the full abstract here:\nhttps://gotopia.eu/2020/sessions/1473/3-ways-to-gradually-adopt-graphql-on-the-frontend-without-writing-a-single-line-of-backend-code\n\nhttps://twitter.com/GOTOcon\nhttps://www.linkedin.com/company/goto-\nhttps://www.facebook.com/GOTOConferences\n#GraphQL #APIs #Frontend #Backend #Programming #GraphQLMesh #gRPC\n\nLooking for a unique learning experience?\nAttend the next GOTO conference near you! Get your ticket at http://gotocon.com\n\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
