title: 'Tech3camp #38: Marcin Hoppe (Particular Software) – HTTPS bez wymówek'
language: English
recordingDate: 1585134833
description: 'HTTPS to podstawa każdej bezpiecznej aplikacji Webowej. Niewielu spieszy się jednak z wdrożeniem. Co jeżeli strona będzie ładowała się wolniej? Czy koszty nie okażą się zbyt wysokie? Czy protokół jest naprawdę  bezpieczny? Podczas prezentacji znajdziemy odpowiedzi na te pytania, obalimy kilka popularnych mitów na temat HTTPS i poznamy kilka sztuczek, które ułatwią zdobycie upragnionej zielonej kłódki.'
