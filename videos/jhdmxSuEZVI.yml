title: 'Measuring DevOps Impact to Boost Effectiveness'
language: English
recordingDate: 1632327348
description: "Quantifiable measurements of DevOps' impact/effectiveness on digital processes are essential for its tuning and growth. \n \n This session covers a set of techniques based on Google DORA to measure and boost DevOps performance by collecting certain concrete evidence for example through tracking the velocity of deployments and their level of success. \n \n These techniques have been refined with our customers. We will share real-life scenarios and perspectives to help users go further and faster in their DevOps journey. The audience will walk away with easy-to-understand measurements and techniques to boost DevOps' effectiveness.\n\nPradeep Behl, Director at Cognizant\n\nSlides: https://www.slideshare.net/Pivotal/measuring-devops-impact-to-boost-effectiveness"
