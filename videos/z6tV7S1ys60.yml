description: "Joerg Rheinboldt (Axel Springer Plug and Play) - Early Stage Startups: Three years of acceleration and 20 years of founding and financing companies: Patterns, best practices and learnings\nThe speech was given on 2016-05-19 at infoShare 2016 (Startup Stage) in Gda≈Ñsk. http://infoshare.pl\n\nJoerg Rheindboldt - CEO of Axel Springer Plug and Play started his first business named Denkwerk while studying business in Cologne. In 1999 he co-founded alando.de AG, which he successfully sold to eBay. Joerg continued and built eBay Germany as Managing Director for the following five years and co-founded betterplace.org, a transparent online donation platform and non profit organization. He has worked with hundreds of startups as a shareholder of M10 Partners, mentor at hub:raum, Startupbootcamp, Startup Institute and as a member of faculty at the Humboldt Viadrina School of Governance and co-founder of Unternehmerschule at ESCP Europe. Additionally Joerg published SimplySeven.net a book about internet business model.\n\nFollow infoShare:\nhttps://facebook.com/infosharepl\nhttps://twitter.com/infosharepl\nhttps://www.instagram.com/infoshare/\nhttps://plus.google.com/+infoshare/"
