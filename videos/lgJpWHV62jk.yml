title: 'Николай Молчанов — Мутационный анализ'
language: Russian
recordingDate: 1583854194
description: "Ближайшая конференция — DotNext 2020 Moscow\n2-5 декабря, Online\nПодробности и билеты: https://dotnext-moscow.ru/\n\n. Мутационный анализ — это средство проверки программного обеспечения на устойчивость к изменениям.\n\nМутационный анализ или мутационное тестирование комплексно проверяет систему тестов и архитектуру приложения, позволяет найти неочевидные баги и места.\n\nПри 100% покрытии тестами и при проверке их человеком, не гарантируется то, что тесты действительно качественно проверяют приложение на соответствие требованиям.\n\nДоклад ориентирован на широкий круг слушателей, заинтересованных в достижении высокого качества программных продуктов.\n\nВ докладе рассматривается теория мутационного анализа, как это возможно реализовать в .NET, инструмент для анализа, рассматриваются самые распространенные мутации и примеры из реальной жизни."
