description: "Nuno Sebastiao, CEO, FeedZai\n\nFeedZai Pulse™: Real-Time Big Data, Made Easy! is a revolutionary next-generation business intelligence product that combines the power of its real-time data processing engine (Pulse™) with the scalability of big data processing solutions such as Cassandra™ or Hadoop™ and the predictive analytics of R in a single unified view of past, present and future. Launched in May 2011, FeedZai Pulse attracted clients from 4 continents and processes data from over 90 countries. Pulse processes events at rates of up to tens of thousands of messages per second, while comparing against months of continuously updated historical data in self-serving business dashboards. FeedZai was named a Cool Vendor by Gartner in 2011."
