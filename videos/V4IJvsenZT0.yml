description: "In Spanish!\nBienvenidos a Google Top Geek, esta semana vamos a platicar en la sección de noticias de campañas avanzadas de AdWords con información social de Google+, un par de mejores a Google Drive que cumplió un año y mencionaremos el reporte de transparencia de Google.\nContinuamos con los más buscado y lo más visto en YouTube y terminamos con dos noticias para desarrolladores: una con una serie de videos del lenguaje Dart y de una herramienta para mejorar tus aplicaciones para tablets en Android."
