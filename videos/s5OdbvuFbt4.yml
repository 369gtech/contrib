title: 'Irmantas Znatinas. Žaidžiame Agile viešajame sektoriuje'
language: English
recordingDate: 1616407903
description: "Vilniaus miesto savivaldybės Inovacijų ir technologijų grupės (ITG), komandos narys Irmantas Znatinas, pasidalino nestandartinės Agile kelionės įspūdžiais ir savo patirtimi:\n\n• kaip pradėti neturint didelio biudžeto pokyčiams;\n• kuo pavojingas per didelis entuziazmas diegiant Agile;\n• kaip nauji diegiami principai ne tik didina produktų kokybę, bet ir gerina komandinį darbą."
