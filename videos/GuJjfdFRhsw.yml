description: "( Java Training - https://www.edureka.co/java-j2ee-soa-training )\nAn interface in the Java programming language is an abstract type that is used to specify an interface (in the generic sense of the term) that classes\n must implement. Interfaces are declared using the interface keyword, and may only contain method signature and constant declarations (variable declarations that \nare declared to be both static and final).\n\nHere are the topics discussed in the video:\n \n1.Why interfaces?\n2.What is interface?\n3.Program on Interface\n4.Where we use Interfaces?\n5.How interfaces can be extended?\n\n\nHere are the related blogs:\nhttp://www.edureka.co/blog/introduction-to-javaj2ee-soa/?utm_source=youtube&utm_medium=referral&utm_campaign=javaj2ee-interfaces \nhttp://www.edureka.co/blog/methods-and-method-overloading-in-java/?utm_source=youtube&utm_medium=referral&utm_campaign=javaj2ee-interfaces \nhttp://www.edureka.co/blog/introduction-to-java-database/?utm_source=youtube&utm_medium=referral&utm_campaign=javaj2ee-interfaces \n\nEdureka is a New Age e-learning platform that provides Instructor-Led Live, Online classes for learners who would prefer a hassle free and self paced learning \nenvironment, accessible from any part of the world.\nThe topics related to 'Understanding Interfaces in Java' have extensively been covered in our 'JAVA/J2EE & SOA' course.\n\nFor more information, please write back to us at sales@edureka.in \nCall us at US: 1800 275 9730 (toll free) or India: +91-8880862004"
