description: "The latest Java and JavaFX technologies are very attractive software platforms for customers involved in space mission operations such as those of NASA and the US Air Force. The moderator of the panel in this session will ask each member to provide a minipresentation followed by a live demonstration of space mission support software. He will then lead each panel member through a discussion of how the Java and JavaFX 8 platform and NetBeans 8 tooling have provided value directly to developers and customers.\n\n\nAuthors:\nKeith Chapman\nKeith Chapman is Lead Systems Architect for the Flight Dynamics Facility at the NASA Goddard Space Flight Center. Keith has provided analysis, systems and software support to countless NASA, USAF and International missions. Keith was the lead design architect for modernizing the Flight Dynamics Facility operational software to an end to end JavaFX 8 platform.\nView more trainings by Keith Chapman at https://www.parleys.com/author/keith-chapman\n\n Nick Sabey\nNick is an Aerospace + Software Engineer with experience supporting many missions for both NASA and the US Air Force. Nick's specialties lie in operational software design, observation modeling and collision avoidance.\nView more trainings by  Nick Sabey at https://www.parleys.com/author/nick-sabey\n\n Sean Henely\nSean Henely is a Mission Analyst and Software Engineer with a specialty in Spacecraft design and Ground Systems Development.\nSean is leading the Flight Dynamics Ground System development for the NOAA/NASA Deep Space Climate Observatory mission.\nView more trainings by  Sean Henely at https://www.parleys.com/author/sean-henely\n\nSean Phillips\nSean Phillips is a Senior Software Engineer with NASA Aerospace industry leader AI Solutions. Sean's specialties are Java development and rich-client programming using the NetBeans Platform. Currently he serves as a lead developer for the Goddard Enhanced Onboard Navigation Software (GEONS) flight and ground code bases. He is the architect of several software subsystems that support NASA launches scheduled for 2014. Sean is the technical architect for ai's R\nView more trainings by Sean Phillips at https://www.parleys.com/author/sean-phillips\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
