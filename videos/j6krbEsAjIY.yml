description: "From #Vilnius to #Mallorca! BUILD STUFF is going to celebrate summer! An amazing weekend on APRIL 29-30, 2017 – MALLORCA, SPAIN will take you out of the office into a seaside event full of professional lectures, technical sessions, beach games, umbrella drinks, and wonderful sunset. #buildstuffes #beachconference #code www.buildstuff.es\n\nEwald is employed by Cognizant Benelux. Currently he’s responsible for various clients and the Research & Development of QA & Testing. He's been a forerunner in the field of test innovation for the last 8 years. Ewald has been working on different (global) test innovations like testing clouds, model-based services, full application lifecycle testing, and using new media in testing. In the field as a manager or consultant he’s always been working in the ‘grey’ area between IT and Business. In 2011 Ewald won an internal Innovation Award in Testing. He also co-authored books on QA and Testing in IT, he speaks at conferences around the world, authored various national and international articles in expert magazines and created various training courses."
