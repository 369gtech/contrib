description: 'Codemotion Milan 2015 - "The Magic of Elixir" by Gabriele Lana - Elixir è un nuovo linguaggio di programmazione che offre la gioia e la produttività di Ruby fondendola con la solidità e le performance di Erlang. In questo talk introdurrò velocemente il linguaggio di programmazione per concentrarmi sugli aspetti che fanno di Elixir un eccellente linguaggio per la creazione di sistemi concorrenti e distribuiti. Non perdete l''occasione di esplorare un linguaggio di programmazione che sarà protagonista nei prossimi anni. Attenzione! Questo talk potrebbe seriamente danneggiare il rapporto fra voi e il vostro linguaggio di programmazione preferito :-)'
