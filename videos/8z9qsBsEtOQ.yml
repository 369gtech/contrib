description: "Kubernetes has become the de-facto orchestration platform for the cloud-native era. However, the expensive trial-and-error and proof-of-concept activities associated with the transition can be daunting for many organizations. Join Fairwinds’ President Kendall Miller, and Director of Open Source, Robert Brennan as they discuss the best practices for running and implementing Kubernetes. They’ll also cover how engineering leaders are successfully using Kubernetes to improve the reliability, security, and scalability of their applications and the key differences between Enterprise and SME Environments.\n\nAre you considering Kubernetes, but don't know where to start? Are you running Kubernetes in development, but the complexity is keeping you from pushing to production? This webinar will provide you with the right knowledge and insights for adopting Kubernetes at your organization.\n\nTopics include:\n* Considerations and common pitfalls when implementing Kubernetes,\n* Best practices for running Kubernetes in production,\n* Security and cultural implications when adopting Kubernetes,\n* Key differences between Enterprise and SME Environments.\n\nPresenters:\n\nKendall Miller, President\_@Fairwinds\nRobert Brenna, Director of Open Source\_@Fairwinds"
