description: "Sono iniziati gli #AperiTech Online Edition - Meetup Online per permettere a tutti i Dev e alle Tech Community di incontrarsi e fare networking online!\n\nTitolo: Come diventare uno Sviluppatore da remoto\nSpeaker: Antonio Gallo\nIn questo intervento avrai una overview su come diventare uno sviluppatore da remoto (come dipendente o freelancer). Capiremo come organizzare al meglio la giornata lavorativa tramite un “diario giornaliero” e, infine, anche quali sono gli aspetti negativi del lavoro da remoto. Alla fine della sessione le domande sono le benvenute!\n\nPer restare aggiornato su tutti gli #AperiTech:\n Telegram #AperiTech t.me/aperitech\n Calendario del Developer bit.ly/devcalendar\n Codemotion Tech Community bit.ly/CodemotionTC"
