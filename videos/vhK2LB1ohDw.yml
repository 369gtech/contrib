description: "This session was given at Paris Android Makers 2020 by Pierre Tibulle, Ikobox.\n\nMore info: https://android-makers-2020.firebaseapp.com/schedule/?sessionId=166442\n\nVenez découvrir les Sketchnotes ou les prises de note mêlant textes et dessins. Ca améliore la concentration et la mémorisation de façon hyper efficace ! \r\nPas besoin d'être un artiste, je vous transmettrai les bases et quelques tips pour appliquer directement dans les talks suivants à Android Maker !\r\nFacultatif : Prévoyez un carnet et un crayon pour directement participer pendant ce talk !"
