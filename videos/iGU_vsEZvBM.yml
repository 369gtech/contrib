description: "This video was recorded at CBL AMSTERDAM - http://bit.ly/2PPbW7J\nGet involved in Code Sync's next conference - http://bit.ly/2Mcm4aS\n---\n\nTHE MANY WAYS TO HOLD A TOKEN\nby Bruno Azenha\n\nTHIS TALK IN THREE WORDS:\nGenServer Refreshing ETS\n\nTALK LEVEL: Intermediate users\n\nABSTRACT\nThe real-life story of a team interacting with an external API using a token that would expire every few minutes.\n\nIt's a journey about the different strategies they used for holding and expiring it. Going through environment variables, Genservers, ETS tables the `handle_continue` callback and the unexpected things that happened while they tested it.\n\nSlides & full abstract: https://codesync.global/speaker/bruno-azenha/\n\n---\n\nTHE SPEAKER - BRUNO AZENHA\nEnthusiastic Elixir Engineer at Wunder Mobility\nMore on Bruno Azenha: https://codesync.global/speaker/bruno-azenha/\n\nTHE SPEAKER - VINCE URAG\nDeveloper / Entrepreneur / Dreamer\nMore on Vince Urag: https://codesync.global/speaker/vince-urag/\n\n---\n\nCODE SYNC & CBL AMSTERDAM 19\nCBL AMSTERDAM is powered by Code Sync. CBL AMSTERDAM 19 was sponsored by Duffel, AppSignal, Erlang Solutions, aeternity, TellCharlie and Co-organised by BotSquad and MooseCode\n\nCODE SYNC \nWebsite: www.codesync.global\nTwitter: www.twitter.com/CodeBEAMio\nFacebook: https://www.facebook.com/CodeSyncGlobal\nLinkedIn: https://www.linkedin.com/company/code-sync/\n\nMail: info at codesync.global"
