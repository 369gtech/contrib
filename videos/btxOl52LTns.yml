description: "Bob Bijvoet - Practical A11Y for Web Apps\n\nFrontend dev at FrontMen | hiphophead\n\nAccessibility (A11Y) is an often misunderstood topic by developers. We also tend to not see the importance and if we see it, we struggle on getting started because it’s such broad topic. What can we do to improve?\nIn this talk Bob will explain web accessibility and why it’s such a critical part of our job.\nHe will explain how to get started in testing and improving your apps using tools and methods that are market standard.\nThere will be real-world examples from his daily job and he’ll share how to tackle common pitfalls.\nAfter this session, you’ll have enough knowledge to start fixing your front-end’s most low hanging A11Y issues.\n\nFrontend Love 19th Feb 2020\n1132 Attendees\nFlying in from 50+ Countries\n16 Talks from JS Leaders\n20+ Sponsors\n\nAll part of the Largest Javascript Conference in the Netherlands\n\nSign up and be first to get notified about Frontend Love 2021 \nhttps://confirmsubscription.com/h/t/DD88027477DDD5A4\n\nFollow us on Socials\nLinkedIn https://www.linkedin.com/company/frontendlove\nTwitter https://twitter.com/Frontend_Love\nFacebook https://www.facebook.com/frontendlove/\nInstagram https://www.instagram.com/frontend_love/\n\nPowered by Passionate People\n\nWant to join their quest to be the lead Software Development Consultancy on the planet? ;)\n\nhttps://passionatepeople.io/careers\n\nFollow on Social\nLinkedIn https://www.linkedin.com/company/passionatepeoplefrontend\nTwitter https://twitter.com/passionpeopleNL?s=20\n\n#frontendlove #frontenddeveloperlove #vuejsamsterdam #vueamsterdam"
