description: "Google Apps is a great platform for your everyday activities. Using a few techniques, you'll have the full potential at your disposal to use within your APEX application. This presentation will cover logging in using a Google account, retrieving data from the Google Drive and Calendar, and sending email. Attendees will get a technical insight for:\nUsing Google Authentication. Attendees will get insight in the authentication process and how to implement both server-side as client-side.\nThe Google Calendar. Reading data as well as storing data will be covered.\nThe Google Drive. Reading and writing from the google drive means creating Google Documents (Word), Google Spreadsheets etc. I will cover Documents and Spreadsheets.\nSending mail using Gmail. When integrating you apex-application with Google Apps, it is a must-have to be able to have the application send email using Google as well."
