description: "JSON has gained a lot of popularity as a backend data model in recent years. But since JSON is a hierarchical data model certain use cases are hard to map to JSON. This session focusses on JSON design and modeling questions. Learn about the differences of the relational and JSON data models, how to avoid mistakes when modeling JSON and how to combine JSON with relational features.\n\nVideo Highlights:\n\n3:50 - LiveSQL location\n4:25 - First example\n6:00 - Entity Relationship Model\n8:20 - Create tables\n12:05 - Insert data\n13:30 - Insert fails\n15:00 - Update\n15:15 - Schema changes\n17:55 - Hierachical data models\n18:15 - IBM IMS\n21:30 - Pure JSON Data model\n22:50 - LiveSQL example\n25:30 - Update multiple JSON documents\n26:15 - Update course name function\n28:30 - Find all teachers for a given student\n30:50 - Schema flexability\n32:00 - JSON model summary\n33:30 - The relational data model is born (Larry Elison creates the Oracle Database)\n34:20 - JSON combined with Relational model\n36:45 - LiveSQL example\n39:00 - Blob vs Clob question\n41:05 - Use JSON_MergePatch to update object\n42:35 - Query student with no courses\n43:00 - Query teachers for a student\n45:10 - Use Query to generate new JSON object\n46:05 - Constraints\n47:00 - Virtual column\n49:45 - Validate course IDs in an array\n51:05 - Evolution of data management\n52:10 - Conclusion\n53:35 - SODA\n54:10 - Questions\n59:55 - Link to LiveSQL presentation - https://livesql.oracle.com/apex/livesql/file/content_JNHZUR2NBJPE5K3MLVTUHS2N0.html\n\nAskTOM Office Hours offers free, monthly training and tips on how to make the most of Oracle Database, from Oracle product managers, developers and evangelists.\n\nhttps://asktom.oracle.com/\n\nOracle Developers portal: https://developer.oracle.com/\nSign up for an Oracle Cloud trial: https://cloud.oracle.com/en_US/tryit"
