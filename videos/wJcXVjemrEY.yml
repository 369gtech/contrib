description: "Ближайшая конференция:\nHolyJS 2019 Piter — 24-25 мая 2019, Санкт-Петербург\nПодробности и билеты: http://bit.ly/2P4jIYM\n\nКонференция HolyJS 2019 Piter состоится 24-25 мая в Санкт-Петербурге.\nКупить билеты можно на сайте: http://bit.ly/2P4jIYM\n\nРаскрывает тему создания serverless-лямбд на AWS в сочетании с React-стеком. Марина, как ведущий разработчик в EPAM, отлично знает, почему это может быть лучше, чем классический подход, и насколько это выгодно.\n\nНаверняка это не первый раз, когда вы слышите о бессерверных вычислениях, но мы надеемся, что именно в этот раз мы убедим вас попробовать их своими руками. А для тех, кто не новичок в AWS-лямбдах, покажем их дополнительные возможности и полезные инструменты для разработки.\n\nВ докладе мы по шагам расскажем, как создать изоморфное приложение на AWS-лямбде, начиная с простого создания лямбды руками из консоли и заканчивая проектом с полностью автоматизированным деплойментом."
