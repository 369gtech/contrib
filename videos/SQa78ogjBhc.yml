title: 'Behind the scenes of upgrading a static analyzer to C++20 - Loïc Joly [ C++ on Sea 2021 ]'
language: English
recordingDate: 1626197917
description: "#Programming​ #Cpp​ #CppOnSea​ \n2021 Program: https://cpponsea.uk/2021/schedule/\nC++ On Sea Website: https://cpponsea.uk/\nC++ On Sea Twitter: https://twitter.com/cpponsea\nStreamed & Edited By Digital Medium Ltd: https://events.digital-medium.co.uk​\n-------\nAt SonarSource, we develop static analyzers for 25+ languages, across 3 products (SonarQube, SonarCloud and SonarLint).\n\nWe have started our journey of upgrading our C++ support to C++20, and in this talk I'd like to share the steps we took, the choices we made, and a few hiccups we had.\n\n-------\nLoïc Joly\nEngineer at SonarSource, he develops automated tools for C++ static analysis.\n\nHe is one of the members of the French National Body of the ISO Standard Committee for C++.\n\nInterested in the promotion of C++ good practices, he gives training in companies and universities and participates in the writing of security standards for embedded systems (MISRA C++).\n\n-------\nC++ on Sea is an annual c++ and coding conference, usually held in Folkestone, Kent in the UK. The 2020 conference was moved to a virtual event due to social distancing requirements.\n\nProduced and Edited by Digital Medium Ltd: https://events.digital-medium.co.uk\nEnquiries: events@digital-medium.co.uk"
