title: 'Cybersécurité – Retour terrain sur le Top 10 de l’OWASP'
language: French
recordingDate: 1626986493
description: "L’OWASP, tous les développeurs le connaissent, et son Top 10 aussi. Non ?\nPas de panique : AlgoSecure, société spécialisée en sécurité informatique, vous explique en quoi consiste ce classement des vulnérabilités les plus critiques, et vous partage son retour terrain basé sur les tests d’intrusion que nous avons effectués ces dernières années.\n\nConférence BlendWebMix 2021\n\nPar Amine Aissati\nConsultant en Cybersécurité @ AlgoSecure\n\n#BlendWebMix #LaCuisineDuWeb #Conference #AmineAissati #Algosecure #OWASP #SecuritéInformatique #CyberSécurité \n\nwww.blendwebmix.com"
