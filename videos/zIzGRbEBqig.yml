description: "Наша группа в ФБ: https://www.facebook.com/qafest/\nНаш сайт: www.qafest.com\n\nДоклад на конференции QA Fest 2017 в Киеве.\nTest Automation Puzzlers - необычный формат, который мы решили попробовать на конференции по тестированию. Смесь каверзных вопросов и хорошего настоения позволят вашему мозгу отойти от суровых докладов о перформансе, хайповых Kotlin и Javascript. Конференция - это в первую очередь общение между спикером и публикой, в этом формате вы будете не просто посетителями, а полноценными участникамий действа."
