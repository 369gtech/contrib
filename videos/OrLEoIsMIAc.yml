description: "What’s great about Android’s runtime that most of the stress of memory reclamation is done for you; The system will track what you’re doing, and when it sees an object isn’t needed any more, will free it on your behalf. While this is great for your general health, and blood pressure, this doesn’t exclude performance problems from happening here.\n\nIn this video, Colt McAnlis walks through how the android memory system works, and identifies some common perf problems, and introduces you to tools to help track down and solve the issues.\n\nWatch more Android Performance Patterns here: http://goo.gl/3dBbse"
