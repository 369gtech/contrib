title: 'Where are We on the Map? - Kenneth Lundin'
recordingDate: 1372064374
description: "Erlang User Conference 2013\nMore info and slides on the website:http://www.erlang-factory.com/conference/ErlangUserConference2013/talks\n\nThe Erlang/OTP team has been investigating and prototyping a new built in datatype \"maps\" for a while now. This talk will give you insight in the journey towards the current status when it comes to \"better records\" with atoms as keys and with more general \"maps\" with any terms as keys."
