title: 'Audio procédural : la révolution WebAssembly ! - Yann ORLAREY'
language: French
recordingDate: 1510676758
description: "Traditionnellement fondé sur l’utilisation de fichiers, l’audio dans le web évolue vers de nouvelles formes, plus interactives et plus puissantes : l’audio procédural qui consiste à décrire avec un langage spécialisé la manière de produire ou transformer les sons. Cette révolution est rendue possible grâce plusieurs technologies dont WebAssembly, qui permet d’exécuter du code dans le Web à vitesse presque native. Des outils de haut niveau, comme Faust et INScore permettent d’accéder facilement à ces nouvelles possibilités.\n\n? La présentation sur SlideShare : http://bit.ly/2AIBXjr"
