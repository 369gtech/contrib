title: 'BDX I/O 2018 - Design & accessibilité numérique, je t’aime, moi non plus… - Julie Guillerm'
recordingDate: 1541873847
description: "L’accessibilité numérique est un enjeu de nos nouvelles sociétés. En effet, avec plus de 20% de la population en situation de handicap en France, nous ne pouvons plus fermer les yeux et concevoir uniquement pour certains utilisateurs.\r\nC’est d’ailleurs un enjeu européen puisque l'Europe parle de l'accessibilité numérique comme d'une obligation citoyenne et depuis 2005 les administrations publiques françaises doivent rendre leurs contenus accessibles, c’est une obligation.\r\n\r\nMais en tant que designer, lorsqu’on pense accessibilité, on pense déjà à la frustration de ne pas pouvoir s'exprimer librement. Avec ce lightning talk, je souhaite vous montrer qu'accessibilité numérique & design ne sont pas incompatibles ."
