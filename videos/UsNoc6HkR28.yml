description: "https://developers.google.com/google-test-automation-conference/2015/\n\nGTAC 2015 will be held at the Google office in Cambridge Massachusetts, on November 10th and 11th, 2015. We will be choosing a diversity of attendees and presenters from industry and academia. The talks will focus on trends we are seeing in industry combined with compelling talks on tools and infrastructure that can have a direct impact on our products. We are committed towards creating a conference that is focused for engineers by engineers. In GTAC 2015 we want to continue to encourage the strong trend toward the emergence of test engineering as a computer science discipline across companies and academia alike."
