description: "✳️ В четвертой части из 7 обучающих видео \"Agile ретроспектива\" подробно раскрывается этап \"Выбор решений и разработка плана\".\n\nАвтор Василий Савунов.\n\nВ этом видео: какие решения уместно/неуместно принимать на ретроспективе, как выбирать решения и как их превращать в план действий, а также что на ретроспективе можно упростить в случае, когда ваша команда уже сработалась. \n\n#scrum_master #agile\n\nЭти видео предназначены скрам-мастерам и всем, кто проводит ретроспективы в своих командах."
