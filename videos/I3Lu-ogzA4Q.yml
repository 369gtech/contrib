title: 'Analytics API, el poder de los números'
language: Spanish
recordingDate: 1375307884
description: 'En este programa presentaremos una visión general de las novedades tecnológicas desde el equipo de relaciones para desarrolladores de la región de sur de Latinoamérica. Seguiremos presentando nuestro enfoque de desarrollo, ingeniería y las mejores prácticas para implementar tecnología Google favoreciendo la evolución de soluciones tecnológicas. Luego presentaremos un escenario técnico el "Enfoque Ninja" utilizando Analytics API y el escenario de implementación propuesto. Y como siempre la participación de la comunidad de desarrolladores con sorpresas y desafíos.'
