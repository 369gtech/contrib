description: "Download the slides at InfoQ: http://bit.ly/2m9Jm28   \n     \nBernard Traversat reviews the compatibility and upgradability stand taken by leading developer’s platforms (Java, JavaScript, Node.js, Python, Go), covers the new Java 9 features (module system, modular runtime, multi-jar packaging, Jdep, etc), and discusses migration strategies to migrate existing code to Java 9. He provides a number of useful tips to ease code migration to Java 9.\n\nThis presentation was recorded at QCon San Francisco 2017. The next QCon is in London, March 5-7, 2018. Check out the tracks and speakers: http://bit.ly/2hxsoN1   \n \nFor more awesome presentations on innovator and early adopter topics check InfoQ’s selection of talks from conferences worldwide http://bit.ly/2tm9loz"
