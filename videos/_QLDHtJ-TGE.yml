description: "Oracle’s Converged Database offers a robust set of application development tools that empower developers to create fully integrated business applications. This webcast will discuss the different ways developers can leverage the wide variety of tools, workloads, data types, analytics and data management functionality supported by Oracle’s Converged Database platform.\n\nYou will learn the following:\n- How to use Python, Node, Java, and JSON data to develop applications\n- How to expose data through REST interfaces and applications deployed as docker containers\n- How to leverage the robust set of application development tools included with the Oracle Converged Database to efficiently and effectively develop applications\n\nhttps://developer.oracle.com/"
