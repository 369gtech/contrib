title: 'Telegram Contest. Графики и темная тема / Андрей Рычков (ВКонтакте)'
language: Russian
recordingDate: 1586884998
description: "При поддержке AvitoTech мы впервые публикуем все видео с Saint AppsConf 2019 в открытый доступ. Учитесь, вдохновляйтесь и перенимайте лучшие практики у спикеров, не выходя из дома.         \n--------\nКалендарь конференций - https://ontico.ru\n--------\nAppsConf 2019\n\nТезисы и презентация:\nhttps://appsconf.ru/spb/2019/abstracts/5415\n\nЯ расскажу о своём участии в Telegram Contest по рисованию графиков.\n\nМы поговорим на следующие темы:\n* гибкая расширяемая реализация темной темы за несколько часов;\n* выбор движка для рисования графиков, алгоритмы построения модели и рендеринга с использованием выбранного движка (спойлер: OpenGL), решения для достижения высокой производительности;\n...\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
