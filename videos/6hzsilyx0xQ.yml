description: "Треугольник с закруглёнными углами CSS / И немного о em\nЯ считаю, что человек, который занимается вёрсткой (верстка сайтов), должен хоть иногда делать вёрстку css каких-то необычных вещей.  Скорее всего, такие сумасшедшие разработки не будут использоваться на боевых проектах, НО такие штуки заставляют наш мозг работать иначе, мыслить под другим углом и это весело. Обычно приходится вспоминать свойства, которыми редко пользуешься, используешь новые инструменты, что-то гуглишь.\nТак, в этом видео я показываю несколько необычное применение свойства box-shadow, а так же то, как вёрстка с использованием em (единица измерения) помогает в вёрстке.\nТреугольник с закруглёнными углами css очень часто встречается в различных макетах, но обычно разработчики это либо игнорируют и делают с острыми углами (треугольник на css я уже показывал как можно сделать), либо же вырезают картинку.\n\n=======================================\n\nTelegram\nКанал - https://t.me/prostorazrabotka\nЧат - https://t.me/prostorazrabotkachat\n\n=======================================\n\nПодписывайтесь в соц. сетях:\nFacebook - https://www.facebook.com/vitaliy.kirenkov\nVKontakte - https://vk.com/vitaliy.kirenkov\nLinkedIn - https://www.linkedin.com/in/kirenkov\nTwitter - https://twitter.com/VitaliyKirenkov\nInstagram - https://www.instagram.com/vitaliy.kirenkov\n\n=======================================\n\nМой второй канал:\nhttps://www.youtube.com/channel/UC-QLh1F3Rzp6HY-FW1E3Eaw\n\n=======================================\n\nhttps://www.youtube.com/watch?v=6hzsilyx0xQ\n\nПривет, меня зовут Виталий Киренков, и я занимаюсь веб-разработкой с 2007 года. За это время я сверстал более 200 сайтов (как минимум, половина из них с JavaScript), разработал с коллегами 2 интернет-банка на React + Redux + Typescript. И на этом канале я делюсь своим опытом в части вёрстки, javascript, и делаю всякие полезные видео для новичков и не только. \nБольше информации обо мне: http://kirenkov.me/"
