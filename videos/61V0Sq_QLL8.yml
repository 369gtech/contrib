description: 'Stack Exchange è uno dei 50 maggiori network al mondo ed è sviluppato con l''obiettivo di essere il sito più veloce in assoluto. Nel talk racconto: * L''architettura fisica di Stack Overflow. Quanti server abbiamo? A cosa servono e cosa sono le loro spec? * L''architettura logica del software. Come scaliamo? Quali sono i pezzi principali dell''applicazione? * Il sistema di tool. Cosa usiamo per sostenere la nostra filosofia di "extreme optimization"? * Il team di sviluppo. Quali sono i nostri valori fondamentali? Che impronta volgiamo lasciare come sviluppatori?'
