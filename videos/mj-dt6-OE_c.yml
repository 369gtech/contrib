description: "Each version of Photoshop comes with new features that let you work faster and more efficiently. Unfortunately, old editing habits can be hard to break.\n\nIn this session you'll learn:\n\n- When to use adjustment layers in place of pixel-based or duplicate layers\n - When to use Shape tools and vector masks in place of selection marquees and pixel-based masks\n - How to use Smart Objects for repeating elements, and more.\n\nBy the end of this webcast session, you'll be working much smarter instead of harder!\n\nAbout Lesa Snider\n\nLesa Snider is on a mission to teach the world to create—and use!—better graphics. She's a best-selling author, internationally acclaimed speaker, stock photographer and creator of the tutorial site, PhotoLesa.com. She's also a founding instructor for creativeLIVE.com (www.lesa.in/clvideos), coauthor of iPhoto '11: The Missing Manual, and a long-time member of the Photoshop World Dream Team of instructors. Lesa writes a regular column for Photoshop User, Photographic Elements Techniques, and Macworld magazines, and contributes frequently to Design-Tools.com and PlanetPhotoshop.com. You can connect with her on Facebook (www.facebook.com/PhotoLesa), YouTube (www.lesa.in/ytvideochannel), Twitter (@PhotoLesa), and www.PhotoLesa.com"
