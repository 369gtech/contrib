title: 'Meetup #AperiTech Online Edition 15/10/2020 - Accessibility Day - Rai: nuovi servizi accessibili'
language: Italian
recordingDate: 1603193340
description: "Description\nIn questo meetup andremo alla scoperta dei nuovi servizi accessibili offerti dalla Rai sulle varie piattaforme: da Sanremo 2020 al web accessibile, con sottotitoli, LIS e audiodescrizioni.\n\nSPEAKER:\n\nMARIA CHIARA ANDRIELLO - Responsabile Accessibilità - Direzione Pubblica Utilità della Rai\nResponsabile \"Accessibilità\" della Rai - 53 anni, laureata in Scienze Politiche alla L.U.I.S.S e specializzata in Diritto del Lavoro e Relazioni Industriali presso l'Università Federico II di Napoli; in Rai dal 1992 , opera nell'ambito più specifico dell'accessibilità - con ruolo di responsabilità e coordinamento - da circa 3 anni. Membro di parte aziendale nelle Commissioni paritetiche costituite all'interno del MISE per il miglioramento ed il potenziamento dell'offerta accessibile (dalle audiodescrizioni per i ciechi, ai sottotitoli e traduzione in LIS per i sordi), attivamente presente in convegni, manifestazioni e giornate formative finalizzate a far comprendere ruolo e importanza, nonché il costante impegno del Servizio Pubblico nel promuovere, veicolare e potenziare l'\"accessibilità\".\n\nLAURA SANTARELLI - Consulente Rai produzione LIS\nNata e cresciuta in una famiglia di sordi, la sua lingua madre è la LIS; all'età di 5 anni apprende l’italiano. Da piccola studia pianoforte e danza classica, da più grande consegue tre diplomi di Interprete LIS e un master in Formazione. Collabora con varie istituzioni e riceve tre Medaglie dal Presidente della Repubblica e due da Senato e Parlamento per il suo operato in favore della comunità sorda. Interprete LIS nelle udienze dei Papi Giovanni Paolo II, Ratzinger, Francesco, porta inoltre in Italia la figura del performer LIS. Attualmente è Presidente della Federazione Italiana Associazioni Sordi, dell’Accademia Europea Sordi, della Cooperativa Comunicazione Problema Zero, Direttrice di corsi LIS presso l'Università di Tor Vergata di Roma, oltre che Consulente Rai.\n\nVALENTINA GERARDI - Coordinamento attività di audiodescrizione\nDa sempre appassionata di cinema, ha lavorato dal 2000 al 2018 a Rai Cinema nell’Area Acquisto Full Rights e nell’Area Prodotto, Produzione Cinematografica occupandosi di cinema italiano ed internazionale. Da circa due anni lavora in RAI presso la Direzione Pubblica Utilità – Accessibilità dove si occupa di disabilità visive. Coordina le attività necessarie alla realizzazione di audiodescrizioni (che scrive anche) per rendere possibile alle persone ipovedenti e non vedenti di intrattenersi tutte le sere con film, serie TV, opere teatrali e liriche in onda sulle reti RAI. Da un anno partecipa alla realizzazione di audiodescrizioni in diretta, servizio che ha contribuito ad avviare.\n\nVALENTINA GIARDINO - Responsabile Qualità per l’accessibilità Rai\nLaureata con lode in Lettere Moderne presso l'Università La Sapienza di Roma, con una Tesi in Storia e Critica del Cinema, Valentina Giardino si è specializzata in RAI dal 1999 nella sottotitolazione per le disabilità uditive. Ha contribuito alla realizzazione del servizio in diretta per i Tg e, successivamente, per molti altri eventi e programmi, coordinando fin dal 2000 il gruppo del suo dipartimento. Dal 2010 al 2012 lavora a Rai Storia come regista, con mansioni di gestione del Palinsesto, Cura di programmi, scrittura di Comunicati Stampa e montaggio. Dal 2016 è responsabile della Qualità per l’Accessibilità RAI.\n\nMAURIZIO FULLI - Coordinamento attività di produzione video per social e web\nIn Rai dal 1997, sin dall’inizio si è occupato di accessibilità per le persone con disabilità uditive contribuendo ad avviare il servizio di sottotitolazione in diretta per programmi di informazione, culturali e musicali con funzioni di coordinatore. Dal 2016 collabora con Rai2 come regista di programmi di intrattenimento. Recentemente si è specializzato nella creazione di contenuti video accessibili anche con audiodescrizione e LIS per piattaforme multimediali (Rai Play, Rai Easy Web, Facebook) con funzioni di regista e videomaker.\n\nPer restare aggiornato su tutti gli #AperiTech:\nTelegram #AperiTech https://t.me/aperitech\nCalendario del Developer https://bit.ly/devcalendar\nCodemotion Tech Community https://bit.ly/CodemotionTC"
