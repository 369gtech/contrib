description: "Slide Deck: http://bit.ly/slidedeck-apex-210323\n\nOracle APEX is a low-code application development platform for building and deploying modern data-driven applications. Business users and application developers can create enterprise apps 38X faster without having to learn complex web technologies.\n\nGain hands on experience learning how the new APEX Service works to build a fully functional APEX app in less than an hour. In this lab, you'll learn how to:\n\nCreate an APEX App from a Spreadsheet\nNavigate and make changes to the APEX Application\n\nhttps://developer.oracle.com/"
