title: 'The magic of optimisation: Tech talk with Andrea Rendl'
language: English
recordingDate: 1599119802
description: "In this episode of our Tech Community of Practice series, Andrea Rendl, optimiser at Satalia, talks about optimisation problems, why they are hard to solve and how can we solve them by making a practical and real example in hospital environment. As Andrea says, “optimisation is about making decisions, and it is an exciting process to find the many possible solutions for different cases”.\n\nThank you Andrea for your time and dedication on this this interesting tech talk!\n\nFor more information about Codurance, please visit our website: https://codurance.com/ ."
