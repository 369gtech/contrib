description: "In this episode Mustafa Kurtuldu speaks to Jake Archibald about communication and the assumption that designers and developers sole role is to either make things look pretty or to be a cog in a machine with no soul.\n\nWelcome to Designer vs. Developer, a show that tries to solve the challenges faced in industry by opening a conversation between the two, providing take aways, solutions to workflows, tools & discussions on everyday struggles. \n\nYou can listen to an extended version of our conversation in this podcast: https://goo.gl/wMKu70\n\nRead our blog post here: https://goo.gl/Y8fgrt\n\nLearn more about the subjects mentioned in this video:\n\nBasics of UX: https://goo.gl/at8VLW\n\nDesign Sprints: https://goo.gl/XBon9Q\n\nPerformance: https://goo.gl/08igDR\n\nSubscribe to the Chrome Developers Channel: http://goo.gl/LLLNvf\n\nWatch the rest of the series: https://goo.gl/eIk8r6"
