title: 'OTP Team update - Peter Dimitrov | Code BEAM SF 20'
language: English
recordingDate: 1585767611
description: "This video was recorded at Code BEAM SF 2020 - http://bit.ly/2wpn0SM\n\nGet involved in Code Sync's next conference - http://bit.ly/2Mcm4aS\n\n---\n\nOTP TEAM UPDATE\nby Peter Dimitrov\n\nTHIS TALK IN THREE WORDS:\nOTP\nTeam\nUpdate\n\nTALK LEVEL: All\n\nABSTRACT\nUpdates on what the OTP team has done in the last few months, what are the projects they're working on, and what's going on on the research side.\n\nSlides & full abstract: https://codesync.global/speaker/peter-dimitrov/\n\n---\n\nTHE SPEAKER - PETER DIMITROV\nFP enthusiast; key contributor to the Erlang implementation of TLS 1.3\n\nPeter has been working in various software projects at Ericsson since 2005. He was working on a model based implementation of the northbound interface when he first came in contact with functional programming through Haskell and Erlang. He joined the Erlang/OTP team in 2017 and he is a key contributor to the Erlang implementation of TLS 1.3.\n\nMore on Peter Dimitrov: https://codesync.global/speaker/peter-dimitrov/\n\n---\n\nCODE SYNC & CODE BEAM SF 2020\nCode BEAM SF is powered by Code Sync. Code BEAM SF 2020 was sponsored by WhatsApp, The RealReal, PepsiCo, Erlang Ecosystem Foundation, Erlang Solutions, WhiteSource, 2600Hz, Simpli.fi, Tubi, Pleroma, and Mux. \n\nCODE SYNC \nWebsite: www.codesync.global\nTwitter: www.twitter.com/CodeBEAMio\nFacebook: https://www.facebook.com/CodeSyncGlobal\nLinkedIn: https://www.linkedin.com/company/code-sync/\nMail: info at codesync.global\n\n#OTP #Erlang #CodeBEAMSF"
