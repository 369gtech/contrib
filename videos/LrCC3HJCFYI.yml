title: '#FOSSBack: Frank Karlitschek - How GPL and Free Software can help Europe regain Digital Sovereignty'
recordingDate: 1614611433
description: "This keynote talk covers different GPL and Free Software business models. How Digital Sovereignty can be protected with free software. This talk also provides insights into the GAIA-X project and how European governments leverage free software to become more independent from the big IT giants in the US and China. \n\n\n###########\n\nFollow us on Social Media and join the Community!\n\nTwitter: https://twitter.com/Fossbckstg\nLinkedIn: https://www.linkedin.com/groups/8653059/​\n\nFOSS Backstage is an event by Plain Schwarz – https://plainschwarz.com"
