description: "Ever seen Service classes with hundreds or maybe thousands of LOC cluttered with validation logic, DAO access and some business code? Tired of getting NullPointerExceptions and having to check everything with if != null? Filled up of recurring bugs that could be prevented by unit tests, but your code is simply too clumsy to test effectively? Then you definitely should check this session. We’ll show how Domain-Driven Design, proper encapsulation, Value Objects, Entities and Aggregates, Repositories can help you solve all of theses problems. Already knew these concepts but never figured out how to proper apply them in production code? We have these answers with a lot of tips & tricks from the real world. Don’t miss this 100% live code session. You’ll never see your objects the same way again.\n\nEdson Yanaga (RedHat)\nEdson Yanaga, Red Hat’s Director of Developer Experience, is a Java Champion and a Microsoft MVP. He is also a published author and a frequent speaker at international conferences, discussing Java, Microservices, Cloud Computing, DevOps, and Software Craftsmanship. Yanaga considers himself a software craftsman, and is convinced that we all can create a better world for people with better software. His life’s purpose is to deliver and help developers worldwide to deliver better software faster and safely – and he can even call that a job!"
