description: "APEX Product Manager David Peake will walk you through how easy it is to get started with APEX on Autonomous, and then cover how to set up other developers. Lastly, he will cover off how to migrate from on-premises to your new Autonomous Database.\n\nChat: http://bit.ly/apex_office_hours_20190725\n\nVideo Highlights:\n[2:10] Create ATP-S Database\n[5:55] Starting the Service Console\n[7:45] Downloading Oracle Instant Client\n[13:25] Moving Wallet files into Instant Client /network/admin\n[15:35] Setting Client Credentials\n[16:30] Using Import Dump \n[17:50] Signing into APEX for the 1st time\n[19:30] Creating other users\n[21:10] Signing in as a Developer\n[24:10] Post-import, updating the schema password\n[25:45] Creating a Workspace for the imported schema\n[27:55] Installing App Archive Packaged App\n[29:55] Restoring Applications\n[35:30] Q & A\n\nAskTOM Office Hours offers free, monthly training and tips on how to make the most of Oracle Database, from Oracle product managers, developers and evangelists.\n\nhttps://asktom.oracle.com/\n\nOracle Developers portal: https://developer.oracle.com/\nSign up for an Oracle Cloud trial: https://cloud.oracle.com/en_US/tryit"
