title: 'Дамир Тенишев, Научить и зажечь!'
recordingDate: 1440310286
description: "Программировал больше 10 лет, в менеджменте почти 15 лет, параллельно преподавал в ВУЗе около 15 лет. Понял важную вещь: главное в IT - подготавливать, обучать и зажигать кадры. От этого зависит успех. \n\nНа основе собственного опыта создания рабочих групп, проектов, практик, а также преподавания в ВУЗе и интернатуре IT-компании, расскажу своё видение ответов на следующие вопросы.\n\n1. Что самое важное в обучении и почему.\n2. Чему и как надо учить людей приходящих в IT индустрию.\n3. Возможно ли научить чего-то хотеть и хотеть сильно?\n4. Чем отличается обучение и работа и как их состыковать.\n5. В чём отличие образование «западного» и российского.\n6. Как организовать эффективную систему обучения в компании"
