description: 'Сборщик мусора Garbage-First (сокращенно G1GC или просто G1) – это новый сборщик мусора в виртуальной машине HotSpot, предназначенный для приложений, критичных к продолжительным задержкам в работе. G1 является долгосрочной заменой Concurrent Mark-Sweep GC (широко известный как CMS). В рамках доклада будет дан обзор архитектуры G1, произведено сравнение G1 с другими сборщиками мусора в Hotspot JVM и рассказано о текущем состоянии продукта и дальнейших направлениях развития.'
