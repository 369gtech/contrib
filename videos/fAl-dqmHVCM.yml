description: "Want to add maps to your web applications?  Learn how, using the Oracle Maps JavaScript API, which comes free with Oracle Database.  Honglei Zhu and Carol Palmer of Oracle share demos that show how to.... \n\n- Use Oracle’s JEE map visualization server/ toolkit \n- Display image tiles, GeoJSON data, map tile layers\n- Interact with and edit geometries from your browser\n- Use map data sources such as OpenStreetMap and HERE\n\nResources\n\nOptions for Visualizing Map Data – blog:  https://blogs.oracle.com/oraclespatial/options-for-visualizing-oracle-spatial-data\nSlides from this session:  oracle.com/goto/spatial\nYouTube channel:  youtube.com/c/OracleSpatialandGraph\nSign up for future AskTOM Spatial and Maps in Oracle  Database Office Hours sessions:  bit.ly/AskTOMSpatial"
