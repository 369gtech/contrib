title: 'GOTO 2013 • HTML-Single-Page-Apps med AngularJS • Anders Hessellund Jensen'
language: Danish
recordingDate: 1384953562
description: "Traditionelle web-apps, hvor en webserver serverer simple HTML-sider, har længe været fortid. Løbende igennem de sidste mange år har vi \"AJAX-ificeret\" vore applikationer, hvilket måske nok har givet bedre og bedre brugeroplevelser, men samtidig gjort det sværere og sværere at udvikle og vedligeholde applikationerne.\n\nFor tiden skyller det ind over os med frameworks der tager udgangspunkt i en dynamisk web-applikation, hvilket gør det meget nemmere at gøre applikationen mere interaktiv. Denne Geek Night vil give en introduktion til hvordan dette foregår.\n\nVi tager udgangspunkt i frameworket Angular, der er udviklet af Google. Det definerer en programmeringsmodel hvor du kan udvikle din egen dialekt af HTML, og hvor alt bindes sammen af simpel JavaScript og pæne abstraktioner. Vi vil opbygge en eksempel-applikation og komme ind på de større konsekvenser af en sådan type applikationer - hvad gør man fx af søgemaskinerne?\n\nDet forventes at deltagerne kender til udvikling af traditionelle web-applikationer og kender perifert til JavaScript."
