description: "Presented by Mims H. Wright, Principal Web Developer at Huge at JSLA (js.la) Thursday August 29th, 2013 - All games in any language start with the same basic structure. A timer updates various elements and renders them on the screen. This talk walks through the basics of making a simple game in JavaScript. We start with a game loop and progresses adding a new feature at each step along the way. The end result has graphics, physics, sprite animation, collision detection, text and sound.\n\n* twitter.com/mimshwright\n* github.com/mimshwright"
