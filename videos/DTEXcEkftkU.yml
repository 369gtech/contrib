title: 'Creative Workflow i Adobe CC - David Klein'
recordingDate: 1427288155
description: "Att kunna retuschera bilder för webben eller sammanställa en trycksak, är idag en stor del av den moderna arbetsflödet. Föreläsningen omfattar grund - mellannivå designkoncept, verktyg och teknik och är idealisk för både nya Adobe-användare eller självlärda som vill befästa sina kunskaper och lära sig användbara tips.\n\nNågra exempel på föreläsningens innehåll är hur man arbetar effektivt med snabbmask, innehållsmedveten och länkade bilder i Photoshop… övertoningar och kreativa effekter i InDesign samt förvrängd omslag, konturlinjer och banhanteraren i Illustrator. Vi kommer även titta på hur man skapar och sparar egna penslar samt en del nyheter, några bortglömda smarta funktioner samt kreativa tips & trix.\n\nFoo Café is an independent and physical meeting place for people of all backgrounds and expertise within the IT-industry in the Malmö/Lund region. Foo Café is aimed at those interested in sharing, learning and creating. \nJoin the fun at foocafe.org"
