title: 'Stockage offline & synchro automatique pour vos applications web et mobiles - Sébastien Stormacq AWS'
language: French
recordingDate: 1588156204
description: 'De plus en plus de développeurs web et mobiles utilisent du stockage local pour assurer de bons temps de réponse et que les applications continuent de fonctionner en absence de connection réseau. Mais comment synchronisez vous le stockage local avec le backend ? Comment resolvez-vous les conflits ? Dans ce talk, je vous présente un framework open source (Amplify DataStore) qui vous permet de développer des applications webs et mobiles modernes qui répondent à ces questions avec un minimum de ligne de code.'
