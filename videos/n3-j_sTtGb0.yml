title: 'Егор Богатов — Оптимизации внутри .NET Core'
recordingDate: 1552905455
description: "Ближайшая конференция — DotNext 2020 Moscow\n2-5 декабря, Online\nПодробности и билеты: https://dotnext-moscow.ru/\n\n. Ближайшая конференция — DotNext\_2020 Piter\n15-18 июня, Online\nПодробности и билеты: https://bit.ly/dotnext2020piter\n\n. Инсайт из Майкрософта, человек, который напрямую работает с Mono .NET Core. Знаменитый спикер. Вместе с Мютелем покрывает своим докладом тему хардкора и низкоуровневых оптимизаций.\n\nДоклад состоит из интересных микрооптимизаций, примененных в самом .NET Core разработчиками и участниками сообщества, а также уделяет большое внимание новоиспеченному API к SIMD-инструкциям процессора, таким как SSE и AVX. Этот API позволит вам почувствовать себя умнее, чем JIT, и вручную векторизовать свой код, не прибегая к помощи низкоуровневых языков."
