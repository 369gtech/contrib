title: 'Вагиф Абилов, 10 шагов к лучшему качеству кода приемочных тестов'
recordingDate: 1441294718
description: 'Широкое распространение методов TDD обеспечило внимание к качеству кода тестов - суть TDD делает тесты частью цикла разработки программного продукта. С приемочными тестами ситуация обстоит иначе - тесты верхнего системного уровня часто пишутся другими членами команды и предъявляют иные требования к инфраструктуре. Это зачастую дает тестерам возможность собственного выбора средств тестирования, включая новые технологии и даже языки программирования. В докладе на основе опыта реальных проектов представлены различные способы сделать код приемочных тестов более чистым и компактным. Эти способы включают как методы, основанные на улучшении составления спецификаций, так и технические приемы, связанные с использованием динамических языков и лучших библиотек публичного доступа (Cucumber, SpecFlow, Selenium, FluentAutomation, scriptcs). Большинство программных примеров приведено на языках платформы .NET, но они в равной степени относятся и к другим платформам.'
