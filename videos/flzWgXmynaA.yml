description: "Reactor Netty is a new runtime which aims to provide an asynchronous and non-blocking runtime that supports Reactive Streams backpressure for client or server needs over a range of protocols (UDP|TCP|HTTP). In this session the internal architecture and structure of Reactor Netty will be explored. The all major features will be covered. The best practices and recommendations will be demonstrated with live coding.\nSpeaker:\nVioleta Georgieva\nPrincipal Software Engineer, Pivotal\nFilmed at SpringOne Platform 2018"
