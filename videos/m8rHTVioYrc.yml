description: "Financial companies need Java EE to power their business today. Rakuten Card, one of the largest credit card companies in Japan, adopted Java EE 6 for its online systems rearchitecture. Learn why it chose Java EE, and hear about its experiences and lessons learned. This is the first time a large credit card company in Japan is sharing its story. How do you start such a big project? Why did it choose Java EE? How did it select the in-house development policies, educate itself, and develop the additional libraries? How did it launch within only six months? What is the key factor driving 24/7 critical financial systems successfully? How do you migrate to Java EE 7 in the future? This presentation answers these questions and any others you may have.\n\n\nAuthors:\nArshal Ameen\nArshal Ameen is the senior developer of Rakuten Credit Card member service systems. He is leading development of JEE6 systems \nfor Rakuten Card, Inc. As a development leader he maintains and directs defining and developing of software according to right standards. \n\nHe speaks often at java user groups and is a prolific blogger. He is specialized in Java, .NET framework and app development for all smartphone platforms. He is a passionate poet and spends most of his free time trekking.\nView more trainings by Arshal Ameen at https://www.parleys.com/author/arshal-ameen\n\n Hirofumi Iwasaki\nHirofumi Iwasaki is the technical manager of financial systems at Rakuten, Inc. He is a frequent speaker for the enterprise systems theme in Oracle Japan. He is also a technical writer to write SOA, Java EE, .NET Framework area to some magazines and web sites in Japan.\n\nHe is a specialist of the high-loaded huge transactional enterprise systems in this decade. He has many Java EE & .NET Framework enterprise system design & implementation experiences and knowledge, and directed many huge man-hour enterprise projects since 1998. He is also a specialist of WebLogic Server since pre-J2EE version, and specialized after joining the BEA Systems as a WebLogic professional service member.\nView more trainings by  Hirofumi Iwasaki at https://www.parleys.com/author/hirofumi-iwasaki-1\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
