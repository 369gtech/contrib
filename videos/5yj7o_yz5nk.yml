description: "Мы хотим рассказать о незаслуженно малоизвестной, графовой/документно-ориентированной базе данных – OrientDB. Эта база данных реализована на 100% на Java, что сильно облегчает её использование в Java приложениях. Мы расскажем о её основных свойствах таких как:\n-Мощный язык запросов.\n-Мастер-мастер репликация.\n-Интеграция c Tinkerpop Blueprints APIs (graph based SQL, RESTfull graph shell, graph based data flow framework).\n-Client side transactions (full ACID support).\n-Модель данных позволяющая работать в schema-free и shema-full режиме и поддерживающая полиморфные запросы.\n-Apache 2 License :-)\nСделаем обзор upcoming features и применений данной базы в реальных коммерческих приложениях. В частности, расcкажем о новом облачном сервисе, построенном на основе OrientDB."
