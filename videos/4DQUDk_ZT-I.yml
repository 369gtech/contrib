title: 'Вячеслав Гилевич — SceneKit на практике'
recordingDate: 1553768157
description: "Ближайшая конференция — Mobius 2020 Piter\n22-25 июня, Online\nПодробности и билеты: https://bit.ly/mobius2020piter\n\n. В 2012 году Apple представила свой 3D-движок — SceneKit, который они два года спустя портировали на iOS. В Яндекс.Картах с его помощью показывают маршрут и объекты в дополненной реальности.\n\nВячеслав расскажет, как начать с ним работать, на какие подводные камни они в нём наткнулись и как записывать видео параллельно с рендерингом в SceneKit и работой ARKit. Также он расскажет о малоизвестных возможностях этого движка и о том, как с их помощью можно реализовывать сложнейшие визуальные эффекты."
