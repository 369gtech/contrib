description: 'Доклад посвящен нашему опыту построения инфраструктуры непрерывной доставки. Изначально постановка задачи звучала примерно так: "Наша старая инфраструктура никуда не годится - нужно сделать клёво". Поскольку были у нас два сервера для изучения облачных технологий, мы решили использовать их и для построения инфраструктуры. Убить сразу двух зайцев: изучить технологии и построить "клёвую" инфраструктуру. Облако у нас получилось свое маленькое и тренировочное, но это не помешало получить и проработать на нем ряд проблем. О проблемах и их решениях я и расскажу в докладе, а еще о том, как мы подружили в одном облаке Chef, OpenLDAP, jenkins, Nexus, RhodeCode, Liferay и ряд других технологий.'
