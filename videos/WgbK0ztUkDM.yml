description: "David Springer\r\n\r\nLearn how to supercharge your web apps with native C/C++ code that runs directly in the browser, without the hassle of a plug-in. Join us as we build a simple game that has a simulation engine built in C/C++ and a front-end built in Javascript. You'll learn how to serve the native code and how to connect the C/C++ code to Javascript."
