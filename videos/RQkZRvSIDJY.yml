description: "Data processing takes time. Sometimes that time is short, sometimes it is long. The most common pattern says, when you need a very small amount of time to do things then do them in the current thread, when you need a lot of time do them in a separate thread. That covers 99% of traditional use cases today. \n\n In modern real time or near real time systems the case is that you have a lot of concurrent requests for data processing and you are not in the control of the processing time, i.e. fast but external data source, or piece of hardware. Then, the threads are not enough. This talk focuses on overcoming such obstacles and what to do when threads are not enough…"
