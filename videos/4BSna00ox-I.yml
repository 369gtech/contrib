description: "Nous aurons l'immense chance d'accueillir Damien Seguy et sa ribambelle d'elephpants avec le sujet \"Typage fort : adoption, évolution et organisation\". Il y a des raisons tactiques pour adopter le typage fort : validation simplifiée, moins de code, c'est à la mode. De plus, les premiers ajouts de typage dans le code se font sans effort : c'est presque comme si le code s'y attendait. Plus tard, il apparaît que les types simples ouvrent la voie à des refactorisations plus substantielles. Des classes émergent des types scalaires, le code se regroupe autour de notions centrales, les types deviennent plus complexes. Finalement, le typage systémique apparaît. Les types deviennent systémiques quand ils aident à combattre les dépendances de classes, voire à planifier du nouveau code. Durant cette session, nous étudierons les différentes phases de l'utilisation du typage, avec leurs avantages, et quand s'arrêter avant d'en abuser.\n\nIl sera secondé par Quentin Barloy avec le talk \"Migration vers K8S, commençons les travaux !\". Sortez vos casques, nous allons faire un tour sur ce chantier en cours qu'est la migration des applications Arte vers Kubernetes. Avant d'avoir des applications scalables et résilientes, un chantier d'infrastructure est nécessaire. Cependant, pour sortir d'un hébergement classique et entrer dans l'univers Kubernetes, nous devons nous poser les bonnes questions : quels en seront les avantages et inconvénients ? Est-ce que ce changement est vraiment nécessaire ? Quelles sont les étapes à suivre afin d'y parvenir ? Ce sont ces questions auxquelles nous avons tenté de répondre, afin de nous préparer au mieux à cette migration.\n\nNous prendrons également le temps de passer au vote de la nouvelle liste des coordinatrices/coordinateurs pour l'année 2020/2021. La liste qui s'est présentée pour ces élections est composée des personnes suivantes :\n- Vincent Chalamon (coordinateur)\n- Cécile Hamerel (coordinatrice)\n- Grégoire Hébert\n- Mickael Prévot\n\nTous les participants peuvent voter, adhérents ou non à l'AFUP : https://docs.google.com/forms/d/1xepqkPir67mtt0Wx_NplPbSTMZDMy4sWVxuqnD1pDBo/"
