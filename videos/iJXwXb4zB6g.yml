description: 'Nexus - это подход для масштабирования Scrum, разработанный соавтором Scrum Кеном Швабером и сообществом экспертов Scrum.org. Он помогает решать наиболее болезненные проблемы масштабирования – управление зависимостями и создание работоспособного программного обеспечения каждую итерацию. В нашем коротком докладе мы расскажем про ключевые концепции Nexus и проиллюстрируем их примером нашего проекта для крупной retail-компании, на котором более 150 человек успешно работают вместе по Scrum, используя Nexus.'
