description: "( Apache Spark Training - https://www.edureka.co/apache-spark-scala-training )\nWatch the sample class recording: http://www.edureka.co/apache-spark-scala-training?utm_source=youtube&utm_medium=referral&utm_campaign=und_rdd\n\nResilient Distributed Datasets (RDDs), a distributed memory abstraction that lets programmers perform in-memory computations on large clusters in a fault-tolerant manner. \nRDDs are motivated by two types of applications that current computing frameworks handle inefficiently: iterative algorithms and interactive data mining tools.\n\n\nThese are the topics covered in the video:\n\n1.Understand RDD (Resilient Distributed Datasets)\n2.Load data into RDD\n3.Analyze Scala RDD, Paired RDD, Double RDD, General RDD Functions.\n4.Implement HadoopRDD, Filtered RDD, Joined RDD\n\n\n\nRelated Blogs:\n\nhttp://www.edureka.co/blog/apache-spark-lighting-up-the-big-data-world1/?utm_source=youtube&utm_medium=referral&utm_campaign=und_rdd  \nhttp://www.edureka.co/blog/what_is_scala/?utm_source=youtube&utm_medium=referral&utm_campaign=und_rdd  \nhttp://www.edureka.co/blog/apache-spark-redefining-big-data-processing/?utm_source=youtube&utm_medium=referral&utm_campaign=und_rdd\n\n\nEdureka is a New Age e-learning platform that provides Instructor-Led Live, Online classes for learners who would prefer a hassle free and self paced learning environment, accessible from any part of the world.\nTopics related to ‘Spark and Scala’ have been covered in detail in our course ‘Apache Spark & Scala’.\nFor more information, please write back to us at sales@edureka.co"
