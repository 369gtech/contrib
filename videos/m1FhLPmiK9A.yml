description: "This video was recorded at Code Mesh LDN 19 - http://bit.ly/37xc3Nr\n\nGet involved in Code Sync's next conference - http://bit.ly/2Mcm4aS\n\n---\n\nWANT DON'T YOU CONSISTENCY NO STINKING\nby Greg Young\n\nTHIS TALK IN THREE WORDS:\nimportant \norder \nis\n\nTALK LEVEL: Intermediate\n\nABSTRACT\nEveryone likes to talk about Consistent Event Sourced systems. This talk, however, is going to focus on their cousins which are Eventually Consistent. Why might we want to drop consistency in an Event Sourced system? What benefits might we get? How might that get implemented?\nEver hear 'bout this thing called git?;)\n\nSlides & full abstract: https://codesync.global/speaker/greg-young/\n\n---\n\nTHE SPEAKER - GREG YOUNG\n\n\nGreg Young coined the term \"CQRS\" (Command Query Responsibility Segregation) and it was instantly picked up by the community who have elaborated upon it ever since.\n\nGreg is an independent consultant and serial entrepreneur. He has 10+ years of varied experience in computer science from embedded operating systems to business systems and he brings a pragmatic and often times unusual viewpoint to discussions.\n\nHe's a frequent contributor to InfoQ, speaker/trainer at Skills Matter and also a well-known speaker at international conferences. Greg also writes about CQRS, DDD and other hot topics on www.codebetter.com.\n\nMore on Greg Young: https://codesync.global/speaker/greg-young/\n\n---\n\nCODE SYNC & CODE MESH LDN 19\nCode Mesh LDN is powered by Code Sync. Code Mesh LDN 19 was sponsored by WhatsApp, Microsoft, Erlang Solutions, Juxt, aeternity, Duffel, and IOHK. \n\nCODE SYNC \nWebsite: www.codesync.global\nTwitter: www.twitter.com/CodeMeshIO\nFacebook: https://www.facebook.com/CodeSyncGlobal\nLinkedIn: https://www.linkedin.com/company/code-sync/\nMail: info at codesync.global\n\n#EventSourced #EventuallyConsistant"
