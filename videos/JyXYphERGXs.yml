description: "Geotrek est une suite logicielle pour la gestion et la valorisation des randonnées (application métier, site web, application mobile), utilisée par de nombreux parcs naturels et collectivités territoriales. Éditée par Makina Corpus, chaque brique est un logiciel libre, l'ensemble permet de gérer et valoriser les randonnées et les activités touristiques d'un territoire.\n\nToutes les infos sur http://geotrek.fr/"
