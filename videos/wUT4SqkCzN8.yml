description: 'W internecie pełno jest poradników i tutoriali, które pomagają nauczyć się reacta na przykładzie prostych i małych aplikacji, które niestety nie mają tych samych problemów, co duże aplikacje, w których kluczowe jest wykorzystywanie kodu. W trakcie prezentacji pokażę kilka pułapek i problemów, na które natraficie przy budowaniu „trochę większych” aplikacji, które zawierają tysiące lini kodu oraz podpowiem, jak sobie z nimi poradzić z wykorzystaniem takich bibliotek: jak redux, redux-saga, redux-form czy reselect.'
