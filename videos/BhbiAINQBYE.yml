description: "In this video, Anna Hoffman and Jeroen ter Heerdt discuss and show PowerShell notebooks and Azure SQL inside Azure Data Studio. Learn how you can leverage PowerShell notebooks and other CLI tools in them to manage your Azure SQL Databases and Managed Instances. For more info, see https://docs.microsoft.com/en-us/sql/azure-data-studio/sql-notebooks?view=sql-server-ver15&WT.mc_id=dataexposed-c9-niner.\n\n[00:00] Intro\n[00:32] Notebooks in Azure Data Studio\n[01:20] PowerShell kernel for notebooks\n[02:20] Setting up Azure (Az) module for PowerShell in your notebook\n[03:17] Running interactive commands in the integrated terminal in Azure Data Studio\n[04:21] Resources\n[04:53] Wrap-up\n\nFollow Anna Hoffman and Jeroen ter Heerdt on Twitter at https://twitter.com/AnalyticAnna and https://twitter.com/JeroenterHeerdt.\n\nMore Data Exposed: https://www.youtube.com/playlist?list=PLlrxD0HtieHieV7Jls72yFPSKyGqycbZR&WT.mc_id=dataexposed-c9-niner"
