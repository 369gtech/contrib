description: "Nicola Gryczka is currently the CEO of GASTROMOTIVA, a Brazilian social enterprise, founded by chef David Hertz, that works with food as a tool for transformation, offering gastronomy training towards employment, food entrepreneurship classes and nutrition education for under privileged communities and food waste solutions in four countries.  Since 2016 she has started to work with innovative solutions to stop the vicious circle of food waste, such as a food surplus product line, online educational content and tech solutions to scale the impact globally, involving the powerful convening power of chefs.  Nicola's passion lies at the cross road of grass route activism and policy making, especially in fields of food, agriculture and education, at the intersection with technology and innovation. Co-founder of the global Social Gastronomy Movement that aims at making our Food System more inclusive, Nicola has been selected as one of the MIT SOLVE finalist for innovative solutions and start-ups that will change the world.\n\nThe speech took place on 8th May 2019 on Growth Stage during Infoshare 2019."
