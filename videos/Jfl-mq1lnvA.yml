title: 'Йонатан Левин — Как самому запилить новую фичу и при этом не быть убитым своим менеджером'
language: Russian
recordingDate: 1518088199
description: "Ближайшая конференция — Mobius 2020 Piter\n22-25 июня, Online\nПодробности и билеты: https://bit.ly/mobius2020piter\n\n. У вас когда-нибудь была ситуация, когда вы работаете в компании над приложением, и внезапно вам в голову приходит идея новой крутой фичи? Вы понимаете, вот он — переломный момент, но когда вы обращаетесь за поддержкой и одобрением на разработку, вы сталкиваетесь с препятствием: «У нас нет ресурсов», или «На данный момент у нас другие приоритеты». Сотрудники, которые не понаслышке знакомы с продуктом компании, больше всего подходят для придумывания и проектирования лучших фич для приложения, но иногда на пути встают политики и процедуры компании. Но где есть желание, там есть возможности! Мир завоёвывают повстанцы и мятежники — Империя должна пасть! Если вы знаете, что эта фича важна, но у вас нет разрешения продолжать, вам придётся осторожно балансировать между свободой творчества и уважением к приоритетам вашей компании. В данном докладе Йонатан поделится, как он разработал фичу без разрешения и как при этом его не уволили/покалечили/убили."
