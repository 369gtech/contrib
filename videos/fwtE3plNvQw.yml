description: "An Event Apart co-founder Eric Meyer joins Spring Summit speakers Rachel Andrew and Jeremy Keith in this special live interview. Topics of their discussion included Rachel and Jeremy’s book, HTML5 for Web Designers 2nd Edition, a preview of Spring Summit, and more.\n\nAnd don’t miss out on our\_March Special—receive a copy of Rachel and Jeremy’s ebook,\_HTML5 for Web Designers, with a purchase of a Spring Summit three-day pass during the month of March. Learn more: https://aneventapart.com/news/post/march-special-register-for-spring-summit-and-get-a-free-ebook\n\nOnline Together: Spring Summit is a three-day web design conference with an intense focus on digital design, UX, content, code, and more—featuring 15+ in-depth sessions, live Q&A with the speakers, and more. You'll get deep insights into where we are now and where things are going next. Join us online April 19–21. See the full agenda and register now at https://aneventapart.com/event/spring-summit-2021"
