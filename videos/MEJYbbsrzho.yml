description: 'Every year, the Eclipse simultaneous release brings together the hard work of dozens of open source projects into a single coordinated release. This session walks through some of the new IDE features and surveys some of the other technologies being developed by open source projects at Eclipse, including application frameworks, runtime technology, and modeling tools. It also highlights some of the features coming with next year’s Eclipse Oxygen release.'
