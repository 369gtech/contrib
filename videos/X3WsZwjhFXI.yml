title: 'Mon email devient dynamique ! (Patrice De Saint Steban)'
language: French
recordingDate: 1634026866
description: "L'email existe depuis le début de l'Internet, et il a peu évolué. Une fois envoyé il ne change plus et les interactions sont limitées.\n\nMais cela va changer avec la nouvelle norme AMP for e-mail qui est en test dans Gmail et Outlook et sera ensuite implémentée par d'autres webmails dont Yahoo. Les mails pourront charger des données d'un site à l'ouverture (s'il y a eu des changements depuis l'envoi du mail), s'adapter aux différentes résolutions, avoir des interactions (carrousel, animations).\n\nEt tout cela de manière sécurisée (pas de JavaScript, validation de l'envoyeur, même URL que l'email...)."
