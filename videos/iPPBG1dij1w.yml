description: "This session was given at Paris Android Makers 2019 by Adrien Grassein, Smile.\n\nMore info: http://androidmakers.fr/schedule/?sessionId=ZCO-9565\n\nLa plupart d'entre vous connait le développement et le cycle de vie des applications Android.\nCependant, savez-vous quels mécanismes sont mis en oeuvre par Android pour isoler les applications les unes des autres?\nVoyons ensemble tout ces mécanismes qui permettent de sécuriser l'OS mobile le plus utilisé au monde.\n\nAlex Karp Production"
