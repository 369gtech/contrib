description: "Learn about the latest improvements coming to the Windows command line: The Windows Terminal is a new modern, fast, efficient and powerful terminal application for users of command-line tools and shells like Command Prompt, PowerShell, and WSL. WSL 2 is a new architecture coming to the Windows Subsystem for Linux that greatly improves file system performance and adds 100% system call compatibility. \n\nMicrosoft Learn -- https://docs.microsoft.com/learn/?WT.mc_id=Build2020_presentation_additionalresources\nMicrosoft Docs -- https://docs.microsoft.com/en-us/windows/wsl/?WT.mc_id=Build2020_presentation_additionalresources\nChannel 9 -- https://channel9.msdn.com/?WT.mc_id=Build2020_presentation_additionalresources\nWindows Command Line -- https://devblogs.microsoft.com/commandline/learn-about-windows-console-and-windows-subsystem-for-linux-wsl/?WT.mc_id=Build2020_presentation_additionalresources\nMicrosoft Terminal -- https://github.com/microsoft/terminal?WT.mc_id=Build2020_presentation_additionalresources"
