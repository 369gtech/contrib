description: "Cсылка на презентацию: https://speakerdeck.com/andreypanov/introducing-application-coordinators\n\nМногие сталкивались с тем, что при часто меняющихся бизнес-требованиях приходится адаптировать flow переходов, и на это уходит много времени. Мы в нескольких проектах столкнулись с аналогичной проблемой: часто изменяющийся flow переходов между экранами (регистрация, публикация объявления, применение vas-услуг и т.д.) отнимал слишком много времени у разработчиков. В моем докладе я расскажу про нашу реализацию координаторов и создание протоколо-ориентированной, хорошо тестируемой архитектуры, написанной на чистом Swift без даункастингов и соответствующей принципам S.O.L.I.D.. Также расскажу, как интегрировать координаторы в текущие проекты. В ходе презентации реализацию буду показывать на примере демо-проекта."
