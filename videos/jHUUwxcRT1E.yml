description: "Всем привет!\n\nСпасибо, что присоединились к нашему митапу. Мы очень хотели бы увидеть вас всех лично, но в то же время очень рады, что те, кто в силу своего географического положения не смог бы присутствовать, сегодня с нами!\n\nДоклад 1\nЧему можно научиться при разработке гиперказуальных игр, или особенности их продакшена - Дмитрий Куратник, Game Producer в Gismart \n\nДоклад 2\nМы верим в арт. Какой художник нужен для гиперказуальных игр? - Воля Кузьмич, Lead Artist в Gismart\n \nПосле второго доклада Дмитрий также “линчует” одну из присланных нам участниками митапа игр, расскажет о ее плюсах, минусах и возможностях превратить эти минусы в плюсы. \n\nОставляйте свои вопросы спикерам в чате во время докладов и Q&A.\n\nХорошего вечера!\n\nhttps://www.instagram.com/gismartpeople/\n\nGismart — компания-разработчик мобильных игр и развлекательных приложений с общим количеством скачиваний более 500 миллионов. Основные направления деятельности компании - создание гиперказуальных игр, паблишинг сторонних мобильных игровых продуктов, а также разработка развлекательных приложений. В портфолио Gismart - Cool Goal!, Domino Smash, Cleon, Oil Tycoon, Happy Hockey!, Physics Puzzle Idle, Beat Maker Go, Piano Crush, DJ it!, WeDrum и другие. В компании работает более 300 специалистов в Минске, Лондоне, Пекине и Киеве. В 2020 году Gismart заняла 6 место в рейтинге 1000 самых быстрорастущих компаний Европы по версии делового издания Financial Times. Подробнее о компании: https://gismart.com."
