description: "Find more information here: http://berlinbuzzwords.de/session/diving-elasticsearch-discovery\n\nElasticsearch users will be familiar with Zen discovery. The Elasticsearch 'discovery' module actually encompasses a number of things - node discovery, master election, cluster state publishing, failure detection and handling. I will discuss implications of this model for Elasticsearch as a distributed system, drawing upon my experience building eskka, an Akka-cluster based discovery plugin."
