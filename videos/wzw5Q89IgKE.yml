title: 'Benchmark HTTP grandeur nature  (Julien Viet)'
language: French
recordingDate: 1634026706
description: "e benchmark TechEmpower compare plus de 400 frameworks web écrits dans différents languages. La compétition est féroce et tout le monde veut être premier!\n\nEclipse Vert.x est un boite à outil populaire pour écrire des applications réactives sur la JVM, renommé pour sa scalabilité et qui participe à cette compétition depuis de nombreuses années.\n\nLes benchmarks de performances sont souvent utilisés pour comparer des implémentation de serveur HTTP ou des frameworks web ainsi que pour faire un choix. Nous étudierons ce que ces benchmarks veulent dire et mesurent vraiment.\n\nCette présentation révèlera les secrets de fabrication de Vert.x qui ont un impact direct sur ces benchmarks, depuis l'optimisations réseaux jusqu'au compilateur à la volée de bytecode de la JVM."
