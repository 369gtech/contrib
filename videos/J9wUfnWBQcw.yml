description: "Meet Ann or “Andini”. She is an inventor and winner at the 2013 Google Science Fair, creating a flashlight that runs without batteries or moving parts! \n\nFollow Andini's #io18journey in this series.\n\nYou can follow her on Twitter\nhttps://twitter.com/annmakosinski\n\nYoutube\nhttps://www.youtube.com/c/ANDINIELVIS\n\nInstagram\n@annmakosinki\n\nIn this series, we follow 5 attendees of Google I/O 2018. They’ll be vlogging from the start of their journey in their home country through to their arrival at the Shoreline Amphitheatre in California. \n\nWatch more #io18journey videos here → https://goo.gl/Kpqheg\nGet excited for Google I/O 2018 playlist → https://goo.gl/QfTc6y\nSubscribe to the Google Developers channel → http://goo.gl/mQyv5L"
