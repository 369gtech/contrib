description: "Следующая конференция HighLoad++ пройдет 21 и 22 сентября 2020 года в Санкт-Петербурге.\n\nПодробности и билеты по ссылке http://bit.ly/2sSxgBx\n--------\nКрупнейшая профессиональная конференция для разработчиков высоконагруженных систем\n\n7 и 8 ноября 2019 \nМосква, Сколково \n\nhttps://www.highload.ru/moscow/2019\nРасписание - https://www.highload.ru/moscow/2019/schedule\n\n1:45 - Игра на выживание: запуск трансляций Английской Премьер-лиги в новом формате / Алексей Голубев (Okko)\n1:01:45 - Новый граф Одноклассников / Антон Иванов (Одноклассники)\n3:01:45 - AutoLSR — автоматизированный сбор сведений при значительных инцидентах / Владимир Колобаев (Авито)\n4:01:45 - Наблюдательный пост пессимиста: технические и концептуальные решения в системе мониторинга Lamoda / Александр Афенов (Lamoda)\n5:01:45 - Минимализм Kubernetes: привычные подходы highload на слабом сервере / Александр Кириллов (Evrone)\n6:01:45 - Есть ли жизнь без Kubernetes / Николай Устинов (MFMS)\n-------- \nНашли ошибку в видео? Пишите нам на support@ontico.ru"
