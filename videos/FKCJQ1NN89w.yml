description: "Tytuł prezentacji: Openshift 4.x - oszczędź sobie kłopotów w developmencie!\n\nWersja 4.x platformy Openshift jest gigantycznym skokiem technologicznym, który może przyprawić niektórych inżynierów o ból głowy podczas migracji ich projektów. W tej prelekcji poznamy kilka praktycznych sztuczek bazowanych na blisko roku doświadczenia z tą platformą. Sztuczek, które mogą nam pomóc zaoszczędzić wiele godzin debugowania kodu, szukania pomocy w dokumentacji i wymyślania rozwiązań. Jak poradzić sobie z nieedytowalnym CoreOS? Co tu robią te operatory i czy to czas nauczyć się Go? Odpowiedzi na te i inne pytania znajdziecie tutaj. Zapraszam!\n\nPrezentacja miała miejsce 3.11.2020."
