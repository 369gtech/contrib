description: "HighLoad++ 2017\n\nЗал «Мумбай», 7 ноября, 15:00\n\nТезисы:\nhttp://www.highload.ru/2017/abstracts/3039.html\n\nВ этом докладе мы остановимся на отдельном интересном подвиде мошенничества в RTB - мошенничестве в сегменте мобильных приложений. Интересен он в первую очередь тем, что в отличие от веб-сегмента, фрод в котором типологизирован (боты, многоуровневые баннеры, фабрикация адреса показа, сайты-пустышки и т.д.), перечисленные типы в приложениях встречаются редко, и в индустрии на текущий момент нет стандартов, что считать мошенничеством в сегменте приложений.\n...\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
