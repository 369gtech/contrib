description: "Los desarrolladores no solemos ser los mejores comunicadores del mundo. Muchas veces, aun siendo unos técnicos excelentes, nuestros proyectos pierden calidad por una mala gestión de requisitos y una mala comunicación con el cliente.\n\nEn esta charla veremos por qué una mala comunicación con el cliente hace que tu código sea peor y después algunos trucos, estrategias y pequeños consejos para evitar que un mal cliente tire por tierra nuestro proyecto.\n\nHablaremos (mucho) de comunicación, de control de crisis y gestión del cambio. También (menos) de metodologías ágiles y herramientas.\n\nPor cierto: todos tenemos clientes."
