title: 'Александр Коротаев, Александр Денисов. Кроссплатформа в браузере'
language: English
recordingDate: 1638982809
description: "ReactNative for Web vs Flutter for Web\n В современном мире, часто возникают ситуации, когда приложение должно работать сразу и в браузере и на мобилке. У этой задачи есть несколько решений. Можно написать веб приложение и мобилку отдельно, можно запилить PWA, а можно пойти третьим путем. Создать мобильное приложение, а потом запустить его в браузере. И существуют несколько фреймворков, которые позволяют это осуществить.\nВ докладе мы расскажем о самых современных из них, React Native и Flutter, расскажем о возможностях, преимуществах и недостатках каждого из них, и вместе с вами попробуем выбрать, какой лучше.\nFight! \n\n\nАлександр Коротаев\nПомогает устраивать митапы в Санкт-Петербурге и конференцию JSNation в Амстердаме. Пришел в программирование, так как хотел разрабатывать игры и постепенно начал заниматься этим на работе.\n\n\n Александр Денисов\nLead Software Engineer, Co-Head of Flutter Competency в EPAM Systems, Flutter and Dart GDE (Google Developer Expert). Профессионально занимается разработкой больше 15 лет, раньше работал с С++ и С#, потом писал микросервисы на Java, но с появлением Flutter активно увлекся разработкой на Dart. Flutter-энтузиаст. Организатор комьюнити GDG Moscow. Ведущий в подкастах Mobile People Talks и Flutter Dev Podcast.\n\n\n\nПрезентация: https://disk.yandex.ru/d/_gzxa97IqxTagw\n\nCodefest: https://codefest.ru"
