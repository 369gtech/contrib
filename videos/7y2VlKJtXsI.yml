title: 'Google App Engine, explorando la plataforma'
language: Spanish
recordingDate: 1380751154
description: 'En este programa presentaremos una visión general de las novedades tecnológicas desde el equipo de relaciones para desarrolladores de Latinoamérica. Seguiremos presentando nuestro enfoque de desarrollo, ingeniería y las mejores prácticas para implementar tecnología Google favoreciendo la evolución de soluciones tecnológicas. Luego presentaremos un escenario técnico el "Enfoque Ninja" mostrando todo el poder de la plataforma App Engine con junto a la utilidad de sus principales servicios. Además todas la novedades tecnológicas para la región. Y como siempre la participación de la comunidad de desarrolladores.'
