description: "Could machine learning give new insights into diseases, widen access to healthcare, and even lead to new scientific discoveries? Already we can see how machine learning can increase the accuracy of diagnoses from medical imaging, and may be able to predict a patients risk of disease. This Keynote Session includes short talks by Lily Peng of Google Brain and Jessica Mega of Verily (Alphabet) about how they are bringing technological innovations in AI and machine learning to healthcare.\n\nRate this session by signing-in on the I/O website here → https://goo.gl/Bj2YZD\n\nWatch more machine learning sessions from I/O '18 here → https://goo.gl/9MB2o7\nSee all the sessions from Google I/O '18 here → https://goo.gl/q1Tr8x\n\nSubscribe to the Google Developers channel → http://goo.gl/mQyv5L\n\n#io18"
