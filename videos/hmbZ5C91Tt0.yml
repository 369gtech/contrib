title: 'Dans cette jungle de l’outillage JavaScript, un retour à la simplicité es... ? (Hubert Sablonnière)'
language: French
recordingDate: 1634026867
description: "Aujourd’hui quand je veux ajouter une dépendance dans mes projets Web, je dois faire des \"npm install bidule\", des \"babel truc\" et autres \"webpack machin\". Je dois désormais tenter de survivre dans cette jungle d’outils basés sur Node.js. Leur diversité et leur complexité d’usage est devenu assez impressionnante. Chacun amène son lot de concepts en -ing : bundling, minifying, transpiling, polyfilling, tree shaking, code splitting. La période où il suffisait juste d’ajouter une balise script à la main est loin derrière nous.\n\nDans le cadre de la bibliothèque de composants sur laquelle je travaille, nous avons tenté de proposer une alternative, une sorte de retour à la simplicité des années jQuery.\n\nAu menu de cette session, nous commencerons par revenir rapidement sur cette jungle d’outils JavaScript et leurs concepts. Nous ferons ensuite un retour d’expérience de la solution mis en place pour distribuer et utiliser nos composants chez Clever Cloud. Nous essaierons de voir jusqu’à quel point on peut revenir à des bases plus simples en pesant les avantages et inconvénients. Ça sera l’occasion d’analyser les enjeux de performance et mesurer concrètement les impacts."
