description: "Want to view more sessions and keep the conversations going? Join us for KubeCon + CloudNativeCon Europe in Barcelona, May 20–23 (https://bit.ly/2B2vhMl), in Shanghai, June 24–26 (https://bit.ly/2JZcBjs), or in San Diego November 18–21 (https://bit.ly/2K031wW) in 2019.\n\nMesher: The Practice of a Production-Level Service Mesh - Xiaoliang Tian, Huawei\n\n2018 is the year of service mesh, Mesher is an open source project of service mesh implementation. Mesher is flexible and open, it is able to run on any infrastructure or platform like kubernetes. By extending plugins, Mesher can be easily integrated with various protocols and backends including Prometheus, zipkin etc.  In this topic, Xiaoliang will share his practice about the implementation of a high performance service mesh, how developer use service mesh in their production environment and how Mesher and micro service framework use unified Istio control plane to connect to each other.\n\nTo learn more click here: https://sched.co/FuKb"
