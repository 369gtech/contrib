description: "As a developer, it is important that you understand how to work with Azure, Microsoft's cloud platform. However, a common thing I hear is that the cloud is just too expensive. Either you can't spend the money necessary to learn it, or your boss thinks it is too expensive to move your services to. Well, in this video I am going to show you five ways to save money in Azure. That way you have the confidence to move your career, or your business, forward.\n\nGetting Started with Azure: https://www.iamtimcorey.com/p/getting-started-with-azure\nPatreon: https://www.patreon.com/IAmTimCorey\nMailing List:  https://signup.iamtimcorey.com/"
