title: 'Les Méthodes Synthétiques Rêvent-elles à des Switch Expressions Électriques ? (J.Paumard - R.Forax)'
language: French
recordingDate: 1634026441
description: 'La version 17 de Java vient de sortir. C''est une version LTS, il se pourrait donc que les records deviennent votre outil de travail préféré avant longtemps. De nombreuses fonctionnalités ont été apportées depuis la version 11, LTS précédente, tant dans le langage que dans les API. Nous vous présenterons les éléments que vous utiliserez le plus dans vos applications : les nouvelles méthodes de l''API Collection et de l''API Stream, les Records, les Text Blocks et les Sealed Types ainsi que quelques mises en garde sur finalize() et les constructeurs des types enveloppe des types primitifs. Le pattern matching, développé dans le projet Amber a commencé à livrer ses premiers éléments : un nouveau switch et un nouvel instanceof construit sur le pattern de type. Nous en soulèverons le capot et examinerons le fonctionnement du pattern matching en détail. Au programme : du code, des patterns et des démos.'
