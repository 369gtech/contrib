description: "Ваши проекты всегда выполнялись в срок? У пользователей никогда не возникало претензий? Сопровождение сданных проектов не было трудоемким? Новый функционал всегда удачно вписывался в существующую архитектуру?\n\nЕсли ответы на все вышеперечисленные вопросы положительны, то вам не нужно ничего менять, ваша команда - пример редкой гармонии персонала, методологии и инструментария. В противном случае вы должны быть открыты для новых подходов к решению ваших задач, в том числе и к критическому взгляду на используемые технические средства и языки программирования.\n\nВ докладе на простых примерах дается представление о том, чем отличается моделирование предметной области и реализация функционала при использовании функциональных языков - таких, как F#, Scala и Clojure, в сравнении с объектно-ориентированными C# и Java. Какие типы задач наиболее подходят для функциональных языков? Как их лучше внедрять в проект? И как убедить руководство в практичности такого выборы? Обо всем этом пойдет речь в докладе."
