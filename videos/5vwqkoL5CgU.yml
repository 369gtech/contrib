title: 'Alex Nuijten - SQL Model Clause: A Gentle Introduction'
language: English
recordingDate: 1465456285
description: "The Model Clause adds spreadsheet-like functionality to the SQL language. Very powerful stuff, yet the syntax can be quite daunting. With the Model Clause, you define a multidimensional array from query results and then apply formulas to this array to calculate new values. \nThis presentation will give you a gentle introduction in the complex syntax of the Model Clause and will show you some real life examples where the Model Clause was invaluable."
