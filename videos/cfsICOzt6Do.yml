description: "HighLoad++ Siberia\n\n24 и 25 июня 2019\nНовосибирск\n\nПодробности и билеты по ссылке https://www.highload.ru/siberia/2019\n\n--------\nSaint HighLoad++ 2019\n\nЗал «Фонтанка» \n8 апреля, 15:00 \n\nТезисы и презентация:\nhttps://www.highload.ru/spb/2019/abstracts/4979\n\nДва популярных метода изоляции многопользовательской нагрузки - Виртуальные Машины и Контейнеры. У каждого свои преимущества и недостатки. Какой использовать? Ответ - нужно взять все самое лучшее из обоих подходов, максимально упростить и протестировать на настоящем хайлоад. Это рецепт микро-виртуалок Firecracker. Получаем непробиваемую изоляцию виртуальных машин, которые можно запускать всего за сотни миллисекунд. Именно это решение работает под капотом Amazon Lambda и Fargate, обеспечивая запуск миллионов серверлесс-функций и контейнеров AWS каждую секунду. \n...\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
