title: 'Йонатан Левин – Израильский хайтек: как он добился такого результата'
recordingDate: 1525265464
description: "Такая маленькая страна и столько шуму. Небольшая нация которая оказывается чуть ли не везде.\n\nКак Израиль из пустыни превратилась в цветущий хай-тек где большинство глобальный корпорация имеет свой офис? Экономическое чудо? Или это далеко идущая стратегия. \n\nЙонатан Левин расскажет, как получилось так, что такая маленькая страна, вырастила столько много предпринимателей."
