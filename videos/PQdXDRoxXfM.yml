description: "IoT Plug and Play is now in public preview (https://aka.ms/IoTShow/IoTpnp). In this episode you will see the new Azure IoT Central experience with native support for IoT Plug and Play. Azure IoT Central has drastically simplified the task of building IoT solutions by eliminating the need for any cloud side development. With IoT Plug and Play solution builders can explore a range of Azure IoT Certified Plug and Play devices; pick the devices that best fit their solution needs and build a production grade solution within days without having to write a single line of embedded code, drastically cutting down the time to market and costs. \n\nAfter watching this short episode of the IoT Show and if you want to learn more, tune in (or watch on demand) the IoT Show Deep Dive episode: https://aka.ms/iotshow/deepdive/006"
