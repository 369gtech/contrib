description: 'Ok, tout le monde est persuadé, les microservices, c’est cool. Moi aussi je le crois, ça fait 5 ans que l''architecture de Clever Cloud est basée là dessus. Mais comme tout les nouveaux machins à la mode, en fait, c’est pas la panacée, et ça apporte son lot de problèmes. Au rang desquels la gestion de l’authentification en mode distribuée, je vais donc lister les quelques possibilités de gestion à ce point là. La gestion de la configuration est également un problème quand on déploie des applications distribuées. Le talk sera donc fait pour expliquer le moyen de mettre en place une démarche de microservice dans la vie réelle et de soulever les problèmes qui vont être rencontrés, et comment les régler.'
