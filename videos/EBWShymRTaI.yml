description: "Presented by Patrick Gunderson at JSLA (js.la) on Thursday September 24th 2015 - There are some things that people do much better than computers. People emote and intuit ideas seemingly out of nowhere while computers must have a defined procedure to follow in whatever they do. In this talk, Patrick will discuss how he's used sine waves to and parametric design to give computers an unsteady hand and the ability to compose music on-the-fly.\n\n* twitter.com/gunderson\n* github.com/gunderson"
