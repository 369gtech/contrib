description: "When Google started the project that developed Web Components back in 2011, the full impact of the mobile revolution hadn't yet been felt. Many tools and frameworks developed in the intervening years inherited desktop-centric assumptions that no longer make sense. What's needed now are approaches that let us build on-time and under budget -- both the development time and performance budget. Web Components were designed to help solve problems we understood from the desktop era, but mobile has pushed us to the limits of our ability and understanding. Do those problems still matter? Alex Russell, a Software Engineer at Google, gives his insights on this topic.\n\nCheck out the rest of the Polymer Summit session videos here: https://goo.gl/KuiAXd\nSubscribe to the Google Chrome Developers channel: http://goo.gl/LLLNvf"
