title: 'The Little Schemer, Евгений Терёхин'
recordingDate: 1525180190
description: 'Евгений обожает читать умные книги и изучать различные языки программирования и концепции, которые они в себе скрывают. На митапе он сосредоточится на The Little Schemer — одной из серии "маленьких" книг, пережившей четыре редакции. Она часто присутствует в списках книг, которые "нужно обязательно прочитать каждому программисту". В ней в непринужденной форме описываются базовые концепции функционального программирования и не только, начиная с рекурсивных типов данных и рекурсивных функций и заканчивая написанием интерпретатора. Во время доклада Евгений попытается вместе с аудиторией изучить это прекрасное произведение в лайв формате.'
