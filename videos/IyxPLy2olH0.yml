description: "This video was recorded at Code BEAM SF 2020 - http://bit.ly/2wpn0SM\n\nGet involved in Code Sync's next conference - http://bit.ly/2Mcm4aS\n\n---\n\nDOCKER IMAGES A LA CARTE WITH ELIXIR AND RABBITMQ \nby Simon Escobar Benitez\n\nABSTRACT\nLet's build a distributed continuous release pipeline for external dependencies using Elixir, RabbitMQ and Docker Remote API.\n\nSlides & full abstract: https://codesync.global/speaker/simon-escobar-benitez/\n\n---\n\nTHE SPEAKER - SIMON ESCOBAR BENITEZ\nColombian Software Engineer (Erlang Solutions)\n\nSimon is from Colombia, organizer of RubyConf Colombia, RailsGirls Medellin and a Senior Software Engineer at Erlang Solutions working in Elixir, proud father of 3 dogs.\n\nMore on Simon Escobar Benitez: https://codesync.global/speaker/simon-escobar-benitez/\n\n---\n\nCODE SYNC & CODE BEAM SF 2020\nCode BEAM SF is powered by Code Sync. Code BEAM SF 2020 was sponsored by WhatsApp, The RealReal, PepsiCo, Erlang Ecosystem Foundation, Erlang Solutions, WhiteSource, 2600Hz, Simpli.fi, Tubi, Pleroma, and Mux. \n\nCODE SYNC \nWebsite: www.codesync.global\nTwitter: www.twitter.com/CodeBEAMio\nFacebook: https://www.facebook.com/CodeSyncGlobal\nLinkedIn: https://www.linkedin.com/company/code-sync/\nMail: info at codesync.global"
