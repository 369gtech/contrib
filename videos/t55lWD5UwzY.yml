description: "Martin Odersky l'a annoncé lui-même : Scala 3 sortira en 2020 ! Alors que le créateur du langage (et des génériques dans Java) fait le tour du monde pour répandre la nouvelle et distiller au fur et à mesure les nouvelles fonctionnalités du langage, que sont devenus entretemps Scala, ses principaux frameworks et outils, et qu'est-il advenu de sa communauté (en France comme ailleurs) ?\n\nNous vous proposons dans cette présentation, certes, de voir quelles seront les nouveautés de Scala les plus incroyables à venir, mais aussi de revenir sur les frameworks et les outils les plus importants autour du langage et sur les faits les plus marquants de la communauté."
