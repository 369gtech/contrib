title: '(...) skalowalne środowisko testowe? - lecture by T. Płachta, R. Pomirski - Code Europe Autumn 2017'
recordingDate: 1521725747
description: "Jak zbudować skalowalne środowisko testowe?\n\nTestowanie funkcjonalne dużego systemu nie jest rzeczą trywialną. Czy da się zbudować skalowalne i łatwe do zarządzania środowisko przystosowane do tego celu? Podczas prelekcji odpowiemy na to pytanie, bazując na doświadczeniach z pisania i używania środowiska dedykowanego to testów technologii 3G, 4G oraz 5G. Przedstawimy co było celem projektu, jakie spełniono założenia, a także z jakimi wyzwaniami się zmierzono oraz jakie zastosowano rozwiązania."
