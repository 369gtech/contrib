description: 'Google SketchUp is a free and powerful 3D modeling application, and it''s easy to start right away and quickly create impressive models. But SketchUp has many presentation features that most users don''t know about, such as sectioning, scenes, styles, walk-throughs and animation. If you already know how to create a basic model, this webcast can help get your models to the next level.'
