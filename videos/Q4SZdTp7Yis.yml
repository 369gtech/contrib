description: "This tutorial will offer a quick overview of many of the essentials of statistics used to solve real-world problems. We'll start by looking at how to build a simple hypothesis test based on a practical e-commerce problem. Then we'll see how we can expand on this simple test using one of the most powerful tools in statistics: the linear model. No previous experience with statistics required!\n\nEVENT:\n\nPyData New York 2019\n\nSPEAKER:\n\nWill Kurt\n\nPUBLICATION PERMISSIONS:\n\nPyData provided Coding Tech with the permission to republish PyData talks.\n\nCREDITS:\n\nPyData YouTube channel: https://www.youtube.com/channel/UCOjD18EJYcsBog4IozkF_7w"
