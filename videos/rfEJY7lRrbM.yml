title: 'Une aventure ultrasonique ! (Hubert SABLONNIERE)'
language: French
recordingDate: 1493053516
description: "Tout a commencé avec une question simple : \"Est-il possible de faire communiquer deux pages Web sur deux machines différentes sans serveur ?\"\n\nPlusieurs nuits plus tard, j’ai trouvé une solution un peu dingue mais fascinante : utiliser WebAudio pour émettre des ultra-sons afin d’initier une connexion WebRTC !\n\nBonne idée ou mauvaise idée ? La question n’est pas là. Les expérimentations sont un excellent moyen d’apprendre sans avoir à se soucier des contraintes de production et j’ai envie de partager cette aventure ultrasonique avec vous."
