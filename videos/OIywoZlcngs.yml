description: "The Way from Human Resources to Resourceful Humans is one about turning Followers into Leaders, about evolving the industrial approval management towards a new logic of veto leadership. This keynote will provide an insight into real life projects about enabling companies to focus on making contributions to the Customers instead of wasting time with bureaucracy. How can technology help to implement new habits and structures for autonomous teams, where are the limits of technology, why there will be no more HR and how a VR submarine and an AI that is a little girl called AImee will revolutionize Leadership. - Captured Live on Ustream at http://www.ustream.tv/stretch\n\nhttp://www.stretchcon.com/"
