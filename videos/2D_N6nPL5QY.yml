description: "How do we define performance success? How do we give quality and effective feedback for maximum impact? In this speech, attendees will learn the power of performance feedback, how to give quality feedback, and how to utilize the data from feedback for maximum impact and performance improvement.\n\nStretch is a non-profit leadership and management conference that brings 500 attendees and 16 speakers from all around the world who want to build effective organizations since 2013. An international platform and community for leaders and managers to share stories, hands-on solutions and explore new trends and ideas to lead, fail, learn and stretch. Learn more at https://www.stretchcon.com/2020!\nBrowse in this folder to check the slides: https://drive.google.com/drive/folders/1PcDXQb40_-EtlziwdY7bA4jqMgQXyc_J?usp=sharing"
