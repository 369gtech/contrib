description: "As CSSconf EU’s host, Jed guides you through the program and kicks off CSSconf EU 2014 with his intro speech.\n\nWhen not working on UNIQLO's upcoming mobile web site, Jed enjoys singing barbershop harmonies, competing in pun contests, and introducing conferences entirely in CSS (http://youtu.be/KKM71-YeJp8).\n\nhttps://twitter.com/jedschmidt\nhttp://2014.cssconf.eu\n\nCSSconf EU is a conference dedicated to the designers, developers and engineers who build the world’s most engaging user interfaces. From the community, for the community."
