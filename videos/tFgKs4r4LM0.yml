title: 'Cross-Platform Desktop Apps with Electron - David Neal'
recordingDate: 1528123891
description: "Would you like to leverage your HTML, CSS, and JavaScript skills to build cross-platform desktop applications? Electron is an open source application shell created by GitHub, designed to make building great desktop applications easy. You may have already experienced Electron using applications such as Atom, Slack, or Visual Studio Code.\n\nIn this talk, you will learn its features, how to quickly get started, and tips from my experience building Electron applications."
