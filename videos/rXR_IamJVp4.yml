title: 'Jake Benilov - 7 types of feedback that helped make GOV.UK a success'
recordingDate: 1381947573
description: "The UK government does not have a good history of IT delivery. The Government Digital Service (GDS), a new \"startup\" team within Cabinet Office, has been bucking this trend by successfully delivering GOV.UK, the UK's single government domain, using open source tech and agile development.\n\nMy talk will focus on 7 innovative feedback techniques that the GDS team uses to improve their daily work."
