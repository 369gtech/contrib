description: "26 октября 2019 года в Авито прошёл первый митап для дизайнеров. Это один из докладов этой встречи. Вот коротко о чём он:\n\n«Цвет, едва ли не со времени появления первых наскальных рисунков, — один из главных инструментов коммуникации, наряду с буквами. Цвет — это и сложные тени на картинах модернистов, и кодирование дорожных знаков. Цвет — это классно. Но что делать, если его многовато?\n\nРасскажем, как мы начали убирать из продакшна ненужные цвета и собирать аналитику по использованию палитры на сайте. В программе — эзотерика, опечатки, экзистенциальная пустота, роботы, дизайнер в роли тестировщика и многое другое.»\n\nПодписывайтесь на ресурсы AvitoTech, чтобы не пропустить новые мероприятия, статьи и видео:\nhttps://facebook.com/avitotech\nhttps://vk.com.com/avitotech\nhttps://twitter.com/AvitoTech\nhttps://t.me/avitotech\nhttps://habr.com/ru/company/avito\nhttps://medium.com/avitotech"
