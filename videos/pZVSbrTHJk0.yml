description: "This video was recorded at GOTO London 2015\nhttp://gotoldn.com\n\nInes Sombra - Engineer at Fastly\nAdrian Colyer - Author of 'The Morning Paper', Venture Partner for Accel Partners and Member of Program Advisory Board\n\nSurprisingly enough academic papers can be interesting and very relevant to the work we do as computer science practitioners. Papers come in many kinds/areas of focus and sometimes finding the right one can be difficult. Websites like The Morning Paper and organizations like Papers We Love aim to bring research closer to practitioners and we want you to be a part of them!\n \nDownload slides and read the full abstract here:\nhttp://gotocon.com/dl/goto-london-2015/slides/AdrianColyer_and_InesSombra_EntertainingEveningKeynoteAgileLeanAndRuggedThePaperEdition.pdf\n\nhttps://twitter.com/gotoldn\nhttps://www.facebook.com/GOTOConference\nhttp://gotocon.com"
