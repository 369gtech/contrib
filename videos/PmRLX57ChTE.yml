description: "This interview was recorded for the GOTO Book Club. #GOTOcon #GOTObookclub\nhttp://gotopia.tech/bookclub\n\nPart 1 is available here: https://youtu.be/-z5EWVyRhOo\n\nAdam Tornhill - Author of \"Software Design X-Rays\" and \rFounder & CTO at CodeScene\nSven Johann - Senior Consultant at INNOQ\r and Podcast Host at CaSE\n\nDESCRIPTION\nThere’s a link between how organizations write code and how teams work together. Adam Tornhill can make this link visible to help improve your team’s code and your organization's work.\nThe interview is based on Adam's book \"Software Design X-Rays\": https://amzn.to/3DEeEnI\n\nTIMECODES\n00:00 Intro\n02:00 Change coupling\n05:23 Copy-paste dilemma\n14:44 Change coupling gets more expensive with distance\n17:24 Team structure visualized in the code\n25:56 Outro\n\nRead the full transcription of the interview here:\nhttps://gotopia.tech/bookclub/episodes/behavioral-code-analysis_part2\n\nRECOMMENDED BOOKS\nAdam Tornhill • Software Design X-Rays • https://amzn.to/3DEeEnI\nAdam Tornhill • Your Code as a Crime Scene • https://amzn.to/3FI5E2V\nAdam Tornhill • Lisp for the Web • https://leanpub.com/lispweb\nAdam Tornhill • Patterns in C • https://leanpub.com/patternsinc\nMatthew Skelton & Manuel Pais • Team Topologies • http://amzn.to/3sVLyLQ\nJohn Ousterhout • A Philosophy of Software Design • https://amzn.to/3DBP9DC\nDave Thomas & Andy Hunt • The Pragmatic Programmer • https://amzn.to/3azvUy3\nFred Brooks Jr. • The Mythical Man-Month • https://amzn.to/31NJc5C\n\nhttps://twitter.com/GOTOcon\nhttps://www.linkedin.com/company/goto-\nhttps://www.facebook.com/GOTOConferences\n#SoftwareDesign #DesignXRays #QA #QualityAssurance #Programming #CodeScene #AdamTornhill #SvenJohann #YourCodeAsACrimeScene #TechnicalDept #Coding #CodeAnalysis #BehavioralCodeAnalysis #CodeHotspots #ChangeCoupling #TeamStructure\n\nSUPPORTER\nThis episode of the GOTO Book Club was made possible thanks to the support of CodeScene.\nCodeScene is a subscription based SaaS and On-prem platform for identifying, prioritizing and managing technical debt. CodeScene is fully automated, and presents innovative visual insights that are accessible to the whole organization. That way, CodeScene serves as a communication tool bridging the gap between the development organization and the non-technical stakeholders so that everyone can have a shared understanding of the current technical debt and other business risks.\nhttps://www.codescene.com\n\nLooking for a unique learning experience?\nAttend the next GOTO conference near you! Get your ticket at https://gotopia.tech\n\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
