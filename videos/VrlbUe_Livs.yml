title: '2020/01/14 - Young Blood VII :  La confiance en soi : une compétence à la portée de tous'
language: French
recordingDate: 1605015121
description: "Ce talk parle de la confiance en soi, qui est un capital indispensable pour accomplir ce qu'on entreprend peu importe le domaine. Dans ce talk nous parlerons de la définition de la confiance, des origines et des causess du manque de confiance en soi, du fait qu'il s'agit d'une compétence comme une autre, et surtout de que faire pour acquérir cette compétence.\n\npar Patrick Tchomte"
