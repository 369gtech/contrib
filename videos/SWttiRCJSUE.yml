title: 'Thinking twice about migrating to Serverless, with Edwin Derks'
language: English
recordingDate: 1526551596
description: 'Cloud environments provide everything to develop Serverless solutions, completely obscuring the infrastructure. It could be the holy grail that saves development teams from maintenance and platform dependence. I will go through the considerations that need to be taken when you are planning such a migration. Building a Serverless solution is completely different from conventional application development, which raises a ton of questions about whether this is a suitable replacement for a monolith. Companies and development teams need to be aware of the impact before initiating the migration.'
