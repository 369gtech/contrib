title: 'Research at Google at WWW 2012'
recordingDate: 1337614927
description: 'More than forty members of Google''s technical team traveled to Lyon, France for the World Wide Web (WWW) conference, April 18 - 20. We sponsored the conference, the Best Paper Award and four PhD student travel grants. We hosted a busy Google booth, an After Hours event for 100 members of the academic community, and a new program, Google Doctoral Forum, for PhD students. Check out a recap by Google Research Scientist Ed H. Chi on all the facets of Google''s support of the WWW community.'
