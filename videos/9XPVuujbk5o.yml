description: "This video was recorded at Code BEAM SF 19 http://bit.ly/2T3Do0U\n\nGet involved in Code Sync's next conference http://bit.ly/2Mcm4aS\n\n---\n\nTHE ART OF THE LIVE UPGRADE - LESSONS FROM 10 YEARS OF EVOLVING A LIVE SYSTEM\nby Richard Carlsson\n\nTHIS TALK IN THREE WORDS:\nBEAM\nLive \nUpgrade\n\n\nTALK LEVEL: Advanced\n\nABSTRACT\nKlarna's main payment system has been running for over 10 years, serving millions of customers. The system has continuously evolved through live upgrades multiple times per week, without stopping nodes except for OS patching, Erlang VM upgrades, or hardware changes. This talk will be about techniques, tools, mindset, and lessons learned during a decade of dynamic code loading.\n\nRead the full abstract: https://codesync.global/speaker/richard-carlsson/\n\n---\n\nTHE SPEAKER - RICHARD CARLSSON\nSenior Yak Farmer, author of Eunit and other tools, co-author of Erlang and OTP in Action\n\nRichard Carlsson has been deeply involved with Erlang since the mid-nineties. He was one of the original members of the High-Performance Erlang group at Uppsala University and has contributed to many parts of the standard libraries, the Erlang compiler, runtime system, and the language itself. Among other things, he is the author of Erlang's 'EDoc' documentation system and the 'EUnit' unit testing framework, and he is one of the authors of the book Erlang and OTP in Action. He has been working for Klarna for the last 10 years.\n\nMore on Richard Carlsson: https://codesync.global/speaker/richard-carlsson/\n\n---\n\nCODE SYNC & CODE BEAM SF 19\nCode BEAM SF is powered by Code Sync. Code BEAM SF 19 was sponsored by WhatsApp, The RealReal, Brex, Erlang Solutions, 2600Hz, PagerDuty, and aeternity.\n\nCODE SYNC \nWebsite: www.codesync.global\nTwitter: www.twitter.com/CodeBEAMio\nFacebook: https://www.facebook.com/CodeSyncGlobal\nLinkedIn: https://www.linkedin.com/company/code-sync/\nMail: info at codesync.global\n\n#BEAM #Live #Upgrade #Erlang"
