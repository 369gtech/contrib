title: 'Data Fest² Minsk 2018: Юрий Кашницкий, О некоторых косяках в анализе данных'
recordingDate: 1528200940
description: "Поток II\n\nЮрий Кашницкий, Data Scientist команды предиктивной аналитики @Mail.Ru Group, инициатор открытого курса OpenDataScience по машинному обучению\n\nВсем людям свойственно косячить. Data Scientist-ы – не исключение. О граблях, на которые наступают специалисты по анализу данных, откуда они берутся – только ли невнимательность или неумение программировать? Или плохое знание математики? Порой эти косяки можно поправить за один вечер, а порой и весь проект может загнуться."
