title: 'BDXIO 2014 - Alexis Seigneurin : Java 8 - Les interfaces fonctionnelles'
recordingDate: 1424435410
description: "Java 8 introduit la notion d'\"interface fonctionnelle\". Derrière ce terme obscur se cache un mécanisme qui permet de passer des références sur méthodes et des lambdas en paramètre. Et ce, en toute transparence pour le code appelé.\n\nPas à pas, nous découvrirons comment utiliser cette nouveauté du langage qui permet d'introduire du code fonctionnel dans notre code Java !\n\nAlexis Seigneurin, lors de la conférence BdxIO le 17/10/2014."
