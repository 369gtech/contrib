description: "Panel: Otwarte dane ZTM w Gdańsku, czyli udostępnienia rozkładów jazdy i ich estymacji\nPaneliści: Agnieszka Rzeźnikowska (ZTM Gdańsk), Marcin Dymarski (ZTM Gdańsk), Krzysztof Garski (Urząd Miejski w Gdańsku)\n\nPrezentacja będzie poświęcana udostępnianiu rozkładów jazdy, zarówno teoretycznych jaki tych rzeczywistych oraz rozwojowi Sytemu Informacji Pasażerskiej w Gdańsku.\n\nThe panel took place on 2017-05-17 at infoShare 2017 (Inspire Stage) in Gdańsk.\nhttp://infoshare.pl\n\nFollow infoShare:\nhttps://facebook.com/infosharepl\nhttps://twitter.com/infosharepl\nhttps://instagram.com/infoshare/\nhttps://linkedin.com/company-beta/1272775/\nhttps://plus.google.com/+infoshare/"
