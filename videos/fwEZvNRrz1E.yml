title: 'Heapcon Lite 2020 | Panel “Informisanost u doba koronavirusa”'
language: Serbian
recordingDate: 1608305872
description: "Živeći u Makluhanovom “globalnom selu” u kome su potpuno obrisane granice centra i periferije, zatekla nac je i globalna pandemija. U izbegavanju pravljenja paralele između širenja informacija i virusa, vreme je da se posvetimo “novom normalnom” u komunikacijama. Na koje sve načine se promenila razmena informacija? Da li smo ugušeni upijanjem novosti u realnom vremenu? Kako da razlučimo šta od njih da prihvatimo, a šta da odbacimo? Kome je verovati - “struci”, “zajednici”, “onima preko”, ili, naprosto - nikome? I, šta je, dovraga, ispravno - “sataraš” ili “bećarac”?!\n\nUčesnici: \nSlobodan Marković, UNDP\nJovana Gligorijević, Nedeljnik “Vreme”\nJelena Ožegović, Tomson fondacija\nUroš Nedeljković, Advokatska kancelarija Nedeljković\nModerator: Ninoslav Rupić, Heapspace\n\nHipkon Lajt predstavlja dostignuća i znanje domaće tehnološke i naučne scene."
