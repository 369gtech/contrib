title: 'Дмитрий Иванов — Сказки о преждевременной оптимизации'
language: Russian
recordingDate: 1440863973
description: "Ближайшая конференция — DotNext 2020 Moscow\n2-5 декабря, Online\nПодробности и билеты: https://dotnext-moscow.ru/\n\n. Ближайшая конференция — DotNext\_2020 Piter\n15-18 июня, Online\nПодробности и билеты: https://bit.ly/dotnext2020piter\n\n. Дмитрий Иванов, JetBrains — Сказки о преждевременной оптимизации\nКонференция DotNext 2015 Piter, Санкт-Петербург, 05.06.2015\n\nПравилом «premature optimization is the root of all evil» руководствуется множество программистов по всему миру. Верно ли оно для всех задач в IT-индустрии или нет? Какие оптимизации в .NET лучше делать сразу, а какие отложить на потом? Как развить в себе способность писать эффективный код?"
