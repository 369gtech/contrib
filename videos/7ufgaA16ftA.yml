description: "The Java Module System lays the foundation for building modularized applications on the JVM. What is doesn't cover is module versioning and retrieving needed modules from repositories. This is where layrry comes in: an API and launcher for modularized Java applications which takes a descriptor of the module layer(s) to assemble, fetches the modules and starts up the application\n\nAdditional Resources:\nWhat are Microservices? https://docs.microsoft.com/en-us/azure/devops/learn/what-are-microservices?WT.mc_id=events_jdconf\nBuilding Microservices on Azure: https://docs.microsoft.com/en-us/azure/architecture/microservices/?WT.mc_id=events_jdconf"
