description: "¿Te imaginas una base de datos que soporta todo el tráfico que quieras, añadiendo o quitando nodos de forma automática y que es capaz de funcionar sin interrupciones incluso si un volcán se pone a escupir lava sobre uno de tus centros de datos?\n\nEsa es la promesa de sistemas de almacenamiento distribuídos como Cassandra, Voldemort o Riak. Pero, ¿Cómo lo hacen?\n\nEn esta charla te contaré los conceptos básicos para una posible base de datos distribuída. Pásate por aquí si quieres aprender qué significan cosas como CAP, BASE, escalabilidad incremental, replicación, o consenso. También explicaré cosas todavía más geeks como gossip, vector clocks, hinted handoff o entropía.\n\nAl acabar la charla entenderás cuál es la arquitectura que, por ejemplo, permite a Amazon tener su funcionalidad de carrito funcionando las 24 horas del año, los 365.25 días del año o a linkedin spammearte sin parar. ¿Cuándo fue la última vez que viste caídas las webs de Amazon o Linkedin?"
