title: '[DevFest Nantes 2019] FPGA, créer du matériel en programmant'
language: French
recordingDate: 1572525457
description: "Speaker : Zigazou\n\nLe Raspberry Pi et l’Arduino ont ouvert les portes de l’électronique au plus grand nombre. Une autre technologie émerge, nous offrant de nouvelles possibilités : les FPGA. À travers la présentation du DE0-Nano-SoC et l’étude d’un cas concret, cette conférence explique aux développeur·euse·s ce que sont les FPGA et ce qu’ils apportent.\n\nElle offre également des pistes pour comprendre pourquoi cette technologie, née dans les années 80, intéresse Intel au point de lui avoir fait débourser 16,7 milliards de dollars en 2015."
