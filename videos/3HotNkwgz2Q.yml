description: 'A discussion of image-related performance problems that commonly affect Next.js applications, and how the new Next.js Image Component can address those problems for you. I’ll discuss widespread performance issues including non-responsive images, unsized images, lazy loading strategies and resource network priority. For each problem, I’ll describe common solutions, as well as how that issue motivated the design of the Next.js Image Component.'
