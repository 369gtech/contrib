description: "Classicism and Mockism testing essentially boils down to how extensively you make use of mocks. Classicists use mocks only when integration becomes awkward (e.g. databases etc.) whereas Mockists use mocks for all collaborators (i.e. all integrations). There are benefits and tradeoffs with both. Let me give you a few examples.\n\nAgile Warrior on Classical vs Mockist testing\nhttps://agilewarrior.wordpress.com/2015/04/18/classical-vs-mockist-testing/\n\nMartin Fowler on Classicist vs Mockist\nhttp://martinfowler.com/articles/mocksArentStubs.html#ClassicalAndMockistTesting\n\nKent Beck on Mock Objects (classicist)\nhttp://amzn.to/2cnDH5d (p.144)\n\nLaw of Demeter\nhttps://youtu.be/FyJhALHmFXU\n\nIntegrated tests are a scam, by J.B. Rainsberger\nhttps://youtu.be/VDfX44fZoMc\n\nMy takes on J.B. Rainsberger's talk\nhttps://youtu.be/2pwpSU0c_TA\nhttps://youtu.be/tbSml2iyDt4\n\nDifference between CHECKING and TESTING\nhttps://youtu.be/0jtiwh9y8Ug\n\nGEAR USED\n► CAMERA: Canon 70D http://amzn.to/29wR8wG\n► LENS: Canon 10-18mm http://amzn.to/29srabL\n► TRIPOD: JOBY Gorillapod Zoom http://amzn.to/29AdkHT"
