description: "\"Les principes de design SOLID sont traditionnellement associés à la programmation orientée objet. Dans cette présentation, nous montrerons qu'ils sont, en fait, applicables dans un contexte bien plus large. Nous prendrons du recul et explorerons leur relation avec d'autres techniques d'ingénierie logicielle, comme le domain-driven design, la programmation fonctionnelle, la programmation réactive et l'architecture hexagonale. De ce voyage, nous tirerons quelques enseignements simples mais généraux sur le développement logiciel qui, au-delà des modes et des buzzwords, nous montrent comment écrire du meilleur code dans n'importe quel paradigme.\" \n\n\n\nLes slides de la présentation : http://swll.to/1oBLbO\n + d'infos : www.blendwebmix.com"
