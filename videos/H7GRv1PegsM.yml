description: "Иногда возможности могут быть упущены, если команда потратит время на технологии и практики которые не работают. Последствия могут быть неприятны. Потеряно время, упала мотивация и возможно и репутация команды. \n\nПочему важно различать методики которые работают, от тех которые кажутся работающими? Почему заблуждаются эксперты. Как не дать себя обмануть. Примеры из жизни и самые распространенные заблуждения и ошибки.\n\nПочему восприятие нас дурачит, а мы ему доверяем. На классических примерах из психологии и теории управления посмотрим на все это со стороны разработчиков. \n\nСегодня нашими помощниками будут - позитивная психология, социальная и когнитивная психология.\n\n\nВедущий - алгоритмист\\разработчик , психолог, с опытом работы в компаниях: Интел, Майкрософт,Скайп. Преподаватель позитивной психологии\nКлейнер Игорь."
