title: 'Tales from the Branches: GitOps in the Real World - Moderated by Dan Garfield, Codefresh'
language: English
recordingDate: 1635567717
description: "Don’t miss out! Join us at our next event: KubeCon + CloudNativeCon Europe 2022 in Valencia, Spain from May 17-20. Learn more at https://kubecon.io The conference features presentations from developers and end users of Kubernetes, Prometheus, Envoy, and all of the other CNCF-hosted projects.\n\nTales from the Branches: GitOps in the Real World - Moderated by Dan Garfield, Codefresh; Cornelia Davis, Amazon; Christopher Lane, Chick-fil-A; Mae Large, State Farm; Mike Bowen, Blackrock & David Lewis, Starbucks\n\nJoin a panel of GitOps end users from major companies in different industries – Blackrock, Chick-fil-a, Lyft, Starbucks, State Farm – as they tell stories from their GitOps journey. Attendees will hear about problems they sought to solve, challenges faced along the way, and how GitOps strategies and tools were used to make it work."
