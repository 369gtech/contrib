title: 'Игорь Луканин — Ракета из четырёх морковок, или Уроки космоса для разработчиков'
recordingDate: 1582039822
description: "Мы родились после окончания «золотого века» космонавтики и не застали главных успехов и провалов. Но почему случались провалы? Игорь Луканин прочитал пару книг, съездил в Байконур и на мыс Канаверал, посмотрел на запуски ракет и кое-что понял.\n\nВ докладе пойдет речь о нескольких эпизодах из истории космонавтики: о задачах, которые стояли перед конструкторами космических аппаратов и руководителями полётов, о принятых инженерных решениях и об их непростых последствиях. Во время доклада мы вертикализируем ракету на Гагаринском старте, четыре раза не долетим до Луны и обязательно передадим привет сооснователю PayPal.\n\nИгорь верит, что конструкторы компьютерных программ и руководители команд могут научиться на ошибках космического масштаба и не повторять их."
