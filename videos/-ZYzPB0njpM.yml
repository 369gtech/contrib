description: "Faceoff between two the most popular project automation tools! The heat is on! We'll compare solutions for different project automation problems in Maven and in Gradle, highlighting the strengths of each one, and you, the audience, will name the winner!\n\nBaruch Sadogursky (a.k.a JBaruch) is the Developer Advocate at JFrog. For a living he hangs out with JFrog’s tech leaders, writes code around the JFrog Platform and its ecosystem, and then speaks and blogs about it all. He has been doing this for the last dozen years or so, and enjoys every minute of it.\n\nBaruch is @jbaruch on twitter and mostly blogs on http://www.jfrog.com/blog/ and http://blog.bintray.com. He is a professional conference speaker on DevOps, Java and Groovy topics, and is a regular at the industry’s most prestigious events including JavaOne (where he was awarded a Rock Star award), DockerCon, Devoxx, DevOps Days, OSCON, Qcon and many others.\n\nOleg Šelajev is a writer, engineer, speaker and a developer advocate at ZeroTurnaround. He spends his time writing code, writing tests, hoping it all works, and writing blog posts about it later. He is also somewhat pursuing a PhD on dynamic software updates and code evolution. Oleg is a part-time lecturer at the University of Tartu and enjoys participating at conferences like as JavaOne, JavaZone, GeekOut, etc. In his free time, Oleg is a Virtual JUG leader, plays chess at a semi-grandmaster level, loves puzzles and solving problems."
