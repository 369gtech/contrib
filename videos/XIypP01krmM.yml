description: "A Google TechTalk, presented by  Sam El-Husseini, 2021/04/28-29\nABSTRACT: This talk was presented as part of the 2021 Blockly Summit. With the introduction of Blockly plugins, the team also introduced a set of developer tools used for building both Blockly core and plugins. Sam runs through the features included in these developer tools, and how to use them in your app."
