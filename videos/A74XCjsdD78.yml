title: '[DevFest Nantes 2021] The Blind Test'
language: French
recordingDate: 1635850938
description: "The Blind Test \nSpeakers : Florent Lévêque & Hervé Boisgontier \n\nNon, il ne s’agit pas d’un test musical mais de comprendre comment une personne aveugle navigue sur une page web !\n\nÀ l’heure actuelle, notre société devient de plus en plus numérique (démarches administratives, échanges sociaux, achats…). L’accessibilité d’un site internet est importante, si l’on souhaite que personne ne soit exclu de cet univers numérique. Différents types de handicap (visuel, moteur…) sont à prendre en considération pour qu’un site internet soit inclusif c’est-à-dire accessible à tous. Florent et Hervé vous proposent un focus sur l’accessibilité d’un site internet pour une personne non voyante.\n\nAu travers d’un exemple de page web, Florent qui est non voyant vous montre comment, à l’aide d’un lecteur d’écran et d’une plage braille, il arrive à naviguer et à quelles difficultés il est confronté. Hervé vous montre comment corriger petit à petit la page pour améliorer son accessibilité."
