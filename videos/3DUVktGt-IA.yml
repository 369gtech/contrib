description: "Роман Дмитерко рассказал нам о том, как не испортить карму: \n\n\"Неважно, вчера Вы решили сверстать свой первый сайт или уже много лет \"в деле\". При написании html, css и javascript-кода существуют очевидные вещи, о которых порой забывают (или даже не знают :) ) как начинающие front-end разработчики, так и опытные мастера. Как не расстроить того, кто увидит ваш код и будет его поддерживать, а также оправдать ожидания пользователя? О чем могут не догадываться начинающие верстальщики? Почему красивый код - это важно? Ответы на эти и некоторые другие вопросы прозвучат в моем докладе.\""
