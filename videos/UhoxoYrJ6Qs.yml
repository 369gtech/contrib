description: "Recording of Free Code Camp's August 2015 Summit live streamed at Twitch.tv. \n\nAgenda:\n1. Opening words from Michael\n2. Intros (Quincy, Michael, dc, Matt, Berkeley)\n3. New front end challenges\n4. Newly configured full-stack challenges\n5. New Nonprofit Projects\n6. Wiki\n7. New chat rooms\n8. New live streams\n9. New internet radio station DJ'd by campers\n10. FCC Bot\n11. Matt Yamamoto zipline demo\n12. Closing from Quincy\n\nFree Code Camp's August Live Stream was the largest yet.\n\nhttp://FreeCodeCamp.com is a community of busy people who learn to code, then practice by building projects for nonprofits. Learn Full-stack JavaScript, build a portfolio, and get great references with our open source community.\n\nFollow us on twitter: https://twitter.com/intent/user?screen_name=freecodecamp\n\nLike us on Facebook: https://www.facebook.com/freecodecamp\n\nFollow Quincy on Quora: http://www.quora.com/Quincy-Larson"
