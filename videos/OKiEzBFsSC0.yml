title: 'BDX I/O 2017 - Le recrutement de développeurs : La fin de la quête du graal ? Arnaud HUON'
language: French
recordingDate: 1510664192
description: 'Le Graal est une métaphore parfois employée par les recruteurs pour qualifier le "super développeur", le "mouton à 5 pattes" qui connait toutes les technos trendies et qui a le bonheur d''avoir des velléités salariales plutôt faibles. Comme dans le mythe arthurien, cette quête peut sembler vaine. Toutefois, elle est peut être remplie, mais il ne faut pas se tromper sur sa véritable forme ! Et si le véritable Graal, c''était plutôt l''équipe de développement idéale ? Cette présentation s''intéressera donc à sa constitution et son évolution et à l''importance du rôle de Tech Lead dans tout ça.'
