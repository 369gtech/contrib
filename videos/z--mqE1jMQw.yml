description: "ConstraintLayout is a new layout on Android. You may often hear comparisons of it to existing layouts in terms of functionality and performance. While ConstraintLayout is comparable to these layouts in many ways, it actually has many new features and ways of building layouts, apart from a shiny new UI builder.\n\nIn this session we will look at examples of utilizing the functionality unique to ConstraintLayout to more easily build layouts and transitions.\n\nKey takeaways\nWhat are the basic and advanced types of constraints you can create.\nHow to use virtual helpers and chains to build even more complex layouts in declarative ways\nHow you can use ConstraintLayout to easily create delightful transitions in your layout\nHow you can use ConstraintLayout as a different approach to custom layout logic\n\nConnect with us!\nTwitter: https://twitter.com/oredev\nFacebook: https://facebook.com/oredev\nInstagram: https://instagram.com/oredev\nVimeo: https://vimeo.com/oredev"
