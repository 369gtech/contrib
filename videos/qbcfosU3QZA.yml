title: 'YOW! Connected 2017 Antony Kuzmicich / Jarrod Boyes - Android Instant App for realestate.com.au'
recordingDate: 1510700401
description: "Recently realestate.com.au worked with Google to launch an Android Instant App that provides users a native experience for viewing property details without the need to explicitly install an app.\n\nIn this talk we'll explain our product goals, some UX best practices and what was required technically to build our Instant App. Finally we'll summarise our learnings from the initiative and some thoughts around the future of Instant Apps technology.\n\nAntony works at REA Group on the realestate.com.au apps team. His role spans product and delivery and he is particularly interested in innovation projects in the mobile space.\n\nJarrod is a Lead Developer at REA Group working in the realestate.com.au app team.\n\nFor more information on YOW! Conference visit,\nhttp://connected.yowconference.com.au"
