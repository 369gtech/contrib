description: "Since a few years git became an integrated part of SAPs development landscape. Not only from a source code versioning point of view but also processes and tools start to evolve surrounding git at SAP.\n\nWith TwoGo by SAP, SAP offers a free ride sharing service which was the first SAP product to implement daily deliveries using Continuous Delivery and DevOps techniques. And GitHub plays a major role in these processes for TwoGo. Learn which role GitHub takes as a DevOps tool for TwoGo enabling them to delivery daily."
