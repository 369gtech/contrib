description: "“Deep Learning with PyTorch: Zero to GANs” is a beginner-friendly online course offering a practical and coding-focused introduction to deep learning using the PyTorch framework. Learn more and register for a certificate of accomplishment here: http://zerotogans.com\n\nCode and Resources: \nLogistic regression: https://jovian.ai/aakashns/03-logistic-regression\nImage Classification with Logistic Regression: https://jovian.ai/aakashns/mnist-logistic-minimal\nHouse Price Prediction: https://jovian.ai/aakashns/housing-linear-minimal\nDiscussion forum: https://jovian.ai/forum/c/pytorch-zero-to-gans/lecture-2-working-with-images-logistic-regress/64\n\nTopics covered in this video:\n* Working with images from the MNIST dataset\n* Training and validation dataset creation\n* Softmax function and categorical cross entropy loss\n* Model training, evaluation, and sample predictions\n\nThis course is taught by Aakash N S, co-founder & CEO of Jovian - a data science platform and global community.\n- YouTube: https://youtube.com/jovianml\n- Twitter: https://twitter.com/jovianml \n- LinkedIn: https://linkedin.com/company/jovianml\n\n--\n\nLearn to code for free and get a developer job: https://www.freecodecamp.org\n\nRead hundreds of articles on programming: https://freecodecamp.org/news\n\nAnd subscribe for new videos on technology every day: https://youtube.com/subscription_center?add_user=freecodecamp"
