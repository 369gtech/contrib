description: "\"Watch Sample Class Recording:\nhttp://www.edureka.co/microsoft-bi?utm_source=youtube&utm_medium=referral&utm_campaign=ssrs-reporting-services\n\nSQL Server Reporting Services is a server-based report generation software system from Microsoft. It is part of suite of Microsoft SQL Server services, including SSAS (SQL Server Analysis Services) and SSIS (SQL Server Integration Services). While SSAS enables users to construct special databases for fast analysis of very large amounts of data, and while SSIS enables users to integrate data from many sources outside Microsoft SQL Server , SSRS enables users to quickly and easily generate reports from Microsoft SQL Server databases.\nHere are the topics discussed in the video:\n\n1. Reporting Service Architecture\n\n2. The Reporting Cycle\n\n3. Types of Reports\n\nRelated Posts:\n\nhttp://www.edureka.co/blog/category/microsoft-bi/?utm_source=youtube&utm_medium=referral&utm_campaign=ssrs-reporting-services\n                                                                                                                                                                                                                                                                                                                                                                                                                                                \nEdureka is a New Age e-learning platform that provides Instructor-Led Live, Online classes for learners who would prefer a hassle free and self paced learning environment, accessible from any part of the world. The topics related to Realtime ‘SSRS Reporting Services’ have been covered in our course ‘Microsoft BI‘. For more information, please write back to us at sales@edureka.co\nCall us at US: 1800 275 9730 (toll free) or India: +91-8880862004"
