description: "In this episode, I follow-up and improve on the Islamic Star Patterns algorithm using the Law of Sines.\n\nAfterwards I attempt an earthquake data visualization / mapping coding challenge. Spoiler Alert! This one didn't turn out to well! To see the unedited version of me completing this challenge, view Live Stream #78! (https://youtu.be/UiYb4yCsqFE)\n\nI also show work from the community.\n\nLinks to the edited version of the tutorial:\nFollow-up on Star Patterns:  https://youtu.be/lobJ9gzbLo8\n\n\n9:54 - Short Q&A\n28:30 - Showing viewers' work\n51:47 - Follow-up on Islamic Star Patterns\n1:32:05 - Earthquake Data Visualization.\n\nSupport this channel on Patreon: https://patreon.com/codingtrain\n\nSend me your questions and coding challenges!: https://github.com/CodingTrain/Rainbow-Topics\n\nCode for Islamic Star Patterns:\nhttps://codingtrain.github.io/StarPatterns/\nhttps://github.com/CodingTrain/StarPatterns\n\n\nContact: \nTwitter: https://twitter.com/shiffman\nThe Coding Train website: http://thecodingtrain.com/ \n\nLinks discussed in this video:\nMapbox.js: https://www.mapbox.com/mapbox.js/api/v3.0.1/\nWeb Mercator on Wikipedia: https://en.wikipedia.org/wiki/Web_Mercator\nEarthquake Database: http://earthquake.usgs.gov/data/\nLaw of Sines on Wikipedia: https://en.wikipedia.org/wiki/Law_of_sines\nKatie Rose Pipkin's Moth Generator Bot: https://twitter.com/mothgenerator\nGabriel Weymouth's Tweet on Star Patterns: https://twitter.com/gabrielweymouth/status/826890126747906048\nCraig S. Kaplan Lecture on Star Patterns: https://www.youtube.com/watch?v=FBn6VgoF3fE\nUniversity of Waterloo's Star Patterns Paper: http://www.cgl.uwaterloo.ca/csk/projects/starpatterns/\n\nWork by the Coding Train community:\nFlorin Pop's xBall: http://xball-multiplayer.herokuapp.com/\nFlorin Pop's MazeMem: http://mazemem-multiplayer.herokuapp.com/\nAllistair Crossley's Biochemistry Generator: http://www.adcworks.com/visualisation/p5/biochemistry/pdb/\nAnimated Rose Pattern: http://www.raknes.net/vio/rose/\nRobin Lefebvre's 3D Rose Pattern: http://codepen.io/The_Robs/pen/NdqWXz\n\nSource Code for the all Video Lessons: https://github.com/CodingTrain/Rainbow-Code\n\np5.js: https://p5js.org/\nProcessing: https://processing.org\n\nFor an Introduction to Programming: https://www.youtube.com/watch?v=8j0UDiN7my4&index=1&list=PLRqwX-V7Uu6Zy51Q-x9tMWIv9cueOFTFA&t=3s\nFor my Nature of Code videos: https://www.youtube.com/watch?v=6vX8wT1G798&list=PLRqwX-V7Uu6YVljJvFRCyRM6mmF5wMPeE&index=1\nFor More Live Streams: https://www.youtube.com/playlist?list=PLRqwX-V7Uu6bxnFR6no70vlxxuxDEzflz\nFor More Coding Challenges: https://www.youtube.com/playlist?list=PLRqwX-V7Uu6ZiZxtDDRCi6uhfTH4FilpH\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/72os/"
