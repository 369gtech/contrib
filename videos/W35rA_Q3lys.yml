title: 'Кирилл Зуев, Артем Логутов — Уроки финтеха: основы безопасности мобильного приложения'
language: Russian
recordingDate: 1538124359
description: "Ближайшая конференция — Mobius 2020 Piter\n22-25 июня, Online\nПодробности и билеты: https://bit.ly/mobius2020piter\n\n. Когда мы создаем приложения для мобильного банкинга, мы думаем не только о платежах и отображении баланса карты, но и о том, что только безопасное приложение сохраняет деньги пользователя и его личные данные. Расскажем о том, как мы обеспечиваем защиту в приложении на уровне API и при передаче данных. Поговорим о биометрической аутентификации, Keychain, SSL-пиннинге, о том, как мы защищаемся в случае утери или кражи смартфона."
