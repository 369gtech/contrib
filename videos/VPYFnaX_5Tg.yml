description: "M6 est leader en France sur les pratiques intégrant programme tv et interactions numériques. Ces systèmes à forte charge utilisent massivement PHP et des solutions cloud de Amazon Web Service. Cette présentation a pour but de vous présenter un retour d'expérience sur la conception et la réalisation de ces systèmes. Je vous propose d’aborder les différentes architectures et les différents outils mis en place au travers de deux projets d’émissions ayant été diffusées en 2014. Le mur se lèvera t’il au Luxembourg ?!\n\nhttps://joind.in/talk/view/14286\n\nhttp://www.slideshare.net/oliviermansour/phptour-lux-2ndecranm6web-169-novideo2\n\nCette vidéo vous a plu ? Adhérez à l'AFUP pour soutenir son activité : http://afup.org/pages/site/?route=vie-associative/56/devenir-membre\n\nNous cherchons des sponsors et des conférenciers pour le prochain Forum PHP : http://www.forumphp.org\n\nCaptation & montage : http://www.dfusion.fr/"
