description: "In this Oracle Groundbreakers Podcast, Jim Grisanzio talks with Cristina Cifuentes, Ph.D., who is the Director or Oracle Labs Australia. The conversation covers research and development in the labs, working with engineering teams at Oracle to ensure secure products, engaging university students on a FOSS project, and some history from Sun Microsystems as well. #foss #oracle #labs\n\nOracle News Connect Article\nhttps://www.oracle.com/news/connect/groundbreakers-podcast-oracle-labs-australia.html \n\nCristina Cifuentes, Ph.D., Founder & Director of Oracle Labs Australia\nhttps://twitter.com/criscifuentes\nhttps://www.linkedin.com/in/drcristinacifuentes/\nhttps://labs.oracle.com/pls/apex/f?p=labs:bio:0:21\n\nUniversity of Queensland and Oracle Cyber Security Project\nhttps://www.eait.uq.edu.au/news/article/uq-and-oracle-team-develop-world-class-cyber-security-experts\nhttps://github.com/uqcyber\n\nOracle Labs\nhttps://labs.oracle.com/pls/apex/labs/r/labs/intro\n\nPodcast Host: Jim Grisanzio, Oracle Developer Relations\nhttps://twitter.com/jimgris\nhttps://developer.oracle.com/team/ \n\nhttps://oraclegroundbreakers.libsyn.com/explore-oracle-labs-australia-with-founder-director-cristina-cifuentes"
