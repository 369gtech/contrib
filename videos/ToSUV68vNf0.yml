title: '[Online Meetup] MySQL JSON Data Type and Migration - Baruch Assif Osoveskiy'
recordingDate: 1592218810
description: "At Wix Engineering, we are using JSON in blobs Data Type as far back as MySQL 5.5. In this talk, Baruch shares both our wins and losses, our successes and our challenges, when it came to migrating our blob JSON data to JSON data types, and how we use the new data type to improve search time and reduce IO cost.\n\nBio:\nBaruch has 18 years of experience in MySQL and Oracle databases. Working with MySQL from quite early on. He has worked for more than 10 years as a DBA and System/DevOps engineer, as well as a consultant, and has spoken at Israel Oracle Week, Dev Geek week and ILOUG in past years."
