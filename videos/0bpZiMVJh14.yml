title: 'Павел Черторогов — GraphQL-фрагменты на клиенте: История появления, ошибки использования'
language: Russian
recordingDate: 1582900914
description: "Ближайшая конференция — HolyJS 2020 Piter\n22-25 июня, Online\nПодробности и билеты: https://bit.ly/hollyJS2020\n\n\n\n\n. Павел расскажет реальную историю Фейсбука о том, как писали модели на клиентах, как получали данные и работали с ними. Как эволюционировали со временем, решая те или иные проблемы.\n\nВ докладе будут разобраны следующие подходы: JSON Models (тяжелый ручной труд), Type Models (похоже на генерацию моделей из Swagger), Response Models (подход ApolloClient), Fragment Models (подход Relay).\n\nСпикер также поделится частыми ошибками фронтендеров, которые совершаются при работе с GraphQL-фрагментами.\n\nБонус-треком Павел расскажет про то, как в академической среде стали появляться «серые» научные работы, которые уж больно круто описывают возможности GraphQL: \"We'll show that GraphQL can reduce the size of the JSON documents returned by REST APIs in 94% (in number of fields) and in 99% (in number of bytes), both median results\". GraphQL конечно хорош, но не настолько."
