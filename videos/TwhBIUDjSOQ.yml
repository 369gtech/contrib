description: "Alex Maier speaks with Karen and Marina about the lack of women in tech and free/open source software, and then about the Outreach Program for Women they started to address it, and the results.\n\nCheck out the program website at http://gnome.org/opw and a) participate yourself or encourage someone else to participate b) get your free software project to join the program c) consider donating to GNOME to help continue running the program."
