description: "Google Tech Talks\nJuly 10, 2007\n\nABSTRACT\n\nIn this talk I will go over the technological and conceptual ties that exist between some of the current trends in sound generation for music and multimedia applications and the techniques for content based sound retrieval. This is because quite a number of the techniques being worked on for sound retrieval come from the field of sound synthesis and at the same time the new developments in retrieval are being applied and are inspiring new directions in the development of sound generation systems. To explain all this I will use examples from the research carried out in the Music Technology Group at the Pompeu Fabra University of Barcelona, Spain. In..."
