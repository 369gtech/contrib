description: "VMware Tanzu Standard builds on the foundation of Tanzu Basic by going further than Kubernetes lifecycle management. Tanzu Standard brings capabilities beyond vSphere, enabling a consistent Kubernetes experience across clouds, managing those Kubernetes clusters in a consistent fashion, and improving the security and governance using policy management at a global level. This video is a high-level look at the components to get you familiarized with them. Get started and learn more:\nhttps://hol.vmware.com/"
