description: "Slides: https://speakerdeck.com/istanbultechtalks/itt-2014-erik-hellmann-android-programming-better-and-smarter-networking\n\nAndroid is now the most popular software platform in the world and millions of people use it in their everyday life. One of the largest challenges for application developers is how to make their applications consume as little network and battery as possible. Although the Android platform has improved a lot over the years, there are still lots of things that developers need to think about. In this session, Erik goes through the different choices and what they will mean to your application. Learn about the latest protocols, Android platform tricks and how to get the most out of an Android device without draining its battery."
