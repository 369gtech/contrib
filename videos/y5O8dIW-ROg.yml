title: 'Эффективная работа с кодом в IntelliJ IDEA'
recordingDate: 1431328298
description: 'IntelliJ IDEA – популярная среда разработки (IDE) от компании JetBrains, облегчающая написание кода на Java и других языках. Но IDE – это всего лишь инструмент, и эффективность при работе с ней зависит от того, насколько грамотно вы её используете. К сожалению, многие пользуются лишь частью возможностей, предоставляемых IntelliJ IDEA. В докладе на конкретных примерах будет показано, как лучше всего писать тот или иной код в IntelliJ IDEA, какие фичи помогают это делать, как узнавать о возможных проблемах в коде при помощи IDE и как их исправлять, как безопасно рефакторить существующий код. Будет рассказано о некоторых скрытых возможностях IDE и о том, как можно самому найти другие интересные фичи IDE, которые вы ещё не использовали.'
