title: 'Oracle ACE Director Rita Nunez Previews the 2021 LAOUC Evento de Primavera'
language: English
recordingDate: 1635318005
description: "In this episode of the Oracle Groundbreakers Podcast Jim Grisanzio from Oracle Developer Relations talks with Oracle ACE Director Rita Nunez from Argentina to preview the upcoming 2021 LAOUC Evento de Primavera November 9-10. The event will be held online in Spanish, Portuguese, and English, and it's free and open to developers globally. Technologies discussed will be Oracle Database, security, APEX, Java, development tools, cloud, and more. #apex #cloud #database\n\nGet involved here: https://novacomp.clickmeeting.com/367834181/register\n\nPodcast\nhttps://oraclegroundbreakers.libsyn.com/oracle-ace-director-rita-nunez-previews-the-2021-laouc-evento-de-primavera\n\nRita Nunez, Oracle ACE Director\nhttps://twitter.com/ritan2000 \n\nJim Grisanzio, Oracle Developer Relations\nhttps://twitter.com/jimgris \nhttps://www.linkedin.com/in/jimgris/ \nhttps://developer.oracle.com/team/ \nhttps://oraclegroundbreakers.libsyn.com/"
