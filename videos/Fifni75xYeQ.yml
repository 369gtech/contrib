description: "In this video, you will learn an overview of Pubgrub, the new and improved, blazing fast version solving algorithm that uses ~sophisticated logic programming~ to learn new facts and explain to the user why solving failed.\n\nPub site: https://goo.gl/R1Q41z\nPub source code: https://goo.gl/fkZzkb\nGetting started with Pub: https://goo.gl/pJFvnP\n\nAbout Natalie Weizenbaum: \nNatalie works on the package manager, test runner, and the Dart package ecosystem in general. She's also the lead designer and developer of Sass.\n\nWatch the rest of the Dart Conference 2018 session videos here: https://goo.gl/4bwhE5\nSubscribe to the Google Developers channel: http://goo.gl/mQyv5L"
