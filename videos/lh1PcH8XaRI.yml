description: "Secure and effective provisioning of AWS infrastructure with Terraform\n\nTerraform is a tool for creating, changing and versioning of infrastructure in a safe, automated and effective manner. Describing your infrastructure with code and then executing it to create your entire environment has many advantages. Among these are documentation, versioning, sharing, reuse, automation and making sure you get what you intended. Yet, it can be used in many different ways. I will present how we use it to ensure security, modularity and ease of use by extending the way the client works and adding a few other tools."
