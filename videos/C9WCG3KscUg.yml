description: 'Wystąpienie będzie poświęcone wzorcom architektonicznym w mobile, które przez lata musiały ewoluować bądź zostać zastąpione przez nowe, by sprostać dzisiejszym możliwościom platformy i wymogom rozbudowanych funkcjonalności aplikacji. Omówione zostaną główne wzorce architektoniczne, to jak rozwój platformy Android i coraz to silniejsze urządzenia wymusiły zmianę w podejściu do architektury aplikacji mobilnych, narzędzie i biblioteki każdego architekta oraz błędy popełniane przy pisaniu architektury.'
