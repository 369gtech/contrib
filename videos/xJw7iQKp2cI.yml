title: 'Тяжелое утро с HolyJS #1'
recordingDate: 1589275879
description: "Ближайшая конференция — HolyJS 2020 Piter\n22-25 июня, Online\nПодробности и билеты: https://bit.ly/hollyJS2020\n\nПочему все технические блоги и подкасты выходят вечером, когда после тяжелого рабочего дня голова идет кругом?\nHolyJS исправляет положение и представляет новое утреннее разговорное шоу. Программный комитет HolyJS встретится со спикерами конференции в виртуальной студии, чтобы помочь вам проснуться за чашечкой кофе.\nНикакого хардкора и мозголомных тем: обсуждать будем инструменты, задачки, технологии и околоайтишные темы, — так, чтобы рабочий день начинался с приятного!\n\nПрисоединяйтесь к чату конференции в Telegram (https://t.me/holyjsconf) и нашему «Тяжелому утру» с Женей Котом (Wrike) и Лешей Золотых (Infobip) 12 мая в 11:00."
