title: 'JFuture 2020: Guy Royse - Understanding Probabilistic Data Structures with 112,092 UFO Sightings'
language: English
recordingDate: 1608672024
description: 'Have you ever heard about Probabilistic Data Structures? PDS are super useful, if you’ve got a mountain of data to process. Together with Guy Royse you’ll dive deep into some common PDS & see a running app that makes use of Top-K. Get ready to start using some of these structures in your own applications. And, if you use the UFO data, maybe you’ll discover that the truth really is out there.'
