description: "Не так давно в Python завезли import typing: кто-то его использует, кто-то его не признает и даже ненавидит. Но мало кто задумывается, что это не только возможность описать типы с их последующим анализом посредством mypy. В этом докладе мы попробуем взглянуть на typing под другим углом и добавим ему пару плюсов в пользу использования на вашем проекте.\n\nPython Meetup - встречи минского сообщества любителей языка программирования Python.\nПрисоединяйся к нам!\nМы на youtube: https://www.youtube.com/channel/UCxI3LMtt1tVSwYs0Vstus8w\nМы на Facebook: https://www.facebook.com/MinskPythonMeetup/ \nМы в Telegram: https://t.me/minsk_python\nМы на github: https://goo.gl/n571V7\n\nСпасибо за поддержку сообщества компании iTechArt Group. \niTechArt Group – это более 1200 специалистов в сфере разработки, сервисной поддержки программных продуктов, модернизации и интеграции бизнес-приложений.\nДля iTechArt Python – одна из самых прогрессивных и гибких технологий разработки. В компании было реализовано множество успешных бизнес-приложений в сфере электронной торговли, здоровья и фитнеса, путешествий. Именно поэтому iTechArt не могла остаться равнодушной к будущему сообщества, которое помогает развиваться Python-специалистам, дает возможность найти ответы на волнующие вопросы, обсудить последние тренды и найти правильное решение.\nhttps://www.itechart.by/"
