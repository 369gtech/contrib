title: 'DEF CON 27 Bio Hacking Village - Steve Lewis - Cyberbiosecurity and the Full Stack Biotechnologist'
language: English
recordingDate: 1576808274
description: 'At the intersection of biotechnology and technology there are emerging information and biosecurity (“Cyberbiosecurity”) considerations worth exploring in the context of design, healthcare, manufacturing, automation, and artificial intelligence. Never before has an individual had the opportunity to learn such a diverse range of skills. This presentation will explore the various intersections of the world’s most advanced (bio)technologies in the context of Cyberbiosecurity and discuss the myriad capabilities and tools of the “full stack biotechnologist.” We will also chat about biosensors and wearable product development. This presentation is guaranteed to be fun and informative for all – regardless if you’re a hacker, biologist, spook, prototyping expert, or health wearables geek!'
