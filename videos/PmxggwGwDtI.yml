title: 'Google I/O Sandbox Case Study: HistoryPin'
recordingDate: 1308771182
description: "We interviewed HistoryPin at the Google I/O Sandbox on May 10, 2011 and they explained to their new technology and the benefits of integrating with Google Maps. HistoryPin lets you upload historical photos of places onto their respective points on Google Maps, enabling users to see what cities looked like at different points in time.\r\n\r\nFor more information about developing on Google Maps visit: http://code.google.com/googlemaps/. \r\n\r\nFor more information on HistoryPin, visit: http://www.historypin.com"
