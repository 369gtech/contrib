description: "Cat Lamin\n\nSaturday 15th, 10:30 (Ferrier Hall)\nA talk (25 minutes)\nThis talk will be about the impact of having positive role models in the world of coding.\n\nWe are currently seeing reports highlighting that girls aren't interested in coding, in particular numbers drop off during teen years and in this talk we will discuss why and how we can help. We will explore the importance of role models, not just to girls, but to other minority groups and think about ways that we, as a community, can work together to promote positive role models in the world of coding.\n\nThe speaker suggested this session is suitable for new programmers.\nThe speaker suggested this session is suitable for teachers."
