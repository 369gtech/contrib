description: "Two-factor/Multi-factor authentication (2FA/MFA/whatever your choice of acronym) is an important security pillar in any application, but sometimes it fails us as users and developers. How you use and implement 2FA can have huge impacts on how secure it will be, and the protection it ultimately provides.\n\nFinding best practices about implementing 2FA can be difficult. Learn from a real world implementation, and come out knowing how to protect yourself and how to not let down your users.\n\n\nCheck out more of our talks, courses, and conferences in the following links:\nhttps://ndcconferences.com/\nhttps://ndc-london.com/"
