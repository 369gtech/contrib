description: 'Deep Learning is eating the world. It’s changing the way we live, communicate, and solve problems. Although Clojure has its roots in the rich LISP heritage of AI, it’s relatively new to the machine learning space. We’ll take a look at the many advantages that Clojure has to offer in this exciting and fast moving area as well as some hurdles that we’ll need to overcome to really shine.'
