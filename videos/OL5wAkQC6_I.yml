description: "From OSCON 2015 in Portland, a 5-minute Ignite talk: \"Mammas don’t let your babies grow up to be rock star developers\".\n\nWhy would anyone intentionally hire a rock star developer? Rock stars are known for being high maintenance, unreliable, over-paid, and difficult to work with. Instead of rock star developers, open source needs a lot more Willie Nelsons.\n\nWatch more from OSCON 2015: https://goo.gl/9u9Ozc\nFind out more about OSCON: http://oscon.com/open-source-2015\nDon't miss an upload! Subscribe! http://goo.gl/szEauh\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\n\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
