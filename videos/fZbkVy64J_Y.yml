description: "NAT est un logiciel libre de transcription et de détranscription en braille, développé au LIRIS. Il a été conçu de manière à permettre à un utilisateur novice de produire facilement et rapidement des transcriptions sans qu'il ait pour autant besoin de connaître le braille.\n\nNAT permet de transcrire et de mettre en forme:les textes littéraires en braille intégral ou abrégé; les contenus mathématiques; la chimie. NAT peut détranscrire les textes brailles contenant des expressions littéraires en braille intégral et les mathématiques. NAT permet également l'embossage des documents, la gestion des règles des règles d'abrégé à appliquer (abrégé partiel possible lors de l'apprentissage de l'abrégé en classe) et de coupure braille. Le logiciel propose de nombreuses options et de paramétrages afin de s'adapter à un public très large. Il dispose d'un éditeur de détranscription interactif utilisable en classe et d'un éditeur simple pour l'édition des transcriptions (possibilité de saisie en mode Perkins). \n\nLa version WEB sera annoncée à l'occasion de la présentation avec un appel à contributions pour le développement de l'accessibilité WEB sur la base de NAT."
