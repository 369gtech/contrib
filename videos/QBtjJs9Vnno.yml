description: "Learn how to take advantage of available open source and other free-to-deploy solutions to accelerate your Java EE development experience on Eclipse. Throughout this presentation, youâ€™ll hear about several popular extensions and frameworks and how they can provide benefits across the entire software development lifecycle within Eclipse to produce an advanced, robust application with a minimal total cost of ownership. The presentation culminates in a live demonstration of development utilizing these components, so you can see just how easy it can be to develop an impressive application without an equally impressive investment of capital.\n\n\nAuthors:\n Greg Stachnick\nGreg Stachnick is a Senior Principle Product Manager at Oracle and is responsible for Oracle's Eclipse-based development tool strategy through both the free Oracle Enterprise Pack for Eclipse product and participation in the Eclipse Foundation's Web Tools Platform (WTP) project. \n\nGreg also manages the Oracle Developer Cloud Service, a new Platform-as-a-Service (PaaS) offering providing hosted Development Infrastructure and Application Lifecyle Management (ALM) in the Oracle Cloud. \n\nHe also works on the open source Hudson Continuous Integration project in the Eclipse Foundation.\n\nGreg has been working in the developer productivity space and specifically in Eclipse Tools development since 2001.\nView more trainings by  Greg Stachnick at https://www.parleys.com/author/greg-stachnick-3\n\n Raghunathan Srinivasan\nRaghunathan Srinivasan is the software development manager for Oracle Enterprise Pack for Eclipse. Raghu also leads the Eclipse JavaServer Faces project in WTP and is an Eclipse PMC member.\nView more trainings by  Raghunathan Srinivasan at https://www.parleys.com/author/raghunathan-srinivasan\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
