description: "Up and Running with Prometheus in CF for K8s - Kaitlin Barrer, Vmware\n\nPrometheus, an open-source metrics-based monitoring system, has become a widely adopted and standardized format for emitting metrics. It is the monitoring tool of choice for Kubernetes and Docker and is the standard for metrics in CF for K8s. This lightning talk will demonstrate how to get up and running with Prometheus in CF for K8s via ytt. Topics covered include: * How contributors to CF for K8s can setup components to emit Prometheus metrics * How application developers can deploy their application to emit Prometheus metrics * How to use Prometheus to monitor and gather useful information about the platform and deployed applications"
