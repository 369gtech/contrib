title: 'Programerska dilema - Otici ili ostati u Srbiji, Panel diskusija Coding Serbia Meetup'
recordingDate: 1449234903
description: "Prijavi se na Coding Serbia Meetup http://www.meetup.com/Coding-Serbia/\nCele ove godine povlače se po medijima i internetu informacije o visokom kvalitetu života programera, o visini primanja...\nLjudu dobro žive, kupuju stanove, kola, putuju,...\nPostavlja se pitanje zašto i dalje, pored svega toga, odlaze?\nPokušali smo da odgovorimo na to pitanje i mnoga druga pitanja koja se motaju po glavama svih vas koji se lomite i razmišljate da li uopšte da idete i gde da idete, kako izgleda traženje posla, koliko dugo se sređuju papiri i šta kada odete tamo....\nSa druge strane neki od vas ne žele da odu. Zadovoljni su i uspešni, napreduju, uče i rade. Šta oni imaju da kažu i poruče onima koji razmišljaju da odu?"
