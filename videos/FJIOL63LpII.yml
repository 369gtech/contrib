title: 'It''s all about the state - lecture by Dariusz Pawlukiewicz - Code Europe Spring 2017'
recordingDate: 1505300240
description: "It's all about the state, czyli co skrywa async/await w C#?\n\nPrzez ostatnie lata programowanie asynchroniczne mocno się spopularyzowało, a jego użycie np. przy wykonywaniu żądań HTTP nikogo już nie dziwi. Język C# umożliwia nam bardzo prostą i przyjemną implementację kodu asynchronicznego przy wykorzystaniu async/await. Czy aby na pewno? Na sesji uczestnicy zostaną zapoznani z mechaniką async/await, aby następnie zanurkować prosto do świata kodu pośredniego (Intermediate Language) gdzie dowiedzą się jak ciężko musi napracować się kompilator, aby życie programisty było łatwe i przyjemne ;)"
