description: "Bringing agile approaches into how we manage people and lead teams can have wonderful, far-reaching impact. How do we get the most out of these new ways of working and also ensure that we create an inclusive environment where all types of people can be successful? In this session we’ll take a closer look at the science behind great people management, to figure out how to bring these together and craft space for everyone to be awesome.\n\nAbout Meri Williams\nMeri is a geek, a manager, and a manager of geeks. She’s a CTO and also runs micro-consultancy ChromeRose, helping digital & technical teams be brilliant. An alumna of Procter & Gamble and the Government Digital Service, she has had a career spanning development, project, programme & product management and more recently engineering & operations leadership. She’s led teams ranging in size from 30 to 300, mostly with folks spread across the world."
