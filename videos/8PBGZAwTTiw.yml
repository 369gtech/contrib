description: "Zubin is a parallel technology entrepreneur with a passion for Open Data, Gov 2.0 and positive social impact. He is the founder of CiviGuard Technologies, RedRock IT Solutions and a partner at ImageWork Technologies. Over the last 10 years he has deployed complex process automation and content management systems for Government agencies and Fortune 500 companies.\n\nHe is especially familiar with the City of New Yorks agencies such as FDNY, NYPD, Department of Health and the Department of Design and Construction. Over his career he has remained fiercely independent when it comes to technology platform choices  having implemented solutions on Java, Open Source, .NET and mobile platforms.\n\nHe enjoys programming whenever possible  with Scala, Erlang, Haskell being current favorites. Zubin was one of 40 students selected to attend the Graduate Studies Program at Singularity University, a institution sponsored by NASA and Google for the development of future technology leaders. He is the author of three books on software development and architecture in addition to being on the Java Content Repository 2.0 expert group."
