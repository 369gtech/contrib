description: "Open Source, Devops and Cloudcomputing, none exists without the other. Join Andrew Clay Shafer for a guided tour of the OpenStack projects and ecosystems. He'll start with the history and context of the project, then walk through the architecture and some of the tools to deploy and operate the services.\n\nAbout Andrew Shafer:\nSome people are born to web operations and some people have it thrust upon them. Andrew Co-founded Reductive Labs and worked to help organizations build better systems with better tools. He brings with him a background in high performance computing, computational science, embedded Linux development, web frameworks and Agile methods. Andrew really likes to help teams navigate the technology Renaissance triple point between people, process and tools. Andrew is interested in conversation about almost anything. His two sons and wife think he is pretty cool. He is definitely a villager. You can find Andrew on LinkedIn and follow him on twitter @littleidea."
