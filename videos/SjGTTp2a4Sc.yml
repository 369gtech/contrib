title: '2021.06.17 Юлия Ёлкин - «Ретроградный Меркурий» эстонского рынка IT труда. Чему нас научил этот год?'
language: Russian
recordingDate: 1632466480
description: "Последний год буквально заставил многих из нас поработать над ошибками. Перестроить, доработать, видоизменить, исправить свои ошибки в работе, в карьере, согласно новым требованиям времени. Давайте оглянемся назад, и обсудим, какие уроки мы из этого вынесли.\n\nЗа это время я проконсультировала большое количество потерявших работу специалистов IT, с интересом анализируя, кто просел в карьере, по какой причине, каким специалистам стоит переквалифицироваться, а также, что стоит изучать, чтобы не отстать от поезда.\n\nУдаленная работа и страхи вытащили на поверхность глубокие психологические проблемы, с которыми нам предстоит работать еще долго.\n\nЯ подготовила для вас обзор ситуации на рынке IT вакансий: востребованность, тренды, зарплаты. Подскажу, что стоит изучать и как максимально быстро найти работу мечты.\n\nПодписаться на канал: https://www.youtube.com/channel/UCLq7vcHtwDtx4m9ZUrgxEBA?sub_confirmation=1\nНаш сайт: https://devclub.eu\nНаш блог: https://blog.devclub.eu\nFacebook-группа: https://www.facebook.com/groups/devclub.eu"
