title: 'David Cuartielles | Visions of the Future Digital Education (Arduino) | Codemotion Madrid 2018'
language: English
recordingDate: 1580980322
description: 'Digital technology has arrived to the classrooms through topics like robotics, programming, or the digitalization of science experiments. With the technology new challenges have arose, from ways to educate teachers in the use of new technology to the possible threats that the new artificial intelligence engines present to our privacy. This talk will revisit these challenges from the perspective of open and free hardware and software. David will trace a timeline starting with the creation of the Arduino platform and ending in the future.'
