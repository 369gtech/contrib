description: "L'Agile sta vivendo tempi interessanti: dal budgeting alle risorse umane, dalla leadership alla facilitazione. Un filo comune inizia ad emergere: l'agile sembra essere ormai ben oltre il software. Ma quali sono le implicazioni per le aziende, i leaders e i professionisti che gravitano attorno al settore? E mentre nessuno sembra più parlare di software e cresce sempre di più la moltitudine di keywords - e anche buzzwords - utilizzate nel campo (agile HR, agile marketing, digital transformation, business agility, etc) quali saranno i risvolti di questo cambiamento nell'ecosistema e che impatti hanno o avranno sul panorama dell'industria italiana? Questa è una riflessione ad alta voce sullo stato dell'arte dell'agile, su dove siamo e dove saremo in futuro. Perchè qualsiasi tema che riguardi dei cambiamenti su larga scala merita anche una riflessione etica.\n\nQuesto #AperiTech Codemotion é stato realizzato da Agile Talks (https://www.meetup.com/AgileTalks/) in collaborazione con SAM, Scrum Agile Milano, comunità di agilisti di Milano (https://www.meetup.com/Scrum-Agile-Milano-SAM/) *\n\nSpeaker:\nMatteo Carella è un Agile Coach, Trainer, facilitatore e conference speaker. Ha lavorato in diversi settori: dallo sviluppo software alla UX, in ambito digital transformation e nel campo HR. Ha lavorato con teams, gruppi di lavoro e fatto da coach a top managers e Leader di livello C in diversi contesti aziendali quali IT, welfare, banking e TELCO. La sua mission è \"aiutare le aziende a fare business nell'incertezza\".\n\n\nPer restare aggiornato su tutti gli #AperiTech:\nTelegram #AperiTech https://t.me/aperitech\nCalendario del Developer https://bit.ly/devcalendar\nCodemotion Tech Community https://bit.ly/CodemotionTC"
