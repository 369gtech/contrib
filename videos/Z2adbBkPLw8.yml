title: 'Главная студия: круглый стол «Командообразование в эпоху пандемии»'
recordingDate: 1639051134
description: "—\nПоследние полтора года для многих людей были своеобразным испытанием: пандемия, страх, удалёнка. Понятные и выстроенные процессы работы с командой в офлайне больше не работают — пора переходить в новую реальность. Об этой новой реальности и о том, как теперь работать с командой, мы и поговорим."
