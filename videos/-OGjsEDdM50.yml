title: 'Overview: See the VMware Tanzu Application Platform DevSecOps Experience'
language: English
recordingDate: 1636659210
description: "This video demonstrates how you can use the VMware Tanzu Application Platform to help accelerate your organization's DevSecOps culture. We demonstrate how Tanzu Application Platform can use an outer loop supply chain to automatically take your application from source code to URL using a supply chain that includes continuous integration testing, source code and image scanning, container build, and, finally, deployment.\nLearn more: https://tanzu.vmware.com/application-platform"
