description: "Have you ever wanted to expand your web app to enable a multi- screen experience leveraging large display devices like a televi- sion? Google Cast allows you to share content with a Google Cast receiver device, such as a Chromecast. Google Cast web senders use the familiar controls of your desktop browser to control the experience of your application on the big screen. In this talk, Google Technical Solutions Engineer Team Lead Kevin Nilson will talk about Chrome Sender App Development and HTML5/ JavaScript Receiver Development. Kevin will also cover some of the best practices to keep your Cast experience simple, intuitive, and predictable.\n\nForward 4 kicks off in Feb 2015! Tix on sale now:\nhttps://forwardjs.com\n\nTraining & Resources for Web Developers:\nhttps://newcircle.com"
