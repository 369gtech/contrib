description: 'Бытует мнение, что Go как компилируемый язык со статической типизацией недостаточно удобен для продуктовой веб-разработки. В рамках данного доклада будут рассмотрен процесс миграции на Go в компании Gett, будут кратко освещены причины такого решения и трудности, с которыми мы столкнулись.'
