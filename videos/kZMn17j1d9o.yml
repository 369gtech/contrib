title: 'Юрий Озорин. Что общего в Agile и казачьем круге?'
recordingDate: 1522169137
description: 'Мы прошли за восемь лет путь от столярки «на колене» до бизнеса, способного реализовывать сложнейшие проекты на уровне гос. обьектов с жесткими сроками. Мы до Сбербанка)) начали с 2014 активно применять инструменты Agile и переводить их на язык производственников. Мы набили за это время много шишек и достигли много успехов. У нас есть чем поделиться, чтобы наш опыт был полезен для малого и среднего предпринимательства в России. Agile — для нас это был прорыв в новую реальность, и этот прорыв обеспечил за три года трехкратный рост проекта по всем основным показателям. Мы исследовали, как Agile культура сочетается с нашей русской ментальностью, и здесь есть интересные моменты для усиления инструментов Agile русской традицией.'
