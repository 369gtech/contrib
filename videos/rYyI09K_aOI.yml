description: "Speaker: Hanyang Leong\r\n\r\nOften, 3d printed pieces taken right off the printbed will tend to appear raw, plasticky and unfinished. However, there are actually a myraid of post-processing techniques one can apply to take your 3d printed projects to a much better finish. Join us as we share some of the post-processing techniques we typically use in Funbie Studios to finish 3d printed projects - joining of smaller pieces, gap filling,  surface finishing and paintwork application. Some of the pieces will be showcased as part of the sharing too.\"\r\n\r\nEvent Page: https://www.facebook.com/events/1798703550390903\r\n\r\nProduced by Engineers.SG\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/5BlR/"
