description: 'Podstawowymi zasadami każdej operacji biznesowej są „ludzi”, „procesy” i „technologia”. Czasami personel podchodzi do wymagań związanych z bezpieczeństwem informacji niezbyt rzetelnie, co skutkuje dramatycznymi konsekwencjami dla organizacji, w której pracuje. Z drugiej strony to człowiek ma unikalną umiejętność improwizacji, w przypadku gdy technologia zawiedzie. Podczas spotkania zastanowimy się czy „czynnik ludzki” to bariera czy dziura w serze szwajcarskim?'
