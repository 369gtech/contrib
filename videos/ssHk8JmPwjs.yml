description: "Tomasz Palak (Profit Plus): Jak nie hamować innowacji prawem?\n\nInnowacja - często o niej słyszymy przy marketingu i technologii. Do czasu, aż nie zderzy się z prawem i nie przegra. A może nie musi być tak źle? A może są możliwości, by było jeszcze lepiej? Są. I o nich właśnie opowiem.\n\nThe speech was given on 2018-05-22 at infoShare 2018 (Marketing Stage) in Gdańsk.\n\nMore info: http://infoshare.pl \nFollow us: https://facebook.com/infosharepl\nhttps://twitter.com/infosharepl\nhttps://instagram.com/infoshare/\nhttps://www.linkedin.com/company-beta/1272775/\nhttps://plus.google.com/+infoshare/"
