title: 'Hackons une app AppleWatch (Corinne Krych)'
language: French
recordingDate: 1462798702
description: "Tu viens d'acheter l'?watch, et maintenant tu te demandes ce que tu vas en faire? * mesurer tes battements cardiaques, ou combien de km parcourus * répondre au téléphone sur ta montre (eh oui M. Bush, c'est possible) * recevoir des notifications, ou encore mieux y répondre par dictation ou avec un emoji\n\nPeut être simplement lire l'heure? Bah, mais non! Toi tu es plutôt un codeur, donc, amusons nous ensemble à construire une app et à explorer les possibilités du SDK WatchOS2 avec un peu de live coding.\n\nOn commencera par une petite description de comment définir une UI dans un Storyboard (la représentation visuelle de l'interface utilisateur dans Xcode): le layout simplifié de watchOS, les notifications vs les glances et les complications (qui ne sont pas aussi compliquées que ça). On regardera comment ta montre interagît avec ton iPhone. Et pour finir, bien sûr que nous allons explorer le HealthKit pour mesurer tes battements cardiaques."
