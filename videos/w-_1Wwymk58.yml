description: 'Team RabbitMQ has been working on adopting Raft, a distributed consensus protocol, in several components of the system. In this talk we will explain the pros and cons of the migration, how it can affect our users, what kind of trade-offs our team had to face, and whether Raft is actually as simple as that person on Hacker News claim it to be.'
