title: 'When powers combine: Azure Functions & PowerShell'
language: English
recordingDate: 1632920404
description: "Azure PowerShell function apps are a great option for all your Azure administration, event driven scripts and interaction with data in storage accounts or databases. But how do you use them? In this talk, We will take a look at the possibilities with some real-world examples as our guide. After that, let's see how you can get started with creating and deploying your own Azure Function Apps. With some practical demo's you will be ready to make the most of Azure Function Apps with PowerShell yourself.\n\nDocs Pages/CTAs:\nAzure Functions: https://docs.microsoft.com/en-us/azure/azure-functions/functions-overview?WT.mc_id=azureserverless-34584-jemorg\nCosmos DB: https://docs.microsoft.com/en-us/azure/cosmos-db/?WT.mc_id=azureserverless-34584-jemorg\nAzure SQL DB: https://docs.microsoft.com/en-us/azure/azure-sql/?WT.mc_id=azureserverless-34584-jemorg\nLogic Apps: https://docs.microsoft.com/en-us/azure/logic-apps//?WT.mc_id=azureserverless-34584-jemorg\nLearn Collection: https://aka.ms/azureserverlessconf/resources \n \nCloud Skills Challenge: https://aka.ms/azureserverlessconf/challenge"
