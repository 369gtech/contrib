title: 'Artūras Baranauskas. Agile refleksijos: būdas gerinti kliento patirtį'
language: English
recordingDate: 1606656473
description: "12-asis Agile Manifesto principas pažymi, kad komanda reguliariai aptaria, kaip tapti efektyvesne, atitinkamai derina ir keičia savo darbo metodus. Taip pat pabrėžia, kad reguliarus patirties aptarimas yra reikalingas siekiant didinti komandos efektyvumą ir pasiruošti būtiniems pokyčiams, tinkamai prisitaikyti prie pa(si)keitimų.\n\nDidžioji dalis publikacijų apie Agile, 12-ąjį principą sieja su komandos efektyvinimu - žinių, praktikų / procesų tobulinimu ir pritaikymu.\n\n„Aš siūlau į 12-ąjį Agile principą pažvelgti kiek iš kitos perspektyvos - kliento / užsakovo patirties gerinimo ir būdo parengti bei pateikti geresnius produktus, t.y. labiau atitinkančius kliento / užsakovo poreikius“, - sako Artūras.\n\nPranešėjas Artūras Baranauskas pastaruosius 6 metus dirbo procesų vystytojo / savininko / vadovo pozicijose - ITIL srityje. Taip pat turi sukaupęs 2 m. praktinę patirtį Agile (SAF'e).\n\nKiti nuotolinio susitikimo pranešimai:\nUgnės Kryževičiūtės - https://bit.ly/Ugnės_pranešimas\nNerijaus Kliuko - https://bit.ly/Nerijaus_pranešimas"
