title: 'QA Fest 2015. Михаил Дырда. Мозг, как инструмент обучения!'
language: Russian
recordingDate: 1447962305
description: "Человеческий мозг является самым сложным объектом во вселенной и обладает огромными возможностями, но, к сожалению, мы его получаем без мануала и потому зеваем, когда пытаемся что-то выучить. В своем докладе я хочу поделиться с вами некоторыми интересными фактами о нашем мозге и о существующих эффективных методах обучения.\n\nКатегория: QA\n\nПрезентация: https://www.slideshare.net/QAFest/qa-fest-2015-54920677\nНаш сайт: http://qafest.com/\nНаша группа в Facebook: https://www.facebook.com/qafest\n\nХотите узнать больше?\nПриходите на QA Fest 2020 в Киеве!\n25-26 сентября вы встретите более 50 спикеров из 10 стран, которые поделятся реальными кейсами и опытом в тестировании ПО.  \nИ не забывайте, что QA Fest - это не только конференция, но и фестиваль тестирования!"
