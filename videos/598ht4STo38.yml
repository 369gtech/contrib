description: "The speech is in Polish.\n\nTechnologia RFID wykorzystuje fale radiowe do bezprzewodowej identyfikacji przedmiotów. Jakie korzyści może ona przynieść w branży Fashion? Jak wprowadzenie RFID może zwiększyć dochodowość firmy dzięki poprawie wydajności? Opowiemy o tym, jak LPP wdraża technologię RFID w całym łańcuchu dostaw, jako pierwsza firma w Polsce i jedna z pierwszych na świecie.\n\nThe speech took on 8th May 2019 on DevTrends Stage during Infoshare 2019."
