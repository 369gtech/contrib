description: "Scrum, choć jest wciąż popularny i lubiany, to zwykle nie jest już zwinny (Agile). Gdzie są i skąd się biorą te różnice? Wojciech opowie o własnych spostrzeżeniach w tej kwestii po latach używania, wdrażania i uczenia. Przy okazji sprostujemy też wspólnie najczęściej spotykane przekłamania na temat Scruma i Agile.\n\nPrezentacja miała miejsce 10.12.2019 w O4 Coworking w Olivia Business Centre w Gdańsku."
