description: "Lack of field-level updates in Lucene has been a long-standing issue. I'm going to present several interesting applications that use the Lucene 4 Codec API, mainly a design and implementation of updateable fields and also examples of online index filtering and mirroring of index data using codecs, and an implementation of a single-pass index splitter.\n\nmore Info: https://2012.berlinbuzzwords.de/sessions/updateable-fields-and-other-fun-codec-api\n\nDescription of Andrzej Bialecki: \nhttps://2012.berlinbuzzwords.de/content/andrzej-bialecki"
