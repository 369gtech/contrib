title: 'Как выстроить эффективное взаимодействие между дизайнером и фронтенд-разработчиком / Игорь Шеко'
recordingDate: 1629372120
description: "Приглашаем на конференцию Frontend Conf\n11 и 12 октября 2021 года в Москве, Radisson Slavyanskaya\nПрограмма, билеты и подробности https://clck.ru/Vna5M \n--------\nПрофессиональная конференция фронтенд-разработчиков  Frontend Live 2020 \n\nТезисы и презентация:\nhttps://frontendconf.ru/moscow/2020/abstracts/7172\n\nУ каждого дизайнера и фронтенд-разработчика есть свое представление об идеальной работе. Когда работаешь один, подстраиваешься под себя. Но что делать, когда в команде 15 человек? Поговорим о том, как настроить работу между такими разными и такими похожими отделами — дизайном и разработкой. Очень много слез, лайфхаки и кейсы.\n...\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
