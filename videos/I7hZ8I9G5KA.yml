description: "j2me.js is a Java VM written in pure JavaScript that is geared towards modern Web-enabled mobile devices such as Firefox OS. Its designed to run Java/MIDP games and apps in an HTML5 environment, enabling old feature phone content to live on in the modern smartphone world. My talk will in focus in particular on mapping the more complex language features of the Java VM onto JavaScript and HTML5, including multithreading and synchronous I/O.\n\nhttps://www.jsconfar.com/"
