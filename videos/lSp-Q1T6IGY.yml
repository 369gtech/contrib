description: "The talk by Roland Tiefenbrunner is based on his experiences through: developing and operating 6 Alexa Skills,  developing skills for clients, collaborating with experts from Amazon, contributing at community events and facilitating Alexa Development Workshops. He covers not just the Alexa/Google Assistant specifics, but also voice interface challenges in general, alternatives (e.g. mozilla common voice) and the current situation of the market.\n\nThe global dev community meets at WeAreDevelopers, an event dubbed by many as the “Woodstock of Developers”. The WeAreDevelopers World Congress 2018 brought together 8,000 techies from 70 countries for 72-hours of pure dev-fun.\n\nVisit the largest developer playground in Europe!\nhttps://www.wearedevelopers.com/\n\nFacebook: https://www.facebook.com/wearedevelopers\nTwitter: https://twitter.com/WeAreDevs\nInstagram: https://www.instagram.com/_wearedevelopers/\n\n#WeAreDevs\n\n©2018, WeAreDevelopers"
