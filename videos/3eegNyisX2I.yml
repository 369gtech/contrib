title: 'Станислав Сидристый — Примитивы синхронизации и их квантовый график'
language: Russian
recordingDate: 1605878050
description: "Ближайшая конференция — DotNext 2020 Moscow\n2-5 декабря, Online\nПодробности и билеты: https://dotnext-moscow.ru/\n\n. Каждый из примитивов синхронизации будет рассмотрен с точки зрения реальной работы: на графике использования квантов потоками как на одноядерной и на многоядерной, так и на NUMA-системах. Это даст полноценное понимание когда можно использовать Kernel-Space примитивы, когда User-Space, а когда гибридные. Будут рассмотрены сценарии длинной блокировки, средней по времени, короткой, и серии сверхкоротких блокировок."
