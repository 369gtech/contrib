title: 'Intro to Hacking with the Raspberry Pi'
recordingDate: 1535644323
description: "You’ve heard lots of hype about the Raspberry Pi, the credit-card sized computer available for under $40. This talk will introduce some of the Pi’s features, explore some sample projects you can create, and show you how to write code to control hardware through it’s IO pins. After this talk you will be ready to make your own cool hacking projects with the Pi.\n\nThis is for anyone who owns or a wants to own a Raspberry Pi and has a basic level experience programming. No knowledge of hardware, Pis, or anything else are required for this.\n\nPresented by Sarah Withee @geekygirlsarah"
