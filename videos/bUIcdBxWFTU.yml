description: 'Micronaut es un nuevo framework de la JVM para desarrollar microservicios reactivos en Java, Groovy y Kotlin. Entre sus principales características destaca el arranque en menos de un segundo, aplicaciones muy ligeras que se pueden ejecutar en menos de 10 MB de ram, inyección de dependencias sin uso de reflection en runtime,... Todo ello lo consigue al estar realizar todas estas tareas en tiempo de compilación. En esta charla veremos sus características principales: Inyección de dependencias, configuración, servidor y cliente HTTP, testeo, service discovery...'
