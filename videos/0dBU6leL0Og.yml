description: "The performance of your web app is important. This you already know. But how do you know your web app is performing well for all of your users? Before you can even begin that analysis, you need a way to measure your web app's current performance. Out of the box tools provide us metrics, but most only provide an overall view. This case study of building the XFINITY X1 single-page web app will demonstrate what frontend performance data should you be gathering, how to gather it, and then what do with that data.\nSlides: https://speakerdeck.com/johnriv/the-truth-about-your-web-apps-performance\nhttp://2014.jsconf.us/"
