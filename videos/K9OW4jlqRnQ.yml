description: "There is so much CSS variables have to offer! They can significantly change the way you write your CSS and JavaScript. At the same time, they will help you keep your code smaller, more flexible and easier to maintain. During my talk, I will cover everything you need to know to start using CSS variables in your own projects. We will analyse practical use cases: customising web components, styling SVG, building responsive designs, theming and more. Let’s discover the true power of CSS variables together!\n\n\nAbout:\nMikołaj Dobrucki, Lead Designer - ucreate\n\nMikolaj is a designer and front-end developer leading a design team at ucreate, a British company specialised in building startups. He's passionate about UI Design and typography, and works a lot with CSS and SVG."
