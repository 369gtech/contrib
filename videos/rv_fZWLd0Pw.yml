description: "This presentation was recorded at GOTOpia Europe 2020. #GOTOcon #GOTOpia\nhttp://gotopia.eu\n\nMike Elsmore - Happy hacker of technology, usually found elbows deep in experiments, JavaScript, or trying to learn something new\n\nABSTRACT\nThe AWS ecosystem is full of operations tooling for monitoring — CloudWatch being the biggest chunk of this. It’s great at telling you what’s going on right now in your system.\nBut what about using the best in class open source tooling to give you an even better view? How can we apply the principles behind observability to get a much better experience?\nIn this session, you'll cover implementing logging, metrics and tracing with the best available open source tools quickly and see what benefits [...]\n\nTIMECODES\n00:00 Intro\n01:08 What's the problem?\n03:37 The next step...observability?\n05:18 Event logs\n08:44 System metrics\n11:34 Tracing\n15:23 Demo\n27:24 OpenTelemetry\n\nDownload slides and read the full abstract here:\nhttps://gotopia.eu/2020/sessions/1560/using-open-source-observability-with-lambda\n\nhttps://twitter.com/GOTOcon\nhttps://www.linkedin.com/company/goto-\nhttps://www.facebook.com/GOTOConferences\n#Lambda #Observability #CloudWatch #AWS #Logging #ELK #Grafana #Prometheus #Programming #Elasticsearch #Jaeger #Zipkin \n\nLooking for a unique learning experience?\nAttend the next GOTO conference near you! Get your ticket at http://gotocon.com\n\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
