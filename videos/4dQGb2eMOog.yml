category: conference
title: 'Un "joli" template ne rendra pas votre produit utilisable -  Stephanie Walter'
language: French
recordingDate: 1542011541
description: "Grâce à Bootstrap, material design et tous les templates et frameworks sur le marché, il est possible de rapidement lancer un produit dont le design semble visuellement agréable. Pourtant, sans réelle compréhension des besoins utilisateurs et design en amont, beaucoup de ces produits sont “jolis” mais restent inutilisables, voir inutiles.\nLe but de ma conférence est de montrer qu’il est tout à fait possible d’utiliser des frameworks pour construire des produits, mais il faut pour ça impliquer l’humain, l’utilisateur dès le début du projet. Je vais donner des exemples d’échecs et réussites tirés de vrai projets pour étayer mon propos.\nwww.blendwebmix.com"
