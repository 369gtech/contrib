description: "n disponibilidad eterna e interplanetaria\n\nIPFS permite, mediante una capa de abstracción, almacenar ficheros en una red distribuida y acceder a ellos invocándolos con su correspondiente hash (como los usados en blockchain) en lugar de su URL – propensa a identificar el servidor concreto para que ataques de seguridad comprometan su disponibilidad-. Con demostrador explicaremos técnicamente el rol de IPFS en blockchain y las directrices de diseño, arquitectura y despliegue necesarios para desplegar una web “indestructible” y accesible a través de navegador tradicional mediante el Gateway IPFS y la propuesta de uso de DNS distribuidos."
