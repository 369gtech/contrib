description: "This Week on Channel 9, Christina is back (with an episode recorded a day early) with a rundown of the latest developer news, including:\n\n* 0:39 [Microsoft Ignite 2018 Registration Open](https://www.microsoft.com/en-us/ignite)\n\n* 0:59 [GopherCon 2018](https://www.gophercon.com/)\n\n* 1:15 [GitHub Open Sources GLB Director](https://githubengineering.com/glb-director-open-source-load-balancer/) and the [GLB Director project on GitHub](https://github.com/github/glb-director)\n\n* 2:24 [Alexa and Cortana Working Together in Public Preview](https://blogs.microsoft.com/ai/alexa-cortana-public-preview/) also check out [Amazon's blog](https://blog.aboutamazon.com/devices/alexa-open-cortana-cortana-open-alexa) and Tom Warren's [hands-on](https://www.theverge.com/2018/8/15/17691920/microsoft-amazon-alexa-cortana-integration-preview-features) at The Verge.\n\n* 3:10 [The Open Source Show: Distributed Systems Demystified](https://channel9.msdn.com/Shows/The-Open-Source-Show/Distributed-Systems-Demystified-Cassandra-DataStax-demo-and-FAQ) \n\n* 3:31 [On .Net: Building Games with Unity and Azure](https://channel9.msdn.com/Shows/On-NET/Building-games-with-Unity-and-Azure)\n\n* 3:43 [Announcing F# 4.5](https://blogs.msdn.microsoft.com/dotnet/2018/08/14/announcing-f-4-5/)\n\n* 4:37 [Preview iOS 12 Development with Xamarin](https://blog.xamarin.com/preview-ios-12-development-with-xamarin/)\n\n* 5:05 [New Python Features in Visual Studio 2017 15.8](https://blogs.msdn.microsoft.com/pythonengineering/2018/08/14/python-in-visual-studio-2017-version-15-8/)\n\n* 5:22 [Developer's Guide to Azure eBook Updated for August 2018](https://azure.microsoft.com/en-us/blog/the-developer-s-guide-to-microsoft-azure-ebook-august-update-is-now-available/)\n\n* 5:44 [John Papa Demos Azwebappup](https://johnpapa.net/azwebappup/)\n\n* 6:00 [Azure Functions 2.0 Preview Breaking Change Notice](https://github.com/Azure/app-service-announcements/issues/129)\n\n* 6:24 [Updated Table of Content