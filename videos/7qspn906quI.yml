description: 'In 2011, Microsoft was building "Team Foundation Version Control", a centralized version control system for enterprises. Two years later, we were building Git support into Visual Studio and Team Foundation Server. Learn how Microsoft chose a great tool for its Distributed Version Control System by using Git (instead of copying it poorly) and learn about the mistakes we made (and the ones we avoided) along the way.'
