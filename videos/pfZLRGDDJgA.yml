description: "Традиционные модели ведения бизнеса не могут идти в ногу с современной экономикой. Конечно, бизнес всегда был непредсказуемым, но сейчас технологические и культурные изменения происходят намного быстрее, чем раньше. В этих условиях выживание современной компании полностью зависит от ее способности быстро адаптироваться к изменениям. Для этого и существует Business Agility — это новый способ адаптации к внешней среде, новый подход к тому, как мыслить, как работать и как взаимодействовать с миром.\n\nИ это актуально всем: будь вы разработчик или генеральный директор.\n\nРассмотрим примеры использования Agile вне сферы IT от стартапа до крупных предприятий. Поговорим о подходах к созданию и управлению командами, подразделениями и компаниями, включая 4 главных вопроса:\n\nСтруктура Agile организации — эффективные, прозрачные и командные методы управления вовлеченными сотрудниками.\n\nAgile руководитель — какие качества отличают хорошего руководителя, и как меняются его обязанности?\n\nЦелостная стратегия привлечения клиентов — совместная работа и коммуникации для развития атмосферы доверия в команде и создания ценности для клиентов.\n\nУправление всеми процессами, включая разработку, HR, финансы с использованием планирования Just-In-Time и инкрементальных либо непрерывных процедур поставки.\n\nЦель выступления состоит в том, чтобы вы задумались о своей роли в качестве лидера.\n\nПрезентация спикера: http://www.slideshare.net/ScrumTrek/evan-leybourn-from-lean-startup-to-agile-enterprise-eng"
