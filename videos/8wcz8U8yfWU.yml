description: "Intel's OpenSource Technology Center's Senior Software Engineer sits down for an interview at the 2014 O'Rielly Open Source Convention. Watch more from OSCON 2014: http://goo.gl/HlGwvP\n\nIn this interview, Flanagan discusses embedded and connected technology and how we can prevent another Heartbleed.\n\nAbout Beth Flanagan (Intel Corp.):\nBeth ‘pidge’ Flanagan is a Senior Software Engineer with Intel’s Opensource Technology Center. She spends most of her work life hacking on OpenEmbedded and the Yocto Project. She is the release engineer for the Yocto Project, maintainer of the yocto-autobuilder and pilot of the Yocto Blimp.\n\nFind out more about OSCON: http://oscon.com\nDon't miss an upload! Subscribe! http://goo.gl/szEauh\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\n\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
