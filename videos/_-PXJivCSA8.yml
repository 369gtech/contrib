title: 'Les nouveaux indicateurs du SEO - Adrien Ménard - #BlendWebMix'
recordingDate: 1394700472
description: "Quels sont, en 2013, les indicateurs SEO pour suivre son l'indexation et son trafic SEO par Google ? \n\nL'objectif est de démontrer que la concurrence est devenue tellement féroce dans les pages de Google qu'il est désormais indispensable d'avoir les bons métrics en tête pour maîtriser son indexation. \n\nL'idée n'est pas tant de présenter plus de contenus à Google mais surtout de lui présenter les bons contenus. Nous verrons donc qu'ils existent des indicateurs à manipuler au quotidien.\n\n§1- Avant l'audience : les indicateurs structurels\n- le nombre de page dans la structure (par catégorie, profondeur)\n- le duplicate\n- les performances\n- le linking interne\n\n§2 -- L'indexation avant l'audience : le crawl des bots de Google\n- crawl / crawl unique par catégorie\n- nouveau crawl\n- crawl perdu / crawl retrouvé\n- crawl par code http\n\n§3 -- L'indexation pour l'audience : le nombre de visites ne fait pas tout !\n- visites\n- urls actives\n- âge des pages actives\n- audience top / middle / long-tail\n\n§4 -- Pour aller plus loin : les indicateurs de chiffre d'affaires, le SEO comme tous les autres leviers webmarketing (seulement si ce n'est pas trop long)\n- transformation vente, parcours clients, liens avec vos données métiers : quelles méthodologies ?\n\n\nSpeaker : Adrien Ménard (Botify)\n\nEnregistré le 1er Octobre 2013 à Lyon.\n\nRéalisation : MLG Consulting"
