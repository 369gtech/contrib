description: "The Spring Framework and the Reactor teams have been busy working on support for reactive programming models over the last 2 years. By the end of this year Reactor 2.5 will be GA and Spring Framework 5 will have a release candidate. This talk will explain the major paradigm shift that's taking place and demonstrate what is arguably one of the most consequential additions to Spring Framework 5.\n\nRossen Stoyanchev is a Spring Framework committer focus on web development including Spring MVC as well as the upcoming Spring 5 Web Reactive support.\n\n[RZQ-2819]"
