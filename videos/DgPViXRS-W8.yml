title: 'Introduction à Unikernel (Tomas Rodriguez, Jean-Baptiste Claramonte)'
recordingDate: 1493710633
description: 'Après la machine virtuelle et le container, Unikernel est arrivé ! Cet OS "light" qui n''embarque que les composants essentiels à l''application, rendrait-il déjà les conteneurs has been ? Quelles sont les bases de cette technologie, et qu''apporte t''elle vraiment ? Cette présentation sera aussi l''occasion de déployer ensemble une application packagée au format Unikernel sur VirtualBox.'
