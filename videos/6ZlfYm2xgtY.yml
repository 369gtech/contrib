description: "ODS September Meetup – 15.09.2018\nМитап поддержали компании Appodeal и Mapbox.\n\nКомпьютерное зрение – область с многолетней историей, но в последние годы мы видим невероятный прогресс, вызванный нейросетями. Часто это значит, что лучшие методы появились буквально вчера и новички без багажа прошлых 40 лет устаревшей информации могут неожиданно оказаться круче укоренившихся профи. На примере одной небольшой задачи Сергей рассказал о достижениях последних лет и как получить SoTA знания за пару дней.\n\nПрисоединяйтесь к сообществу – http://ods.ai/\n#ods #opendata #opendatascience"
