description: "Images are often the biggest assets in a web page, so compressing them well can be a huge saving for users. There are some rough rules for which image format you should use in a given situation, but this session dives into why, and explores some of the lesser-known capabilities of popular image formats.\n\nResources:\nSquoosh → https://goo.gle/2ZfUfCW \nChroma subsampler → https://goo.gle/yuv \nDCT quantizing → https://goo.gle/2YGkpQt \nThe picture element → https://goo.gle/2Ap22WP\nClient hints → https://goo.gle/38nOTcR\nImageOptim → https://goo.gle/3i6Vxc8\nSVGOMG → https://goo.gle/3gors6h\n\nRelated Playlist:\nDay 3 → https://goo.gle/WDL20Day3\n\nSubscribe to the Chrome Developers → https://goo.gle/ChromeDevs\n\nSpeaker:\nJake Archibald, with backup vocals by Surma\n\n#webdevLIVE #imageformat"
