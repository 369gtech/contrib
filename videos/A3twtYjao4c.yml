title: 'Ondrej Mirtes. Дженерики в PHP: уже сегодня'
language: English
recordingDate: 1620021839
description: "Разработчики на других языках, таких как Java, C # или TypeScript, уже давно пользуются преимуществами дженериков. Они позволяют описывать точные типы значений, включенных в коллекцию, или обойти ограничения системы типов без необходимости небезопасного преобразования типов. PHP не поддерживает дженерики нативно, но с помощью PHPDocs мы можем их моделировать. Статические анализаторы, такие как PHPStan или Psalm, могут интерпретировать дженерики и использовать их для поиска дополнительных ошибок благодаря строго типизированному коду.\n\nВ ходе доклада я представлю концепцию дженериков, покажу аудитории несколько полезных сценариев их использования и даже расскажу, как они реализованы в PHPStan и что необходимо учитывать при разработке. \n\nPHPFest: https://2020.phpfest.ru/lecture/2"
