description: "It's the dog days of summer but that doesn't mean we don't still have dev news. Christina breaks down the biggest developer stories of the week, including:\n\n**Host note:** In the Java Maven section, I said the plugin would work with Java 9, it actually works with Java 8. This was the fault of the person who types up the script for each show, i.e., me. I regret the error\n\n* 0:20 [Guido van Rossum resigns as Python leader](https://lwn.net/Articles/759654/)\n\n* 0:52 [Microsoft Surface Go](https://blogs.windows.com/devices/2018/07/09/meet-surface-go-starting-at-399-msrp-its-the-smallest-and-most-affordable-surface-yet/)\n\n* 1:39 [June update for VS Code 1.2.5](https://code.visualstudio.com/updates/v1_25) and [Brian's video of highlights](https://www.youtube.com/watch?v=yVEhzjZUZhU&feature=youtu.be) and [info on portable mode](https://code.visualstudio.com/docs/editor/portable)\n\n* 2:29 [ML.NET 0.3](https://blogs.msdn.microsoft.com/dotnet/2018/07/09/announcing-ml-net-0-3/) and the GitHub repo is [here](https://github.com/dotnet/machinelearning)\n\n* 3:20 [#FiveThings About React components](https://www.youtube.com/watch?v=vaNObub3zlc)\n\n* 3:30] [GALs with Paige Bailey](https://www.youtube.com/watch?v=npF_q8I6fdo)\n\n* 3:45 [The Open Source Show: How to Meetup](https://www.youtube.com/watch?v=SkwKOVCDGM8)\n\n* 4:04 [Using Azure AD with Spring Security for OAuth 2.0](https://azure.microsoft.com/en-us/blog/use-azure-active-directory-with-spring-security-5-0-for-oauth-2-0/)\n\n* 4:23 [Deploy Java Apps to Azure with Tomcat on Linux](https://azure.microsoft.com/en-us/blog/maven-deploy-java-apps-to-azure-with-tomcat-on-linux/)\n\n* 4:48 [Jonathan Giles is a Java Champion](https://twitter.com/JonathanGiles/status/1014259584423288834)\n\n* 4:55 [Static website hosting for Azure Storage in public preview](https://azure.microsoft.com/en-us/blog/azure-storage-static-web-hosting-public-preview/) and the [docs page](https://docs.microsoft.com/en-us/azure/storage/