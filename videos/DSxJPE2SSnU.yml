description: "In this video, we explain how Azure SQL VM service helps migrating and modernizing of SQL workloads.\n\nWe will explain and demo the benefits of the new SQL VM Resource Providers for self-installed SQL Server on Azure IaaS.\n\nMore Info\n\nBlogs:\nhttps://techcommunity.microsoft.com/t5/SQL-Server/Benefit-from-Resource-Provider-registration-when-self-installing/ba-p/742794?WT.mc_id=dataexposed-c9-niner\n\nhttps://techcommunity.microsoft.com/t5/Azure-SQL-Database/Beat-SQL-Server-2008-R2-End-of-Support-by-moving-to-Azure-VM-for/ba-p/745827?WT.mc_id=dataexposed-c9-niner\n\nRegister with SQL VM RP and Detailed FAQ:\nhttps://docs.microsoft.com/en-us/azure/virtual-machines/windows/sql/virtual-machines-windows-sql-register-with-resource-provider?WT.mc_id=dataexposed-c9-niner\n\nSQL IaaS extension modes:\nhttps://docs.microsoft.com/en-us/azure/virtual-machines/windows/sql/virtual-machines-windows-sql-server-agent-extension?WT.mc_id=dataexposed-c9-niner\n\nChange License Type for SQL VM:\nhttps://docs.microsoft.com/en-us/azure/virtual-machines/windows/sql/virtual-machines-windows-sql-ahb?tabs=azure-portal&WT.mc_id=dataexposed-c9-niner\n\nIn-place edition update for SQL VM:\nhttps://docs.microsoft.com/en-us/azure/virtual-machines/windows/sql/virtual-machines-windows-sql-change-edition?WT.mc_id=dataexposed-c9-niner\n\nFollow Jeroen ter Heerdt and Mine Tokus on Twitter at https://twitter.com/jeroenterheerdt and https://twitter.com/minetokus.\n\nMore Data Exposed: https://www.youtube.com/playlist?list=PLlrxD0HtieHieV7Jls72yFPSKyGqycbZR?WT.mc_id=dataexposed-c9-niner\n\n#microsoftazure #azuresql #vm"
