title: 'Modernización de Oracle Forms a Oracle APEX'
language: English
recordingDate: 1633051824
description: "Oracle Forms es una tecnología que ha sido popular por décadas para crear aplicaciones empresariales de una manera rápida y eficiente. En los últimos años, los clientes han empezado a buscar alternativas para migrar sus aplicaciones existentes, encontrando en Oracle APEX la mejor alternativa.\n\nEn esta sesión, Ruben Leuzzi y Javier Martinez nos mostrarán las ventajas de migrar a APEX, las diferencias y similitudes entre Forms y APEX y que camino seguir de acuerdo al escenario de cada cliente. También veremos algunas  estrategias para modernizar las aplicaciones.\n\nRuben y  Javier son directores en Sitnergia S.A, una compañía argentina especializada en la modernización de aplicaciones Oracle Forms a Oracle APEX."
