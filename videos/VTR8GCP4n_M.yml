description: "Mark Burgess. Chief Technology Officer at CFEngine, discusses promise theory, its origin, and how dimensional analysis and scaling theory can be applied to software development, at the 2014 Velocity Conference in Santa Clara.\n\nAbout Mark Burgess (CFEngine):\nMark Burgess is the founder, CTO and principal author of Cfengine. He is Professor of Network and System Administration at Oslo University College and has led the way in theory and practice of automation and policy based management for 20 years. In the 1990s he underlined the importance of idempotent, autonomous desired state management (\"convergence\") and formalised cooperative systems in the 2000s (\"promise theory\"). He is the author of numerous books and papers on Network and System Administration and has won several prizes for his work.\n\nWatch more from the 2014 Velocity Conference: http://goo.gl/JoMfvo\nFind out more about Velocity: http://velocityconf.com/\n\nDon't miss an upload! Subscribe! http://goo.gl/szEauh\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\n\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
