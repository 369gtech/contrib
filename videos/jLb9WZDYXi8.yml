title: 'Marc Worrell - Erlang Meta-programming: Zotonic''s template and dispatch compilers | CBL AMSTERDAM 19'
language: English
recordingDate: 1577448012
description: "This video was recorded at CBL AMSTERDAM - http://bit.ly/2PPbW7J\nGet involved in Code Sync's next conference - http://bit.ly/2Mcm4aS\n\n---\n\nMETA-PROGRAMMING IN ERLANG: ZOTONIC'S TEMPLATE- AND DISPATCH COMPILERS\nby Marc Worrell\n\nTHIS TALK IN THREE WORDS:\nmeta-programming, erlang, syntax-tools\n\nTALK LEVEL: Intermediate users\n\nABSTRACT\nZotonic does just-in-time compilation of templates and dispatch rules. Both compile their definitions to Erlang modules. In this talk we will take a dive into these reusable parts, see how they work, what makes them different from ErlyDTL et al, and how you can use them in your projects.\n\nSlides & full abstract: https://codesync.global/speaker/marc-worrell/\n\n---\n\nTHE SPEAKER - MARC WORRELL\nZotonic and all the great web sites it powers\n\nMore on Marc Worrell: https://codesync.global/speaker/marc-worrell/\n\n---\n\nCODE SYNC & CBL AMSTERDAM 19\nCBL AMSTERDAM is powered by Code Sync. CBL AMSTERDAM 19 was sponsored by Duffel, AppSignal, Erlang Solutions, aeternity, TellCharlie and Co-organised by BotSquad and MooseCode\n\nCODE SYNC \nWebsite: www.codesync.global\nTwitter: www.twitter.com/CodeBEAMio\nFacebook: https://www.facebook.com/CodeSyncGlobal\nLinkedIn: https://www.linkedin.com/company/code-sync/\nMail: info at codesync.global"
