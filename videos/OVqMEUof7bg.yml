title: 'Pavel Anisko. Techninio meistriškumo besiekiant. Asmeninė patirtis'
language: English
recordingDate: 1601235147
description: "Pavel Anisko pristatymas „Online Meetup – Principas Nr. 9: nuolatinis dėmesys meistriškumui“.\n\nPranešime Pavel dalinasi savo įžvalgomis ir patirtimi, kaip išlaikyti geros techninės formos produktą. Taip pat aptaria tai, kas yra techninis meistriškumas, kokią naudą jis duoda, kaip ir kodėl verta jo siekti.\n\nBe to, prezentacijoje paliečiama ir tai, kodėl gabios komandos kuriamas produktas, kuris taip pradžioje visus motyvuoja, galiausiai tampa sunkiai palaikoma, mažai dokumentuota našta.\n\nPavel teigia, kad yra „programuotojas iki pat plaukų galiukų“. Jis yra įgijęs informatikos magistro laipsnį. Šiuo metu eina vyr. architekto pareigas Fracht SIA.\n\nPranešėjas yra sukaupęs įspūdingą patirtį - jam yra tekę: programuoti, projektuoti, dokumentuoti, rašyti specifikacijas, kurti programavimo, projektavimo, dokumentavimo, saugumo gaires, diegti saugumo standartą, vesti mokymus, padėti vesti darbo pokalbius, vadovauti komandai ir departamentui.\n\nPranešimo skaidrės: http://bit.ly/Pavel_skaidrės\n---\nKiti susitikimo pranešimai: \nhttps://bit.ly/Tado_pranešimas\nhttps://bit.ly/Anatolij_video"
