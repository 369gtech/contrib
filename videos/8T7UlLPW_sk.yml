description: "Heralded as a game changer, virtual reality has no doubt been a significant topic of conversation and focus in the last few years. As manufacturers rapidly develop and evolve the hardware to ready it for the masses, Creative Technologists are faced with the exciting opportunity of creating the content for it.\n\nIn this talk, Secret Location brings you behind the scenes to show you how they brought one of the industry’s first mainstream television VR extensions to life for FOX’s Sleepy Hollow and further showcased it at Comic-Con. Through the ideation and design process to post production and development, this is a full workflow walkthrough on bringing a VR project from concept to completion.\n\nPietro Gagliano\nPartner/Creative Director, Secret Location\nhttps://twitter.com/pgagliano\n\nCheck out all our events\nhttp://fitc.ca\nhttps://twitter.com/fitc"
