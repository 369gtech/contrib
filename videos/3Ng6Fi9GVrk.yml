title: 'Сергей Пак - From Continuous Integration to Continuous Delivery with TeamCity'
recordingDate: 1476871873
description: 'В 2006-м году Jetbrains решили сделать свой продукт для Continuous Integration. Мы поговорим о том, какие предпосылки лежали в основе этого, о распространенных проблемах CI, с которыми сталкивались мы и наши клиенты, и путях их решения. Еще мы обсудим основные тренды и планы на будущее, а также почему внутренний фидбек бывает важнее для успеха продукта чем внешний.'
