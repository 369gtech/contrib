description: 'На безрыбье и рак рыба, а на бессерверье всё быстрее. А может, и нет. Об этом я и буду рассказывать: точно ли быстрее, что вообще такое serverless, при чём здесь React, надо оно вам или нет. Обещаю всё сделать с примерами из реальных проектов и с практическими инструкциями. Бонусом добавлю пару годных либ, которые значительно облегчат работу с serverless.'
