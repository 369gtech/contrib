description: "Speaker : Sylvestre Franceschi\n\nEn utilisant le 1er kit de chat robot destiné au grand public (Open Cat/Petoi), je vais montrer comment le customiser en y ajoutant de l’intelligence artificielle en utilisant les APIs des différents clouds publics (Amazon Alexa, AWS, Azure & Google).\n\nPLAN Présentation du projet Petoi avec un chat robot en démonstration Quelles sont les différentes API d’IA utilisables dans le cloud Comment customiser l’Open Cat ? Comment faire coexister différentes APIs dans un même device ? Démo avec le chat robot"
