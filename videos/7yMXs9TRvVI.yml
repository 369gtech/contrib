title: 'GopherCon 2018: Natalie Pistunovich - The Importance of Beginners'
language: English
recordingDate: 1536936362
description: "Nearly as many people in 2017 picked up Go as there were in the nine years prior. This means a lot of new Gophers! Beginners bring fresh points of view and suggestions for improvement, followed by new tools and new ways of doing things.\n\n\nWhile we all love talking about making our code concurrent, parallel and scalable, this time let’s use our knowledge to focus on beginners in Go: scaling for millions of Gophers, reconsidering the community architecture and finding the right metrics to keep improving, and let’s discuss why this work is important."
