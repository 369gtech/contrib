description: "This presentation was recorded at GOTO Chicago 2014\nhttp://gotochgo.com\n\nMatias Niemelä - Core Developer on Angular JS Team\n\nABSTRACT\nThe UI is important when it comes to web applications. But what’s more important is how to enrich and enhance the visuals of websites as best possible without ruining existing code. AngularJS is popular right? Well how can we use this beautiful framework to make our websites beautiful? How can we make use of animations? \n\nIn this 50 minute session, Matias will place a solid focus on making the UI beautiful with AngularJS by exploring a variety of amazing design and animation approaches. After a short intro on how to get started with AngularJS, the presentation will focus purely on animations via the ngAnimate module while also exploring popular animation libraries and toolkits with lots and lots of visual wonder. \n\nhttps://twitter.com/gotochgo\nhttps://www.facebook.com/GOTOConference\nhttp://gotocon.com"
