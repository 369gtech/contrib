description: "by Luca Ceresoli\n\nAt: FOSDEM 2020\nhttps://video.fosdem.org/2020/H.2215/buildroot_license_compliance.webm\n\nProducing a Linux-based electronic device requires to put together lots of open source software packages, which is a complex task.\n\n\nComplying to the licensing obligations for each of them is also complex, especially if you are not a lawyer. Not complying is immoral, illegal and risky.\n\n\nDiscover how your build system can help you!\nWith live demos, Luca will introduce you to:\n\n\n❮ul❯\n❮li❯how Buildroot builds all the needed software components in a simple way;❮/li❯\n❮li❯which are the obligations for the most common licenses;❮/li❯\n❮li❯what Buildroot can (and what it cannot) do to help you in being compliant.❮/li❯\n❮/ul❯\n\n\nRoom: H.2215 (Ferrer)\nScheduled start: 2020-02-02 14:20:00"
