description: "This presentation was recorded at GOTO Berlin 2018. #gotocon #gotober\nhttp://gotober.com\n\nPhilippe De Ryck - Founder of Pragmatic Web Security, Google Developer Expert\n\nABSTRACT\nSome people are under the misconception that if they follow the OWASP top 10 that they will have secure applications. But in reality the OWASP Top Ten (and other top ten lists) are just the bare minimum for the sake of entry-level awareness.\nA more comprehensive understanding of Application Security is needed. This talk with review the OWASP Top Ten 2017 and the OWASP Top Ten Proactive Controls 2018 and compare them to a more comprehensive standard: the OWASP Application Security Verification Standard (ASVS) v3.1.\nOWASP's ASVS contains over 150 requirements that can provide a basis for testing web application technical security controls and also provide developers with a list of requirements for secure development in a fashion with much more nuance and detail than a top ten [...]\n\nDownload slides and read the full abstract here:\nhttps://gotober.com/2018/sessions/518\n\nhttps://twitter.com/gotober\nhttps://www.facebook.com/GOTOConference\nhttps://www.linkedin.com/company/goto-\nhttp://gotocon.com\n#OWASP #security #privacy #DeployingSecurity #ASVS"
