title: 'Алексей Пикулев, Управление рисками в Agile проектах'
recordingDate: 1441555816
description: 'Вокруг управления рисками в Agile проектах существует много мифов: - в Agile рисков нет; - Agile настолько динамичен, быстр и крут, что риски за ним просто не поспевают или решаются сами собой; - в Agile нет менеджера проектов, который отвечает за управление рисками, а раз нет, то нет и рисков; - наша цель — продукт выпускать — а рисками занимается кто-то другой. Зачастую, благодаря популярности и большому пиару Agile подходов, мы забываем и выбрасываем некоторые области управления проектами. А многие тренеры лишь поддерживают и укрепляют мифы о том, что рисками в Agile можно не заниматься, попросту пропуская этот вопрос как таковой. В докладе будут рассмотрены следующие вопросы: - обзор инструментов и игровых практик, используемых для реализации к проактивному управлению рисками — и почему это обычно не работает; - как реализовать основные преимущества Agile управление рисками - возможные этапы и шаги по внедрению.'
