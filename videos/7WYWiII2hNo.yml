description: "Clojure, Scala, JRuby, Groovy, and Kotlin. This talk is a crash course on the most relevant and modern alternative JVM languages. You’ll learn what makes each language special, and how to get started in minutes. By the end, you’ll know which language it right for you.\n\nJoe Kutner is the JVM Platform Owner at Heroku, a cloud application platform supporting Java, Scala, Clojure, Groovy and JRuby. He’s worked with the JVM for over a decade as both an application architect and a consultant specializing in deployment. Joe is the author of Deploying with JRuby 9k and other titles from the Pragmatic Bookshelf."
