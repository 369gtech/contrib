description: "Слайды этого доклада на конференции Enterprise Agile Russia 2019 см. здесь: https://msk19.agileconf.ru/program/\nОписание доклада:\n\nПроцесс разработки относительно небольшого проекта более или менее понятен. А вот в крупной компании с большими проектами и командами, объединяющими 30 и более человек, все сложно. У практиков возникает множество вопросов, на который классический Agile неизменно отвечает всего двумя словами — Inspect & Adapt.\n\n- Как вовлечь бизнес и ИТ в совместную работу?\n- Что делать с зависимостями между командами?\n- Как приоритезировать связанные работы?\n- Нужны ли выделенные роли менеджера проектов? Архитектора? Тимлида? Аналитика?\n- Как выстроить систему KPI в ИТ-организации?\n\nЕсть несколько специально разработанных Agile-подходов для большой организации: SAFe, LeSS, Nexus, Spotify и другие. В этом обзорном докладе мы рассмотрим, как SAFe отвечает на эти и другие вопросы в сравнении с другими подходами, рассмотрим границы его применимости и ответим на вопросы."
