description: "Да-да, Agile по тому самому Александру Васильевичу Суворову — великому русскому полководцу, не проигравшему ни одного сражения в своей военной карьере.\n\nПочему же опыт Суворова интересен и актуален?\n— Ни с чем несравнимая продуктивность и эффективность деятельности (и не только военной!).\n— Идеальный учет русской ментальности и специфики.\n\nВ докладе будет:\n— Краткая характеристика управления по Суворову.\n— В чём концепция управления Суворова перекликается с современным Agile-подходом: ориентация на людей, отказ от жесткого планирования, быстрая обратная связь и многое другое... (Суворов предвосхитил эти достижения управленческой мысли где-то на 200 лет!)\n— Чего нет в Agile и чему можно поучиться у Александра Васильевича... (я озвучу свою точку зрения, но здесь есть о чём поспорить).\n— Немного о своём опыте использования подхода Суворова в области веб-разработки (пока что его нет, но планирую получить к марту 2014 :)"
