title: 'Harbor - Enterprise Cloud Native Artifact Registry - Daniel Jiang & Yan Wang, VMware'
language: English
recordingDate: 1621017442
description: "Don’t miss out! Join us at our upcoming event: KubeCon + CloudNativeCon North America 2021 in Los Angeles, CA from October 12-15. Learn more at https://kubecon.io The conference features presentations from developers and end users of Kubernetes, Prometheus, Envoy, and all of the other CNCF-hosted projects.\n\nHarbor - Enterprise Cloud Native Artifact Registry - Daniel Jiang & Yan Wang, VMware\n\nHarbor is a CNCF graduated project, which help enterprise distribute and manage cloud native artifacts. We’ll use this session to give audience an overview of this project and the community we built around it. We’ll talk about Harbor’s key features and use cases, the latest updates introduced in the most recent release. In addition to that, we’ll give a sneak peek about the development that is working in progress in this project. We’ll also use this session to discuss with the users regarding the challenges the project is facing and share our thoughts on how to tackle them."
