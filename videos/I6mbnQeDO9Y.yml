description: "Slides and more info: http://www.lambdadays.org/lambdadays2016/artur-skowronski\n\nYou are working in the Java software house, with well defined processes and standards. Still, you are eager to introduce something new, shiny, different to your stale stack. Maybe Clojure? As we will still stay on JVM, what can go wrong? Spoiler: there are many problems ahead of you. I would like to presents some lessons learned from process of marrying the Clojure with the pure Java EE microservice environment and some suggestion how to fight with obstacles."
