title: 'Machine Learning Experiences in Azure Synapse'
language: English
recordingDate: 1611761827
description: "Machine learning is an important piece of any Analytics solution. The integration between Synapse and Azure ML promotes a seamless collaboration between data professionals in Synapse and ML professionals in Azure ML. In Synapse Studio, users of all skill levels can leverage ML models built in Azure Machine Learning across their organizations to analyze and enrich data. ​Synapse users can also leverage code free and code experiences to seamlessly train ML models using in Synapse notebooks thanks to automated machine learning powered by Azure Machine Learning. ​The integration between Synapse and Azure ML is making data enrichment through machine learning more accessible to Synapse users, which allows for greater analytics insights.  \n\nFor more information:\nGetting Started Toolkit https://aka.ms/AIShow/GettingStartedToolkit\nAzure Synapse Automated ML Tutorial https://Aka.ms/AIShow/AutoML\nLink an Azure Synapse WS to Azure ML WS https://Aka.ms/AIShow/Quickstart\nMachine Learning in Synapse https://aka.ms/AIShow/MachineLearningSynapse\nScoring Tutorial https://aka.ms/AIShow/ScoringTutorial\n\nCreate a Free account (Azure) https://aka.ms/aishow-seth-azurefree \nDeep Learning vs. Machine Learning https://aka.ms/AIShow/DLvML \nGet Started with Machine Learning https://aka.ms/AIShow/StartML \nFollow Seth https://twitter.com/sethjuarez \n\nDon't miss new episodes, subscribe to the AI Show https://aka.ms/aishowsubscribe"
