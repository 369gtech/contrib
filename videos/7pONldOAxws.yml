title: 'Getting Started with Computer Vision - Seth Juarez - NDC London 2021'
language: English
recordingDate: 1624439538
description: 'In this session, attendees will learn the basics of Artificial Intelligence and Machine Learning by looking at how those concepts map to the computer vision problem. Attendees will also learn about machine learning models, how they are built, and how they can be used in production. All of these concepts will be wrapped into a cool program that will learn to recognize the hand symbols for the famous rock/paper/scissors game.'
