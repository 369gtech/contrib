recordingDate: 1637758803
description: "This presentation was recorded at GOTO Copenhagen 2021. #GOTOcon #GOTOcph\nhttp://gotocph.com\n\nAino Vonge Corry - Her new book about \"Retrospectives Antipatterns\" has already become a worldwide classic\n\nABSTRACT\nSee how small changes for team dynamics can eliminate most productivity issues and apathy.\nAnti-Patterns are like patterns, only more informative. With anti-patterns, you will first see what patterns recur in “bad” retrospectives and then you will see how to avoid, or remedy, the situation.\nBased on her extensive experience with facilitating retrospectives, Aino will share an entertaining and informative presentation on the challenges she has seen teams experience over the years and how to overcome them.\nThis talk will be interesting for everyone facilitating meetings in general, and retrospectives [...]\n\nTIMECODES\n00:00 Intro\n01:35 Patterns vs. Antipatterns\n04:30 Retrospectives\n15:22 \"Wheel of fortune\" antipattern\n16:40 \"In the soup\" antipattern\n20:37 \"Prime directive ignorance\" antipattern\n25:12 \"Loudmouth\" antipattern\n28:54 \"Do it yourself\" antipattern\n31:25 \"Disregard for preparation\" antipattern\n37:36 Outro\n\nDownload slides and read the full abstract here:\nhttps://gotocph.com/2021/sessions/1933/team-meetings-that-don-t-suck-avoid-retrospectives-antipatterns\n\nRECOMMENDED BOOKS\nAino Vonge Corry • Retrospectives Antipatterns • https://amzn.to/3naFk84\nLee, Wickens, Liu & Boyle • Designing for People • https://amzn.to/313ovpi\nStone, Chaparro, Keebler, Chaparro & McConnell • Introduction to Human Factors • https://amzn.to/3mfXqY2\n\nhttps://twitter.com/GOTOcon\nhttps://www.linkedin.com/company/goto-\nhttps://www.facebook.com/GOTOConferences\n#Retrospective #RetrospectivesAntipatterns #Antipatterns #Patterns #Futurespective #PsychologicalSafety #Agile #AgileDevelopment #AinoVongeCorry #Keynote \n\nLooking for a unique learning experience?\nAttend the next GOTO conference near you! Get your ticket at https://gotopia.tech\n\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
