description: "With the advent of responsive web we have begun to take into account what device a visitor uses to visit a website / service. The contextual web tries to adapt the content to who is visiting. This presentation provides an introduction to the methodology underpinning contextuality and gives concrete examples of what can be achieved with today's technology.\n\nFoo Café is an independent and physical meeting place for people of all backgrounds and expertise within the IT-industry in the Malmö/Lund region. Foo Café is aimed at those interested in sharing, learning and creating. \nJoin the fun at foocafe.org"
