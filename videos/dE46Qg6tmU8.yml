description: "\"Como profesionales del desarrollo web, nos preocupamos de escoger el mejor framework, aplicar buenas prácticas en Javascript y CSS, ser cuidadosos de la semántica en el HTML para mejorar el SEO, de la accesibilidad de nuestro contenido, empaquetar los archivos para optimizar la carga, pero  ¿qué pasa con la imágenes?\n\nLas imágenes representa hasta el 60% del contenido de los sites, desde julio de 2017 en un site promedio de 3.0Mb, 1.7Mb son imágenes.\n\nCargamos imágenes innecesarias, con formatos inadecuados y sin estar adaptadas al tamaño de pantalla del usuario. Todo esto se convierte en una peor experiencia para el usuario.\n\nPero hay solución! Veremos cómo usar herramientas para el análisis, la optimización y la validación que harán nuestras imágenes y vídeos más ligeros, mejorando así la carga de la página y la percepción de velocidad."
