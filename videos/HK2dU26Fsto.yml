description: "Если ваш проект состоит из всевозможных сервисов, хранилищ и брокеров сообщений, вы, возможно, задумывались о построении карты взаимодействия всех этих ресурсов. С картой, составленной вручную, возникает много проблем: она постоянно устаревает, не предоставляет необходимый уровень детализации, ссылки на документацию и другие полезные материалы. \nПоговорим о том, как можно автоматизировать составление такой карты и написать инструмент, позволяющий строить её в реальном времени."
