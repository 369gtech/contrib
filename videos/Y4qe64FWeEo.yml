description: '#Codemotion Rome 2018 - Vuoi avere più controllo sul tuo futuro e non lasciare che altri decidano per te? Hai una passione ma non riesci a coniugarla con il tuo lavoro? Devi imparare a distinguerti e diventare un esperto nel tuo campo. Ma in questo percorso di miglioramento continuo la passione sfortunatamente non basta, servono strategia, costanza ed una diversa mentalità. Non è sufficiente essere bravi, bisogna essere MOLTO bravi. Sulla base della mia esperienza personale, cercherò di delineare un percorso per diventare un esperto, padroneggiare nuovi skill e finire magari per costruirci sopra il tuo futuro.'
