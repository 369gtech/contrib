title: 'Google I/O 2011: Building Game Development Tools with App Engine, GWT, and WebGL'
language: English
recordingDate: 1305190928
description: "Lilli Thompson\r\n\r\nSure App Engine is a great platform for building online games, but have you considered that it's also a great platform for building game development tools? As social gaming platforms become more capable, developers are faced with increasingly complex art and design data. This session will discuss using App Engine, GWT, and WebGL to build tools that support game development and asset management."
