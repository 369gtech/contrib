title: 'Воркшоп: TLA+/TLC: практичный инструмент формальной верификаций алгоритмов. Алексей Найденов'
recordingDate: 1597865072
description: "Разрабатывать конкурентные системы сложно. Самые плохие ошибки закладываются в алгоритм, не находятся никакими тестами, и ждут своей уникальной последовательности событий, чтобы взорваться и всё испортить. Но находить такие ошибки можно, даже не написав ни строчки кода на Go -- если воспользоваться методами формальной верификации. Один из таких методов — разработанный Лесли Лампортом формализм TLA+ и инструмент верификации TLC -- идеально подходит верификации конкурентных систем на Go. Мы поговорим про TLA+/TLC, про PlusCal — транслируемый в TLA+ язык спецификации алгоритмов специально для инженеров, а также про практики применения TLA+/TLC в проектах на Go.\n\nВ ходе воркшопа мы напишем и разберем несколько простых низкоуровневых моделей алгоритмов работы с каналами в Go, а также попробуем разобрать относительно высокоуровневую модель сервиса.\n\nВводная часть: https://www.youtube.com/watch?v=8hZU8GQEyh8\n\nВоркшоп будет проходить в среде MS Visual Studio Code (https://code.visualstudio.com /). Вам понадобится плагин TLA+ (https://marketplace.visualstudio.com/items?itemName=alygin.vscode-tlaplus), и, возможно, плагин для Golang (https://code.visualstudio.com/docs/languages/go)\n\nИсходники слайдов, а также исходные тексты этого воркшопа: https://github.com/growler/gophercon-russia-2020-talk\nТрансляция кода: https://prod.liveshare.vsengsaas.visualstudio.com/join?FFA3C6B63B208BC6D1748E9BBEF68031F5E7"
