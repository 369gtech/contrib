title: 'HTML5 Microdata - Easily Add Semantic Meaning to Your Site'
language: English
recordingDate: 1302286774
description: "With just a few simple lines of code, easily memorable HTML5 Microdata allows you to mark up pages with semantic meaning without having to worry about complexities normally associated with RDF implementation. You can easily mark up an article with semantic meaning utilizing HTML5 Microdata to specify if it is an event, organization, product, person and more.\n\nIn this video, Michael Latulippe, Director of Business Development for Get Noticed, Inc will explain many facets of HTML5 Microdata including how it arose, why it arose, how to implement it easily in sites, and how to check your work utilizing the Google Rich Snippet Tool."
