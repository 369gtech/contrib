title: 'Dalla C alla Q, un evento per volta: Event Sourcing per immagini by Lorenzo Nicora'
language: Italian
recordingDate: 1494596059
description: 'L’Event Sourcing sta prendendo piede come approccio alla persistenza, in applicazioni scalabili e architetture a micro-servizi. Si tratta di un argomento relativamente immaturo per il quale non abbiamo ancora molti design-pattern globalmente accettati. Ciononostante, la maggioranza delle spiegazioni e implementazioni utilizzano un approccio basato sul Domain Driven Design. Questa presentazione vuole descrivere le basi dell’Event Sourcing e del CQRS senza partire dall’assunto di una particolare implementazione, per permettere di scegliere l’approccio più adatto al proprio caso. Si tratta di un percorso, illustrato con semplici schizzi. Dalla persistenza relazionale e transazionale, attraverso i problemi che insorgono quando dobbiamo scalare la nostra applicazione e spostarci verso sistemi distribuiti e asincroni, come accade spesso nei micro-servizi. Come superare queste limitazioni con il Command Sourcing, perché dobbiamo separare scritture e letture tramite CQRS, e come sopravvivere in un mondo “eventualmente consistente” Il percorso termina con pro e contro, ma soprattutto con alcune lezioni imparate a caro prezzo in progetti reali.'
