description: "Developers are afraid of framework updates, because they usually mean an extensive and error-prone change of the existing code base. As in many other enterprises, the Java platform of eBay consists of several mainstream and proprietary frameworks. Upgrading an application to a new platform version takes the fear to new levels. The company is in its first year of automating platform upgrades. It is building an open source platform upgrade system with Java, Scala, and RESTful services, with full integration with Git, Maven, Jenkins CI, and more. eBay’s customers are happy, and yours should be too. Come to this session to learn from eBay’s successes and mistakes.\n\n\nAuthors:\nRaj Nagarajan\nSenior Engineering Manager in eBay\nView more trainings by Raj Nagarajan at https://www.parleys.com/author/raj-nagarajan\n\n Robert Enyedi\nMTS2 software engineer in eBay\nView more trainings by  Robert Enyedi at https://www.parleys.com/author/robert-enyedi\n\n zhong chen\nNo bio available\nView more trainings by  zhong chen at https://www.parleys.com/author/zhong-chen\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
