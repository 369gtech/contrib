title: '2021 Blockly Developer Summit: Operator Precedence'
language: English
recordingDate: 1619067682
description: "A Google TechTalk, presented by  Monica Kozbial, 2021/04/28-29\nABSTRACT: This talk was presented as part of the 2021 Blockly Summit. Ever been unsure about what operator precedence to use when writing generator code for custom blocks? In this talk, we'll talk about the role of operator precedence in code generation, how to choose the correct operator precedence to report in your code, signs of bugs, and best practices.\n\nJavascript operator precedence table: https://github.com/google/blockly/blob/5.20210325.1/generators/javascript.js#L50\nDeveloper forum: https://groups.google.com/g/blockly"
