title: 'Designers?: Accueillez-les tous ! — Maïtané Lenoir'
language: French
recordingDate: 1543927379
description: "Le designer-contributeur au logiciel libre est comme une légende. Certains en ont entendu parler, il paraitrait même que des développeuses ont collaboré avec eux. Pourtant, les projets libres peinent toujours autant à en accueillir. Où sont ces designers ? Pourquoi restent-ils cachés ? Et au fait, c'est quoi un designer ? Est-ce que ça s'apprivoise ?\n\nJe vous emmène faire un tour dans le monde des designers, histoire de comprendre pourquoi on en voit si peu et, surtout, comment faire pour en accueillir davantage dans vos projets libres !"
