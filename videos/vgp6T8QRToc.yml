description: "Speaker : Damien Senger\n\nDyslexie, dyscalculie, troubles de l'attention, autisme, troubles liés à l'âge etc. Il existe un nombre incalculable de réalités très différentes derrière les troubles de la lecture et de l'apprentissage. Donc quand lire est un challenge, naviguer sur un médium basé principalement sur le texte peut être douloureux et fatiguant.\n\nHeureusement pour nos audiences, il existe un grand nombre de petites améliorations et idées que chaque designer, rédacteur et/ou développeur peut mettre en place dans les projets pour améliorer la vie de toutes et tous. Alors partons à la découverte des problématiques de lisibilité sur notre médium composé à plus de 95% de texte!"
