description: "Importing and exporting data from your database is a common requirement. Many are aware that you can create external tables to read CSV files with the power of SQL. \n\nBut it's little known that you can also use external tables to export data too!\n\nThis session recaps the key enhancements to external tables in recent releases. Including the most recent addition: the ability to read internal and external data with 19c's hybrid partitioned tables\n\nJoin us to learn how to get the best out of this powerful tool.\n\nAskTOM Office Hours offers free, monthly training and tips on how to make the most of Oracle Database, from Oracle product managers, developers and evangelists.\n\nhttps://asktom.oracle.com/\n\nOracle Developers portal: https://developer.oracle.com/\nSign up for an Oracle Cloud trial: https://cloud.oracle.com/en_US/tryit"
