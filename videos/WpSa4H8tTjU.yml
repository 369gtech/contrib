description: "Subscribe to Devoxx on YouTube @ https://bit.ly/devoxx-youtube \nLike Devoxx on Facebook @ https://www.facebook.com/devoxxcom \nFollow Devoxx on Twitter @ https://twitter.com/devoxx\n\nAre you a hardware guru looking to build your connected device but not sure how to integrate them to Smart Home apis, or a code geek looking to integrate your software to existing hardware and smart home apis or you know nothing but still want to build an app running on Google Home. This talk will cover all the APIs, live coding, all the tools to help your development and troubleshooting, as well as all the different ways to interact and integrate with Google Assistant!\n\nMurat Yener \nFrom Google\nMurat Yener is a code geek, open source committer, Java Champion and ex-Google Developer Expert on Android, who is working at Google on Google Home. He is the author of Expert Android Studio and Professional Java EE Design Patterns books from Wiley. He has extensive experience with developing Android, Java, web, JavaEE, and OSGi applications, in addition to teaching courses and mentoring. Murat was an Eclipse committer and one of the initial committers of the Eclipse Libra project. Murat had been a user group leader at GDG Istanbul and in GDG San Francisco, organizing, participating, and speaking at events. He is also a regular speaker at major conferences such as DroidCon, JavaOne and Devoxx."
