title: 'Cloud Native and Kubernetes Observability Panel: The State of Union'
language: English
recordingDate: 1635529576
description: "Don’t miss out! Join us at our next event: KubeCon + CloudNativeCon Europe 2022 in Valencia, Spain from May 17-20. Learn more at https://kubecon.io The conference features presentations from developers and end users of Kubernetes, Prometheus, Envoy, and all of the other CNCF-hosted projects.\n\nCloud Native and Kubernetes Observability Panel: The State of Union - Bartek Plotka, Red Hat; Liz Fong-Jones, Honeycomb; Josh Suereth, Google; Frederic Branczyk, Polar Signals; Rags Srinivas, InfoQ\n\nWith microservices and Cloud-Native solutions adoption increasing, Observability is receiving heightened interest in Site Reliability Engineering (SRE) since it enables to chase down the “unknown unknowns,” do Root Cause Analysis and fix issues. InfoQ recently did a virtual panel with experts (URL: https://www.infoq.com/articles/cloud-native-observability/ ) to address fundamental concepts of Observability, including Cloud-Native Observability, some of the misconceptions, technical challenges and industry standards like OpenTelemetry that make it possible to incorporate vendor neutral solutions. Attend this panel to learn about Observability and how to incorporate the different signals from the ground up in a coordinated manner. After attending this panel, attendees will gain a holistic picture of Observability, understand the cultural and technical challenges and how to overcome them."
