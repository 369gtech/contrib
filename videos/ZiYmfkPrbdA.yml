description: 'Большим и успешным компаниям в современном мире приходится соревноваться не только с себе равными. Настоящую конкуренцию представляют молодые компании. Стартапы опасны: они быстро развиваются и оперативно реагируют на запросы пользователя, тем самым могут оспорить первенство даже супер-стабильных и успешных компаний с вековой историей. Как маленькие компании умудряются соревноваться с крупными компаниями? Что им можно противопоставить?Мы поговорим о двух ключевых походах, позволяющих развиваться со скоростью стартапа и создавать инновации: Lean Startup и  Design Thinking. Обсудим, как это может существовать в рамках крупного бизнеса и какие условия нужно создать для успешной работы в таком формате.'
