title: 'Круглый стол WWDC 2020 — Свежие вести с полей'
language: Russian
recordingDate: 1592992779
description: "Ближайшая конференция — Mobius 2020 Moscow\n11-14 ноября, Online\nПодробности и билеты: https://mobius-moscow.ru/\n\n. Круглый стол с обсуждением последних новинок WWDC 2020 по горячим следам на конференции мобильных разработчиков Mobius!\n\_\nВместе с Екатериной Петровой из JetBrains и Андреем Володиным из Prisma AI участники программного комитета Mobius Петр Третьяков (Redmadrobot) и Антон Давыдов (EPAM) обсудили две стартовых сессии WWDC 2020: Keynote и Platforms State of the Union и представленные там новые версии операционных систем Apple, а также переход Mac к процессорам Apple Silicon.\n\_\nУчастники:\n- Петр Третьяков (Redmadrobot)\nНачал свой путь разработчика с персональных web-проектов на Ruby on Rails. Когда Apple представила альтернативу мешанине из всех видов открывающих и закрывающих скобок (читай: Objective-C) в виде Swift, понял, что мобильной разработкой наконец можно заниматься, и сменил уютненький Ruby на строго типизированный Swift. Любит работать с UI, предпочитает не захламлять Cartfile тем, что можно легко реализовать самому. Любит AppCode. В свободное время развивает собственный iOS-проект с бэком на Rails, у которого больше 6К оценок в App Store со средней оценкой в 4.8.\n\n- Антон Давыдов (EPAM)\nСтарший iOS-разработчик в компании EPAM, где помимо проектной работы занимается развитием петербургского и глобального мобильного сообщества в компании.\n\_\n- Екатерина Петрова (JetBrains)\nПуть Екатерины в IT начался с 2011 года и был очень разнообразным: они успела поразрабатывать под iPhone 3GS и даже без ARC; поработать на аутсорсе, и фрилансером, и в стартапах; после ушла из разработчика в менеджеры, руководила командой разработки в Авито, а теперь она Developer Advocate в компании JetBrains. В какой бы роли она не была, IT — это не только работа, но и хобби, поэтому в последние три года ни одна неделя не проходит без записи нового выпуска Podlodka Podcast. Может простоять в планке 7 минут!\n\_\n- Андрей Володин (Prisma AI)\nВедущий разработчик Cocos2D-ObjC, создатель первого приложения на Swift под Android, автор кроссплатформенного игрового движка Fiber2D, в настоящее время Metal/ARKit-инженер."
