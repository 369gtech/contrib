description: "Kubernetes has emerged as the de-facto standard for orchestrating containerized applications that are stateless. However, deploying and managing Stateful, especially Big Data and Database applications requires bringing together several elements across the stack, beyond just storage, to effectively meet their unique retirements.\n\nIn this webinar, Partha Seetala, ROBIN.io CTO, will walk through the challenges when it comes to running Stateful applications on Kubernetes, architectural approach to addressing these challenges and demo key scenarios and best practices in delivering any Stateful App as a Service in a multi-cloud world."
