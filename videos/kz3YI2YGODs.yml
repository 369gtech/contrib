description: "Microservices are all the rage right now. Breaking up code into small independent services has many benefits, but on the downside, it increases the number of integration points, which increases the amount of integration testing required. How can we be confident that all our services will work correctly together, without being burdened by complex and brittle integration tests?\nLearn how Pact solves this problem by using consumer driven contracts."
