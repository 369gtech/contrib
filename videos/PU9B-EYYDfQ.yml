description: "Panel: Sama technologia nie gwarantuje wzrostu. Co musi umieć/wiedzieć CEO spółki technologicznej? / infoShare 2017\nModerator: Łukasz Grass (Business Insider Polska)\nPaneliści: Daniel Lewczuk (Angel Investor), Agnieszka Maciejowska (Evenea.pl), Łukasz Deka (Growbots)\n\nW panelu postaramy się odpowiedzieć także na pytania: Jak zarządzać zespołem? Jak się komunikować? Jak motywować pracowników? Jak budować lojalność?\n\nThe panel took place on 2017-05-17 at infoShare 2017 (Inspire Stage) in Gdańsk.\nhttp://infoshare.pl\n\nFollow infoShare:\nhttps://facebook.com/infosharepl\nhttps://twitter.com/infosharepl\nhttps://instagram.com/infoshare/\nhttps://linkedin.com/company-beta/1272775/\nhttps://plus.google.com/+infoshare/"
