description: "Designing products is about designing experiences. It's not about pixels, wire frames or sketches, but about creating something that will really stick with people, that they will enjoy and remember.\n\nThat's the perspective of Jonathan Smiley, Partner and Design Lead at Zurb, who says \"for a product designer, every interface is a potential study in human behavior.\" By knowing which emotional and cognitive strings to pull, designers can affect how people interact with online products. \n\nThis talk, presented to Interact SF (a former sister-meetup to Cascade SF), highlights 9 psychological motivators that you can use as tools to make your next product more awesome!\n\nFollow along with Jonathan's slides: http://crcl.to/m9fbq\n\nMore free UX resources: http://crcl.to/3jnis\nProfessional developer training: http://crcl.to/n5gpx\n\nA cheat sheet for \"9 Ways:\" http://zurb.com/9ways\nInformation on Cascade SF: http://www.meetup.com/cascadesf/"
