description: "Held on June 12 2018\n\nIn this session, Patrick Wheeler, Mr. PDB himself, explores the most common and compelling use cases for the Oracle Database Multitenant architecture.\n\n00:15 Overview of Multitenant Architecture\n03:04 Using Multitenant for Development and Testing\n11:15 Multitenant for Database as a Service\n14:25 Consolidation of Disparate Applications\n18:36 Multitenant for Software as a Service\n23:32 Packaged Applications - Multitenant for ISVs\n24:23 Sandbox Provisioning\n26:25 Summary\n27:05 Q&A: Snapshot Clones - Copy on Write & more\n34:19 How attendees are using Multitenant\n\nAskTOM Office Hours offers free, monthly training and tips on how to make the most of Oracle Database, from Oracle product managers, developers and evangelists.\n\nhttps://asktom.oracle.com/\n\nOracle Developers portal: https://developer.oracle.com/\nSign up for an Oracle Cloud trial: https://cloud.oracle.com/en_US/tryit\n\n\nmusic: bensound.com"
