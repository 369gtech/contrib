description: "Google Tech Talks\nJune 23, 2007\n\nABSTRACT\n\n2007 Google Seattle Conference on Scalability:\nUsing MapReduce on Large Geographic Datasets\nSpeaker: Barry Brumitt, Google, Inc.  MapReduce is a programming model and library designed to simplify distributed processing of huge datasets on large clusters of computers. This is achieved by providing a general mechanism which largely relieves the programmer from having to handle challenging distributed computing problems such as data distribution, process coordination, fault tolerance, and scaling. While working on Google maps, I've used MapReduce extensively to process and transform datasets which describe the earth's geography. In this talk, I'll introduce..."
