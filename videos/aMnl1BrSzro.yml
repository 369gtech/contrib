title: 'Getting Started with Inertia.js - Lars Peterke - Laracon EU Online 2021'
language: English
recordingDate: 1611225300
description: "Europe’s Official Laravel Conference \nhttps://laracon.eu\n\nIf you’re building a project with Laravel that feels more like an application than a website then Inertia.js may be the right tool for you. It’s the glue that connects Laravel with your client-side framework. Lars Peterke will introduce you to Interta.js and get you up to speed with its many features so that you and your team can start building more powerful and more dynamic web applications."
