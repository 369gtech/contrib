description: "WeAreDevelopers Live Week (https://www.wearedevelopers.com/live-week) is a virtual event loaded with educational and inspirational talks, delivered with a side of workshops and gathering some of the most prominent names in the dev world to speak their minds about trends, technologies and challenges of tomorrow in software development.\_\n\nPartner of the day: Wienerberger\n\nAgenda of day 5 (afternoon):\n1:00 pm - 2:00 pm CANCELLED - Shift to \"customer-driven\" front-end development\n2:00 pm - 3:00 pm The user in the eye of the Cargo1492 storm\n3:00 pm - 4:00 pm\_Building apps with a mixture of Code and No Code\n4:15 pm - 5:15 pm Panel:\_No-Code quo vadis?\n5:15 pm - 6:15 pm\_Why localization matters and how to do it the easy (and right) way\n\nTwitter: https://twitter.com/WeAreDevs\nFacebook: https://www.facebook.com/wearedevelopers\nInstagram: https://www.instagram.com/_wearedevelopers\nMeetup: https://www.meetup.com/WeAreDevelopers-Community\n\n#WeAreDevelopers #WeAreDevs"
