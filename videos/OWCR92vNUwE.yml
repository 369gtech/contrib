description: "Reflecting on four years of podcasting at This Anthro Life and challenging academic tradition, Adam will share some key lessons learned about storytelling and data and speculate on where podcasting may be taking us. \n\nAdam Gamwell is a Design Anthropologist and public educator. His research expertise lies in technology, design, food and markets. He is host, creative director and producer of This Anthro Life Podcast and is finishing his PhD at Brandeis University."
