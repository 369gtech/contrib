title: 'Jan Krutisch - Let Humans Human and Computers Computer, RubyConfBY 2017'
recordingDate: 1493719387
description: 'Boring, repetitive tasks, are, if we like it or not, part of our daily routine as developers. We can try to automate them away as much as possible, but what exactly makes a good automation? By looking in detail at the grunt work of updating dependencies and how we’re automating it, we’ll see how we can make computers do what they do best and at the same time keep us humans in control.'
