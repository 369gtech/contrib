description: "Want to see what the future of web development will be like? Looking for a simple framework or set of libraries that can help you build complex web or cross-platform apps?\nIn this session, we’ll introduce you to Aurelia, a new framework with a rich heritage. We’ll build a simple application and demonstrate some things no other framework can do. You’ll leave with all the knowledge you need to get started building your own applications with Aurelia."
