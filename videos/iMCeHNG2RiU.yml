description: "This week on channel 9, Christina is fighting the heat and attempting to stay by cool by geeking out over the latest developer news, including:\n\n* 0:31 [Imagine Cup 2018 Winners announced](https://blogs.microsoft.com/blog/2018/07/25/meet-your-2018-imagine-cup-champions-smartarm-of-canada/)! Congrats to smartARM from Canada for winning the grand prize and [check out all the winners and finalists](https://imaginecup.microsoft.com/).\n\n* 1:14 [Visual Studio IntelliCode expands to Python](https://blogs.msdn.microsoft.com/visualstudio/2018/07/24/visual-studio-intellicode-expands-ai-assisted-coding-to-python-in-visual-studio-code/) with a [VSCode extension](https://marketplace.visualstudio.com/items?itemName=VisualStudioExptTeam.vscodeintellicode#overview).\n\n* 1:56 Free eBook on [Serverless apps: Architecture, patterns, and Azure implementation](https://docs.microsoft.com/en-us/dotnet/standard/serverless-architecture/) by Jeremy Likness and the MS Docs team\n\n* 2:25 [The Open Source Show: Getting Started with Cloud Native Infrastructure](https://channel9.msdn.com/Shows/The-Open-Source-Show/Getting-Started-with-Cloud-Native-Infrastructure)\n\n* 2:43 [#FiveThings: About NLP](https://channel9.msdn.com/Shows/5-Things/Episode-24-Five-Things-About-NLP) and check out John Papa's recent appearance on the [Dot Net Rocks Podcast](https://www.dotnetrocks.com/?show=1566)\n\n* 3:09 [Blazor 0.5.0 Experimental Release](https://blogs.msdn.microsoft.com/webdev/2018/07/25/blazor-0-5-0-experimental-release-now-available/)\n\n* 3:52 [Kubernetes Available in Docker Desktop Stable](https://blog.docker.com/2018/07/kubernetes-is-now-available-in-docker-desktop-stable-channel/) for macOS and Windows.\n\n* 4:04 [Knative](https://cloud.google.com/knative/) is released and check [how to install it on Azure](https://github.com/knative/docs/blob/master/install/Knative-with-AKS.md) on GitHub.\n\n* 4:45 [Azure App Service Now Supports Java SE on Linux](https://azure.microsoft.com/en-us/blog/azure-app-service-now-supports-java-se-on-linux/)\n\n* [T5:02] Check out [Bruno Borges](https://www.youtube.com/watch?v=EbTZ5nSJQwI&app=desktop) and [Jonathan Giles'](https://www.youtube.com/watch?feature=youtu.be&amp=&v=nRNUQS7IkUM&app=desktop) Java talks from Devoxx Poland.\n\n* 5:14 [Sending Personal Email on the Cheap with Azure DNS and Mailgun](https://www.nepomuceno.me/2018/07/26/personal-email-sending-email/)\n\n* 5:35 **Christina's Pick of the Week** [Xbox Accessibility's Controller Packaging is Accessible too!](https://www.polygon.com/2018/7/25/17609866/xbox-adaptive-controller-package-design)"
