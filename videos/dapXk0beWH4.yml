description: "\"Aucune solution pour créer et gérer des sites web n'est aujourd'hui 100% SEO compliant par défaut : les besoins des annonceurs vont toujours vers des services qui se veulent centrés sur l'utilisateur final, ou vers des technologies innovantes / à la mode. Mais la méconnaissance des fonctionnements de googlebot lors de ces périodes d'instabilité que constituent les refontes pousse souvent à faire des choix stratégiques qui mettent l'optimisation SEO au second plan. A l'heure des bilans chiffrés, pourtant, on remarque très souvent qu'il est indispensable d'apporter des correctifs, ou de redresser des situations alarmantes pour récupérer une audience \"mystérieusement disparue\". Ces pansements pour jambe de bois peuvent pourtant être évités en intégrant et en priorisant le SEO dans vos process. Notre petit musée des horreurs des refontes ratées vous explique comment éviter ces écueils.\"\n\n+ d'infos : www.blendwebmix.com"
