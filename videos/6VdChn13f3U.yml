title: '[DevFest Nantes 2019] Développer une API Cloud Ready avec Quarkus'
language: French
recordingDate: 1572525206
description: "Speaker : Loïc Mathieu\n\nQuarkus est un nouveau framework de développement de microservice en Java. A sa sortie il a suscité pas mal de buzz. Il a été pensé pour le développement de microservice à déployer dans le Cloud. On définit souvent les applications Cloud Ready celons les principes des 12 Factors Apps (https://12factor.net/), ou quand elles sont appliquées à Kubernetes, Cloud Native Container Apps (https://www.redhat.com/en/resources/cloud-native-container-design-whitepaper). Dans ce talks, après avoir rapidement présenté Quarkus et ses principes, j’entamerais une scéance de live coding qui vous exposera les principales étapes pour développer une application Cloud Native avec Quarkus."
