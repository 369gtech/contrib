description: '#Codemotion Rome 2018 - L’Italia da anni è in “emergenza digitale”. Occorre abbattere il digital divide, trasmettere cultura e managerialità digitale a scuola, università, sanità, mondo del lavoro e dare attuazione alle tante norme in tema di digitale. Abbattere il digital divide vuol dire anche porre un argine alla corruzione ed al malaffare. Citando Steve Jobs, occorre sognare, avere la follia di credere in un futuro veramente digitale. Luca Attias da anni evidenzia tutto ciò e cerca di sensibilizzare le platee che lo ascoltano affinché reagiscano e si rendano parte attiva in quest’opera di divulgazione culturale.'
