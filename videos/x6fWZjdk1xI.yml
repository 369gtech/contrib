description: "HighLoad++ Siberia\n\n24 и 25 июня 2019\nНовосибирск\n\nПодробности и билеты по ссылке https://www.highload.ru/siberia/2019\n\n--------\nHighLoad++ Moscow 2018 \n\nЗал «Кейптаун» \n9 ноября, 15:00 \n\nТезисы и презентация:\nhttp://www.highload.ru/moscow/2018/abstracts/4343\n\nSince we created MyRocks -- RocksDB storage engine for MySQL (https://github.com/facebook/mysql-5.6) a few years ago, we added various features like Blind Deletes, TTL, and at Facebook we deployed MyRocks in our two biggest database services in production -- our main database (UDB) and Facebook Messenger. In this session, the speaker will talk about how we migrated from InnoDB and HBase in our production environment, what features were added to make them happen, how they worked, what challenges we faced and how we addressed them.\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
