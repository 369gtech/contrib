description: "In this ver. @csell5 talks to @likeOMGitsFEDAY about her relentless effort building a stronger community in Kansas City.  \n\nJennifer is often described as a force of nature, Jennifer is a JavaScript developer, speaker, foodie, fitness geek, and community organizer most well known for her work creating innovative and highly sought-after programs for women in technology.\n\nShe is widely known for her work in the Kansas City community, and in 2013 founded\_Kansas City Women in Technology, a 501(c)(3) organization to help grow the number of women in technology careers in Kansas City. She built numerous coding programs from the ground up to support KCWiT's mission, including\_CoderDojoKC,\_Coding & Cupcakes,\_Coding & Cocktails, and the Kansas City Django Girls workshop. She has worked tirelessly to build a robust and thriving network of women in technology through creating learning, volunteering, mentoring, speaking, and leadership opportunities for the those in her community.\n\nYou can find Jennifer at:\nhttps://jenniferwadella.com/\nhttps://twitter.com/likeOMGitsFEDAY"
