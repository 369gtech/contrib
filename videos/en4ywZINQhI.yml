description: "A keynote address from Velocity Europe 2014 in Barcelona, \"Maximize the Return of Your Digital Investments\".\n\nWatch more from Velocity Europe 2014: http://goo.gl/Hl7fvj\nVisit the Velocity website to learn more: http://velocityconf.com/velocityeu2014/\nSubscribe for more from the conference! http://goo.gl/szEauh\n\nThe journey to optimize customers’ experience across multiple channels and devices is breaking down the traditional business and IT approaches. Investments to improve Web pages and responsive apps, for example, position companies to capitalize on their digital initiatives, however, too many have not defined the performance metrics to measure success. Organizations lack the tools to analyze traffic and behavior to optimize their performance. How do you define and evaluate the return of your digital initiatives? How can you fine tune your investments to maximize its return?\n\nThis keynote is sponsored by Keynote.\n\nAbout Aaron Rudger (Keynote Systems):\nAaron Rudger is a veteran in the Web Performance space with over 15 years of industry experience. As Senior Product Marketing Manager, Aaron leads the product vision, strategy and evangelization for Keynote’s industry leading web and mobile monitoring solutions.\n\nPrior to Keynote Systems, Aaron held key marketing positions at Right90, BMC Software, Remedy Corporation and iPrint.com. His cross industry expertise in CRM, IT Management and eCommerce can be found in industry publications and technology blogs such as NBC News and Website Magazine. Aaron is also a frequent speaker at industry events like Velocity Conference.\n\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
