title: '[DevFest Nantes 2018] Séquenceur MIDI en NodeJS sur Raspberry PI'
language: French
recordingDate: 1540899145
description: "Speaker : Gaëtan Cieplicki\n\nJe souhaite proposer de partager mon expérience sur la création d'un projet libre :\nUn séquenceur MIDI, développé en NodeJS sur Raspberry PI.\n\nIl s'agit donc d'un outil permettant de créer de la musique en live, très souple, et développé par mes soins afin de pouvoir customiser toutes les fonctionnalités en fonction de mes envies de création en live.\n\nTravaillant principalement sur Atari ST et Gameboy, il s'agit principalement de musique \"programmée\" à l'avance, avec peu de jeu \"live\". J'ai créé cet outil pour travailler différemment, en créant mes morceaux en live avec une souplesse illimitée et personnalisée.\n\nCe séquenceur sert donc de moteur de création musicale en direct, et pilote différents synthétiseurs via le protocole MIDI, le tout contrôlé... en MIDI ! Ayant de fortes affinités avec le matériel vintage, je pilote un Atari ST, une nintendo NES, entre autres vieilles machines aux sons rappelant nos premiers jeux vidéos bien pixelisés."
