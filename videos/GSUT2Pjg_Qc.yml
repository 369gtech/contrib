title: 'Ways to Fail at Web Security - Tore Nestenius'
recordingDate: 1399894508
description: "Säkerhet på webben är svårt eftersom så många olika aspekter och teknologier är inblandade. Att skydda\nsig är ett avvägande av risker och en ständig kapplöpning med kunskap om nya säkerhetshål.\n\nUnder kvällen visar vi hur enkelt det är att få sin webbtjänst hackad, samt exempel på vanliga misstag som vi alla bör undvika. Vi går även igenom verkliga exempel på intrång från nätet, hur dessa kan användas mot en, och vad man kan göra åt det.\n\nDet är en bra idé att vara proaktiv med säkerhet på webben. Ta hand om riskerna innan de tar hand om dig! Kom och lyssna på vår säkerhetsexpert Tore Nestenius, som har mångårig erfarenhet av att skydda webbsidor."
