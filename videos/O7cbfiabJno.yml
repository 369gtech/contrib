description: "Global Azure is running only online this year because of the coronavirus. There is a very exciting global 3-day program during 15-17 April with over 200 speakers. We really recommend you check out the full agenda here!\nhttps://globalazure.net/\n\nWe will run one local presentation from Azure Skåne this year: Azure Static Web Apps – the fast and secure way to run your blog\n\nStatic Web Apps are becoming increasingly popular because of the advantages:\n* Security\n* Speed\n* Scalability\n* Maintainability\n* Cost\n\nFor an example of a site running on Azure Static Web Apps, see the blog www.how2code.info.\n\nThere is new trend, the \"Jamstack\", with great tools for building feature-rich static web apps and hosting them. Learn how you can use Jamstack tools and Azure Static Web Apps for easily running your own web sites.\n___________________________\nFoo Café is a meeting place for people with an interest in software development and IT. \nHere, user groups and partner companies find the perfect atmosphere for sharing knowledge and develop competence. \nFoo Café is open for everyone and is free to attend. To make an event at Foo Café, you have to become a partner company with us or you can run a user group with an in-depth technical focus.\nWe welcome companies with sponsor challenges.\nWe are currently present in Stockholm and Malmö and have made over 2048 tech events since the start in 2012. \nAt Foo Café there’s an event going on everyday, year round."
