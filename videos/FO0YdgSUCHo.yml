title: 'Goodbye Regex. Hello Parsers! - Hackle Wayne - NDC Sydney 2020'
language: English
recordingDate: 1630507219
description: "\"Take a problem, solve it with Regex, now you have two\".\n\nEver had any headaches caused by (non-trivial) use of Regex? Parsers come to the rescue when Regex falls short. They are much easier to reason with, and promise better balance between writability and readability.\n\nLet us take Parsers out for a spin!\n* Simple intro to parsing\n* The building blocks\n* Combining parsers\n* Conditionals and choices\n* Recursion\n* Recap: pros, cons and recommendations\n\nThrough this session you'll get the gist of parsing and feel confident to start using it yourself. A must-have power tool for your kit!"
