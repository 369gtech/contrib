description: "Я всегда хотел начать бегать на регулярной основе. А еще я никогда не слушал подкасты. В рубрике \"Забег с\" я буду наверстывать упущенное, а за одно знакомить вас с айтишными подкастами.\n\nСегодня у нас забег с Радио-Т. Один из старейших российских подкастов для разработчиков. У них даже страница на Википедии есть! Плюс все мои знакомые очень нахваливают этот подкаст и его ведущих. Что же, посмотрим, что это за фрукт :) \n\nP.S. Знаете другие подкасты для айтишников? Пишите в комментах названия, и я пробегу с ними в одном из выпусков :)\n\nСсылка на подкаст из выпуска: https://radio-t.com\nМой ник в NRC (для поиска): Лекс АйТиБорода\n\n_______________________________________ \n\nЛЕКС АЙТИБОРОДА В ИНТЕРНЕТЕ:\nFOLLOW ME ON SOCIAL MEDIA: \n\nYouTube: https://youtube.com/itbeard \nTelegram: https://t.me/itbeard\nLinkedIn: https://linkedin.com/in/akartynnik\nSoundCloud: https://soundcloud.com/itbeard\nInstagram: https://instagram.com/itbeard\n\n#itbeard #айтиборода #забегс #забег #радиот"
