description: 'In this interview Swapnil Bhartiya, founder & editor-in-chief at TFIR, sat down with Torin Sandall - Software Engineer - Styra, to talk about the Open Policy Agent (OPA). OPA is an open source, general-purpose policy engine that enables unified, context-aware policy enforcement across the entire stack. OPA is hosted by CNCF as an incubating-level project.'
