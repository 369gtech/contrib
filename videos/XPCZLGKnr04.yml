title: '[DevFest Nantes 2019] Les spécificités des jeux de société numériques'
language: French
recordingDate: 1572525510
description: "Speaker : Yann Corno\n\nLes jeux de société posent des problèmes de design et d’architecture qui sont uniques dans le monde du jeu vidéo. Puisant dans plus de 15 ans d’expérience faite d’échecs et de réussites, Yann Corno en décrira les spécificités. Après un rappel sur le marché du jeu de société physique et son développement récent dans le digital, nous couvrirons les principaux aspects d’architecture et de design, et nous verrons comment ils sont liés.\n\nCette introduction au monde des jeux de société numériques intéressera aussi bien les développeurs que les game designers."
