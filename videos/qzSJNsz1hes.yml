title: 'Exploiting Unknown Browsers and JavaScript Objects and Functions'
language: English
recordingDate: 1538524945
description: "Browsers are embedded everywhere, from popular applications like Steam and Spotify to headless crawlers, IoT devices and games consoles. They execute JavaScript but you don't have a dev console and some don't even allow you to interact with them. Many add custom JavaScript objects and functions but how can you discover all this hidden treasure without any dev tools? My talk introduces a new tool for your arsenal that allows you to inspect and exploit these unknown entities. The Hackability inspector is the missing offensive dev toolkit for security researchers.\n\nEVENT:\n\nOWASP AppSec EU 2018\n\nSPEAKER:\n\nGareth Heyes\n\nPERMISSIONS:\n\nOriginal video was published with the Creative Commons Attribution license (reuse allowed).\n\nATTRIBUTION:\n\nOriginal video source: https://www.youtube.com/watch?v=TKRbNotV-GE"
