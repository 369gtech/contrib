title: 'Blockly Developer Summit 2019: Asynchonicity in Blockly Codegen'
language: English
recordingDate: 1575426409
description: "A Google TechTalk, 2019/10/11, presented by Mark Friedman\nABSTRACT: Asynchronous programming is a difficult concept to understand, and finding the right representation in blocks is just as challenging. Mark discusses the use of asynchronous blocks in Thunkable, with examples and common issues users have around asynchronous concepts.\nSlides: https://docs.google.com/presentation/d/1o3wIjQHg2hwlbv10HWo6um-Tt9tFRahGoQ1VizHJHzc/edit?usp=sharing\n\nMore about the Summit: https://sites.google.com/corp/view/blockly-user-summit-2019/agenda\n\nAbout the speaker: Mark is currently Vice President of Engineering at Thunkable, which uses Blockly to support the ability of non-programmers to develop cross-platform, professional mobile apps.  Previously, he led the team at Google which created App Inventor and Blockly.  He is an avid cruciverbalist, a devoted husband and father, and a watcher of too much TV."
