title: 'Tech3camp #83 (UX/Frontend): Michał Malewicz - Czym jest sukces w projektowaniu i jak go osiągnąć'
language: English
recordingDate: 1639133237
description: "Branża UX stale się powiększa. Sam kurs Google skończyło w tym roku prawie 300 tysięcy osób. Konkurencja rośnie, za to zadowolenie z pracy wydaje się spadać. Warto spojrzeć na branżę z lotu ptaka i zastanowić się, czym jest sukces, jak go mierzymy, jak go osiągnąć i co jest ważne po drodze. Czy sukcesem jest dobrze płatna praca? Jak bardzo istotne jest spełnienie zawodowe? Poczucie docenienia? Poczucie że nie przesuwamy prostokątów w Figmie bez celu? Na te i inne pytania poznamy odpowiedź po moich rozmowach z ponad 300 młodymi projektantami z całego świata oraz w oparciu o własne obserwacje. \n\nPrezentacja miała miejsce 7.12.2021r."
