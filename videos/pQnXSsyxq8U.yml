description: "Contexts and Dependency Injection (CDI) for Java EE is an elegant set of services for Java that draws upon ideas from JBoss Seam and Google Guice. Although many of the features provided (dependency injection, contextual lifecycle, configuration, interception, event notification) are familiar, the innovative use of meta-annotations is uniquely expressive and type safe. This session introduces CDI and, using simple examples, illustrates how it enhances the Java programming model.\n\n\nAuthors:\nAntoine Sabot-Durand\nAprès avoir travaillé pendant plus de 15 ans dans différentes société de service en informatique, Antoine est aujourd’hui employé chez Red Hat ou il co-dirige la spécification CDI et est en charge du développement de l’éco-système CDI. Il est également tech lead sur le projet Agorava permettant de développer des applications clientes des principaux réseaux sociaux.\n\nBlog: http://next-presso.com\nView more trainings by Antoine Sabot-Durand at https://www.parleys.com/author/antoine-sabot-durand\n\nPeter Muir\nundefined\nView more trainings by Peter Muir at https://www.parleys.com/author/peter-muir\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
