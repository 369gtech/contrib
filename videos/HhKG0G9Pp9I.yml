title: 'NFT Explained'
recordingDate: 1636173582
description: "Remember, remember the fifth of November ....\nThe Crypto, Chain and Block,\nI see no reason,\nWhy the financial treason,\nShould ever be forgot. \n\nOur guest speaker Nicholas Reilly. He is the creator of The Atomic Heros and the co-founder of Diatomic AB. Atomic Heros is a unique set of NFT’s deployed on the Cardano Blockchain. Nicholas will introduce the concepts of NFT’s and discuss the various use cases of this technology and the revolutionary effect it's having on the creation and distribution of digital assets. In the second session we will launch the Cryptonite NFT’s exclusively for the attendees of this event.\n\nOnce you have created a wallet and can send your wallet address to the Foo Café Instagram live chat during the event to take custody of your NFT.\n___________________________\nFoo Café is a meeting place for people with an interest in software development and IT. \nHere, user groups and partner companies find the perfect atmosphere for sharing knowledge and develop competence. \nFoo Café is open for everyone and is free to attend. To make an event at Foo Café, you have to become a partner company with us or you can run a user group with an in-depth technical focus.\nWe welcome companies with sponsor challenges.\nWe are currently present in Stockholm and Malmö and have made over 2048 tech events since the start in 2012. \nAt Foo Café there’s an event going on everyday, year round."
