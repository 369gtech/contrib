description: "Check out how Stora Enso makes RFID tags green (https://aka.ms/iotshow/storaenso)\n\nEnabling automated item level processes and bringing business and environmental benefits to the industries the RFID (Radio Frequency Identification) based solutions are getting their lost interest back step by step. In retail for example apparel industry and retailers are implementing RFID and driving related development. Material and manufacturing point of view Stora Enso has introduced most sustainable tags to the market - providing scalability and performance. With annual capacity per unit already more than 700 million tags. Solution wise Stora Enso New Retail solution pushes forward the unmanned and friction-less retail opportunity into smart convenience space by providing a scalable, modular and operative Intelligent Cabinets. These are the IoT devices and utilizing Microsoft IoT HUB Stora Enso provides Unmanned, Automated and Always Open Retail Experience allowing consumers to independently buy convenience products."
