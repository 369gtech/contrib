title: 'Много языков на сервере! А писать не на чем... / Никита Соболев (wemake.services)'
language: Russian
recordingDate: 1586884906
description: "При поддержке AvitoTech мы впервые публикуем все видео с Saint AppsConf 2019 в открытый доступ. Учитесь, вдохновляйтесь и перенимайте лучшие практики у спикеров, не выходя из дома.         \n--------\nКалендарь конференций - https://ontico.ru\n--------\nAppsConf 2019\n\nТезисы и презентация:\nhttps://appsconf.ru/spb/2019/abstracts/5980\n\nЯ расскажу про разные языки на бэкенде и о том, что, вообще, там происходит в их уютных облаках.\n\nЯ расскажу про несколько популярных языков для создания формочек, несколько языков из вторых рядов для перекладывания json, ну и покажу несколько языков из глубокого underground: crystal, pony, v.\n\nБудет весело, холиварно, субъективно!\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
