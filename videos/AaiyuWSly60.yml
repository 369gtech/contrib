title: 'Sécurisez votre application avec WebAuthn (Arnaud Locquet)'
language: French
recordingDate: 1634026707
description: "Il est plus sécurisé de protéger sa porte de maison avec une clé physique un peu évoluée plutôt qu'avec un digicode, à 4 chiffres, dont les touches les plus utilisées sont usées, avec bien sur le 1 et le 9 (c'est du vécu)...\n\nEt pourtant, on utilise encore souvent des mots de passes faibles, uniques, écrits sur un post-it, ... pour accéder à un site web (sans parler des sites qui obligent encore à ne pas utiliser certains caractères spéciaux... :).\n\nWebAuthn permet de s'authentifier facilement à une application grâce à de la cryptographie asymétrique, le tout en utilisant un matériel que nous possédons (clé usb fido, téléphone Android), sans retenir de code. Venez découvrir WebAuthn et quelques démos pour dés maintenant proposer ce type d'authentification sur vos propres applications.\n\nSpeaker : Arnaud Locquet - CTO chez Benefiz"
