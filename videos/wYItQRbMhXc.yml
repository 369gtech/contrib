description: "http://www.oscon.com\r\n\r\nGreg is a Co-Executive Director of the OSDV Foundation. He brings 24+ years experience in the tech sector, divided between software development and technology business development. He is also a (non practicing) IP lawyer involved in Internet & technology public policy. His technical experience is in user interface, distributed computing, and digital security. He has significant product management/marketing experience in large firms and start-ups. He's spent the past 7 years in VC sector advising start-up ventures. Greg's interests in voting technology and digital democracy have become his pursuits."
