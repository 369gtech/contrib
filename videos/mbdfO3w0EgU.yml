title: '서버리스와 쿠버네티스로 Cloud Native 구축하기'
language: English
recordingDate: 1637277426
description: "Cloud Native Application을 위한 Container 플랫폼으로 쿠버네티스는 거의 표준으로 자리잡았습니다.\n\n하지만 간단한 웹서비스를 하나 구축하기 위해서는 의외로 쿠버네티스의 많은 부분을 이해하고 배포를 해줘야 합니다.\n\n이 세션에서는 이런 부분을 좀 더 쉽게 하여 개발자들의 부담을 덜어줄 수 있는 Serverless 플랫폼인 Knative와 VMware에서 새롭게 선보이는 Cloud Native Runtime Platform에 대해 소개합니다."
