title: 'Migrate Java EE Applications to Microservices and Oracle Java Cloud'
language: English
recordingDate: 1474409134
description: 'Microservice architecture focuses on decomposing applications into services and deploying these independently. This session demonstrates how to migrate existing Java EE applications into microservices. It explains how to define microservice boundaries, how to do circuit breakers, and how to pack and bootstrap Java EE microservices. The presentation focuses specifically on interoperability between the application server and microservices and shows how to achieve interoperability for container authentication, CDI, remote EJB calls, remote JMS, datasources, and more. It also shows how to deploy microservices to Oracle Java Cloud Service.'
