title: 'Les Cast Codeurs à Devoxx France 2021 : on voulait revoir du monde'
language: French
recordingDate: 1634128801
description: "Retrouvez l'enregistrement en direct du podcast \"Les Cast Codeurs\" lors de la session de fermeture de la conférence Devoxx France.\n\nEmmanuel Bernard\nAntonio Goncalves\nArnaud Héritier\nGuillaume Laforge\nVincent Massol\n\nDurant cette présentation, l'équipe revient sur ces 3 jours exceptionnels. \n\nVous pourrez aussi entendre \"Je voulais revoir du monde\", interprété par Sylvain Coudert (@Sylv_cloud), parole par Nicolas Martignole (@nmartignole) et relecture par Shirley Almonsi (@ShirleyAlmonsi)\nVous pourrez ainsi découvrir l'ambiance et revoir les meilleurs moments de la conférence.\n\nSite Internet des Cast Codeurs : \nhttps://lescastcodeurs.com/\n\nLe podcast de Sylvain : les Enflures de la Tech\nhttps://podcast.ausha.co/les-enflures-de-la-tech/revoir-du-monde-devoxx-2021"
