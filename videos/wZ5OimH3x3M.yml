description: "Développer une application mobile est un processus complexe. Cela exige des compétences en conception UI et UX et de grandes capacités en développement. Le processus est encore plus compliqué quand l'application que vous construisez est le compagnon d'une application web existante. \n\nDans cette présentation, nous expliquerons le processus complet de création d'une application mobile en utilisant une application web comme point de départ. Nous utiliserons l'application Android Captain Train comme principal exemple et nous expliquerons comment la plupart des problèmes ont été confrontés et résolus de façon à créer une expérience utilisateur mobile-friendly.\n\nhttps://twitter.com/cyrilmottier"
