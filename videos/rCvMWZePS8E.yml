title: 'O''Reilly Webcast: Cyborg Anthropology: A Short Introduction'
language: English
recordingDate: 1281040509
description: 'Cyborg Anthropology is a way of understanding how we live as technosocially connected citizens in the modern era. Our cell phones, cars and laptops have turned us into cyborgs. What does it mean to extend the body into hyperspace? What are the implications to privacy, information and the formation of identity? Now that we have a second self, how do we protect it? This presentation will cover aspects of time and space compression, communication in the mobile era, evaporating interfaces and how to approach a rapidly changing information spaces.'
