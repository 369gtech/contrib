title: 'Meetup #AperiTech Online Edition 08/04/2020 - Codemotion - L''impatto del Covid-19 sugli sviluppatori'
language: Italian
recordingDate: 1587479684
description: "Questo meetup online è stata l’occasione per presentare e commentare i risultati della survey che Codemotion ha lanciato per investigare l’impatto del coronavirus sul mondo degli sviluppatori. \nAbbiamo mostrato che cosa hanno risposto più di 2000 sviluppatori in tutta Europa a domande come:\n\nL’emergenza Corona Virus ha già avuto effetti sui progetti che l’azienda dove lavori sta implementando?\nCome l'emergenza che stiamo vivendo modificherà nei prossimi mesi la vita dello sviluppatore software?\nCome il corona virus impatterà la Tech industry?\n\nI dati della survey sono stati commentati da:\n\nMara Marzocchi, Co-Founder @ Codemotion, in veste di Moderatrice\nAndrea Saltarello CTO @ Managed Designs Community Leader di UgiDotNet\nMichele Aponte CEO/CTO @ Blexin Srl\nArnaldo Morena Freelance Consultant\n\nPer restare aggiornato su tutti gli #AperiTech:\nTelegram #AperiTech https://t.me/aperitech\nCalendario del Developer https://bit.ly/devcalendar\nCodemotion Tech Community https://bit.ly/CodemotionTC"
