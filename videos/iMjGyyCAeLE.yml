title: 'Mindaugas Mozūras. Nuobodūs pasirinkimai'
language: English
recordingDate: 1598245524
description: "Kiekviena organizacija renkasi technologijas, praktikas, procesus ir struktūrą. Kiekvienas pasirinkimas formuoja organizaciją ir paverčia ją paprastesne arba sudėtingesne. Mindaugas kalbės apie pasirinkimus ir pasidalins pavyzdžiais, kaip ir kodėl jis renkasi nuobodžiai ir, kaip tie pasirinkimai keičia organizaciją.\n\nPrieš 8 metus Mindaugas prisijungė prie Vinted komandos. Šiuo metu jis eina Head of Engineering pareigas. Pranešėjas tiki Vinted / Kleiderkreisel misija paversti daiktus iš antrų rankų pirmu pasirinkimu pasaulyje. Jis padeda siekti šios misijos klausydamas, padėdamas ir įgalindamas žmones.\n\nMindaugas yra aktyvi asmenybė. Jis dalinasi savo mintimis blog‘e, skaito pranešimus renginiuose, yra sukūręs ne vieną atviro kodo projektą. Kadaise kartu su draugu yra įkūręs Vilnius.js, o šiuo metu rengia Vilnius Tech Leads susitikimus."
