description: "From #Vilnius to #Mallorca! BUILD STUFF is going to celebrate summer! An amazing weekend on APRIL 29-30, 2017 – MALLORCA, SPAIN will take you out of the office into a seaside event full of professional lectures, technical sessions, beach games, umbrella drinks, and wonderful sunset. #buildstuffes #beachconference #code www.buildstuff.es\n\nDan Shappir is a Performance Specialist at Wix.com, focusing on making +80 million sites hosted on the Wix platform load and execute faster. Dan is a twenty year software development veteran, having worked on systems ranging from missile trajectory simulations to networked multi-user games to designing and building Rich Web Apps since the late 90s. Dan holds an M.Sc. in Computer Science, and has spoken at various technical conferences."
