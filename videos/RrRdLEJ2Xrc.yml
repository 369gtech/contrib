description: "Buscar informações e dados de alguma API em aplicações React é algo muito comum, porém, muitas vezes podemos ter problemas com a quantidade de requisição, tempo de resposta para carregar a página, perda de conexão, informação desatualizada e verbosidade em nossos códigos.\n\nNesse vídeo mostro como utilizar a biblioteca swr para resolver alguns desses problemas, uma biblioteca baseada em primeiro retornar informação do cache e depois revalidá-lo e por padrão já resolve problemas de sincronização, perda de conexão, verbosidade e utilização de React Hooks.\n\n# Links:\n\n» SWR:\nhttps://swr.vercel.app/\n\n» Axios:\nhttps://github.com/axios/axios\n\n» Fetch API:\nhttps://developer.mozilla.org/pt-BR/docs/Web/API/Fetch_API\n\n» Github API:\nhttps://developer.github.com/v3/\n\n# Projeto:\nhttps://github.com/mahenrique94/video-cacheando-requisicao-swr\n\n---------------------------------------------------------------------------------------------------------------------\n\n# Veja também:\n\n» O que é micro front-end?:\nhttps://www.youtube.com/watch?v=dg4qsABXhE4\n\n» Simplificando testes de integração com React e Redux:\nhttps://www.youtube.com/watch?v=CthPfXdQZR0\n\n» Personalizando páginas em aplicações React:\nhttps://www.youtube.com/watch?v=mTiAUqfPIyg\n\n» Publicando aplicação React na Netlify:\nhttps://www.youtube.com/watch?v=inpo5xyXQNk\n\n» Gerenciando estado em aplicações React com Redux:\nhttps://www.youtube.com/watch?v=qnVuDePDavA\n\n---------------------------------------------------------------------------------------------------------------------\n\n# Doações:\nhttps://app.picpay.com/user/mahenrique94\n\n---------------------------------------------------------------------------------------------------------------------\n\n# Me siga nas redes sociais:\n- Blog: http://blog.matheuscastiglioni.com.br/\n- Site Pessoal: http://www.matheuscastiglioni.com.br/\n- Facebook: https://www.facebook.com/matheus.castiglioni.5\n- Github: https://github.com/mahe