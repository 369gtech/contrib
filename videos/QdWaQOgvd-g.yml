description: "This video was recorded at Code Mesh LDN 19 - http://bit.ly/37xc3Nr\n\nGet involved in Code Sync's next conference - http://bit.ly/2Mcm4aS\n\n---\n\nLUCET: SAFE WEBASSEMBLY OUTSIDE THE BROWSER\nby Tyler McMullen\n\nTHIS TALK IN THREE WORDS:\nWebAssembly\nOpen source\nEdge computing\n\nTALK LEVEL: Intermediate\n\nABSTRACT\nLucet is a new open source tool for compiling, embedding, and running WebAssembly outside the browser. It's made specifically for running untrusted code in a high concurrency and multi-tenant environment. In other words, it's made for taking the serverless model to the edge and beyond. Join Fastly CTO Tyler McMullen in a discussion on how Lucet was built, how it works, and the novel serverless models it's made to enable.\n\nSlides & full abstract: https://codesync.global/speaker/tyler-mcmullen/\n\n---\n\nTHE SPEAKER - TYLER MCMULLEN\nTyler is building a better internet. As CTO and part of the founding team at Fastly, he built the first versions of Fastly's Instant Purging system, API, and Real-time Analytics, while exponentially scaling the engineering team.\n\nTyler McMullen is CTO at Fastly, the leading edge cloud platform, where he is responsible for evolving the system architecture and the company's technology vision. He leads a team of experienced technology innovators focused on internet scale, and working on future-facing, ambitious projects and standards. As part of the founding team at Fastly, Tyler built the first versions of Fastly's Instant Purging system, API, and Real-time Analytics, while scaling the engineering team tenfold.\n \nPrior to joining Fastly, Tyler worked on large scale web applications, text analysis, and performance. He can be found talking about edge computing, networking, and distributed systems all over the world.\n\nMore on Tyler McMullen: https://codesync.global/speaker/tyler-mcmullen/\n\n---\n\nCODE SYNC & CODE MESH LDN 19\nCode Mesh LDN is powered by Code Sync. Code Mesh LDN 19 was sponsored by WhatsApp, Microsoft, Erlang Solutions, Juxt, aeternity, Duffel, and IOHK. \n\nCODE SYNC \nWebsite: www.codesync.global\nTwitter: www.twitter.com/CodeMeshIO\nFacebook: https://www.facebook.com/CodeSyncGlobal\nLinkedIn: https://www.linkedin.com/company/code-sync/\nMail: info at codesync.global\n\n#Lucet #WebAssembly"
