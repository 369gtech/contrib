description: "It's important not to frustrate your user, especially if trying to spend money in your app. This is why testing is important when talking about In-App Billing purchases. Google Play Developer provides several tools that help you test your In-App Billing implementation, like static billing responses, test purchases and tests with real transactions using alpha and beta user groups. In this episode you will see how to use theses options in your app to make sure that your implementation is working correctly.\n\nFor more information about in-app purchase, visit: \n* In-app Billing reference: http://goo.gl/gAaulo\n* Selling In-app Products: http://goo.gl/eCBzP2\n* Testing In-App Billing: http://goo.gl/NQObR3\n* Testing Your In-app Billing Application: http://goo.gl/zVcEgC\n\nDownload the in-app billing sample application Trivial Drive: https://goo.gl/Jd9CW9\n\nWatch the Zen of Monetization here: https://goo.gl/EqvweO\n\nSubscribe to the Google Developers channel at http://goo.gl/mQyv5L"
