title: 'I got an NFC chip in my hand, now what by Shahzada Hatim'
language: English
recordingDate: 1573074703
description: "More and more early adopters of technology are getting NFC implants (into their hands) these days. But what are these chips good for?\n\nThis talk will look briefly into the implant technology, its practical applications and also evaluate some of the risks associated with getting an electronic item embedded in your body.\n\nShahzada Hatim Mushtaq is a professional software developer and an amateur hardware hacker based in Stockholm. Hatim has previously worked in the domains of physical security, online advertisement, industrial automation and mobile point of sale solutions. He loves to help others learn about new concepts and to discuss unproven ideas with his peers."
