title: 'Tech3camp #51 (Front-end): Bartosz Cytrowski  - Bulletproof ducks – Redux meets Typescript'
language: English
recordingDate: 1585229931
description: "„Redux jest spoko” – to słowa, których nie usłyszysz z ust początkującego deva. No bo kto lubi definiować typy i kreatory akcji oraz przepastne instrukcje switch w swoich reducerach, a to wszystko rozsiane w losowych lokalizacjach w całej aplikacji. Bartosz Cytrowski nie – więc podzieli się kilkoma trikami, które pozwalają o tych żmudnych praktykach zapomnieć.\n\nPrezentacja miała miejsce 15.01.2019 w O4 Coworking w Olivia Business Centre w Gdańsku."
