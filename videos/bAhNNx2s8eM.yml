description: "Neue Technologien wie Kubernetes und Container bieten neben neuen Ansätzen und flexiblen Möglichkeiten auch eine Menge Fallstricke und Frustpotential. In dieser “Lessons Learned” Live-Session tauschen wir uns mit erfahrenen Cloud Native Experten darüber aus, welche Erfahrungen sie in den letzten Jahren gemacht haben, was ihre wichtigsten Learnings waren und fragen gezielt nach ihren persönlichen Tipps und Tricks.\n\nMicrosoft Build 2021"
