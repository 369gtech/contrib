description: "The famous computer game Pong re-imagined as a visceral fiery experience. Matthew and Ian built 'Rule Zero' for EMF camp, most people call it 'Fire Pong'\n\nThis is a detail film about Fire Pong - If you haven't got 20mins to spare or want to see it in operation? Here's the original: https://youtu.be/T6EBe_5LxO8 \n\nGoogle Deep Dream: https://youtu.be/BsSmBPmPeYQ\nFPS & Digital Video: https://youtu.be/yniSnYtkrwQ \nPassword Cracking: https://youtu.be/7U-RbOKanYs\nGamer's Paradise: https://youtu.be/HZzdXR0bV8o \n\nFire Pong / Rule Zero Documentation: http://bit.ly/firedocs\nFire Pong / Rule Zero Code: http://bit.ly/firegit \nThanks to Nottingham Hackspace: http://bit.ly/notthack \nEMF Camp Festival: http://bit.ly/computerphileEMF \n\nhttp://www.facebook.com/computerphile\nhttps://twitter.com/computer_phile\n\nThis video was filmed and edited by Sean Riley.\n\nComputer Science at the University of Nottingham: http://bit.ly/nottscomputer\n\nComputerphile is a sister project to Brady Haran's Numberphile. More at http://www.bradyharan.com"
