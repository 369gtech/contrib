description: 'В докладе речь пойдет как о рецептах трансформации из практики ING, так и о том, как сейчас трансформируется Сбербанк. Барт Шлатманн был одним из ключевых лидеров трансформации, которая позволила радикально сократить time-to- market, значительно повысить удовлетворенность клиентов, быстро разрабатывать и внедрять инновации, повысить вовлеченность сотрудников.  Консультировал Сбербанк по вопросам трансформации с самого ее начала, возглавил Agile трансформацию в феврале 2017 года.'
