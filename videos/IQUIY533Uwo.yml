title: 'La modularité au (micro) service de l’espace client Orange (S.Marcelaud et F.Demany)'
language: French
recordingDate: 1634026706
description: "En 2017, l'espace client web d'Orange était une application monolithique capable de gérer 15 millions de visiteurs uniques par mois, avec un fonctionnel vaste, allant de la récupération du code puk à la souscription de nouvelles options. Au fil des années passées et des évolutions, la complexité et la dette technique se sont accumulées sur ce monolithe. Il affichait alors ses limites pour adresser la multicanalité et ne permettait plus d'absorber les évolutions dans un délai raisonnable.\n\nLorsqu'une application devient trop grosse, le découpage en micro-services est une bonne alternative. Mais comment casser un monolithe pour en faire des micro-services tout en évitant le big bang et en garantissant le maintien des performances ? Que se passe-t-il lorsque l’on pousse la démarche jusqu’au front pour obtenir un découpage en micro-frontends ?\n\nDans ce talk, nous vous raconterons l'histoire de la transformation de l'espace client Orange, qui a permis de réconcilier différents fronts et différents backs dans une architecture modulaire de bout en bout.\n\nPrésentation par Sylvain Marcelaud et  Frédéric Demany"
