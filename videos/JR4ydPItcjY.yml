description: "This presentation was recorded at GOTO Amsterdam 2018. #gotocon #gotoams\nhttp://gotoams.nl\n\nJeroen van Megchelen - CEO at Ledger Leopard\n\nABSTRACT\nLedger Leopard has developed the legally-certified blockchain app Mijn Zorg Log for the National Healthcare Institute Holland and is with that the only organisation that is officially certified for a blockchain solution.\nIn this talk Jeroen will show you Ledger Leopard's platform and the use of blockchain technology in maternity care. The pilot project examines the practical implications of blockchain technology [...]\n\nDownload slides and read the full abstract here:\nhttps://gotoams.nl/2018/sessions/446\n\nhttps://twitter.com/gotoamst\nhttps://www.facebook.com/GOTOConference\nhttps://www.linkedin.com/company/goto-\nhttp://gotocon.com\n#blockchain"
