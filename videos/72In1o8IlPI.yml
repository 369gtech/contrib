title: 'QA Fest 2014. Татьяна Завьялова. Юзабилити и живые люди'
language: Russian
recordingDate: 1419422329
description: "Классический подход к созданию программного продукта с высоким уровнем юзабилити предусматривает итеративную разработку с тестированием на потенциальных пользователях в конце каждой итерации. Зачем проводить тестирование на живых людях? Мы все прекрасно понимаем, что каждая отдельная конфигурация системы, будь то аппаратное или программное обеспечение, влияет на качество работы системы. Но вот с той стороны экрана есть два, вроде как стандартных, глаза, которые видят изображение на экране, и мозг, который полученную информацию интерпретирует. Конфигурации (опыт и навыки) этого мозга настолько разнообразны, что заранее предугадать последующую интерпретацию - задача очень даже нетривиальная.\nЯ расскажу о том, как проверить догадки бизнеса, дизайнеров и разработчиков методом пользовательского тестирования. Затрону методологию, протоколы, покажу примеры из своей практики. Будет интересно.\nТема скорее обзорная и рассчитана на широкую аудиторию. Формат: лекция с элементами дискуссии.\n\nКатегория: Тестирование юзабилити\n\nПрезентация: https://www.slideshare.net/QAFest/ss-41102036\nНаш сайт: http://qafest.com/\nНаша группа в Facebook: https://www.facebook.com/qafest\n\nХотите узнать больше?\nПриходите на QA Fest 2020 в Киеве!\n25-26 сентября вы встретите более 50 спикеров из 10 стран, которые поделятся реальными кейсами и опытом в тестировании ПО.  \nИ не забывайте, что QA Fest - это не только конференция, но и фестиваль тестирования!"
