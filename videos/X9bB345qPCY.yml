title: '014. Как побеждать копипасту в огромных проектах - Илья Довбан'
recordingDate: 1445527875
description: 'Дублирование кода неизбежно в любом крупном проекте, в котором разработчики одновременно реализуют много разной функциональности. Иногда оно происходит по незнанию или невнимательности; порой это вынужденная мера для соблюдения продуктовых требований. Но в любом случае лишнему коду нигде не рады, и на борьбу с ним уходит много времени. Из доклада вы узнаете, как эту проблему решают разработчики интерфейса Поиска.'
