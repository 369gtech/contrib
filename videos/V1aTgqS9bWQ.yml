description: "Speaker: Grace Sai\n\nGrace Sai is the CEO and Co-Founder of The Hub Singapore. An ecosystem builder, she is a node for social entrepreneurship in Asia and speaks widely on that topic. She's shared her inputs with Singapore Prime Minister’s Office, and is now advising the Malaysian government on a national social entrepreneurship strategy. She's worked alongside some of the pioneers of the social entrepreneurship and impact investing movement globally. She has to ski and dive at least once a year.\n\n--------------------------------\n\nFuckup Nights is a global movement to share business failure stories in a candid, irreverent way -- Fuckup Nights (FUN) was born in Mexico in 2012. It’s grown a hundred fold since.\n\nFuckup Nights is brought to you by:\n\nThe Hub Singapore (http://singapore.impacthub.net/) and \nCut The Small Talk (http://yes.cutthesmalltalk.com/)\n\n(Video produced by Engineers.SG)\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/WCi1/"
