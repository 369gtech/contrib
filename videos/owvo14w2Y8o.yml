title: '"An Introduction to Cats Effect" with Adam Rosien'
language: English
recordingDate: 1635874335
description: "Cats Effect is a library that makes it easy to write code that effectively uses multiple cores and doesn’t leak resources. This makes building complex applications, such as highly concurrent services, much more productive. \n\nThis talk will introduce the meaning and role of side-effects and effects, how to encapsulate side-effects in a safer form, and show off the features of the Cats Effect library that provide parallelism, concurrency, resource-safety, and more!\n\nWatch thousands more tech-related talks in our SkillsCast library at https://skillsmatter.com/skillscasts​"
