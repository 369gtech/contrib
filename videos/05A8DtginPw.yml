description: "Speaker: Sakti Nuzan, Product Research Lead @ Gojek\n\nAbout the speaker\n\nSakti serves as a Product Research Lead in Gojek, bridging UX and strategic user research for Gojek’s ever-growing product organization. Within his two-year stint in the iconic unicorn, he has contributed to building research practice for their Payments and Food delivery arms. A designer at heart, Sakti believes in the value of delivering innovation through connecting data with evidence-backed insights.\n\nPrior to joining Gojek, Sakti has worked on user research for a not-for-profit organization on data transparency in Jakarta. Sakti holds a Master’s degree in Design Anthropology from UCL, London.\n\nhttps://www.linkedin.com/in/russwilson/\n\nEvent Page: https://uxsea.org/summit-2019\n\nProduced by Engineers.SG\n\nHelp us caption & translate this video!\n\nhttps://amara.org/v/CZTFD/"
