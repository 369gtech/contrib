description: "This presentation was recorded at GOTO Berlin 2018. #gotocon #gotober\nhttp://gotober.com\n\nUwe Friedrichsen - CTO and Fellow of codecentric\nStefan Tilkov - Co-founder & Principal Consultant at innoQ\nErik Dörnenburg - Head of Technology at ThoughtWorks\n\nABSTRACT\nWhat are companies doing to be attractive employers for great people?\nThe companies represented by the three speakers, codecentric, INNOQ, and ThoughtWorks, are quite different but they also have something in common: They are consultancies addressing similar markets, and they aim to attract talented individuals by being an employer people want to work with.\nIn this session the three speakers will give some insights into how their companies achieve this. What works well? Which approaches turned out to be a dead end? And in which areas are they still looking for ideas? Find out how to create a place people want to start [...]\n\nDownload slides and read the full abstract here:\nhttps://gotober.com/2018/sessions/522\n\nhttps://twitter.com/gotober\nhttps://www.facebook.com/GOTOConference\nhttps://www.linkedin.com/company/goto-\nhttp://gotocon.com\n#HumanFactor #leadership #collaboration"
