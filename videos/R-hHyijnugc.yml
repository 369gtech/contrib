description: "Join us for Kubernetes Forums Seoul, Sydney, Bengaluru and Delhi - learn more at kubecon.io \n\nDon't miss KubeCon + CloudNativeCon 2020 events in Amsterdam March 30 - April 2, Shanghai July 28-30 and Boston November 17-20! Learn more at kubecon.io. The conference features presentations from developers and end users of Kubernetes, Prometheus, Envoy, and all of the other CNCF-hosted projects \n\nCommunity Bridge BoF - Ihor Dvoretskyi, Cloud Native Computing Foundation & Shubhra Kar, Linux Foundation \n\nCommunityBridge is a platform Developed by the Linux Foundation, which accelerates the adoption, innovation, and sustainability of open source software. This year, CNCF is participating in the Community Bridge, sponsoring three students to work on Kubernetes and CoreDNS projects during the foundationsâ€™ pilot stage. This BoF is an opportunity to meet in person and discuss the areas of collaboration between Community Bridge and the Cloud Native Community. \n\nhttps://sched.co/Uaj9"
