title: 'Филипп Кекс — Ужасы мобильной графики'
language: Russian
recordingDate: 1506496534
description: "Ближайшая конференция — Mobius 2020 Piter\n22-25 июня, Online\nПодробности и билеты: https://bit.ly/mobius2020piter\n\n. Современные мобильные устройства по уровню «железа» достигли игровых консолей. Почему же уровень real-time графики мобильных игр заметно отстаёт от консолей и ПК? Из доклада вы узнаете о неожиданных особенностях разработки мобильной графики с такими современными API, как OpenGL ES и DirectX, о типичных проблемах и способах их решений. Также о том, как разработчики ведут кровавую войну за каждую миллисекунду и о надежде на светлое будущее в роли графических программных интерфейсов нового поколения Vulkan и Metal."
