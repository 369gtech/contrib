description: "From #Vilnius to #Mallorca! BUILD STUFF is going to celebrate summer! An amazing weekend on APRIL 29-30, 2017 â€“ MALLORCA, SPAIN will take you out of the office into a seaside event full of professional lectures, technical sessions, beach games, umbrella drinks, and wonderful sunset. #buildstuffes #beachconference #code www.buildstuff.es\n\nFelienne is an assistant professor at Delft University of Technology. During her PhD project, she researched the applicability of refactoring and smell detection to spreadsheets, and founded a spin off based on this idea. Now a professor, she continues her mission to improve spreadsheets in the wild using software engineering methods.\nOn Saturdays, she teaches a bunch of kids Lego Mindstorms Saturday in a local community center, and she is co-organizer of the Joy of Coding conference in Rotterdam."
