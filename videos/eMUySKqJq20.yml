description: "by Daniele Scasciafratte\n\nAt: FOSDEM 2019\nhttps://video.fosdem.org/2019/UB5.132/community_coaching_open_source_communities_2.webm\n\n\nA community is a big company with a different purpose: a passion.\nThat passion is the key but is not enough to manage a community and let to grow and improve his effect every day.\nCoaching is a way to improve your action as community leader or volunteer without change your workflow. Do you know that there are many little tips and approaches that can improve your community health and quality for the participation?\nWhat are the best practices, issues and how to manage them to help your community to grow? \n\nRoom: UB5.132\nScheduled start: 2019-02-03 14:55:00+01"
