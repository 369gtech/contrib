description: "Windows 11 Pen and Inking capabilities\n-----------------------\nMichael Von Hippel will give an overview of our latest pen and inking capabilities that you can try in your existing and new apps.\n \nResources\nhttps://insider.windows.com\nhttps://www.twitter.com/WindowsInsiders \nhttps://aka.ms/WIPYoutube\n\nContact\nMichael Von Hippel (https://www.linkedin.com/in/michaelvonhippel/)\n \n \nDeveloping the Future with the Windows Insider Program\n -----------------------\nIn this segment we will talk about the Windows Insider Program and how it can influence your development activities. From previews of OS builds to early access to API changes as they are integrated to the OS, the Windows Insider Program is the place to get started. \n \nResources\nJoin Windows Insider: https://insider.windows.com\nFollow Along: https://www.twitter.com/WindowsInsiders \nWatch More: https://aka.ms/WIPYoutube\n\nContact\nBrandon Leblanc / @brandonleblanc\nJason Howard / @northfacehiker\n \n \nThis Week on Channel 9\n-----------------------\nChristina Warren brings us the latest news for Windows developers during this special segment of This Week on Channel 9.\n\nContact\nChristina Warren / @film_girl \n \n \nWindows App SDK 1.0 Preview1\n-------------------\nJoin us to learn more about all the new features on the Windows App SDK 1.0 Preview1. \n \nResources\n- GitHub Repo:  https://github.com/microsoft/WindowsAppSDK\n- Learn More about Windows App SDK: https://docs.microsoft.com/en-us/windows/apps/windows-app-sdk/\n \nContact\nDina Ayman (https://www.linkedin.com/in/dina-ayman/)\n \nChapters\n--------------\n00:00:00 Intro\n00:00:19 What will we talk about\n00:04:26 Windows 11 Pen and Inking capabilities\n00:25:54 Developing the Future with the Windows Insider Program\n00:41:10 This Week on Channel 9\n00:47:44 Windows App SDK 1.0 Preview1\n \nUseful Links\n-------------------\n • ‎Hello World on Spotify: https://aka.ms/helloworld/podcast-spotify \n • ‎Hello World on Google Podcasts: https://aka.ms/helloworld/podcast-google \n • ‎Hello World on Apple Podcasts: https://aka.ms/helloworld/podcast-apple \n • Join us Backstage: https://aka.ms/HelloWorld/BackStage \n • iCal URL: https://aka.ms/helloworld/reminder   \n \n☁️"
