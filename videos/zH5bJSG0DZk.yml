description: "Can't make it to the Google Developers house at SXSW? Don't worry, we've got you covered with a live stream of the exciting, demo-loaded lightning talks where you'll learn about the latest Google developer product hotness.  Come watch what happens as we stream live from the Google Developers house in Austin, while a rain storm engulfs the city!\r\n\r\nHere is the schedule of talks:\r\n\r\n1)  Holo: Exploring the design of the Android user interface\r\n2)  The next gen of Social Apps is in a Hangout: introducing Google+ Hangout Apps\r\n3) The VJ in Your Pocket: Mobile YouTube API Apps for Content Creators, Curators and Consumers\r\n4) Cloud adventures: Instant scale... from zero to millions of hits in 24 hours\r\n5) HTML5's Bleeding Edge\r\n6) Beautiful Maps: enhancing geographic information with HTML5\r\n\r\nYou can learn more about the lightning talks and speakers at: http://www.google.com/events/sxsw/interactive/developers/"
