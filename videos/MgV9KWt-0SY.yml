title: 'Rust in Production'
language: English
recordingDate: 1538497865
description: "Rust is a young programming language, only two and a half years have passed since 1.0. New programming languages are fun and all, but what can you actually use them for in the real world? How big are the biggest projects used by the language? Are people building real things and making money?\n\nIn this talk, Steve will address these questions about Rust, muse over the nature of \"what does production-ready even mean\", and show off some of Rust's strengths.\n\nKey takeaways\nLearn how and why companies are using Rust in production.\nLearn some cool stuff about Rust.\nHear some thoughts on \"What does it mean to be 'production-ready' anyway?\"\n\nEVENT:\n\nØredev 2017\n\nSPEAKER:\n\nSteve Klabnik\n\nPERMISSIONS:\n\nConference Organizer provided Coding Tech with the permission to republish this video.\n\nCREDITS:\n\nØredev Conference: http://oredev.org/2018/home"
