title: 'Андрей Васильев, Антон Зейбель. Как строители лечат 5 пороков команды с помощью OKR'
language: Russian
recordingDate: 1598883949
description: "Слайды этого доклада на конференции OKR Russia 2020 см. здесь: http://2020.okr-conf.ru/program.\nЗачем и как работают OKR в строительстве, одной из самых консервативных отраслей. Эта история про трансформацию Главстрой: \"новой компании со старым именем\". В том числе о том, как OKR уживаются с другими методологиями: ТРИЗ и TPS - зарекомендовавшими себя в компании."
