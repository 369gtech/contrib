title: 'Embedded Fest 2021. Kostiantyn  Fursenko. Python in Automotive'
language: Russian
recordingDate: 1638783576
description: "The talk from Embedded Fest 2021 ONLINE\nFb: https://www.facebook.com/EmbeddedFest/\nWebsite: https://www.embeddedfest.com\n\nAutomotive Software development is a special part of Embedded development, where C usually prevails. \nBut which trends are there now? \nA lot of technologies are used for different Automotive aspects: \nECU development differs from the Base system, Infotainment is pretty unique, and Tools are a broad topic too. \nThis talk will walk through the Automotive Software development to get an idea how development goes, which languages and technologies are used there, with emphasis on a Python role in the development process. It will help to understand what pros and cons are there in using Python, and will provide a brief look at the existing Python Automotive projects."
