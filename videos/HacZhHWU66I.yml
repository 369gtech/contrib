title: 'Stärk din design med Usability - Pierre Orsander'
recordingDate: 1412182021
description: 'Att ge design ett syfte… Varje dag påverkar design hur vi interagerar med produkter och tjänster och man följer följer ofta samma gamla klassiska mönster, såkallade ”Patterns” inom branschen. Häng med i en föreläsning som förklarar exempelvis varför en registreringssida för en tjänst inte alltid ska följa samma gamla mönster, vad en HIPPO är för något och andra små tips som kommer göra att din design får en tanke bakom, inte bara att det ska visuellt ska se bra ut för användaren av produkten eller tjänsten.'
