description: "In this video I discuss how to get started working with the Microsoft Kinect in Processing using the Open Kinect for Processing library.  I look at the different versions of the kinect -- 1414, 1473, v1 vs v2, and discuss in basic terms how the kinect itself works.  I discuss how the kinect works in the context of computer vision applications.\n\nAll examples: https://github.com/shiffman/Video-Lesson-Materials\n\nOpen Kinect links:\nhttps://github.com/shiffman/OpenKinect-for-Processing\nhttp://shiffman.net/p5/kinect/\n\nContact: https://twitter.com/shiffman\n\nNext video:\nhttps://youtu.be/FBmxc4EyVjs\n\nLearn Processing from scratch:\nhttps://www.youtube.com/user/shiffman/playlists?sort=dd&shelf_id=2&view=50\n\nMore about image processing in Processing:\nhttps://www.youtube.com/playlist?list=PLRqwX-V7Uu6YB9x6f23CBftiyx0u_5sO9\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/Qbti/"
