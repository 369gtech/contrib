description: "Приглашаем на конференцию Frontend Conf\n11 и 12 октября 2021 года в Москве, Radisson Slavyanskaya\nПрограмма, билеты и подробности https://clck.ru/Vna5M \n--------\nПрофессиональная конференция фронтенд-разработчиков  Frontend Live 2020 \n\nТезисы и презентация:\nhttps://frontendconf.ru/moscow/2020/abstracts/7056\n\nВы знаете, какие правила анимации использует студия Дисней? Или сможете быстро ответить, сколько длится кадр в миллисекундах? Какие появились новые технологии и как их применять в веб-разработке? Я поделюсь своим опытом в этих вопросах, а также расскажу про:\nI. Типы анимации по назначению.\nII. Типы анимации по технологиям.\nIII. Советы по работе с анимацией.\nIV. Советы по улучшению производительности.\nV. Полезные трюки и перспективные технологии.\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
