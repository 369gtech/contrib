title: 'SIG Contributor Experience Deep Dive - B. Killen, A. Dowdney, C. Blecker, N. Raghunath'
language: English
recordingDate: 1621017744
description: "Donâ€™t miss out! Join us at our upcoming event: KubeCon + CloudNativeCon North America 2021 in Los Angeles, CA from October 12-15. Learn more at https://kubecon.io The conference features presentations from developers and end users of Kubernetes, Prometheus, Envoy, and all of the other CNCF-hosted projects.\n\nSIG Contributor Experience Deep Dive - Bob Killen, Google; Alison Dowdney, Weaveworks; Christoph Blecker, Red Hat; Nikhita Raghunath, VMware\n\nThe Kubernetes Contributor Experience Special Interest Group (SIG) is tasked with developing and sustaining a healthy contributor community. Things like feature velocity, community scaling, mentoring, pull request latency, and more all fall within scope of the SIG. In this talk, we will provide an introduction to SIG Contributor Experience, its role within the project, and dive into the various subprojects that support its mission. Additionally, we will provide a general community update and go over how you can get involved."
