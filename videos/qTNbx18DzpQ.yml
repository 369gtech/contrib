title: 'Константин Густов — От монолита к микросервисам: история и практика'
recordingDate: 1553609149
description: "Ближайшая конференция — DotNext 2020 Moscow\n2-5 декабря, Online\nПодробности и билеты: https://dotnext-moscow.ru/\n\n. Ближайшая конференция — DotNext\_2020 Piter\n15-18 июня, Online\nПодробности и билеты: https://bit.ly/dotnext2020piter\n\n. Умудрённый богатым корпоративным опытом автор.\n\nВ данном докладе рассказывается об опыте перевода проекта с монолитной архитектуры на микросервисную.\n\nЕсть достаточно много материала на тему того, как создавать приложения на основе микросервисов, но не так часто рассматриваются случаи, когда нужен плавный, эволюционный переход от одной архитектуры к другой. Проблема на данный момент имеет большую актуальность, поскольку многие компании задумываются о разделении своих программных комплексов на набор слабосвязанных сервисов для того, чтобы бороться с вызовами, которые перед ними стоят. Проблема рассматривается с нескольких точек зрения: разделения исходного кода монолита, организации хранения исходного кода, работы с существующей базой данных монолита, выбора новых средств для инфраструктуры и тестирования, без которых в микросервисной архитектуре не обойтись.\n\nВ качестве целевой аудитории представляются ведущие разработчики, архитекторы и тимлиды, которые хотят приступить к разделению своих монолитных систем либо уже начали это делать, но в процессе столкнулись с трудностями.\n\nДоклад предполагает в дополнение к советам описания ситуаций, в которых эти приёмы помогли достичь поставленной цели."
