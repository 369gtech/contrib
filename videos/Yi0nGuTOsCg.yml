description: "WebRTC is changing the way we should look at communications. We are moving from a world where communication is treated as a service on its own to one where communication is but a feature in other services. In this session, Tsahi explains how is WebRTC contributing to this shift, bringing examples from real applications that are using WebRTC today.\n\nKey Topics: General and interesting use cases where WebRTC is being used, look into the services market and where WebRTC fits"
