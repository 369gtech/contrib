description: "Google Tech Talks\nMay 30, 2007\n\nABSTRACT\n\nToday's fine-art printing is dominated mainly by pigment-based inkjet printers. Why do some phototographers find inkjet printing so easy and others so hard? The talk presents an overview about inkjet printing in 2007 (printers, inks, papers, software, color management). \n# useful properties of light and image formation\n# theory and techniques of photographic optics and image capture\n# theory of colorimetry and techniques of color reproduction\n# where and how photography is being used in Google products and projects\n# what tools exist inside Google for photographic image storage, processing, etc.\n# and lots more...  Credits: Speaker:Uwe Steinmueller"
