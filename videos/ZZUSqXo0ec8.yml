title: '[Distributed Tracing NYC] Gaining Insights from Distributed Traces -- Joe Farro'
language: English
recordingDate: 1552415388
description: "During a February 2019 Distributed Tracing NYC meetup, Uber software engineer Joe Farro explores several techniques for deriving value from distributed traces as well as covers the strengths and weaknesses of different distributed tracing approaches and how they relate to one another. \n\nJoe is a software engineer and member of the Observability team at Uber. He's a core contributor to the Jaeger and OpenTracing CNCF projects."
