description: "From OSCON 2015, an interview with the Lead Architect at LivingSocial.\n\nWatch more from OSCON 2015: https://goo.gl/vD6vda\nFind out more about OSCON: http://oscon.com/open-source-2015\nDon't miss an upload! Subscribe! http://goo.gl/szEauh\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\n\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia\n\nAbout Tom Marrs:\nTom Marrs is passionate about showing how web APIs add business value. As a lead architect at LivingSocial, he leverages the enabling architectures and technologies that fuel the growing API economy – REST and JSON. Tom has led enterprise-class web API, mobile, and SOA projects. An avid agilist, Tom has certifications from both Scrum Alliance and Scrum.org, including: Certified Scrum Master, Professional Scrum Master I, and Professional Scrum Developer I. He enjoys mentoring and coaching project teams. Tom is currently authoring JSON at Work for O’Reilly, and wrote the Core JSON Refcard for DZone (the #1 downloaded Refcard in 2013). Tom is also a speaker at the No Fluff Just Stuff (NFJS) and Great Indian Developer Summit (GIDS) conferences."
