title: 'Sous le capot des conteneurs Linux (Alessio Coltellacci)'
recordingDate: 1556713805
description: "Aujourd’hui, beaucoup d’architectures cloud se reposent sur des technologies de conteneurs Linux (docker, lxc, rkt, …). Au delà des choix des technologies, qu’est-ce qu’un conteneur Linux en lui-même ? Peut-on le comparer à une VM light ? En créant soi-même un conteneur Linux, on comprend mieux cette technologie .\n\nContenu de la présentation:\n\n- Expliquer les fonctionnalités du noyau: cgroups, namespace, ulimits utilisés pour créer un conteneur et limiter ses ressources.\n\n- Construire un micro conteneur linux from scracth.\n\n- Montrer les dernières features des conteneurs linux (e.g. user namespace)\n\n- Une digression sur leur évolution par rapport aux unikernels."
