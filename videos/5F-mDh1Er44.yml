title: 'Барная стойка / Никита Цуканов // 14 октября 2020'
recordingDate: 1602696494
description: "Подпишитесь на рассылки, чтобы не пропустить новые выпуски: https://meetup-dotnext.jugru.org/\n\nВместе с новым гостем, Никитой Цукановым, ведущие поговорят об альтернативном карьерном пути. Каково на фрилансе, что делать, чтобы интересные проекты находились сами, есть ли смысл вкладываться в большие опенсорс-проекты и есть ли там деньги. \n\nТакже Никита расскажет, как сейчас развивается Avalonia, и подробнее остановится на неразберихе с UI-фреймворками в .NET. И напоследок раскроет пару деталей своего нового проекта: WASM, смарт-контракты и .NET, и обязательно расскажет, как и, главное, зачем.\n\nБлижайшая конференция — DotNext 2020 Moscow\n2-5 декабря, Online\nПодробности и билеты: https://bit.ly/2G1ofwA"
