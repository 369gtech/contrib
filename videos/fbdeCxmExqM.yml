description: 'In this session we will walk you through the essential concepts and fundamental architecture involved with Power BI embedded analytics, including the differences between embedding within an organization for Power BI users and embedding for external non-Power BI users. You will learn about the types of Power BI artifacts that can be embedded in a Web application or portal, how to create dedicated capacities with Power BI Embedded service in Microsoft Azure and with Power BI Premium in Microsoft 365 and how to instantly initiate a proof of concept and adopt decades of analytics expertise in minutes!'
