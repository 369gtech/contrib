description: "Speaker(s):\nMarwa Mabrouk, Reuven Lax\n\nDescription:\nDo you need simple, flexible, and powerful ways to process data of any size and from different sources? In this session we unveil a new system that enables you to rapidly build and execute data pipelines which can be used to ingest huge volumes of streaming data while simultaneously performing continuous, near-real-time analytics. You'll learn how you can easily build complex data pipelines that can be used to seamlessly cross the data processing boundaries from batch to streaming, all on a system that is fully managed and optimized within the Google Cloud Platform. \nCome see how easy it is for you to move beyond just Big data and equip yourself with all the tools that you need to move into the world of 'Fast Data'\n\nWatch all Google I/O 2014 videos at: g.co/io14videos"
