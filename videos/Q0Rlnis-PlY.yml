description: "Thomas Broell\nPrincipal Consultant\nTrivadis GmbH\n\nDocker erreicht immer mehr Verbreitung und ist eine für MicroServices sehr gut nutzbare Plattform. Dieser Vortrag beleuchtet Docker sowohl als Werkzeug im gesamten Entwicklungszyklus als auch über Jahre gesammelte BestPractices im Einsatz für den Betrieb von MicroServices. Dabei werden auch Fallstricke, übliche Probleme und evtl. unerwartetes Verhalten bei der Nutzung von Docker angesprochen."
