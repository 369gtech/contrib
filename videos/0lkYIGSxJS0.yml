description: "This video was recorded at Code BEAM SF 2020 - http://bit.ly/2wpn0SM\n\nGet involved in Code Sync's next conference - http://codesync.global\n---\n\nRIAK KV 3.0: WORTH THE WAIT?\nby Nicholas Adams\n\nTHIS TALK IN THREE WORDS:\nRiak upgrade OTP\n\n\nABSTRACT\nA look at the new Riak KV 3.0 distributed NoSQL key-value store, how it compares to its predecessors and does the 4 version jump of OTP justify it being in your data center today?\n\nSlides & full abstract: https://codesync.global/speaker/nicholas-adams291/\n\n---\n\nTHE SPEAKER - NICHOLAS ADAMS\nWhat could possibly go wrong? (Survivor of world's biggest typhoon according to NASA)\n\nNicholas is a British IT engineer living in Japan, early adopter of tech, early discarder of tech, legacy user and Head of Global Support for TI Tokyo, running the team that provides 24/7/365 Enterprise Grade support for Riak.\n\nMore on Nicholas Adams: https://codesync.global/speaker/nicholas-adams291/\n\n---\n\nCODE SYNC & CODE BEAM SF 2020\nCode BEAM SF is powered by Code Sync. Code BEAM SF 2020 was sponsored by WhatsApp, The RealReal, PepsiCo, Erlang Ecosystem Foundation, Erlang Solutions, WhiteSource, 2600Hz, Simpli.fi, Tubi, Pleroma, and Mux. \n\nCODE SYNC \nWebsite: www.codesync.global\nTwitter: www.twitter.com/CodeBEAMio\nFacebook: https://www.facebook.com/CodeSyncGlobal\nLinkedIn: https://www.linkedin.com/company/code-sync/\nMail: info at codesync.global"
