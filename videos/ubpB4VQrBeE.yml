description: "Filmed at https://2018.dotscale.io on June 1st in Paris. More talks on https://www.dotconferences.com/talks\n\nHow do you demonstrate your software is ready? However you define \"demonstrate\" or \"ready\", sharing how applications fits requirements is important not only internally at your organization, but possibly valuable to community peers worldwide.\n\nJulio addresses five non-functional requirements: Security, Reliability, Performance, Cost Optimization and Operational Excellence. Let's explore how to measure and share decisions to satisfy them to the expected level using the best of cloud innovations and tools."
