description: "Testowanie systemów wbudowanych wymaga często stosowania niestandardowych rozwiązań. Na prelekcji zostanie przedstawione testowanie urządzenia z wykorzystaniem ‚mocks’, które pozwalają zastąpić nie tylko część sprzętu znajdującego się bezpośrednio w urządzeniu, ale również sprzętu laboratoryjnego. \n\nPrezentacja miała miejsce 14.05.2019 w O4 Coworking w Olivia Business Centre w Gdańsku."
