title: 'Nick Gerner interviewed at Velocity 2010'
recordingDate: 1277329261
description: "Nick is one of SEOmoz's in-house software architects. He received his graduate degree from Cornell University in Data Base Management Systems and Information Retrieval. He's worked on the joint Cornell University/Internet Archive venture, the Web Lab, a database abstraction to the world wide web over time.\n\nNick works at SEOmoz on the Linkscape project, researching and developing internet marketing applications of page authority metrics such as PageRank and StaticRank, spam and trust quantifcation systems such as TrustRank, and large-scale web datasets.\n\nThe Linkscape API serves nearly 100 million requests per month over a web-scale dataset that grows by over 50TB every six weeks."
