description: 'Собеседования крайне редко отражают реальные силы и слабости кандидатов. Интервью — это короткая выжимка умений и опыта. Попытка человека и компании, куда он собеседуется, продать себя за пару часов, однако хорошие сотрудники нужны на долгосрочную перспективу. Складывается ощущение, что процесс отбора заточен под хорошего спринтера, в то время как бежать нам придется марафонскую дистанцию. Интервью — это прежде всего стресс для кандидата, в то время как в рабочих условиях стресс совершенно иной природы, да и бывает, что он меньше. Принимая во внимание подобные рассуждения, мы пришли к следующей модели 1) Мы по-прежнему зовем людей на технические собеседования, дабы отсеять совсем неопытных ребят, которым еще нужно расти. 2) Тех, кто проходит собеседования, мы собираемся звать к себе на работу на 1 день. За этот день человек погружается в нашу культуру, работает с одним из наших проектов как полноценная часть команды. Stand-up сессии, работа в паре, тестирование, работа с бизнесом. Мы уже используем такой подход на регулярной основе, и вот что он дает: 1) Быстро понимаем, насколько человек въезжает в новое 2) Кандидат на практике показывает то, как умеет читать и писать unit тесты 3) Смотрим, как он общается с бизнесом и какие вопросы задает 4) Смотрим, насколько проста наша архитектура, чтобы мы за 1 день могли ее объяснить.'
