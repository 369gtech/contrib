description: "Сегодня целеустремленные сотрудники требуют от организаций осмысленных и интересных задач, а заказчики — качественных продуктов и услуг. Для коммерческих компаний лозунг «адаптируйся или умри» никогда не был столь актуальным. Самоорганизация широко используется как способ достижения гибкости. Но как применить ее ко всей организации и как убедиться в том, что результат достигнут и организация стала эффективной? Как перейти от делегирования к распределенной ответственности? И от процедур к прозрачной оценке эффективности? \n\nЦель этого доклада — дать представление о том, как Холакратия может помочь построить самоорганизующуюся и целеустремленную компанию.\n\nСлайды презентации: \nhttps://www.slideshare.net/ScrumTrek/joost-schouten-purpose-driven-self-organising"
