description: "Speaker: Sean Matthews, Jannes Quer\n\nTrack:PyData\nThis talk focuses on a Bayesian approach of advanced time-series forecasting in the case of small data. We describe the stages of modelling from simple smoothing to advanced forecasting by applying Gaussian Processes and State Space Models.\n\nRecorded at the PyConDE & PyData Berlin 2019 conference.\nhttps://pycon.de\n\nMore details at the conference page: https://de.pycon.org/program/AX9CSK\nTwitter:  https://twitter.com/pydataberlin\nTwitter:  https://twitter.com/pyconde"
