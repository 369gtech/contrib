title: 'Henk Boelman - Build and deploy PyTorch models with Azure Machine Learning'
language: English
recordingDate: 1620220651
description: "Take a deep look into Azure Machine Learning, a cloud service that helps you build, train, deploy, and manage models. Walk through the data science process and then have some fun creating a ML recognition model based on the Simpsons cartoon with PyTorch.\n\nYou'll leave this session with a better grasp of the technological components of Azure Machine Learning services."
