description: "n this hands-on webcast presented by Jennifer Murphy, author of Developing with Google+, we will explore the Google+ platform and walk through the Google+ History API.\n\nIn this webcast you will learn:\n\n    What is the Google+ History API?\n    Learn how your application can write moments to your user's history\n    See JavaScript code for a sample implementation\n\nAbout Jennifer Murphy\n\nJenny is a Developer Programs Engineer on Google+. Previously, she worked in a wide variety of software engineering roles from robotics at NASA to the architect of a social media startup. She is passionate about writing and education, especially on the subjects of technology and science."
