description: "Dagger 2 est sorti en avril dernier et permet enfin de réaliser l'injection de dépendances de vos applications complètement à la compilation. Cette présentation reviendra sur les bases et les concepts de l'injection de dépendances, présentera en détails l'API par des exemples concrets et démystifiera le fonctionnement interne de Dagger 2. \n\nSlides: https://speakerdeck.com/jeremiemartinez/dagger-2-back-to-basics\n\nDroidcon Paris 2015, more information here: http://droidcon.fr/schedule/"
