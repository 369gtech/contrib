description: "При вёрстке сайтов очень часто приходится делать шапку или блок с навигацией (меню), который при скролле остаётся в зоне видимости. Такое поведение называют по-разному: плавающая шапка, прилипающая шапка (и то же самое про другие элементы - плавающее/прилипающее меню). Иногда эта шапка изначально прибита к верхней границе экрана, а иногда бывает так, что нужный блок идёт вторым или третьим по счёту.\n\nВ этом видео я покажу несколько вариантов того, как это можно реализовать, а так же, покажу какие бывают подводные камни и как их обойти.\n\nМы рассмотрим реализацию с помощью position: sticky, а так же с помощью position: fixed. Ну и нам понадобиться немножко JavaScript. Я буду использовать jQuery, потому что на нём продемонстрировать буду проще и быстрее, но при желании это можно будет написать и на чистом JS, логика останется такой же.\n\n=======================================\n\nЗаписаться на консультацию:\nhttps://prosto-razrabotka.ru/\n\nСтать спонсором канала:\nhttps://www.youtube.com/channel/UCn-P_F0tfY21cfnkyv2lsRQ/join\n\n=======================================\n\nTelegram\nКанал - https://t.me/prostorazrabotka\nЧат - https://t.me/prostorazrabotkachat\n\n=======================================\n\nПодписывайтесь в соц. сетях:\nFacebook - https://www.facebook.com/vitaliy.kirenkov\nVKontakte - https://vk.com/vitaliy.kirenkov\nLinkedIn - https://www.linkedin.com/in/kirenkov\nTwitter - https://twitter.com/VitaliyKirenkov\nInstagram - https://www.instagram.com/vitaliy.kirenkov\n\n=======================================\n\nМой второй канал:\nhttps://www.youtube.com/channel/UC-QLh1F3Rzp6HY-FW1E3Eaw\n\n=======================================\n\nhttps://youtu.be/CesJ3wdSwb4\n\nПривет, меня зовут Виталий Киренков, и я занимаюсь веб-разработкой с 2007 года. За это время я сверстал более 200 сайтов (как минимум, половина из них с JavaScript), разработал с коллегами 2 интернет-банка на React + Redux + Typescript. И на этом канале я делюсь своим опытом в части вёрстки, javascript, и делаю всякие полезные видео для новичков и не только. \nБольше информации обо мне: http://kirenkov.me/"
