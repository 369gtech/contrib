title: 'Screenshots in Automated Testing: When? How? Why? - Anna Tsibulskaya'
recordingDate: 1486633951
description: 'How many screenshot are you generating per day? How much time does it take for you to create a visual test and make it stable? This talk covers how we are using screenshots in our day-to-day development process, how we decide what to test using screenshots, how we generate and validate screenshots as part of our automated tests, and why we started involving people with visual testing. The talk includes a live demo of debugging with screenshots and visual testing, code examples, and many tips and tricks.'
