description: "Łukasz Młodyszewski (Nightly): How to succeed in digital health?\n\nDigital health is the future of healthcare - however, building a highly regulated medical product in a digital space is a bit like trying to launch a SpaceX rocket with a barn strapped to it. I'll share with you some of the things we've learned during our journey so far.\n\nThe speech was given on 2018-05-22 at infoShare 2018 (Startup Stage) in Gdańsk.\n\nMore info: http://infoshare.pl \nFollow us: https://facebook.com/infosharepl\nhttps://twitter.com/infosharepl\nhttps://instagram.com/infoshare/\nhttps://www.linkedin.com/company-beta/1272775/\nhttps://plus.google.com/+infoshare/"
