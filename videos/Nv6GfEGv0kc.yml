description: "This video was recorded at Code BEAM SF 2020 - http://bit.ly/2wpn0SM\n\nGet involved in Code Sync's next conference - http://bit.ly/2Mcm4aS\n\n---\n\nBEAM AND KUBERNETES: BETTER TOGETHER?\nby Cory O'Daniel\n\nTHIS TALK IN THREE WORDS:\nKubernetes \nScaling\nReliability\n\nTALK LEVEL: Intermediate\n\nABSTRACT\nDiscuss overlapping scaling and reliability functionality in the Erlang VM and Kubernetes, and how they can be used together to provide application and system level fault tolerance.\n\nSlides & full abstract: https://codesync.global/speaker/cory-o-daniel/\n\n---\n\nTHE SPEAKER - CORY O'DANIEL\nCreate of Bonny the Elixir-based Kubernetes Development Framework and the k8s elixir client\n\nCory has been a co-founder and software engineer since leaving the healthcare industry in the early 2000s. He lives in Pasadena, California with his wife, son, and Instagram celebrity dog, Ziggy. He thinks YAML is fine, is proficient at throwing tomahawks, and is actively trying to convert his yard into a farm when he's not writing code.\n\nMore on Cory O'Daniel: https://codesync.global/speaker/cory-o-daniel/\n\n---\n\nCODE SYNC & CODE BEAM SF 2020\nCode BEAM SF is powered by Code Sync. Code BEAM SF 2020 was sponsored by WhatsApp, The RealReal, PepsiCo, Erlang Ecosystem Foundation, Erlang Solutions, WhiteSource, 2600Hz, Simpli.fi, Tubi, Pleroma, and Mux. \n\nCODE SYNC \nWebsite: www.codesync.global\nTwitter: www.twitter.com/CodeBEAMio\nFacebook: https://www.facebook.com/CodeSyncGlobal\nLinkedIn: https://www.linkedin.com/company/code-sync/\nMail: info at codesync.global\n\n#Kubernetes #Elixir #CodeBEAMSF"
