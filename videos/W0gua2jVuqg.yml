description: "La verdad, quedan pocos protocolos de Internet que se puedan explicar a fondo en menos de 40 minutos. De hecho, creo que MQTT es el último de ellos. Nacido hace 20 años, como muchos de los que usamos, ha encontrado su momento con el auge de Internet de las Cosas. MQTT es quisquilloso, pero hermosamente simple. Un diseño tan centrado en la escasez y pragmático, que como ingeniero se te saltan las lágrimas de emoción. Vamos a aprenderlo desde las bases, sin node.js o JavaScript. IoT que se toca, desde la línea de comandos, con Vim y scripts del Shell, como se aprenden los protocolos. \n\nAbout:\n\nSamuel Jiménez Romero\nParticular, Particular\n\nSupe que sería ingeniero justo después de ver Juegos de Guerra, un clásico de los ochentas que todo informático de bien debería ver. Eso de decidir tu futuro inspirado por una peli puede acabar muy mal (depende del género) pero se llevaba mucho entonces lo de las epifanías. Me encanta el cacharreo. Creo que es la mejor forma de aprender algo de verdad, porque te enseña a manejar la frustración y a gestionar recursos escasos. Y una vez hecho ésto, nada mejor que contárselo a los demás para que la rueda del conocimiento siga girando."
