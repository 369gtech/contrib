description: "At IncludeOS we’re building a library operating system for embedded and servers using conan.\n\nIn this talk we’ll show you how we utilize conan for dependency management when cross-compiling for different target platforms and architectures. We will also cover how to use conan features to edit and maintain both local and 3rd party packages in the overall workflow.\n\nSave the date for NDC TechTown 2020  (31st of August - 3rd of September)\n\nCheck out more of our talks at: \nhttps://ndctechtown.com/\nhttps://www.ndcconferences.com/"
