description: "Следующая конференция HighLoad++ пройдет 21 и 22 сентября 2020 года в Санкт-Петербурге.\n\nПодробности и билеты по ссылке http://bit.ly/2sSxgBx\n--------\n\nКрупнейшая профессиональная конференция для разработчиков высоконагруженных систем\n\n7 и 8 ноября 2019 \nМосква, Сколково \n\nhttps://www.highload.ru/moscow/2019\nРасписание - https://www.highload.ru/moscow/2019/schedule\n\n3:03:05 - Нормально делай — нормально будет. Готовим рабочие нагрузки в AWS так, чтобы не было стыдно людям в глаза смотреть / Карен Товмасян (Newmotion)\n4:00:55 - Learnings from migrating a high load/low latency production service from JDK 8 to JDK 11 / Yishai Galatzer (Amazon)\n5:03:30 - Архитектура программно-определяемого сервера для задач вертикального масштабирования — теория и практика / Роман Тимофеев (Selectel)\n-------- \nНашли ошибку в видео? Пишите нам на support@ontico.ru"
