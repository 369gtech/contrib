description: 'Sit back, relax, and join our host Ben Wilcock as we discover everything that''s new and exciting in the wonderful world of Spring. Our very special guests in this one-off Spring Special include Martin Lippert chatting about the Spring Tools Suite, Joe Grandja discussing the latest developments in Spring Security, Phil Webb on how Spring Boot is being enhanced this year, Spencer Gibb with an insight into Spring Cloud''s next steps, and Sebastien Deleuze talking about how Spring is "going native" in 2021. For the very latest Spring News check out the Spring Blog.'
