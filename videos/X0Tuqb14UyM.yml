description: "Some of the world's greatest print design was made on known canvases, with known content using known color options. On the web, we have more flexible tools. Media queries, flexible units, Grid Layout and Flexbox let us do great graphic design. With flexibility.\n\nIn this talk, I will show some of the CSS that puts great graphic design into practice on the web. Get inspired by some of the icons from the history of graphic design, while learning new properties that you can use in projects today.\n\nSlides: https://noti.st/hdv/41MnIW/the-web-is-ready-for-great-graphic-design\nAbout Hidde: https://hiddedevries.nl\n\nMore about CSS Day: https://cssday.nl or https://twitter.com/cssdayconf\nReceive conference announcements in your inbox: https://cssday.nl/subscribe"
