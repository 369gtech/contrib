description: "Ближайшая конференция — HolyJS 2020 Moscow\n25-28 ноября, Online\nПодробности и билеты: https://holyjs-moscow.ru/\n\n. В своем докладе Артём расскажет об опыте участия в создании yubikey-подобного устройства и разработке кроссплатформенных библиотек на JavaScript для работы с электронно-цифровыми подписями.\n\nАудитория и уровень: Middle и выше.\n\nАртём Кобзарь — Создатель Hegel.js, сэмпай в JavaScript.Ninja, ведущий подкаста UnderJS, язычник, маргинал, традиционалист, постмодернист, андердог."
