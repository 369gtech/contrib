description: "Speaker: Natasha Low, GovTech (Government Technology Agency of Singapore)\r\n\r\nHey everyone! This March, we'll be speaking with Natasha Low from GovTech (Government Technology Agency of Singapore) to learn more about her journey and how UX Design is being done in this newly formed government agency.\_ \r\n\r\nAbout the Speaker:\r\n\r\nNatasha Low leads a UX team in GovTechâ€™s Government Digital Services Division. A key objective of the team is to advocate the importance of user experience in the public sector. Natasha has assisted various government agencies in their digital transformation journey, which ranges from user research activities to usability testing. Her past experience as an interaction designer and lecturer has helped Natasha build up her facilitation and design research skills, which she applies to crafting delightful experiences for citizens, one digital service at a time.\r\n\r\nEvent Page: https://www.meetup.com/IxDA-Singapore/events/237840243/\r\n\r\nProduced by Engineers.SG"
