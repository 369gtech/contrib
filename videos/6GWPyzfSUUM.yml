description: "На примере Investment banking индустрии - я расскажу о структурных проблемах - с которыми сталкиваются современные корпорации при попытке создать и/или внедрить конкурентоспособное ПО.\n\nМы увидим, как Agile-методологии позволяют разрешить эти проблемы, а наглядной иллюстрацией послужат истории и примеры из Водопадно-Скрамной эволюции процесса в нескольких командах Российского Центра Разработки Одного Крупного Банка :)\n\nДоклад состоит из трех частей:\n\n1. Снимаем розовые очки ванильного Agile: унылая реальность консервативной организации\n\n2. Рвем шаблоны: доносим делом суть Agile-подхода до stakeholder'ов\n\n3. Разбор полетов: бочка профита, пара ложечек дегтя и планы на будущее"
