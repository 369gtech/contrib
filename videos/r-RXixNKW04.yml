description: "Доклад рассказывает о опыте применения Agile в банке с большим количеством проектов, использующих разные подходы и инструменты (Waterfall, Kanban, Scrum), масштабировании Agile на уровень компании и выстраивании системы взаимодействия между разными подразделениями при помощи Agile инструментов.\n\nВы узнаете:\n\nкак Agile масштабируется в крупном банке;\nкакие проблемы и подводные камни возникают при масштабировании Agile на уровень большого подразделения и организации;\nкакие инструменты мы применяем для взаимодействия внутри подразделений и между большими подразделениями внутри организации."
