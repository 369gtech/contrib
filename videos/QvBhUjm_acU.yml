title: 'A Subtle Introduction to Portals In React by Shedrack Akintayo | JSCAMP 2021'
language: English
recordingDate: 1627318052
description: "Portals in React are are a way to render children into a DOM node that exists outside the DOM hierarchy of the parent component.\n\nIn this talk, I'll introduce the audience to :\n\nwhat portals in React are,\nhow beneficial they are,\nBenefits of React Portals,\nReal-world use cases for Portals and\nHow portals in React can help improve the accessibility of custom widgets"
