title: 'Михаил Зотьев, Евгений Сатуров — Мифы и правдивые истории про Flutter'
recordingDate: 1638875302
description: "—\nВы наверняка уже много раз слышали про Flutter. Но не всему, что слышишь, можно смело доверять: где-то правда, а где-то — стереотипы и предубеждения. Мы попробуем отделить одно от другого, а также определим первые шаги и лайфхаки для начинающих флаттеристов. Если вам теоретически любопытна эта технология, но еще не погружались в тему — это самый подходящий случай это сделать."
