description: "This video was recorded at Code BEAM Lite Munich 18: https://codesync.global/conferences/cbl-munich-2018/\n\nGet involved in Code BEAM Lite conference: https://codesync.global/conferences/code-beam-lite-italy/\n---\nTALK TITLE\nWhich startup should you choose - given that you'll be building in Erlang or Elixir.\nby Jane  Walerud\n\nJane shares her experience from 15 startups  - some successful (Bluetail, Klarna), some not - and teaching many startup courses. Overall, her startups have gone pretty well; she's gotten over 60% annual return on investment since 2002. \n\nWhat should you look for in a startup or a startup idea? \n---\nTALK OBJECTIVES\nGive people tools and a framework for thinking about startups. Have fun.\n---\nTHEMES\n\nstartup\nstrategy\ncompetitive position\n---\nCode BEAM Lite LDN was brought to you by Code Sync. \n\nCODE SYNC Website: www.codesync.global \nTwitter: www.twitter.com/CodeMeshIO Facebook: https://www.facebook.com/CodeSyncGlobal \nLinkedIn: https://www.linkedin.com/company/code-sync/ Mail: info at codesync.global"
