description: "Certain Uncertainty\n--------------------------------\nDiving further into Certain Uncertainty, Evan shares Organisations today do not have the luxury of stability. The impact of both cultural and technological change is greater and faster than every before. Given such an environment, it is only the innovative, dynamic and agile organisations that will thrive. And this is where Business agility becomes key. By providing a context for organisations to embrace uncertainty, Business agility is changing how we define a successful business.\n\n- Learn from engaging and enlightening stories from experiences with lean startups to large Agile enterprises\n- Learn how to structure an organisations agility around outcomes in todays world of certain uncertainty\n- Learn new potential possibilities and ways of doing business\n\nСлайды: https://www.dropbox.com/s/wypg5m30u5z67kd/Evan%20Leybourn.%20Certain%20uncertainty.pdf?dl=0"
