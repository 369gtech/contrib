title: '[DevFest Nantes 2018] Un joli template ne rendra pas votre produit utilisable'
language: French
recordingDate: 1542382723
description: "Speaker : Stéphanie Walter\n\nVous avez trouvé un template Bootstrap Angular React Material Design 4.0 qui “fait le job”, et vous vous dites “pas besoin d’un designer”. Vous lancez votre produit, et là surprise : les utilisateurs n’y comprennent rien. Comment est-ce possible ? Vous avez pourtant de jolis boutons Material Design et les couleurs ne piquent pas les yeux, c’est à ne rien y comprendre !\n\nMais le design, c’est plus que des jolis boutons. Travailler avec des templates est possible, mais pas sans une réflexion en amont sur les besoins, les parcours et une solide architecture d’information. Nous ne sommes pas des machines ! Au travers d’exemples de projets réussis et d’échecs, je souhaite montrer comment remettre l’utilisateur au cœur de nos projet et produits tout en utilisant efficacement votre framework ou template préféré."
