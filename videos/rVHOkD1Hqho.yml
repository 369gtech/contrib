title: 'Prestashop : les basiques et les subtilités de la bête noire - Laurie et Florian Dupuis'
language: French
recordingDate: 1555850816
description: "C’est le moment de découvrir la légende de Prestashop. Sa refonte partielle se basant sur le framework Symfony a changé la face de cet outil qui permet de tout faire (ou presque) mais en étant toujours autant tiré par les cheveux. Architecture, override, hook, module, widget, Smarty / Twig, thème, traduction, … Nous aborderons un maximum de points à connaître avant de se lancer dans le développement d’un module sur Prestashop. Parce que oui, un jour ou l’autre, vous vous retrouverez à faire du Prestashop.\n\nLaurie Dupuis\n\nLaurie, 26 ans, passionnée de web et de licorne, oursonne chez BearStudio le jour et blogueuse la nuit.\n\nTwitter : @PtiteRapporteuZ\n\nFlorian Dupuis\n\nFlorian, 30 ans, artisan du web, Lead Développeur chez awelty et co-fondateur de La Tech Amiénoise.\n\nTwitter : @FloDupuisWeb"
