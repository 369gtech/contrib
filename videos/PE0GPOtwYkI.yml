description: "Aujourd’hui tout le monde connait les frameworks Angular, React Vuejs, mais savez-vous utiliser Javascript ? Savez-vous modifier votre framework favori, comprendre comment fonctionne un binding , comment fonctionne un router ? Et pourquoi utiliser un framework pour un simple POC alors que parfois il est si simple de revenir aux sources ? Et si on se posait les bonnes questions ?\n\nPar : Aurélien Loyer & Nathan Damie\n\nTalk filmé au DevFest Lille 2018\nhttps://devfest.gdglille.org"
