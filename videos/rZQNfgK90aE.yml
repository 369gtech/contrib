title: 'Du javascript garanti sans bogue - Mathieu Robin - #BlendWebMix'
recordingDate: 1392480738
description: "JS souffre au quotidien d'une mauvaise réputation non-méritée. La plupart des développeurs travaille encore au copier/coller médiocre de scripts trouvés sur le net. Même si cette tendance s'inverse fortement, les outils pour correctement coder une fois qu'on a passé le cap du « faire soi-même » existent déjà. Et en quantité.\n\nLes outils pour tracker les erreurs de syntaxe, les outils de tests, les outils proposés par les navigateurs, les outils d'intégration continue et plus. Nous allons donc faire un tour dans la magie de l'industrialisation de votre code JavaScript.\n\nSpeaker : Mathieu Robin (Companeo)\n\nEnregistré le 02 octobre 2013 à Lyon.\n\nRéalisation : MLG Consulting"
