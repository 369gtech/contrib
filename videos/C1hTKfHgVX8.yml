title: 'Women Techmakers Summit: NY - An In-Depth Look at Google Ideas featuring Yasmin Green'
recordingDate: 1401412858
description: 'Yasmin Green is Head of Strategy and Operations for Google Ideas. She oversees the team''s work on counter-radicalization and fragile states.  At Google, Yasmin has assumed roles as Head of Sales Strategy and Operations for Southern Europe, Middle East, and Africa and Sub-Saharan Africa Operations Manager, and prior to joining Google, she consulted for Booz Allen Hamilton across Europe, the Middle East and Africa. Yasmin has extensive experience leading and project managing in some of the world''s toughest environments. She has spent time in Iran, Syria and Nigeria, where she has worked cross-functionally in sectors ranging from oil and gas to the Internet. She recently led a multi-partner coalition to launch Against Violent Extremism, the world''s first online network of former violent extremists and survivors of terrorism.'
