description: 'Savez-vous que Linux possède nativement dans son noyau un outil très utile? Que l’on recherche à analyser les performances, découvrir les points de contentions ou tracer un comportement précis, eBPF et le toolkit bcc associé deviennent des outils indispensables dans un objectif de scalabilité et de stabilité. Que ce soit dans le Cloud, dans des containers ou sur du bar métal, nous allons voir par des exemples concrets comment acquérir de « Super Pouvoirs ».'
