description: "Anthony I. Joseph, Debbie Zukerman\n\nEarly-career comedians often have difficulties adding electronic props to their acts, due to the high cost of materials and fabrication skills required. This talk will recreate several props used in comedic performances, showing the code and components used.\n\nhttps://2019.pycon-au.org/talks/using-comedy-as-an-excuse-to-play-with-python-programmed-microcontrollers\n\nPyCon AU, the national Python Language conference, is on again this August in Sydney, at the International Convention Centre, Sydney, August 2 - 6 2019.\n\nVideo licence: CC BY-NC-SA 4.0 - https://creativecommons.org/licenses/by-nc-sa/4.0/\n\nPython, PyCon, PyConAU\n\nSat Aug  3 11:50:00 2019 at Cockle Bay"
