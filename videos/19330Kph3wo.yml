description: 'We all know digital photos can be modified. So much so that, at least in the popular lexicon, Photoshop is synonymous with turning fact into fiction. But at least one facet of a digital photo, a variety of metadata called EXIF, is supposed to be secure. EXIF records when and how an image was captured, and if credible, might actually be judged admissible in a court of law. But not if Deke has anything to say about it. To hear Deke tell the story, metadata forensics is pure baloney. Learn how to cook your own EXIF in this episode of dekePod. Get more dekePod at http://digitalmedia.oreilly.com/dekepod/'
