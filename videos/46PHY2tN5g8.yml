title: 'JSON and Spring, Spring Boot and Spring Data'
language: English
recordingDate: 1639584453
description: "In this session we take a look the common framework 'Spring' from a JSON perspective. Andres Almiray, Senior Principal Product Manager at Oracle and (a seasoned sourcerer) will introduce Spring, Spring Boot and Spring Data and demonstrate how JSON, SODA and the Oracle Database API for MongoDB can be used with them.\n\nTimeline:\n  0:00 Intro\n  2:13   Why is Spring so popular?\n  5:35   History of Spring\n  8:50   Spring Boot\n10:25   Spring Data\n11:30 SQL versus NoSQL \n 12:50 Converged Database\n13:25 Oracle Database API for MongoDB\n15:45 Demos\n16:50   Spring with JDBC and a JSON column\n26:15   Spring for SODA (Simple Oracle Document Access API)\n32:30   Spring using the Oracle Database API for MongoDB\n36:40 Spring naming conventions and discussions\n55:50 Where to get more info"
