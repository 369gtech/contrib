title: 'Being a woman in tech is a super power/unfair advantage - we’ll show you how | OD480'
recordingDate: 1622097468
description: "If you’re a woman in tech, and considering or already building a startup you will no doubt be aware of the systemic barriers you are facing. \n\nHowever, you are also in a position of strength too - in this session Ruth Yakubu – Former Founder & Senior Cloud Advocate and Annie Parker Microsoft for Startups Global Director of Equity, Inclusion & Social Impact - both experienced startup mentors & advisors will help show you why you are uniquely placed to be a successful founder, and why you have an unfair advantage. \n\n\nExplore Deeper Content and Training -- https://aka.ms/learnatbuild\nReflekt Me -- https://www.reflektme.com/\nevery Point ONE -- https://www.everypointone.com/\n\n\nMicrosoft Build 2021"
