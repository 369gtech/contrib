description: "Here is the 3rd episode of #jskongress meets friends: We are excited to announce the guests for our next episode.\n\nJoin us live on Tuesday, May 12th, starting 5:30 pm (CEST) on our channel youtube.com/jskongress\n\nWe are so grateful, that Felicitas, Kristina and Aileen will discuss with us: the recruiting process in these challenging times, and which opportunities they developed from the crisis.\n\nFirst of all, everyone – attendee, speaker, sponsor and volunteer, as well as the team members – at the JS Kongress, have to agree to the Code of Conduct. You agree to comply by attending. Also, the organizers will enforce this code throughout the event. Finally, we are expecting cooperation from all involved parties to ensure a safe environment for everybody. In detail on https://js-kongress.com/code-of-conduct/"
