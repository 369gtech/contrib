title: 'Барная стойка / Роман Белов — .NET, Kotlin и кино // 18 марта 2021'
language: Russian
recordingDate: 1616088487
description: "Ближайшая конференция: DotNext 2021 Piter, 20-23 апреля, онлайн.\nПодробности и билеты: https://bit.ly/301YhQi\n\nВместе с Романом Беловым вспомним первый DotNext и первые версии DotMemory, Рома расскажет, почему ушел с .NET на Kotlin, как основал компанию, которая создает инструменты для спецэффектов в кино, и что сейчас в целом происходит в киноиндустрии и как туда попасть."
