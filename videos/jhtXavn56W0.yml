description: "LS Industrial Systems has been leading the power and automation industry for over 40 years. Now, we're preparing for a new market created in the era of the 4th Industrial Revolution by strengthening our technology based on Digital Transformation. To this end, we're changing from hardware-oriented development culture to a software-oriented one. To accelerate this, we plan to share our experience with AppTx in the 'Cloud Service Core Platform' development project in cooperation with VMware Tanzu (formerly Pivotal), a leader in MSA technology.\n\nSpeaker: Sang-Gi Sohn, Manager of LSIS\n\nFilmed at Pivotal Summit 2019 Seoul"
