title: 'Какой Scrum. Я просто хочу код писать / Александра Баптизманская'
recordingDate: 1629371349
description: "Приглашаем на конференцию Frontend Conf\n11 и 12 октября 2021 года в Москве, Radisson Slavyanskaya\nПрограмма, билеты и подробности https://clck.ru/Vna5M \n--------\nПрофессиональная конференция фронтенд-разработчиков  Frontend Live 2020 \n\nТезисы и презентация:\nhttps://frontendconf.ru/moscow/2020/abstracts/7162\n\n«Планинги, ретро, дейли — а работать когда?\nОставьте меня в покое, я просто хочу писать код!»\n\nПосещают такие мысли? Тогда приходите на мой доклад =)\nЯ обещаю, что не буду продавать вам скрамы и аджайлы, но поделюсь своими наблюдениями на тему — чем обычному разработчику может быть полезен Scrum и зачем вообще нужна команда и командный процесс.\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
