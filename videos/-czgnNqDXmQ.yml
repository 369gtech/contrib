description: "Oracle Code Tokyo, \"Next Gen 3D Modeling in the Cloud\"\n\nJavaは、各リリースで革新的な機能が追加されたプラットフォームとして成長を続けています。しかし、プログラム開発は、依然としてデスクでの作業を余儀なくされているクライアント技術である、何世代も前の古い技術のテキスト・エディタによって行われています。本セッションでは、画期的なビジュアル・プログラミング環境であり、テキスト・エディタと同じくらい強力なVRL-Studioを使用して、IDEの将来をご覧いただきます。 また、JProテクノロジを搭載したOracle Cloud上で実行されるこのツールのプロトタイプ版を示し、3Dモデリングのユースケースを紹介します。\n\n講演者：Michael Hoffer"
