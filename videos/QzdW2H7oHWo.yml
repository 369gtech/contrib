title: 'Василий Лебедев. Нежелательные явления как фокусировка для OKR'
language: Russian
recordingDate: 1598884538
description: "Слайды этого доклада на конференции OKR Russia 2020 см. здесь: http://2020.okr-conf.ru/program.\n\"Нет денег\", \"Не растет выручка\", \"Все плохо\" – знакомые всем проблемы, которые часто партнеры и акционеры просят нас решить до того, как дадут нам инвестиции. Проблема таких проблем в том, что они не решаемы в том виде, в котором сформулированы. Для этого мы попробуем использовать ТОС (теорию ограничений) и дерево нежелательных явлений, как ключевой драйвер поиска исходных предпосылок - корневых проблем, на которые и следует сфокусироваться в наших OKR."
