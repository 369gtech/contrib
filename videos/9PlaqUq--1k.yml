description: "Google Tech Talks\r\nJuly 24, 2008\r\n\r\nABSTRACT\r\n\r\nFaculty Summit 2008 - Day 1\r\nPower and Green Computing - Bill Weihl\r\nGoogle continues to grow, and the infrastructure that underpins that growth depends on electricity. We will discuss a number of the challenges and opportunities in making our infrastructure greener. How can we make our servers and data centers more energy efficient? How can we reduce the environmental impact of the energy that we do consume?\r\n\r\nSpeaker: Bill Weihl"
