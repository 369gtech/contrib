title: 'Der große MVP-Schwindel | Hias Wrba von UX&I auf der #SoftwerkerKonf'
language: German
recordingDate: 1593163874
description: "Das Minimum Viable Product – kaum ein Begriff ist in den letzten Jahren in der Softwareentwicklung so überstrapaziert worden wie der des MVP. Das Minimum Viable Product ist mal Heilsbringer, mal Fluch und wird allzu gerne instrumentalisiert, um für und wider alles Mögliche zu argumentieren. Da wird ebenso leichtfertig technische Schuld auf sich genommen wie nur halbherzig getestet: „Ist ja erst mal nur ein MVP.“ Im Kern geht die Schwammigkeit und daraus resultierende Interpretationsfreude auf zwei unterschiedliche Definition des Begriffs zurück, die gegensätzlicher nicht sein könnten. Zeit aufzuräumen, kritisch auf Kontext und Anwendungsfall zu blicken und für mehr Klarheit zu sorgen, wann welcher MVP welchem Zweck dient, um ihn aus seinem zwangsverordneten Selbstzweck zu befreien\n\nDer Vortrag war Teil der SoftwerkerKonf 2020.\n• Alle Vorträge: https://www.youtube.com/playlist?list=PLD9VybHH2wnYtuaiEcjMH5n2gTgNSDYAV\n• Homepage der Konferenz: https://info.codecentric.de/softwerkerkonf-2020 \n• Das kostenlose Softwerker Magazin: https://www.codecentric.de/wissen/softwerker/\n\nMathias „Hias“ Wrba ist Managing Director des Münchner Standorts der UX&I GmbH und arbeitet seit über 15 Jahren als User-Experience-Stratege im Bereich digitale Produkte. Außerdem ist er Dozent bei artop – Institut an der Humboldt Universität Berlin – und schult dort den von ihm mitentwickelten Ansatz UX Thinking."
