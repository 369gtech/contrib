title: 'Live from Kubecon - Over the Edge with Craig McLuckie, VMware & Matt Trifiro, Vapor IO'
language: English
recordingDate: 1621018702
description: "Don’t miss out! Join us at our upcoming event: KubeCon + CloudNativeCon North America 2021 in Los Angeles, CA from October 12-15. Learn more at https://kubecon.io The conference features presentations from developers and end users of Kubernetes, Prometheus, Envoy, and all of the other CNCF-hosted projects.\n\nLive from Kubecon - Over the Edge with Craig McLuckie, VMware & Matt Trifiro, Vapor IO\n\nJoin Over the Edge podcast “Live from Kubecon”! This iteration will feature Craig McLuckie, VP of Research and Development at VMware, working in the Cloud Native Applications business unit. Previously, Craig was co-founder of Google App Engine and the Kubernetes project, and founder and CEO of Heptio (acquired by VMware)."
