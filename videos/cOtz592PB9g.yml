title: 'Power BI integration with TSI'
language: English
recordingDate: 1576710007
description: 'Did you know that Azure Time Series Insights (TSI) now integrates with Microsoft Power BI (https://aka.ms/iotshow/tsipowerbi)? In this episode, Deepak Palled, Product Manager, Azure TSI, discusses the two top scenarios for this new capability: 1) You can integrate data in Azure TSI with other data from line of business applications charted in Power BI to gain new business insights, and 2) You can access additional charting options in Power BI for your Azure TSI data to identify patterns or trends. Watch Deepak demo how Azure TSI processes data coming from live sensors in Building 121 on the Microsoft Redmond campus and how this the data flows into Power BI for charting.'
