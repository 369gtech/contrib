title: 'The Power of Linux Virtualization with Cloud Native (Kris Nova, 2019)'
language: English
recordingDate: 1636121328
description: 'Virtualization like the features that bring us containers is an important feature of the Linux Kernel released many years earlier in 2007. In this talk we look at what makes virtualization possible. Furthermore we examine the significance of this powerful feature with Cloud Native and Kubernetes.'
