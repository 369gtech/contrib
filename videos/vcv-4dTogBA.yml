description: "by Davy Engone (Hackages)\n\nAt: FOSDEM 2019\nhttps://video.fosdem.org/2019/H.1308/web_components_future.webm\n\n\nI used to talk about Web Components as the future of the web and this future is here and now. During this talk, I'll show you how you can effectively use these technologies today in your application regardless of your tech stack. From Angular to React including VueJS and Polymer, during this talk, I'll show you a practical way of using Web Components in 2019. \n\nRoom: H.1308 (Rolin)\nScheduled start: 2019-02-03 15:30:00+01"
