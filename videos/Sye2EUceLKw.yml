description: 'We get used to generate visual results with code but are still surprised to hear that we can create audio results in the same way. Oh, you didn’t know that? No worries, despite that the idea of music programming definitely older than all of us, this concept is still pretty unfamiliar among developers. Not for long! Let’s throw some light on this topic: what programming languages are capable to develop music, how to use them and where to start.'
