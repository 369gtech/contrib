description: "=======================\nPanel Speakers:\n=======================\n1. ALFONSO FIORE\nHead of Product - Travel Packages, AirAsia\n\nAlfonso has an MSc in Computer Science and an MBA from London Business School. After a long career in telecommunications across Europe, he moved to Asia and started a new career in product management quickly raising through major Southeast Asian multinationals and now heads all packaged products at AirAsia, the largest Asian airline outside of China.\n\nLinkedIn: https://www.linkedin.com/in/alfonsofiore/\n\n2. ARCHANAA RAVIKUMAR\nLead Consultant, ThoughtWorks\n\nArchanaa is a tech lead with experience in retail, micro-finance, IndiaStack & IoT domains and proficient in facilitating product design, architecting applications, leading teams to deliver solutions and coaching individuals & teams. She has worked across different technologies like .Net, Java, RoR, Golang and Clojure. She is an avid reader, a board game geek and a coffee addict.\n\nLinkedIn: https://www.linkedin.com/in/ravikumar-archanaa/\nTwitter: @archanaa_88\n\n3. YITCH\nGeneral Technologist\n\nYitch is a general technologist with specialisation in healthcare and agri-tech. He has helped to manage Product Management Singapore, a tech community with a focus on product managers and owners.\n\nLinkedIn: https://www.linkedin.com/in/yitch/\n\n4. MINCI LOH\nPrincipal Product Manager, Consumer Experience, Grab\n\nMinci Loh is a Principal Product Manager in Grab, Southeast Asia's leading decacorn, where she has been reshaping consumer experience on the Grab apps. Currently based in Seattle, she has worked with many talented developers in her 8-year career across consumer and fintech - and has learnt that with free food and stickers, magic can happen.\n\nLinkedIn: https://www.linkedin.com/in/minciloh/\n\n=======================\nModerator:\n=======================\nRACHEL LEE\nCo-Organiser, JDSG\nMid-career switcher & ex-QA, Rachel aspires to be a well-rounded PM.\r\n\nEvent Page: https://www.meetup.com/Junior-Developers-Singapore/events/270991185\r\n\r\nProduced by Engineers.SG\r\nRecorded by: Michael"
