description: "Join Rasheed Amir, Kubernetes evangelist and CEO at Stakater, as he discusses how companies are taking advantage of Kubernetes when it comes to DevOps for their mission-critical cloud-native applications. These applications however will have business requirements for near 100% uptime and availability. In the event of a disaster, the applications need to continue to be available and perform without a hitch. For DevOps engineers with non-containerized as well as containerized architecture background, it is important to understand the components and strategies they need to consider for effective disaster recovery for Kubernetes.\n\nYou will learn:\n\n- Some concepts and terms to consider for disaster recovery business needs\n- Kubernetes architecture for ensuring fault tolerance and high availability\n- Factors to consider while creating a Disaster recovery plan\n- The components for which to implement backup and restore\n\nPresenter:\n\nRasheed Amir, CEO @Stakater AB"
