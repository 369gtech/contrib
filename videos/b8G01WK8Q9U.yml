title: 'Créer une extension Quarkus (Loïc Mathieu)'
language: French
recordingDate: 1634026866
description: "Quarkus est un framework de microservice créé pour les applications conteneurisées.\n\nQuarkus est basé sur un système d'extension qui permet une séparation entre les traitements au build et au runtime. Il essaye de réaliser le plus de choses au build, via bytecode recording, pour permettre aux applications de démarrer plus rapidement, et d'avoir une empreinte mémoire réduite.\n\nDans ce tools-in-action, j'expliquerai comme créer une extension Quarkus: configuration, création de bean injectabe (CDI), démarrage de librairie, bytecode recording, ..."
