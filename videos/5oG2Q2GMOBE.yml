title: 'Getting started with the Google Places API'
language: English
recordingDate: 1343678806
description: 'Google Places covers tens of millions of place locations around the world. But what''s a place? A place is anything that answers the question "Where are you?" Restaurants, shops, landmarks, events, and much more. You can use it in the browser, from a server, or from a mobile device. This talk will show you how to get started with the Google Places API, and focus on how you can use this huge datastore in your mobile application.'
