description: "Texas Instruments recently announced a new SimpleLink™ Wi-Fi, dual-band single-chip wireless MCU as a part of TI's SimpleLink microcontroller platform of wired and wireless Arm® MCUs.  TI is extending support for Azure IoT  development through the SimpleLink SDK and SDK Plugin for Azure IoT and LaunchPad™ development kits. Adrian Fernandez, of Texas Instruments, will discuss the SimpleLink MCU platform and the software that is designed for simplified development within the CCS or IAR Embedded Workbench IDE using industry standard APIs, TI drivers, and TI RTOS or FreeRTOS to provide a robust foundation for application development. He'll also show to use the LaunchPad development kit and SimpleLink SDK software to connect to Azure IoT using the a certified port of the Azure C SDK via the SimpleLink SDK Plugin for Azure IoT. \n\nGet your hands on a Launchpad dev kit: http://www.ti.com/product/CC3235SF/toolssoftware\n\nTry Azure IoT for free today: https://aka.ms/aft-iot"
