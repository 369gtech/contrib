description: "Pascal Corpet\n\nIngénieur pendant 5 ans à Google Zürich, Pascal a adoré la culture interne qui mélange soigneusement productivité, transparence et bonne ambiance. Dans sa nouvelle start-up Lyonnaise il a déjà remis en place ces outils qui, par petites touches, facilitent le quotidien et recréent une culture Silicon Valley."
