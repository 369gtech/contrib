description: "Subscribe to Devoxx on YouTube @ https://bit.ly/devoxx-youtube \nLike Devoxx on Facebook @ https://www.facebook.com/devoxxcom \nFollow Devoxx on Twitter @ https://twitter.com/devoxx\n\n3 Belgian companies will present their move to the Cloud on 3 different Cloud providers. War stories means not only the success stories, but also the struggles and learnings along the way.\n\nTim Bogaert and Gert Leenders represent \"De Persgroup\" and the move to Lambda in AWS. Alex Van Boxel will represent \"Vente-Exclusive.com\" on Google Cloud and their focus on data and Michaël Hompus will cover his Azure experience."
