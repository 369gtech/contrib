description: "Mettre en place sa couche de sécurité et de gestion des utilisateurs n'est pas la tache préférée des développeurs. Néanmoins, c'est un aspect crucial de tout projet. Pourtant, aujourd'hui on peut déléguer toute cette partie, c'est ce que propose de faire Keycloak.\n\nDans cette deuxième session on portera le focus sur comment différents services peuvent être sécurisés, comment un token JWT peut être propager d'un service à l'autre. On s'attardera également sur la mise en place d'une couche d'autorisation fine, elle aussi déléguée à Keycloak.\n\npar Sébastien Blanc"
