description: "Subscribe to Devoxx on YouTube @ https://bit.ly/devoxx-youtube \nLike Devoxx on Facebook @ https://www.facebook.com/devoxxcom \nFollow Devoxx on Twitter @ https://twitter.com/devoxx\n\nIntegrating your Android app with the Google Assistant platform is a way to differentiate it from the other 3 millions apps that are available on Google Play Store.\n\nBuild a companion Action on Google is a fast and simple way to increase your Android app's reach by supporting the different surfaces covered by Google Assistant, allowing your app to offer a new entry point without the users needing to install it. Also is possible to deliver premium content the user bought in your app to all surfaces covered by the Google Assistant.\n\nOn this talk we will see: ⋅⋅ How to add the app actions to your Android app ⋅⋅ Ways to send the user from Google Assistant to your app, increasing the engagement ⋅⋅* Honor user's purchases on all Google Assistant surfaces.\n\nAntonio Marin Neto \nFrom Google\nI have been working for 13 years with software development, started my career and community participation with Java in Brazil. I'm a curious developer that likes tiny devices (mobile and embedded), I've already developed using Java ME, Android and now working as a Developer Advocate on the Actions on Google team, helping developers to create high quality Actions for the Google Assistant platform."
