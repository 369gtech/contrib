description: "On le sait tous, JavaScript est partout : De l'IoT au serveur en passant par votre téléviseur ! Dans toutes les conférences, on nous présente de nouvelles évolutions exceptées la face cachée de l'iceberg : la publication annuelle pour les révisions de JavaScript. Ce langage avec lequel on peut tout faire repose sur un ensemble de normes concernant les langages de script et est standardisé. Quel organisme s'occupe de ça ? Comment sont sélectionnées les nouvelles fonctionnalités ? Quelles sont celles qui nous attendent pour les versions à venir ? Venez découvrir tout cela avec nous dans ce quickie.\n\nPar : Régis Marie Joseph\n\nTalk filmé au DevFest Toulouse 2017\nhttps://devfesttoulouse.fr"
