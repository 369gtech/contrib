description: "The original OAuth 2.0 specification was released in October 2012. It replaced OAuth 1.0, released in April 2010. There have been some extensions over the years. A new OAuth specification has been proposed and is currently under discussion. Watch this video to learn about the current state of the OAuth, its standards and frameworks as well as the new OAuth extensions to be available in the near future. \n\nPUBLICATION PERMISSIONS:\nOriginal video was published with the Creative Commons Attribution license (reuse allowed). Link: https://www.youtube.com/watch?v=W5ajhfWmvHE"
