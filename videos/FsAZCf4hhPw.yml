title: 'Envisager ses recherches autrement'
recordingDate: 1515348318
description: "Et si une solution au problème de la centralisation était d'envisager les choses autrement, et de chercher de nouvelles manières de répondre aux problèmes plutôt que de reproduire ce que l'on connaît jusque là ?\nCette conférence s'appuie sur les travaux que j'ai réalisé durant ma thèse, portant sur une approche communautaire pour l'évaluation de requêtes continues. L'idée est de regrouper les usagers du réseau en fonction de leurs intérêts, utilisant la connexité entre les différentes requêtes pour mettre les différentes communautés ainsi formées en relation et garantir le bon fonctionnement du système pour un coût raisonnable.\nAu cours de cette conférence, je présenterai ces travaux et montrerai comment ils pourraient être réutilisés dans un projet d'envergure qui pourrait, à terme, proposer une alternative aux moteurs de recherche classique… à condition que la communauté du libre s'en empare."
