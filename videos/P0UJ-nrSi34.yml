description: "Приглашаем на конференцию Frontend Conf\n11 и 12 октября 2021 года в Москве, Radisson Slavyanskaya\nПрограмма, билеты и подробности https://clck.ru/Vna5M \n--------\nПрофессиональная конференция фронтенд-разработчиков  Frontend Live 2020 \n\nТезисы и презентация:\nhttps://frontendconf.ru/moscow/2020/abstracts/6967\n\n* Это доклад про большой фронтенд.\n* Религиозные войны: монорепо, полирепо, микросервисы, монолит.\n* Я буду рассказывать со своей колокольни: про работу с кодом и деление его на части. Вопросы CI, CD, тестирования, безопасности, перфоманса мы оставляем для других докладов.\n* Боли: релиз-цикл, врастающий вендоринг, устаревание кода, оценка зависимостей, дублирование кода и общий код.\n* Интересные мелочи.\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
