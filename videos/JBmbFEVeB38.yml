description: "Our November 7, 2015 Summit began at noon EDT on our twitch.tv channel (http://twitch.tv/freecodecamp).\n\nThis one-hour stream featured:    \n1. Quincy showcasing [our new Medium publication](https://medium.freecodecamp.com)    \n2. Berkeley explaining our recent curriculum improvements, and how you can contribute, too    \n3. Ben introducing the Challenge-o-matic 1000 tool for creating challenges\n4. Mike Perrott demoing a way to get FCC running on your computer with just a few commands using Vagrant    \n5. Kris demoing a [collaborative modern music app built by campers](http://musare.com/)    \n6. Questions from our community\n\nhttp://FreeCodeCamp.com is a community of busy people who learn to code, then practice by building projects for nonprofits. Learn Full-stack JavaScript, build a portfolio, and get great references with our open source community.\n\nFollow us on twitter: https://twitter.com/intent/user?scree...\n\nFollow us on Twitch: twitch.tv/freecodecamp\n\nLike us on Facebook: https://www.facebook.com/freecodecamp\n\nFollow Quincy on Quora: http://www.quora.com/Quincy-Larson"
