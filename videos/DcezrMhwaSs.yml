description: "Speaker(s):\nJacquelline Fuller\n\nDescription:\nHow does an engineer, developer or computer scientist harness his or her skills to address humanity's biggest challenges? Listen to technologists -- from Charity:water, Code for America, NexLeaf and HandUp -- who are leading innovative projects at forward-thinking nonprofit organizations supported by Google.org. They'll share the challenges, successes, and rewards of applying technology to causes like clean water, global health, education, or increasing access for the more than three billions of people around the world facing some form of disability. You might be inspired to harness your own skills and talents toward creating a better world faster.\n\nWatch all Google I/O 2015 videos at: g.co/dev/io15videos.\n\n#io15"
