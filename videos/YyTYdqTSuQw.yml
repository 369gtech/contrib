description: 'Мы — одногодки Agile-манифеста и занимаемся кадровыми услугами. Наш опыт релевантен для любого сервисного бизнеса. Красной нитью доклада являются особенности управления «свободными» людьми, в т.ч. в условиях удаленности – компания работает  в «облаках» c 2011 года. Еще мы поговорим о том, что такое человеческий капитал, о материальности ценности служения, о гибкости в экономике и опыте построения «коммуналки» растущей группы компаний. Ценность доклада в том, что в нем нет теорий и гипотез, а есть 16 лет опыта. Я проанализирую наши ошибки и достижения, поделюсь нашими выводами.'
