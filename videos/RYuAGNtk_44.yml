title: 'MongooseIM - The Right Tool for Scalable Messaging - Michał Piotrowski - Erlang User Conference 2015'
recordingDate: 1436977338
description: "In this talk Michał will present the various new features in MongooseIM 1.6. The audience will get to hear about how Riak 2.0 was integrated, what problems were faced and how they were solved. He will also showcase the mobile-friendly XMPP features that are included in MongooseIM. Detailed results from load-testing new features will be presented and explained.\n\nTalk objectives:\n\n* explain why MongooseIM is mobile friendly\n\n* show how Riak 2.0 was used\n\n* present load-testing methodology\n\nTarget audience:\n\nAnyone interested in:\n\n* instant messaging and XMPP\n\n* Erlang,\n\n* load testing distributed systems\n\n\nMichal started programming in Erlang during his studies at AGH - University of Science and Technology in Krakow. His professional Erlang experience started in January 2012 when he joined Erlang Solutions' Krakow office. Since then Michal has been involved in various projects based on MongooseIM."
