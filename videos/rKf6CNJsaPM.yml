description: "The Google Assistant SDK lets you embed the Google Assistant into your own device. In addition to all of the natural language understanding of the Google Assistant, you can also build custom actions that will run on your own unique hardware when a user says a particular phrase. Nick Felker also shows you some of the cool things his receipt printer is capable of after adding the Google Assistant SDK.  \n\nGet started by checking out the documentation → https://goo.gl/Y19awk\n\nIntegrating the Google Assistant with Embedded Devices playlist → https://goo.gl/dtQoih\nSubscribe to our channel to stay up to date → http://goo.gl/mQyv5L"
