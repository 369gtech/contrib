description: "Peter is going to talk about the mechanics and driving forces behind building engaged communities and the value proposition for different stakeholders of crowdsourcing massive data. Mapillary is both building a viable business on top of crowdsourced data and making the public space digitally accessible for everyone.\n\nFoo Café is an independent and physical meeting place for people of all backgrounds and expertise within the IT-industry in the Malmö/Lund region. Foo Café is aimed at those interested in sharing, learning and creating. \nJoin the fun at foocafe.org"
