description: "http://edgecast.com\nTed is responsible for product management at EdgeCast and coordinates the definition, development, and launch of EdgeCast products and services.  Ted is also involved in the identification, evaluation, and integration of partner technologies and services to complement the EdgeCast portfolio.\n\nTed has been active in the content delivery industry almost since its founding, having been an early team member in 1999 at Sandpiper Networks, one of the pioneering startups that invented and launched the managed CDN service provider industry.  Ted served in several roles throughout his tenure both managing the Sandpiper sales engineering organization, and then managing the product management team. Ted was involved in shepherding the CDN business through a long series of acquisitions from Digital Island, to Cable & Wireless, and then to Level 3 Communications, where he served as senior director of the CDN product management team and helped rebuild and expand the Level 3 CDN service into a top-tier CDN competitor.\n\nPrior to his involvement with CDN, Ted was a technical manager and consultant with extensive experience in public safety technology. Ted has implemented advanced dispatching, records management, wireless/mobile data, and geographic information systems in dozens of state and local agencies around the country.\n\nTed holds a B.S. in computer science from California State University, Northridge and lives in the Los Angeles area."
