description: 'L''idée de ce talk en duo est de présenter une série de bonnes pratiques / tips and tricks pour améliorer la performance d''un site web grâce à l''outil open source lighthouse: - performance - progressive web app - accessibilité - autres bonnes pratiques. La présentation démarre par la génération d''un blog statique , le lancement d''un audit et un score de performance médiocre. Puis une série d''améliorations en mode "ping pong"/"pair programming" entre Sara et Philippe. Le talk se termine par un résumé des techniques utilisées et bien sûr un excellent score dans lighthouse.'
