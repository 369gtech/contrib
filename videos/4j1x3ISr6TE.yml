description: 'Android Apps are ugly. They are slow. Android is laggy. I know, you have heard a lot of that in the last years. Enough of it! It is now time to get your revenge back and take advantage of the new tools to draw and animate, design guidelines and a few tricks and recipes to make your Android application stand out from the rest. Join me to speak about how to make your application look different by adding subtle effects that are appealing to the eye and the overall experience of your users. Come ready to get your hands dirty with animations, updating layouts on scrolling events, and playing with shapes. You shall not regret it!'
