description: "SAYMON - object-oriented monitoring and management for both ICT&IoT  object hierarchies and time-series for robust back-end and visual front-end on top\nby Konstantin Mikhaylov\n\nAt: FOSDEM 2019\nhttps://video.fosdem.org/2019/UB2.252A/saymon_object_oriented_monitoring_and_management_for_both_ict_and_iot_.webm\n\n\nSAYMON is a software platform. It makes possible to build a kind of specific problem solution in days.\nThere's a great technology stack we would like to describe and discuss on FOSDEM19.\nMQTT, HTTP, WebSockets, NodeJS Actors, Redis, Kafka, Hierarchy and Documents Storage, Time-Series Storage, Front and Back Ends.\nICT and IoT SW projects made by SAYMON team description. SAYMON use for tech people opportunities. We will talk for modern technologies and for it's business appliances.\nSAYMON architecture review.\nObject information model.\nTrees and graphs of hierarchies of objects.\nInfrastructure and smart things control methods review.\nTime-series collections and storage as well as current and future usage - visualisation, simple aggregates and machine-learning.\nEvent processing. Incidents register and processing. Incidents correlations.\nNotifications and alerts implementation aspects.\nWe will make demo and show cases. \n\nRoom: UB2.252A (Lameere)\nScheduled start: 2019-02-03 16:45:00+01"
