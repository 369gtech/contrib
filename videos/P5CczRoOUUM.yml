title: 'José Carlos Baquero | Inteligencia Artificial y Discriminación | Codemotion Madrid 2018'
language: English
recordingDate: 1580980304
description: 'La Inteligencia Artificial se usa cada vez más en nuestro día a día, aportando grandes beneficios a todos nosotros. Sin embargo, la toma de decisiones con algoritmos de Machine Learning puede ser perjudicial al recrear sesgos históricos. La preocupación sobre la transparencia y la equidad del Machine Learning está en aumento debido al impacto progresivo en la sociedad. Durante la charla os invito a reflexionar sobre ello, y además os presento una técnica de entrenamiento de Machine Learning, inspirada en las GANs, que veremos como disminuye el sesgo, sin comprometer el rendimiento.'
