description: "Our understanding of how to effectively measure and optimize a user's experience is continually evolving, and we keep our metrics and tooling updated to reflect the latest in our learnings. This talk covers where to measure your Core Web Vitals in the lab and in the field, as well as how to leverage the newest features and products to build and maintain exceptionally fast experiences for all of your users. \n\nResources:\nTools to measure Core Web Vitals → https://goo.gle/2ZhD5EW \nWeb Vitals → https://goo.gle/2VjBmxF \nWhat's New in Lighthouse 6.0 → https://goo.gle/2NIwSfU \nGitHub: web-vitals→https://goo.gle/3eL4vtj \nGoogle Data Studio → https://goo.gle/2CO1Ocp \nGitHub: Lighthouse ci→ https://goo.gle/2NM5cqp \nLighthouse Scoring Calculator → https://goo.gle/2ZmPuYd \nPageSpeed Insights → https://goo.gle/2CN10Ve \nGetting started with the Chrome UX Report API → https://goo.gle/2YHWO1y \nSearch Console CWV Report → https://goo.gle/31q0Qxr \nDevTools Guide → https://goo.gle/2YIan0T \nSite Kit by Google→ https://goo.gle/2YHL0MI \nWeb Vitals Extension → https://goo.gle/2YIan0T \n\nRelated Playlist:\nDay 1 → https://goo.gle/WDL20Day1\n\nSubscribe to the Chrome Developers → https://goo.gle/ChromeDevs\n\nSpeaker:\nElizabeth Sweeney\n\n#webdevLIVE #speedtooling #corewebvitals"
