description: "Доклад на конференции Enterprise Agile Russia 2020: https://agileconf.ru.\n\nСлайды: https://drive.google.com/file/d/1Dk7Xy-BYwJETX7JtB3CYGvADwBsUSXps/view.\n\nОписание:\nВ этом докладе мы рассмотрим 7 привычек, которые помогают организациям успешно интегрировать практики и мышление Agile в своем бизнесе. Зачастую они отличают устойчивое внедрение от поверхностного. На основе опыта самых различных отраслей посмотрим, где и когда применять те или иные практики и фреймворки. Мы обсудим, какие реальные метрики можно использовать для оценки того, на что вы тратите деньги: трансформация или просто переименование существующих процессов."
