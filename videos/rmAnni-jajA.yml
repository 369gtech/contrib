description: "Big Data is quite trendy and now you’re in a new project with Spark/Cassandra/Hadoop/ to build the DataLake/ of the 21st century. To have a good start with the new world and all its concepts you’ll need some foundational knowledge to be able to qualify the technologies you’re interested in.\n\nThis talk will give the audience the basic knowledge and theory in distributed computing and big data so that they can choose wisely their own technology stack for the big data projects"
