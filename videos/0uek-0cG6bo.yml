title: 'Migrating to SQL: Discover and Assess SQL Server Data Estate Migrating to Azure SQL (Ep. 2)'
language: English
recordingDate: 1620748801
description: "Are you planning your SQL Server data estate migrations to Azure? Your first step is to discover and assess your SQL Server data estate and understand the Azure SQL readiness.  Join Venkata Raj Pochiraju to get a sneak-peak into how you can leverage our Azure Migrate Service can provide comprehensive discovery and assessment of your SQL Servers migration to Azure Cloud that helps your migration planning.\n\n0:00 Introduction\n1:00 End to end SQL Server migrations at scale using Azure Migrate (public preview)\n2:32 User workflow\n3:58 Demo\n15:17 Getting started\n\n🎞️ More episodes in the Migrating to SQL series:\nCloud Migration Strategies and Phases in Migration Journey (Ep. 1): https://youtu.be/68z4XZTpSIA?WT.mc_id=dataexposed-c9-niner\nDiscover and Assess SQL Server Data Estate Migrating to Azure SQL (Ep 2): https://youtu.be/0uek-0cG6bo?WT.mc_id=dataexposed-c9-niner\n\n📝 Migrating to SQL series playlist: https://aka.ms/migrating-to-sql\n\n✔️ Resources:\nDatabase Migration guide: http://aka.ms/datamigration?WT.mc_id=dataexposed-c9-niner\nAzure Migrate: http://aka.ms/AzureMigrate?WT.mc_id=dataexposed-c9-niner\nTutorial: Discover servers running in VMware environment with Azure Migrate: Discovery and assessment: https://aka.ms/AzureMigrate_SQLDiscovery?WT.mc_id=dataexposed-c9-niner\nTutorial: Assess SQL instances for migration to Azure SQL: https://aka.ms/AzureMigrate_SQLAssessment?WT.mc_id=dataexposed-c9-niner\n\n📌 Let's connect:\nTwitter: Anna Hoffman, https://twitter.com/AnalyticAnna​ \nTwitter: AzureSQL, https://aka.ms/azuresqltw\n\n🔔 Subscribe to our channels for even more SQL tips:\nMicrosoft Azure SQL: https://aka.ms/msazuresqlyt\nMicrosoft SQL Server: https://aka.ms/mssqlserveryt\nMicrosoft Developer:  https://aka.ms/microsoftdeveloperyt\n\n#AzureSQL #SQLServer #MigrationtoSQL #MigrationJourney #AzureMigrate"
