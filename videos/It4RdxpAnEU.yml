description: "Multi-Cloud Ingress LB: Gimbal Use Case in Actapio and Yahoo Japan - Hirotaka Ichikawa, Actapio, Inc. & Ryutaro Inoue, Yahoo Japan \n\nGimbal is a open source multi-cloud/cluster ingress load balancer built on Envoy and Kubernetes. This project is developed by Heptio in collaboration with Actapio and Yahoo Japan. It provides multi-team, scalable and cross-cloud traffic management capability working with Kubernetes and OpenStack service discovery.    In this session, we'll talk about detailed Gimbal use case in our environment.  We'll cover:    - load balancing across Kubernetes and OpenStack backend services  - service obserbability  - multi-team operation  - backend service discovery  - performance evaluation \n\nTo learn more:  https://sched.co/GrWf"
