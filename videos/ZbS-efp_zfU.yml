title: 'Константин Хохрин. Онлайн-инструменты для совместного OKR-планирования на сотни человек'
language: Russian
recordingDate: 1628759982
description: "Доклад на конференции OKR Russia 2021: https://okr-conf.ru​​\n\nСлайды: https://drive.google.com/file/d/1IsBFWVF95rUcUrh14vvnk1eqw9J98ECc/view?usp=sharing\n\nОписание: \nВ крупных компаниях недостаточно обычного мозгового штурма для выработки OKR (целей и ключевых результатов):\n\nстепень сложности продуктов и услуг компании высока;\nдля поставки конечной ценности нужно, чтобы четко отработали вместе множество команд и отделов;\nиерархию ответственности и дерево метрик сложно удержать в одной голове.\nДля решения этой проблемы мы используем инструмент Big Room OKR Planning.\nВ этом докладе я поделюсь тем, как такие совместные планирования проводятся в онлайн-формате."
