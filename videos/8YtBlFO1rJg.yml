title: 'Tech3camp#74 (Front-end): Aleksandra Sikora - Wprowadzenie do GraphQL i Hasura'
language: English
recordingDate: 1615388486
description: "Podczas prezentacji nauczymy się podstaw GraphQL i jak zintegrować frontend z GraphQLowym API. Zobaczymy również jak w kilka minut dodać backend do swojej aplikacji za pomocą Hasury. Przejdziemy przez najważniejsze funkcjonalności i dowiemy się jak to działa pod spodem. Zobaczymy też, że Hasura daje nam dużo więcej niż GraphQL API z naszej bazy danych. Data Federation, logika biznesowa, rozszerzanie API o customowe mutacje i zapytania? To wszystko jest możliwe z użyciem Hasury!\n\nPrezentacja miała miejsce 9.03.2021"
