description: "A keynote address from Strata + Hadoop World Europe 2014 in Barcelona.\n\nWatch more from Strata Europe 2014: http://goo.gl/uqw6WS\nVisit the Strata website to learn more: http://strataconf.com/strataeu2014/\nSubscribe for more from the conference! http://goo.gl/szEauh\n\nBig Data & Analytics continues to be a disruptive business force. Are we entering a new phase – Big Data & Analytics 3.0 – the mixing historical & realtime data with an emphasis of transforming traditional business analytics into “just-in-time” analytics at the point of business decisions? Businesses are envisioning a future where they’re able to turn data into actions at the time to value needs of the business; which is bringing about huge innovation strides across the industry & open source communities. Rod’s talk will focus on what businesses are looking for in the next few years and what technologies on the horizon will meet the challenge.\n\nAbout Rod Smith (IBM Emerging Technologies):\nRod Smith is an IBM fellow & Vice President of the IBM Emerging Internet Technologies organization, where he leads a team of highly technical innovators in seeking out disruptive technologies that aid businesses in future waves of business opportunities. As an IBM Fellow, Rod is closely involved with future IBM’s strategic planning & initiatives.\n\nThroughout his career, Rod has moved the industry and led IBM to a rapid adoption of technologies, such as Web services, XML, Linux, J2EE & big data & analytics and most recently cloud computing around the evolution of platform as a service.\n\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
