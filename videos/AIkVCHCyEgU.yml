description: "Stratégie de Google pour un OS Open Source?: Le cas Android AOSP/ Chromium OS / Fuchsia OS\n\nAprès plus de 10 ans Linux n'a pas percé le monde du descktop. Il a par contre conquis le monde du mobile avec son demi-frère Android ! \nAvec l’avènement du SaaS et du du mobile web dans les prochaines année les OS Open Source vont revenir en force et Google sera de la partie. Je vais vous présenter leur stratégie et leur vision sur le desktop et le mobile."
