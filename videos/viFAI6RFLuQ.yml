title: 'Mythical trees and where to find them - Gabriele Petronella - Codemotion Milan 2017'
language: English
recordingDate: 1513332321
description: 'Abstract Syntax Trees (or ASTs) are the core of most tools we use in JavaScript, from Babel to ESLint, from prettier to codemods. In this talk we see what they are, how they power such tools and how to use them directly to develop custom solutions to everyday problems.'
