description: "Modern users expect more than ever from web applications. Unfortunately, they are also consuming applications more frequently from low bandwidth and low power devices – which strains developers to not only nail the user experience, but also the application’'s performance.\nWebPageTest, a free and open source web performance testing tool, equips developers with the knowledge they need to have a fighting chance against these rising expectations. This session will introduce WebPageTest, cover the basics of how to use it, and dive into a few of it's more complex and powerful features."
