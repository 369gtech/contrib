description: "Oracle DevRebel Chris Bensen increases aerodynamic efficiency by adding a front and rear wing to the Eff-Uno Racer - an open source internet controlled toy brick race car using all your favorite technologies and buildable at home. And for the first time ever see a sneak peek of the free BOM manager! This app is written using Oracle APEX to manage the hundreds of parts on the Eff-Uno Racer, or as some are calling it, the Formula π!  #raspberrypi #oraclecloud #oci\n\nCheck out a read only version of the parts catalogue here:\nhttps://demoparts.withoracle.cloud/ords/r/au_cts/dvr-bom-creator/\n\nYou can run your own free BOM manager with Oracle Database. Get started with Oracle Cloud for free! https://www.oracle.com/cloud/free/?source=:so:yt:or:dg:ocorp:::&pcode=WWMK210625P00074\n\nDownload the STL files and print your own https://www.thingiverse.com/thing:4940804\n\nCheck out the open source project on GitHub https://github.com/oracle-devrel/eff-uno-racer"
