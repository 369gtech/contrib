title: 'BDX I/O 2018 - Faire le choix de la qualité pour améliorer la vélocité de votre éq… - Laurent Alvaro'
recordingDate: 1541873847
description: "La survie de nos projets dépend de cette relation intime entre bugs, dette technique et vélocité. Pour autant, les développeurs et les managers font encore trop rarement le choix de la qualité lorsque les premières difficultés se font sentir. \r\nNous allons essayer de comprendre les interactions entre ces 3 composants, et d'en tirer des observations irrévocables sur les moyens d'entretenir la vélocité dans la durée. \r\nComment mesurer la qualité dans mon projet ? Quels signaux surveiller ? Que faire quand ça va mal ?"
