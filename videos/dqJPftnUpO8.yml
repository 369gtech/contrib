description: "( Comprehensive MapReduce Certification Training - https://www.edureka.co/comprehensive-mapreduce-self-paced )\n\nWatch Sample Class recording: http://www.edureka.co/comprehensive-mapreduce?utm_source=youtube&utm_medium=referral&utm_campaign=sequence_file\n\nHadoop is not restricted to processing plain text data. For user custom binary data type, one can use the Sequence File.\nSequence File is a flat file consistig of binary key/ value pair.\nUsed in MapReduce as input/output format.\nOutput of maps are stored using Sequence File.\n\nEdureka is a New Age e-learning platform that provides Instructor-Led Live, Online classes for learners who would\nprefer a hassle free and self paced learning environment, accessible from any part of the world.\n\nThe topics related to Mapreduce have extensively been covered in our course 'Comprehensive MapReduce'\nFor more information, please write back to us at sales@edureka.co\nCall us at US: 1800 275 9730 (toll free) or India: +91-8880862004"
