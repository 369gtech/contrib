description: 'Trabalhar com CSS nunca foi um processo muito fácil. Você abre o arquivo no seu editor de texto preferido, faz as edições que precisa fazer, salva o arquivo e vai para o navegador ver como ficou. Pode ser que a cor não tenha ficado muito boa ou o espaçamento não tenha ficado muito bom. Então você volta para o seu editor e repete tudo novamente até chegar no resultado desejado. Será que não tem um jeito melhor? Nesse episódio a gente vai ver como usar o painel de estilos do Chrome Developer Tools para otimizar esse processo.'
