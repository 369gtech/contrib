description: "Donovan Brown and Gopi Chigakkagari discuss how to integrate Azure Pipelines with various 3rd party tools to achieve full DevOps cycle with Multi-cloud support. You can continue to use you existing tools and get Azure Pipelines benefits: application release orchestration, deployment, approvals, and full traceability all the way to the code or issue.\n\nAzure Pipelines (overview)\nhttps://aka.ms/azfr/533/01\n\nAzure Pipelines (docs)\nhttps://aka.ms/azfr/533/02\n\nGet started with Azure Pipelines\nhttps://aka.ms/azfr/533/03\n\nStart free with Pipelines\nhttps://aka.ms/azfr/533/04\n\nCreate a free account (Azure)\nhttps://aka.ms/azfr/533/free\n\nDonovan Brown - @donovanbrown\nhttps://twitter.com/donovanbrown\n\nMicrosoft Azure - @Azure \nhttps://twitter.com/azure\n\nAzure DevOps\nhttps://twitter.com/azuredevops\n\nGopi Chigakkagari - @gopinach\nhttps://twitter.com/gopinach\n\nAzure Friday - @AzureFriday\nhttps://twitter.com/azurefriday"
