description: "This talk is to present overview of the recent APT attack against employees of cryptocurrency exchanges including us. The attack started from email spear phishing, and continued to FireFox 0day exploit, stage1, stage2 malware. As a former antivirus researcher/red teamer and current security team member, I’d like to compare the perspectives of the victim, attacker, and security team.\n\n=== \n\nHeungsoo Kang is a security engineer working for LINE in Korea. He works with many colleagues in LINE to secure LINE’s services and infrastructure. He used to work as a malware analyst, a red-team member/security engineer, code (de)obfuscation developer, etc. His interests are reverse engineering, code obfuscation, malware analysis, APT tracking, analyzing exploits, and writing tools for these."
