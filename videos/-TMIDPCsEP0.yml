title: 'Николай Муляр — Быстрый запуск микросервиса'
recordingDate: 1582039875
description: "Как часто вы сталкиваетесь с вопросом «Как быстро запустить новый микро-сервис?». Как решаете вопросы с окружением для локальной разработки, проверки качества кода и деплоя? Сталкиваетесь ли вы с необходимостью деплоя в несколько различных конфигураций (Bare metal, Docker, k8s)?\n\nНиколай работает в мире интернет-рекламы, которая требует появления микро-сервисов с коротким временем жизни, где не позволительно промедление с разработкой бизнес-фич. Эти требования привели к тому, что разворачивание нового микро-сервиса на Go происходит выполнением одной команды, и в данном докладе спикер представлю шаблон, разработанный в его компании, и расскажет каким путем они пришли к нему."
