title: 'ITT 2017 - Rachel Reese - Consuming Data with F#''s Type Providers'
recordingDate: 1505375474
description: 'Have you ever needed to access a data source in your application? Trick question! Are there developers who would answer no to that question? Of course not! Join me and I''ll walk you through just how quick and easy data access can be with F#''s Type Providers. I''ll cover connecting to several different data sources using the relevant type providers, as well as when and how to write your own. Before we part, you''ll be on your way to type provider mastery!'
