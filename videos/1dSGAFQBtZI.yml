description: "Pour réinventer les grandes organisations publiques et privées dont beaucoup ont oublié les intérêts de leurs usagers, nous avons besoin de penser autrement, d’autoriser l’expérimentation en leur sein, fut-elle perçue comme destructrice. \n\nL’état a souhaité montrer l’exemple avec les startups d’État. Face à des irritants pour les usagers, des « intrapreneurs » ont donné vie à LabonneBoite, aux Marchés Publics Simplifiés, mes-aides.gouv.fr ou encore PIX, mais ne sont que les avant-postes d’une profonde mutation de nos services publics. En étant disponibles sous forme d’API à tous les partenaires désireux de participer à leur finalité, ces startups d’État fondent un État plateforme, qui projette le service public au plus près des citoyens, et peut inspirer en écho de précieuses transformations dans le secteur privé. ? La présentation sur SlideShare : http://bit.ly/2nr3AZ2"
