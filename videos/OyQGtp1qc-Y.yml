title: 'Максим Коробцев, Игрофикация багфикса. Кейс одной компании'
recordingDate: 1441376192
description: 'У любой компании, занимающейся разработкой ПО, всегда есть определённое количество накопившихся ошибок. Не важных багов, которые всегда исправляются перед выходом в релиз, а скорее недоделок, представляющих собой этакий технический долг, который копится и копится, но который в конечном счёте нужно выплачивать. Проект с большим количеством багов всегда тяжело поддерживать, он вызывает негатив у пользователей. И нет такой софтверной компании, в которой это было бы не так. Если вы откроете у себя JIRA и посмотрите фильтр Created vs Resolved, т. е. соотношение созданных и исправленных багов, вы увидите непрерывно возрастающий график. Это означает, что неисправленных багов с течением времени становится только больше. Исправлять старые баги большая головная боль. Их приоритет всегда ниже, чем у новых проектов, и нередко бывает так, что они остаются ничьи сотрудник уже в компании не работает, а баг остался. Цель у этого доклада рассказать, как можно исправить ситуацию. Причём рассказать не просто на пальцах, а на конкретном примере того, что мы сделали в одной компании.'
