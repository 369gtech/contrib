description: "This video is a full FastAPI crash course. In the course, you will learn everything you need to know to start building APIs using FastAPI.\n\n✏️ Course developed by Code With Tomi. Check out his channel: https://www.youtube.com/c/CodeWithTomi\n\n🔗 Download a free FastAPI Cheat Sheet - https://codewithtomi.eo.page/nnr3t\n\n🔗 Join Code With Tomi's Discord Server - https://discord.gg/cjqNBHHhKV\n🔗 Twitter: https://twitter.com/TomiTokko3\n\n⭐️ Course Contents ⭐️\n⌨️ (0:00:00) Intro     \n⌨️ (0:01:10) Installation and Creating Your First API\n⌨️ (0:15:35) Path Parameters\n⌨️ (0:27:24) Query Parameters\n⌨️ (0:37:36) Combining Path and Query Parameters\n⌨️ (0:39:50) Request Body and The Post Method\n⌨️ (0:46:58) Put Method \n⌨️ (1:00:26) Delete Method  \n\n🎉 Thanks to our Champion and Sponsor supporters:\n👾 Wong Voon jinq\n👾 hexploitation\n👾 Katia Moran\n👾 BlckPhantom\n👾 Nick Raker\n👾 Otis Morgan\n👾 DeezMaster\n👾 Treehouse\n👾 AppWrite\n\n--\n\nLearn to code for free and get a developer job: https://www.freecodecamp.org\n\nRead hundreds of articles on programming: https://freecodecamp.org/news\n\nAnd subscribe for new videos on technology every day: https://youtube.com/subscription_center?add_user=freecodecamp"
