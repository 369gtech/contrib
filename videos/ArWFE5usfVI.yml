title: 'Chaela Womack - A View into Frameworks - Uphill Conf 2019'
language: English
recordingDate: 1559134858
description: 'There are a plethora of web development frameworks. You’ll likely work with more than one of these technologies over the course of your career. How can we give our skills and knowledge more longevity and become less reliant on implementation details of individual frameworks? In this talk, we’ll take a step back to understand why we use frameworks to create Views and some of the common patterns they use to create and update the DOM.'
