description: "HighLoad++ Siberia\n\n24 и 25 июня 2019\nНовосибирск\n\nПодробности и билеты по ссылке https://www.highload.ru/siberia/2019\n\n--------\nHighLoad++ Moscow 2018 \n\nЗал «Найроби + Касабланка» \n8 ноября, 15:00 \n\nТезисы и презентация:\nhttp://www.highload.ru/moscow/2018/abstracts/4278\n\n* Мы рассмотрим вопрос построения Function as a Service-системы внутри Alibaba private cloud.\n* Расскажем, с какими трудностями сталкиваемся при разработке платформы и как оптимизируем нагрузки.\n* Поговорим о том, как предоставить максимально комфортную среду разработчику функций.\n* Рассмотрим, почему для своего решения мы выбрали Kotlin и какими фичами языка активно пользуемся.\n….\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
