description: 'Structure, Speed, Tools, and Polymer: Dart is an object oriented, class based language with static types that you will immediately feel comfortable programming in. The structured nature of Dart not only increases programmer productivity it also allows programs to run significantly faster. Dart has a powerful editor and a rich standard library that make writing large scale applications easy and fun. On top of all of this Dart has embraced Polymer as a first class citizen. Come and learn about Dart and the future of programming on the web.'
