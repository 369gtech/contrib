title: 'Tech3camp #55: J. Zaremski, T. Rumpca (Finastra) - Quality Assurance – czy chodzi tylko o testowanie'
language: English
recordingDate: 1585305868
description: "Jak oceniłbyś jakość swojego procesu i jego wpływ na jakość produktu?\nCzy kiedykolwiek:\n- szukałeś kodu projektu rozproszonego po wielu repozytoriach?\n- widziałeś czerwony buildI i nie wiedziałeś co go powoduje?\n- miałeś wrażenie, że deweloperzy i testerzy rozmawiają w różnych językach?\n- czekałeś wiele godzin na wyniki testów automatycznych?\n- musiałeś robić ręcznie release, mimo że budowanie aplikacji jest zautomatyzowane?\nJeśli tak, to prawdopodobnie wiesz, że testy to nie jedyna rzecz, która ma wpływ na jakość aplikacji. W trakcie swojej prezentacji opowiedzą, jak zidentyfikować problemy w procesie wytwarzania oprogramowania i jak je naprawić, by podnieść jakość produktu.\n\nPrezentacja miała miejsce 14.05.2019 w O4 Coworking w Olivia Business Centre w Gdańsku."
