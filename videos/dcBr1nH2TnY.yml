description: "Take a FREE introductory instructor-led Live class at : http://www.edureka.co/android-development-certification-course\n\n---------------------------------------------------------\n\nWhile working with StartActivityForResult, you need to use the method\n startActivityForResult(Intent, int) \n\n with a second integer parameter identifying the call.\n\nAll of this information appears back on the parent's Activity.onActivityResult(), along with the integer identifier it originally supplied.\n\nWhen we select one option from the MainActivity and a new Activity gets started.\nIn this new Activity, we can select any option we want and when we select one, it gets back\nto the MainActivity where we display the result in a toast.\n\nWatch the video for complete explanation.\n\nWatch all videos of this series - http://www.youtube.com/playlist?list=PL9ooVrP1hQOHVLZcDqEh3zuT7wv5oHg7u\n\n---------------------------------------------------------\nPlease write back to us at support@edureka.in or call us at +91-8880862004 for more information. \n\nhttp://www.edureka.co\n\n\nVisit - http://www.edureka.co/android-development-certification-course"
