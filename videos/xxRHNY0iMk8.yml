description: "📺 Stream #AllAroundAzure no. 043\n\n📝 Channel 9: https://channel9.msdn.com/Shows/All-Around-Azure\n\nEpisode 43 introduces Mikolaj Sienkiewicz, a Microsoft Learn Student Ambassador (https://studentambassadors.microsoft.com) to the show to discuss Azure's Custom Vision. Mikolaj shares his experience in the Imagine Cup Competition (https://imaginecup.microsoft.com) as well as his project \"Asisto\". \n\nFollow along as Jason and Mikolaj go through Azure's Cognitive Services, specifically the Custom Vision portal (https://www.customvision.ai/). See how easy it is to build powerful AI applications using a variety of cognitive services offered on Azure (https://cda.ms/1P8). \n\nResources and links are found below for datasets and tools to follow along with the live demo and perform your very own image recognition.\n\nAll Video segments of the Episode \n------------------------------------\n📺 Episode Summary: https://youtu.be/xxRHNY0iMk8\n📺 Mikolaj Sienkiewicz Interview: https://youtu.be/UqpSTn0uTKs\n📺 Episode Demo: https://youtu.be/Z5ZGcQg2cIE\n📺 Full length unedited video: https://youtu.be/s-brkyKtEOc\n\nUSEFUL LINKS:\n-----------------------\n\n🔗 Microsoft Learn Student Ambassadors Program: https://studentambassadors.microsoft.com\n🔗 Asisto project: https://www.asisto.pl\n🔗 Imagine Cup Competition: https://imaginecup.microsoft.com\n🔗 Azure For Students: https://cda.ms/1Pf\n🔗 Cognitive Services Showcase Page: https://cda.ms/1Pd)\n🔗 Custom Vision Portal: https://www.customvision.ai\n🔗 Platform to find multiple interesting datasets and AI problems: https://www.kaggle.com/\n🔗 Dataset that we use in the demo: https://cda.ms/1Pc\n🔗 Postman tool: https://www.postman.com\n🔗 Cognitive Services: https://azure.microsoft.com/en-us/pri...\n🔗 Learn Module: Classify Images with Custom Vision: https://cda.ms/1P9\n🔗 Azure IoT Hub: https://cda.ms/1tm\n🔗 Azure Static Web Apps documentation: https://cda.ms/1rR\n\nFIND US ON\n---------------\n📝 Channel 9: https://channel9.msdn.com/Shows/All-Around-Azure\n📺 Twitch: https://www.twitch.tv/microsoftdeveloper\n🐦 Twitter: https://twitter.com/allaroundazure\n🔗 Dev.to: https://dev.to/allaroundazure\n☁️ YouTube: https://aka.ms/yt-aaa"
