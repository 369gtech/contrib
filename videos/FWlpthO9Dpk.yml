description: "With Project Eclipse, the Urban Innovation team at Microsoft has developed a full-stack solution for neighborhood-scale air quality sensing. Discover the technology behind this solution and how it aims to promote climate resilience in cities. \n \nPresented by Scott Counts, Senior Principal Research Manager, from Microsoft Research, Redmond. \nTo interact with a 3D model of the Eclipse Pro II sensor, visit our Tech Minutes webpage: https://innovation.microsoft.com/en-us/tech-minutes-project-eclipse  \n\nTo read the latest news on Project Eclipse, visit the research page: https://www.microsoft.com/en-us/research/project/project-eclipse \n\nFinally, you can discover all the latest Tech Minutes for Developers through our YouTube playlist ( https://youtube.com/playlist?list=PLlrxD0HtieHjNJcVCIktce-wSFZ5svwA3) or the Innovation Tech Hub (https://innovation.microsoft.com/developer)"
