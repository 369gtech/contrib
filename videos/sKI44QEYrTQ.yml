description: 'Доклад об agile-трансформации, проведённой в условиях максимума негативных факторов: уход основного подрядчика в середине разработки, резкое масштабирование за счёт новых людей с рынка в связи с этим, большая (100 человек) команда, распределённость на десяток офисов в нескольких городах, необходимость «»жить» в рамках водопадного процесса (в части интеграции с внешними командами), фиксированные сроки окончания проекта (и бюджет), иерархическая организация с функциональными «колодцами», несколько подрядчиков. Мы расскажем, какие были выбраны инструменты для подобной трансформации, с какими проблемами столкнулись, и к чему, в итоге, пришёл выбранный в качестве базы Nexus Framework. Рассмотрим его плюсы и минусы. Сейчас agile становится всё более востребованным в крупных организациях, и важно понимать, с какими проблемами можно столкнуться при переходе на новые рельсы и какими инструментами эти проблемы можно решать.'
