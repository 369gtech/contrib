title: 'Ярослав Константинов, Системные технологии – В поисках «сердцевины» продукта'
recordingDate: 1496649334
description: 'Переход от заказной модели к продуктовой разработке ставит перед компанией ряд вызовов, самый главный из которых – в чем заключена суть продукта. Ответ на этот вопрос далеко не всегда очевиден. То, как компания формулирует эту «суть» оказывает влияние на ее развитие и потенциальные рынки. Презентация посвящена анализу эволюции представлений о сути продукта на основании опыта компании, занимающейся разработкой ПО для банковской сферы, опыту внедрения практик продуктового менеджмента в деятельность компании.'
