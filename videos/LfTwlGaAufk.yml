description: "Lara spoke to us about the feaures, advantages and use cases for Flutter. She detailed how developers can quickly learn Dart, and spoke about gender diversity in tech.\n\n\n\nAbout: Lara Martín, Android & Flutter Developer - laramartin.dev\n\n\n\nLara is a Flutter GDE and Android developer based in Berlin. Lara has been involved with the community since she started programming: sharing knowledge online, giving talks worldwide and finally becoming a GDE. Her dream is to make apps more accessible for everyone. When she’s not attending a tech meetup, you will find her playing video games or with her dog Lily."
