description: 'Jay Piskorik, Director of Platform Engineering, and J. P. White, Director of Engineering, at DICK’S Sporting Goods sat down with Pivotal''s Jeff Kelly to discuss the transformation of DICK’S Sporting Goods into an agile digital retailer. They recount the immediate effects and lessons in making a strategic shift to a product-focused company, that included the decomposition of technology and organizational silos. Driven by Pivotal Cloud Foundry and broad shift to agile methods, DICK’S is moving from the building blocks to innovate, to the speed and continuous innovation that will delight and serve their customers.'
