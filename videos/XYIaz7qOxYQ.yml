description: "Is Big Brother really watching you? Are you as outraged as everyone else about the Snowden revelations? Is privacy really a myth?\nIn this session we’ll learn exactly what data we should consider as already compromised, what and how to prioritise when it comes to our personal privacy and, of course, even more myths about privacy debunked for a more informed you in your day to day life.\nMake sure to bring your game for the end of the talk when, time allowing, we’ll try to also spark a quick debate on this highly controversial topic.\n\nThe speech took place on 9th May 2019 on Crypto&Security Stage during Infoshare 2019."
