title: 12 ans d''usine logicielle ... Du petit garage à l''industrialisation
speaker:
    - name: Stéphane Philippart
      twitter: wildagsx
category: conference
language: French
recordingDate: 1607977914
description: "12 ans, cela fait déjà 12 ans qu'au sein d'Harmonie Mutuelle nous avons décidé de s'outiller, de s'automatiser et de mettre en place des processus pour améliorer nos développements mais aussi permettre aux développeurs d'utiliser les langages et frameworks qu'ils préfèrent. Cela n'a pas été sans heurts, sans souffrances et sans erreurs mais 12 ans après, on peut être fiers de ce que l'on a accomplit et excités de ce qu'il reste à faire.\n\nLors de ce talk nous parcourrons ensemble les 12 ans passés à construire des socles de développements, à imaginer des processus, à se tromper et recommencer et à chercher comment fluidifier et automatiser tout ça.\n\nNous verrons aussi nos différents choix de technologies et frameworks pour atteindre nos objectifs : Jenkins 1 & 2, Sonarqube, Nexus / Artifactory, JEE, Primefaces, SpringBoot, … Et comment nous avons géré l’obsolescence de tout ça et les migrations !\n\nNous finirons par voir ensemble ce qu'il nous reste à faire pour encore nous améliorer et nos réflexions pour le futur (avec Docker et K8S notamment). -- Watch live at https://www.twitch.tv/codeursenseine"
