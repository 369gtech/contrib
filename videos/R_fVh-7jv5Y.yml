description: "Rishi Chandra & Krystal Higgins & Daniel Holle & Timothy Jordan kick off Day 2 of Ubiquity Dev Summit. Rishi Chandra is the lucky guy responsible for watching television for a living, leading product efforts for Chromecast and Android TV. Krystal Higgins is a Sr. UX designer who has been dedicated to Android Wear since the day she joined Google. Daniel is a Product Manager on Android Auto, and together with his team builds Google's in car entertainment platform and car app ecosystem, based on Android. Timothy leads Developer Advocacy at Google, an engineering-driven team dedicated to helping developers be more successful by informing and inspiring their work across all Google platforms. \n\nWatch more talks from Ubiquity Dev Summit here: https://goo.gl/FS9v3U\n\nSubscribe to the Google Developers channel at http://goo.gl/mQyv5L\n\nMusic by Terra Monk: http://terramonk.com/"
