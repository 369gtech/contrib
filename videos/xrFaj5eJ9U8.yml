description: "( R Training : https://www.edureka.co/r-for-analytics ) \nStatistics is the study of the collection, analysis, interpretation, presentation and organization of data.\nIn applying statistics to e.g. a scientific, industrial, or societal problem, it is necessary to begin with a population or process to be studied. The blog helps us understand the concept of statistics Essentials for Analytics\n\nThe following topics will be covered in this video:\n\n1.Few important terminologies    \n2.Famous sampling Bias   \n3.Understanding Exploratory Analysis\n4.Measures Of center\n5.Measures of spread\n6.How to calculate variance\n7.Standard Deviation\n8.Interquartile range\n\n\nRelated Posts: \n\nhttp://www.edureka.co/blog/introduction-to-analysis-of-variance-with-ranova/?utm_source=youtube&utm_medium=referral&utm_campaign=stat-essentials\nhttp://www.edureka.co/blog/why-learn-r/?utm_source=youtube&utm_medium=referral&utm_campaign=stat-essentials\nhttp://www.edureka.co/blog/understanding-linear-regression-in-r/?utm_source=youtube&utm_medium=referral&utm_campaign=stat-essentials\n\n\nEdureka is a New Age e-learning platform that provides Instructor-Led Live, Online classes for learners who would prefer a hassle free and self paced learning environment, accessible from any part of the world.\n\nThe topics related to Business Analytics are extensively covered in our ‘Business Analytics with R’ course.\n\nFor more information, please write back to us at sales@edureka.co\n\nCall us at US : 1800 275 9730 (toll free) or India : +91-8880862004"
