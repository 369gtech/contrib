title: 'Главная студия: как pull request’ы крадут ваше время'
recordingDate: 1639063248
description: "—\nМного лет Катя была большим фанатом пулл-реквестов и тратила много времени на их ревью. Однако их важность в последнее время ставится под сомнение. При этом хочется сохранить основные показатели стабильности приложения.\n\nВ этом докладе Катя расскажет, как сделать процесс реквестов менее нудным и затратным без потери в качестве.\n\nСсылка на презентацию: https://assets.ctfassets.net/2grufn031spf/6II95a0qZ8Pmh5xVXoofh/73a039b8e3bcb32dca272a6fc42a74ca/Bateeva_Mobius_2021_fall.pdf"
