description: "Haptic effects — or force-feedback — has been relegated mainly to console gaming world for the past twenty years.  But with advances in the both mobile and VR, it won’t be long until haptics finds its way into other content media like video, films, ads and media stickers.  This session will explore the many possible use cases where you may find tactile effects applied to content media, whether in your living room, subway or VR spaces.\n\nAudience members will also be given hands-on haptic video examples to feel using standard, non-prototype, mobile devices.\n\nBob Heubel\nHaptic Technology Evangelist, Immersion\nhttps://twitter.com/bobheubel\nhttps://www.linkedin.com/in/bob-heubel-ba9159\n\nPaige Raynes\nDirector of Content Operations, Immersion\nhttps://www.linkedin.com/in/paigeraynes\n\n\nCheck out all our events\nhttp://fitc.ca\nhttps://twitter.com/fitc"
