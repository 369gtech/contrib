description: "Ewa Treitz (Black Pearls VC) - Dancing with elephants: how to make corporate-startup collaborations mutually beneficial?\nThe speech was given on 2016-05-18 at infoShare 2016 (Inspire Stage) in Gda≈Ñsk. http://infoshare.pl\n\nEntrepreneur and investor. Ewa served in multiple management roles at Venture Capital and Corporate Venture Capital funds in Germany, Sweden and USA. Between 2012 and 2015 she was responsible for venture investments in innovative European startups for a large US corporate 3M, based in St Paul, Minnesota. She represented 3M in multiple Boards of Directors of its portfolio companies. Prior to that she worked as an associate at Sustainable Technologies Fund in Stockholm, a mid-size cleantech expansion-stage fund with a focus on the Scandinavian market.\n\nFollow infoShare:\nhttps://facebook.com/infosharepl\nhttps://twitter.com/infosharepl\nhttps://www.instagram.com/infoshare/\nhttps://plus.google.com/+infoshare/"
