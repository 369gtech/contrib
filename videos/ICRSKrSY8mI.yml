title: 'From Developer to Manager - How To Survive'
language: English
recordingDate: 1555196817
description: "For many developers, being promoted into a managerial role is a sudden shift of mindsets.  While many programming paradigms do carry over to being a manager, there are plenty of other skills that developers just need to \"figure out\".  \n\nDuring this session we'll discuss the critical skills for someone new to management including: \n- Your responsibilities as a manager when it comes to both good and bad times \n- Your relationship with your team and soliciting good feedback from them (Tip:  Now that you're a manager there are lots of things that you'll be surprised to find out about your team) \n- Balancing technical development with team collaboration \n- Giving constructive feedback to your team \n- Saying no \n\nEVENT:\n\nDrupalCon 2019\n\nSPEAKER:\n\nBrian Thompson\n\nPERMISSIONS:\n\nOriginal video was published with the Creative Commons Attribution license (reuse allowed).\n\nCREDITS:\n\nOriginal video source: https://www.youtube.com/watch?v=m-xHcwT_XzA"
