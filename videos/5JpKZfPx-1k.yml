description: "Treat your databases like you treat your code. See how you can use PlanetScale with Prisma to define your models in a declarative nature and use branching to experiment with your database in an isolated development environment in a serverless stack. In this talk, we will walk through adding PlanetScale and Prisma to a Next.js application and deploying it to Vercel.\n\nTaylor Barnett\nStaff Developer Advocate at PlanetScale"
