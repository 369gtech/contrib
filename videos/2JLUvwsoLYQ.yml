description: "“Success is not delivering a feature; success is learning how to solve the customer’s problem.” \n——Eric Ries, The Lean Startup \n\nBut when your “product” is your internal platform and your “customers” are application developers, how should you apply the principles of product management to solve your internal customers problems? \n\nIn this talk, Paula and Colin will provide detailed, practical steps on how to form a successful platform team, how to apply the Build-Measure-Learn feedback loop to your internal platform, and how to engage your application developers and delight them. By creating and operating a platform that meets their needs, your developers can focus on what's most important for them: delivering their products, delighting their customers, and driving business value.\n\nLearn more: https://pv.tl/35Xt2rp\n\nSpeakers: Paula Kennedy, Senior Director, Pivotal; Colin Humphreys, CTO, Cloud, Pivotal\nFilmed at SpringOne Platform 2019\nSlides: https://www.slideshare.net/Pivotal/platform-as-a-product-how-to-delight-your-developers-and-deliver-value-for-your-customers"
