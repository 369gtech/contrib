description: "This Live Stream is about two main subjects: The History of p5.js/Processing and Agar.io. In the first part of the video, I discuss a brief history of the Processing Foundation and its core software projects: p5.js and Processing. Later, I demonstrate how to implement the real-time multiplayer aspect of a Agar.io like game. Finally, I show you how to make an circle look blobby/wobbly in p5.js.\n\n3:53 - Introduction to Coding Rainbow\n24:26 - Q&A: History of p5.js/Processing\n1:06:45 - Coding Challenge: Agar.io Part II\n2:03:19 - Blobby Coding Challenge\n2:13:30 - Conclusion\n\nSupport this channel on Patreon: https://patreon.com/codingtrain\n\nSend me your questions and coding challenges!: https://github.com/CodingTrain/Rainbow-Topics\n\nContact: https://twitter.com/shiffman\n\nGet Your Coding Rainbow Sticker!: https://www.stickermule.com/ca/user/1070757146/stickers\n\nLinks discussed in this video:\nProgramming from A to Z: https://github.com/shiffman/A2Z-F15\nAgar.io:  http://agar.io\nNode.js: https://nodejs.org/en/\nSocket.IO: http://socket.io/\nIntro to Computational Media at ITP: https://github.com/ITPNYU/ICM-2015\nProcessing Foundation: https://processingfoundation.org/\nProcessing 3 Debugger video: https://vimeo.com/140134398\n\nSource Code for the Video Lessons: https://github.com/CodingTrain/Rainbow-Code\n\np5.js: https://p5js.org/\nProcessing: https://processing.org\n\nFor More Live Streams: https://www.youtube.com/playlist?list=PLRqwX-V7Uu6bxnFR6no70vlxxuxDEzflz\n\nFor More Coding Challenges: https://www.youtube.com/playlist?list=PLRqwX-V7Uu6ZiZxtDDRCi6uhfTH4FilpH\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/VTtZ/"
