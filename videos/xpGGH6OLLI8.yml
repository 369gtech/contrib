description: "BDX I/O 2017 - Prettier : Pourquoi j'ai arrêté de réfléchir au formatage de code JS, Julien CARNELOS\n\nCertains langages offrent un outil de formatage dans leur framework. Pour Javascript, nous avons ESLint, StandardJS, etc. qui permettent une validation du format du code mais tout est à configurer. Prettier va plus loin en forçant une seule écriture possible par AST de notre code pour du JS, TypeScript, Flow, JSX, CSS, ... Et ça, c'est game changing!"
