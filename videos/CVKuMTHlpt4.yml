description: "HighLoad++ Siberia\n\n24 и 25 июня 2019\nНовосибирск\n\nПодробности и билеты по ссылке https://www.highload.ru/siberia/2019\n\n--------\nHighLoad++ Moscow 2018 \n\nЗал «Москва»\n9 ноября, 17:00\n\nТезисы и презентация:\nhttp://www.highload.ru/moscow/2018/abstracts/4342\n\nВы заметили, что роль HR в компаниях, занимающихся разработкой, отличается от традиционного понимания этой роли? Что очень сложно найти нужного HR? Что не ясно, нужна ли эта роль в принципе, если не HR работает с разработчиками каждый день, а TeamLead, если не HR занимается вовлечением, а DevRel, если не HR отвечает за человеческий ресурс в целом, а CTO?\n...\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
