title: 'New JavaFX Features in Java SE 8 and an Intro to Lambdas by James Weaver - Codemotion Roma 2014'
language: English
recordingDate: 1401489553
description: "There are several JavaFX features new in Java SE 8. These include rich text, a public API for CSS structure, TreeTableView, DatePicker, 3D, a new modern theme named Modena, WebView enhancements, and embedded support. This session will introduce each of these features to help you use them in JavaFX application development. In addition, this session will show how lambda expressions, new with JDK 8, may be used to simplify JavaFX event handling.\nLanguage: English"
