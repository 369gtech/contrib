description: "Quand Swift a été annoncé en 2014, personne n'aurait imaginé qu'un jour on aurait pu se servir de ce langage pour réaliser une application... côté serveur !\n\nCe talk a pour but de démontrer comment et dans quelle mesure nous pouvons écrire et deployer une application Web en utilisant Swift 3.0, en utilisant les plates-formes proposées par le marché. Nous découvrirons également les forces et faiblesses actuelles, les frameworks et les outils à utiliser aujourd'hui, ainsi que les extensions pour connecter notre application Swift côté serveur à des services tierces, tels que les systèmes de gestion de base de données."
