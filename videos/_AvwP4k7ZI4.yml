description: "In questo video della \"Google Developers Live Italia\", Alex Vagin ci presenta spiega come creare una semplice applicazione \"guestbook\" usando Google AppEngine e Python 2.7.\n\nL'esempio si basa sul \"Getting Started\" sul sito ufficiale della documentazione di Google AppEngine e utilizza le Users API, NDB, il framework webapp2 ed il template engine Jinja2.\n\nTutti i video della Google Developers Live Italia sono raccolti in una playlist http://goo.gl/MyQai"
