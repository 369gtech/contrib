title: 'Магия современных возможностей JavaScript для работающего программиста'
recordingDate: 1594117563
description: 'Расскажу о таких современных возможностях JavaScript, как лямбда-функции, символы и прокси-объекты. Их использование позволяет писать лаконичный код и избегать лишних абстракций, особенно для сложных структур типа деревьев и графов. Как типовой рабочий пример — обогащение ответа API дополнительными знаниями о своей структуре. Затрону также метапрограммирование и связь между формальными языками и прокси-объектами.'
