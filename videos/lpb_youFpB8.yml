title: 'Mas alla del CRUD: patrones que nunca olvidan | Diego Moreno | Codemotion Madrid 2016'
language: English
recordingDate: 1557180921
description: "A veces nos encontramos ante problemas de difícil solución si nos enfrentamos a ellos bajo los paradigmas tradicionales. En esos momentos, el patrón CRUD, que tan buenos resultados nos ha dado, puede llegar a limitarnos si no conocemos otras alternativas.\n\nEn esta charla hablaremos de algunas estrategias que nos harán cambiar la forma de pensar y nos abrirán un mundo de posibilidades: Event Sourcing, Command Query Responsibility Segregation y Data Immutability.\n\nVeremos un caso real de arquitectura en la nube con colaboración en tiempo real en el que ningún dato se modifica ni elimina. Nunca se olvida nada.\n\nLos patrones y arquitectura son trasversales a cualquier tecnología, pero usaremos como ejemplo nuestra experiencia con un backend en Microsoft Azure con NodeJS y DocumentDB (NoSQL) y un frontend con ReactJS + Redux.\n\nLinkedIn y Twitter usan estas ideas para optimizar a la vez lecturas/escrituras, fácil recuperación ante desastres, analytics..."
