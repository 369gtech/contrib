description: "What's new with AngularDart\n\nIn this video, Matan discusses upcoming and already landed changes to AngularDart that have focused on smaller code size, more predictable performance, and faster incremental builds in order to let you to create an awesome Dart web application.\n\nAbout Matan:\nMatan Lurey is a software engineer in Google MTV, where he works on AngularDart and Dart infrastructure inside of Google. Before the Dart team he worked on the very first large-scale Dart and AngularDart project.\n\nWatch the rest of the Dart Conference 2018 session videos here: https://goo.gl/4bwhE5\nSubscribe to the Google Developers Channel: http://goo.gl/mQyv5L"
