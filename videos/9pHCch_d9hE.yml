description: "TensorFlow 2.0 is all about ease of use, and there has never been a better time to get started. In this talk, we will introduce model-building styles for beginners and experts, including the Sequential, Functional, and Subclassing APIs. We will share complete, end-to-end code examples in each style, covering topics from \"Hello World\" all the way up to advanced examples. At the end, we will point you to educational resources you can use to learn more.\n\nEVENT:\n\nTF World '19\n\nSPEAKER:\n\nJosh Gordon\n\nCREDITS:\n\nOriginal video source: https://www.youtube.com/watch?v=5ECD8J3dvDQ"
