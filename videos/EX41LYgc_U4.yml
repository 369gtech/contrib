title: '[VDM19] Quantum Computing per Developers by Erdogan Tufa'
language: English
recordingDate: 1558430637
description: 'Recentemente con la notizia di IBM del computer quantistico commerciale alcuni di noi sviluppatori si sono interessati all''argomento rinunciandoci però alla prima formula matematica incontrata. Durante il talk cercherò di introdurre in modo semplice il principio di qubits e del loro stato di superposizione quantistico, mostrerò alcuni operatori di base come l''Hadamard per fare i primi esperimenti, ed infine il fenomeno chiamato entanglement. Il tutto spiegato da Developer per Developers usando schemi, sequenze visive, esempi ed un linguaggio comprensibile a tutti.'
