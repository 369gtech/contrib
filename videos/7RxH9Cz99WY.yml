description: "Enterprises need scalability, they need their applications to operate across multiple browsers and devices, to work with huge datasets and their applications need to be performant in all of these environments. Sencha has spent 10’s of millions of dollars building a set of configurable UI components that solves these issues out of the box for Ext JS and React developers.\n\nExt JS offers everything developers may need to create complex enterprise data-intensive web applications: data-aware components, cross-browser/device support, responsive capabilities, offline support, a layout system, MVVM architectural pattern, two-way data binding and advanced tooling for designing, building, minifying, theming, debugging and testing your web applications.\n\nIn this session, I will show you key features of Ext JS and demonstrate how Ext JS and ExtReact components can help you to create a complex, data-intensive enterprise-ready applications.\n\nOlga Petrova is a software developer with more than 13 years of experience in developing different enterprise (and data science) applications. She has been working with a broad range of web technologies, javascript libraries and frameworks and has a special interest in data visualization (and developing enterprise web applications). She has a Master degree in Computer Science from Tyumen State University in Russia, her hobbies are rock climbing, sailing and snowboarding."
