title: 'BOW 2018 - Mutation testing, enfin une bonne mesure de la qualité des tests ? - Loïc Knuchel'
language: French
recordingDate: 1530734151
description: 'On sait tous que les tests sont importants. Mais sont-ils suffisamment bons ? Le mutation testing peut vous montrer les bugs qui ne seraient détectés par vos tests, vous permettant ainsi d’améliorer vos tests. Ce talk se veut très pratique, je montrerais ce qu’est le mutation testing, comment le mettre en place sur un projet et les résultats obtenus sur un projet réel.'
