description: "PivotalR: An R Interface to the Pivotal Platform\n\nPivotalR is a package that enables users of R, the most popular open source statistical programming language, to interact with the Pivotal Greenplum Database, Pivotal HD & HAWQ, as well as PostgreSQL to perform Big Data analytics in a familiar R environment. Github: https://github.com/pivotalsoftware/PivotalR\n\nRead the related blog post here: http://blog.pivotal.io/data-science-pivotal/products/introducing-r-for-big-data-with-pivotalr\n\nIn this talk Woo Jae Jung and Hai Qian describe the capabilities of PivotalR and demonstrate how to use it to work on very large datasets by bringing the code to the data.\n\nContribute to PivotalR development by creating an account on Github:\ngithub.com/pivotalsoftware/PivotalR\npivotalsoftware.github.io/gp-r/"
