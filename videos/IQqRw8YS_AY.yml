description: "The Hacker's Guide to XSS\nSpeaker: Patrycja Wegrzynowicz, Yon Labs\n\nAbstract Cross-Site Scripting (XSS) is among the most prevalent security vulnerabilities according to the OWASP Top 10 project. Yet many developers are not aware of the profound consequences of XSS nor how to prevent it.\n\nIn live demos, youâ€™ll learn how to exploit XSS vulnerabilities and how to leverage XSS to compromise a web application leading to account hijacking, stealing credentials, sensitive data exposure, drive-by download, or other attacks. The various types of XSS, including Stored XSS, Reflected XSS, DOM XSS will be discussed along with the ways of protecting web applications.\n\nRecorded: Tuesday 12 January 2021 kl. 12:00"
