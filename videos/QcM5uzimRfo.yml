title: 'Елена Боровая. Квартальная "сверка часов" - опыт Росбанка'
language: Russian
recordingDate: 1618778705
description: "Доклад на конференции Enterprise Agile Russia 2020: https://agileconf.ru.\n\nСлайды: https://drive.google.com/file/d/1wJJLt_77vGboNu4m73_q7iIU1zHpc9LK/view.\n\nОписание:\nПри активном переходе на Agile перед вами встает много вопросов:\n\n1. Как при большом количестве автономных Agile-команд из единой компании не \"распасться\" на много маленьких, дублирующих разработку?\n2. Как зависимым друг от друга командам синхронизироваться?\n3. Как вообще понимать, что в компании происходит в целом, когда больше нет подробных длинных Waterfall-планов по старым-добрым проектам, а есть постоянно меняющиеся живые бэклоги Agile-команд?\n\nВ Росбанке это - ежеквартальная \"сверка часов\" - квартальное планирование с покрытием 100% всех текущих изменений и участием ключевых лидеров изменений.\n\nКак это было, где было больно и что это нам дало?"
