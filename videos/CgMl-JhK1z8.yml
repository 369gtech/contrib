title: 'Дмитрий Лобасев, Три ключевых навыка успешной Agile команды'
recordingDate: 1440130391
description: "Динамика изменений со стороны бизнеса (наших заказчиков) сейчас настолько велика, что впереди оказываются компании, процесс разработки в которых непрерывно эволюционирует. Эволюционный процесс позволяет научиться делать более быстрые поставки, более качественные решения, а главное, поставлять с первого раза именно то, что нужно бизнесу.\nНеобходимый минимум для построения современных процессов разработки - это три ключевых, обязательных для освоения навыка, которым просто обязан научиться каждый участник проектной команды."
