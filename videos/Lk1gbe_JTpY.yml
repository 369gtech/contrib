description: "Windows Package Manager enables you to find and install apps with the winget command line tool, as well as a means of distributing apps and tools for publishers. Demitrius Nelon joins the show to tell us more.\n\nThis episode covers:\n00:00 - Demitrius Nelon introduces us to Windows Package Manager\n00:21 - What is Windows Package Manager? Is it the same as winget? \n00:49 - How do I install winget and use it to find and install apps?\n03:52 - What are some of the more advanced winget commands I may want to know about? \n06:58 - How can I add my app or tool so that it’s available to winget users? \n10:27 - How can I contribute? What’s on your roadmap?\n14:25 - Where can I learn more?\n\nLearn more:\n\nWindows Package Manager docs:\nhttps://docs.microsoft.com/windows/package-manager?WT.mc_id=windows-c9-niner\n\nWindows Package Manager Community GitHub repo (submit packages): https://github.com/microsoft/winget-pkgs\n\nWindows Package Manager Client GitHub repo (source code for winget): https://github.com/microsoft/winget-cli\n\nDemitrius Nelon: https://twitter.com/DenelonMs\nWindows Docs: https://twitter.com/WindowsDocs\n\nSubmit feedback for Windows Package Manager (winget) on Feedback Hub: https://aka.ms/winget-feedback\n\nWindows Command Line Blog: https://devblogs.microsoft.com/commandline/?WT.mc_id=windows-c9-niner\n\nMore Tabs vs Spaces episodes: https://channel9.msdn.com/Shows/Tabs-vs-Spaces"
