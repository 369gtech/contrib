description: 'Simon is an independent consultant and helps organisations to build better software by adopting a lightweight, pragmatic approach to software architecture. He is the creator of the C4 software architecture model and the author of "Software Architecture for Developers" - a developer-friendly guide to software architecture, technical leadership and the balance with agility. Simon regularly speaks at software development conferences around the world and, in 2013, he won the IEEE Software sponsored SATURN 2013 "Architecture in Practice" Presentation Award for his presentation about the conflict between agile and architecture. Simon lives in Jersey (the largest of the Channel Islands) and his client list spans over 20 countries, including organisations ranging from small technology startups through to global household names. He still codes too.'
