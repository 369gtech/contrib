title: 'Polishing the Diamond: Core Library Improvements in Java 9 by Richard Warburton, Raoul Gabriel Urma'
language: English
recordingDate: 1510306379
description: "The Java Core Libraries are mature, well-understood and loved, but don’t you always run into corner cases where they don’t work so well? In this talk, which is entirely live-coded, you will learn key updates and improvements that you’ll get to enjoy in the next exciting version of Java: Java 9. You will also get to see the new REPL – JShell in action as an educational tool. In this session you will learn about:\n\n– Collection factories – Improvements to Streams and Collectors – Improvements to Optional Data Type\n\nIf you’ve already heard a lot about project Jigsaw and want to know about what other Java 9 updates will rock your world, come to this talk!"
