description: "Доклад с конференции Agile Business Conference 2017: http://agileconf.ru/\n\nБольше про Agile и ближайшие события по этой теме: https://scrumtrek.ru/\n\nAgile-организации сильно отличаются от классических иерархических. Задачи многих внутренних служб компании кардинально меняются. В этом смысле HR должно измениться сильнее всего. Мы поговорим о том, какие вызовы ставит HR службе Agile-трансформация.\n\nОрганизация становится плоской. Классический карьерный путь от маленького до большого начальника не работает. Как удерживать людей?\n\nКлассическая система KPI недостаточно динамична. Можно ли ее отменить? Если да, то как обеспечить совместное движение к общей цели кучи автономных команд?\n\nВместо простых исполнителей нам нужно получить множество маленьких генеральных директоров. Где их взять организации?\n\nПрезентация доступна по ссылке https://www.dropbox.com/sh/nqnya5gwrbeu9oy/AAC8YhvR_VA07w-yZk94XSRea/%D0%A3%D1%80%D0%B0%D0%B7%D0%B1%D0%B0%D0%B5%D0%B2%20-%20Agile%20%D0%B8%20HR.pdf?dl=0"
