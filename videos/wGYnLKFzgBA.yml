title: 'Votre pipeline de donnée avec Apache Beam par Souhaib Guitouni de BlaBlaCar'
language: French
recordingDate: 1634026706
description: "Apache Beam est un ensemble de SDKs open sources et un modèle de traitement de données distribué, pour faire du Streaming ou du Batch. Il est à la fois compatible avec plusieurs moteurs de calcul tel que Google Dataflow, Apache Spark ou Apache Flink, et utilisable avec plusieurs langages de programmation. Dans ce talk, nous allons découvrir les notions principales d'Apache Beam.\n\nSouhaib Guitouni\nI am a backend and data engineer at BlaBlaCar. I have, on many occasions, worked on data ingestion pipelines and distributed systems, and been interested in Apache Beam and Dataflow lately."
