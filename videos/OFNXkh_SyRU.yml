title: 'Николай Кныш. Сделка с дьяволом: чем ты пожертвуешь ради трансформации?'
language: Russian
recordingDate: 1564670215
description: "О трансформациях не говорит только ленивый, все компании во всех индустриях морщат лоб в попытках придумать подход к тому, как изменить себя и адаптировать к современный реалиям. Подобное крупное изменение ведет компанию к позитивной динамике и в конечном итоге у нее все будет хорошо. Но осознает ли компания чем ей придется пожертвовать? Всем, и менеджементу и сотрудникам и владельцам есть что терять.\n\nМы в Райффайзенбанке последние несколько лет меняли компанию, и у нас есть семь советов для тех, кто не уверен в том, какую плату потребует трансформация за тот самый вожделенный time-to-market. В докладе расскажу про свой опыт, про неправильные ожидания и про способы выстраивания ожиданий.\n\nСлайды: https://www.dropbox.com/s/x31hj3aeo46mb7l/%D0%9A%D0%BD%D1%8B%D1%88%20-%20%D0%A7%D0%B5%D0%BC%20%D1%82%D1%8B%20%D0%BF%D0%BE%D0%B6%D0%B5%D1%80%D1%82%D0%B2%D1%83%D0%B5%D1%88%D1%8C%20%D1%80%D0%B0%D0%B4%D0%B8%20%D1%82%D1%80%D0%B0%D0%BD%D1%81%D1%84%D0%BE%D1%80%D0%BC%D0%B0%D1%86%D0%B8%D0%B8.pdf?dl=0"
