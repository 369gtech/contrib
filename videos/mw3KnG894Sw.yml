description: "This video was recorded at Code BEAM SF 19 http://bit.ly/2T3Do0U\n\nGet involved in Code Sync's next conference http://bit.ly/2Mcm4aS\n\n---\n\nINTRODUCING THE ERLANG ECOSYSTEM FOUNDATION\n\nby Jose Valim, Miriam Pena, Fred Hebert, Francesco Cesarini, Peer Stritzinger \n\nTHIS TALK IN THREE WORDS:\nErlang\nEcosystem\nFoundation\n\nABSTRACT\nThursday evening keynote at the Code BEAM SF where you can hear all about the newly formed Erlang Ecosystem Foundation. A talk from Jose Valim, Peer Stritzinger, Fred Hebert, Miriam Pena and Francesco Cesarini who are sharing the journey and goals of the foundation that we've all waited for!\n\nThe Erlang Ecosystem Foundation's goal is to grow and support a diverse community around the Erlang and Elixir ecosystem, encouraging the continued development of technologies and open source projects based on/around its runtime and languages.\n\nRead the full abstract: https://codesync.global/conferences/code-beam-sf-2019/\n\n---\n\nCODE SYNC & CODE BEAM SF 19\nCode BEAM SF is powered by Code Sync. Code BEAM SF 19 was sponsored by WhatsApp, The RealReal, Brex, Erlang Solutions, 2600Hz, PagerDuty, and aeternity.\n\nCODE SYNC \nWebsite: www.codesync.global\nTwitter: www.twitter.com/CodeBEAMio\nFacebook: https://www.facebook.com/CodeSyncGlobal\nLinkedIn: https://www.linkedin.com/company/code-sync/\nMail: info at codesync.global"
