description: "by Matthew Fredrickson\n\nAt: FOSDEM 2019\nhttps://video.fosdem.org/2019/H.1309/asterisk.webm\n\n\nThis talk will be to discuss what's happened in the last year or so in the Asterisk project.  It will have discussion of recent changes as well as potentially include some updates on ongoing work in the development branch.  For people that utilize Asterisk in their networks, it's an opportunity to understand how new functionality might improve their existing installations. \n\nRoom: H.1309 (Van Rijn)\nScheduled start: 2019-02-03 12:20:00+01"
