description: "http://velocityconf.com/velocityny2013/public/schedule/detail/31506\n\nThe mission of the Web Performance Working Group is to create standards to enhance aspects of Web application performance of user agent features and APIs. Some of them are already deployed in today's major browsers, like Navigation Timing or Page Visibility. This update presents the latest proposals on improving Web performance."
