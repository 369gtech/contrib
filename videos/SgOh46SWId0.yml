description: "Want to join us in January? Get your tickets for JSConf.Asia 2018 at https://events.pouchnation.com/event/jsconfasia2018\n\nThis video is look back at Southeast Asia's largest web developer conferences at the Capitol Theatre in Singapore. A big thank you goes out to everybody involved in making this video! It's been such fun :)\n\nYou can find out more about the next JSConf.Asia at\nhttps://2018.jsconf.asia\n\nHere is the full playlist of all talks from JSConf.Asia 2016 to keep watching:\nhttps://www.youtube.com/playlist?list=PL37ZVnwpeshFn7VjMHjenn8niUTYNe8O7\n\n\nMusic credit: Rebuild by Matt McKegg (Destroy with Science) https://soundcloud.com/destroy-with-science/rebuild\n\n(And, yes, he uses JavaScript and http://loopjs.com to compose his music in the browser! So epic! Here's how he does it https://www.youtube.com/watch?v=NL0nb8A8FDM)"
