description: "Join us for Kubernetes Forums Seoul, Sydney, Bengaluru and Delhi - learn more at kubecon.io \n\nDon't miss KubeCon + CloudNativeCon 2020 events in Amsterdam March 30 - April 2, Shanghai July 28-30 and Boston November 17-20! Learn more at kubecon.io. The conference features presentations from developers and end users of Kubernetes, Prometheus, Envoy, and all of the other CNCF-hosted projects \n\nBuilding and Scaling Cloud Native Nordics; Tips, Tricks, and Lessons Learned - Lucas Käldström, Independent & Kasper Nissen, Lunar  \n\nIn this talk, Lucas and Kasper will share their experiences building a Cloud Native Community in the Nordic countries; Finland, Denmark, Sweden and Norway.  Bootstrapping a decentralized community of meetup speakers, enthusiasts, organizers, and companies can be challenging to get right. Key issues to solve on a community-level includes aggregation of data, standardizing common patterns and practices on running meetings, documenting how to start new groups, collaborating with CNCF, setting up communication channels and organizing monthly calls.  Lucas and Kasper will share their stories on organizing Meetups and similar events, scaling this community, and becoming CNCF Ambassadors. They will give practical tips and tricks for the audience to apply to their local community in turn. After this talk you’ll know how to get 10 meetup groups with 4600 members in total to collaborate. \n\nhttps://sched.co/UaWl"
