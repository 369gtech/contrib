title: 'Webinar: Mario Cartia - Facciamo il Punto su Presente e Futuro dei framework Hadoop e Spark'
language: Italian
recordingDate: 1507297606
description: 'Poco più di 10 anni fa nasceva il framework opensource Hadoop rivoluzionando il mondo dei Big Data. Nato come implementazione opensource di due tecnologie di Google, MapReduce e GFS, metteva a disposizione di tutti strumenti per l''analisi di grandi quantità di dati che fino ad allora erano stati appannaggio del colosso di Mountain View. Qualche anno dopo presso l''AMPLab dell''Università di Berkeley nasceva un altro framework che avrebbe rivoluzionato il settore: Spark. Durante il webinar verrà analizzato lo "stato dell''arte" di questi due prodotti oggi nonché le features che verranno introdotte a breve disponibili attualmente in modalità "sperimentale" nelle versioni in fase di sviluppo.'
