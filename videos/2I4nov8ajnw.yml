description: "HRgile.club - https://hrgile.club - международная онлайн-конференция про инсайты, кейсы и практические инструменты современного гибкого HR: автоматизация, трансформация, Agile и многое другое.\n\nShane Hastie - Agility in HR   Inspiring People in the New Era [EN]\n\nСегодня организации постоянно претерпевают разрушительные изменения. Людям, которые заботятся о людях, нужны новые компетенции и подходы, которые помогут им добиться успеха. \n\nОрганизации принимают новые методы работы, чтобы адаптироваться к меняющимся потребностям своих клиентов. HR также должны измениться, чтобы поддержать людей во время трансформации. Чтобы достичь этого, специалистам в сфере HR необходимо применять новые подходы. В этом докладе рассматривается как гибкое мышление в HR влияет на изменения в \n- организационном дизайне, роли и карьерном росте \n- обучении и развития \n- поиске талантов \n- обеспечении эффективной работы."
