title: 'Una imagen vale mas que 1000 lineas de codigo | Toni Recio | Codemotion Madrid 2016'
language: English
recordingDate: 1557476583
description: "Lo cognitivo está de moda, y en el Cloud empresas como Microsoft y Google, con Cloud Vision y Cognitive Services, se están encargando de atraer a muchos desarrolladores para que las cámaras de nuestros dispositivos empiecen a comprender un poquito el mundo que les rodea.\n\n¿Pero estamos hablando realmente de algo nuevo, o es otra excusa para engancharnos a la nube?\n\nEn esta sesión analizaremos las opciones que nos expone el mercado, más allá de las grandes compañías, veremos otras como Clarifai, y trataremos alternativas con mucha relevancia e historia a sus espaldas en el mercado como OpenCV (Open Source Computer Vision Library).\n\nQué, con quién y cómo hacer que tus desarrollos vean y comprendan el mundo."
