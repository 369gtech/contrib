description: 'Vic Fryzel and Claudio Cherubino of the Google Drive Developer Relations team review Desmos, a Drive-integrated graphing application.  They walk through the Desmos user experience from installation from the Chrome Web Store to saving files in Google Drive, offering observations on how Desmos has taken advantage of the Drive API and SDK and suggesting some areas for potential improvement.'
