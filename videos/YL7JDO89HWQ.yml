title: 'Au secours, mon projet BigData est en production! (F. Devillers)'
language: French
recordingDate: 1557218709
description: "Le monde BigData regroupe un ensemble d'outils très puissants, qui connaissent depuis quelques années une adoption de plus en plus rapide notamment grâce aux nombreuses fonctionnalités de traitement batch, streaming ou machine learning qu'ils offrent aux équipes.\n\nAprès avoir fait vos POCs en local puis avoir convaincu votre management, vos archis et vos sysadmins de pousser une stack BigData sur votre nouveau projet, vous avez enfin terminé vos développements, et il est temps de partir en prod! Et là, c'est le drame, vous réalisez trop tard la signification de \"stack\" dans \"stack BigData\": un empilement de composants complexes qui interagissent les uns avec les autres. Le passage en production peut s'avérer assez complexe sur des projets standards, mais peut être catastrophique sur des projets BigData. Dans cette présentation, je présenterai quelques problèmes rencontrés ainsi que des solutions possibles."
