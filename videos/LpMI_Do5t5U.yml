description: "Introducing shared web components into disparate projects is a development dream, but when the build systems are different you spend more time creating helper scripts than writing shippable code. Using WebPack, you can easily add Polymer components to any project and leverage a vast ecosystem of plugins to tame even the gnarliest of builds. As an added bonus, your Polymer components can import content from node_modules without breaking a sweat. In this video, Chad Killingsworth explains how you can efficicently make Polymer and Webpack work for you.\n\nCheck out the rest of the Polymer Summit session videos here: https://goo.gl/KuiAXd\nSubscribe to the Google Chrome Developers channel: http://goo.gl/LLLNvf"
