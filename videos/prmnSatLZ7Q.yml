description: "Les applications de réalité mixte se multiplient - dans le domaine du jeu ou de l'entreprise. Que cela soit avec des téléphones ou avec des appareils comme Hololens, les cas d'usages les plus immersifs nécessitent souvent l'ajout d'intelligence artificielle. Mais tout le monde n'est pas développeur IA, alors comment faire ?\n\nDurant cette session, nous verrons comment tout développeur – quelleque soit sa plateforme - peut utiliser les API d'IA pré-packagées afin de créer des expériences naturelles : parler n'importe quelle langue et se faire comprendre ? Reconnaître votre environnement, des objets, des expressions du visage ? Nous verrons - code à l'appui - comment réaliser ces expériences. Et parce que toutes les applications n'ont pas l'accès au Cloud, nous verrons comment entraîner votre IA sur le cloud, tout en l'exécutant en local - dans un HoloLens - dans unscénario déconnecté."
