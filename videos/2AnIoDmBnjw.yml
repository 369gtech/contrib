title: 'Infrastructure for Machine Learning Applications. Natalie Pistunovich'
recordingDate: 1594384088
description: 'TensorFlow 2.0 is the new version of the end-to-end open source platform for Machine Learning, where researchers can push the state-of-the-art in ML and developers can build and deploy ML and AI powered applications. In this talk, Natalie will share from her experience the infrastructure side of things, and will discuss considerations in preparing the infrastructure for an ML training, real time and offline.'
