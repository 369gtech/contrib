title: 'Я.Субботник по разработке интерфейсов. Запись трансляции'
recordingDate: 1556378422
description: "Ровно в 12:00 стартует трансляция Я.Субботника по разработке интерфейсов из московского офиса Яндекса.\nЗрителей ждёт семь докладов от ведущих фронтенд-разработчиков Яндекса. Расскажем о ШРИ и её подготовке. Рассмотрим общие компоненты и достижение плавности интерфейсов. А также поделимся опытом: как настроили автоматический рефакторинг кода с помощью codemodes и как тестируем фронтенд. В завершение поговорим про стилизацию и DI в приложениях.\nПодробности о докладах и спикерах смотрите на https://events.yandex.ru/events/yasubbotnik/27-april-2019/\n\n5:34 – «ШРИ — что внутри?», Дмитрий Андриянов\n50:22 – «Общие компоненты силами разных команд»,  \nВладимир Гриненко\n1:38:09 – «Стилизация и Dependency Injection», Артур Кенжаев\n2:33:01 – «Автоматический рефакторинг кода с помощью codemodes», Александр Мышов\n3:13:47 – «Жизнь до Runtime», Никита Сидоров\n4:12:14 – «Приключения в отдельном потоке», Павел Смирнов\n4:41:45 – «Полный цикл тестирования React-приложений», Наталья Стусь, Алексей Андросов"
