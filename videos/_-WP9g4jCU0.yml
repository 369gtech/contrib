description: "Open source software today is increasingly used in mass surveillance, anti-immigrant violence, protester suppression, racist policing, and other humans rights abuses. The increasing debate around the ethical responsibilities of open source developers threatens to divide our community. What will be our path forward to reconcile software freedom with human freedom?\n\n\n\n###########\n\n\n\nFollow us on Social Media and join the Community!\n\n\n\nTwitter: https://twitter.com/Fossbckstg\nLinkedIn: https://www.linkedin.com/groups/8653059/​\n\n\n\nFOSS Backstage is an event by Plain Schwarz – https://plainschwarz.com"
