description: 'David is the founder and CTO of Sentry - an open source application monitoring platform. He is a software developer by trade, and has been active in the open source and software communities for nearly 20 years. Prior to starting Sentry, he focused on infrastructure and developer productivity at companies like Dropbox and Disqus.'
