title: 'Javier Velez Reyes | Modelos de APIs para el Diseño de Servicios | Codemotion Madrid 2018'
language: English
recordingDate: 1580980258
description: 'En los últimos años se ha hablado mucho de los estilos arquitectónicos en boga para desarrollar las soluciones orientadas a servicios. Sin embargo, cuando diseñamos servicios caemos siempre en los mismos esquemas y los repetimos de proyecto a proyecto sin ponernos en cuestión su validez para cada problema en cuestión. En esta charla haremos un recorrido de los fundamentales modelos de diseño de APIs de servicios que pueden desarrollarse para cada tipo de problema. Además ofreceremos técnicas y patrones de diseño aplicables para cada uno de estos modelos.'
