description: "This presentation was recorded at GOTO Berlin 2019. #GOTOcon #GOTOber\r\nhttp://gotober.com\r\n\r\nDevon Estes - Senior Elixir/Erlang Consultant\r\n\r\nABSTRACT\r\nThe web has been one of the major platforms for technological innovation over the last two decades, but now - thanks to the increased production of IoT devices in an ever growing list of industries - embedded applications are being developed like never before.\nBut even though there are many similarities between developing for the web and for embedded systems, the differences between developing for these two different platforms may surprise you! This talk examines those differences and shares insight about embedded application development that will prepare you for potentially working on such a project one day in the future, and that just might help [...]\r\n\r\nDownload slides and read the full abstract here:\r\nhttps://gotober.com/2019/sessions/980/embedded-application-development-for-web-developers\r\n\r\nhttps://twitter.com/GOTOber\r\nhttps://www.linkedin.com/company/goto-\r\nhttps://www.facebook.com/GOTOConferences\r\n#WebDevelopment #EmbeddedApps #DeveloperProductivity \r\n\r\nLooking for a unique learning experience?\r\nAttend the next GOTO Conference near you! Get your ticket at http://gotocon.com\r\n\r\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\r\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
