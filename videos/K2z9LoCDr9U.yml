title: 'Retour d''expérience sur Android Dev Challenge'
language: French
recordingDate: 1619874021
description: "Meetup du FRAUG diffusé le 17 mars 2021\nLe 🐸 FRAUG  vous propose un nouvel événement un peu spécial. Vous avez peut-être suivi le #AndroidDevChallenge, consistant chaque semaine à utiliser Jetpack compose pour relever des défis lancés par l’équipe android de Google ? Certains d’entre vous y participent, d’autres n’ont pas le temps ou l'énergie de se lancer. Ou encore vous avez essayé, mais vous vous êtes senti perdu face à tant de nouveaux concepts à appréhender ? Dans tous les cas, notre prochain meetup est fait pour vous.\n\nNous vous proposons durant ce meetup de découvrir les réalisations de 3 personnes de la communauté. Celles-ci vous présenteront comment elles ont réalisé ces challenges, quels composants et concepts elles ont utilisées. Elles vous feront également un retour sur cette expérience avec Jetpack Compose.\n\nCerise sur le gâteau, Yacine Rezgui, Developer Advocate Android chez Google, se fera un plaisir de faire une revue de leurs codes en direct, mais également de répondre à toute vos questions concernant cette version Bêta de Jetpack Compose.\n\n🎙En savoir plus sur Yacine Rezgui :\n\nYacine Rezgui est développeur advocate chez Google. Précédemment il était développeur advocate chez IBM. Il fut développeur web pendant longtemps mais chut, faut pas le dire. Sinon il aime bien la raclette.\nTwitter : @yrezgui"
