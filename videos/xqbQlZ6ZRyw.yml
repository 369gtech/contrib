description: 'Enabling developers to be productive, collaborate effectively, and support any kind of app development is at the core of Microsoft’s vision. In this demo-heavy session, we’ll cover what’s new in Visual Studio 2019 including the new UX improvements, one-click code-cleanup, real-time collaboration with Visual Studio Live Share, new .NET refactorings, AI-assisted development with Visual Studio IntelliCode, and so much more! By the end of this session, you’ll be up to speed to use the latest and greatest in Visual Studio 2019 to enhance your developer productivity.'
