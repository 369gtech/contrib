title: 'Core tools for a dev career: an introduction to Visual Studio Code and GitHub | CON068'
recordingDate: 1622128725
description: "Writing code and collaborating with others are very important skills that developers need to learn early in their career -- having the right tools to do both makes it that much easier for students and other beginners! Join Sana and Meaghan as they introduce you to Visual Studio Code and GitHub, the number one editor and the number one open source community for developers worldwide.\n\nStudent Zone Learn Collection -- https://docs.microsoft.com/users/drguthals/collections/r34ob45k8ye525?wt.mc_id=build21_resources_webpage_wwl\nStudent Zone GitHub Repo -- https://github.com/microsoft/StudentsAtBuild\nLearn to code with Visual Studio Code -- https://code.visualstudio.com/learn?wt.mc_id=build21_resources_webpage_wwl\nGet Visual Studio Code -- https://code.visualstudio.com/learntocode?wt.mc_id=build21_resources_webpage_wwl\nIntroduction to GitHub Learn Path -- https://docs.microsoft.com/learn/modules/introduction-to-github/?wt.mc_id=build21_resources_webpage_wwl\n\n\nMicrosoft Build 2021"
