description: "Dr. Jonathan Graham is passionate about process design and development, and the importance of building a holistic understanding of the systems we work with. Using this approach, Jonathan has taken numerous complex systems into production, involving distributed and diverse teams.\n\nOver the last few years, Jonathan has co-founded and grown both Mined Minds Foundation, a non-profit organization that trains unemployed workers in rural America how to develop software, and Mined Minds, a tech consultancy that brings employment opportunities to the region. He has also helped organizations with both digital and agile transformations.\n\nJonathan is a frequent international speaker, and is producing a Clean Coders video series about Controlling Quality. At night you might find Jonathan live-coding a music performance."
