title: 'Edwin van Wijk, Sander Molenkamp — Workshop: Build microservice applications the easy way (part 2)'
recordingDate: 1631117786
description: "Ближайшая конференция: \nDotNext 2021 Moscow — 21-22 октября, онлайн.\nПодробности и билеты: https://bit.ly/3BTQype\n\n. Dapr is an open source, event-driven, portable runtime for building microservices. It provides powerful building blocks to make it easy for developers to build resilient microservice applications using a variety of languages and frameworks.\n\nIn this session you will get an introduction of Dapr and the Dapr building blocks. After that, you will have the chance to learn how to apply Dapr yourself in a sample application during the hands-on part of the workshop. The workshop features step-by-step instructions so you can work on this at your own pace. During the workshop you will apply the following Dapr building blocks: service invocation, state management, pub/sub, bindings and secret management."
