description: "Ближайшая конференция по JS: \r\nJS Fest 2020 — 3-4 апреля, Киев, Украина\r\nПодробности и билеты: http://bit.ly/2RYY8dI\r\n\nThe talk from JS Fest conference in Kyiv, Ukraine.\nPresentation: https://www.slideshare.net/JSFestUA/js-fest-react\nFb: https://www.facebook.com/JSFestua/\nWebsite: http://jsfest.com.ua/\n\nОдин из самых частых вопросов сегодня: \"когда, наконец, умрет React?”. Гадание не мой конек, но мы можем делать предположения основанные на прошлом опыте. Во фронтенде технологии обычно долго не живут, все меняется динамично и вчерашний “главный фреймворк” вполне может завтра оказаться на обочине. В этом докладе мы быстренько пройдемся по истории развития React, его современной экосистеме и философии, посмотрим как он распространился на другие платформы: RN, React VR и тд. На каждой из которых есть свои особенности, возможности и ограничения. Под конец мы будем достаточно хорошо видеть картину, чтобы спрогнозировать будущее этой технологии, и возможные новые индустрии для ее применения\n\n#react #js #javascript #reactframework  #jsфреймворк #javascriptфреймворк #jsframework"
