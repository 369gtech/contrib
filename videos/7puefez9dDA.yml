title: 'Introduction au QML et à la création de composants — Franck Arrecot'
language: French
recordingDate: 1543217204
description: "Le module QML de Qt permet de mettre en place des IHM de manière simple et efficace. C'est un langage déclaratif accessible et puissant, ce type de paradigme nécessite cependant une approche particulière et l'on peut vite être désorienté par les nouvelles possibilités qu'il apporte.\n\nL'objectif de cette conférence est d'aborder les bases du QML : le langage, les concepts, (Element, proprieté, bindings, signal, handler etc..) et comment ils s'imbriquent entre eux. Une fois ce petit tour d'horizon parcouru, nous montrerons comment réutiliser tout cela pour créer ses propres composants. Quels sont les outils dont je dispose, les bonnes pratiques à avoir et comment concevoir un composant QML correctement en se posant des questions pertinentes.\n\nPrérequis : Aucun prérequis en QML nécessaire, avoir quelques notions de programmation (héritage, encapsulation, exposition), aucune notion C++ ne sera abordée ou très peu."
