title: 'Mike Burrows, Мы всё ещё там?'
recordingDate: 1445433932
description: 'На этот вопрос нам поможет ответить другой вопрос: всегда ли мы знаем это «здесь»? Майк поделится с нами некоторыми подсказками, которые дадут нам пищу для размышлений как старающимся увеличить эффективность в достижении целей. А также узнать, что другие команды считают важным в данный момент. Кроме того, Майк поделится последними находками глобального исследования “Depth of Kanbanland 2015”. За одно на докладе мы познакомимся с симуляционной игрой Featureban – весёлым способом попрактиковаться в Канбане.'
