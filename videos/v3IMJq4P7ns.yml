description: "In this webinar, Carlos Sierra, Founder and CEO at Twnel, will share some insights on developing a new social messaging solution that has revolutionized the way companies and individuals in emerging markets work together. \n\nSmartphone messaging has taken over emerging-markets since the birth of Whatsapp in 2009. Peer-to-peer messaging grown in popularity and created new communication habits for the majority of consumers, especially in Latin America and Africa. Today, Business-to-Consumer messaging is transforming the way companies and individuals are communicating nowadays.\n\nCarlos will share the lessons he learned during Twnel's first 18 months of operation in Latin America, helping businesses use the power of messaging to connect with their networks of individual business partners.\n\nWhat will you learn?\n- How personal messengers are giving birth to professional messengers\n- Why messaging in emerging markets is drastically different\n- How MongooseIM helps Twnel focus on what's important\n\nWEBINAR LIVE DATE: Thursday 31 August 2017 | 16:00 BST / 11:00 EDT / 08:00 PDT\n\n\n-----------------------------------------------\n\nSPEAKER CONTACT DETAILS\n\nCARLOS SIERRA - a mobile tech entrepreneur with more than 15 years of experience in the mobile internet industry. He is also the founder and CEO of Twnel, and our guest speaker.\n- Twitter: https://twitter.com/csierra\n\n\n-----------------------------------------------\n\nCOMPANY CONTACT DETAILS\n\nERLANG SOLUTIONS\n- Website: https://www.erlang-solutions.com\n- Twitter: https://www.twitter.com/ErlangSolutions\n- LinkedIn: https://www.linkedin.com/company/207788\n- GitHub: https://github.com/esl\n- Slideshare: https://www.slideshare.net/ErlangSolutionsLtd"
