title: 'microXchg 2019 - Don’t be Homer Simpson with your Reactor! - Sergei Egorov'
language: English
recordingDate: 1574636403
description: "Titel: Don’t be Homer Simpson with your Reactor!\n\nProject Reactor is a very powerful tool in the developers’ hands. But, the more powerful tools you use, the stronger safety rules are. Do you know all of them?\n\nIn this talk, we will learn about advanced Project Reactor debugging & testing techniques, which are helpful for anyone who works with Project Reactor. Because like the cockroaches can survive even the radiation, bugs can escape the most well-thought-out code. \n\nNever heard about BlockHound?\nOr you know about Backpressure, but not sure if it is handled correctly in your code?\nMaybe you want to prepare you reactive code upfront to help your future self when something goes wrong in prod?\nOr perhaps just watch how Reactor team members work with Reactor code and learn some neat tricks?\n\nThen this talk is for you!\n\nSpeaker: Sergei Egorov - Staff Engineer at Pivotal working on Project Reactor\nSergei works at Pivotal on Project Reactor in Berlin, Germany.\n\nHe is an active member of the Open Source community, member of the Apache Foundation,\nco-maintainer of the Testcontainers project, and a contributor to various OSS projects\n(Apache Groovy, Testcontainers, JBoss Modules, Spring Boot, to name a few),\nlikes to share the knowledge and was presenting at different conferences\nand meetups in Russia, Germany, Ukraine, Norway, Denmark, Spain, and Estonia.\nHe is passionate about DevOps topics, clouds, and infrastructure.\nBefore Pivotal, he was working at Vivy, N26, Zalando, ZeroTurnaround, TransferWise, and other startups."
