description: 'W prezentacji opowiem o możliwościach PWA oraz pokażę przypadki użycia w których ją zastosowano. Uwagę chciałbym skupić na porównaniu z innymi technikami tworzenia rozwiązań mobilnych. Pokażę, że nie zawsze jest sens tworzyć standardowe aplikacje. Na koniec zaprezentuję możliwości techniczne PWA wraz z przykładami implementacji.'
