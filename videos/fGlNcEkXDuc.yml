title: 'Андрей Куликов, Анастасия Соболева — Jetpack Compose over inheritance'
language: Russian
recordingDate: 1605877709
description: '. Jetpack Compose — это новый UI-фреймворк от Android-команды, который ставит перед собой цель упростить разработку интерфейсов. Он объединяет в себе декларативный подход и лаконичность, которую дает Kotlin. В данном докладе вместе с инженером, работающим над Jetpack Compose, мы рассмотрим как работают предоставленные UI-компоненты, как написать свои, и как легко их переиспользовать и кастомизировать. Разберем на примере как легко сверстать сложный экран, что происходит под капотом, какие решения приходилось принимать в процессе разработки фреймворка, и как Kotlin помогает сделать наши API удобными.'
