description: 'Do you have a monolithic Absinthe GraphQL application? Is your team growing so fast that your monolith is struggling to handle that growth? Do you wish you could implement a service oriented architecture but still have a single unified Graph for your clients to consume? Then Federation might be for you! Learn how to implement Federated services with Absinthe behind a gateway.'
