description: "In this talk, Andreas asks which blockchain is the best blockchain, and then shows why that question falls short. He argues that we should choose tools that are best designed for the applications we want to build. but must also understand that what we create may be used by the market in unanticipated ways, and that function may change over time. Form follows function... sometimes.\n\nEVENT:\n\nThis talk was delivered on May 31st 2019 for the DigitalK conference in Sofia, Bulgaria\n\nSPEAKER:\n\nAndreas M. Antonopoulos is a technologist and serial entrepreneur who has become one of the most well-known and respected figures in Bitcoin. He is the author of “Mastering Bitcoin,” “The Internet of Money\" series, and \"Mastering Ethereum.\"\n\nPUBLICATION PERMISSIONS:\n\nOriginal video was published with the Creative Commons Attribution license (reuse allowed).\n\nATTRIBUTION CREDITS:\n\nOriginal video source: https://www.youtube.com/watch?v=JIJbPoofaWA"
