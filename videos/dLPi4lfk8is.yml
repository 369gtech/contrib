title: 'Eiffel''s tower - Nickolas Means | #LeadDevAustin 2018'
language: English
recordingDate: 1545235213
description: "When Gustave Eiffel built his namesake tower, it was nearly twice as tall as the tallest structure on Earth. His crews built it in an astounding 22 months, pioneering new construction techniques to deliver it in time for the opening of the 1889 Exposition Universelle. It was amazing then, and it’s just as captivating today.\n\nWe all say we want to do groundbreaking work, just like Eiffel, but what does it actually take to push an organization forward? The answer starts long before the work itself. Let’s see what we can learn from how Gustave Eiffel went about building his record-shattering tower."
