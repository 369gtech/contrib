title: 'Extending Workbox: Custom strategies and plugins'
language: English
recordingDate: 1608343206
description: "Workbox is a set of libraries for common service worker use cases. But what if your service worker use case is . . . a little less common? Workbox can still help! This talk dives into custom response strategies, and explains how plugins can hook into crucial events in the lifecycle of any strategy.\n\nResources:\n Extending Workbox → https://goo.gle/3743mdU\n Workbox → https://goo.gle/workbox\n\nSpeaker: Jeff Posnick\n\nSubscribe to Google Chrome Developers here → https://goo.gle/ChromeDevs\nWatch all Chrome Developer Summit sessions here → https://goo.gle/cds20-sessions\n\n#chromedevsummit #chrome #workbox"
