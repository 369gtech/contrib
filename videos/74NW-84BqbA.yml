description: "Learn about basic data structure concepts by building a Flask API with Python.\n\n💻 Code: https://github.com/selikapro/FlaskDS\n\n✏️ Course created by Georgio Tunson. Check out his channel: https://www.youtube.com/channel/UC5UgemAz061hkjTFHOfxNpg\n\n⭐️ Course Contents ⭐️\n⌨️ (0:00:00) Intro\n⌨️ (0:01:02) Install Python & Flask\n⌨️ (0:06:05) Database Setup & API Skeleton\n⌨️ (0:20:22) Install Database Browser\n⌨️ (0:29:51) Linked List\n⌨️ (0:33:04) Install Postman\n⌨️ (1:31:35) Hash Table\n⌨️ (2:06:35) Binary Search Tree\n⌨️ (2:40:12) Stacks and Queues\n\nLinks for installing necessary dependencies:\n🔗 Python Install: https://www.python.org/\n🔗 Flask Install: https://flask.palletsprojects.com/en/1.1.x/installation/\n🔗 Flask-SQLAlchemy: https://flask-sqlalchemy.palletsprojects.com/en/2.x/\n🔗 Sqlite3 DB Browser: https://sqlitebrowser.org/dl/\n🔗 Postman Install: https://www.postman.com/downloads/\n🔗 Dummy Data Script: https://github.com/selikapro/FlaskDS/blob/master/generate_dummy_data.py\n\nVideo Resources:\n🔗 Binary Search Explained: https://www.youtube.com/watch?v=UQ1_sQ0_E8M\n🔗 Recursion Explained: https://www.youtube.com/watch?v=LrQjMY0eWC0\n\nGeorgio's Links:\n🔗 Twitter: https://twitter.com/selikapro\n🔗 Instagram: https://www.instagram.com/selikapro\n\n🎉 Thanks to our Champion supporters:\n👾 Otis Morgan\n👾 DeezMaster\n👾 Katia Moran \n\n--\n\nLearn to code for free and get a developer job: https://www.freecodecamp.org\n\nRead hundreds of articles on programming: https://freecodecamp.org/news\n\nAnd subscribe for new videos on technology every day: https://youtube.com/subscription_center?add_user=freecodecamp"
