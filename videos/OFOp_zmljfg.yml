description: "ODS April Meetup – 09.04.2018\nПартнеры мероприятия - Yury Melnichek – Angel investor & Entrepreneur, R&D центр Mapbox и компания i2x.\n\nИлья дал обзор современных систем распознавания речи: различных подходов к архитектуре и деталей реализации. Рассказал про акустическое и языковое моделирование и модели произношения (g2p). Рассмотрел примеры реализации этих систем, относительные преимущества и недостатки различных архитектур. Ввел и объяснил удобный формализм взвешенных трансдьюсеров (WFSTs) как способа задания пространства поиска. Илья также рассмотрел проблемы создания, масштабирования и тонкой настройки систем распознавания речи, часто встречающиеся на практике.  \n\nПрисоединяйтесь к сообществу – http://ods.ai/\n#ods #opendata #opendatascience"
