description: "GraphQL, a data query language released by Facebook in 2015, has been growing steadily in popularity, with GraphQL APIs supplementing (and in many cases supplanting) REST APIs for use in modern client-side web and mobile applications.\n\nIn this talk you'll learn the fundamentals of GraphQL—how its types model your domain for use in queries, mutations, and live-data subscriptions—and how you can use Absinthe GraphQL toolkit to add rich, flexible GraphQL API to Elixir-based applications within minutes.\n\nMore details here: https://codesync.global/speaker/bruce-williams/"
