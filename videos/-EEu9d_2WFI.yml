title: 'Embedded Fest 2021. Workshop. Oleksandr Ocheretnyi and Oleksii Kurochko. Yocto on Risc V'
language: Russian
recordingDate: 1638785237
description: "The workshop from Embedded Fest 2021 ONLINE\nFb: https://www.facebook.com/EmbeddedFest/\nWebsite: https://www.embeddedfest.com\n\nСемінар допоможе нам познайомитись з платою на базі архітектури RISC-V та середовищем Yocto, яке дозволить створити дистрибутив ОС Linux для даної платформи та надасть можливість розробки ПЗ для неї.\n\nСпочатку ми розглянемо, що собою представляє архітектура RISC-V та розглянемо можливості середовища Yocto. Потім ми поекспериментуємо над створенням тестового дистрибутива Yocto для запуску його на эмуляторі QEMU з можливістю додавання власного коду до дистрибутиву.\n\nНаступним кроком буде ознайомлення з експериментальною платою HiFive Unmatched на базі RISC-V системи на чипі FU740 від компанії SiFive з можливістю створення ПЗ в середовищі Yocto. Також буде здійснено запуск плати з відповідними змінами в ПЗ як експеримент. Цільова аудиторія:\n- хто бажає познайомитись з середовищем Yocto не тільки в теорії а й практично;\n- хто чув про RISC-V, але хотів би більше дізнатись та побачити як це працює;\n- хто б хотів попрактикуватись з експериментальною платою HiFive Unmatched;"
