description: "(Lars Yencken) Humanity has made incredible progress across a wide range of measures, even as we face massive challenges. But the data for it all is scattered in the wind, stuck in excel files of massive organisations, in tiny addendums to research papers, and even in government tweets. Roll up your sleeves, we'll dive into efforts at Our World in Data to collect, organise and republish this data for great good!\n\nhttps://pretalx.com/pycon-au-2021/talk/AUE33N/\n\npython, pycon, australia, programming, conference, technical, pyconline, developers, panel, sessions, libraries, frameworks, community, sysadmins, students, education, data, science\n\nVideos licensed as CC-BY-NC-SA 4.0\r\n\r\nPyCon AU is the national conference for the Python programming community, bringing together professional, student and enthusiast developers, sysadmins and operations folk, students, educators, scientists, statisticians, and many others besides, all with a love for working with Python.\r\n\r\nPyCon AU informs the countryâ€™s Python developers with presentations, tutorials and panel sessions by experts and core developers of Python, as well as the libraries and frameworks that they rely on.\n\nProduced by Next Day Video Australia: https://nextdayvideo.com.au\n\nFri Sep 10 17:00:00 2021 at Science, Data & Analytics"
