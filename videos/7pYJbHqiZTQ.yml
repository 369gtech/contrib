description: "Ближайшая конференция — Mobius 2020 Piter\n22-25 июня, Online\nПодробности и билеты: https://bit.ly/mobius2020piter\n\n. Telegram-чат конференции: https://t.me/mobiusconf\n\n\n7:00 — Интервью с членами Программного Комитета\n30:00 — Открытие\n56:00 — Владимир Иванов – Пустота наследия: стратегия кардинальных улучшений в проекте\n1:48:30 — Интервью с Йонатаном Левиным\n2:07:00 — Максим Соколов – Мессенджер наизнанку, или Как сегодня сделать мессенджер в мобильном iOS-приложении\n2:59:00 — Интервью с Андреем Володиным\n3:15:00 — Евгений Камышанов – Жизнь без подключения: от хаоса к консенсусу\n4:08:00 — Общение со спонсорами\n4:52:00 — Александр Зимин – Давайте проектировать UI правильно\n5:43:00 — Интервью с Enrique Lopez Manas\n6:01:00 — Глеб Новик – Архитектура сервисного слоя с использованием составных операций\n6:53:00 — Интервью с Александром Зиминым\n7:11:00 — Дмитрий Куркин – Оптимизация размера приложения\n8:02:00 — Интервью с Сергеем Боиштяном\n8:19:00 — Йонатан Левин – Как самому запилить новую фичу и при этом не быть убитым своим менеджером"
