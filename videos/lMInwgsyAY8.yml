description: "28 сентября 2019 года в офисе Авито прошёл android-митап. \n\nВот о чём был доклад Михаила на этой встрече:\n«Все приложения крупных компаний сейчас выглядят одинаково хорошо. Одинаково. Всё чаще бизнес диктует шаблонные требования в угоду простоте и скорости разработки. Но разрабатывать подобные приложения просто скучно. Проект, который лег в основу моего доклада служит доказательством тому, что мобильная разработка — это не просто перекрашивание кнопок и перетаскивание виджетов в макетах. Это тот случай, когда приложение должно быть не просто красивым. Я расскажу о том, с какими неожиданными инженерными трудностями можно столкнуться, разрабатывая UI для простого (на первый взгляд) приложения для просмотра контента».\n\nПодписывайтесь на ресурсы AvitoTech, чтобы не пропустить новые мероприятия, статьи и видео:\nhttps://facebook.com/avitotech\nhttps://vk.com.com/avitotech\nhttps://twitter.com/AvitoTech\nhttps://t.me/avitotech\nhttps://habr.com/ru/company/avito\nhttps://medium.com/avitotech\n\n#android"
