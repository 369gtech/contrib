description: "Модуль Asyncio содержит инфраструктуру для написания асинхронных сетевых приложений. Сегодня эта библиотека стала стандартом асинхронного сетевого программирования в Python. Но, к сожалению, в сети все еще мало информации о том, как использовать весь потенциал asyncio.\nВ докладе мы обсудим основные подходы в проектирование asyncio-приложений, как бороться с блокирующими вызовами и как встроить asyncio в существующее синхронное приложение. \n\nPython Meetup - встречи минского сообщества любителей языка программирования Python.\nПрисоединяйся к нам!\nМы в twitter: https://twitter.com/pythonminsk\nМы на youtube: http://www.youtube.com/pythonMinsk\nМы на slideshare: http://www.slideshare.net/MinskPythonMeetup"
