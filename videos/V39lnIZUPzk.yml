description: "Почему одни компании добиваются успеха, а другие нет? Откуда появляются команды, в которых кипит жизнь и рождаются новые идеи? Почему у одних людей горят глаза, а другие приходят на работу страдать и вечно жалуются на свою судьбу?\n\nТе, кто работают без удовольствия, быстрее перегорают. А вовлеченные сотрудники не только эффективнее, но и счастливее. Поэтому команда из вовлеченных людей и достигает больших результатов и реже распадается.\n\nЧтобы вовлечь людей, их нужно заинтересовать, создать благоприятную среду и культуру. Это постоянная работа, в которую вовлечены HR, скрам-мастера, владельцы продуктов.\n\nВ своем докладе я поделюсь нашим опытом трансформации компании, расскажу, что мы делали для повышения вовлеченности наших сотрудников, и как это помогло нам справиться с крупным проектом.\n\nСлайды:\nhttps://www.dropbox.com/s/hai1d98wsa4jico/%D0%95%D0%B3%D0%BE%D1%80%D0%BE%D0%B2%20-%20%D0%92%D0%BE%D0%B2%D0%BB%D0%B5%D1%87%D0%B5%D0%BD%D0%B8%D0%B5%20%D0%BD%D0%B0%20%D1%81%D1%82%D0%B5%D1%80%D0%BE%D0%B8%D0%B4%D0%B0%D1%85.pdf?dl=0"
