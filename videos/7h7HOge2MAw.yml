title: 'Воркшоп: Знакомимся с Observability на практике. Елена Граховац'
recordingDate: 1597864951
description: "Наблюдаемость (observability) — одно из ключевых свойств современных приложений. Часто под наблюдаемостью понимают логи, метрики и трейсинг как таковые. Однако, согласно определению, observability — это мера того, насколько хорошо мы можем определить текущее состояние системы или любого её компонента. На этом воркшопе мы поговорим о том, как приложения могут вносить вклад в наблюдаемость системы.\nМы рассмотрим важные состояния приложения, поговорим о концепции Application Performance Management, проекте OpenTelemetry и о том, как протестировать наблюдаемость до выхода в продакшн — прямо на локальном окружении. Ну и, конечно, вооружившись идеями и концепциями, мы напишем приложение, содержащее максимально полезные логи, метрики и трейсинг.\nЭтот воркшоп подойдет для тех, кто уже сделал свои первые шаги в Go, и хочет улучшить навыки написания production-ready приложений. Вы можете принести на воркшоп любой свой сервис, и попробовать внедрить изученные практики прямо на месте.\nВсе примеры будут показаны для Go, поэтому ожидается базовое знание этого языка\n\nСсылки:\n\nСлайды: https://bit.ly/observability-aug\nСостояние кода в начале мастер-класса: https://github.com/rumyantseva/stayathome/tree/clean\nСостояние кода в конце мастер-класса: https://github.com/rumyantseva/stayathome/tree/tools"
