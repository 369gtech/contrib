description: "The web platform is important. It's an open, interoperable platform for developers to build experiences that can be accessed by a large potential audience with no friction. But the shift to mobile hasn't been easy. Chrome, in partnership with members of the broader web browser community, have been hard at work transitioning the web platform to work well on mobile devices and the mobile web is open for business. This talk will provide an overview of the changes to the web platform, including Accelerated Mobile Pages and Progressive Web Apps, and what it means for you. \n\nWatch more Chrome talks at I/O 2016 here: https://goo.gl/JoMLpB \nSee all the talks from Google I/O 2016 here: https://goo.gl/olw6kV\nSubscribe to the Chrome Developers channel at http://goo.gl/LLLNvf \n\n#io16 #GoogleIO #GoogleIO2016"
