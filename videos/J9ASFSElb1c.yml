title: 'Ксения Рогальская, Совместное владение концептом продукта: изменения со скоростью бизнеса'
recordingDate: 1440656376
description: 'В докладе будет рассмотрена совместная работа продакт и сервис-менеджеров с бизнес-подразделениями (и/или конечным заказчиком) и экспертными командами над созданием продуктов и сервисов: от идеи до планирования доставки. Какие основные роли должны быть обозначены? Что делать, если компетенции по созданию концепта «распределены» между разными участниками, и никто в полной мере не владеет бизнес-логикой заказчика? Какие компетенции нужны для успешного управления концептом? Как найти правильного продакт оунера, и должен ли это быть один человек? Как быть с запросами бизнес-подразделений и требованием к скорости их реализации? Как построить совместную операционную работу день за днем, когда стартует новый продукт или сервис?'
