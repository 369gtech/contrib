title: 'Educational Experiences in Mixed Reality'
language: English
recordingDate: 1615814935
description: 'In this video, Spatial Computing Cloud Advocate April Speight will talk about how creating educational experiences with Mixed Reality can provide educators the ability to share holographic replicas of real-world objects without stepping foot outside the classroom. In this talk, we''ll take a look at Monumental World Tour, an interactive HoloLens 2 app created with MRTK which displays monuments from around the world and includes facts about each monument.'
