description: "Subtítulo: Tests que no tocan los c*\n\nSe nos dijo que teníamos que hacer tests. Se nos dijo que eso del verde creaba adicción. Se nos dijo que sería bueno para nuestros clientes y para nuestra salud. Se nos dijeron muchas cosas pero nadie nos dijo como hacerlo bien.\n\nCuando empiezas a hacer testing todo es de color de rosa, bueno, verde más bien, hasta que un día, después de añadir una feature nueva o realizar un refactor al código de producción te fallan tests, muchos, a lot, algunos incluso sin una relación muy clara con los cambios que hiciste.\n\n¿Te suena? Seguro que también conoces eso de \"mocks, mocks everywhere\", lidiar con la creación de datos para los tests que se rompen en mil sitios cuando añades un campo nuevo a una entidad, los tests con varios asserts sin sentido, ... y el naming, y la estructura de nuestro tests, y... too much pain!\n\nTe enseñaré como abordamos cosas así en Tuenti con código real de producción y sus tests. Basado en hechos reales :)"
