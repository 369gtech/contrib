title: 'The mouse sees: A collaborative zine for the Computer Mouse Conference (Night 2)'
language: English
recordingDate: 1619831341
description: "“The mouse sees” is live documentation in the form of a collaborative zine for the 2021 Computer Mouse Conference organized by Neta Bomani. https://www.culturehub.org/events/computer-mouse-conference Support Survived and Punished: https://bit.ly/SPNYSpring\n\nConference participants are encouraged to respond to conference lectures, performances, panel discussions, writings and the live zine with images and texts by tweeting @themousesees which will be compiled by the zine organizer to create a collaborative zine.\n\nNeta is an abolitionist who is interested in parsing information and histories while making things by hand together with human and non-human computers. Find Neta on  www, twitter, are.na and instagram.\n\nhttps://netabomani.com/\nhttps://twitter.com/netabomani\nhttps://www.are.na/neta-bomani\nhttps://www.instagram.com/mchapoarchive/\n\nPlease join Neta, the Computer Mouse Conference and the Coding Train in supporting Survived and Punished New York’s Spring Mutual Aid Group Spring Fundraiser: https://bit.ly/SPNYSpring.\n\nSurvived and Punished NY is a grassroots prison abolitionist organization and Allied Media Project that exists to end the criminalization of survivors of domestic and sexual violence. We are raising money to provide commissary, packages and other material support for criminalized survivors. Please donate as we continue to expand our giving to more survivors and provide care to our communities. All donations are tax-deductible to the fullest extent of the law.\n\n------------------\n\n🚂 Website: http://thecodingtrain.com/\n👾 Share Your Creation! https://thecodingtrain.com/Guides/community-contribution-guide.html\n🚩 Suggest Topics: https://github.com/CodingTrain/Rainbow-Topics\n💡 GitHub: https://github.com/CodingTrain\n💬 Discord: https://discord.gg/hPuGy2g\n💖 Membership: http://youtube.com/thecodingtrain/join\n🛒 Store: https://standard.tv/codingtrain\n📚 Books: https://www.amazon.com/shop/thecodingtrain\n🖋️ Twitter: https://twitter.com/thecodingtrain\n📸 Instagram: https://www.instagram.com/the.coding.train/\n\n🎥 Coding Challenges: https://www.youtube.com/playlist?list=PLRqwX-V7Uu6ZiZxtDDRCi6uhfTH4FilpH\n🎥 Intro to Programming: https://www.youtube.com/playlist?list=PLRqwX-V7Uu6Zy51Q-x9tMWIv9cueOFTFA\n\n🔗 p5.js: https://p5js.org\n🔗 p5.js Web Editor: https://editor.p5js.org/\n🔗 Processing: https://processing.org\n\n📄 Code of Conduct: https://github.com/CodingTrain/Code-of-Conduct"
