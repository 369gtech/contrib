description: "Bio:\n\nVice Prezes i właściciel polsko-niemieckiej firmy szkoleniowej i konsultingowej Neuroedukacja Sp. z oo. (od 22 lat). Zarządza zespołem konsultantów i sprzedawców prowadzących bardzo złożone projekty konsultingowo- szkoleniowe (projekty change managementowe, zmiany kultury korporacyjnej, budowania synergii pomiędzy działami wewnątrz dużych organizacji, usprawniania zarządzania ludźmi, poprawiania efektywności sprzedażowej przedsiębiorstwa, etc.) Jako senior konsultant sam prowadzi konsultacje oraz współprowadzi kluczowe negocjacje w imieniu międzynarodowych firm działających na rynku polskim. Jest top executive coachem (na poziomie C-Level) dla wielu międzynarodowych organizacji. Prowadzi również coaching zespołów i mediuje konflikty oraz prowadzi facylitację spotkań, a także trudne negocjacje w imieniu swoich klientów w dużych kontraktach. Jest asesorem współprowadzącym assessment centers dla managerów zarządzających europejskimi strukturami w międzynarodowych korporacjach. Jest również autorem publikacji dotyczących zarządzania w prasie specjalistycznej oraz współautorem innowacyjnych programów szkoleniowych -- m.in. „Strategic Selling -- Negocjacje Navigator®. Jest współautorem metody coachingu strukturalnego, współpracuje w tym obszarze z kilkoma ośrodkami w Europie i USA.\n\nPsycholog (KUL 1986), Licencjonowany Trener NLP i International Coach z ponad 25 letnim stażem w prowadzeniu szkoleń, coachingów i treningów. Pierwszy Prezes Stowarzyszenia NLP w Polsce w latach 1990- 1994. Ucząc metody i zastosowań NLP ma prawo wydawania licencji na trzech poziomach zaawansowania: podstawowym, mistrzowskim i trenerskim. Od ponad 25 lat prowadzi szkolenia, coaching indywidualny i grupowy oraz udziela konsultacji dla wielu znakomitych sprzedawców i managerów na wszystkich poziomach zarządzania, w tym również na poziomie executive (C-Level).\n\nWspółpracuje stale z osobami zarządzającymi z takich firm jak Microsoft, Hewlett-Packard, Oracle, Cisco Systems, Asseco Poland, Asseco South Eastern Europe, France Telecom, BSH Siemens Bosch, Grupa Kapitałowa IMPEL, AXA, PZU, BZWBK, Polskie LNG, PWPW, Deloitte, SAP, Sygnity, IBM, EMC i wiele innych.\n\n\nPrezetacja:\nOprogramowanie umysłu -- jak możliwe jest porozumienie pomiędzy ludźmi, którzy myślą zupełnie inaczej\nLanguage: PL\n\nAgenda Prezentacji:\n\n    Czy wszyscy myślimy i mówimy w tym samym języku, pomimo, że wszyscy w tym kraju mówimy po polsku?\n    Co oznaczają popularne określenia \"chemia nie gra\", \"nie nadajemy na tych samych falach\"?\n    Nieświadome strategie intelektualne (metaprogramy) i style komunikacji z nich wynikające -- film prezentujący rozmowę prezesa korporacji z jego dyrektorem IT w sprawie wdrożenia systemu ERP.\n    Strategie motywacyjne: kierunek motywacji od problemu vs. kierunek motywacji na cel.\n    Strategie decyzyjne: tryb wyboru przez różnicowanie (eliminowanie) vs. tryb wyboru poprzez generalizowanie (upodabnianie).\n    Strategie decyzyjne: tryb sprawdzania wewnętrzna referencja vs. tryb sprawdzania zewnętrzna referencja.\n    Jakie są konsekwencje w komunikacji? Jak skorzystać z tej wiedzy?"
