description: "En seulement 6 mois, 1000 heures de formation internes ont été reçues à Murex, sans infrastructure dédiée en partant simplement d'une initiative individuelle.\n\nLes Dailies sont un format agile de transmission de connaissances que l'on a mis en place à Murex qui rencontre un succès grandissant: 15 sessions de 10 minutes sur un même thème, données quotidiennement à votre bureau et dont les videos sont immédiatement mises à disposition.\n\nVenez découvrir ce format qui permet de transmettre une grande quantité de connaissances à de nombreux collaborateurs avec un impact quasi nul sur leur temps de travail.\n\nAprès le succès rencontré par ces formations à Murex, nous voulons partager cette méthode avec tous les développeurs de Devoxx !"
