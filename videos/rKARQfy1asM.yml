description: "Клиенты, рынки, конкуренты – все меняется стремительно, неожиданно и непредсказуемо. В романтической теории использование принципов Agile помогает компаниям справиться с ситуацией и добиваться успеха в сложных условиях неопределенности. Но возможно ли на практике адаптировать и масштабировать Agile-подходы для реализации проектов в крупных организациях с их богатым наследством процессов, регламентов и документооборота?\n\nСсылка на презентацию: http://www.slideshare.net/ScrumTrek/agile-60177581"
