description: "A look into the Past, Present, and Yet to Come (Oracle)\nServerless computing continues to rise in popularity and together with microservices and containers now dominates modern development conversations. With software architecture evolving faster than ever, businesses must adapt in order to compete for increasingly finicky and demanding customers. Through a narrative that takes us from the past into the future, this talk dives deep into the core of why serverless computing exists, how to get started today, and where the trends are taking us into the “yet to come”."
