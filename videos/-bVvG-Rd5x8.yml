title: 'SREcon19 Americas - Capacity Prediction in External Services'
language: English
recordingDate: 1555953519
description: "Jerome Kraus, Alaska Airlines\n\nApplications are often limited by resources in third-party external systems. As an SRE, I want to be able to predict when, and under what conditions, those resources will be exhausted to facilitate pre-emptive remedial actions and appropriate planning. In this talk, I will describe how we use linear regression analysis to generate a predictive model that empowers us to properly plan and size external services, as well as adapting to changes in our application.\n\nSign up to find out more about SREcon at https://srecon.usenix.org"
