description: "Presented by Will Sentance & Tony Rizko at JSLA (js.la) on Thursday March 26th 2015 - Icecomm lets you take full advantage of WebRTC in under 10 lines of frontend javascript. Learn how to use Icecomm to build a multiway video chat app in minutes without worrying about backend code. To get us started I'll explain some Icecomm basics, we'll live code the video chat app together and we'll even give you a sneak peak of a brand new Icecomm SDK that lets you add video and audio chat right inside emails\n* twitter.com/willsentance\n* twitter.com/TonyRizko"
