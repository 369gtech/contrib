description: "This session revisits the new tooling architecture that makes it possible for a small and resource-limited Java ME Embedded system to become a developer-friendly and manageable platform. Not only remote application management, Java debugging, and performance profiling but also many other tools, services, and extensions can be provided atop the architecture.\n\n\nAuthor:\nSerge Troshin\nSergey Troshin is staff engineer in JavaME, Oracle. Graduated from St.Petersburg State University, Russia, system programming department. Has lot of experience in compiler-related areas like program code analysis and transformations. Joined Sun Microsystems in 2005 to MIDP development team. In Java ME technically leaded performance optimizations and core libraries development for CLDC stack. Actively participated in porting of Java ME products & libraries to various embedded and desktop systems. In 2010 joined CLDC HI VM development team. Since this time is working on development of VM features and Java ME Embedded platform.\nView more trainings by Serge Troshin at https://www.parleys.com/author/serge-troshin-1\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
