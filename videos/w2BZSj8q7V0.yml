title: 'Анна Обухова. OKR и мозг - как ставить цели'
language: Russian
recordingDate: 1598884428
description: "Слайды этого доклада на конференции OKR Russia 2020 см. здесь: http://2020.okr-conf.ru/program.\nДостижение целей очень сильно зависит от того, кто, зачем и как формулирует цели. Кто-то говорит, что надо ставить нереалистичные цели. Кто-то рекомендует продумывать не дальше следующего шага, чтобы не расстроиться от недостижимости. Вариантов масса. Мы обсудим, как цели формируются и обрабатываются в мозге и как OKR использует существующие пути для повышения вероятности достижения цели. А также сравним OKR и KPI с точки зрения мозга: что мозг воспринимает как награду, а что как угрозу."
