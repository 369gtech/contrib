description: "Houdini continues to expand the power and capabilities of CSS. Houdini exposes the parts of the CSS engine that make possible APIs like CSS Grid, Scroll Snap Points, conic gradients, et al. Extend CSS’ capabilities yourself without questionable hacks and better performance.\n\nIn this talk, we look at the overall structure of the Houdini effort and take a closer look at CSS Paint, Animation Worklets and Custom Layout API. We can get a taste of what the future holds: An ecosystem of modules that bring powerful effects from the shelf to your app.\n\nFind the event schedule and more info on the website → http://bit.ly/2AA1R87\n\nAll Sessions playlist → https://bit.ly/CDS18-AllSessions\n\nSubscribe to the Google Chrome Developers channel! → https://bit.ly/ChromeDevs1"
