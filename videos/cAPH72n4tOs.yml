title: 'Mi bolsa colaborativa en la nube, Google Drive API'
language: Spanish
recordingDate: 1362600772
description: 'En este programa presentaremos una visión general de las novedades tecnológicas desde el equipo de relaciones para desarrolladores de la región de sur de Latinoamérica. Seguiremos presentando nuestro enfoque de desarrollo, ingeniería y las mejores prácticas para implementar tecnología Google favoreciendo la evolución de soluciones tecnológicas. Luego presentaremos un escenario técnico utilizando Drive API y algunas de las opciones más importantes con respecto al manejo de almacenamiento colaborativo. Finalmente estaremos conversando con la comunidad de desarrollo, resolviendo un desafío técnico y premiando todo el talento regional.'
