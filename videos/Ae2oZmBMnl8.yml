description: "Docker is an extremely popular and relatively new open source project that enables us to create containers from any application. A container based on Ubuntu with GlassFish and your favorite application is one of the many possibilities. The biggest advantage is that Docker containers can run on most UNIX operating systems. This means that the same container can be used locally for development and in the cloud to serve customers. Docker is gaining quite some attention and popularity, and some major cloud platform vendors have already indicated that they want to support Docker. Learn more in this session.\n\n\nAuthor:\nJohan Janssen\nNo bio available\nView more trainings by Johan Janssen at https://www.parleys.com/author/johan-janssen-3\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
