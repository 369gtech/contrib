title: 'Иван Затравкин — Microfrontends на React вместе с Kubernetes'
language: Russian
recordingDate: 1613042119
description: "Ближайшая конференция: \nHolyJS 2021 Piter — 20-23 апреля, онлайн.\nПодробности и билеты: https://bit.ly/2LbN8bH\n\n. В этом докладе мы обсудим микрофронтенды в формате case-study: как пришли к ним, какие проблемы решали, какие минусы у этого подхода. Также поговорим о Kubernetes и как это может быть полезно фронтенд-разработчику.\n\nВ завершение посмотрим, как это всё работает вживую на production-ready коде. Доклад призван дать практические навыки использования микрофронтендов и рассказать о подводных камнях, которые вас могут ждать."
