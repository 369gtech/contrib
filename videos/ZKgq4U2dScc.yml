description: "Don’t miss out! Join us at our upcoming event: KubeCon + CloudNativeCon Europe 2021 Virtual from May 4–7, 2021. Learn more at https://kubecon.io. The conference features presentations from developers and end users of Kubernetes, Prometheus, Envoy, and all of the other CNCF-hosted projects. \n\nSponsored Session: NetApp - Contain your cabin fever with Kubernetes  \n\nWe may not be able to convince you to live the life of a frontiersmen like Davy Crockett, but we can certainly show you a thing or two about persistent storage for your containers. While we’re at it, let’s talk about becoming a cloud storage expert across on-prem and public clouds so you can get to better operational efficiency and productivity. \n\nhttps://sched.co/ff14"
