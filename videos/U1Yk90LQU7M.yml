description: "Using Your Own Products\n\nWhy you should always be using your own products in real-world scenarios to broaden your perspective.\n\nAbout the speaker: \nChristine Røde https://twitter.com/chrstnerode – Senior Product Designer at Deliveroo. Working on the rider experience, doing good for the people who bring your food. Previously designer at Facebook and Nokia\n\nAbout the conference:\nAt The UX Conference on February 20th 2018 in London we were exploring how to improve collaboration between designers and business stakeholders. The event was organised by The School of UX http://schoolofux.com and kindly supported by Balsamiq, TestingTime, Axure, Loop11, UsabilityHub, Optimal Workshop and Proto.io. For more details visit http://theuxconf.com"
