description: ".NET meetup #26 – 03.05.2018\nSupported by RYDAR & Social Discovery Ventures\n\nИван рассказал, как довольно просто и быстро раскрутить не очень сложный devOps стэк, если вы решили деплоить ASP.NET Core веб-сервисы на виртуальные машины от AWS\n• Автоматический деплоймент или даже CI/CD пайплайн для веб-сервисов.\n• Configuration management с помощью ansible.\nОбсудил framework-dependent и self-contained deployments, 0-downtime deployments, autoscaling, load balancing и даже немного secrets management вместе с log collection.\n\n#dotnet #netUG\n\nСообщество:\nFacebook – https://www.facebook.com/groups/dotne...\nTelegram – https://t.me/dotnetby"
