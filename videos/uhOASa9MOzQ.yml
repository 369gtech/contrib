title: '#DataScience Павел Клеменков. RAPIDS: ускоряем Pandas и scikit-learn на GPU'
language: English
recordingDate: 1616474949
description: "Все мы знаем, что наш любимый Pandas исключительно однопоточный, а модели из scikit-learn часто учатся не очень быстро даже в несколько процессов. Поэтому в докладе я расскажу о проекте RAPIDS — наборе библиотек для анализа данных и построения предиктивных моделей с использованием NVIDIA GPU. В докладе я предложу подискутировать о том, что закон Мура больше не выполняется, рассмотрю принципы работы архитектуры CUDA. Разберу библиотеки cuDF и cuML, а также постараюсь предельно честно рассказать о том, ждать ли чуда от перехода на GPU и в каких случаях чудо неизбежно.\n\nАудитория и уровень:\nData Scientists, data engineers, разработчики. Уровень подготовки любой.\n\nПрезентация на Я.Диске: https://disk.yandex.ru/i/a34riJ3FaqlOKA\n\nCodeFest O! https://o.codefest.ru/lecture/1695"
