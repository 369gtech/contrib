title: 'Comment bien tester ses pipeline jenkins? (Thomas Collignon)'
language: French
recordingDate: 1557218498
description: "Vous faites de l’intégration continue avec Jenkins? Vous avez passé le cap de pipeline, et avez maintenant du groovy partout ! ça tourne bien la plupart du temps sauf quand une petite mise à jour d’un pipeline (ou pire d’une shared library) a priori transparente vous écroule tous les jobs basés dessus !\n\nVoyons à travers ce tool in action comment éviter cela. Comment prévenir plutôt que guérir.\n\nVoyons les bonnes pratiques de test de pipelines jenkins à travers des exemples. Que doit-on tester? Comment doit-on tester? Peut-on tester sur un poste de dev?\n\nTest unitaire, test d’intégration, couverture de test, qualité du code, tout cela sera passé en revue dans ce talk."
