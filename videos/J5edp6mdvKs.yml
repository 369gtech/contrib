description: "We interviewed Lockheed Martin at the Google I/O Sandbox on May 10, 2011 and they demoed their product, Eureka Streams, and explained to us the benefits of using web toolkit to build it. Eureka Streams is a social communication platform built to help individuals in large corporations communicate with each other.\r\n\r\nFor more information on Google Web Toolkit, visit: http://code.google.com/webtoolkit/\r\n\r\nFor more information on Eureka Streams, visit: http://www.eurekastreams.org/"
