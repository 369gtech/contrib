description: "This presentation was recorded at GOTO Berlin 2019. #GOTOcon #GOTOber\r\nhttp://gotober.com\r\n\r\nBoaz Ziniman - Technical Evangelist at Amazon Web Services\r\n\r\nABSTRACT\r\nAI and Machine learning allow developers to introduce new language capabilities in their apps and use Natural Language Processing and Natural Language Understanding to break language barriers, add new functionality and expand their target audience. This session will focus on several AWS AI services for developers, that allow you to add such functionality to your code with minimal effort. We will build an automatic translator, interact with text to speech and try to extract sentiments [...]\r\n\r\nDownload slides and read the full abstract here:\r\nhttps://gotober.com/2019/sessions/842/breaking-language-barriers-with-ai\r\n\r\nhttps://twitter.com/GOTOber\r\nhttps://www.linkedin.com/company/goto-\r\nhttps://www.facebook.com/GOTOConferences\r\n#AI #ML #ArtificialIntelligence #MachineLearning #Serverless #IoT\r\n\r\nLooking for a unique learning experience?\r\nAttend the next GOTO Conference near you! Get your ticket at http://gotocon.com\r\n\r\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\r\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
