title: 'Pumba und der Chaos Monkey - Wie Primaten und Warzenschweine uns halfen, resilienter zu werden'
language: German
recordingDate: 1593942342
description: "Chaos Engineering bei der Deutschen Bahn. Manchmal kann man sich als Software Engineer schon vorkommen wie ein Zirkusdompteur: Auf der einen Seite ein stetig wachsender Technologie-Zoo, der gebändigt werden muss, auf der anderen Seite verlangt das Publikum immer mehr und beeindruckendere Features in schnellerer Abfolge. Und am besten werden die neuen Features nicht wie früher von Menschen einzeln in die Produktions-Manege hereingeführt, sondern mit der großen CI/CD-Kanone mitten hinein geschossen! Dass dabei schon einmal was schief gehen kann, leuchtet ein, denn in diesem Chaos verstecken sich dunkle technische Schulden, die meist erst in Produktion erwachen, mitten in der Vorstellung! Doch es stellt sich heraus, dass gerade die vermeintlichen Unruhestifter in unserer Tiergemeinschaft unsere besten Freunde sind, wenn es darum geht, für Stabilität zu sorgen. Tools wie der Chaos Monkey (for Spring Boot) oder Pumba das Warzenschwein in­ji­zie­ren gezielt überschaubare Störungen, so dass wir, und unsere Softwarelandschaft, lernen, damit umzugehen. Denn eins ist klar: Das Chaos beherrschen ist unmöglich, vielmehr sollten wir es umarmen und uns gut mit ihm stellen, damit wir besser auf seinen unvermeidbaren Ausbruch vorbereitet sind. Ob Product Owner oder Entwickler, für zukünftige Meister der Manege berichten wir über unsere Erfahrungen zur Etablierung einer Chaos-Engineering-Kultur. Viele Tipps & Tricks für einen erfolgreichen Start und wie man in das Thema Chaos Engineering in den Entwickleralltag integrieren kann. Neben Beispielen aus der Praxis für eine gelungene Zähmung der Akteure verraten wir auch die Top 5 der Ausreden, kein Chaos Engineering zu machen.\n\nDer Vortrag war Teil der SoftwerkerKonf 2020.\n• Alle Vorträge: https://www.youtube.com/playlist?list=PLD9VybHH2wnYtuaiEcjMH5n2gTgNSDYAV\n• Homepage der Konferenz: https://info.codecentric.de/softwerkerkonf-2020 \n• Das kostenlose Softwerker Magazin: https://www.codecentric.de/wissen/softwerker/\n\nOliver Kracht arbeitet bei der DB Vertrieb GmbH als Implementation Lead. Seine Steckenpferde finden sich in den Bereichen der Softwareentwicklung sowie DevOps und Cloud-Technologien.\n\nJonas vor dem Berge arbeitet als Implementation Lead bei der DB Vertrieb GmbH. Seit über 10 Jahren wirkt er in allen Phasen der Softwareentwicklung mit Schwerpunkt auf Webapplikationen.\n\nMaik ist introvertiert, stottert und liebt es, Talks zu halten. Was kann da schon schiefgehen? Bei der codecentric AG kümmert sich Maik um Chaos Engineering. Dabei hat Maik schon so einiges gesehen. Vom kleinen Single-Service-Monolithen bis hin zu Service-Landschaften mit mehr als 400 Microservices. In seiner 20-Prozent-Zeit programmiert er am Chaos Monkey For Spring Boot."
