description: "Developers and businesses are struggling to build fast mobile web apps to reach the next billion users. This talk explores the challenges faced and lessons learned as the Ionic Framework team ported over their collection of mobile-first UI components from a traditional frontend framework to standard Web Components, all in pursuit of faster, more accessible mobile web apps. Co-founders of Ionic Max Lynch and Adam Bradley unveil a new OSS project they created in the process that will help other teams get the most out of Web Components.\n\nCheck out the rest of the Polymer Summit session videos here: https://goo.gl/KuiAXd\nSubscribe to the Google Chrome Developers channel: http://goo.gl/LLLNvf"
