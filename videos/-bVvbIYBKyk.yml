title: 'Introduction to Oracle Machine Learning'
language: English
recordingDate: 1574263797
description: "In this first Office Hours session for Oracle Machine Learning, Mark Hornick provides an introduction to the Oracle Machine Learning (OML) family of products, both on-premises and on the Oracle Cloud. Learn about the key component technologies and features available today, and that are coming soon. See how the key attributes of automation, scalability, and production readiness enable enterprises to increase productivity, achieve enterprise goals faster, and innovate more. \n   \nOracle Machine Learning consists of complementary components supporting scalable machine learning algorithms for in-database and big data environments (including Cloud and on-premises), notebook technology, SQL, Python and R APIs, and Hadoop/Spark environments.\n\nVideo highlights:\n\n00:20 - Oracle Machine Learning Key Attributes\n03:00 - OML components rebranding\n04:40 - OML empowers Enterprise Users\n09:55 - Cross-Platform Machine Learning\n13:40 - OML Notebooks and OML4SQL\n21:50 - OML4R and OML4Python\n33:20 - AutoML with OML4Py\n37:17 - OML4Spark\n39:27 - Application Integration with OML\n41:10 - OML Roadmap\n50:38 - Q&A\n\nFull set of slides available at: https://asktom.oracle.com/pls/apex/asktom.search?office=6861\n\nAskTOM Office Hours offers free, monthly training and tips on how to make the most of Oracle Database, from Oracle product managers, developers and evangelists.\n\nhttps://asktom.oracle.com/\n\nOracle Developers portal: https://developer.oracle.com/\nSign up for an Oracle Cloud trial: https://cloud.oracle.com/en_US/tryit"
