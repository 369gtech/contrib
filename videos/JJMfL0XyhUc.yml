description: "Nicolas Haunold, Software Engineer at airbnb, shares in the Coffee with Developers series about reverse-engineering the IoS ecosystem, what the situation 10 years ago was and what were the implications. Moreover, he discusses what is defining airbnb's company culture, what they are looking for in hiring people, and recommendations for people who are considering moving to Silicon Valley. \n\nThe interview was recorded during the WeAreDevelopers World Congress 2018 in Vienna, Austria.\n\nInterviewed by Thomas Pamminger, co-founder and CPO of WeAreDevelopers.\n\nFind out more about DevJobs here:\nhttps://www.wearedevelopers.com/devjobs/"
