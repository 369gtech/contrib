title: 'Game On! - WebP for Game Devs'
language: English
recordingDate: 1415820541
description: 'For many game devs out there, PNG Image files are a backbone of their development process, but they also come with some unintended side effects; mainly that they create bloated asset footprints that increases the time it takes for a user to get your application. In this video, we discuss how WebP is an available drop-in solution for games that will destroy your bloated-game-woes.'
