description: "Designers and engineers are often seen as complete opposites. Designers are portrayed to be sensitive creatives, and engineers as cold logisticians. But this doesn't have to be the case.\n\nIn this talk, a software engineer and a UX Designer from Best Buy will come together in order to show you practical ways that you can collaborate together better and deliver amazing and beautiful products.\n\n\n\nNDC Conferences\nhttps://www.ndcconferences.com/\nhttps://ndcminnesota.com/"
