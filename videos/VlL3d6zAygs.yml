title: 'Автоназначение курьеров в Delivery Club / Денис Горев (Delivery Club)'
language: Russian
recordingDate: 1586886465
description: "При поддержке AvitoTech мы впервые публикуем все видео с HighLoad++ 2019 в открытый доступ. Учитесь, вдохновляйтесь и перенимайте лучшие практики у спикеров, не выходя из дома. \n--------\nКалендарь конференций - https://ontico.ru\n\nСледующая конференция HighLoad++ пройдет 21 и 22 сентября 2020 года в Санкт-Петербурге.\n\nПодробности и билеты по ссылке http://bit.ly/2sSxgBx\n--------\nHighload++ 2019\n\nТезисы и презентация:\nhttps://www.highload.ru/moscow/2019/abstracts/6022\n\nУ нас в Delivery Club много курьеров и еще больше заказов. Но как найти \"того самого\" идеального курьера, который и заказ быстро доставит и не будет долго ждать в ресторане? Желательно за пару секунд, используя разные стратегии поиска и пересчитывая уже доставляемые заказы.\n\nМы расскажем про:\n- платформу автоназначения курьеров и её эволюцию в микросервис на Golang;\n...\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
