description: 'Join Nate Schutta and Viktor Gamov, a Developer Advocate at Confluent, the company that makes an event streaming platform based on Apache Kafka. He enjoys helping architects and developers to design and develop low latency, scalable and highly available distributed systems. He is a professional conference speaker on distributed systems, streaming data, JVM and DevOps topics, and is regular on events including SpringOne, JavaOne, Devoxx, OSCON, QCon, and others. He co-authored O’Reilly’s Enterprise Web Development. He blogs at http://gamov.io and co-hosts Crazy Russians at Devoops podcast.'
