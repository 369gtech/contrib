description: 'Используете визуальную доску задач на стене и называете это Канбаном? Стартовали Scrum, но перешли в Канбан, потому что в нем «мягче» правила? Сегодня мы попытаемся сделать более широкий взгляд на Канбан: как получать максимум преимуществ при запуске изменений, и почему стикеры на стене — это не-Канбан. Примеры, эксперименты, мифы.'
