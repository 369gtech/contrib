title: 'Rien à cacher ? Vous devriez... — Julien Osman'
language: French
recordingDate: 1574258498
description: "Nous verrons ensemble ce que sont les algorithmes d'apprentissage automatique tels que le Deep Learning, ainsi que le Big Data, à la mode en ce moment. Nous verrons aussi comment les Google, Facebook, Microsoft et les autres utilisent ces technologies pour nous manipuler, et en quoi ces manipulations peuvent être graves pour nous, et pour nos démocraties. Pour finir, nous verrons pourquoi certains logiciels libres permettent de nous protéger en partie de ces manipulations.\n\nCette conférence s'adresse à ceux qui n'ont rien à cacher, et qui ne comprennent pas pourquoi le cousin libriste dit tout le temps que Facebook et Whatsapp ne sont pas bien et qu'il vaut mieux utiliser des trucs de geeks. Le cousin libriste est le bienvenu à cette conférence s'il souhaite avoir quelques arguments la prochaine fois qu'il proposera de crée un groupe familial sur Signal pour remplacer celui de Messager."
