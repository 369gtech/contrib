title: 'Алексей Пименов. Современный Kanban, что новенького?'
recordingDate: 1524913658
description: "Ни для кого не секрет, что LeanKanban — это достаточно динамично развивающаяся область знаний в современных методах менеджмента. Являясь наследником ставшей уже классической системы Lean Manufacturing, современный Канбан, который появился в 2005-2007 годах, стал реальной альтернативой к ставшим уже классическими Agile-подходам. С тех пор Канбан постоянно развивается.\n\nВ своем докладе я опишу новые вещи, которые появились в современном Канбане за последние несколько лет, а также расскажу о некоторых полезных вещах, которые появились давно, но остались незамеченными и широко не использовались.\n\nСлайды:\nhttps://www.dropbox.com/s/8zyudwblrgbflua/%D0%9F%D0%B8%D0%BC%D0%B5%D0%BD%D0%BE%D0%B2%20-%20%D0%9A%D0%B0%D0%BD%D0%B1%D0%B0%D0%BD%20-%20%D0%A7%D1%82%D0%BE%20%D0%BD%D0%BE%D0%B2%D0%B5%D0%BD%D1%8C%D0%BA%D0%BE%D0%B3%D0%BE.pdf?dl=0"
