description: "Un meetup #AperiTech della Community di Agile Talks!\n\nTitle: Ascolto attivo: come gli Agile Coach e SM possono rafforzare i team\n\nSpesso Project Manager, Scrum Master, Chapter Leader e Agile Coach sentono il bisogno di migliorare le loro competenze di coaching. A volte sentono questa necessità quando vogliono motivare un membro del team, a volte quando vogliono potenziare, migliorare la performance di un intero team. Talvolta sono esperti della materia su cui il team lavora e fanno fatica a trattenersi dall’indirizzare il team verso soluzioni al loro note, influenzandolo e non riuscendo a entrare nei panni del coach, responsabile del processo del team ma non del suo risultato. Per distaccarsi dai contenuti, focalizzarsi sul processo e creare un ambiente di fiducia e sicurezza, dove tutti si sentano liberi di collaborare e di commettere errori da cui apprendere, ci sono alcune competenze specifiche, tipiche del coaching, che si possono utilizzare.\nIn questo workshop siamo partiti dalla competenza dell’ascolto attivo per scoprire come essa possa generare domande potenti e feedback efficaci, che potenziano le persone e creano nuove consapevolezze. Abbiamo riflettuto anche su come, grazie all’ascolto attivo si possa creare un clima di fiducia e far percepire la propria presenza in una conversazione di coaching.\n\nSpeaker: Elena Goos\nEx manager del mondo finanziario ed ex consulente di strategia, da più di 10 anni si occupa di sviluppo del potenziale di individui e organizzazioni, attraverso attività di coaching, mentoring e pratiche Agile. Mentor Coach, Professional Certified Coach@ICF, Agile Coach & Trainer@IC-Agile, NLP Master Practitioner.\n\nMeetup #AgileTalks https://www.meetup.com/Agile_Talks/\nTelegram #AgileTalks https://t.me/AgileTalks\nLinkedIn #AgileTalks https://www.linkedin.com/company/agile-talks\nFacebook #AgileTalks https://www.facebook.com/agiletalksroma\nTwitter #Agile Talks @AgileTalksRoma\nCommunity Codemotion https://community.codemotion.com/agile-talks\n\nPer restare aggiornato su tutti gli #AperiTech:\nTelegram #AperiTech https://t.me/aperitech\nCalendario del Developer https://bit.ly/devcalendar\nCodemotion Tech Community https://bit.ly/CodemotionTC"
