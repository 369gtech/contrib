description: "ReasonReact is a safer, simpler way to build React components, in Reason. Created by developers at Facebook, Reason is a syntax layer and toolchain for OCaml. With over 1.7 million downloads a week, React is a well established and popular tool to create component based user interfaces. By enabling React developers to leverage their existing knowledge and ecosystem, ReasonReact brings functional programming for front-end development, one step closer to widespread adoption.\n\nSince its release in March 2017, ReasonReact has progressed quickly. In this brief overview, attendees should gain an understanding of;\n\n- What ReasonML/ReasonReact is, \n- How the language has evolved,\n- Some highs and lows of getting started, as well as practical examples of ReasonReact in action.\n\nEVENT:\n\nLinux.conf.au 2018 (LCA2018)\n\nSPEAKER:\n\nKeira Hodgkison\n\nPERMISSIONS:\n\nThe original video was published with the Creative Commons Attribution license (reuse allowed).\n\nCREDITS:\n\nOriginal video source: https://www.youtube.com/watch?v=BEUDqXEdmCI"
