title: 'Marketing Mobile : promouvoir son appli. et engager ses utilisateurs - Jérôme Stioui - #BlendWebMix'
recordingDate: 1394634662
description: "Avec près d'1 000 000 d'applications disponibles dans l'App Store et le Google Play, il est très difficile de faire émerger son application et de la rendre visible. Au-delà de générer des téléchargements, il est primordial d'acquérir des utilisateurs actifs, engagés et qui consomment au sein de votre application. \n\nCertains acteurs y arrivent mais ils sont peu nombreux... \n\nDes bonnes pratiques existent et des outils adaptés permettent de faire la différence. \n\nLors de cette conférence, Jérôme Stioui abordera les questions suivantes :\n· Comment exploiter ses médias propriétaires (site web, base email...) pour acquérir des utilisateurs mobiles à moindre coût ?\n· Comment optimiser sa présence dans les moteurs de recherche internes aux App Stores (App Store SEO) ?\n· Comment maximiser ses chances d'être dans les « top rankings » des Stores ?\n· Quels sont les leviers « payants » les plus efficaces dans l'écosystème mobile et comment mesurer leur Retour sur Investissement ?\n· Comment éviter d'acquérir des téléchargements inactifs ?\n· Une fois une base significative de téléchargements acquis, comment maximiser le taux d'activité, d'engagement & de conversion ?\n\nSpeaker : Jérôme Stioui (Ad4Screen)\n\nEnregistré le 01 octobre 2013 à Lyon.\n\nRéalisation : MLG Consulting"
