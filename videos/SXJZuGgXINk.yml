title: 'Vitess: A Distributed Scalable Database Architecture'
language: English
recordingDate: 1622557467
description: "Vitess is a database clustering system for horizontal scaling of MySQL through sharding. By enabling shard-routing logic, Vitess allows application code and database queries to remain agnostic to data distribution onto multiple shards. With Vitess, you can split, merge, and migrate shards as your needs grow. With its compatibility with development frameworks and integration to open-source tools, Vitess has been a core component of several high-traffic OLTP sites worldwide and serves data across different platforms.\n\nAlkin Tezuysal has extensive experience in enterprise relational databases, working in various sectors for large corporations. With more than 20 years of industry experience, he has acquired skills for managing large projects from the ground up to production. For the past decade, he's been focused on e-commerce, SaaS, and MySQL technologies. Alkin has managed and architected database topologies for high-volume sites at eBay Intl. He has several years of experience in 24X7 support and operational tasks and improving database systems for major companies. He has led global operations teams on Tier 1/2/3 support for MySQL customers.\nIn late 2020, he joined PlanetScale's expert engineering team over Vitess."
