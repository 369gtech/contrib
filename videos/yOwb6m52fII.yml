description: "What does it mean to create an enterprise application when you are using a JavaScript client and Java-based REST services? Are the same definitions or concerns of the past relevant in this new architecture? This session discusses the fundamentals of what it means to build an enterprise application with this new client/server architecture as well as what types of challenges are raised by JavaScript UI frameworks and expected features at an enterprise level. The session covers issues of\n• Scaling\n• Accessibility\n• Internationalization\n• Security\n\nSpeakers:\nJohn Brock, Principal Product Manager, Oracle\nJohn 'JB' Brock is an experienced speaker at JavaOne and many Developer Days events over the last decade. With over 18 years experience with Internet technologies, scripting languages, and frameworks, as well as being the co-author of Java EE and HTML5 Enterprise Application Developement, and a two time JavaOne RockStar award recipient, JB brings a unique knowledge of developing web applications. As the Product Manager for the Oracle JavaScript Extension Toolkit(JET), JB brings his energy and entertaining presentation skills to new areas of client side HTML5/CSS3/JavaScript application development.\n\nGeertjan Wielenga, Principal Product Manager, Oracle\nGeertjan Wielenga is a Principal Product Manager in the Oracle Developer Tools group living & working in Amsterdam. He is a Java technology enthusiast, evangelist, trainer, speaker, and writer, having contributed to software development books and training courses, as well as being a JavaOne Rock Star."
