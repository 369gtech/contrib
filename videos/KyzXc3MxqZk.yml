description: "Subscribe to Devoxx on YouTube @ https://bit.ly/devoxx-youtube \nLike Devoxx on Facebook @ https://www.facebook.com/devoxxcom \nFollow Devoxx on Twitter @ https://twitter.com/devoxx\n\nIn this talk, we'll see how Spring WebFlux can be combined with modern HTML APIs to build reactive applications. We'll also have a quick look into the eventing service of Couchbase, and see how it can fit into the picture.\n\nFrançois Gengler From ARHS\nMore than ten years expertise in software development, mainly acquired in the different business sectors of the European Commission (taxation and excise products, agriculture, justice, dissemination of the official EU publications) as well as collaborating with industry leaders of the private sector (telecommunication, horeca, automotive, heatlhcare...).\n\nSharp knowledge in the elaboration of complex architecture systems settled in the context of strategic projects.\n\nStrong people management skills gained in multilingual and international environments (on-shore, near-shore and off-shore collaboration models)."
