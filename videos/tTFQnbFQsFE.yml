title: 'Les pages libérées : table ronde autour du livre libre'
language: French
recordingDate: 1575503753
description: "Vous avez pris l'habitude d'utiliser, voire de contribuer à des logiciels libres ? Bravo ! Et si vous passiez aussi à la culture libre, avec une table ronde dédiée à un objet qui peut être physique ou numérique : le livre. Quelques auteurs de romans, essais et autres BDs présenteront divers aspects liés à ce média un peu particulier : diffusion, licences, financement, outils, formation... petit tour d'horizon d'un objet culturel ancien qui se renouvelle avec le numérique et l'éthique des communs.\nParticipants : David Revoy (https://www.davidrevoy.com/), Gee (https://grisebouille.net), Kaoseto (http://bardinflor.perso.aquilenet.fr/), Stéphane Crozat (http://punkardie.fr/), Terhemis (https://terhemis.fr/), Yann Kervran (https://www.hexagora.fr)"
