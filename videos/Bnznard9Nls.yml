description: "Further information: https://foss-backstage.de/session/10-tips-moving-large-corporate-projects-apache\n\nA natural progression for many corporate projects is towards open governance, in addition to open source. Of the open governance foundations, the Apache Software Foundation is well established and widely known. In October 2016, the open governance process began for NetBeans IDE, moving from Oracle to Apache. In this session, the speaker, who has been involved in the Apache NetBeans donation process from the beginning, will share tips and insights and give you everything you need to understand everything entailed to moving large corporate projects to Apache. After this session, you'll know exactly how to get started and be informed about the potential pitfalls, as well as the joys, of moving internal corporate projects into open governance development settings!"
