title: 'Médias en ligne, les nouveaux enrichissements éditoriaux - Pierre Leibovici'
recordingDate: 1449503328
description: "Vidéo tournée lors de BlendWebMix 2015.\n\nMédias en ligne, les nouveaux enrichissements éditoriaux\nConférencier : Pierre Leibovici\n\nL’heure n’est plus aux textes bruts ni aux simples liens hypertextes ou même aux vidéos. Plutôt que de recopier la dépêche d’actualité du site voisin, de plus en plus de médias en ligne cherchent à se démarquer en proposant des innovations techniques et éditoriales, mineures en apparence, mais qui enrichissent considérablement l’expérience de lecture. Annotations à la marge des articles par les journalistes ou les internautes, mobilisation des archives pour contextualiser l’information, coulisses de la production d’un article : une multitude de fonctionnalités voient le jour et renforcent le service rendu au lecteur. Une information plus complète, plus transparente, qui permet de fidéliser une audience que l’on croyait dispersée à jamais sur les réseaux sociaux... N’est-ce pas là une clé pour la pérennité économique des médias en ligne ?"
