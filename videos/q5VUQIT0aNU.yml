description: 'PayMe is a social payments app, built on modern technology stack by HSBC and launched in Hong Kong market catering to 1.5 million customers and growing. In this session, we will take you through our journey to design and develop a highly scalable microservices architecture which is currently serving 500 million transactions per day on Azure database for MySQL service. We will share how we leverage the integrations with rest of Azure ecosystem with Azure Databricks & CosmosDB - to do real-time, ML-based predictive analytics, and generate insights for both consumers and merchants on the platform. Come and attend this session to see how we are leveraging cloud technology to revolutionize the way social payments are done in Asia market.'
