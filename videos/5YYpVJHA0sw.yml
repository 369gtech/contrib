description: "This video was recorded at Code BEAM STO 19 http://bit.ly/2W2vgDC\n\nGet involved in Code Sync's next conference http://bit.ly/2Mcm4aS\n\n---\n\nRAXX.KIT - LEAN MEAN WEB DEVELOPMENT FOR ELIXIR\nby Peter Saxton\n\nTHIS TALK IN THREE WORDS:\nRaxx\nElixir\nLean\n\nTALK LEVEL: Intermediate \n\nABSTRACT\nThe Raxx ecosystem is a powerful, focused and extensible toolkit for web development. By providing tools focused just on the web layer, it is flexible enough to be used in any kind of application. Raxx.Kit boosts getting started with Raxx. It does this by introducing conventions for project structure, asset management, deployment, testing and more. Now Raxx has reached 1.0, development is focused on bolstering and expanding the conventions in Raxx.Kit that are most useful to developers.\n\nRead the full abstract: https://codesync.global/speaker/peter-saxton/\n\n---\n\nTHE SPEAKER - PETER SAXTON\nCreator of Raxx\n\nAs a regular participant in hacknights and meet-ups in London, Peter is always learning something new.He is keen to share his latest insights and has written and presented on the topic of Domain Driven Design. Currently, Peter is enjoying seeing how DDD concepts merge with the rigor of functional languages.\n\nMore on Peter Saxton: https://codesync.global/speaker/peter-saxton/\n\n---\n\nCODE SYNC & CODE BEAM STO 19\nCode BEAM STO is powered by Code Sync. Code BEAM STO 19 was sponsored by Klarna, The RealReal, Erlang Solutions, dek technologies, Derivco Sports, and aeternity. \n\nCODE SYNC \nWebsite: www.codesync.global\nTwitter: www.twitter.com/CodeBEAMIO\nFacebook: https://www.facebook.com/CodeSyncGlobal\nLinkedIn: https://www.linkedin.com/company/code-sync/\nMail: info at codesync.global\n\n#Raxx #Elixir #Development"
