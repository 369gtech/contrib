description: "В эфире встретятся сразу несколько спецов, каждый из которых шарит в своей области:\n\n— Антон Шилов: Jetpack Compose;\n— Анна Жаркова: SwiftUI;\n— Светлана Кривошеева: Flutter;\n— Сергей Рябов: Litho.\n\nДорогие гости исповедуют декларативные подход (во имя Litho, Flutter, SwiftUI и Jetpack Compose, аминь) и поделятся опытом работы с фреймворками для построения декларативного UI. Ребята раскажут, как они дошли до жизни такой, как они используют эти фреймворки: для тестовых проектов с нуля или в боевых рабочих проектах. Само собой, они поделятся болями от использования своих любимых технологий. А вести выпуск будут Андрей Дмитриев и Михаил Емельянов.\n\nСтраница встречи: https://bit.ly/31PLe5w\n\nБлижайшая конференция — Mobius 2020 Moscow\n11-14 ноября, Online\nПодробности и билеты: https://bit.ly/35Z7g8S\n\nПартнеры:\n\n— Сбер\nhttps://sberbank-talents.ru\nВысокотехнологичная компания и крупнейший банк в России, Центральной и Восточной Европе.\nСбер работает над созданием экосистемы удобных онлайн-сервисов в самых разных сферах. Сейчас в нее входит более 40 компаний. Среди них — онлайн-кинотеатр Okko, сервис доставки еды Delivery Club, служба такси «Ситимобил» и многие другие.\n\n— Райффайзенбанк\nhttps://career.raiffeisen.ru/ \nРайффайзенбанк — один из 11 системно-значимых банков России. Мы часть международной банковской Группы Райффайзен, традиции которой насчитывают более 120 лет успешной работы.\nМы уходим от образа классического банка, применяя digital-решения и ориентируясь на потребности клиентов.\n\n— Delivery Club Tech \nhttps://tech.delivery-club.ru/\nDelivery Club – лидер foodtech-рынка России. DC работает над IT-системой, прогнозирует спрос с помощью искусственного интеллекта, грамотно распределяет курьеров по улицам городов и мгновенно доставляет информацию от ресторанов клиентам и обратно. DC — это больше, чем просто вкусная еда из ресторана."
