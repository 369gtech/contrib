description: "Google Tech Talk\r\nJune 6, 2011\r\n\r\nPresented by Tom Oliver, CEO of the World Peace Festival.\r\n\r\nABSTRACT\r\n\r\nRecent events in Tunisia, Egypt, Libya and other countries have shown that the world is now at a crucial tipping-point: Individuals around the world are waking up to their collective power. People are using global connectivity, social media, the tools and the technology Google and Silicon Valley have created to start their own revolutions.\r\n\r\nBut what if the brilliant minds of Silicon Valley actually sat down in a conscious effort to combine existing technologies and tools in new ways? Individuals could be empowered even more, and who knows where world peace could go...?"
