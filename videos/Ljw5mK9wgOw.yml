title: 'Regex-Fu - Juliette Reinders Folmer - Codemotion Amsterdam 2018'
recordingDate: 1530618650
description: 'Regular expression, you either hate them or you love them, but do you really know how to harness their power ? Based on the PCRE implementation, this talk will show you how to get the most out of your /^regex(es)?$/, how switches affect your results, how to be less greedy, how to assert your power and let''s not forget: when *not* to use regex.'
