description: "Timely, personalized notifications save users the effort of manually checking for updates throughout the day and have enabled a host of new experiences from real time communication to live updates on breaking news. In this talk, we'll do a deep dive into sending push notifications to your web users on desktop and mobile, even after they've left your site.\n\nYou may recognize Owen from such features as Push Notifications on the web and Add To Home Screen. Prior to joining Chrome as a Product Manager on the Web Platform team, Owen worked on the analytics infrastructure at YouTube, and has been a long time hobbyist web developer. He earned his bachelors degree in Computer Science from University of Oxford.\n\nWatch more talks from Chrome Dev Summit 2015: https://goo.gl/e4c7vD\n\nSubscribe to the Chrome Developers channel at: https://goo.gl/OUF4e2"
