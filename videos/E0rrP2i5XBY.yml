description: "Blazor apps are composed of reusable web UI components built using C#, HTML, and CSS. With Blazor, you can build client and server code with C# and share code and libraries with the front-end client code and back-end logic. Join Brian Clark and Cecil Phillip as they walkthrough building an app with Blazor and take your questions.\n\nReady to get hands on? Check out Microsoft Learn: https://aka.ms/MSLearn-Blazor"
