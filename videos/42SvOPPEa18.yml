title: 'Refactor your health - Markus Rytterkull'
recordingDate: 1441806021
description: "This presentation is in swedish.\n\nDu är utvecklare. Eller chef/projektledare för ett gäng utvecklare. Förmodligen lägger ni mer massor av tid på att optimera processer\noch prata om kodkvalitet, men trots att \"personalen är vår viktigaste resurs\" så görs ganska lite praktiskt för att se att kodarna också mår bra och inte bara koden.\nDetta seminarie handlar om hälsa och enkla steg man kan ta för att må lite bättre, och därmed ha bättre förutsättningar för att skriva bra kod. \nSamma principer som du använder (eller borde använda...) på jobbet som agil metodik och testdriven utveckling kan funka för ditt egna hälsoprojekt också. Nu kör vi!\n\nFoo Café is an independent and physical meeting place for people of all backgrounds and expertise within the IT-industry in the Malmö/Lund region. Foo Café is aimed at those interested in sharing, learning and creating. \nJoin the fun at foocafe.org"
