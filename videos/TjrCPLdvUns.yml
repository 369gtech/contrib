description: "The JavaScript programming language has been experiencing amelioration of late, driven by the interest in HTML5. Nashorn is a JavaScript engine implemented fully in Java on the JVM. It is based on the Da Vinci Machine (JSR 292) and is available with JDK 8. This session describes the goals of the Nashorn project, gives a top-level view of how it all works, provides a current status, and demonstrates examples of JavaScript and Java working together.\n\n\nAuthor:\nJim Laskey\nJim Laskey has been involved in developing computer language compilers/runtimes for almost 40 years. He is currently the Multi-language Lead in the Java Language/Tools group at Oracle Corporation, responsible for guiding the Nashorn JavaScript and Node projects. Jim has also worked on compilers/runtimes at Azul, Apple, Symantec, Prograph and Dalhousie University. http://www.linkedin.com/in/jlaskey\nView more trainings by Jim Laskey at https://www.parleys.com/author/jim-laskey\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
