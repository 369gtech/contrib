title: 'Александр Красиков — Аудиосессия в iOS  Как синхронизировать аудио потоки'
language: Russian
recordingDate: 1568367479
description: "Ближайшая конференция — Mobius 2020 Piter\n22-25 июня, Online\nПодробности и билеты: https://bit.ly/mobius2020piter\n\n. Хороший обзор того, какие подводные камни могут всплыть при работе с аудиосессией в iOS. Будет полезен как разработчикам маленьких приложений, так и больших, наподобие «ВКонтакте».\n\nВ мобильном приложении ВКонтакте есть множество разделов, работающих с вводом/выводом звука: музыка, подкасты, видео, лайв-трансляции, истории, лайв-каверы, звонки и аудиосообщения. Рассказ будет про то, какие проблемы стали возникать по мере роста этого списка и каким образом устроена новая синхронизация этих клиентов в приложении. В начале доклада будет краткое введение в AVAudioSession API.\n\nДоклад будет полезен не только тем, кто уже работал с аудиосессией в iOS, но и тем, кто в будущем планирует этим заняться."
