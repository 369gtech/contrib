title: 'Ильмир Усманов — Как Kotlin разрабатывает фичи на примере корутин и инлайн-классов'
recordingDate: 1635273917
description: "Ближайшая конференция: \nMobius 2021 Moscow — 22-25 ноября, онлайн.\nПодробности и билеты: https://bit.ly/37eIq4d\n\n. Kotlin как язык программирования постоянно развивается. В частности, в версии 1.3 корутины стали стабильными, как и инлайн-классы в 1.5. Разумеется, все осознают, через какие стадии проходят языковые фичи: сначала экспериментальная поддержка, затем период стабилизации и, наконец, фича становится стабильной.\n\nВ своём докладе Ильмир собирается раскрыть, что происходит со стороны команды Kotlin-компилятора (в народе ласково называемой «Ко-Ко-Ко»). А именно — как решить, какие фичи брать в разработку, как меняется видение в процессе обкатки, когда фичу стоит делать стабильной и как развивать её дальше. Доклад не хардкорный, хотя примеры кода будут."
