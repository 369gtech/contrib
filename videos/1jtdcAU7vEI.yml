title: 'Leaflet : et si on prenait autre chose que Google Maps pour manipuler des cartes (G. Soldera)'
language: French
recordingDate: 1557218621
description: "Pour afficher une map sur le web, la plupart des développeurs pense directement à GoogleMaps. Mais il existe une vraie alternative gratuite : Leaflet.\n\nLeaflet est une lib JavaScript open source qui offre de nombreuses possibilités, permettant des cas d'utilisation basiques comme des scénarios plus avancés. Durant cette session, je présenterai les bases de cette lib et je montrerai sa simplicité d'utilisation avec différents exemples."
