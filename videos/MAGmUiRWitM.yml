description: "The full title is: 5 mitów na temat gamerów o których musisz zapomnieć i 1 fenomen, który musisz poznać\n\nBoth the speech and description are in Polish.\n\nGamer to antyspołeczny geek publikujący na YT wyłącznie gameplaye, które oglądają tylko dzieciaki? Nie do końca. Wartość rynku gaminowego w Polsce szacowana jest na 489,2 miliony dolarów, co daje nam 23 miejsce w skali świata*. To właśnie gamerzy realizują kampanie, które powalają najpierw kreatywnością, a potem swoimi wynikami. Dzięki wykorzystaniu dobrze im znanego mechanizmu grywalizacji porywają tysiące osób do wykonania CTA i gromadzą wokół siebie ogromnie zaangażowaną społeczność. Niezależnie, czy gra toczy się o ratowanie wirtualnej Puszczy Białowieskiej czy może zaledwie o zamówienie jak największej liczby dań z Pizzaportal.pl. Przedstawię konkretne case study, wyniki i badania, które obalą największe mity o gamerach.  \n\n* Newzoo Global Games Market Report 2017 l Light Version.\n\nThe speech took place on 8th May 2019 on Marketing Stage during Infoshare 2019."
