description: "Join us for a look at web frameworks and the web platform and how they can be stronger together–creating great user experiences at scale! Speaking of user experience: We’ve talked about things like jank and 60 frames per seconds for years, but some of these things remain hard to reliably achieve on the web. With a new set of web standards this is changing, and we’re super excited to introduce them to you!\n\nFind the event schedule and more info on the website → http://bit.ly/2AA1R87\n\nAll Sessions playlist → https://bit.ly/CDS18-AllSessions\n\nSubscribe to the Google Chrome Developers channel! → https://bit.ly/ChromeDevs1"
