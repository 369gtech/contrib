description: "Sarah Weinman  (Publishers Marketplace),\n\nSarah Weinman is the News Editor for Publishers Marketplace and Publishers Lunch. Previously she was the publishing industry reporter for DailyFinance, and also writes a monthly crime fiction column for the Los Angeles Times and a monthly cultural Q&A for Currency, the American Express-owned personal finance site. She has contributed to many print and online publications including the Wall Street Journal, the Guardian, Maclean's, the Daily Beast, and the National Post, and she has appeared regularly on New Hampshire Public Radio's \"Word of Mouth\" and Minnesota Public Radio's \"Midmorning.\" She lives in New York."
