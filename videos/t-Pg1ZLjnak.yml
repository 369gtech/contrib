description: "Getting a development environment up and running can be time consuming and frustrating.\n\nIn this 60 minute presentation, we’re going to create an account using Visual Studio Team Services and have a modern, enterprise-class team development environment up and running in no time. We’ll setup a full Continuous Integration/Continuous Delivery pipeline using modern DevOps best practices and be ready to start work using Visual Studio 2017."
