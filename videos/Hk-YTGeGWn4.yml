description: "Wie Open-Innovation-Techniken gesamtgesellschaftlich fruchtbar gemacht werden können, dass erforscht Johann Herzberg in Zusammenarbeit mit der internationalen Forschergruppe \"eSociety Bodensee 2020\". Als erstes Zwischenergebnis wurde hierzu kürzlich eine Definition des Begriffs \"Offene gesellschaftliche Innovation\" veröffentlicht. \n\nWir wollen im Dialog herausfinden: Welches Verhältnis von Staat, Wirtschaft und Zivilgesellschaft impliziert dieser Begriff? Was für Voraussetzungen braucht eine offene gesellschaftliche Innovation? Welche Handlungs- und Denkmuster ändern sich dadurch? Wer profitiert davon? Ist das mehr als Bürgerbeteiligung? Wie können Open-Innovation-Techniken dauerhaft und nachhaltig in gesellschaftliche und politische Entscheidungsprozesse implementiert werden?\n\nSummit of Newthinking, 15. bis 16. November 2012\nEine Veranstaltung von http://newthinking.de/"
