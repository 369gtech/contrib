description: "Microsoft Learn Studio Sessions are designed to be interactive and hands on. To ensure everyone attending has the best experience, these sessions have limited capacity. But don't worry, they are being recorded and will be available on demand. \n\nLearn Studio Session rooms will open 10 minutes early for anyone needing prerequisite set up support. (Prerequisites for this session are listed below)   \n\nJoin us for this guided online Microsoft Learn workshop: https://aka.ms/Learn/TeamsBots . You’ll learn how to create and add bots to custom Microsoft Teams apps.\n\nPrerequisites for this module: \n• Active Microsoft Learn profile https://aka.ms/Build20/Learn   \n• Experience using Microsoft Teams at the intermediate level\n• Ability to program with JavaScript, TypeScript, and Node.js\n• Experience using Visual Studio Code at the intermediate level\nRequired:\n• Access to a Microsoft 365 tenant https://aka.ms/Learn/M365tenant \n• Microsoft Teams (Ensure Custom apps are enabled in your tenant https://aka.ms/CustomApps) \n• Node.js - v10.* (or higher) https://nodejs.org/ \n• NPM (installed with Node.js) - v6.* (or higher) \n• Visual Studio Code https://code.visualstudio.com/  \nNice to have:\n• Gulp - v4.* (or higher) https://gulpjs.com/ \n• Yeoman - v3.* (or higher) https://yeoman.io/ \n• Yeoman Generator for Microsoft Teams - v2.* (or higher) https://github.com/OfficeDev/generator-teams\n\n\n\nSession prerequisites -- https://aka.ms/Learn/TeamsBots"
