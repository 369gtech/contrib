title: 'Руслан Ким — Как много Android в Oculus?'
language: Russian
recordingDate: 1605877607
description: '. Тренды 2020: «COVID-19», «обнуление» и VR. Примерно так выглядит лента Youtube нашего спикера сегодня. И в этом докладе Руслан хочет сосредоточиться именно на VR. Вы Android-разработчик и давно думали про то, как погрузиться в мир VR? Как разработчик Oculus Руслан каждый день имеет дело с Android. В этом докладе он попробует раскрыть то, как в Oculus используется Android, как много общего между мобильным телефоном и VR-шлемом.'
