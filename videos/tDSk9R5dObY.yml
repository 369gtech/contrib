title: '[DevFest Nantes 2018] Le storytelling et la fiction pour imaginer de nouveaux lendemains'
language: French
recordingDate: 1540898858
description: "Speaker : Matthieu Gioani\n\nEn tant qu’équipe, start-up, organisation ou collectivité, nous cherchons à imaginer à quoi pourrait ressembler notre futur dans 6 mois, 1 an, 5 ans, etc. Mais souvent, cet exercice est complexe et le résultat est difficile à communiquer… Grâce à des approches de storytelling (narration) et de fiction, nous verrons comment imaginer ces nouveaux lendemains, les communiquer à nos parties prenantes pour les embarquer et ensuite, on l'espère, faire que ces lendemains rêvés se réalisent.\nEt bien sûr, on s'inspire de pleins de films de science fiction pour faire ça..."
