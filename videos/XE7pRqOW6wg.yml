title: 'Методы при разработке серверной части мобильного приложения. Сергей Аникин'
recordingDate: 1452868040
description: "«Что происходит, когда web-программисту нужно сделать что-то немного отдаленное от web? С какими проблемами ему приходится столкнуться? Как построить диалог с разработчиком клиентской части мобильного приложения? Обо всем этом, а так же о реализации таких вещей как REST API, Push Notifications, In-App Purchases и т.п. я постараюсь рассказать в рамках своего доклада».\n\nПрезентация: https://speakerdeck.com/webdevconf/stiek-tiekhnologhii-i-priiemov-pri-razrabotkie-sierviernoi-chasti-mobil-nogho-prilozhieniia-sierghiei-anikin-trilan-vologhda"
