title: 'Mikeal Rogers: Future of Node - JSConf.Asia 2014'
language: English
recordingDate: 1418656413
description: "The node community has change tremendously as it has evolved over the last 5 years. Some of the most modern and progressive practices in open source are being tested to great success in this relatively new and dynamic community. While the core project has struggled to release and attract new contributors perhaps the future of node lies not in its central project but in the community that is continuing to grow and flourish.\n\nMikeal is the Director of Evangelism at DigitalOcean and the creator of request, NodeConf and JSFest.\n\nJSConf.Asia is the JavaScript, web and mobile developer conference for Asia. Amara Sanctuary, Singapore - 20 + 21 November 2014.\n\nSource: http://2014.jsconf.asia/#speakers\n\nLicense: For reuse of this video under a more permissive license please get in touch with us. The speakers retain the copyright for their performances."
