description: "Johnny presents an overview of how AirHelp built a culture of growth which enables them to grow  200% YoY, based on his experience scaling small and corporate sized tech companies across multiple countries. Johnny shares details on how to build a growth culture, “how-to” user experiments, and tactical concepts that teams can reuse.\nAs for practical advice, he explains the unique culture of thoughtful experimentation that AirHelp has instilled in every team, and why this is essential to growth. Johnny shares in-depth examples relevant to making better strategic decisions as well as day-to-day best practice, which will illustrate the importance of thoughtful experimentation to become a market leader.\n\nThe speech took place on 9th May 2019 on Growth Stage during Infoshare 2019."
