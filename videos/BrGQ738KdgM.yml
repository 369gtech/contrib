description: "Networking is an essential part of running a successful business, as well as an extremely useful tool for both job hunting and career advancement. Unfortunately, most of us not only dread networking but often even hate it. I found 2 jobs through networking and I strongly believe it is a skill that can be developed and honed.\nIn this talk, I will cover: \nWhy networking is an essential part of career growth \nWhat I learnt going to events 5 times a week and alternatives to making connections \nTechniques to ease anxiety associated with meeting new people \nHow to make lasting and meaningful connections"
