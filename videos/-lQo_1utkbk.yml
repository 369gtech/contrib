description: "Vidéo tournée lors de #BlendWebMix 2015 !\n\nConcevez rapidement vos applications mobiles grâce au développement hybride - Stéphanie Moallic\n\nOn pensait que le développement hybride était en train de disparaitre mais on voit apparaître de nouveaux outils pour aider au développement d'applications mobiles hybrides comme Xamarin ou encore Xojo qui demandent souvent l'installation d'outils spécifiques et pas toujours compatibles sur tous les OS. Et voilà que Ionic Framework a débarqué. Ce framework permet de développer des applications mobiles hybrides en HTML5, CSS3, Javascript et AngularJS et s'appuie sur Apache Cordova pour accéder aux parties matérielles des devices. Je vais vous présenter de quelle manière et tout cela de façon fun! J'illustrerai tout ceci avec la conception d'une application."
