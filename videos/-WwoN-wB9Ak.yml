description: "Tytuł prezentacji: Monitorowanie systemów rozproszonych - czy wiemy wszystko o naszej aplikacji opartej o architekturę mikroserwisową\n\nWdrożyliście aplikację opartą o architekturę mikroserwisową na środowisko produkcyjne. Jesteście z siebie zadowoleni, ponieważ aplikacja działa bez zarzutu. Czy na pewno? Już po kilku dniach okazuje się, że klienci narzekają na to, że aplikacja działa wolno lub czasami wyświetla komunikaty błędów. Zespół developerski dowiaduje się o tym dopiero ze zgłoszeń od niezadowolonych klientów. Jak wiedzieć wcześniej, że system działa niestabilnie, zanim klient się zorientuje? Postaram się pokazać kilka przykładów, jak od czego zacząć monitoring aplikacji, aby wiedzieć więcej o kondycji aplikacji mikroserwisowych.\n\nPrezentacja miała miejsce 8.12.2020."
