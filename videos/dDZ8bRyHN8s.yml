description: "by Tom Christie\n\nAt: FOSDEM 2020\nhttps://video.fosdem.org/2020/UB2.252A/python2020_httpx.webm\n\nHTTPX is a next generation HTTP client, that supports HTTP/2 and HTTP/1.1.\n\n\nIt can be used in high-performance async web frameworks, using either asyncio or trio, and is able to support making large numbers of requests concurrently.\n\n\nThis talk will introduce HTTPX, demonstrate some of its features, and talk through the motivation and aims for the project.\nThe talk will cover:\n\n\n❮ul❯\n❮li❯Why HTTPX exists &amp; what new functionality HTTPX brings to the table.❮/li❯\n❮li❯How and where HTTPX differs from the existing ❮code❯Requests❮/code❯ package.❮/li❯\n❮li❯Examples of making parallel HTTP requests.❮/li❯\n❮li❯Examples of making HTTP/2 requests.❮/li❯\n❮li❯Examples of making requests directly to a web application, rather than over the network.❮/li❯\n❮li❯Using Asyncio vs using Trio.❮/li❯\n❮li❯A quick architecture overview.❮/li❯\n❮/ul❯\n\n\nRoom: UB2.252A (Lameere)\nScheduled start: 2020-02-01 15:00:00"
