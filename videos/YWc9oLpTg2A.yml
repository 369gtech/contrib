title: 'The Launch Space: New Azure CLI offerings, from the (open) source'
language: English
recordingDate: 1615331017
description: 'This show highlights some of the exciting new developments in the native cross-platform command line interface (CLI) for Azure, directly from the product team. The team is re-imagining Azure CLI guidance in docs and inside the CLI help to leverage best-of-breed content structure, including some exciting new AI techniques! We will then delve into some powerful new changes to simplify the interactive user experience. We''ll wrap up with a discussion about all the new commands to support the latest Azure features and services that were delivered in time for Ignite.'
