description: "This presentation was recorded at GOTO Chicago 2019. #GOTOcon #GOTOchgo\nhttp://gotochgo.com\n\nMatt Danforth - Principal User Interface Engineer at Enova International\n\nABSTRACT\nWe'll discuss the Vue framework and why some organizations are choosing it over other popular frameworks. Including some history of javascript and the pain points of the early days, we will take a journey to this moment where another framework is likely being introduced. Then we'll discuss the merits and faults of the most popular front end frameworks of the last 5 years and better understand the choices an organization or project should consider prior to adoption.\nFinally, we'll talk a more about my favorite framework, and the title of the [...]\n\nDownload slides and read the full abstract here:\nhttps://gotochgo.com/2019/sessions/858\n\nhttps://twitter.com/GOTOchgo\nhttps://www.linkedin.com/company/goto-\nhttps://www.facebook.com/GOTOConference\n#VueJS #VueFramework #JS #JavaScript #frontend\n\nLooking for a unique learning experience?\nAttend the next GOTO Conference near you! Get your ticket at http://gotocon.com\n\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
