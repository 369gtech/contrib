description: "As Yuval Noah Harari, a historian, philosopher and the author of “21 Lessons for the 21st Century” says, “History is not a study of the past. It it study of the change.\" This is the story of multimodal and lightweight mobility focused on two modern vehicles: electric bikes and scooters. Micromobility is eating the world of cars. “Transportation is a basic human right” wrote Horace Dediu, a professional analyst and a mind for the bicycle in the first sentence of “The Micromobility Manifesto”. \n\nTopics covered in this 20-minutes talk include:\n— Micromobility, An Introduction and a Definition\n— The Unbundling of the Car\n— Marchetti's Constant\n— The Cambrian Explosion of Micromobility\n— The Rationale for Micromobility.\n\nThe speech took place on 9th May 2019 on Growth Stage during Infoshare 2019."
