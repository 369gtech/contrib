description: "Full title of the presentation: \"Daimler’s Strategy for the Future of Mobility: Connected / Autonomous / Shared / Electric\"\n\nAutomotive manufacturers become mobility providers. That is why cars are going to be more and more Connected, Autonomous, Shared and Electric (CASE).  The presentation contains Daimler’s ideas, best practices and examples for implementation of the CASE strategy in the world market with special focus on the new connectivity systems such as MBUX, better known as “Hey Mercedes”.\n\nThe speech took place on 9th May 2019 on Inspire Stage during Infoshare 2019."
