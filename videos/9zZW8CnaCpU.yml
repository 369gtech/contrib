description: 'Wyobraź sobie szalejącą za oknem potężną ulewę. Rzucasz leniwie okiem na swoją ulubioną aplikację pogodową, która właśnie wskazuje, że na niebie nie ma ani jednej chmury, a tropikalny żar nie daje odpocząć. Dziwne – mruczysz pod nosem. Coś musiało się zepsuć podczas wczorajszej aktualizacji. Czy to na pewno niewinny błąd aplikacji, czy może celowe działanie kogoś, kto przejął kontrolę nad Twoim urządzeniem mobilnym? A co jeśli podobny „błąd” ma też aplikacja do Twojego banku? Piotr Soróbka z FancyFon S.A. pokaże, w jaki sposób Twoje urządzenie mobilne może zostać zaatakowane za pomocą metody Man-In-The-Middle i opowie o tym, co twórca aplikacji mobilnej może zrobić, by zadbać o bezpieczeństwo przyszłych użytkowników.'
