description: "These highlights were put together from past GOTO Book Club episodes. #GOTOcon #GOTObookclub\nhttp://gotopia.tech/bookclub\n\nRichard Feldman - Author of \"Elm in Action\"\nThomas Anagrius - Lead Developer at Humio\nSam Newman - Author of \"Monolith to Microservices\"\nMartin Fowler - Chief Scientist at ThoughtWorks\nRoy Osherove - Author of \"The Art of Unit Testing\"\nDave Farley - Co-Author of \"Continuous Delivery\"\nEoin Woods - Co-Author of \"Continuous Architecture in Practice\"\nSimon Brown - Author of \"Software Architecture for Developers\"\nLiz Rice - Author of \"Container Security\"\nSaša Jurić - Author of \"Elixir in Action\"\nErik Schön - Author of \"The Art of Strategy\"\nRobert C. Martin (Uncle Bob) - Author of \"Clean Code\" & \"The Clean Coder\", Co-author of the Agile Manifesto\nAllen Holub - Author of \"Holub on Patterns\" & \"Taming Java Threads\"\nAino Vonge Corry - Author of \"Retrospectives Antipatterns\"\nJohn Le Drew - Agile Coach\n\nDESCRIPTION\nWhen is the last time you read a book about programming? Has it helped you with your career?\nCheck out some of the highlights of the GOTO Book Club and immerse yourself in the next level of your professional development:\n- Elixir\n- Elm\n- Clean Architecture\n- Containers\n- Retrospectives\n- Continuous Architecture\n\nStay tuned for the next episodes.\n\nTIMECODES\n00:00 Intro\n00:05 Elm in Action\n01:06 Monolith to Microservices\n01:59 The Art of Unit Testing\n02:50 Continuous Architecture in Practice\n03:40 Container Security\n04:24 Elixir in Action\n04:54 Clean Code\n05:38 Retrospectives Antipatterns\n06:14 Outro\n\nRead the full transcription of the interview here:\nhttps://gotopia.tech/bookclub/episodes/best-of-goto-bookclub-part-one\n\nRECOMMENDED BOOKS\nRichard Feldman • Elm in Action • https://amzn.to/387kujI\nSam Newman • Monolith to Microservices • https://amzn.to/2Nml96E\nRoy Osherove • The Art of Unit Testing • https://bit.ly/3obiKNB\nWoods, Erder & Pureur • Continuous 