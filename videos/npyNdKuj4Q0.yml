description: "Ближайшая конференция — Mobius 2020 Piter\n22-25 июня, Online\nПодробности и билеты: https://bit.ly/mobius2020piter\n\n. Для разработчика мало что бывает страшнее, чем смена пользователем устройства: лишенный любимых настроек и утомленный повторным вводом логина/пароля, он может просто воспользоваться этим поводом и поставить что-то другое.\n\nНо не всё так плохо — с выходом Android O в нашем арсенале появились новые средства, позволяющие и на новом устройстве порадовать пользователя привычным уютом:\n\nAutofill Framework — автоматический ввод персональных данных пользователя;\nAccount Transfer API — возможность встроиться в системный процесс миграции данных между устройствами.\nИз этого доклада вы сможете узнать азы использования этих инструментов и связанные с ними подводные камни, а также познакомиться с нашим опытом внедрения."
