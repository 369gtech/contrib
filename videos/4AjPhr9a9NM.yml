description: "Deep Learning Italia” Online Conference.\n\nSi affrontano temi legati esclusivamente alla progettazione e implementazione di Reti Neurali e il Deep Learning nell'Intelligenza Artificiale di oggi.\nIl Meetup di DLI nasce dall'esigenza di sopperire alla carenza di meetup tecnici sul Deep Learning in Italia mentre ormai se ne contano molteplici in altre città del mondo come Londra, Amsterdam e San Francisco. Il Meetup sarà orientato sia alla ricerca accademica e che al mondo delle startup.\n\nSpeaker:\nNicola Procopio Senior Data Scientist at Integris Spa\n\nTitolo: Algoritmi non supervisionati per time series\n\nAbstract: Nell'universo delle time series, oltre al forecasting, esistono tanti problemi che le aziende vogliono risolvere e non per tutti si può ricorrere a dataset già etichettati. In questo meetup verranno introdotti due algoritmi, NON DEEP, usati per risolvere i problemi di profilazione e per fare anomaly detection.\n\n\nPer restare aggiornato su tutti gli #AperiTech:\nTelegram #AperiTech https://t.me/aperitech\nCalendario del Developer https://bit.ly/devcalendar\nCodemotion Tech Community https://bit.ly/CodemotionTC"
