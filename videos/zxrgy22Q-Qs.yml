description: "Следующая конференция HighLoad++ пройдет 21 и 22 сентября 2020 года в Санкт-Петербурге.\n\nПодробности и билеты по ссылке http://bit.ly/2sSxgBx\n--------\n\nКрупнейшая профессиональная конференция для разработчиков высоконагруженных систем\n\n7 и 8 ноября 2019 \nМосква, Сколково \n\nhttps://www.highload.ru/moscow/2019\nРасписание - https://www.highload.ru/moscow/2019/schedule\n\n11:00 - Борьба с мошенниками: поиск дубликатов среди сотен миллионов объявлений / Алексей Григорьев\n1:11:00 - Расчет факторов в Антифроде Яндекса: быстро, удобно, выразительно / Андрей Попов (Яндекс)\n2:11:00 - Risk Control System, или Антифрод-перезагрузка / Федор Васильев (ECommPay IT)\n4:11:00 - DBA-бот Joe. Снимаем боль backend-разработки при оптимизации SQL-запросов / Анатолий Станслер (Postgres.ai)\n5:11:00 - MongoDB distributed transactions from top to bottom / Henrik Ingo (MongoDB)\n6:10:10 - MongoDB vs. Postgres Benchmarks / Álvaro Hernández (OnGres)\n7:10:15 - Переезжаем на ClickHouse: 3 года спустя. Инструкция по выживанию / Александр Зайцев (Altinity)\n-------- \nНашли ошибку в видео? Пишите нам на support@ontico.ru"
