description: "Il faut certainement baigner dans une culture anglo-saxonne de la \"startup nation\" pour vraiment prendre au sérieux les injonctions concernant le bonheur au travail. Ça fait un peu « too much » quand, ce que l’on voit et constate, c’est plutôt burn-out et misère au travail.\n\nEssayons quand-même de ne pas prendre cette expression de « bonheur au travail » comme une simple provocation et tentons de lui donner une consistance qui aille au-delà des logiques de communication pour le moins très maladroites."
