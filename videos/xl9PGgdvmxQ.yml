description: "The talk from Mobile Fest conference in Kyiv, Ukraine.\nPresentation: https://www.slideshare.net/MobileFest2018/mobile-fest-2018-redux-ios\nFb: https://www.facebook.com/Mobilefestua/\nWebsite: http://mobilefest.com.ua/\n\nИспользование однонаправленной архитектуры открывает новые возможности по исследованию и отладке работающих приложений. На докладе я расскажу про особенности Redux архитектуры, поделюсь опытом её использования и расскажу как она позволяет ускорить отладку и исследование приложений."
