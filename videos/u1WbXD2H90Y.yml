title: '[Webinar] Procesamiento de lenguaje natural (NLP) con Tensorflow'
language: English
recordingDate: 1594807271
description: "Las redes neuronales se están usando para inumerables tareas desde hace unos años. Lo que antes estaba limitado a unos pocos, hoy es accesible a una gran mayoría con librerías como TensorFlow.\nLas redes neuronales se han usado sobre todo para trabajar con imágenes, pero últimamente se extiende su uso también para el procesamiento de lenguaje natural, donde se ha probado ampliamente su utilidad.\n\n \nEn este webinar veremos:\n* La base del procesamiento de lenguaje natural en redes neuronales.\n* Implementaciones básicas con Tensorflow.\n* Usaremos modelos pre-entrenados de TensorFlow Hub para hacer transferencia de conocimiento (transfer learning).\n* Repasaremos las últimas novedades en NLP\n\n\nPodéis acceder al Notebook del Webinar aquí: https://github.com/DiegoHueltes/nlp-tensorflow-webinar"
