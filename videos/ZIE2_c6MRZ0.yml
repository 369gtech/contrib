description: "Ближайшая конференция — HolyJS 2020 Piter\n22-25 июня, Online\nПодробности и билеты: https://bit.ly/hollyJS2020\n\nУтро добрым не бывает, зато может быть интересным. 19 мая в 11:00 наливайте себе кофе и присоединяйтесь к эфиру «Тяжелого утра с HolyJS» с Женей Котом (Wrike) и Лешей Золотых (Infobip).\n\nГостем второго выпуска нового шоу HolyJS станет GraphQL-ниндзя, разработчик интернет-продуктов и опенсорс-мейнтейнер Павел Черторогов. С 2015 года Павел делает основной упор в работе на изоморфные приложения, а летом 2016 он начал разработку graphql-compose (генератора GraphQL-схем) в опенсорсе. В «Тяжелом утре» ребята будут говорить, само собой, о GraphQL и graphql-compose, а также легко и непринужденно перемоют косточки бэкендерам.\n\nКстати, на HolyJS 2020 Piter Павел в своем докладе покажет, что делать, когда вам подходит GraphQL, но весь бэк уже лет десять как написан на REST API, и переписать его просто нереально. Подробнее об этом читайте здесь: https://vk.cc/aufSbY\n\nПрисоединяйтесь к чату конференции в Telegram (https://t.me/holyjsconf) и нашему «Тяжелому утру» с Женей Котом (Wrike) и Лешей Золотых (Infobip) 19 мая в 11:00."
