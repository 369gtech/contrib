title: 'The Launch Space - The Microsoft Build of OpenJDK and other useful Java things'
recordingDate: 1620939892
description: "Microsoft recently announced the preview of the Microsoft Build of OpenJDK, a new no-cost Long-Term Support (LTS) distribution of OpenJDK that is open source and available for free for anyone to deploy anywhere. It includes binaries for Java 11 on x64 server and desktop environments on macOS, Linux, and Windows. In this show we'll share highlights from this release and more, plus updates to VScode, Java and Azure Spring Cloud tooling\n\nGuests:\nBruno Borges\nPrincipal Product Manager for Java at Microsoft\n\nRory Preddy\nSenior Cloud Advocate, Microsoft\nCo-author of http://aka.ms/java-learn-path"
