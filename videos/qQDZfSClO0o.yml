title: 'Никита Кричко. Методология использования машинного обучения в нагрузочном тестировании. QA Fest 2018'
language: Russian
recordingDate: 1565254414
description: "The talk from QA Fest conference in Kyiv, Ukraine.\nPresentation: https://bit.ly/2xBtJ9Z\nFb: https://www.facebook.com/QAFest/\nWebsite: http://qafest.com/\n\nегодня никого не удивишь высоконагруженными системами. И мало кого в нашей индустрии удивишь отдельно выделенным человеком который занимается нагрузочным тестирование. Большинство людей думают, что они все могут автоматизировать и тесты будут запускаться автоматически. Вот только мало кто знает, что львиная доля времени уходит на анализ результатов (логов и графиков). В докладе будут рассказаны подходы, как возможно сократить время для поиска узких мест при анализе различных логов. Как можно применить простейшие модели машинного обучения для поиска узких мест. И как получить требования с помощью исторических данных."
