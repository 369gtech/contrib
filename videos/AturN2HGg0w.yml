description: 'Proxima è un modello di città connessa ed intelligente che utilizza sensori e risorse Cloud per fornire un''esperienza integrata ai cittadini, alle amministrazioni e all''industria. Proxima include le componenti di Edge Computing, che ospita sensori e punti di raccolta delle informazioni in grado di pilotare gli attuatori dei servizi (tra cui Illuminazione intelligente, Monitoraggio Energia, Deep Learning, Smart Tourism), un bus IoT, un''architettura a microservizi su piattaforma Kubernetes e Serverless, un chatbot e l''analisi dei dati in movimento.'
