description: "David Cabelus, Senior Principal Product Manager, Oracle\nMonica Riccelli, Product Manager, Oracle\nAntonio Nappi, DevOps Engineer, CERN\n\nIn this session, learn how to deploy your Java EE applications on Oracle Cloud Infrastructure Container Engine for Kubernetes. It enables you to leverage Oracle WebLogic Server applications in a fully managed, scalable, and highly reliable Kubernetes service. You can integrate your Oracle WebLogic Server applications with other cloud applications and evolve their usage of Oracle WebLogic Server and Kubernetes. Oracle Cloud Infrastructure Container Engine for Kubernetes fully manages Kubernetes resources such as the network, load balancers, persistent volumes, and security, making it easy and safe to deploy, upgrade, and maintain your enterprise applications in a fully orchestrated Kubernetes environment."
