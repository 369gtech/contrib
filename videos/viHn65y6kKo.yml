description: "Un plugin avec un tel nom, ça ne fait pas rêver, mais il doit être dans le coteau suisse des administrateur de Jenkins. Le plugin permet d'avoir un certain nombre d'information sur une instance Jenkins et connaitre le pourquoi du comment elle (l'instance) ne fonctionne pas correctement ou fonctionne au ralenti. On pourra aussi voir comment, chez CloudBees, on s'en sert pour passer des diagnostics automatique pour nos clients.\n\nPar Adrien Lecharpentier"
