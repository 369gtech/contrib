description: "by Peter Karich\n\nAt: FOSDEM 2019\nhttps://video.fosdem.org/2019/AW1.126/geo_graphhopper.webm\n\n\nGraphHopper is one of the popular open source routing engines and has a steady stream of new features. For example we recently introduced the Isochrone API and added real time routing features for public transit. \n\nIn this talk I will give a brief overview of what is possible today and give also some insights of what will be possible with the upcoming releases. \n\nRoom: AW1.126\nScheduled start: 2019-02-03 12:25:00+01"
