description: "Hibernate tu connais, tu l'utilises depuis des années. Moi je paris que tu ne connais pas si bien que ça en fait. Tu sais faire des recherches full-text et géospatiales, tu sais faire de l'audit de changements, persister dans une base NoSQL, faire du faceting, cacher les données dites de référence ?\n\nPas tout ? Cette présentation est pour toi, viens découvrir les nouveautés d'Hibernate ORM 5 ainsi que sur les autres projets de la famille Hibernate. En sortant, tu devrais avoir une liste de fonctionnalités à envisager pour ton application voire de nouveaux outils à utiliser."
