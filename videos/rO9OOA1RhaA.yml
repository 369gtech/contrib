description: "Transfer learning has been changing the NLP landscape tremendously since the release of BERT one year ago. Transformers of all kinds have emerged, dominate most research leaderboards and have made their way into industrial applications. In this talk we will dissect the paradigm of transfer learning and its effects on pipelines, modelling and the engineers mindset.\n\nEVENT:\nPyData Warsaw 2019\n\nSPEAKER:\nMalte Pietsch\n\nPUBLICATION PERMISSIONS:\nPyData provided Coding Tech with the permission to republish PyData talks.\n\nCREDITS:\nPyData YouTube channel: https://www.youtube.com/channel/UCOjD18EJYcsBog4IozkF_7w"
