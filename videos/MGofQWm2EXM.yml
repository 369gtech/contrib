title: 'Karen Cohen - My Tiny Phoenix Project'
recordingDate: 1539699256
description: 'Karen Cohen is a Product Architect and Engineering Manager at Wix.com. She helps people and systems work better together. Karen will share her personal story: "Do you know that developer who has all the answers? They’re a knowledge base, solve problems fast, and know the deepest darkest places in the system. When team members use them as a crutch, it hinders development velocity. In this talk, we’ll find out how we can restore team velocity."'
