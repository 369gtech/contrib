title: 'Supporting engineering teams through times of growth'
language: English
recordingDate: 1626173444
description: "Scaling can be an exciting and also turbulent time as an engineering leader, navigating your team through new landscapes. \n\nSo how can you manage these necessary changes to tools and processes, while continuing to foster a culture of opportunity and growth for individuals?\n\nIn this panel, we explore different ways to drive a happy and productive working environment in times of change and uncertainty. \n\nKey Takeaways\n\n- Learn fundamentals of successful, sustainable growth in engineering teams.\n- Understand which growth strategies are best for your team.\n- Communicate effectively to reduce uncertainty and build trust from your engineers.\n- Retain and grow your engineering talent as your organization continues to scale."
