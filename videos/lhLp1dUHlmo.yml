description: "This presentation was recorded at GOTO Berlin 2019. #GOTOcon #GOTOber\r\nhttp://gotober.com\r\n\r\nFull title: Making Greener Choices: Connecting People to their Impact on the Climate through Technology\nJessica Greene - Software Engineer at Ecosia\r\n\r\nABSTRACT\r\nEcosia like Google is a search engine, however we use our profits to plant trees world wide. This year we celebrated our users contributing to over 50 Million trees being planted in 15 countries from Ghana to Colombia, achieved through working with 22 individual partner projects. When the goal is to use the majority of profits to plant trees, engineering decisions need to connect the user directly to that purpose. Ecosia provides a platform that fits the users needs while allowing them to make sustainable choices and bring awareness with the tech they use.\nThis talk will discuss how Ecosia develops features that create a connection between users and the tree planting projects they fund, allowing them to feel that personal sense of achievement and participation. Let's delve into how we can build tech solutions [...]\r\n\r\nDownload slides and read the full abstract here:\r\nhttps://gotober.com/2019/sessions/1108/making-greener-choices-connecting-people-to-their-impact-on-the-climate-through-technology\r\n\r\nhttps://twitter.com/GOTOber\r\nhttps://www.linkedin.com/company/goto-\r\nhttps://www.facebook.com/GOTOConferences\r\n#Climate #SaveTheWorld #Ecosia #SearchEngine #HumanFactor\r\n\r\nLooking for a unique learning experience?\r\nAttend the next GOTO Conference near you! Get your ticket at http://gotocon.com\r\n\r\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\r\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
