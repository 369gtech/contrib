title: '[VDM19] Deep Learning con DL4J e Apache Spark? by Guglielmo iozzia'
language: English
recordingDate: 1557840032
description: 'DeepLearning4J (DL4J) è un fantastico framework Open Source specifico per linguaggi di programmazione per la JVM (quali Java e Scala, per esempio) per fare Deep Learning distribuito. Supporta l''esecuzione sia su CPU che GPU ed è nativamente integrato con Hadoop e Apache Spark. ND4J è una libreria Open Source (anch''essa distribuita e GPU-enabled) che colma il gap in termini di disponibilità di strumenti di calcolo scientifico storicamente esistente tra Python e i linguaggi per la JVM. Il training distribuito di reti neurali multilayer eseguito utilizzando DL4J, ND4J e Spark è decisamente una potente combinazione, ma può presentare dei problemi inaspettati che rischiano seriamente di compromettere quanto di buono viene fatto in termini di implementazione e disegno dei modelli neurali. In questo talk presenterò alcuni di questi casi e fornirò una soluzione per prevenirli. I casi d''uso presentati si riferiscono a diversi custer deployment mode (standalone, YARN, Kubernetes) di Spark.'
