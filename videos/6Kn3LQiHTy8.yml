description: "Microservices can help organizations to build software in a way that is compatible with agile software development practices. Service Mesh management tools like Istio are becoming very popular to manage large microservice deployments. If you have microservices, do you need API Management? If you have service mesh management tool, do you still need API Management platforms? In this session you will see the role of API Management in service meshes and in particular how Apigee Edge extends the Istio architecture to provide API Management within a service mesh\n\nSpeaker:\nChris Page\nCustomer Solution Architect, Google Cloud Platform - Apigee, Google"
