description: "MUUG Meetup #4 – 27.11.2018\n\nПри поддержке Easybrain.\n\nКирилл, один из основателей студии “One Wing Cicada”, рассказал о проекте и команде и поделился кое-какими приемами динамических теней, генерации карты нормалей и много чем ещё. Вас ждет демонстрация динамического освещения и теней на примере собственной игры Tardy."
