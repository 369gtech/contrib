description: 'OWASP Dependency Check jest biblioteką wspomagającą weryfikację zależności w projektach pod kątem znanych i opisanych luk bezpieczeństwa (obecnie rozwijana dla języków Java i .Net). W tej prezentacji omówię jak zacząć używanie z OWASP DC dla projektów Java oraz jak czytać i interpretować wynik skanu na przykładzie prostej aplikacji w springu oraz jak używać tę bibliotekę w codziennej pracy.'
