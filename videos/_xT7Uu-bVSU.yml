description: "Los contenedores y las plataformas de orquestación forman parte de la caja de herramientas del desarrollador. Es dificil estandarizar el empaquetamiento y el despliegue de aplicaciones con Spring Boot mientras se mantiene la flexibilidad. Spring Boot 2.3 ya está aquí con nuevas características para contenedores y Kubernetes. En esta sesión, compartiremos las características de Spring Boot 2.3 que te ayudarán a: \n- Crear imágenes de contenedor optimizadas para tus aplicaciones \n- Simplificar y estandarizar tus pipelines de integración y despliegue \n- Gestionar el ciclo de vida de tu aplicación\n\nConocer la cartera de VMware Tanzu: https://www.vmware.com/es/cloud-solutions/app-modernization.html"
