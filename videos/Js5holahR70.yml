description: "From OSCON 2014: What do you care about most in the worlds of software, the Net, and Life Online? Are you worried about it? Now is the time for sensible, reasonable, extreme paranoia.\n\nAbout Tim Bray (Independent):\nTim has co-founded two companies, helped raise five rounds of venture capital, written over a million words on his blog, edited the official specifications of both XML and JSON, worked for Sun Microsystems and Google, and is worried about passwords, Web culture, and tractable concurrency.\n\nWatch more from OSCON, O'Reilly's open source convention: http://goo.gl/HlGwvP\nFind out more about the convention: http://oscon.com\n\nDon't miss an upload! Subscribe! http://goo.gl/szEauh\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\n\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
