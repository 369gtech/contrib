description: "In this webcast, Internet Protocol version 6 (IPv6) expert Joe Davies describes and demonstrates the various way that you can configure IPv6 addresses and configuration settings with a focus on the relevant and useful combinations.\n\nIPv6 supports multiple ways to configure IPv6 addresses and configuration settings, such as manually, stateless using just routers, stateful using DHCPv6, or a combination. Learn the basic concepts and relevant configuration options of this potentially confusing topic from Joe Davies, author of Understanding IPv6, 3rd Edition, and see IPv6 autoconfiguration behavior demonstrated in a test lab.\nAbout Joseph Davies\n\nJoseph Davies is an award-winning author and instructor with 15 years' experience in TCP/IP, networking, and security technologies. His books include Understanding IPV6, Second Edition and Windows Server 2008 TCP/IP Protocols and Services, and he writes the monthly column \"The Cable Guy\" for Microsoft TechNet.\n\nProduced by: Yasmina Greco"
