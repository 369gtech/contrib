description: "Depuis longtemps on cherche les meilleurs solutions pour écrire des serveurs RESTful en Java, et on se préoccupe moins du coté client REST. Or devant l'émergence des architectures micro-services on est de plus en plus concerné par l'écriture de cette couche client. Nous avons déjà beaucoup de possibilités en Java (Apache http-client et fluent-http), JAX-RS 2 (souvent avec Jersey), Spring RestTemplate, ... Mais aujourd'hui il y a l'excellente API de Netflix: Feign. Venez découvrir Feign durant une session de live coding qui introduira l'API et montrera la simplicité d'utilisation et l'extensibilité de l'api.\n\nNote: Java 8 inside."
