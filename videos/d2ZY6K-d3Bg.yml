description: 'Тема самоуправляемых команд и предназначения компаний уже далеко не что-то новое. Для многих компаний это стиль жизни и основная идея существования. Вдохновленные трудами Фредерика Лалу (Reinventing Organizations) и Брайана Робертсона (Holacracy) мы решили понять, а возможно ли перейти к холакратической модели в такой консервативной организации как 100-летний австрийский банк. Как найти предназначение компании? Как отпустить власть и не боятся что все рухнет без вас? На эти и другие вопросы я постараюсь ответить в своем докладе.'
