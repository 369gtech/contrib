description: "في هذه الحلقة الخاصة نستضيف عمرو عابدين ليطلعنا على بعض المفاهيم الأساسية والحِيَل المفيدة في أوراكل أبيكس. \nلا تضيع فرصة حضور هذه الحلقة المميزة من أبيكس بالعربي.\n\n00:11 - مقدمة الحلقة\n01:11 - من هو عمرو عابدين\n01:51 - أجندة الحلقة والنقاط الرئيسية\n06:37 - كان اسمها اتش تي إم إل دي بي\n10:17 - إيه علاقة أساسيات ومعمارية الاتش تي إم إل بأوراكل أبيكس\n17:11 - يعني إيه سبتستيتيوشن سترينج\n26:37 - يعني إيه تيمبليتس\n39:54 - ازاي نتعامل مع السي إس إس والجافا سكريبت داخل أوراكل أبيكس\n56:41 - يعني إيه دايناميك أكشن\n1:05:58 - يعني إيه أبيكس كوليكشن\n1:15:23 - هل أوراكل أبيكس آمن\n1:18:57 - هل أستطيع الاعتماد عليه لعمل إنتربرايس سوليوشن\n1:23:05 - ممكن تكلمني عن الدعم الفني لأوراكل أبيكس\n1:25:31 - أنا أواركل فورمس ديفلوبر أو دوت نت ديفلوبر ازاي أحول وأفهم وأجيد أوراكل أبيكس\n1:27:11 - تنصحني بإيه عشان أكون دايما ملم بالتغيرات والتحديثات أول بأول وعلى قدر عالي من الدراية\n1:27:48 - أسئلة وأجوبة\n\nتقدم آسك توم أوفيس أورز تدريبات شهرية مجانية ونصائح حول كيفية تحقيق أقصى استفادة من قواعد بيانات أوراكل ، من مديري منتجات أوراكل والمطورين المحترفين\n\n https://asktom.oracle.com/\n\n بوابة مطوري أوراكل: https://developer.oracle.com/\n\nاحصل على حساب مجاني للحوسبة السحابية لأوراكل: https://www.oracle.com/cloud/free/"
