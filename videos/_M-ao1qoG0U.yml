description: "Meetup #AperiTech della Community di BEN Italia.\nBitcoin non conosce lockdown, esclusi quelli che richiedono una (o più) chiave privata per \"l'unlock\". Bitcoin non si ferma!\nNemmeno il Blockchain Education Network Italia si è fermato: abbiamo deciso di organizzare un Webinar per rispondere a tutte le vostre domande riguardo Bitcoin e l'imminente halving.\nPer chi non lo sapesse, l'halving è il dimezzamento del pagamento in bitcoin dato ai miners. Questo pagamento equivale all'offerta di nuovi bitcoin. Ciò vuol dire che a Maggio l'offerta di nuovi bitcoin si dimezzerà. Questo evento avrà un forte impatto su Bitcoin da molti punti di vista.\n\n\nPer restare aggiornato su tutti gli #AperiTech:\nTelegram #AperiTech https://t.me/aperitech\nCalendario del Developer https://bit.ly/devcalendar\nCodemotion Tech Community https://bit.ly/CodemotionTC"
