description: "Speaker: Romain Huet\n\nRomain leads global developer relations at Stripe. He joined Stripe from Twitter, where he helped launch Fabric, Twitter’s mobile development platform, and Digits, a way for people to securely sign in to apps with their phone number rather than a password.\n\nPrior to Twitter, Romain was co-founder & CTO Jolicloud, whose free operating system was designed to work on low cost computers and connect them to the cloud.\n\nRomain has an M.S. in Computer Science from Institut National des Sciences Appliquées de Rennes, France.\n\nEvent Page: https://www.meetup.com/Singapore-iOS-Dev-Scout-Meetup/events/234085621/\n\nProduced by Engineers.SG\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/WCxe/"
