title: 'Игорь Луканин — Как выжить под нагрузкой: отказоустойчивый сервер, умный клиент'
recordingDate: 1553609198
description: "Ближайшая конференция — DotNext 2020 Moscow\n2-5 декабря, Online\nПодробности и билеты: https://dotnext-moscow.ru/\n\n. Ближайшая конференция — DotNext\_2020 Piter\n15-18 июня, Online\nПодробности и билеты: https://bit.ly/dotnext2020piter\n\n. Лучшие советы по масштабированию от самой большой продуктовой .NET-компании в России.\n\nВсе пишут микросервисы и у всех случаются фейлы. В нашей системе для хостинга .NET-микросервисов одновременно запущено больше 5 тысяч реплик под нагрузкой от сотен до десятков тысяч RPS, а в списке постмортемов больше 600 записей за последние два года. Мы привыкли анализировать причины неполадок и знаем на своём опыте, как проектировать устойчивые к нагрузке кластеры микросервисов и умные клиенты для них. Вы узнаете из доклада, как создавать такие микросервисы и проводить нагрузочное тестирование, чтобы убедиться, что они выдерживают нагрузку.dot."
