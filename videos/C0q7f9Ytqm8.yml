description: 'La loi de Conway nous explique que les organisations sont contraintes à produire des designs copiés sur leurs structures de communication. Quand Melvin Conway a établi cette théorie en 1967, il ne se doutait sans doute pas de la puissance de son constat. Il est aujourd''hui recommandé de maitriser ce concept avant d''organiser vos équipes et les aider à devenir DevOps. Je vous propose d''étudier quelques cas concrets qui vous permettront de comprendre les répercussions de vos choix d''organisations sur vos équipes IT et sur leurs livrables.'
