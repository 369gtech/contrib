description: "This presentation was recorded at GOTO Copenhagen 2018. #gotocon #gotocph\nhttp://gotocph.com\n\nHolly Cummins - IBM Q Ambassador, Java Champion & JavaOne Rock Star\n\nABSTRACT\nAs a developer in IBM’s Cloud Garage, Holly works with customers who are trying to get to the cloud so everything becomes better. What’s getting in their way isn’t the technology—wrapping something in a Docker container (usually) isn’t that hard. Instead, it’s the structures that have been put in place to manage risk and the relationships between teams that trip companies up.\nIn this session, Holly shares some stories of customers struggling to get cloud-native and how her team applied its methodology to turn things around. The presentation covers [...]\n\nDownload slides and read the full abstract here:\nhttps://gotocph.com/2018/sessions/612\n\nhttps://twitter.com/gotocph\nhttps://www.facebook.com/GOTOConference\nhttps://www.linkedin.com/company/goto-\nhttp://gotocon.com\n#CloudNative"
