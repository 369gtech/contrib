title: '[Online Meetup] Special Seniors Panel: Top Voices- Multiple speakers'
recordingDate: 1602000675
description: "Wix Engineering is proud to host a special seniors panel:\n\n* Yuval Kesten, Director of Engineering @ Facebook\n* Karin Moscovici, VP R&D @ Riskified\n* Ohad Jassin, GM Azure Media AI @ Microsoft\n* Gai Berkovich, COO @ Waze\n* Sivan Brezniak, Viewer Company Manager @ Wix\n\nThis is a unique, live-streamed, opportunity to hear it directly from some of the top voices in the glocal tech industry.\n\nThis talk covers topics from how to maintain dev velocity and quality of products & software as the company grows, the effect of working from home on the company and its engineering activity (discussing culture, processes, productivity and creativity), to insights on how do you allow developers the freedom to choose any technology they want while sticking to the company standards, and so much more."
