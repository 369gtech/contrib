description: "Компания - это люди. Как управлять компанией? Наиболее популярно управление по целям (MBO, Management By Objectives). По стратегии определяются цели всех сотрудников, а оценка прогресса выполняется по KPI непосредственным руководителем. Умные менеджеры решают, что делать, а исполнители приводят план в действие? Зачастую это приводит к потере управляемости. Спуск целей сверху-вниз приводит к выполнению конкретных задач с ограниченной информацией и несоответствию результата ожиданиям, а централизация принятия решений ведет к тяжеловесному бюрократическому процессу установки и пересмотра целей, годовому циклу планирования и работе на бонусы.\n\nВ этом докладе рассматриваются типичные ошибки целеполагания работников умственного труда и инструменты, позволяющие их решить. Как работает управление по целям в Agile: команды в Scrum или множества команд в Scaled Agile Framework? Как согласовать бизнес и разработку? Что предлагает нам на уровне всей компании OKR (Objectives and Key Results)?\n\nСлайды конференции: https://drive.google.com/open?id=1YDUmFezPsJqsngQv6FD9qJMHlMSv29tf"
