title: 'Макс Гапонов. Непрерывное развитие Scrum мастеров: огонь, вода и супервизия.'
language: Russian
recordingDate: 1612191966
description: "Я не встречал ни одной организации, которой бы хватало опытных Scrum-мастеров. Область деятельности эта все еще достаточно молодая, и спрос на рынке сильно превышает предложение.\n\nКомпетенции Scrum-мастеров возможно развивать при помощи тренингов, но этого недостаточно для формирования опыта. Опыт развивается только в ходе длительной практики.\n\nВ смежных профессиях, таких как коучинг или психотерапия, широко практикуется формат супервизии, который помогает стимулировать процесс развития опыта на основании реальной практики специалиста.\n\nВ этом выступлении речь пойдет о нашем опыте применения формата супервизии в задачах развития Scrum-мастеров. О чем вы узнаете:\n\nСупервизия — что это такое и как работает;\nИнструменты, необходимые для супервизии Scrum-мастеров;\nНеобходимые условия, в которых супервизия будет работать;\nКак внедрить супервизионный формат работы у себя.\n\nСлайды: https://www.dropbox.com/s/k4ocxqasz8zvx5g/Gaponov%20%E2%80%94%20Scrum%20Masters%20Supervision.pdf?dl=0"
