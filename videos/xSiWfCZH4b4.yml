title: 'Tech3camp#70 (UX/UI): Ł. Węgrzyński-Ścibiorek, A. Puchała - Jak się odnaleźć w zdalnym świecie i...'
language: English
recordingDate: 1605810614
description: "Tytuł prezentacji: Jak się odnaleźć w zdalnym świecie i nie zwariować?\n\nJako designerzy musimy reagować na zmiany jakie wydarzają się na świecie każdego dnia. Dostosowywać się do nich i zmieniać naszą rzeczywistość. 2020 zapewne jest wyzwaniem, które zmusza nas do przeanalizowania swojego środowiska pracy, swoich narzędzi, swoich nawyków i techniki pracy. Przyszło nam żyć w zdalnym świecie, który ma nowe zasady. Inny, zdalny świat wcale nie musi być gorszy, jest po prostu inny. Zastanówmy się jak najlepiej wykorzystać to, co ma nam do zaoferowania.\n\nPrezentacja miała miejsce 17.11.2020."
