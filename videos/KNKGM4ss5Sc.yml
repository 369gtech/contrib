description: 'Your car contains some serious technology. Learn about the Android Auto architecture, which enables you to control Android apps and services running on your phone through your car. In this talk, we''ll highlight the key characteristics of the Android Auto protocol, which enables your Android phone to talk to compatible cars. We''ll also take a look at some of the details of the Android Auto rendering subsystem, which uses Binders and the Android VirtualDisplay API to composite UI from multiple Android apps. Finally, we''ll discuss how we''re enhancing the Google Maps app by integrating with the Android Auto platform.'
