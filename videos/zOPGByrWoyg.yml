description: "This presentation was recorded at GOTO Chicago 2020. #GOTOcon #GOTOchgo\nhttp://gotochgo.com\n\nFabio Pereira - TEDx speaker and author of the book “Digital Nudge”\n\nABSTRACT\n35 thousand — that's the average number of decisions a person makes a day.\nAlmost one decision every two seconds. Have you ever wondered how many of these are \"digital decisions\"? Digital decisions are the ones we make using technology devices like smartphones, wearables and laptops. They're also decisions that computers and algorithms are making for us.\nThe number of digital decisions are only growing. In this talk Fabio will discuss:\n• Digital choice architecture (UX, XD, design, etc.) uses\n• Dark patterns to get people to do what they don't want/need to\n• The impact on individuals\n• What moral standards organizations hold themselves to\n• Trust, loyalty and users who come back because their needs have been resolved\n• The prevalence, power and danger of machine learning, artificial intelligence, virtual and augmented reality The #DigitalNudges4Good movement, which is about finding ways to leverage the knowledge about behavioral science and the nudge theory in ways that [...]\n\nTIMECODES\n00:00 Intro\n02:42 Thinking fast and slow\n04:25 Cognitive biases\n07:43 Digital nudge\n12:30 #DigitalNudge4Good\n15:43 The 5 digital consciousness skills\n17:05 Now what?\n\nDownload slides and read the full abstract here:\nhttps://gotochgo.com/2020/sessions/1238/digitalnudge-the-hidden-forces-that-shape-our-digital-decisions\n\nhttps://twitter.com/GOTOcon\nhttps://www.linkedin.com/company/goto-\nhttps://www.facebook.com/GOTOConferences\n#UX #XD #Behavior #Decisions #DigitalDecisions\n\nLooking for a unique learning experience?\nAttend the next GOTO conference near you! Get your ticket at http://gotocon.com\n\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
