title: 'Dino Esposito — ASP.NET Core 3.0: State of the art'
language: Russian
recordingDate: 1565948134
description: "Ближайшая конференция — DotNext 2020 Moscow\n2-5 декабря, Online\nПодробности и билеты: https://dotnext-moscow.ru/\n\n. Новый фреймворк, определяющий стандарт на ближайшие годы.\n\nA lot has happened in the past five years concerning .NET Core and ASP.NET Core development. With version 3.0 coming out, it's time to look at the pillars of web applications of today and tomorrow running on the Microsoft platform. The talk addresses the concerns of architects and managers needing to build durable solutions on the Microsoft stack and lists facts about setting up a web backend and frontend and cross-cutting concerns such as caching, security, health checking, API, configuration."
