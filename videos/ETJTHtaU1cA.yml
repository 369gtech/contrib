title: 'Five Programming Skills to Boost Your Resume'
language: English
recordingDate: 1637346908
description: "These are five skills that will boost your resume which you can learn in roughly two weeks.  The skills are:\n\nSQL\n- At least learn how to do basic CRUD operations\n- Know a Clustered and Non-Clustered Index\n- Know how to do a simple join.\n\nJira\n-Know how to create a sprint, create tickets and move the ticket through a process.\n\nGit\n- Know how to pull from a repository, clone a repository and check back into a repository.\n\nAWS or Azure\n- In one or the other, now how to spin up an instance, create a pipeline to that instance, and deploy to that instance.\n\nDocker\n- Know how to deploy, stop and start a container\n- If you are running Windows 10, you can use VirtualBox (www.virtualbox.com) to run Linux and Docker.\n\nPUBLICATION PERMISSIONS:\nOriginal video was published with the Creative Commons Attribution license (reuse allowed). Link: https://www.youtube.com/watch?v=2dzHVL0XrBw&t=170s"
