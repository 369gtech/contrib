description: "This presentation was recorded at GOTO Chicago 2020. #GOTOcon #GOTOchgo\nhttp://gotochgo.com\n\nUri Goldshtein - Uri will show you how to make magic happen with little to no lines of code using GraphQL\n\nORIGINAL TALK TITLE\nWhy GraphQL Between Microservices Is the Worst Idea and the Best Idea at the Same Time\n\nABSTRACT\nIt seems like everyone is talking about GraphQL. \"GraphQL all the things!!\". But does GraphQL really fits everywhere? What might be some of the issues of using GraphQL between services?\nIn this talk I will demonstrate different approaches that are currently being discussed in the community, their downsides and pitfalls and also reveal a new radical approach that might shine a new light on the subjects [...]\n\nTIMECODES\n00:00 Intro\n01:38 Intro to GraphQL\n04:57 The back-end\n09:43 GraphQL Mesh\n12:28 Demo\n15:17 GraphQL Mesh continued\n16:24 Public Mesh modules\n19:03 Summary\n\nRead the full abstract here:\nhttps://gotochgo.com/2020/sessions/1334/why-graphql-between-microservices-is-the-worst-idea-and-the-best-idea-at-the-same-time\n\nhttps://twitter.com/GOTOcon\nhttps://www.linkedin.com/company/goto-\nhttps://www.facebook.com/GOTOConferences\n#GraphQL #Microservices #Backend #gRPC #Mesh #GraphQLMesh\n\nLooking for a unique learning experience?\nAttend the next GOTO conference near you! Get your ticket at http://gotocon.com\n\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
