description: "Axelle Tessandier\n\nComment La France change le monde et comment le monde change la France ?\n\nLa France n’est pas la Nouvelle Silicon Valley et c’est très bien comme cela. Parlons de ce que nous avons et que l’on doit célébrer. L’avenir appartient à ceux qui le désirent le plus.\n\nJ’ai envie de parler des makers, créateurs, startuppers qui ont compris que la contrainte était une force de créativité. Donner envie d'avoir envie.\nParlons de ce qui fait notre force et qu’on devrait voir comme une spécificité, une différence qui nous rend plus fort:\n- Une culture qui mêle arts & technologies, condition sine qua non de l’innovation\n- Un axe grands groupes / startups beaucoup plus présent en France qu’aux USA. Comment en faire une force pour créer des champions numériques ?\n- Une culture du risque à célébrer. L’innovation se nourrit du « test & learn » Comment se l’approprier ?\n- Assumer que créer, c’est une forme de leadership et d’engagement important : pourquoi les entrepreneurs (au sens large du terme) change le monde en commençant par eux-mêmes ?"
