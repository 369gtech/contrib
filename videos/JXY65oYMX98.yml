title: 'Степан Колесников, Матрица VS Сервис рефакторим орг. структуру'
recordingDate: 1446043092
description: 'Я работаю в компании 2ГИС уже больше 6 лет. За это время R&D в компании вырос с 40 до примерно 400 человек, а мы много раз меняли и перестраивали подходы к управлению разработкой. Но структура департамента всё это время оставалась практически неизменной и со временем матрица превратилась в неповоротливого монстра из 10 отделов и более чем 30 команд. В этой гиганской матрице цели горизонталей-отделов часто не пересекались с целями вертикалей-проектов. Так, руководитель отдела мог внезапно забрать из команды тестера или админа и перекинуть на другой проект. Руководители проектов же часто принимали решения, оптимальные с точки зрения только их проекта, и не учитывающие интересы других. Очевидно, такие локальные оптимизации стали приводить к конфликтам. И чем больше мы росли, чем запутаннее становились связи между проектами и командами, тем больше появлялось проблем взаимодействия. Управлять такой матрицей становилось всё сложнее и мы затеяли серьёзный рефакторинг нашей структуры. В своём докладе я расскажу о том, как мы формируем сервисы небольшие, но самодостаточные структуры, способные самостоятельно решать бизнес-задачи. Я расскажу о тех проблемах, которые нам удалось решить и о граблях, на которые мы наступили.'
