description: "This presentation was recorded at GOTO Chicago 2020. #GOTOcon #GOTOchgo\nhttp://gotochgo.com\n\nNate Barbettini - Co-founder and CTO at Cobbler; OAuth and OpenID expert\n\nABSTRACT\nIf you're like Nate, you've heard about OAuth 2.0 and OpenID Connect, but have more questions than answers. What exactly are these protocols? Why do we need yet another set of standards for authentication on the web? How do they actually work?\nIn this talk, Nate will break down OAuth and OpenID Connect in plain language, and explain when and how you should use these standards in your applications. He’ll cover grant types, flows, scopes, tokens and what's changed recently. If you've ever felt confused about how OAuth works, this [...]\n\nTIMECODES\n00:00 Intro\n02:07- Why do OAuth protocols exists?/the delegated authorization problem\n04:53- Delegated authorization with OAuth 2.0\n07:49- The OAuth flow terminology\n13:32 What happened after OAuth?\n15:01- New problem in OAuth \n16:27- OAuth 2.0 and Open ID Connect\n17:33 Current practice\n\nDownload slides and read the full abstract here:\nhttps://gotochgo.com/2020/sessions/1276/oauth-and-openid-connect-in-plain-english\n\nhttps://twitter.com/GOTOcon\nhttps://www.linkedin.com/company/goto-\nhttps://www.facebook.com/GOTOConferences\n#OAuth #OpenID\_#OpenIDConnect #Security #Programming  OAuth2 #Privacy\n\nLooking for a unique learning experience?\nAttend the next GOTO conference near you! Get your ticket at http://gotocon.com\n\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
