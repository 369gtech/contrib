title: 'Frundis et autres outils libres pour l''écrivain — Marina Fernández de Retana'
language: French
recordingDate: 1574689810
description: "Ceci est une introduction, du point de vue d'une auteure, à certains outils libres pour l'écrivain, en particulier au langage de balisage sémantique Frundis. Ce langage a été spécifiquement créé pour l'écriture de romans. Proposant les balises courantes pour les chapitres, paragraphes, dialogues, tables des matières… le langage est aussi extensible et s'adapte aux besoins de chaque projet d'écriture particulier. Frundis permet de produire les formats essentiels pour l'écrivain, comme Epub et PDF via LaTeX.\n\nNous mentionnerons des outils libres complémentaires à Frundis : un éditeur de texte, un correcteur comme Grammalecte, entre autres. Nous expliquerons comment nous avons utilisé l'ensemble de ces outils pour gérer confortablement le développement de plusieurs œuvres multilingues."
