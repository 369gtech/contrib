title: 'Comment j''ai retrouvé un code d''athlète avec Google Fit API - Pierre Benayoun, Le cabinet numérique'
recordingDate: 1448290300
description: "Droidcon Paris 2015\nGoogle Fit est une API qui vous permet de jouer avec les données liées à vos activités.\n\nEn théorie elle vous permet de créer des statistiques sur le nombre de pas, jouer avec les calories calculées et même trouver le nombre record de tours de pédales par minutes en vélo effectués par un utilisateur.\n\nMais qu'en est-il en pratique ?\n\nGoogle Fit récupère-t-il bien les données ?\n\nEst-il facile de les manipuler ?\n\nQu'est-ce qui intéresse vraiment les utilisateurs ?\n\nEn s'appuyant sur son expérience avec son application Fit Plus, Pierre Benayoun échangera avec vous sur le sujet. \n\nSlides: https://docs.google.com/presentation/d/1gHH9f8asKHby9i_Q9RQgRtDrPWU3cDNzX-KdyX7-aAk/edit?usp=sharing\n\nDroidcon Paris 2015, more information here: http://droidcon.fr/schedule/"
