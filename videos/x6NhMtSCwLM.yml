title: '[DevFest Nantes 2017] Keynote d''ouverture / Opening keynote'
language: French
recordingDate: 1509352062
description: "Speaker : Pier Schneider (1024 Architecture)\n\nMadMapper est un programme de mapping vidéo co-produit par 1024 architecture et GarageCube. Pour développer leur projet et installation architecturale, urbaine et digitale, 1024 s’est très vite confronté au manque crucial d’outil informatique leur permettant de réaliser leurs idées… Ils se sont ainsi rapproché de la société GarageCube, créateur du logiciel de Vjing Modul8 ainsi que du Mapping Festival à Genève pour imaginer ensemble cet outil précieux: MadMapper est ainsi né de cette rencontre et collaboration, un logiciel fait par des artistes, pour des artistes. Au travers de la présentation de différents projets réalisés par 1024 et de l’évolution constante du logiciel MadMapper, nous vous raconterons l’histoire de la relation croisée sous-jacente entre installation artistique numérique et outil informatique."
