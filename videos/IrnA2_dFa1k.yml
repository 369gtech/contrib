title: 'DevOps w dużej organizacji - lecture by Wenta Myszak Kuliberda - Code Europe Autumn 2017'
recordingDate: 1519044556
description: "DevOps w dużej organizacji - jak to działa?\nW ramach prezentacji pokażemy trzy ciekawe zagadnienia, bezpośrednio związane z realizowanymi przez nas projektami z obszaru DevOps. Przedstawimy nasz pomysł na Release Management, oparty na narzędziu JIRA, opowiemy o patchowaniu baz danych w kontekście automatyzacji DevOps, a także poruszymy temat automatyzacji testów i zrealizowanych w tym zakresie pomysłów. Wszystkie te aspekty zostaną omówione w perspektywie naszej codziennej pracy projektowej i są w dużej mierze oparte na naszych autorskich koncepcjach. W Uniteam zajmujemy się kompleksowym wdrażaniem podejścia DevOps. Projektujemy i wdrażamy rozwiązania oparte nie tylko na gotowych narzędziach, ale i naszych autorskich rozwiązaniach. Z naszych usług korzystają duże firmy na poziomie korporacyjnym z branż takich jak bankowość, telco, energetyka czy media."
