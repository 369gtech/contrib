description: 'Scaled Agile Framework (SAFe) — наиболее популярный в мире подход оптимизации скорости поставки ценности клиентам по-настоящему крупных компаний. Портфельный уровень и описанный процесс бюджетирования, ролевая структура, включая менеджеров и специалистов на всех уровнях организации, подробная база знаний и разноуровневые тренинги, а также гигантское профессиональное сообщество по всему миру, высокий уровень структурирования и описания процессов для упрощения внедрения — все это и много всего прочего упакованы в проверенном временем фреймворке. В России, где именно крупный бизнес является основным налогоплательщиком и экономическим донором, SAFe только начинает свое развитие. Но есть уже много практиков и кейсов. Давайте форсировать развитие нашей страны!'
