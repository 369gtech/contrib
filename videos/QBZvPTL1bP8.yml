title: 'Surchargés Live - Episode 03 - Acceléromètre et Streams API (J-F Garreau et H. Gonzalez)'
language: French
recordingDate: 1634026441
description: "Surchagés Live est une série de talks dans lesquels on fait du live coding sans filet autour des technologies web. L'objectif est coder une nouvelle application en utilisant quelques unes des dernières nouveautés du web, sur des versions de navigateurs instables, car sinon ça ne serait pas drôle. Au passage, on explique ces nouvelles fonctionnalités, pour les démystifier et montrer que 45 minutes suffisent à s'y lancer. Et, bien entendu, le tout en se chamaillant au passage, car on ne change pas les bonne habitudes.\n\nCette année, nous allons commencer par utiliser les APIs Accéléromètre et Streams pour créer en 45 minutes un jeu interactif qui sera mis en ligne avant la fin du talk...\n\nVous aimez le livecoding, le web et les prises de risques, ce talk est là pour vous"
