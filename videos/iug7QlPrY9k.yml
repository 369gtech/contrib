description: "Learn Azure Health Bot: Enhancing your Health (Episode 3)\n\nJoin the chat and ask questions live at https://aka.ms/LearnLiveTV\n\nStarting Monday, August 2, 2021 (Midnight PST / 7:00am UTC), join Microsoft experts and Microsoft Student Ambassadors live on Learn TV and explore this four-part Learn Live Azure Health Bot series. Each week, Microsoft experts will be walking through Learn modules live and answering your questions.\n\nAzure Health Bot enables users to build a health bot by using built-in or custom scenarios. The information that each instance of the Health Bot service handles is privacy protected to HIPAA standards. It also meets Microsoft's high standards for privacy and security.\n\nThis four-part Learn Live series will guide you through the creation of both a basic and enhanced health bot. You'll learn about language understanding and how to use both built-in and template scenarios.\n\nAugust 9 - Episode 3 :\nFollow along and complete the free, hands-on Microsoft Learn modules at:\n- https://aka.ms/learn-healthbot06\n- https://aka.ms/learn-healthbot07\n- https://aka.ms/learn-healthbot08\n\nIn this episode, you will:\n- Learn about interrupting and breaking scenarios.\n- Implement an interrupting scenario. \n- Build a bot by using a breaking scenario.\n- Learn how to connect a health bot to a database.\n- Build a database by using Azure SQL Database. \n- Integrate the bot with the database by using Azure Logic Apps.\n- Learn about the channels available on the Microsoft Azure Health Bot platform\n- Learn how to make a bot available on Teams\n- Build a basic Teams app for the healthcare bot\n\nMiss an episode? No problem, catch it on-demand: https://aka.ms/learnlive\n\n#HealthBot #LearnLive #Microsoft"
