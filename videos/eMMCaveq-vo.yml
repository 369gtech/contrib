description: "Where to start with software modernisation? Episode 3 on the Demystifying Software Modernisation series reviews how to align the people and the processes to get buy-in for your software modernisation strategy. This episode is your guide to the beginning of your project as the guests discuss where you need to start, and how you can articulate the value. \n\nFeaturing Sandro Mancuso, Mashooq Badar, Jose E. Rodriguez Huerta, hosted by Amelia Bampton. \n\nIn this episode, you will learn what tools and skills you need to begin software modernisation and how you can discuss and review the value of the project with other business members.\n\nContinue the series with episode 4 on organising the software modernisation effort. \n\nFor more information about Codurance, please visit our website: https://codurance.com/?utm_source=youtube&utm_medium=social&utm_campaign=video_series&utm_content=demystifying_software_modernisation."
