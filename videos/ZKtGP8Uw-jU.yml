description: 'Watch Luiza Nawak & Kamil Stawiarski of the POUG (Polish Oracle User Group) discuss their hybrid  Annual Conference in the time of Covid. They discuss the value of in-person events while adapting to the current situation. Kamil and Luiza also shares with host Community Manager Javed Mohammed other insights of the value proposition that POUG brings to its community of users. For more details check out http://social.ora.cl/6058HofPy'
