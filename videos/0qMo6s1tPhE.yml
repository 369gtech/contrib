description: "Sujet :\n\nFlutter est un projet de Google visant à produire des applications natives multiplateforme pour Android et iOS. Désormais disponible en version stable, nous verrons ce qu'apporte et comment fonctionne ce framework très performant.\n\n… mais Flutter gère aussi des applications pour le desktop (Windows/Mac/Linux) et bientôt pour le web. Vous voulez en savoir plus, alors rendez-vous le 19 Mars \n\nIntervenant : Edouard Marquez\norganisateur du Flutter Paris et membre du Paris Android User Group\n\nRetrouvez-nous sur :\n- Meetup : https://www.meetup.com/fr-FR/Lille-Android-User-Group/\n- Twitter : https://twitter.com/LilleAndroid"
