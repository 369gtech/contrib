title: 'Versionnez vos bases de données avec Flyway (Lena Schofield)'
language: French
recordingDate: 1634026441
description: "Faire des requêtes SQL est facile. Parfois trop facile, pas ou peu de maintenance à faire, des usages bien trop adhoc pour devoir industrialiser quoi que ce soit... Mais lorsqu'il s'agit de changer le modèle physique d'une structure, il y a des questions à se poser: qui serait impacté par mes modifications et comment les retracer? Une organisation collaborative peut répondre à cette problématique.\n\nFlyway vient vous offrir la possibilité de versionner du code SQL. Bénéficiez de la puissance du versionning de code et, en le couplant avec GitHub (par exemple), faites enfin des code-reviews SQL et gardez une trace de toute vos modifications.\nFort de son interopérabilité avec la majorité des SGBD, Flyway mérite aujourd'hui de devenir un standard dans le monde de la donnée."
