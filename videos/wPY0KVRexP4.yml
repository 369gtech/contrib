description: "NAO is a state-of-the-art humanoid robot with 25 degrees of freedom. With a brand-new SDK allowing easier integration, you'll discover how simple it is to use Java to control NAO robot and create apps.\n\n\nAuthors:\nStephen Chin\nStephen Chin is a technical expert in RIA technologies, and Chief Agile Methodologist at GXS. He coauthored the Apress Pro JavaFX Platform title, which is the leading technical reference for JavaFX, and is lead author of the Pro Android Flash title. In addition, Stephen runs the very successful Silicon Valley JavaFX User Group, which has hundreds of members and tens of thousands of online viewers, and also is co-organizer for the Flash on Devices User Group. Finally, he is a Java Champion, chair of the OSCON Java conference, and an internationally recognized speaker featured at Devoxx, Jazoon, and JavaOne, where he received a Rock Star Award. Stephen can be followed on twitter @steveonjava and reached via his blog: http://steveonjava.com/\nView more trainings by Stephen Chin at https://www.parleys.com/author/stephen-chin\n\nDimitri Merejkowsky\nAfter 3 years in an engineering school in France, Dimitri arrived at Aldebaran Robotics for his final internship.\nDuring 3 mouths, he worked with Python and C++ to implement an emerging walk algorithm with genetic algorithms and neural networks.\nAt the end, he was hired, and since then he moved from A.I. to lower level tools.\nHe’s now in charge of the continuous integration, and the releases of the various SDKs (C++, Python, Java) produced by Aldebaran.\nHe also works on qibuild, a generic build system from C++, with lots of ideas borrowed from Maven :)\nHe’s currently working on a proper Android SDK for NAO. (Making Android applications for NAO is possible but a bit tedious right now ...)\nView more trainings by Dimitri Merejkowsky at https://www.parleys.com/author/dimitri-merejkowsky\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
