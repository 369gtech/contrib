title: 'Orian Sharoni - Audio psychoacoustics and speech quality measurements (PyData TLV Nov 21)'
language: English
recordingDate: 1637231495
description: "Audio psychoacoustics and speech quality measurements(Orian Sharoni / Up.AI)\n-----------------------------------------------\nThe missing metric and how to train models without it\n\nThe gap between perceived audio quality and measured signals has been the subject of research for engineers and philosophers for the past 120 years. The talk will recap where we came from, how we train models now and where we are heading."
