description: "Dr. Maria H. Andersen is the Learning Futurist for the LIFT Institute and a Math Professor at Muskegon Community College, where she organizes Ignite MCC. She writes the \"Teaching with Tech\" column for MAA Focus and has recently published articles in Educause Review and The Futurist.  Lately she has been spending a lot of time building games for teaching math and musing about the future of learning and higher education.  You can find Maria blogging on the Internet at TeachingCollegeMath.com or on Twitter at @busynessgirl.\n\nOpening graphic and video produced by LCC-TV.\nVideos edited by Nick Kwiatkowski."
