title: 'Pipeline Meetup #3- Ardavan Beigui: How to suck at Enterprise Sales in 5.3 lessons'
language: English
recordingDate: 1632668673
description: "There's never been more tools available to enterprise sales executives, and there's never been more competition either! The pressure to do well leads so many sales execs to look for shortcuts and magic tricks that they hope will get them to hit their goals. He has observed firsthand many of them, and has learned in detail what it takes to suck really bad and under-deliver consistently in enterprise software sales. He's glad to share his findings with you, so that you, too, can repeat those errors and be a mediocre under-achiever for the coming years! Get fired up!\n\nUrodzony w Teheranie i wychowany w Paryżu, Ardavan spędził 8 lat na amerykańskim Dzikim Zachodzie, odwiedzając tysiące amerykańskich rodzin i sprzedając materiały edukacyjne od drzwi do drzwi. W sprzedaży osobistej znalazł się w czołówce 1% i 1% wszystkich liderów zespołów. W 2007 roku wrócił do Francji i przekształcił się w dyrektora ds. marketingu internetowego, kierując zespołem, a następnie całą firmą. Ardavan był współzałożycielem Tinyclues w 2013 roku i wykorzystał swoje magiczne moce (w tym niesamowitą umiejętność wymyślania złych kalamburów) do zbudowania wspaniałej firmy o przychodach od 0 do 10 milionów dolarów na dwóch kontynentach (Europa i Ameryka Północna). Po zejściu ze swojej roli w 2020 roku rozpoczyna nową przedsiębiorczą podróż, poświęcając część swojego czasu na pomaganie i doradzanie przedsiębiorcom.\n\nMeetup miał miejsce 15.09.2021, odbył się Online.\n\nZobacz kalendarz wydarzeń na www.pipelinesummit.com\nDołącz do społeczności Tech Sales i czytaj unikalne tipy sprzedażowe: www.pipelinesummit.com/slack"
