description: "Basic Introduction to Kubernetes and Simple LoadBalancer for your application.\nAs a first Devops Skåne meetup we want to give a small presentation around Kubernetes, one of trending frameworks nowadays. We'll touch upon Kubernetes basics, showing how to create pods, deployments, service.  We will look at ways to bring your docker container into kubernetes. \nLastly, we'll see how to get application loadbalanced using Docker and Kubernetes.\nDemo will be shown in automated workflow(environment) using Vagrant+Puppet\n\nAbout the speaker: \n\nHello, I’m Kalinux,\n\nFunny* Creative Infrastructure Engineer(DevOps movement believer) & Open Source Believer based in Malmo Sweden/Antwerp Belgium.\n\nStudied as Microelectronics and Semiconductor technologies at Yerevan State University.\n\nAfter Bachelor degree started my next studies at Don Boscow Wilrijk as Infrastructure Engineer and Started love DevOps.\n\n7 Years Open Source Experience and interests over DevOps is my Background today, active user at FOSDEM, cfgmgmtcamp, LoadDays, T-Dose, Centos-Dojo ...\n__________________________\nFoo Café is an independent and physical meeting place for people of all backgrounds and expertise within the IT-industry. Foo Café is aimed at those interested in sharing and learning.\n\nBorn out of the desire to create a year round conference like atmosphere, Foo Café is THE place for planned and spontaneous meetings of all sizes and interests within the IT arena.\nEnjoy a coffee or a cold beer, along with light pub fare, and engage with other like minded individuals interested in sharing their knowledge and learning from one another. Foo Café is sourced by individuals, small, medium and goliath-sized enterprises, as well as entrepreneurs. Awaiting you, after stepping over the Foo Café threshold, is a space that is recruitment and product placement safe!\n\nWe look forward to igniting inspiration and creativity year round to patrons of Foo Café."
