description: "DOES19 Las Vegas — Do new ways of working have you wondering how to structure your IT teams? As more organizations start managing work by product, some long-standing roles will become less important -- and others will become mission critical. In this talk, you’ll learn which roles are at risk and three new roles to consider for your IT organization. You’ll also learn a useful tool that helps you hire for these new roles -- by starting with your own people.\n\nDOES19 Las Vegas\nDOES 2019 US\nDevOps Enterprise Summit\nhttps://events.itrevolution.com/us/"
