description: "Friday Hacks 173\r\nSoompi is one of the world's largest forums for K-Pop related news. We explore how its backend was rewritten from a monolithic model.\r\n\r\nSpeaker: Liu Weiyuan (Rakuten Viki)\r\nWeiyuan is a Full Stack Engineer in Viki's Web team. \r\n\r\nHe has worked with the company in developing and maintaining services for Soompi's publication platform using GKE, as well as other company level efforts to migrate other services into GCP. He is also directly involved in developing the main Viki client service at https://www.viki.com/, and the Chromecast receiver application for the integration between the Google Chromecast device and the company's mobile applications.\r\n\r\nEvent Page: meetup.com/NUSHackers\r\n\r\nProduced by Engineers.SG"
