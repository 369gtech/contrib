title: 'Femmes et numérique : cassons les codes !'
recordingDate: 1479735129
description: "Delphine Remy-Boutang\n\nFemmes et numériques, cassons les codes de ce secteur qui reste aujourd’hui majoritairement masculin ! Et discutons ensemble de ce qui limite l’égalité hommes, femmes dans les métiers du numérique ! Partageons et ouvrons ensemble le champs des options possibles.\n\nDéroulé de la conférence : \n\n- Innovation et transformation digitale\n\n- Digital et innovation: Des perspectives professionnelles pour les femmes.\n\n- Le digital contribue à réduire les inégalités hommes-femmes au travail\n\n- Les obstacles à surmonter :\n\nComment faire bouger les lignes ?\nSituations et exemples de Femmes du numérique"
