description: "How can medium and large projects use Gradle to scale their build infrastructure? This session looks at organizations such as Netflix and LinkedIn and how they scale with Gradle across hundreds or thousands of developers. It discusses how to solve the challenges of standardization, dependency management, distributed caching, multi-language builds, continuous builds, working with subsets of large repositories, advanced IDE integration , build metric analytics and automatic build infrastructure provisioning.\n\nHans Dockter is the founder of Gradle and the CEO of Gradle Inc. Hans has 17 years of experience as a software developer, team leader, architect, trainer, and technical mentor in vast array of industry sectors such as automotive, finance, public transport and business intelligence. Hans is a thought leader in the field of project automation and has successfully been in charge of numerous large-scale enterprise builds. He is also an advocate of Domain Driven Design, having taught classes and delivered presentations on this topic together with Eric Evans.\n\n[DQN-8492]"
