description: 'Join us to learn how Honeywell Homes and Building IoT division built their smart thermostat service with Service Fabric. We will show how we took an existing microservices application and migrated the solution to Service Fabric to gain the scalability and agility needed to grow our business. We will cover our migration strategy, how ARM provided consistent deployment and the benefits of using Service Fabric including scale, app deployment and stability.'
