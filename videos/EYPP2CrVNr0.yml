title: 'Filip Babić — Deep diving into the Kotlin Coroutines API'
language: Russian
recordingDate: 1568367500
description: "Ближайшая конференция — Mobius 2020 Piter\n22-25 июня, Online\nПодробности и билеты: https://bit.ly/mobius2020piter\n\n. Корутинами разработчики активно пользовались ещё до выхода их в стабильной версии, и после этого популярность корутин ещё больше выросла. Поэтому очень полезно будет погрузиться в их API и внутреннее устройство, чтобы лучше понимать, с чем работаешь, что и расскажет Филип в своем докладе.\n\nHave you been learning Kotlin Coroutines by trial and error? Do you need a change of pace and environment or just a guide which doesn't baffle you with the sheer amounts of computer science terms, which coroutines are built upon?\n\nLook no more! In this session, we'll go over the majority of the Kotlin Coroutines API, with the emphasis on explaining how each component works, which principles and elements are used behind the scenes, and how you can utilize Coroutines in your code, without burning out due to all the theory that is the foundation of computing and multi-threading."
