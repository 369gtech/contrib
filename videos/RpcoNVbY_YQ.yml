title: 'De dév à l''UX : reconversion d''une convertie - Anne-Sophie Tranchet'
language: French
recordingDate: 1542012442
description: "Dans ce retour d’expérience, je souhaite partager comment j’ai abandonné avec une facilité déconcertante mes outils de dev pour devenir UX Designer. Je raconterai les problématiques que j’ai rencontré pour m’intégrer dans une équipe de développement qui avait l’habitude de concevoir et de désigner des interfaces à la volée ; les compétences en storytelling que j’ai du développer très vite pour arriver à convaincre mes chefs, les clients et les développeurs qu’il fallait absolument m’écouter ; et toutes les autres facettes du métier que je n’avais pas anticipé.\nwww.blendwebmix.com"
