description: "Recording brought to you by American Express https://americanexpress.io/kotlin-jobs\nSo you've read the Coroutines guide and you're ready to start using them in your Android app to coroutines? Great!\n\nThis talk focuses on the best practices of using coroutines in your app, including how to handle lifecycle changes with Architecture Components, integration with background job processing, and moving away from RxJava.\n\nAbout the Presenter:\nChris Banes is an engineer working in Android Developer Relations at Google. He previously worked on the Android Support Libraries, most notably AppCompat, Design and Palette. He has worked on Android things for over 8 years, from open source libraries to media apps, social networks and most stuff in between."
