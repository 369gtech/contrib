title: 'JavaScriptSphere: Drawing the line between 3rd party and handcrafted code by Glenn Reyes'
recordingDate: 1575394305
description: 'Often when we write new components, we might be like: Come on, there must be something out there! And most times there was already someone who faced the same problem… only that it’s not quite the same. Should I use the 3rd party lib? Or go on my own? Let’s find out the differences and drawbacks in this session.'
