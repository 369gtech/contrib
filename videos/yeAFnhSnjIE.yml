title: 'DEF CON 29 Aerospace Village - Steve Luczynski, Larry Grossman - Federal Perspective on Aerospace'
language: English
recordingDate: 1630569696
description: 'As the Federal Aviation Administration’s Chief Information Security Officer, Larry Grossman has a unique perspective on the challenges associated with building and sustaining adequate security for IT systems within a government agency and across the aerospace sector. Join us to learn more about his experiences and gain insight into the FAA’s current efforts to sustain the public’s trust in safe air travel.'
