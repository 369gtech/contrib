description: "Цели и ключевые результаты - универсальная система, которая позволяет компании любого размера и отрасли становиться более \"agile\", обеспечивая гибкое, согласованное, сфокусированное движение к ясным и амбициозным целям. Не требуя кардинальной перестройки организационной структуры и других радикальных трансформаций, но при этом содействуя эволюционным изменениям.\n\nМы расскажем о живом опыте внедрения OKR на российском производстве, покажем \"изнутри\", какие изменения происходят, и на что они влияют. Поделимся конкретными инструментами, которые вошли в регулярное применение на заводе.\n\nТакже, мы системно покажем важные составляющие системы OKR, как можно их внедрять комплексно и частично и какую ценность это может принести.\n\nСлайды конференции: https://drive.google.com/open?id=1YDUmFezPsJqsngQv6FD9qJMHlMSv29tf"
