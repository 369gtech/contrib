description: 'Seguramente ya te has dado cuenta que aunque tu código ha alcanzado un nivel PRO, tus usuarios siguen dependiendo de ti para las tareas más triviales porque no deja de ser código. Sin embargo, si dispusieran de un lenguaje propio la cosa cambiaría: no más puntos y comas, no más palabras en otro idioma, sin necesidad de compilados ... Eso es tu DSL !!! En esta charla veremos lo fácil que es diseñar un lenguaje propio usando como ejemplo *Groogle* un DSL hecho en Groovy para acceder a varios servicios de Google (Drive, Sheet, Calendar, Map, etc ), usando las librerías clientes de Java.'
