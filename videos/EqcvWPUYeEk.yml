description: "National Academy of Engineering\n2011 U.S. Frontiers of Engineering Symposium\nSeptember 19-21, 2011\nGoogle, Inc.\nMountain View, California\n\nPerspectives on the Evolution of Computer Science.\nSeptember 19, 2011 \nDinner address presented by Alfred Spector.\n\nABSTRACT: Google hosted 100 participants of the 2011 National Academy of Engineering's U.S. Frontiers of Engineering (FOE) symposium at our Mountain View office. The U.S. FOE symposium is an annual three-day meeting that brings together 100 of the nation's outstanding young leaders, aged 30-45, from industry, academia and government to discuss research on the leading edge of diverse fields in engineering. Vice President Alfred Spector addressed participants at the symposium dinner, sharing his perspective on the evolution of Computer Science and its intersection with our daily lives.\n\nAbout the speaker: Alfred Spector is the Vice President of Research and Special Initiatives at Google. He is a member of the National Academy of Engineering, a Fellow of the IEEE and ACM."
