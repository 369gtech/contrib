description: "R is a popular open-source programming language for data analysis. Its interactive programming environment and data visualization capabilities make R an ideal tool for creating professional data visualizations. This session will provide an introduction to the R programming language using RStudio. In addition, we will demonstrate how we can use R to create data visualizations to transform our data into actionable insight.\n \nMatthew is a data science consultant with over 17 years of professional experience. He is an international public speaker, an author for Pluralsight, a Microsoft MVP, an ASPInsider, and an open-source software contributor. His interests include data analytics, data visualization, and machine learning."
