title: 'Meetup 13-12-2016 - React js avec Mathieu Ancelin et Sebastien Prunier'
recordingDate: 1481665633
description: "React est une librairie JavaScript développée par Facebook pour créer facilement des interfaces graphiques. La particularité de React vient de son modèle de programmation orienté composant et de sa façon de décrire les vues de ces composants. Contrairement à d’autres librairies, ici pas de templates et de pseudo code, React permet d’utiliser la pleine expressivité de JavaScript et de bénéficier de toutes les features du langage, notamment tous les goodies apportés par ES2015.\n\nDurant cette session orientée live coding, nous verrons comment utiliser React pour créer des composants graphiques dans le cadre d’applications web et d’applications mobiles natives grâce à React Native."
