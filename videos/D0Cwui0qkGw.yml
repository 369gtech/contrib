category: conference
title: 'Services en ligne : comment concilier vie privée et personnalisation — Tristan Nitot'
language: French
recordingDate: 1542666499
description: "Le numérique prend chaque jour de plus en plus de place dans nos vies. \nMais qui en a le contrôle ?  A-t-on encore une vie privée à l'heure du numérique ? \nLe logiciel libre suffit-il pour éviter d'être fliqués ?  Que peut-on faire pour reprendre le contrôle ? \nPeut-on encore se défaire de Google ? Que prépare Qwant dans les mois à venir ? \nVoilà les questions qui seront abordées lors de cette présentation qui promet d'être vivante et de faire réfléchir pour aller vers un numérique plus éthique et plus libérateur."
