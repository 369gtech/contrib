description: "An Event Apart co-founder Jeffrey Zeldman joins Dribbble co-founder and past AEA speaker Dan Cederholm in this special live interview. Tune in to hear a lively discussion about Dan’s book, Twenty Bits I Learned About Design, Business & Community, a preview of our next event, Online Together: Spring Summit, and much more.\n\nAnd don’t miss out on our\_February Special—receive a copy of Dan's ebook,\_Twenty Bits I Learned About Design, Business & Community, with a purchase of a Spring Summit three-day pass during the month of February.\n\nOnline Together: Spring Summit is a three-day web design conference with an intense focus on digital design, UX, content, code, and more—featuring 15+ in-depth sessions, live Q&A with the speakers, and one-on-one conversations with special guests. You'll get deep insights into where we are now and where things are going next. Join us online April 19–21. See the full Spring Summit agenda and learn more at at https://aneventapart.com"
