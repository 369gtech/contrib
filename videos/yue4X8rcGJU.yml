description: "Danny Hermes and Google Developer Expert Alex Vagin will discuss an experiment in Cloud Endpoints: the go-endpoints library. This will include a short demo of the Cloud Endpoints Tic-Tac-Toe demo working in Go. They'll also demo a small Cloud Endpoints API written in PHP and discuss how this experiment is made possible.\n\nCheck out some helpful links:\n\nGo Endpoints Project: https://github.com/crhym3/go-endpoints\nGodoc for library: http://godoc.org/github.com/crhym3/go-endpoints/endpoints\nTicTacToe App from Demo: https://go-endpoints.appspot.com/tictactoe\nLanding page for Go Endpoints Demo App: https://go-endpoints.appspot.com/"
