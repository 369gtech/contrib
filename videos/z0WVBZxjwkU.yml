description: "This presentation was recorded at GOTO Berlin 2014\nhttp://gotober.com\n\nMikio Braun - PostDoc at TU Berlin\n\nABSTRACT\nBig data analytics is an expensive operation. Going for realtime even more so, as existing solutions solely rely on scaling out to achieve the necessary speed. However, many applications which can benefit from improved recency of the results do not require exact results. [...]\nDownload slides and read the full abstract here:\nhttp://gotocon.com/berlin-2014/presentation/Startups%20that%20do%20Smart%20Big%20Data%20Analysis\n\nhttps://twitter.com/gotober\nhttps://www.facebook.com/GOTOConference\nhttp://gotocon.com"
