description: "\"Nous cherchons tout.e.s à capter de l'attention mais après l'explosion des blogs, de la vidéo et des réseaux sociaux, notre temps d'attention est en surchargé voire totalement dépassé. Les plateformes essaient alors de nous expliquer que 6 secondes d'attention, c'est déjà pas mal....\nEt si la réponse était ailleurs ? la lecture et la vidéo demandent une attention à 100%, c'est à dire un moment ou vous ne pouvez rien faire d'autre mais il y a une multitudes de moment ou vous avez une attention partagée, quand vous faites du sport, quand vous êtes dans votre voiture, quand vous cuisinez...et cette attention est disponible ... par l'audio. C'est ce qui explique l'explosion des podcasts. \"\n\n+ d'infos : www.blendwebmix.com"
