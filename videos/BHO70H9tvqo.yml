description: "From Velocity Santa Clara 2015: \n- Where will your next customers come from?\n- Why do the next billion matter, and where do they come from?\n- What devices do they use?\n- What challenges do they face? Devices, network etc.\n- What is coming in web standards to ameliorate some of these?\n- What can browsers do to help – and how do proxy browsers work?\n- How can web developers ensure their sites work properly with proxy browsers? what is Opera doing to make its Opera Mini proxy browser faster and better?\n\nAbout Bruce Lawson (Opera ASA):\nBruce advocates open standards for Opera. He’s been involved in explaining and making web standards since 2002. He co-wrote the first book on HTML5, contributed to the W3C’s Mobile Web Best Practices, and was a member of the Web Standards Project.\n\nWatch more from the 2015 Velocity Conference: https://goo.gl/jS3T6Z\nFind out more about Velocity: http://velocityconf.com/\nDon't miss an upload! Subscribe! http://goo.gl/szEauh\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\n\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
