description: "As a leading manufacturer of high-performance electric vehicles, Tesla is a company dedicated to innovation. So, for their web presence, it's only fitting that they wanted to create an innovative user experience. Doug Lawrence, SVP at CIBO, talks about the discoveries and complications that went into building this complex and compelling web app.\n\nThis talk is a step-by-step case study analyzing\_Tesla's Go Electric project. Doug's talk is designed to provide some best practices for building, and implicating, advanced real world applications.\n\n**Check out our stream of more free HTML5 resources: http://marakana.com/s/tags/html5"
