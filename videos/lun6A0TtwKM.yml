description: "In this video, Anna Hoffman and Jeroen ter Heerdt discuss and show how you can get started with Azure CLI and the Azure Cloud Shell with respect to Azure SQL. For more info, see https://docs.microsoft.com/en-us/cli/azure/sql/db?view=azure-cli-latest&WT.mc_id=dataexposed-c9-niner.\n\n[00:00] Intro\n[00:38] Intro to the Azure Cloud Shell (ACS)\n[01:06] Switch between Bash and PowerShell in ACS\n[01:20] Azure CLI is cross-platform\n[01:48] Set Azure subscription\n[02:05] Set default resource group and logical server\n[02:28] Demo of Azure CLI SQL commands\n[03:37] All Azure CLI commands available\n[04:28] Azure CLI in PowerShell notebooks in Azure Data Studio\n\nFollow Anna Hoffman and Jeroen ter Heerdt on Twitter at https://twitter.com/AnalyticAnna and https://twitter.com/JeroenterHeerdt.\n\nMore Data Exposed: https://www.youtube.com/playlist?list=PLlrxD0HtieHieV7Jls72yFPSKyGqycbZR&WT.mc_id=dataexposed-c9-niner"
