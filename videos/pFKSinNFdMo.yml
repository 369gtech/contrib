title: 'N''ayez pas peur des Entreprise Integration Patterns (EIP)'
language: French
recordingDate: 1381416006
description: "Les systèmes d'information sont souvent complexes et contiennent un nombre important de sous systèmes hétérogènes et d'applications disparates. L'intégration de ces applications et de ces sous-systèmes est un challenge pour pouvoir échanger différents services et données. Pour résoudre cette problématique d'intégration d'environnement, il est nécessaire de mettre en place de la glu logicielle entre ces systèmes et ces applications. Les Entreprise Integration Patterns (EIP) sont des patterns pour résoudre l'intégration de systèmes hétérogènes. Introduit il y a déjà dix ans, ces patterns sont toujours d'actualité dans le monde de l'intégration et des développeurs d'aujourd'hui. La première partie consistera à faire découvrir ce monde des EIP, détailler le catalogue des principaux patterns et brosser les principaux cas d'utilisation métier d'aujourd'hui et de demain.\n\nIntervenants : Guillaume Giamarchi et Grégory Boissinot"
