description: "This live stream archive is the first session of the ITP \"Intelligence and Learning\" course (spring 2017)\n\nhttps://github.com/shiffman/NOC-S17-2-Intelligence-Learning\n\nIn this video, I introduce the class and discuss the Breadth-First Search algorithm.\n\nEdited videos from this live stream coming soon!\n\n14:49 - Intro to \"Intelligence and Learning\"\n44:24 - Intro to Session 1\n1:07:34 - Coding Challenge: Breadth-First Search Part 1\n1:32:33 - Coding Challenge: Breadth-First Search Part 2\n\n\nSupport this channel on Patreon: https://patreon.com/codingtrain\nTo buy Coding Train merchandise: https://codingtrain.storenvy.com\n\nSend me your questions and coding challenges!: https://github.com/CodingTrain/Rainbow-Topics\n\nContact: \nTwitter: https://twitter.com/shiffman\nThe Coding Train website: http://thecodingtrain.com/ \n\n\nLinks discussed in this video:\nThe Nature of Code Part 2 (Spring 2017) - Intelligence and Learning: https://github.com/shiffman/NOC-S17-2-Intelligence-Learning\nNature of Code: http://natureofcode.com/\nMy Video on Prototypes: https://youtu.be/hS_WqkyUah8\nMy Video on Associative Arrays: https://youtu.be/_5jdE6RKxVk\nThe Oracle of Bacon: http://oracleofbacon.org/\nBreadth-First Search on Wikipedia: https://en.wikipedia.org/wiki/Breadth-first_search\nCreative Applications of Deep Learning with TensorFlow on Kadenze: https://www.kadenze.com/courses/creative-applications-of-deep-learning-with-tensorflow/info\nAndrew Glassner on Twitter: https://twitter.com/AndrewGlassner\n\nBooks and Papers:\nArtificial Intelligence: A Modern Approach: http://aima.cs.berkeley.edu/\nMake Your Own Neural Network: https://www.amazon.com/Make-Your-Own-Neural-Network/dp/1530826608/ref=sr_1_1?ie=UTF8&qid=1490467600&sr=8-1&keywords=Make+Your+Own+Neural+Network\nGrokking Algorithms book: https://www.manning.com/books/grokking-algorithms\nGrokking Deep Learning: https://www.amazon.com/Grokking-Deep-Learning-Andrew-Trask/dp/1617293709/ref=as_li_ss_tl?ie=UTF8&linkCode=sl1&tag=natureofcode-20&linkId=5f6a237d0dd9051865f5e837ca7e0085\nPatrick Henry Winston's website: http://people.csail.mit.edu/phw/\nCraig Reynolds' Steering Behaviors: http://www.red3d.com/cwr/steer/\nMcCullogh-Pitts and Perceptron Models: http://ecee.colorado.edu/~ecen4831/lectures/NNet2.html\n\n\nSource Code for the all Video Lessons: https://github.com/CodingTrain/Rainbow-Code\n\np5.js: https://p5js.org/\nProcessing: https://processing.org\n\nFor an Introduction to Programming: https://www.youtube.com/watch?v=8j0UDiN7my4&index=1&list=PLRqwX-V7Uu6Zy51Q-x9tMWIv9cueOFTFA&t=3s\nFor my Nature of Code videos: https://www.youtube.com/watch?v=6vX8wT1G798&list=PLRqwX-V7Uu6YVljJvFRCyRM6mmF5wMPeE&index=1\nFor More Live Streams: https://www.youtube.com/playlist?list=PLRqwX-V7Uu6bxnFR6no70vlxxuxDEzflz\nFor More Coding Challenges: https://www.youtube.com/playlist?list=PLRqwX-V7Uu6ZiZxtDDRCi6uhfTH4FilpH\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/72oG/"
