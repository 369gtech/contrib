description: "Start building electronics projects with Netduino, the popular open source hardware platform that's captured the imagination of makers and hobbyists worldwide. Join Chris Walker, inventor of the Netduino and author of Getting Started with Netduino for an exciting webcast presentation where he will provide an overview of projects you can create with Netduino as well as what you need to experiment with Netduino and the .NET Micro Framework.\n\nAbout Chris Walker:\n\nChris Walker is the inventor of the Netduino, host of the Netduino user community, and an expert on .NET Micro Framework.\n\nProduced by: Yasmina Greco"
