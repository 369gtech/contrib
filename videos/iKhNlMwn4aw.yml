title: 'Heapcon Lite 2020 | Design thinking - Kako da stvarate proizvode koje ljudi žele - Milovan Dekić'
language: Serbian
recordingDate: 1606901348
description: "Design thinking vam pomaže da na kreativan i inovativan način rešite neki biznis izazov sa kojim se suočavate. Proći ćemo kroz ključne faze design thinking pristupa. Kroz primere ćemo videti kako glavne faze rade, i kako ih možete koristiti za bolje donošenje odluka prilikom rešavanja sopstvenih izazova.\n\nMilovan Dekić, Vođa grupe za istraživanje korisnika, Nordeus\n\nHipkon Lajt predstavlja dostignuća i znanje domaće tehnološke i naučne scene."
