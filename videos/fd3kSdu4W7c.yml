description: "Inside one of the mysterious buildings that holds petabytes of data and crunches big numbers. Spencer Lamb shows us around a purpose built data centre in Slough in the UK, used by an organisation called Jisc/Janet which helps connect academic institutions together.\n\nCould We Ban Encryption?: https://youtu.be/ShUyfk4QB-8 \nSuper Computer & the Milky Way: https://youtu.be/5KEhhW8TOGk \nReal Life Holodeck with an Oculus Rift: http://youtu.be/7ZPs7knvs7M \nThe GRID, CERN's Global Supercomputer: https://youtu.be/cj8ZNgnzSSU \n\nEXTRA BITS - More on this data centre: https://youtu.be/an_-lxUjfeg \n\nhttp://www.facebook.com/computerphile\nhttps://twitter.com/computer_phile\n\nThis video was filmed and edited by Sean Riley.\n\nComputer Science at the University of Nottingham: http://bit.ly/nottscomputer\n\nComputerphile is a sister project to Brady Haran's Numberphile. More at http://www.bradyharan.com"
