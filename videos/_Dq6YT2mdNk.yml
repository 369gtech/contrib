title: 'Provisioning et déploiement continu - Xavier Gorse - #BlendWebMix'
recordingDate: 1392481043
description: "Retour d'expérience autour du projet Klubup.com sur la mise en place d'une infrastructure virtualisée classique (Symfony, Mysql, SOLR, Redis) pilotée avec la solution Chef d'OpsCode.\n\nNous présenterons aussi les process de dev mis en place pour le déploiement continu sur les différents environnements, ainsi que l'utilisation de Jmeter pour les tirs de performances, le monitoring avec la solution NewRelic ou bien la gestion des logs avec LogEntries.\n\nSpeaker : Xavier Gorse (Klubup)\n\nEnregistré le 01 octobre 2013 à Lyon.\n\nRéalisation : MLG Consulting"
