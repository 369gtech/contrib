description: "Edureka AWS Certification Training (Use Code \"𝐘𝐎𝐔𝐓𝐔𝐁𝐄𝟐𝟎\") - https://www.edureka.co/aws-certification-training\n\nThis Edureka video on \"AWS Management Console Tutorial\" is a complete tutorial for beginners who want to learn AWS Management Console from scratch. This tutorial will provide you a complete walkthrough with the AWS Management console features. It teaches you from how to login or create an account and gives you a complete demo of all the options in the AWS Management Console. After watching this video you get familiar with the AWS Management Console and the various features offered in it. \n\nFollowing pointers are covered in this AWS Management Console:\n1) What is AWS Management Console\n2) How to set up AWS Account\n3) How to Set Alarms\n4) AWS Services\n5) Bell Icon\n6) Account Options\n7) Selecting your region\n8) Help and Support\n9) Billing Details\n\n00:00:00 Agenda\n00:01:30 How to set up AWS Management Console Account\n00:02:33 Set Alarms before Free usage Exceeds\n00:02:58 Enable Billing Alerts\n00:03:43 Creating a Billing Alarm\n00:04:43 Deleting a Billing Alarm\n00:05:06 Ways to access AWS services\n00:05:44 Search Box\n00:05:58 AWS Cloud Shell\n00:06:02 Cloud Shell Features\n00:06:08 Advantages of Cloud Shell\n00:06:30 Build a Solution\n00:06:55 Bell Icon\n00:07:11 Account Options\n00:07:34 Region\n00:07:45 Support Options\n00:08:03 Billing Information\n\n🔴 Subscribe to our channel to get latest video updates: https://goo.gl/6ohpTV\n\n-------------------------\n\n📌𝐓𝐞𝐥𝐞𝐠𝐫𝐚𝐦: https://t.me/edurekaupdates\n📌𝐓𝐰𝐢𝐭𝐭𝐞𝐫: https://twitter.com/edurekain\n📌𝐋𝐢𝐧𝐤𝐞𝐝𝐈𝐧: https://www.linkedin.com/company/edureka\n📌𝐈𝐧𝐬𝐭𝐚𝐠𝐫𝐚𝐦: https://www.instagram.com/edureka_lea...\n📌𝐅𝐚𝐜𝐞𝐛𝐨𝐨𝐤: https://www.facebook.com/edurekaIN/\n📌𝐒𝐥𝐢𝐝𝐞𝐒𝐡𝐚𝐫𝐞: https://www.slideshare.net/EdurekaIN\n📌𝐂𝐚𝐬𝐭𝐛𝐨𝐱: https://castbox.fm/networks/505?count...\n📌𝐌𝐞𝐞𝐭𝐮𝐩: https://www.meetup.com/edureka/\n📌𝐂𝐨𝐦𝐦𝐮𝐧𝐢𝐭𝐲: https://www.edureka.co/community/\n\n--------------------------\n\n\nFor doubts & queries on AWS, post the same on Edureka Community: https://www.edureka.co/community/clou...\n\n\n\n\nHow it Works?\n1. This is a 5 Week Instructor led Online Course.\n2. Course consists of 30 hours of online classes, 30 hours of assignment, 20 hours of project\n3. We have a 24x7 One-on-One LIVE Technical Support to help you with any problems you might face or any clarifications you may require during the course.\n4. You will get Lifetime Access to the recordings in the LMS.\n5. At the end of the training you will have to complete the project based on which we will provide you a Verifiable Certificate!\n\n- - - - - - - - - - - - - -\nAbout the Course\n\nAWS Architect Certification Training from Edureka is designed to provide in depth knowledge about Amazon AWS architectural principles and its components. The sessions will be conducted by Industry practitioners who will train you to leverage AWS services to make the AWScloud infrastructure scalable, reliable, and highly available. This course is completely aligned to AWS Architect Certification - Associate Level exam conducted by Amazon Web Services.\n\nDuring this AWS Architect Online training, you'll learn:\n1. AWS Architecture and different models of Cloud Computing\n2. Compute Services: Amazon EC2, Auto Scaling and Load Balancing, AWS Lambda, Elastic Beanstalk\n3. Amazon Storage Services : EBS, S3 AWS, Glacier, CloudFront, Snowball, Storage Gateway\n4. Database Services: RDS, DynamoDB, ElastiCache, RedShift\n5. Security and Identity Services: IAM, KMS\n6. Networking Services: Amazon VPC, Route 53, Direct Connect\n7. Management Tools: CloudTrail, CloudWatch, CloudFormation, OpsWorks, Trusty Advisor\n8. Application Services: SES, SNS, SQS\n\nCourse Objectives\n\nOn completion of the AWS Architect Certification training, learner will be able to:\n1. Design and deploy scalable, highly available, and fault tolerant systems on AWS\n2. Understand lift and shift of an existing on-premises application to AWS\n3. Ingress and egress of data to and from AWS\n4. Identifying appropriate use of AWS architectural best practices\n5. Estimating AWS costs and identifying cost control mechanisms\n\nWho should go for this course?\n\nThis course is designed for students and IT professionals who want to pursue a career in Cloud Computing. The course is a best fit for:\n1. Professionals interested in managing highly-available and fault-tolerant enterprise and web-scale software deployments.\n2. Professionals who want Project Experience in migrating and deploying cloud based solutions.\n3. DevOps professionals.\n\nPre-requisites\n\nThere are no specific prerequisites for this course. Any professional who has an understanding of IT Service Management can join this training. There is no programming knowledge needed and no prior AWS experience required.\n\nFor more information, Please write back to us at sales@edureka.co or call us at IND: 9606058406 / US: 18338555775 (toll free).\nCustomer Reviews:\nGot a question on the topic? Please share it in the comment section below and our experts will answer it for you."
