description: "✳️ Во второй части из 7 обучающих видео \"Agile ретроспектива\" подробно раскрывается этап \"Сбор данных и ранжирование\".\n\nАвтор Василий Савунов.\n\nВ этом видео: как сбор фактов и проблем за прошедший спринт, как использовать метафоры, KALM, матрицу \"Запланировано-Сделано\" и другие техники визуализации, а также как ранжировать полученные проблемы для последующего этапа по поиску решений.\n\n#scrum_master #agile\n\nЭти видео предназначены скрам-мастерам и всем, кто проводит ретроспективы в своих командах."
