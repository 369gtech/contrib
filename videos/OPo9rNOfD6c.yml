title: 'Backbone, Ember et Angular sont dans un bateau... - Loïc Fréring - ##BlendWebMixc'
recordingDate: 1383057657
description: "Loïc Frering (Worldline) propose un tour d'horizon des différentes spécificités des trois frameworks JavaScript en vogue :Backbone, Ember et Angular. Aussi il sera abordé les forces et faiblesses en les illustrant au travers d'exemples tirés de l'implémentation d'une même application prétexte avec chacune de ces technologies. \n\nLe but n'est pas de ressortir un vainqueur parmi les trois mais de voir en quoi leurs approches sont différentes afin que chacun puisse se forger sa propre opinion.\n\nEnregistré le 1er Octobre 2013 à Lyon.\n\nRéalisation - MLG Consulting"
