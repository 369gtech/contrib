description: "Bio:\n\nGareth Rogers -- http://gtrogers.tumblr.com\n\n\nTutorial:\nd3.js\nLanguage: EN\n\nd3.js is a javascript library for binding data to a web page and creating rich visualisations. This workshop will be an introduction to working with d3 and data visualisation in general. It will cover some basic patterns and limitations for working with data on the client side and also discus the user value of data visualisation. The format will be a a short presentation followed by some hands on coding using some provided base code and data.\n\nParticipants can work alone or in pairs. You will need a laptop capable of checking out or downloading from github, a good javascript or text editor and ideally a python runtime.\n\nFor any questions please feel free to contact me at gareth.rogers0 at gmail.com"
