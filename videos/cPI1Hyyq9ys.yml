description: "Christian Jennewein (BlaBlaCar) - Scaling engineering at BlaBlaCar\nThe speech was given on 2016-05-19 at infoShare 2016 (Tech Stage) in Gda≈Ñsk. http://infoshare.pl\n\nChristian Jennewein is a Head of Engineering at BlaBlaCar headquarters in Paris. Since January 2013 he is responsible for scaling the overall engineering team & culture at this French success story, a growing group of 75 engineers, testers, coaches and managers mainly located in Paris and Warsaw. Previously he worked for Symfony editor SensioLabs, French Google Maps competitor Mappy and as a very early employee at Criteo. He has a German diploma in Computer Science, studied in Australia and is currently enrolled in an executive MBA program in Paris.\n\nFollow infoShare:\nhttps://facebook.com/infosharepl\nhttps://twitter.com/infosharepl\nhttps://www.instagram.com/infoshare/\nhttps://plus.google.com/+infoshare/"
