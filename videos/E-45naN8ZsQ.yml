description: "Nowadays reactive programming is gaining space in the market and the main players are investing heavily in the construction of frameworks and tools to support this. But the main question is how and where to fit this type of programming and fit the best scenario in your project.\n\nWe will show two cases where reactive programming was an excellent choice and solved the project problem perfectly.\n\nVinicius Soares:\nI’m a Software Architect with more than 15 years of experience. A Java lover and passionate for help companies to delivery best products for their customers.\n\nCléber Silveira:\nProfessional with more than 18 years of experience in development systems with Java Plataform.\nExperience with Spring Cloud patterns for distributed systems.\nExperience with Kubernetes Container Orchestration.\nExperience with PaaS Openshift and Openshift OKD in Cloud on Promise.\nExperience with AWS Cloud.\nExperience with Staged Event-Driven Architecture (Seda).\nExperience with Hashicorp Consul and Vault.\nExperience with Apache Kafka.\nExperience with Rabbit MQ.\nExperience with Apache Camel.\nExperience with Docker containers.\nExperience with Cloud Computing. \nExperience with WSO2 Api Management.\nExperience with Architecture of Microservices.\nExperience with Canary Release.\nExperience with Continuous inspection of code quality using Sonar.\nExperience with Culture of DevOps.\nKnowledge in Integration test with SpringRunner and Arquillian.\nKnowledge in Unit Test using Junit4, Junit5, Mockito and Power Mockito.\nExperience with Ansible.\nExperience with Agile software development.\nExperience with Clustering Data Mining.\nExperience with RESTful Services.\nExperience with OAuth2 e OpenId."
