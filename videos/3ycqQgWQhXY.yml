description: "BDX I/O 2017 - Serverless is the new back, Gérôme EGRON etJérémy PINSOLLE\n\nQue se cache-t-il derrière les buzz words \"serverless\" et \"services managés\" ? Est-il réellement possible de constuire une application sans provisionner de serveur ? C'est ce que nous allons vous montrer à travers ce live coding. En partant d'une application existante, nous développerons pas à pas une nouvelle fonctionnalité à base de Lambda, de NoSQL (DynamoDB) et d'API Gateway pour enfin la déployer dans le cloud AWS. Si vous vous demandez comment coder une application robuste, testée, scalable en vous concentrant sur les fonctionnalités et non l'infrastructure, cette conférence est faite pour vous :)"
