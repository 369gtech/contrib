description: "Мы живем в сетевом столетии, наши дети Поколение NET - представители XXI века. Учителя постепенно переходят в XX век. Школы по-прежнему остаются в XIX веке с классно-урочной системой, с задачами загрузки детей знаниями вместо формирования у них компетенций, так необходимых к жизни в условиях неопределенности и постоянных изменений. Отсюда нежелание и не умение детей учиться. Может ли быть иначе? Наш ответ: Да, даже в условиях классно-урочной системы! На встрече мы обсудим как мотивировать детей к познанию, куда направить их интеллектуальную энергию и креатив, как избавиться от от типовых домашних заданий и дать возможность детям вместе со сверстниками делать интересные проекты. Agile в школе - это не лозунг, это реальный инструмент изменения школьного образования. Изучение темы (серия уроков) - это проект, реализуемый детьми по спринтам при помощи, а не по указанию учителя. Учитель - владелец продукта, класс - группа проектных команд. Коллаборация школьников, педагогов, родителей и консультантов - это возможность реальных проектов в школе. Проект - это не презентация и не реферат. Результат проекта - продукт, имеющий научную, технологическую и бизнес-ценность. Руководитель проекта - ребенок, выбор темы проекта - за проектной командой. \n\nСлайды выступления:\nhttps://www.slideshare.net/ScrumTrek/agile-74336775"
