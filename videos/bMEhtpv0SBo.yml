description: "Learn how Microsoft’s AI at Scale initiative is breaking ground in natural language understanding with tools you can use today.\n\nNatural language understanding (NLU) is one of the longest-running goals in AI, and SuperGLUE is currently among the most challenging benchmarks for evaluating NLU models. One of Microsoft’s Turing family of models, DeBERTa recently surpassed human performance on SuperGLUE for the first time.\n\nTo learn more about DeBERTa visit, DeBERTa: https://www.microsoft.com/en-us/research/publication/deberta-decoding-enhanced-bert-with-disentangled-attention-2/\n\nGithub repo: GitHub: https://github.com/microsoft/DeBERTa\n\nMicrosoft DeBERTa surpasses human performance on the SuperGLUE benchmark: https://www.microsoft.com/en-us/research/blog/microsoft-deberta-surpasses-human-performance-on-the-superglue-benchmark/\n\nTo learn more about the latest Dev breakthroughs, visit the Innovation Tech Hub: https://innovation.microsoft.com/en-us/developer \n\nDiscover all the Innovation Tech Minutes for Developers: https://www.youtube.com/playlist?list=PLlrxD0HtieHjNJcVCIktce-wSFZ5svwA3"
