title: 'Пути развития фронтендера в Яндексе — Владимир Гриненко'
recordingDate: 1619003490
description: 'В любой большой компании возникает необходимость систематизировать шкалу компетенций сотрудников. В докладе расскажу о единой системе грейдов в Яндексе, об ожиданиях от разработчиков на грейдах и о том, как получить следующий грейд.'
