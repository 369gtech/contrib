description: "Planning on going to the cloud? Not sure when you are going to start this journey? Here are five changes you can make now to get your .NET apps ready for the cloud. These are based on the popular 12factors.net, and can be staggered in and give any team a great foundation for modernizing to the cloud.\n\nThis session will go over the top five things you can do today to better your tomorrow in the cloud. From moving to one code base by consolidating a few branches down to one, to moving configuration to the environment and not moving it with a deployment, some of these may be new concepts for some .NET developers. We'll discuss these along with a few more to help ready your journey to the cloud.\n\nThese concepts are to prep any team to start thinking what it's going to take to move towards cloud-native.\n\nSpeaker: Robert Sirchia, Practice Lead, Magenic Technologies\nFilmed at SpringOne Platform 2019\nSlideShare: https://www.slideshare.net/Pivotal/fast-5-things-you-can-do-now-to-get-ready-for-the-cloud"
