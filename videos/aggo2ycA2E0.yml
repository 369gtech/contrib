title: 'Diversity & Inclusion for Social Sustainbility - Zsófi Szabó, Sára Pásztor, Vilmos Csimma'
recordingDate: 1633623222
description: 'Zsófi Szabó, Sára Pásztor (Co-founders of Jamba) and Vilmos Csimma (QA Manager at Prezi) are all driven by sustainaility. In their talk, the Speakers provided a deeper insight into the systemic challenges of the disability field and present a good example of a successful strategic partnership of Prezi and Jamba on the 29th of September, 2021.'
