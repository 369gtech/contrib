description: 'Passer d''un monolithe à une architecture micro-services introduit de la complexité en terme de réseau, on ne peut donc plus logger de la même manière. En effet, comment savoir quelles instances de service ont traité une requête ? Comment faire transiter des logs entre mes services ? Où se situent les goulots qui ralentisse mon architecture ? Découvrons ensemble comment mettre en place une solution de tracing de requête dans un environnement distribué permettant de traiter toutes ces problématiques et ce avec une quantité de code minimal ! Au programme Spring Cloud Sleuth, Zipkin, ElasticSearch ... Le tout en live coding !'
