description: "#tensorprogramming #golang #designpatterns\n\nIn this tutorial, we take a look at the Factory and Abstract Factory creational design patterns. We look at how we can make Factory constructors to dynamically create objects and encapsulate the creation logic from a client. We also use the Abstract Factory to create a Factory for Factories. \n\nSource Code: https://github.com/tensor-programming/pattern-tutorial/\n\nGood Programming Laptops:\nLenovo ThinkPad E570: https://amzn.to/2TFEiVG\nDell XPS15: https://amzn.to/2RxyavP\n\nFeel free to support the channel:\nPatreon: https://www.patreon.com/tensor_programming\nCheck out our Blog: http://www.tensor-programming.com/\nCheck out our Twitter: https://twitter.com/TensorProgram\nCheck out our Facebook: https://www.facebook.com/Tensor-Programming-1197847143611799/"
