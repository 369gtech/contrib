description: "From the 2014 Solid Conference: Wearable and ubiquitous computing create new challenges and opportunities for resilience: building products that will stand up to the pressures of real-life use. This talk is about designing resilient systems by combining the capabilities and cultures of makers in hardware, software, and data. Told from the perspective of the Data Science team at Jawbone, it draws on examples and lessons learned from across the company, and the industry at large. The focus: how to build resilient products to unlock new daily experiences that improve the way you live.\n\nAbout Abe Gong (Jawbone):\nAbe Gong is a data scientist at Jawbone, where he builds data products to support the UP fitness tracker.\n\nFor more information on the Solid Conference, visit http://solidcon.com.\n\nSUBSCRIBE to O'Reilly to get SolidCon videos as they release: http://goo.gl/szEauh\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\n\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
