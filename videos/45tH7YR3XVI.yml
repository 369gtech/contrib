description: "El postCSS es el nuevo concepto que está revolucionando la metodología de trabajo y hará que cambie el codebase de CSS de nuestros proyectos de raíz.\n\nActualmente están disponibles más de 200 plugins que transforman el CSS para conseguir todo lo imaginable. El punto fuerte que ofrece es que permite trabajar con funcionalidades avanzadas del W3C sin recurrir a sintaxis propietarias como Sass. Su modularidad y versatilidad están más que probadas y su crecimiento exponencial hará que se convierta en un nuevo standard.\n\nEl objetivo de la ponencia es exponer el potencial del postCSS, explicar los plugins más interesantes y cómo aplicarlos en proyectos actuales creados en Sass y en futuras producciones."
