title: 'Александр Панчин — Фантастические биотехнологии и где они обитают'
language: Russian
recordingDate: 1583854143
description: "Ближайшая конференция — DotNext 2020 Moscow\n2-5 декабря, Online\nПодробности и билеты: https://dotnext-moscow.ru/\n\n. Воскрешение динозавров, клонирование, создание искусственных вирусов и генная модификация человека — эти и другие темы поднимались фантастами в книгах, фильмах и компьютерных играх. Какие фантастические биотехнологии ждут нас в будущем, а какие уже реальны? В чем правы, а в чем ошибались фантасты?"
