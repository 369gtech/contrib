description: 'In this talk we''ll take a brief look back at the newest stable modules of Akka itself, as well as new projects such as Alpakka. Next, we''ll continue with the (then present) 2.5 version and the stable Persistence Query, high-availability CRDT support in Distributed Data and continued work on the Artery remoting. Finally we''ll have a sneak peek at what''s coming in the next releases, which among other things include Akka Typed and more!'
