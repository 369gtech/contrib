title: '[Panel Online] Comunidades de hoy en día'
language: English
recordingDate: 1593002445
description: "Os presentamos un nuevo panel online. Esta vez trataremos un tema sensible y que nos afecta a todos: las comunidades.\n\n¿Qué nos hace apuntarnos a una comunidad?¿Tiene sentido crear una comunidad ahora?¿Cómo afrontaremos los nuevos desafíos de la \"nueva normalidad\"?\n\nEsas y muchas otras preguntas que nos estamos haciendo serán tratadas en el panel. Esperamos contar con vuestra participación!\n\nParticipan:\n    Rocío Tomé (FemDevs)\n    Manu Fosela (NodeJS Madrid & MadridJS)\n    Aurora Barrero (GDG, WTM)"
