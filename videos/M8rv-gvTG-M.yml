description: "This video was recorded at Code BEAM STO 19 http://bit.ly/2W2vgDC\n\nGet involved in Code Sync's next conference http://bit.ly/2Mcm4aS\n\n---\n\nTESTING IN AN ELIXIR WORLD\nby Rafael Rocha\n\nTHIS TALK IN THREE WORDS:\nTest \nElixir \nSpecification\n\nTALK LEVEL: Beginner\n\nABSTRACT\nIn this talk, will share fundamental knowledge about tests with Elixir. Through examples, explore how can we bring specifications, clarity, and better practices to be more self-confident while coding.\n\nRead the full abstract: https://codesync.global/speaker/rafael-rocha/\n\n---\n\nTHE SPEAKER - RAFAEL ROCHA\n@RocRafael\n\nRafael Rocha is a passionate software developer at The RealReal who loves to make beautiful and meaningful user applications\n\nMore on Rafael Rocha: https://codesync.global/speaker/rafael-rocha/\n\n---\n\nCODE SYNC & CODE BEAM STO 19\nCode BEAM STO is powered by Code Sync. Code BEAM STO 19 was sponsored by Klarna, The RealReal, Erlang Solutions, dek technologies, Derivco Sports, and aeternity. \n\nCODE SYNC \nWebsite: www.codesync.global\nTwitter: www.twitter.com/CodeBEAMIO\nFacebook: https://www.facebook.com/CodeSyncGlobal\nLinkedIn: https://www.linkedin.com/company/code-sync/\nMail: info at codesync.global\n\n#Testing #Elixir #specification"
