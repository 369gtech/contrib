description: "This presentation was recorded at GOTOpia Europe 2020. #GOTOcon #GOTOpia\nhttp://gotopia.eu\n\nDebbie O'Brien - Microsoft, Google, NuxtJS. Debbie's rise to the stars is an amazing story, and you can do the same\n\nABSTRACT\nThis talk covers how to use static sites with Hasura, from setting up your endpoint, adding the query to Nuxt.js to display your data with Apollo and GraphQL, how to setup a hook so that it triggers a deploy of your site on content change as static sites need to be redeployed on content change. How to secure your API. Showcasing the static module of Nuxt.js which means you don’t have to expose your API call thanks to only calling the API on build and the payload on page change and refresh thanks to the new static module of Nuxt.js [...]\n\nTIMECODES\n00:00 Intro\n00:49 Agenda\n01:17 Nuxt.js\n04:21 How static sites work\n10:12 Hasura and GraphQL\n18:27 Build hooks & trigger with Netlify deployment\n22:24 Nuxt.js full static\n\nDownload slides and read the full abstract here:\nhttps://gotopia.eu/2020/sessions/1543/going-static-in-a-dynamic-world-with-hasura-and-nuxt-js\n\nhttps://twitter.com/GOTOcon\nhttps://www.linkedin.com/company/goto-\nhttps://www.facebook.com/GOTOConferences\n#NuxtJS #Hasura #Apollo #GraphQL #APIs #API #NuxtFullStatic #FullStatic #Netlify\n\nLooking for a unique learning experience?\nAttend the next GOTO conference near you! Get your ticket at http://gotocon.com\n\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
