title: 'Plus loin avec Kotlin ! (Arnaud Giuliani)'
language: French
recordingDate: 1509115150
description: "Kotlin est le langage de JVM développé par Jetbrains. Les communautés Java & Android sont en ébullition depuis la sortie de sa première version “production ready”, début 2016. Google vient de le promouvoir “langage officiel pour Android”, à la Google IO 2017. Kotlin fait désormais parti des grands !\n\nVous avez déjà commencé à développer en Kotlin ? Envie de voir les capacités du langage ? Cette session propose de faire un tour des API et concepts avancés : Collections & Séquences, Gestion des generics, Programmation fonctionnelle & gestion des lambdas, API Builder & DSL, Coroutines & zoom sur les nouveautés de la version 1.1.\n\nDe quoi booster vos développement d’applications Android et Java ou vous donner envie de développer en Kotlin ;)\n\nPar : Arnaud Giuliani\n\nSlides : https://speakerdeck.com/agiuliani/beyond-kotlin-advanced-features-for-api-makers\n\nTalk filmé au DevFest Toulouse 2017\nhttps://devfesttoulouse.fr"
