description: "Badge Poser - A DevOps Journey\n\nDiario di bordo di un malcapitato sviluppatore alle prese con l'infrastruttura del famigerato progetto Badge Poser :)\nSi parte dalla classica consegna delle chiavi del vaso di pandora, per vagare nella foresta profonda e oscura dell'incertezza e dell'instabilità dei sistemi.\nTentando di rifattorizzare e semplificare per poter raggiungere una stabilità nel quale ordine regna sul caos, dove l'uptime ha tanti 9, dove il poveretto può finalmente dormire la notte sereno e il cercapersone finalmente tace per un po'.\nUn viaggio su come poter raggiungere il livello di fiducia tanto desiderato, per non preoccuparci più di sperimentare, di cambiare le cose o di aggiornare l'infrastruttura.\n\nSpeaker: \nFabio Cicerchia\n\n\nPer restare aggiornato su tutti gli #AperiTech:\nTelegram #AperiTech https://t.me/aperitech\nCalendario del Developer https://bit.ly/devcalendar\nCodemotion Tech Community https://bit.ly/CodemotionTC"
