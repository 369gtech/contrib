description: "How to create and deploy applications on AKS using GitHub Action\n\nWorking with distributed applications can often be time-consuming and hard to manage, especially if you have a large infrastructure, this is why we use automation to make most of the work and ease-out our lives. But, the problem with existent automation tools is that they're mostly external, outside of your common work infrastructure. Wouldn't it be good if we could automate all the things while still inside of our versioning platform?\n\nThis is where GitHub actions come to play! Let's learn how we can automate a complete Node.js web app from scratch in less than an hour with the power of GitHub Actions, Kubernetes and AKS"
