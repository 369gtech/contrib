description: "The FARM stack is FastAPI, React, and MongoDB. It is a simpler form of the MERN stack that can make developing apps even faster. In this course, you will learn how to create a basic CRUD application using the FARM stack.\n\n✏️ Bek Brace developed this course. Check out his channel: https://www.youtube.com/channel/UC7EVSn5inapL20oPSwAwEUg\n\n💻 Code: https://github.com/BekBrace/FARM-Stack-Course\n\n⭐️ Course Contents ⭐️\n⌨️ (00:00) FARM STACK Explained (Theory) \n⌨️ (11:20) Backend build (FastAPI) \n⌨️ (39:39) MongoDB Queries\n⌨️ (42:15) Frontend Design\n⌨️ (58:03) App Testing\n\n--\n\n🎉 Thanks to our Champion and Sponsor supporters:\n👾 Wong Voon jinq\n👾 hexploitation\n👾 Katia Moran\n👾 BlckPhantom\n👾 Nick Raker\n👾 Otis Morgan\n👾 DeezMaster\n👾 Treehouse\n\n--\n\nLearn to code for free and get a developer job: https://www.freecodecamp.org\n\nRead hundreds of articles on programming: https://freecodecamp.org/news\n\nAnd subscribe for new videos on technology every day: https://youtube.com/subscription_center?add_user=freecodecamp"
