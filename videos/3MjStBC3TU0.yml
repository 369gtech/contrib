title: 'Full-remote : comment réussir à travailler en équipe ?  (Lise Quesnel)'
language: French
recordingDate: 1634026441
description: "Dans un contexte où de plus en plus d’entreprises ont à cœur le bien-être de leurs employés, le télétravail se développe. Lorsque cela reste ponctuel, tout va pour le mieux. Mais lorsqu’une personne décide de partir à l’autre bout du pays parce qu’elle en a marre de Paris, c’est une autre histoire !\n\nJe vous propose de passer en revue quelques clés pour réussir à travailler en équipe tout en étant dans des villes différentes.\n\nVous verrez que la communication est au cœur du sujet et découvrirez quelques conseils, que l'on travaille en télétravail ponctuel ou de longue durée."
