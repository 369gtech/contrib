description: "by Florimond Husquinet\n\nAt: FOSDEM 2019\nhttps://video.fosdem.org/2019/H.2215/emitter_pubsub.webm\n\n\nEmitter: scalable and real-time networking for IoT, web apps and gaming. Open source or cloud based. Emitter.io is a real-time messaging service for connecting online devices. It is a scalable, fast and secure pub/sub in Go. \n\nEmitter.io is a real-time messaging service for connecting online devices. - scalable: Built to handle millions of messages per second and to scale horizontally. - Fast: Designed to ensure reliable, speed-of-light message delivery and high throughput. - Secure: Supports TLS encryption, binary messages, expirable channel keys and permissions. - Open source: Source code is available on GitHub and packaged as a docker container. - Persistent: Messages can be stored for a period of time and sent to subscribers on demand. - No more limits: Uses standard MQTT protocol, supports message filtering. \n\nRoom: H.2215 (Ferrer)\nScheduled start: 2019-02-02 12:40:00+01"
