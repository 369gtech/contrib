description: "Download the slides & audio at InfoQ:  http://bit.ly/2zDjf9O  \n  \nMatt Ranney talks about the limits that some companies have encountered in their large microservices deployments and some non-microservices approaches to those same problems. He also talks about the non-microservices systems that Uber is building to maintain developer productivity with a large and growing engineering team.\n\nThis presentation was recorded at QCon San Francisco 2016. The next QCon is in London, March 5-7, 2018. Check out the tracks and speakers: http://bit.ly/2hxsoN1   \n\nFor more awesome presentations on innovator and early adopter topics check InfoQ’s selection of talks from conferences worldwide http://bit.ly/2tm9loz"
