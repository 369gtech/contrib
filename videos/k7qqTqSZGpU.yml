title: 'Alex Kilpatrick interviewed at Where 2.0 2011'
recordingDate: 1303420673
description: "Alex is the CTO and sole programmer for Tactical Information Systems (TIS). TIS is building a cloud-based platform for biometric matching, to allow for the rapid development of a wide variety of consumer biometric applications. Our first product is WanderID, a web-based solution using face matching to identify people with cognitive disabilities who cannot identify themselves.\n\nAlex was an Air Force officer for 12 years, primarily working in R&D. In the past 5 years, he developed numerous biometric applications deployed in the Middle East, and traveled extensively to Iraq, Afghanistan, and Jordan."
