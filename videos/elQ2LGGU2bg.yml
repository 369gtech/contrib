description: "Нестабильные (или flaky) тесты — головная боль автотестеров. Ещё вчера тест был зелёный, а сегодня он вдруг покраснел. Приходится их прокликивать руками или перезапускать. Всё это сильно замедляет процесс разработки и убивает эффект от автоматизации.\n\nЯ покажу новые примеры flaky тестов из реальных проектов и новые методы их расследования. В этот раз будет больше визуальных эффектов и видосиков. Интересно будет всем.\nДоклад можно смотреть без первой части."
