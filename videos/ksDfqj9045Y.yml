description: "Watch Sample Class recording: http://www.edureka.co/microsoft-bi?utm_source=youtube&utm_medium=referral&utm_campaign=msbi-oltp-vs-olap\n\nOnline Transaction Processing, or OLTP, is a class of information systems that facilitate and manage transaction-oriented applications, typically for data entry and retrieval transaction processing.\nOLAP is an acronym for Online Analytical Processing. OLAP performs multidimensional analysis of business data and provides the capability for complex calculations, trend analysis, and sophisticated data modeling.\n\nHere are the topics discussed in the video: \n1.What is OLTP & OLAP\n2.OLTP vs OLAP\n\nEdureka is a New Age e-learning platform that provides Instructor-Led Live, Online classes for learners who would prefer a hassle free and self paced learning environment, accessible from any part of the world. \nThe topics related to Realtime ‘OLTP vs OLAP’ have been covered in our course ‘Microsoft BI‘. For more information, please write back to us at sales@edureka.co\nCall us at US: 1800 275 9730 (toll free) or India: +91-8880862004"
