title: 'Architecture Realtime Data de Dailymotion (D. Girard, P. Girolami)'
language: French
recordingDate: 1525249278
description: "En 2016, Dailymotion utilisait une architecture batch basée sur Hadoop. Afin de gagner en réactivité et pouvoir produire de la valeur en temps réel, une nouvelle architecture Data, orientée temps réel, a été mise en place.\n\nDans cette présentation nous expliquerons le mode opératoire, nous détaillerons les technologies utilisées et ferons un retour d'expérience sur la mise en place de cette architecture qui permet maintenant de faire de la recommandation et de la détection de fraude en temps réel sur des streams de plusieurs dizaines de milliers d'événements par seconde."
