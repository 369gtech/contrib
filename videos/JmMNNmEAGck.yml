description: 'What do the killer apps on the Facebook platform have in common? What must you build into your application if you want Facebook users to adopt it and pass it on to their friends? In this video, Shelly D. Farnham, Ph.D. discusses the application features that lead to success on the Facebook platform, including the best practices to launch and build Facebook apps, what people are using the top Facebook apps for, winning ad strategies, and how to innovate for success. Shelly is the author of the recent O''Reilly Radar Report of the same name.'
