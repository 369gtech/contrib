description: "Sergey Kuksenko, Java Performance Engineer, Oracle\n\nA lot of changes have happened to JVM garbage collectors. G1 became the default garbage collector, and CMS was deprecated. New low-pause garbage collectors (such as ZGC) are coming. This session delves into the performance impact of current garbage collectors unveils details of how GCs may affect the performance of your application, and will help you understand which GC is most suitable for your application."
