title: 'Open Source Serverless: a practical view by Gabriele Provinciali and Luca Postacchini'
recordingDate: 1525701743
description: '#Codemotion Rome 2018 - Il talk, basato su esempi pratici, esplora le caratteristiche di una piattaforma serverless Open Source (fnproject.io) associando l''attività di sviluppo software a tre temi fondamentali: la capacità di utilizzare contemporaneamente linguaggi e run-time differenti (Poliglottismo), la possibilità di usare - e riusare - un meccanismo di packaging elegante e diffuso (Docker), l''integrazione con Kubernetes e la flessibilità di utilizzo nel Cloud, on-premise o sul proprio laptop (Ubiquità).'
