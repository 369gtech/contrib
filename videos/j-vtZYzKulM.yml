title: 'Christine Lehmann: Veränderungen im Frauenfußball – Female Football Academy Kick-off-Kongress 2021'
recordingDate: 1632905808
description: "FRAUENFUẞBALL — Fünfzig Jahre nach der Legalisierung des Frauenfußballs durch den Deutschen Fußball-Bund ist die Zahl der in Deutschland aktiven Fußballerinnen seit 2010 rückläufig. Nur etwa zehn bis zwölf Prozent der aktiven Fußballer:innen sind Frauen oder Mädchen. Nicht nur der deutsche Mädchen- und Frauenfußball hat ein Image- und Finanzproblem. Weder bekommt er die gesellschaftliche Anerkennung, die er verdient, noch ist das Interesse groß genug, um seine Professionalisierung durch wirtschaftliche Investitionen voranzutreiben.\n\nKONGRESS — Der digitale Frauenfußball-Kongress soll der weltweiten Vernetzung von Akteur:innen dienen, damit eine langfristige Grundlage für verstärktes öffentliches Interesse, steigende Zuschauer:innenzahlen und letztlich neue Absatzmärkte generiert werden, die die Gleichstellung von Frauen und Männern vorantreiben. Der Frauenfußball-Kongress soll ein erster Anstoß zur größeren Gerechtigkeit und Diversität innerhalb des Frauen- und Männerfußballs sein. Der Kongress wird in digitaler Form als Side Event der re:publica 2021 am 21. und 22.05.2021 jeweils zwischen 16 und 20 Uhr stattfinden. An beiden Tagen werden Vorträge zu spezifischen Frauenfußballthemen von namhaften Referent:innen vorgetragen, Panels und Interviews gehalten sowie Q&A-Runden veranstaltet. Themenbereiche wie 50 Jahre Frauenfußball, die Corona-Pandemie, die ökonomische Bedeutung des Frauenfußballs, sowie das Sponsoring im Frauenfußball werden diskutiert.\n\nMehr: https://femalefootballacademy.org/"
