title: 'From dreams to reality - what it''s like to find a job that becomes your passion by Iwona Celińska'
language: English
recordingDate: 1631021462
description: "(PL)\n\nJak to się wszystko zaczęło, czyli jak od wbijania gwoździ i pytania “jak to działa?” można dojść do kodowania. W mojej prezentacji opowiem o pierwszych poważnych decyzjach dotyczących mojej ścieżki zawodowej, dlaczego brak oddzielnych środowisk dedykowanych pod konkretną pracę jest poważnym zagrożeniem dla produkcji (zwłaszcza w rękach juniora), i jak komunikacja i praca zespołowa może uratować nawet w najczarniejszej, w naszych oczach, sytuacji. Dowiecie się także co skłoniło mnie do spędzenia tak długiego czasu w jednej firmie, jakie przyniosło mi to korzyści, a jakie są tego minusy.\n\nIwona Celińska • Full Stack Developer at EQTek"
