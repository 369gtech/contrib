description: "Event bus, message passing, and async execution are concepts that are getting more and more popular for server-side applications. JacpFX brings this approach to the client, combining JavaFX with an actorlike component model. It is an UI application framework based on JavaFX, supporting developers in structuring applications with loosely coupled, reusable components. It frees you from the pitfalls of traditional multithreaded programming, helping you separate the task execution from UI changes in your client application. Furthermore, this component model works well with common communication technologies such as WebSocket, SSE, and JMS.\_Learn more in this session.\n\n\nAuthor:\nAndy Moncsek\nAndy Moncsek is a software engineer and passionate Java developer since 2004. He enjoys programming with all kinds of JVM languages and frameworks. Currently he is working for Trivadis AG Switzerland as a Java / JEE consultant. He is the project-owner of JacpFX (jacpfx.org); an UI application framework based on JavaFX.\nView more trainings by Andy Moncsek at https://www.parleys.com/author/andy-moncsek\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
