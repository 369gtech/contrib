title: 'Como gestionar el estado de tu UI: El camino hacia... | Ricardo Borillo | Codemotion Madrid 2016'
language: English
recordingDate: 1557474488
description: "Desde los tiempos en los que el DOM era el centro de la gestión del estado en las aplicaciones web ricas, el modelo de gestión de cambios y actualizaciones del interfaz cliente ha evolucionado sin parar.\n\nEn pro de la eficiencia y de la sencillez, hemos pasado del manejo directo del DOM a otras arquitecturas de referencia que permiten un flujo de trabajo unidireccional que es capaz de cumplir de forma más efectiva con estos requisitos.\n\nEn esta sesión analizaremos esta evolución con el fin de entender mejor el proceso, las tecnologías implicadas y los frameworks que actualmente las implementan como: React+Redux, Cycle o Elm en la parte de gestión del estado, y/o RXJS o ES6 generators para gestionar el flujo de datos.\n\nNunca antes las aplicaciones ricas y su comunicación de datos con el servidor ha sido tan flexible y potente!!"
