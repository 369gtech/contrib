description: "Islands in the Stream - What country music can teach us about event driven systems\n\nEvent driven systems are all the rage. It's with good reason we're witnessing a transformation with businesses adopting event driven systems. Building systems around an event-driven architecture is powerful pattern for creating awesome data intensive applications.  But before we sail away to another world, let's avoid the common pitfalls of designing & running event driven systems.\nIslands in the Stream - what Kenny Rogers can teach us about event driven systems from the wisdom of a country music classic\n\nSimon is a Principal Data Engineer with ThoughtWorks Sydney.  His day job is building data steaming and influencing system architecture. He has an extensive background building out highly available distributed systems. His night gig involves ill-advised home hacking and random project tinkering. Simon has spent way too long working with massive data processing, ingest and enterprise applications.\n \nFor more information on YOW! Conference visit, www.yowconference.com.au"
