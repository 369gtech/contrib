title: 'Adam Ralph - What is .NET Standard? @ DevConf 2017'
language: English
recordingDate: 1506671316
description: ".NET Standard is one of many new technologies to emerge from the mass of open source .NET initiatives during the past year. Compared to what’s come before, .NET Standard is not only a more effective way to use NuGet packages cross platform, it’s also way simpler. It has the potential to remove most, if not all, of the current confusion surrounding cross platform multi-targeting. So what is exactly is it and how does it work? How does it relate to .NET Core? Join Adam as he answers these questions and more, and takes a dive into some of the magic which makes .NET Standard work.\n\nDevConf 2017 (http://devconf.pl) \n13-15 September 2017"
