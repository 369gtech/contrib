title: 'Apache Pulsar 101 : architecture et fonctionnalités (Steven Le Roux et Alexandre Duval)'
language: French
recordingDate: 1634026274
description: "CQRS, Event streaming, Event sourced, log management, Kafka, RabbitMQ… L’écosystème bruisse de la gestion événementielle de tout bord. L'approche de Kafka dans ce phénomène est particulièrement pertinente et permet de à nombreuses organisations de se construire autours d’une vision moderne de l’ESB. En quelques années, la gestion des évènements, messages broker ou log collectors, sont devenues les pierre angulaires de beaucoup d’architecture. Dans cet écosystème, un nom commence à tourner de plus en plus : Apache Pulsar. Ce projet open source issue de Yahoo a su gagner en popularité et trouver ses cas d’usages ces dernières années.\n\nLe but de ce talk est de vous le faire découvrir, en parlant de son architecture et de ses fonctionnalités au travers quelques exemples de codes et cas d’usages.\n\nLes deux speakers utilisent Pulsar en production (au coté de kafka et rabbitMQ) et peuvent ainsi rapporter également du REX sur l’opérabilité de cette plateforme."
