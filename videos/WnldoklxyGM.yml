title: 'The Graphical Web 2014 round-up'
language: English
recordingDate: 1415312519
description: "Every year a bunch of browser makers, standards setters, web developers and graphics experts get together to share the latest developments around graphics for the Web. Google’s Alex Danilo interviews some of the main influencers in modern web browser implementations to find out what the future of web graphics will be. \n\nLearn about:\n- Colorful Fonts in OpenType with Mozilla’s Cameron McCormack: https://www.youtube.com/watch?v=0EA35xapTQ8\n- Web Hardware acceleration with Neil Trevett from the Khronos Group and NVIDIA: https://www.youtube.com/watch?v=mdUHuy_d7tg\n- Web Animations with Brian Birtles from Mozilla: https://www.youtube.com/watch?v=cpDqc5KPk7U\n- O/S compositing and Image optimization in IE with Frank Olivier from Microsoft: https://www.youtube.com/watch?v=DC6p2SbZmn4\n\nFor more information, the full schedule, presentations and video can all be found at http://graphicalweb.org/2014/\n\n00:00 Welcome to The Graphical Web\n00:43 Colorful fonts with Cameron McCormack from Mozilla\n03:31 Web H/W acceleration with Neil Trevett from Khronos Group\n06:10 Web Animations API with Brian Birtles from Mozilla\n08:49 O/S compositing & Image optimization with Frank Olivier from Microsoft\n10:58 SVG vs. canvas & SVG2 with Erik Dahlstrom from Opera\n14:13 Wrap up"
