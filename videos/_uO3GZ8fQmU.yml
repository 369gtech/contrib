title: '애자일 개발과 리모트 팀으로 이노베이션 앞당기기 - 비대면 시대의 애자일팀, 어디까지 준비했니?'
language: English
recordingDate: 1632095475
description: "뉴노멀 시대에 기업들은 비즈니스 경쟁력을 높이기 위해 디지털 트랜스포메이션을 가속화시키고 있습니다. 특히 기업 내에 디지털 이니셔티브를 추진할 애자일 개발팀을 만들고, 확산하는 것은 비즈니스 성공의 필수요소가 되었습니다.\n\nVMware Tanzu Labs는 지난 30년 동안 전세계 유명 기업과 스타트업의 애자일팀을 만들고, 혁신적인 제품을 만드는 방법을 알려드리는 일에 전문성을 가진 팀입니다.\n\n이번 웨비나에서는 뉴노멀 시대에 원격 환경에서 애자일 개발팀을 효율적으로 운영하기 위한 Tanzu Labs의 베스트 프랙티스를 소개해드리고자 합니다.\n\n최근에 화두가 되고 있는 마이크로서비스 아키텍처 설계, 고객 중심 디자인, 린 프로덕트 매니지먼트에 대한 실제 사례를 중심으로 기업에서 디지털 혁신 및 애자일팀 구성 전략 수립에 실질적인 도움을 드리고자 합니다.\n\nSpeaker: 오창윤 이사, VMware Tanzu Team"
