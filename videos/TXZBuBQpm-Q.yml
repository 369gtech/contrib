description: "Subscribe to Devoxx on YouTube @ https://bit.ly/devoxx-youtube \nLike Devoxx on Facebook @ https://www.facebook.com/devoxxcom \nFollow Devoxx on Twitter @ https://twitter.com/devoxx\n\nKubernetes is has become a very popular platform for running and managing your application in Docker containers. However, the basis Kubernetes YAML files are a bit cumbersome to work with. Helm is a tool which manages these deployments for you. It makes it easy to do versioning and templating of Kubernetes file. It also allows you to define dependencies between deployable components. This talk will give an introduction of Helm and discusses the most important features.\n\n \nErwin de Gier \nFrom Trifork Amsterdam\nErwin is a Software Architect at Trifork. He designs software solutions based on open source technology and helps teams getting started with their projects. Next to this he is a certified Scrum Master and trainer of several Java courses. He also supervises graduates during their final thesis. Erwin likes to share knowledge by giving workshops and presentations."
