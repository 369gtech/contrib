description: "BDX I/O 2017 - what I've learned after reading the source code of... Angular, Emmanuel DEMEY \n\nL'un des meilleurs moyens d'apprendre de nouveaux patterns de développement, de nouvelles idées ou encore comment résoudre un nouveau problème, c'est de prendre un projet, de lire le code et d'essayer de le comprendre. C'est le but de cette série de conférences. Voici l'édition #1 : \"what I've learned after reading the source code of... Angular\". Oui en effet, pour la première édition, j'ai choisi un sujet que je connais plutôt bien. Mais je vous assure vous allez apprendre pas mal de choses: de la gestion de l'internationalisation au support des Web Components, en passant par l'utilisation des décorateurs."
