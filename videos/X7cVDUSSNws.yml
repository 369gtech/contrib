title: 'Tu DevOp me da trabajo: Soy auditor de seguridad | Daniel Garcia | Codemotion Madrid 2015'
language: English
recordingDate: 1556878009
description: "Soy Daniel García (cr0hn). Auditor de seguridad o hacker ético (depende quien pregunte). La nueva figura del DevOp, a caballo entre desarrollador y sysadmin, suelen dejar muchas puertas abiertas para hackers: o bien por falta de práctica, o por descuido o por desconocimiento en cierto aspectos de seguridad.\n\nEn mi charla contaré los principales de problemas de seguridad y olvidos en los sistemas puestos en producción: fingerprinting, configuraciones incompletas, cifrados insuficientes, Firewall mal configurados, aplicaciones de gestión por defecto en producción, etc.\n\nLa charla será práctica y a base de ejemplos."
