description: "This video was recorded at Code Elixir LDN 19 \nGet involved in Code Syncâ€™s next conference http://bit.ly/2Mcm4aS\n\n---\n\nBuilding an interactive CLI app that people will love in Elixir\nby Unnawut Leepaisalsuwanna\n\nThe command line interface (CLI) can play a big part of a great developer experience (DX). But building a user-friendly interactive CLI can be a daunting task. What user inputs should be treated as true? Are common CLI vocabularies being used? Are your commands compatible with shell pipes and exit statuses? To name a few.\n\nThis talk focuses on highlighting key Elixir core features, key DX patterns, gotchas and libraries that can be used to develop a user-friendly CLI for your Elixir application.\n\n\nTHIS TALK IN THREE WORDS:\nCommand Line Interface, Mix Tasks, Developer Experience\n\nTALK LEVEL: Beginners\n\n---\nUnnawut Leepaisalsuwanna\nBuilding white-label, blockchain-compatible, e-wallet backend for OmiseGO\n\nHe loves contributing to open source projects, especially on developer-friendly documentations.\n\n---\n\nCODE SYNC & CODE ELIXIR LDN 19\nCODE ELIXIR LDN is powered by Code Sync. CODE ELIXIR LDN 19 was sponsored by Duffel, Cultivate, Erlang Solutions, Scout, Dice, aeternity and Toyota Connected.\n\nCODE SYNC\nWebsite: www.codesync.global\nTwitter: www.twitter.com/CodeElixirIO\nFacebook: https://www.facebook.com/CodeSyncGlobal\nLinkedIn: https://www.linkedin.com/company/code-sync/\nMail: info at codesync.global"
