description: "Ближайшая конференция: \nHolyJS 2021 Moscow — 2-5 ноября, онлайн.\nПодробности и билеты: https://bit.ly/3rF5KS7 \n\n. Дмитрий раскроет нюансы sourcemaps и расскажет, как в два счёта реализовать свой язык с их поддержкой. А также как легко и просто трансформировать AST, даже если вы никогда с ним не работали и ничего не знаете про sourcemaps."
