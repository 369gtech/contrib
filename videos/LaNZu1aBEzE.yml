title: 'Even You Can Release Perl - Max Maischein'
language: English
recordingDate: 1623347675
description: 'Perl is blessed with regular monthly developer releases and regular annual stable releases. The talk tries to demystify the role of the Perl Release Manager and gives a look behind the scenes of doing a Perl release. Even if you don''t plan on releasing Perl, the steps and approaches taken by the Perl release process can be interesting.'
