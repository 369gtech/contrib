title: 'Comment contribuer à un logiciel libre. Exemple du projet QGIS — Julien Cabieces'
language: French
recordingDate: 1574686529
description: "Certains logiciels libres atteignent une taille conséquente et nécessitent un volume de contribution toujours croissant, le recrutement de nouveaux contributeurs représente donc un enjeu important.\n\nCette conférence se propose de présenter les différents moyens permettant de contribuer à un projet OpenSource. Du développement à la documentation en passant par l'évangélisation en dehors des cercles d'initiés, cette présentation tentera de tordre le cou à l'idée reçue que seuls les développeurs peuvent participer à un projet open source.\n\nLa présentation tentera ensuite de répondre à la question du financement de cette contribution, les difficultées rencontrées et les solutions possibles.\n\nLe projet QGIS, logiciel SIG (système d'information géographique) libre et multiplateforme, servira de support à la présentation pour illustrer de façon pratique les différentes problématiques."
