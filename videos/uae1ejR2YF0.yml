description: "Speaker: SengJoo Lim, Solutions Engineer at Talend\r\n\r\nJoin Talend as they bring you a deep, technical discussion on the real-world data science that underlies modern data-driven organization.\_Working from weblog data collected and real time-streaming data, and using tools that you can use yourself, Talend will walk through the process of building an analytics package, using Spark and Kafka to collect real-time instrumentation data and produce meaningful results in minutes. \r\n\r\nAbout the speaker:\r\n\r\nA Solutions Engineer at Talend, SengJoo brings over 16 years of diverse experience in pre/post sales solution architecting, customer/partners engagement, programme/project management and service delivery with specialization in new business demand creation especially cloud adoption, various technology consultation, programme development, project implementation and operation management. SengJoo has extensive knowledge on Data Integration, Application Integration, Data Quality, Cloud Integration and Big Data Integration.\r\n\r\nEvent Page: https://www.meetup.com/BigData-Hadoop-SG/events/237040342/\r\n\r\nProduced by Engineers.SG\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/5w9H/"
