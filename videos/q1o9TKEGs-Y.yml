description: 'Хотите услышать о проекте, где используется стек технологий из Hadoop для распределенной обработки и хранения данных, Katta для распределенного хранения и обработки Lucene индексов, MongoDB для хранения неструктурированных данных? Мы хотели бы рассказать о реальном опыте применения этой связки, с какими проблемами мы столкнулись и как мы их решали. Допустим одна из проблем это использование сторонних библиотек в Hadoop Map/Reduce, все очевидно, но как сделать это красиво и удобно? Или как запустить Hadoop job из под web приложения, а не из консоли, и мониторить ее выполнение? А вот проблема хранения и обработки неструктурированных данных в MySql. Что за данные мы хранили там и почему решили использовать MongoDB? И зачем же мы все-таки используем Katta? Все эти проблемы и их решения исходят из реальной бизнес идеи, и обо всем этом мы расскажем вам.'
