title: 'Технологический радар: тенденции, как мы их видим / Филипп Нехаев'
recordingDate: 1629372023
description: "Приглашаем на конференцию Frontend Conf\n11 и 12 октября 2021 года в Москве, Radisson Slavyanskaya\nПрограмма, билеты и подробности https://clck.ru/Vna5M \n--------\nПрофессиональная конференция фронтенд-разработчиков  Frontend Live 2020 \n\nТезисы и презентация:\nhttps://frontendconf.ru/moscow/2020/abstracts/7128\n\nВ докладе будет обзор тенденций в мире фронтенда по мнению Тинькофф: какие технологии будут лидировать в следующем году, какие уже давно стали стандартом де-факто, от чего отказываются компании на рынке и от чего отказались мы. Специально для конференции мы собрали масштабный технологический радар и хотим им поделиться.\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
