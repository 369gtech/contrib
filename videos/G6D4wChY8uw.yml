title: 'Codemotion Madrid 2019 I Lo que Ember ha hecho por el desarrollo web, y tú sin saberlo'
language: English
recordingDate: 1574344766
description: "De entre los frameworks JavaScript, Ember.js es sin duda un veterano que lleva años contribuyendo a definir el camino del desarrollo web. Hoy en día, Ember está más activo de lo que parece y nos tiene preparadas unas cuantas sorpresas. En este Meetup analizaremos el pasado, presente y futuro de este gran framework enfocado a construir grandes aplicaciones.\n\nSomos una pequeña comunidad de desarrolladores Front dedicados a promulgar y difundir EmberJS cómo framework dentro del extenso mundo del desarrollo Web\n\nAdrián González Rus, Software Crafter - BBVA Next Technologies\n\nSoftware Crafter currently working in BBVA Next Technologies as Core Architect on Mobile Banking Spain Project at BBVA.\n\nSergio del Valle Salvador, Software Developer - BBVA IT Spain\n\nLlevo más de dos años trabajando en Ember en una de las aplicaciones más ambiciosas actualmente en España. Con intereses muy diversos más allá del desarrollo y cierta facilidad para el habla.\n\nJuan Antonio Gómez Benito, Technical Architect - BBVA Next\n\nArquitecto de Software en BBVA Next, optimista en los días pares y buen tipo en general. Cacharreando desde niño con cualquier cosa electrónica que caía en mis manos. Llevo más de diez años navegando por el desarrollo web, los últimos 5 en el equipo Mobile Channel construyendo el futuro de la banca española."
