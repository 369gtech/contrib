title: 'Adding Augmented Reality to your Typescript Project'
language: English
recordingDate: 1610554709
description: 'In this talk, you will learn about WebXR Device APIs, why you would want to build with WebXR, current and future APIs, how to build and debug a BabylonJS applications. If you are considering to build your app with WebXR and wondering what is available and what is coming soon, join us to learn more.'
