description: "Bletchley Park was dilapidated and running out of money. Dr Sue Black campaigned to save Bletchley, and to tell the story of the people who worked there.\n\nMore about Dr Black & her book \"Saving Bletchley Park\" : http://bit.ly/1A9TlS2  \nBCS, The Women of Station X: http://bit.ly/2avJqqA \n\nYes, this was filmed at a school during the lunch break!\n\n\nhttp://www.facebook.com/computerphile\nhttps://twitter.com/computer_phile\n\nThis video was filmed and edited by Sean Riley.\n\nComputer Science at the University of Nottingham: http://bit.ly/nottscomputer\n\nComputerphile is a sister project to Brady Haran's Numberphile. More at http://www.bradyharan.com"
