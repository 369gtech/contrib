description: "Video from Devoxx Poland 2019.\n\nKotlin offers many powerful language features that make it a welcome addition to a developer's toolkit. But some of these features may do significant work behind the scenes, including allocating object and reflection. This dynamic is not obvious from the Kotlin code, so how do we know when this is happening? This talk will go over some of these areas that you should be aware of, as well as some tools and techniques that help us discover this kind of information about our code."
