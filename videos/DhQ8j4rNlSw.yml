description: "Titolo: Costruire una Community: \"What You Give is What You Get\"\n\nPartecipare attivamente ad una community: tutti sanno che è importante ma in pochi lo fanno. Davvero è così importante per un developer fare un'esperienza del genere? Francesco spiegherà il suo percorso con Laravel-Italia negli ultimi quattro anni, non solo per raccontare quanto effettivamente fare community gli abbia \"restituito\" (oltre ogni aspettativa) ma anche per spiegare quale impatto ha una scelta del genere, senza dimenticare qualche consiglio per chi sta iniziando a muovere i primi passi... e non solo."
