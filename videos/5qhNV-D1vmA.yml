description: "Pocket Sun: Defining your moonshot in the Millennial Age\n\n51% of the world’s population is reportedly now under the age of 30. As this demographic ascends into its prime years, their modern attitudes, unconventional experiences and unpredictable spending patterns have undoubtedly reshaped economy. Brought up in an era driven by unwavering technological advancement, this younger generation is to be looked upon as savvy, adaptable all-rounders to say the least. As a truly globally interconnected generation, they are reshaping how we live, work, and stay healthy in the future. How to stay on top of trends and win in this day and age as an entrepreneur? You need more than technology.\n\nThe speech was given on 2018-05-22 at infoShare 2018 (Inspire Stage) in Gdańsk.\n\nMore info: http://infoshare.pl \nFollow us: https://facebook.com/infosharepl\nhttps://twitter.com/infosharepl\nhttps://instagram.com/infoshare/\nhttps://www.linkedin.com/company-beta/1272775/\nhttps://plus.google.com/+infoshare/"
