description: "Google Tech Talks\nMarch 7, 2007\n\nABSTRACT\n\nPhoto Technology Day 7:  This session covers lossy image compression of many forms, including: Transform coding: DCT and relationship to KLT and filter banks; Energy compaction, zonal sampling, and bit allocation; Scalar quantization: Lloyd-Max, entropy constrained; Wavelets and embedded zerotrees; Vector quantization: k-means, Lloyd algorithm.  Credits: Speaker:Ashok Popat"
