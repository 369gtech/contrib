description: "Looking for the next Microsoft Learn modules to complete? Bob Ward, Buck Woody, and Anna Hoffman give you a run-down of Microsoft Learn, the learning paths they've launched, and the two new Microsoft Learn modules - Azure SQL IoT and Azure Arc-enabled data services - they've been working on that are now live. Start learning today!\n\n0:00 Show begins\n0:33 Introductions\n0:52 SQL Workshops\n2:05 About Microsoft Learn\n2:38 Microsoft Learning Path - Build serverless, full stack applications in Azure\n3:28 Microsoft Learning Path - Azure SQL Fundamentals\n5:11 Microsoft Learn Module - Introduction to Azure Arc-enabled data services\n7:26 Microsoft Learning Path - Azure Arc\n8:33 Microsoft Learning Module - Deploy IoT Solutions with Azure SQL Database\n9:43 Getting started\n\n‚úîÔ∏èResources:\nMicrosoft Learn: https://docs.microsoft.com/en-us/learn?WT.mc_id=dataexposed-c9-niner\nSQL Server and Azure SQL Labs and Workshops: https://aka.ms/sqlworkshops?WT.mc_id=dataexposed-c9-niner\nMicrosoft Learning Path - Build serverless, full stack applications in Azure: https://aka.ms/azuremodernapps?WT.mc_id=dataexposed-c9-niner\nMicrosoft Learning Path - Azure SQL Fundamentals: http://aka.ms/azuresqlfundamentals?WT.mc_id=dataexposed-c9-niner\nMicrosoft Learn Module - Introduction to Azure Arc-enabled data services: https://aka.ms/learnazurearcdata?WT.mc_id=dataexposed-c9-niner\nMicrosoft Learning Path - Manage hybrid infrastructure with Azure Arc: https://aka.ms/learnazurearc?WT.mc_id=dataexposed-c9-niner\nMicrosoft Learning Module - Deploy IoT Solutions with Azure SQL Database: https://aka.ms/azuresqliot?WT.mc_id=dataexposed-c9-niner\nAzure Arc Jumpstart: https://aka.ms/azurearcjumpstart?WT.mc_id=dataexposed-c9-niner\n\nüìå Let's connect:\nTwitter: Anna Hoffman, https://twitter.com/AnalyticAnna\nTwitter: Bob Ward, https://twitter.com/BobWardMS\nLinkedIn: Buck Woody, https://aka.ms/BuckWoody\nTwitter: AzureSQL, https://aka.ms/azuresqltw\n\nüîî Subscribe to our channels for even more SQL tips:\nMicrosoft Azure SQL: https://aka.ms/msazuresqlyt\nMicrosoft SQL Server: https://aka.ms/mssqlserveryt\nMicrosoft Developer:  https://aka.ms/microsoftdeveloperyt\n\n#AzureSQL #SQLServer #MicrosoftLearn #AzureSQLIoTDatabase #AzureArcEnabledDataServices"
