title: 'Как мы добавили поддержку видео в мобильное приложение / Виктория Сулейманова (Canva)'
language: Russian
recordingDate: 1586884822
description: "При поддержке AvitoTech мы впервые публикуем все видео с Saint AppsConf 2019 в открытый доступ. Учитесь, вдохновляйтесь и перенимайте лучшие практики у спикеров, не выходя из дома.         \n--------\nКалендарь конференций - https://ontico.ru\n--------\nAppsConf 2019\n\nТезисы и презентация:\nhttps://appsconf.ru/spb/2019/abstracts/5457\n\nВидео — это мультимедиа-формат номер один. На рынке мобильных приложений происходит бум видео-редакторов, которые позволяют пользователю в пару кликов смонтировать ролик, способный набрать максимальное количество лайков. \n...\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
