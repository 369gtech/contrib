description: "This presentation was recorded at GOTO Copenhagen 2019. #GOTOcon #GOTOcph\r\nhttp://gotocph.com\r\n\r\nAsim Hussain - EMEA Lead for Developer Relations at Microsoft\r\n\r\nABSTRACT\r\nThere are many exciting things happening with AI, from which, until recently, JavaScript developers were largely shut out.\nBut things are changing, if you can do \"npm install @tensorflow/tfjs\" or make an API call, you can now do AI.\nIn this fast-paced talk, I'll open your mind to what's possible by demoing several AI-powered JavaScript apps and show you how they were built using either TensorFlow.js or easy to use AI powered APIs.\nYou don't need a PhD in Maths, you don't need years of experience, you just need imagination [...]\r\n\r\nDownload slides and read the full abstract here:\r\nhttps://gotocph.com/2019/sessions/1123/the-future-of-machine-learning-and-javascript\r\n\r\nhttps://twitter.com/GOTOcph\r\nhttps://www.linkedin.com/company/goto-\r\nhttps://www.facebook.com/GOTOConferences\r\n#JavaScript #TensorFlowJS #ML #TensorFlow #AI #MLinJS \r\n\r\nLooking for a unique learning experience?\r\nAttend the next GOTO Conference near you! Get your ticket at http://gotocon.com\r\n\r\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\r\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
