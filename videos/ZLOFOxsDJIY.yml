description: "Фестиваль РИТ++ 2020 пройдет в online с 26 по 27 мая в формате докладов и с 28 мая пo 10 июня 2020 в формате мастер-классов. \n\nПодробности и билеты по ссылке https://bit.ly/2zzlwXX\n--------\nРИТ++ 2019\nBackend Conf\n\n Зал «Сингапур»\n28 мая, 17:00\n\nТезисы и презентация:\nhttp://backendconf.ru/moscow-rit/2019/abstracts/5319\n\nМногие при создании стартапа для быстрой разработки в условиях неопределенности выбирают NoSQL-решения, планируя с ростом проекта перейти на \"более серьезные\" базы данных на основе SQL.\n...\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
