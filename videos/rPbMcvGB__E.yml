description: "Further information: https://berlinbuzzwords.de/17/session/10-ways-ally-women-technology\n\nMaybe you love working with women.  Maybe you hate working with women. Whatever your perspective, diversity in the workplace is good for business, yet the number of women working in technology remains low around the globe. To make an impact on diversity numbers, we need to engage men as partners, sponsors, mentors and champions -- allies.  Let's put this into action with 10 ways to ally for woman in technology. Learn simple ways to support women in the workplace and the community - in the office, at conferences, and online. Become more confident in speaking up to support women and be more aware of the challenges facing women in technology after investing 20 minutes in this short session.\n\nSpeaker:\nHeather VanCura\nhttps://twitter.com/heathervc"
