description: "David a fait le tour des Jugs (du monde?) avec une présentation \"Du Legacy au Cloud en moins d'une heure\". Le but était de montrer comment remanier du code spaghetti Java et produire une application Web à la fin, en moins d'une heure. L'occasion de montrer des techniques de refactoring, des outils de test en continu, la puissance d'IntelliJ.\n\nMais bon, ça, c'était avant. Maintenant, il fait du Go. Et en Go on fait ça comment ?\n\nChallenge accepté. Prenons le même code en Go et voyons si la toolchain Go et Vim nous amènent aussi loin. Le but ? Aller du Go Spaghetti au Cloud en moins d'une heure !\n\nIntervenant : David Gageot"
