title: 'eBPF: современные возможности интроспекции в Linux, или Ядро больше не черный ящик. Марко Кевац'
recordingDate: 1597526292
description: "Для \"среднестатистического\" программиста ядро Linux всегда являлось неким черным ящиком. Что там происходит внутри — понять было трудно, а в случае хоть немного более нетривиальных проблем на сервере мы или звали \"матерых специалистов\", или поднимали лапки в беспомощности.\nВ последние же годы ситуация кардинально меняется. С приходом eBPF понимать, что происходит внутри ядра и внутри ваших же программ, стало на порядок проще, а инфраструктура вокруг eBPF дала возможность писать удобные и мощные утилиты, которые давали любому человеку возможности 100-го уровня, ранее доступные только единицам.\nВ докладе вы узнаете, что такое eBPF, почему он возник, какие возможности он дает, каким образом мы можем использовать его для интроспекции программ на Go и как мы можем использовать Go для интроспекции других программ."
