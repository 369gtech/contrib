description: "The Senior Professional Services Consultant at Zend Technologies sits down for an interview at the 2014 O'Reilly Open Source Convention. Watch more from OSCON: http://goo.gl/HlGwvP\n\nIn this interview, Culp discusses the advantages of code refactoring, getting involved open source, and the most exciting new features of PHP.\n\nAbout Adam Culp (Zend Technologies):\nAdam Culp, organizer of the SunshinePHP Developer Conference and South Florida PHP Users Group (SoFloPHP) where he speaks regularly, is a Zend Certified PHP 5.3 Engineer consulting for Zend Technologies. Adam is passionate about developing with PHP and enjoys helping others write good code, implement standards, refactor efficiently, and incorporate unit and functional tests into their projects. When he is not coding or contributing to various developer communities, he can be found hiking around the United States National Parks, teaching judo, or long distance running.\n\nWatch more from OSCON, O'Reilly's open source convention: http://goo.gl/HlGwvP\nFind out more about the convention: http://oscon.com\n\nDon't miss an upload! Subscribe! http://goo.gl/szEauh\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\n\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
