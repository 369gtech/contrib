description: "Memory-Optimized TempDB Metadata is one of the new In-Memory Database features in SQL Server 2019. In this video, learn how to detect the TempDB metadata contention that this feature is intended to address, as well as how to enable and measure the impact of the feature.\n\nLearn more about TempDB here: https://docs.microsoft.com/sql/relational-databases/databases/tempdb-database?view=sql-server-ver15&WT.mc_id=dataexposed-c9-niner\n\nFollow Pam Lahoud on Twitter at https://twitter.com/sqlgoddess.\n\nMore Data Exposed: https://www.youtube.com/playlist?list=PLlrxD0HtieHieV7Jls72yFPSKyGqycbZR&WT.mc_id=dataexposed-c9-niner"
