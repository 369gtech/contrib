description: "Bien que reconnus, les enjeux du projet d'un débarquement sur la Planète rouge : connaissances scientifiques, innovation, influence géostratégique, motivation de la jeunesse, n’ont pas conduit à une décision de programme, les décideurs politiques considérant l’échéance trop lointaine, les coûts et les risques trop importants. Mais l'initiative privée acquiert une influence grandissante. La société SpaceX a dévoilé en 2016 son projet de transporteur interplanétaire à coût réduit, fondé sur le principe de réutilisabilité totale. Une révolution astronautique.\n\nNous possédons les technologies à appliquer pour nous établir sur Mars. Cependant l’édification d’une colonie exigera un modèle économique crédible, permettant la mobilisation d’investissements à long terme.\n\nVa-t-on assister à une aventure martienne conduite par un entrepreneur visionnaire ? Ou la force d'entraînement de celui-ci conduira-t-elle les agences spatiales à collaborer avec le privé ? Quoi qu'il advienne, le paysage est bouleversé et on devrait assister à une dynamisation du projet Homme sur Mars."
