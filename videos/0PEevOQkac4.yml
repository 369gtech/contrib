description: "Les frameworks dit à continuation sont quelquefois qualifiés d'hérétiques de part leurs choix de conception radicalement différents voire opposés à ceux des frameworks traditionnels de type MVC.\n\nAvec le framework Nagare, nous verrons effectivement à quel point un framework sans URL, statefull, sans langage de template, sans gestion manuel de javascript, simplifie le développement d'applications Web.\n\nCette présentation sera suivie d'une démonstration pour illustrer concrètement son modèle de développement à base de composants.\n\nDéveloppeurs web, bienvenue dans un monde meilleur !"
