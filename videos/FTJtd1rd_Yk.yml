title: 'Questions, Answers, and Oddly Specific Opinions with Apache Geode Committers'
language: English
recordingDate: 1538633064
description: "Apache Geode is an fast, consistent, and reliable in-memory data store. This panel discussion will cover answers to your questions about Geode with topics ranging from broad usage patterns and deployment options, to network partitioning and group membership algorithms, to arcane configuration choices and open source processes. If you’ve ever asked yourself “How do I contribute a change to an open source project?” or “Why does Geode behave THAT way?” or “How do design decisions impact data consistency in a distributed system?” this panel is for you. The panelists have a deep background spanning a combined multiple decades working on Geode. Bring your questions and be prepared for an lively, interactive, and informative session.\n\nSpeakers:\nAnthony Baker\nDirector, Pivotal GemFire Engineering, Pivotal\nSwapnil Bawaskar\nPrincipal Software Engineer, Pivotal\nJianxia Chen\nStaff Software Engineer, Pivotal\nKaren Miller\nStaff Technical Writer, Pivotal\nDan Smith\nPrincipal Software Engineer, Pivotal\nFilmed at SpringOne Platform 2018"
