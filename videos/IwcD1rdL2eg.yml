title: 'Universal Apps: Architecture for the Modern Web - Elyse Kolker Gordon | #LeadDevNewYork 2018'
language: English
recordingDate: 1526914384
description: "In today's web environment, performance and Search Engine Optimization (SEO) are important to successful apps. Universal architecture provides a hybrid approach to building web apps that combines server-side rendered applications and Single-Page Applications (SPA). This architectural approach improves the user experience and makes it easier for your site to serve content to search and social bots.\n\nThis talk will explain the methodology and benefits of the universal approach. It will explore some of the tradeoffs and challenges that come with universal architecture. Finally, we will cover the various implementation options available today. At the end of this talk, you'll be able to evaluate if universal architecture is a good choice for your projects."
