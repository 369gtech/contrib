title: 'Using the Java Client Library (Behind the Actions, Ep. 5)'
language: English
recordingDate: 1558450804
description: "Actions on Google has two client libraries to help developers creating back-end fulfillment for their Actions. One, written in Node.js has been offered since the early platform days. More recently, a Java / Kotlin Client Library has been released. In this episode, Neto and Taylor will show you how to create your first Action fulfillment using the Java client library. They will cover everything from how to download the library and creating a project, to developing and deploying intent handlers using Java and Google App Engine.\n\nWhat’s covered in this episode: \n\n1:30 — What is a client library?\n4:18 — Requirements to use the Java Client Library\n7:55 — Getting Started\n9:45 — Project structure\n10:56 — Customizing the Java fulfillment code\n12:38 — Implementing the Intent handler\n18:36 — Deploy\n22:24 — Final demo\n\nResources:\n\nBehind the Actions Playlist → https://goo.gle/2w2dMbX  \n\nSubscribe to the Google Developers channel →  https://goo.gle/developers"
