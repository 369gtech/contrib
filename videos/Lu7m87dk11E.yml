description: 'Podczas wykladu prelegent przedstawi kierunek rozwoju map oraz serwisow opartych na location technologies. Ogromne strumienie danych pochodzące z IoT stworzyły niesamowite możliwości, które wykorzystujemy, aby z pomacą Machine Learnig serwować mapę , której zautomatyzowana produkcja możliwie szybko odzwierciedla zmiany w świecie rzeczywistym. Czekają na to nie tylko samochody autonomiczne.'
