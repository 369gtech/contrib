description: "One of the promises of the new lambda and streams features of Java SE 8 is an easier path to parallel programming. Attend this session to learn when and how to use parallel streams—and when not to.\n\n\nAuthor:\nStuart Marks\nStuart Marks is a Principal Member of Technical Staff in the Java\nPlatform Group at Oracle. He is currently working on\nenhancing the core libraries of the JDK. He has previously worked on\nJavaFX and Java ME at Sun Microsystems. He has over twenty years of\nsoftware platform product development experience in the areas of\nwindow systems, interactive graphics, and mobile and embedded systems.\nStuart holds a Master's degree in Computer Science and a Bachelor's\ndegree in Electrical Engineering from Stanford University.\n\nView more trainings by Stuart Marks at https://www.parleys.com/author/stuart-marks\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
