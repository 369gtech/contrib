title: 'Seven Cloud Sins of DevOps (Taras Slipets, Gemany) [RU]'
recordingDate: 1577301837
description: "Cloud computing is widely used by industry for more than a decade. There are many patterns, best practices and tools around it including DevOps, despite that, they do not prevent from shouting yourself if misused.\n\nThis talk is a summary of practical experience and observations about top-most misuse of DevOps practices when applied to cloud software engineering and operations. AWS Cloud provider is used for cases examples."
