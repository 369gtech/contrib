title: 'Анатолий Иванов. Agile трансформация в продуктовой ИТ компании: 3 года спустя.'
language: Russian
recordingDate: 1622541898
description: "Три года назад в компании прошла Agile-трансформация – kick-off встреча с запуском Agile ценностей и принципов и внедрением Scrum на уровне команд разработки. И это запустило целую цепь изменений. То, что невозможно было представить раньше, теперь воспринимается как данность: команды разработки напрямую общаются с конечными пользователями, посещают бизнес-конференции, запускают процесс формирования новой миссии и стратегии компании на 20 лет вперед, полностью отвечают за стратегическое развитие своих продуктов. В командах нет менеджеров и даже тим-лидов, причем это только расширяет возможности для развития инженеров.\nРасскажу о том, какие вехи удалось пройти на этом пути, и какие конкретные шаги могут помочь и вашей компании тоже.\nСлайды: https://docs.google.com/presentation/d/1UR97h_It-XbXhULEMEapfi8Blsr77DzZ1SdQ3fb8tl0/edit?usp=sharing"
