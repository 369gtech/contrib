description: "10 августа 2019 года в офисе Авито состоялся митап Backend United #4: Окрошка. Встреча была посвящена инцидентам. Это запись доклада Дмитрия.\n\nВесь плейлист: https://www.youtube.com/playlist?list=PLknJ4Vr6efQGiXxZghHoL9_yQ4GOEsKgf\n\nТезисы доклада Дмитрия:\n«Случалось ли в вашей практике такое, что сбой, который ещё совсем недавно казался незначительным, приводил к тому, что пригорюнивался весь прод? Или вы чинили проблему, которая была не особо серьёзной?\nКак понять фактическое влияние и распознать мину замедленного действия? Как управлять потоком багов и сбоев и вычленять значимые? В докладе расскажу о том, как практика устроена в Авито и какие изыскания и автоматизацию мы применяем в нашей работе.»\n\nПодписывайтесь на ресурсы AvitoTech, чтобы не пропустить новые мероприятия, статьи и видео:\nhttps://facebook.com/avitotech\nhttps://vk.com.com/avitotech\nhttps://twitter.com/AvitoTech \nhttps://habr.com/ru/company/avito\nhttps://medium.com/avitotech"
