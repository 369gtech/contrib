description: 'С увеличением мощности оборудования и появлением возможности решать более сложные задачи, масштабы проектов растут. При этом динамика бизнеса требует поставки решений в максимально сжатые сроки. В докладе рассмотрены факторы, появляющиеся при увеличении масштаба agile проекта начиная с небольшого проекта до распределённой команды более ста человек. Количество переходит в качество, и доклад показывает, как и почему это происходит. Как каждая из этих составляющих создаёт нелинейность зависимости сложности проекта от его масштаба. Проведённый анализ поможет командам переходить к более сложным проектам и понимать, как организовывать необходимую инфраструктуру и обеспечивать оптимальный процесс разработки. Изложение сопровождается формулами, позволяющими ответить на следующие вопросы. 1.Какова минимальная длительность проекта при заданной трудоёмкости и возможности привлечь дополнительные ресурсы? 2.Какие потребуются ресурсы, если проект должен быть сдан к определённой дате? 3.Как соотносятся возможная ошибка в оценке даты поставки и требуемый уровень достоверности? Для ответов на эти вопросы будет предоставлен шаблон таблицы Excel, позволяющий быстро делать соответствующие вычисления. Доклад включает рекомендации по успешному увеличению масштаба проекта при различных начальных условиях. В качестве примера быстрого проекта приведён пример agile проекта, выполненного командой более 100 человек в течение полугода.'
