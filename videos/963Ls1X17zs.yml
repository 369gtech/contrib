description: "This interview was recorded for the GOTO Book Club. #GOTOcon #GOTOBookClub\nhttp://gotopia.tech/bookclub\n\nPart 2 is expected to be released on Thursday, June 10, 2021\n\nEoin Woods - Co-Author of \"Continuous Architecture in Practice\"\nSimon Brown - Author of \"Software Architecture for Developers\"\n\nDESCRIPTION\nWhere should you start when setting the basis of your software architecture?\nWhat is the minimum required to package and how can viewpoints help?\nSimon Brown and Eoin Woods explore the right — and best — way to start that process, key things to consider and what some useful resources are.\nThe interview is based on Eoin's book \"Continuous Architecture in Practice\": https://amzn.to/2QWAmkl\n\nTIMECODES\n00:00 Intro\n01:25 Software Systems Architecture\n06:14 What does \"Viewpoints & Perspectives\" refer to?\n10:16 The context view\n12:18 The minimum package of software architecture\n18:59 Outro\n\nRead the full transcription of the interview here:\nhttps://gotopia.tech/bookclub/episodes/software-architecture-in-the-age-of-agility-devops\n\nRECOMMENDED BOOKS\nWoods, Erder &b Pureur • Continuous Architecture in Practice • https://amzn.to/2QWAmkl\nWoods & Rozanski • Software Systems Architecture • https://amzn.to/3fVASr7\nSimon Brown • Software Architecture for Developers Vol. 2 • https://leanpub.com/visualising-software-architecture\nGeorge Fairbanks • Just Enough Software Architecture • https://amzn.to/3uZzVo0\n\nhttps://twitter.com/GOTOcon\nhttps://www.linkedin.com/company/goto-\nhttps://www.facebook.com/GOTOConferences\n#SoftwareArchitecture #Architecture #Programming #DevOps #EoinWoods #SimonBrown #ContinuousArchitecture #SoftwareEngineering #ExitPoints #4plus1\n\nSUPPORTER\nThis episode of the GOTO Book Club was made possible thanks to the support of GOTOpia.tech. Created for developers, by developers, the GOTO event series goes beyond annual conferences held in Chicago, Amsterdam and Copenhagen: you can also join online conferences