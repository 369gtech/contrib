title: 'Fireside chat session on client libraries | RabbitMQ Summit 2021'
language: English
recordingDate: 1627401616
description: "This video was recorded at RabbitMQ Summit 2021 - https://rabbitmqsummit.com\n\nMore great virtual tech conferences - https://codesync.global \n\n---\n\nFireside chat session on client libraries\nwith Gavin Roy; Michael Klishin; Carl Hörberg\nhosted by John Samuel\n\nABSTRACT\nWith over 70 clients on the RabbitMQ website there are a vast array of client libraries to choose from. We get our fireside guests to explore aspects of this ever expanding client side universe.\n\n---\n\nPANELISTS\nGavin Roy - Chief Technology Officer, AWeber. Gavin M. Roy has over 25 years of experience in the Internet industry as a CTO, CIO, VP of Architecture and technology leader. Gavin is the author of RabbitMQ in Depth (ISBN 1617291005) and currently the VP of Architecture at AWeber Communications.\n\nMichael Klishin - Senior Principal Software Engineer at VMware. Michael is a long time RabbitMQ contributor and distributed systems enthusiast.\n\nCarl Hörberg - CEO and founder, CloudAMQP 84 Codes. \n---\n\nRabbitMQ Summit\nWebsite: https://rabbitmqsummit.com\nTwitter: https://twitter.com/RabbitMQSummit"
