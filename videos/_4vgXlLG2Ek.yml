title: 'Leonard Vorobej. Agile projektų valdymas pradedantiesiems'
language: English
recordingDate: 1620156259
description: "Prieš pusantrų kvietėme Jus į pirmąjį bendraminčių susitikimą, skirtą viešojo sektoriaus atstovams. Manome, kad laikas grįžti į pradžią ir pakartotinai „įlipti“ į Agile naujoko batus. Tad šio\nsusitikimo metu:\nsusipažinome su Agile principais ir vertybėmis;\nnuotoliniu būdu „sukurėme“ saugaus eismo mokymo priemonę;\nsužinojome apie populiariausius Agile metodus ir praktikas."
