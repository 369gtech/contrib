description: "This presentation was recorded at GOTO Copenhagen 2018. #gotocon #gotocph\nhttp://gotocph.com\n\nClaudio Perrone - Inventor of the PopcornFlow Thinking Model\n\nABSTRACT\nWhen you'll die, how old would you rather be? 2 experiments old... or 20 thousands?\nImprovement without change is impossible. Yet, most people think about change as big, slow and scary.\nBut what if you could make it infinitely small and learn to evolve fast, almost as fast as some of the most adaptive microorganisms on earth?\nEnter PopcornFlow – a mindset, new principles and actionable techniques to help you fight personal and organizational inertia, introduce fast change and make better decisions through the design and execution of a continuous stream [...]\n\nDownload slides and read the full abstract here:\nhttps://gotocph.com/2018/sessions/533\n\nhttps://twitter.com/gotocph\nhttps://www.facebook.com/GOTOConference\nhttps://www.linkedin.com/company/goto-\nhttp://gotocon.com\n#PopcornFlow #Agile #AgileDevelopment #HumanFactor"
