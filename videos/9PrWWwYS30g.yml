title: 'Demin Yin. Создание серверных приложений с помощью Swoole'
language: English
recordingDate: 1620021874
description: "PHP отлично подходит для создания приложений на стороне сервера, использующих HTTP/1, но он имеет ряд ограничений при работе с HTTP/2, WebSocket, RPC и UDP. Я расскажу, как создавать высокопроизводительные серверы приложений с расширением PHP Swoole; как реализовать сложные функции, такие как объединение ресурсов, неблокирующий ввод-вывод, обработка и планирование задач; а также объясню, как разрабатывать, отлаживать, тестировать, развертывать и контролировать эти приложения. Мы рассмотрим различные примеры использования из реальной жизни. Примечание: этот доклад был принят на «Sunshine PHP 2020» и «php [tek] 2020»; доклад был представлен только один раз на «Sunshine PHP 2020». \n\nPHPFest: https://2020.phpfest.ru/lecture/13"
