title: 'Realtime web applications with React & GraphQL by Marion Schleifer'
recordingDate: 1581886519
description: "Learn how to build modern and fast web applications with a React frontend and a GraphQL backend. We will look at how to set up a lightweight GraphQL API and learn how to access data in realtime. We'll look at a sample application to see how the different parts work together and how we can take full advantage of the combination of these technologies.\n\nMarion Schleifer\nHasura\n\nRecorded at Jfokus 2020 in Stockholm 4th of february\nhttp://www.jfokus.se"
