title: '"How to Play with Deep Space Data" by Lisa Ballard'
language: English
recordingDate: 1506949233
description: "Data and imagery from deep space probes is abundant on the web. I'll talk about ways you can find space mission data to use in your personal web or hardware projects and show some of the things I've made and worked on with space mission data.\n\nLisa Ballard\nNASA PDS RINGS NODE / SETI INSTITUTE\n\nLisa Ballard is on a mission to make space data accessible. She is a planetary science web developer at the SETI Institute, the CTO of Spacehack.org, and an appointed NASA Datanaut. She is also the creator of Daily Rings and the co-creator of Spaceprob.es, a catalog of the human-made machines that freckle our solar system. As a web developer and science advocate, she is passionate about creating beautiful user experiences through close collaborations with designers."
