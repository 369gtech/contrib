title: 'Оседлать Cadence. Данила Проценко, Лаборатория Касперского.'
recordingDate: 1619812067
description: "То что делает Cadence обычно называют workflow engine или workflow оркестратором. Cadence позволяет реализовать бизнес процесс (он же workflow) в виде кода на go и сделать его stateful и fault-tolerant.\n\nРассказываем про суть работы Cadence и пример ее использования. Делимся примером кода, который без Сadence – не fault-tolerant и не stateful, и как сделать его таковым c помощью Сadence."
