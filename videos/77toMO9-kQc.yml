description: "This presentation was recorded at GOTO Copenhagen 2019. #GOTOcon #GOTOcph\r\nhttp://gotocph.com\r\n\nFull title: Work Less and Do More: Google Sheets for Developers\r\nFranziska Hinkelmann - Working on Node.js for Google Cloud\nAnu Srivastava - Developer Programs Engineer at Google\r\n\r\nABSTRACT\r\nSay goodbye to the days of TPS reports, and come learn how to automate the tedious tasks in your work day. Thanks to the extensibility of Google Sheets (and a special JavaScript client library for Sheets), as well as Cloud Functions, that’s easy. You can have all kinds of data, for example GitHub, Jira, uptime health, and even sales data combined and imported into a Sheet, analyzed, and output as an email report or slide deck-without ever opening [...]\r\n\r\nDownload slides and read the full abstract here:\r\nhttps://gotocph.com/2019/sessions/1034/work-less-and-do-more-google-sheets-for-developers\r\n\r\nhttps://twitter.com/GOTOcph\r\nhttps://www.linkedin.com/company/goto-\r\nhttps://www.facebook.com/GOTOConferences\r\n#Productivity #DevOps #UX #DeveloperProductivity\r\n\r\nLooking for a unique learning experience?\r\nAttend the next GOTO Conference near you! Get your ticket at http://gotocon.com\r\n\r\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\r\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
