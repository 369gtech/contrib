description: "React has been evolving fast in the last year. Dependency injection through Context. A class free code-base thanks to hooks. And even more impressive features in the form of Concurrent React are in the pipeline. What does this mean for the apps we write from now on? Is there still a place for state management libraries like MobX or Redux? Join this talk to find out how recent developments will impact the code-bases of tomorrow.\n\nSlides: http://yglfmobx.surge.sh\n\nYGLF 2019: Code Camp Blog, Michel Weststrate:\nhttps://www.israel.yglfconf.com/post/meet-the-speaker-michel-weststrate"
