description: "The speech is in Polish.\n\nCyfrowy świat zmienia się każdego dnia. Nowe technologie ułatwiają nam wszystkim codzienne funkcjonowanie, ale za to ich background staje się coraz bardziej złożony. Wszystko co napędza dzisiejszy przemysł rozrywkowy, systemy korporacyjne czy usługi telekomunikacyjne, jest budowane na słowach i akronimach. \n\nCloud, AI, AR, VR, RWD, AWS, Microservice, SaaS  - słyszymy to codziennie. Zastanówmy się więc, w jakim stopniu mają one realny wpływ na otaczającą nas rzeczywistość. W trakcie swojej prezentacji opowiem również o tym, co czeka nas w tym aspekcie w przyszłości.\n\nThe speech took on 8th May 2019 on DevTrends Stage during Infoshare 2019.\n\n#artificialintelligence #cloud #bigdata"
