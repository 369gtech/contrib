title: 'Continuous Delivery utilizando VUE y GitLab Feature Flags'
language: English
recordingDate: 1637759347
description: "A veces queremos probar nuestras features en producción, hacer test A / B, investigar o simplemente mantener actualizada nuestra master branch con nuestros nuevos desarrollos, pero nos cuesta mantener la separación entre lo que nosotros, como desarrolladores, queremos y lo que se necesita a nivel de negocio.\n\nNuestra propuesta para resolver este problema es el uso de Feature flags, que ayudan a reducir los riesgos al ofrecerte el poder de decidir cuándo quieres habilitar o deshabilitar nuevas funciones y mantener el control de la audiencia objetivo. Los test controlados, lotes más pequeños y otras mejoras se pueden agregar fácilmente a tus aplicaciones si los pones en práctica.\n\nDurante esta sesión, en esta ocasión en español y junto a los amigos de Java User Group de Sevilla, partimos de una pequeña aplicación con pocas características y agregaremos otras nuevas bajo los indicadores de características y veremos cómo podemos administrarlas usando GitLab. Después de este ejercicio, tendrás las herramientas básicas para saber cómo abordar las implementaciones y cómo puedes paralelizar diferentes desarrollos mediante el uso de Feature flags.\n\nRepositorio del ejercicio: https://gitlab.com/kristianmzmz/playing-with-feature-flags/\n\n\nBy Kristian Muñoz- Software Craftsman en Codurance Spain\n\nPara más información sobre Codurance, visita nuestra website: https://codurance.com/."
