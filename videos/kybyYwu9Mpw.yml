description: "We are rethinking the fundamentals of the Chrome Extensions platform with the introduction of Manifest V3. To adapt to this new world, Extension developers must update their experiences to better respect the privacy and data-access limitations of their end users. We talk about host permission changes, permission request patterns, new capabilities, and how best to align with the future of extensions.\n\nResources:\nMV3 Documentation → https://goo.gle/3678VsN\nTransition timeline → https://goo.gle/3gmnfRw\nCode samples → https://goo.gle/3gq5XDo\n\nSpeaker: Simeon Vincent\n\nWatch all Chrome Developer Summit sessions here → https://goo.gle/cds20-sessions\nSubscribe to Google Chrome Developers here → https://goo.gle/ChromeDevs\n\n#chromedevsummit #chrome #chromeextensions"
