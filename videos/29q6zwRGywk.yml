description: "在没有版本管理软件的时候我们要做文件的管理会非常棘手，多人协作更是个大问题。Git是一个分布式版本管理系统，是为了更好地管理Linux内核开发而创立的。自诞生于 2005 年以来，Git 日臻成熟完善，在高度易用的同时，仍然保留着初期设定的目标。 它的速度飞快，极其适合管理大项目，有着令人难以置信的非线性分支管理系统。在这个视频中将给你介绍到底什么是 Git？它里面都有什么？\n\n课程 PPT：https://slides.com/biezhi/git-tutorial\n\n------------------------------------------------------------------------------------------\n想看更多有趣的工具和技能，对视频点赞、关注频道 ^_^\n------------------------------------------------------------------------------------------\n\nTG 通知频道►https://t.me/biezhi\n王爵的技术小黑屋►https://biezhi.me\n我的代码都在Github►https://github.com/biezhi"
