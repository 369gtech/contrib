description: "Speaker: Chang Sau Sheong\n\nChang Sau Sheong, Managing Director of Digital Technology for Singapore Power, also dubbed the CodeFather of Singapore, will be sharing about Golang and his new book \"Go Web Programming\" at the Carousell office this August!\n\nBio:\nSau Sheong has been in the tech industry for more than 20 years and is currently the Managing Director of Digital Technology for Singapore Power, a leading energy utility company in Asia Pacific. Prior to Singapore Power, Sau Sheong held various software engineering leadership roles in companies such as PayPal, HP and Yahoo, as well as a few successful startups.\n\nSau Sheong is also an active member of Singapore tech community, contributes to open source and have spoken in meet ups and technology conferences in Singapore as well as numerous cities around the world. He has also written 4 books on programming, including his most recent, “Go Web Programming”, published by Manning in July 2016\n\nEvent Page: https://www.eventbrite.sg/e/carousell-techtalk-go-programming-by-chang-sau-sheong-md-singapore-power-tickets-26748639902\n\nProduced by Engineers.SG\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/TSYF/"
