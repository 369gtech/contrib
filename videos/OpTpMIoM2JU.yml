description: "Speaker: Alyssa Ong\n\nFeatured in VentureBeat as one of the 100 people to watch in the chatbot space, Alyssa has been working with bots since the early days of Microsoft Bot Framework's release. Alyssa, also a World Finalist in the Microsoft Imagine Cup, has published multiple bots publicly to date. As a former Microsoft student partner, Alyssa had also conducted talks and technical workshops to hundreds of students. An all-round bot nerd, she is an active member of the Chatbots News community and loves discussing bots with others.\nAlyssa will share how you can get on the chatbot movement with Microsoft Bot Framework. She will also present bot demos and real life use cases.\n\nEvent Page: http://codinggirlstechtalkchatbots.peatix.com\n\nProduced by Engineers.SG\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/1LtZ/"
