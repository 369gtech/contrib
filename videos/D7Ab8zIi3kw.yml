description: "In this episode, we introduce the concept of NGD Systems (https://aka.ms/iotshow/NGDSystems) #ComputationalStorage, what it is, why you should care and how it supports Azure IoT Edge users. This new product, known as the Newport Platform, is an #NVMe SSD device that can communicate directly with the Azure Cloud with no host required to help. We showcase the programming steps and show the use of Azure IoT Integration to classify images stored on the device via cloud interaction.\n\nLearn more about NGD Systems' computational storage: https://aka.ms/iotshow/NGDSystems"
