title: 'Développez une application décentralisée sur la blockchain avec Ethereum et Embark (P. Antoine)'
language: French
recordingDate: 1462798711
description: "Embark est un framework qui nous propose de simplifier le développement d'applications décentralisées s'appuyant sur la blockchain d'Ethereum.\n\nJe vous propose de développer une première application très simple pour comprendre les mécanismes de la blockchain, et je terminerai sur quelques cas d'utilisations pour lesquels ce type d'application peut être adapté."
