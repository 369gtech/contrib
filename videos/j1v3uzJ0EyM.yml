description: "This presentation focuses on development and deployment with a Java PaaS. It explains CI, CD, and DevOps; how they differ from what we do today; how PaaS is the next generation of cloud services, underpinned by IaaS; and how it also relates to SaaS. The session also includes an example of currently available real-world tools for building CI, CD, and DevOps on PaaS.\n\n\nAuthor:\nJimmy Ray\nJimmy Ray is a Solutions Architect with AuthX Consulting (http://authxconsulting.com/en/about-authx/), a Digital Engagement Company offering Technical and Marketing Services with proven success supporting Fortune 1000 companies. Most recently, he was a Solutions Architect with CloudBees, an industry leader in on-premise and cloud-based PaaS CI, CD, and DevOps solutions. He has been developing software, and architecting solutions for over 20 years. He is a certified project manager and has been a Certified Scrum Master. Jimmy is considered a thought leader in software development, and has led organizations toward successfully realizing business transformations through agile software delivery.\nView more trainings by Jimmy Ray at https://www.parleys.com/author/jimmy-ray\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
