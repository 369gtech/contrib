description: "Как и другие немаленькие продуктовые команды, мы долго думали, как синхронно планировать десятки команд, которые делают одну задачу? Как договориться команде из 15 продактов, чей бэклог важнее? Как погрузить и вовлечь разработчиков в планы компании?\n\nУже более трёх лет два раза в год мы выезжаем с менеджерами продуктов, дизайнерами, тимлидами и активными разработчиками на 3-5 дней за пределы офиса. Уезжаем в тайгу, откуда невозможно сесть в машину и уехать на ночь домой. Называются такие планирования интенсивами.\n\nПриходите, я расскажу подробности: что мы там делаем, как готовимся и сколько это стоит.\n\nСлайды: https://www.dropbox.com/s/2kp7w7hj24l56bc/%D0%94%D1%80%D1%83%D0%B6%D0%B8%D0%BD%D0%B8%D0%BD%D0%B0%20-%20%D0%9A%D0%B0%D0%BA%20%D1%81%D0%BF%D0%BB%D0%B0%D0%BD%D0%B8%D1%80%D0%BE%D0%B2%D0%B0%D1%82%D1%8C%20%D0%BF%D0%BE%D0%BB%D0%B3%D0%BE%D0%B4%D0%B0%20%D1%80%D0%B0%D0%B7%D1%80%D0%B0%D0%B1%D0%BE%D1%82%D0%BA%D0%B8%2040%20%D0%BA%D0%BE%D0%BC%D0%B0%D0%BD%D0%B4%20%D0%B7%D0%B0%203%20%D0%B4%D0%BD%D1%8F.pdf?dl=0"
