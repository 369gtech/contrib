title: 'Стрессовый рост. Как стать сильнее от стресса. Анна Обухова'
language: Russian
recordingDate: 1600282415
description: "Избегайте стресса! Стресс вреден! При первых симптомах стресса расслабляйтесь, чтобы не допустить его в свою жизнь!\n\nЗнакомые призывы? Последние полгода, когда мы все оказались в новых условиях и новой реальности, число таких заявлений только усилилось. Но проблема в том, что стресс — это не вредная штука, а адаптационный механизм, который помогает двигаться к новым вершинам, недоступным без его проживания.\n\nВредным стресс становится тогда, когда его слишком много, когда одновременно сочетаются разные типы стресса или когда мы не умеем этим стрессом управлять. Современные исследования показывают, какие техники и упражнения помогут вывести стресс не в депрессию или посттравматическое стрессовое расстройство, а в стрессовый рост. О них мы и поговорим на предстоящем вебинаре.\n\nМы рассмотрим 3-ступенчатую систему вывода стресса в стрессовый рост, и будем учиться на практике, как получить усиление от стресса и дополнительную устойчивость к жизненным обстоятельствам."
