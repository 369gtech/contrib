title: '«Своя игра»: Mobius edition'
recordingDate: 1638873442
description: "—\nМногие разработчики любят викторины в духе «Своей игры», проверяющие эрудицию и смекалку. Но у всех таких передач есть один небольшой недостаток: они не имеют никакого отношения к IT. У разработчиков нет собственной викторины вроде «Своей игры».\n\nЧто ж, исправим эту ситуацию! 6 тем, вопросы разной сложности — все как полагается. Присоединяйтесь!"
