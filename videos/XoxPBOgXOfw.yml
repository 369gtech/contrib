title: 'FRAUG App-Clinic #1'
language: French
recordingDate: 1624959670
description: "Une série de candidats proposent leurs applications qui seront commentées en direct par un panel de professionnels bienveillants, reconnus pour leurs compétences dans des domaines tels que : dev, UI, UX, PO, PM : les App-Doctors. Le but est de réfléchir ensemble à ce qui constitue une bonne expérience utilisateur d’application Android.\n\nIntérêt pour les candidats : Obtenir des retours qualitatifs sur leurs applications.\n\nIntérêt pour les spectateurs : Partager un bon moment, comprendre et réfléchir aux bonnes et mauvaises pratiques.\n\nDéroulé de la session\n\n• La session durera environ 1h30 et sera live sur Twitch.\n\n• 4 App-Doctors par session.\n\n• 4 à 6 applications par session soit 15 minutes par application."
