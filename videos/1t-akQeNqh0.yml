description: "From the 2014 Strata Conference + Hadoop World in New York City, an interview with the founders of P&L Data on qualitative versus quantitative data, applying sociology to data, and observations from the show floor.\n\nAbout Tricia Wang:\nTricia Wang is a global tech ethnographer. She founded P&L Data, a research consultancy around data science and social science. Through extensive fieldwork in China and Mexico as a Fulbright Fellow and National Science Foundation Fellow, she has developed expertise on digital communities, leading to the formulation of an innovative sociological framework for understanding online behavior, The Elastic Self. She is also the cofounder of Ethnography Matters, a website showcasing ethnographyâ€™s importance in business contexts. She is currently an affiliate at the Berkman Center for Internet and Society at Harvard University. She is the owner of the an internet famous dog, #ellethedog.\n\nAbout Matt LeMay:\nMatt LeMay is the co-founder of P&L Data, a research consultancy that integrates data science and social science. In his work as a technology communicator and curriculum designer, Matt has collaborated with General Assembly, Hyper Island, and Smith & Beta to develop and lead global data strategy and digital training workshops for companies like GE, Ogilvy & Mather, American Express, McCann Worldgroup, and Pfizer. Previously, Matt worked as Senior Product Manager at New York-based music startup Songza (acquired by Google), and Head of Consumer Product and Platform Manager at Bitly. Matt is also a musician, recording engineer, senior contributor to music website Pitchfork.com, and the author of a book about singer-songwriter Elliott Smith.\n\nWatch more from Strata + Hadoop World 2014: http://goo.gl/UUfrR7\nFind out more about the conference: http://strataconf.com/stratany2014\n\nDon't miss an upload! Subscribe! http://goo.gl/szEauh\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\n\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
