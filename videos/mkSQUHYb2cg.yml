description: "- Я решил внедрить Agile у себя в команде. Какой бы тул мне купить: Rally или TargetProcess?\n- Jira недоступна, мы не можем проводить планирование\n- Вы мне там Скрам настройте у разработчиков\n- У нас тестировщики половину спринта простаивают, а потом не успевают... Знакомые ситуации? Больно вспоминать? В данном докладе мы детально рассмотрим эти и другие антипаттерны, подсмотренные у реальных команд, - без философии про ценности и личностный рост. Поговорим о причинах их возникновения и последствиях, к которым они приводят.\nДоклад будет полезен начинающим скрам мастерам, чтобы не наступать на \"детские\" грабли, а опытные команды смогут критическим взглядом оценить свой процесс.\n\nСлайды выступления: \nhttps://www.slideshare.net/ScrumTrek/agile-73961014"
