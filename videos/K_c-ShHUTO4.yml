description: 'А волнует ли инвестора "формальная обертка"? Правда ли, что надо "консолидировать IP" и что это за странный термин? А есть ли жизнь "после сделки"? По опыту участия в многих IT-cделках: от первого знакового экзита Ю.Гурского и В.Прокопени до покупки MSQRD корпорацией Facebook и инвестированием фондов в американские стартапы с белорусскими корнями - систематизация заблуждений и фактов про юридические нюансы при продаже ИТ-бизнеса.'
