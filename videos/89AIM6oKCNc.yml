description: "In this session the concepts of DevOps will be thoroughly presented to gain a common understanding of what it is an what it isn't. Then we will dive into the technical implications the introduction of DevOps in an organization have on your application architecture. As an example I will show how well fitted Java EE is for DevOps compared to other alternatives.\n\nThe objectives of this session are:\n1. Demystify DevOps\n2. Technical implications of DevOps\n3. Evaluate Java EE with DevOps in mind\n\nFoo Café is an independent and physical meeting place for people of all backgrounds and expertise within the IT-industry in the Malmö/Lund region. Foo Café is aimed at those interested in sharing, learning and creating. \nJoin the fun at foocafe.org"
