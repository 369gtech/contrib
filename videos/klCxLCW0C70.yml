description: "Venez découvrir Server Sent Event (aka SSE), une technologie ultra simple, souvent méconnue, permettant de pousser des données depuis un serveur vers un navigateur. Contrairement à WebSocket, SSE repose uniquement sur le protocole HTTP et peut donc être utilisé partout.\nUne implémentation en java ? Là aussi c'est facile, il y l'embarras du choix.\nLors de ce quickie nous verrons ensemble comment cela fonctionne ainsi que les nouvelles possibilités qui s'offrent à nous. Le tout sera illustré par des exemples de code."
