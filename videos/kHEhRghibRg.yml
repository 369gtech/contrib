title: 'VMware Tanzu Basic Edition: A Technical Overview in 5 Minutes'
language: English
recordingDate: 1629913878
description: "VMware Tanzu Basic edition delivers all necessary components required to have a production-ready Kubernetes cluster running on vSphere. This includes lifecycle management of Kubernetes clusters, networking integrations for all communication, and a container registry to store, secure, and manage all your container images. In this video, we give you a high-level look at everything to get you started.\n\nIt's critical to note that Tanzu Basic is only supported on vSphere. Even though all the components within the stack are capable of running on other clouds, Tanzu Basic only entitles you to support with vSphere."
