title: 'UX Engineering at Google'
language: English
recordingDate: 1627320290
description: "Making a new product or feature is hard and can be difficult when going from design to development. UX Engineers at Google work across roles to bridge that gap to make prototypes for user research and demos for VPs to sell the product vision. This talk will cover why the person with a demo is the most persuasive and what makes a UX Engineer at Google love coming into work.\n\nPUBLICATION PERMISSIONS:\nOriginal video was published with the Creative Commons Attribution license (reuse allowed). Link: https://www.youtube.com/watch?v=Al1MRo6v7xg"
