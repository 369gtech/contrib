description: "Learn about the latest direction and roadmap for Windows for IoT. In this new episode of the IoT Show, James Coliz describes how Windows' improved ability to run Linux workloads can be combined with Azure IoT Edge. We discuss where IoT Core and IoT Enterprise are headed as we approach the next long-term servicing release. Finally, we show off the new ASUS IoT board running Windows for IoT.\nLearn more reading the blog post: https://aka.ms/iotshow/windowsiotupdate"
