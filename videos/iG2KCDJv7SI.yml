description: "Speaker(s): Sujatha Sivakumar (BANGALORE)\r\n\r\nAbstract:\r\nThe MySQL Replication Team at ORACLE has been striving to provide community with great replication features. It is time to celebrate again. This talk aims at providing a brief overview of all the awesome features that are available as part of MySQL-5.7.They cover a lot of different technical areas, with special emphasis on:\_Usability/Online: Online Reconfiguration of “Global Transaction Identifiers”, Online reconfiguration of “Replication Filters” and Online fail over to a new master. Improved replication monitoring which is more flexible and user friendly.Performance: Improved “User threads – Sender threads” synchronization, Locking based parallelism, new “Ack Receiver” thread which makes “Semi – sync Replication” faster and a faster “Sender Thread”.Dependability: “Loss-less Semi – Sync Replication” and “Wait for multiple acks”.Flexibility: Storing “Global Transaction Identifiers” in a Table and “Multi – source Replication”.Moreover, development continues and the team already has some very interesting feature previews on labs, such as a new and exciting replication plugin: MySQL Group Replication.\_Seize the opportunity to get together with some of the engineers behind the product and learn about the exciting new replication world in MySQL 5.7 and beyond.\r\n\r\n(Type: Talk | Track: Database - MySQL Day | Room: Curie & Hershel (Floor 2))\r\n\r\nEvent Page: http://2017.fossasia.org\r\n\r\nProduced by Engineers.SG\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/5L43/"
