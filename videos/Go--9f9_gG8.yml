description: 'Мы разберемся с OAuth 2.0 Authorization Framework, который подымает безопасность Web 2.0 приложений на следующую ступеньку. Посмотрим, какие известные компании уже начали применять этот подход для своих web-сервисов, и разберемся, почему вам как web-разработчику нужно уже сейчас понимать “новый подход”. Окунемся в детали реализации и обсудим существующие OAuth 2.0 Java библиотеки и фреймворки, которые стоит посмотреть и попробовать.'
