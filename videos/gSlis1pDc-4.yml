description: "Descripción: WebSocket es parte de la iniciativa de HTML5 que define\nuna API que permite a las páginas web, la comunicación full-duplex y\nbidereccional a través de un solo conector TCP/HTTP para proporcionar\nuna enorme la reducción del tráfico de red. Se analizará este nuevo\nprotocolo y la foma de analizar el tráfico a través del proxy web\nOWASP ZAP.\n\nOrador: Cristian Borghello\nCristian Borghello se recibió de Licenciado en Sistemas de la Información en el 2001 en la Universidad Tecnológica Nacional de Argentina (UTN), tiene la certificación internacional CISSP (Certified Information Systems Security Professionals) desde 2008 y CCSK (Certificate of Cloud Security Knowledge) desde 2014. Ha sido reconocido como Microsoft MVP (Most Valuable Professional) Consumer Security desde 2010. Es el Creador y Director del sitio sobre seguridad www.segu-info.com.ar, con contenidos técnicos y de gestión sobre Seguridad de la Información. En 2008 ha fundado www.segu-kids.org sitio orientado a la seguridad de los menores, padres y docentes en Internet. En 2011 ha creado www.antiphishing.com.ar para luchar y combatir el phishing en América Latina.\_\nHa desarrollado actividades relacionadas a la Seguridad de la Información por más de 15 años en distintas empresas y organizaciones privadas y públicas. Es miembro de asociaciones nacionales e internaciones de Seguridad de la Información como ISSA, OWASP, ISC2, CSA e ICCTF. Ha publicado artículos en diversas publicaciones especializadas en seguridad. Ha disertado en distintos Seminarios y Congresos nacionales e internacionales y ha brindado entrevistas en distintos medios orales y escritos, todos ellos disponibles en Prensa.\_\nActualmente se desenvuelve como consultor independiente desarrollando programas de concientización, educación y consultoría a medida para reconocidas empresas y organizaciones. También es profesor en materias afines en distintas universidades de Argentina."
