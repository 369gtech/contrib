description: "In the first of a 3-part series focused on the Bot Framework, this episode looks at how the Bot Framework now makes it easier than ever to develop incredible engaging experiences in Microsoft Teams – from conversational bot through to Teams messaging extensions – and give you the information you need to get up and running with your own Teams bot in just a few minutes using the available Bot Framework samples.\n\n[01:50] – Conversational Bot / TeamsActivityHandler Demo – A demo of a conversational bot in Microsoft Teams and how this is driven using the TeamsActivityHandler class.\n[05:07] – Bot Framework Samples – A look at what samples are available in the Bot Framework Samples repo on GitHub for Teams bot development.\n[06:25] – Teams Search Extension Demo / sample walkthrough – A look at what it takes to build a bot to power a Teams Search Extension and walking through the sample available in the samples repo on GitHub.\n\nFor More Info: \nBot Framework SDK; https://aka.ms/BotFrameworkSDK \nBot Framework SDK samples (including for Microsoft Teams; https://aka.ms/BotFrameworkSamples\nBot Framework Virtual Assistant; https://aka.ms/BotFrameworkVirtualAssistant\nMicrosoft Docs – Create a bot for Microsoft Teams; https://aka.ms/CreateABotForTeams\nFollow: https://twitter.com/garypretty\nFollow: https://twitter.com/msbotframework\n\nThe AI Show's Favorite links:\nDon't miss new episodes, subscribe to the AI Show: https://aka.ms/aishowsubscribe  \nCreate a Free account (Azure): https://aka.ms/aishow-seth-azurefree\nDeep Learning vs. Machine Learning: https://aka.ms/deeplearningmachinelearning\nGet Started with Machine Learning: https://aka.ms/GetStartedWithMachineLearning \nFollow: https://twitter.com/sethjuarez\nFollow: https://twitter.com/ch9\nFollow: https://twitter.com/Azure\nFollow: https://twitter.com/msdev\n\n#botframework #microsoftteams #microsoftai"
