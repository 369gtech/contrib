description: "This presentation was recorded at GOTOpia February 2021. #GOTOcon #GOTOpia\nhttp://gotopia.eu\n\nGojko Adzic - Award-winning Author & Software Delivery Consultant\n\nABSTRACT\nGojko presents five universal rules for test automation, that will help you bring continuous integration and testing to the darkest corners of your system. Learn how to wrestle large test suites into something easy to understand, maintain and evolve, at the same time increasing the value from your automated tests.\nDiscover how to bring aspects that people don't even consider automating, such as layout checks and even video into an automated continuously integrated process.\n\nIn this talk, you'll learn:\n• What are the core things you should know in test automation\n• How to handle large test suites\n• How to have an \"out of the box\" mindset [...]\n\nTIMECODES\n00:00 Intro\n09:57 Rule #1: Test where your risk is\n18:10 Rule #2: Automate to assist people\n28:45 Rule #3: Tests should facilitate change\n33:33 Rule #4: Optimize the diff\n37:01 Rule #5: Test \"what\"\n37:55 Outro\n\nDownload slides and read the full abstract here:\nhttps://gotopia.eu/february-2021/sessions/1674/you-re-testing-what\n\nRECOMMENDED BOOKS\nGojko Adzic • Impact Mapping • https://amzn.to/3dQFCOq\nAdzic, Evans & Roden • Fifty Quick Ideas To Improve Your Tests • https://amzn.to/3yuDaoL\nAdzic, Evans & Korac • Fifty Quick Ideas to Improve Your User Stories • https://amzn.to/3jQ4QjP\nAdzic & Korac • Humans vs Computers • https://amzn.to/2Utz55A\nGojko Adzic • Specification by Example • https://amzn.to/3hHrEjb\nAdzic, Marcetic & Bisset • Bridging the Communication Gap • https://amzn.to/3wrjmRQ\nAdzic & Korac • Running Serverless • https://amzn.to/3ytdF7o\n\nhttps://twitter.com/GOTOcon\nhttps://www.linkedin.com/company/goto-\nhttps://www.facebook.com/GOTOConferences\n#Testing #Test #AutomatedTesting #IsolatedTesting #TestingRules #Risk #Feedback #Resilience #TestingPyramide\n\nLooking for a unique learning experience?\nAttend the next GOTO conference near you! Get your ticket at https://gotopia.tech\n\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
