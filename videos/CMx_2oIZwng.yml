description: 'Bots have grown in popularilty, but their utility to consumers is questionable. Where bots are extremely useful to are to technical teams. The tech team at Domain have written dozens of bots to automate and improve workflows around many, many of our internal tasks. We have started to look out our chat tools as a shared, transparent and pretty command line interface. In this talk I''ll cover a range of examples and provide inspiration to go back to your work and start building some bots of your own.'
