title: 'The 5 top myths about inner source | BOD115'
recordingDate: 1590413618
description: "If you are trying to break down the silos of knowledge in your organization and work more effectively in distributed teams, then you might want to try adopting inner-source practices. Inner-source is the sharing of knowledge, skills and code inside your organization using open source style collaboration.\n\nAt Microsoft we’ve had several rounds of trying inner-source in different ways with differing levels of success. Come along to this session to learn more about inner-source, how to make it work in your org and some surprising lessons about what does and doesn’t make a difference.\n\nMicrosoft Learn -- https://docs.microsoft.com/learn/?WT.mc_id=Build2020_presentation_additionalresources\nMicrosoft Docs -- https://docs.microsoft.com/?WT.mc_id=Build2020_presentation_additionalresources\nChannel 9 -- https://channel9.msdn.com/?WT.mc_id=Build2020_presentation_additionalresources\n\n\nRelated Sessions\nINT163B -- https://mybuild.microsoft.com/sessions/INT163B?wt.mc_id=yt_PLlrxD0HtieHhlbuh4wiUVHGeVw8vY4Rco\nINT163C -- https://mybuild.microsoft.com/sessions/INT163C?wt.mc_id=yt_PLlrxD0HtieHhlbuh4wiUVHGeVw8vY4Rco\nINT163A -- https://mybuild.microsoft.com/sessions/INT163A?wt.mc_id=yt_PLlrxD0HtieHhlbuh4wiUVHGeVw8vY4Rco"
