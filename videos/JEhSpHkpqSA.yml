title: 'GDL en español: De datos abiertos a datos accesibles - open data y Google BigQuery'
recordingDate: 1392765950
description: "El 2009 Tim Berners-Lee pidió datos abiertos, y el mundo escuchó. Hoy podemos encontrar portales de open data en toda la web, pero aún quedan muchos desafíos. Nick Bortolotti y Felipe Hoffa toman el censo chileno 2002 para ejemplificar las dificultades encontradas al intentar trabajar con datos abiertos - y muestran cómo hacerlos accesibles con Google BigQuery.\nDesarrolladores Google: http://goo.gl/3Ddak6\nDesarrolladores: http://goo.gl/yQ9d6k\nBlog en Espanol: http://goo.gl/C0oM9g"
