description: "내용 소개: 대부분의 미션 크리티컬한 시스템은 부분적으로 분산되어 있거나, 또는 완전히 분산되어있어 성능이나 확장성, 안정성, 복원력 등에 대한 여러가지 문제가 발생할 여지가 큽니다. 분산 컴퓨팅의 8가지 결함이 생생하게 살아있는 거죠. 메시징 플랫폼은 이런 문제를 해결하고 여러가지 기능들을 향상시키는 데에 자주 사용되고 있지만, 여전히 복잡한 문제들이 있습니다. 이 세션에서는 Spring Cloud Stream, RabbitMQ, Apache Kafka와 같은 오픈소스 솔루션을 활용하여, 분산 시스템의 기능을 최대화하면서도 복잡성을 최소화하는 방법을 알아봅니다. 모든 예제는 *라이브 & 리얼타임*으로 코딩됩니다!\n\n발표자: 마크 헤클러, Spring 개발자 애드보킷, Pivotal\n\nFilmed at Pivotal Summit 2019 Seoul"
