description: "Speakers: Mark Pollack, Sabby Anandan\nSlides: https://www.slideshare.net/SpringCentral/cloudnative-patterns-for-dataintensive-applications-112301521\n\nAre you interested in learning how to schedule batch jobs in container runtimes?\nMaybe you’re wondering how to apply continuous delivery in practice for data-intensive applications? Perhaps you’re looking for an orchestration tool for data pipelines?\nQuestions like these are common, so rest assured that you’re not alone.\n\nIn this webinar, we’ll cover the recent feature improvements in Spring Cloud Data Flow (link to project site). More specifically, we’ll discuss data processing use cases and how they simplify the overall orchestration experience in cloud runtimes like Cloud Foundry and Kubernetes.\n\nPlease join us and be part of the community discussion!"
