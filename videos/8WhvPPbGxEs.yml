title: 'Patterns from the Future - Deepak Ramanatham keynote'
recordingDate: 1449245482
description: "From Strata + Hadoop World 2015 in Singapore: Imagine the possibilities of having all of your data in one place – at a reasonable cost – with the computing potential to learn from relationships between data in all domains. Now imagine being able to react in a nimble and agile fashion, and use newly discovered relationships for good as quickly as possible. Advanced analytics and Hadoop are changing the way organizations approach big data. Join this keynote presentation to get tips from the future and hear about key patterns emerging from a wide cross section of corporate and institutional Hadoop journeys. Perhaps they’ll inspire yours.\n\nThis keynote is sponsored by SAS.\nAbout Deepak Ramanathan (SAS Asia Pacific): Deepak in his role as Chief Technology Officer, has been advising customers across the region on their\nanalytical strategies. Now in his 11th year at SAS, Deepak works with customers across industries in\nidentifying business issues which could benefit from an analytical outlook and helps these organizations in\nrolling out these analytical solutions. Deepak also doubles up as an analytical evangelist, familiarizing\ncustomers with analytical lifecycles, support structures for deploying, maintaining these initiatives and\ndeveloping an ecosystem which would sustain the framework.\n\nDeepak current area of focus is around High Performance Analytics, working with clients to build use cases\nand deploying it within the organization. He has been working with customers in Financial Services,\nManufacturing, Retail and Loyalty Optimization and Communications customers to identify and build the\nappropriate business cases.\n\nDeepak is based in Singapore and has been working with customers across the Asia Pacific region for the\nlast 7 years in what has been a thoroughly enjoyable experience.\n\nWatch more from Strata + Hadoop Singapore 2015: https://goo.gl/lBSB0b\nVisit the O’Reilly data website: oreilly.com/data\nDon't miss an upload! Subscribe! http://goo.gl/szEauh\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\n\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
