description: "With so many machine learning frameworks and libraries available, writing a model isn’t a bottleneck anymore while putting your models in production is still a challenge.\n\nIn this talk, you will learn how we deploy the python deep learning models in production at Booking.com.\n\nTopics will include:\n\nDeep Learning model training in Docker containers\nAutomated retraining of models\nDeployment of models in Kubernetes\nServing model predictions in containerized environment\nOptimising serving predictions for latency and throughput\n\nEVENT:\n\nFullstack Fest 2017\n\nPERMISSIONS:\n\nOriginal video was published with the Creative Commons Attribution license (reuse allowed).\n\nCREDITS:\n\nOriginal video source: https://www.youtube.com/watch?v=R7OtlVG1Wvk&t=215s"
