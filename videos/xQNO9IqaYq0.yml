description: "The Interaction Developer and cartoonist of Tin Magpie sits down for an interview at the 2014 O'Reilly Open Source Convention. Watch more from OSCON: http://goo.gl/HlGwvP\n\nIn this interview, Nabors discusses telling stories with code, managing artists as well as developers, and the future of web-based visual storytelling.\n\nRachel Nabors is an interaction developer, award-winning cartoonist, and host of the Infinite Canvas Screencast. She deftly blends the art of traditional storytelling with digital media to \"tell better stories through code\" at her company Tin Magpie. You can catch her as @RachelNabors on Twitter and at rachelnabors.com.\n\nFind out more about OSCON: http://oscon.com\n\nDon't miss an upload! Subscribe! http://goo.gl/szEauh\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\n\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
