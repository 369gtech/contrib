title: 'Алексей Зимарев — Event sourcing in a long run'
language: Russian
recordingDate: 1613472298
description: "В настоящее время event sourcing находится на волне популярности, и много копий было сломано в жарких дискуссиях вокруг этой, казалось бы, не очень сложной идеи Специалисты из компаний с громкими именами публикуют статьи, описывая свой путь и опыт применения паттерна, но немногие из них действительно отражают оригинальные идеи, сформулированные Грегом Янгом 15 лет назад\n\nВ этом выступлении Алексей хочет вернуться к сути того, что такое event sourcing в контексте Domain-Driven Design, почему он полезен для определенных типов систем, чего обычно опасаются люди в отношении паттерна и как избежать распространенных ошибок"
