title: 'Fånga buggen! - Freddy Gustavsson'
recordingDate: 1418220098
description: "Det här seminariet handlar om vårt utan tvekan vanligaste husdjur i IT-projekt - mjukvarubuggen.\n\nDenna lilla krabat dyker upp i olika skepnader och varje sort har sina speciella kännetecken. Somliga är förhållandevis harmlösa och orsakar bara mindre besvär. Andra kan bitas rejält. Dem måste vi hålla under uppsikt särskilt noga, så att de inte får tillfälle att ställa till skada ute hos kunder och användare.\n \nUnder presentationen beger vi oss ut på en virtuell expedition och tittar närmare på en rad olika sorters buggar. Du kommer att lära dig att känna igen och kategorisera dem."
