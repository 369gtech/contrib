title: 'Виталий Фридман — Паттерны проектирования умных интерфейсов, версия 2020'
recordingDate: 1601477737
description: "Вы — умница. И если вам нужно доставить что-то в режиме жесткого дедлайна, конечно, вы сделаете это. Поскольку у нас нет большого количества времени в запасе, мы полагаемся на вещи, которые всегда работали или которые используют все. Однако очень часто эти решения не всегда подходят для определенного контекста. И прежде чем вы осознаете это, конверсия замедлится или разрушится трафик, или вашу службу поддержки завалит жалобами. Как же нам избежать этого?\n\nКонечно, с помощью тестирования. В новом докладе Виталий Фридман, креативный руководитель Smashing Magazine и консультант Европейского Парламента, Haufe, Marc'o'Polo, Zalando, и других компаний, покажет сложные и продуманные шаблоны дизайна интерфейса. Мы рассмотрим иконку навигации «гамбургер», карусель и mega-drop-downs меню, онбординг, слайдеры, карты и веб-форматы.\n\nИмейте в виду: увиденное не развидеть. Вы выйдете с доклада с багажом практических навыков, которые сможете применить в своей работе правильно.\n\nВиталий Фридман любит красивый контент и никогда просто так не сдаётся. Родом из Минска, Беларусь, Виталий изучал информатику и математику в Германии, где обнаружил интерес к типографии, письму и дизайну. Проработав в качестве фрилансера дизайнером и разработчиком в течение шести лет, он основал Smashing Magazine, один из ведущих онлайн-журналов о дизайне и веб-разработке. Виталий — автор, соавтор и редактор всех Smashing Books. В настоящее время занимает позицию главного редактора Smashing Magazine в прекрасном городе Фрайбург, Германия."
