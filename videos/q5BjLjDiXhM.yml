title: 'Сергей Рогачев, Алексей Воронин, Усвоенные уроки одной кроссфункциональной команды разработки'
recordingDate: 1441810124
description: "А способны ли вы оглянуться на год назад и признаться себе, что то, как вы смотрели на мир год назад, абсолютно отличается от того, как вы смотрите на мир сейчас? А, главное, понять, какие причины повлияли на это изменение?\nЭто история о том, какие принципы, интуитивно заложенные основу построения нашей команды в начале проекта, помогли ей пройти путь от аборигенов, повторяющих ритуалы Scrum, до состояния осознанного применения готовых, адаптации и поиска новых гибких методик для эффективного достижения целей и постоянного развития. \nОб этих принципах и изменениях мы расскажем на примере уроков, которые мы усвоили за год работы над проектом."
