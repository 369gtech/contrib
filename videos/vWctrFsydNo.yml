title: 'Aaron Patzer interviewed at Web 2.0 Expo San Francisco 2011'
language: English
recordingDate: 1301558022
description: 'Aaron is both the visionary and technical mind behind Mint, the first free, automatic and secure way to manage and save money online. He designed Mint to meet his own needs and those of people like him who value the immediacy of the Web, simplicity and their free time. With 10 patents filed or pending, Aaron brings strong innovation skills to Mint. Prior to founding Mint, Aaron was an architect and technical lead for the San Jose division of Nascentric. Before Nascentric, Aaron worked for IBM and founded two web development and online marketing companies: PWeb and International. Aaron holds an MSEE from Princeton University and a BS in computer science, computer engineering, and electrical engineering from Duke University.'
