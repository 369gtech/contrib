title: 'CNCF SIG Observability Updates - Bartlomiej Płotka, Richard Hartmann & Simone Ferlin'
language: English
recordingDate: 1621017783
description: "Don’t miss out! Join us at our upcoming event: KubeCon + CloudNativeCon North America 2021 in Los Angeles, CA from October 12-15. Learn more at https://kubecon.io The conference features presentations from developers and end users of Kubernetes, Prometheus, Envoy, and all of the other CNCF-hosted projects.\n\nCNCF SIG Observability Updates - Bartlomiej Płotka, Red Hat, Richard Hartmann, Grafana Labs & Simone Ferlin, Ericsson\n\nThe CNCF SIG Observability started in Summer 2020 to gather contributors and users from different areas passionate about Observability topics. During this talk, we will be giving an overview of work done, work to come, and areas where you can get involved and help. Consisting of open source project maintainers, standards authors, end-users, and more, we cover a wide range of experience and invite you to join us as well! Help us make the CNCF Observability space better, diverse, and more approachable!"
