description: "I'm going to go through the steps necessary to install and run the StarCraft II Environment that DeepMind recently open-sourced! I'll discuss DeepMind's RL history, the configuration steps, and then we'll run a pre-trained Deep Q model at the end that will complete a mini-game. \n\nCode for this video:\nhttps://github.com/llSourcell/A-Guide-to-DeepMinds-StarCraft-AI-Environment\n\nPlease Subscribe! And like. And comment. That's what keeps me going.\n\nFollow me:\nTwitter: https://twitter.com/sirajraval\nFacebook: https://www.facebook.com/sirajology\n\n\nMore learning resources:\nhttps://arxiv.org/abs/1708.04782\nhttp://chris-chris.ai/2017/08/30/pysc2-tutorial1/\nhttps://github.com/deepmind/pysc2\nhttps://github.com/Blizzard/s2client-proto\nhttps://deepmind.com/blog/deepmind-and-blizzard-open-starcraft-ii-ai-research-environment/\nhttp://pytorch.org/tutorials/intermediate/reinforcement_q_learning.html\nhttp://neuro.cs.ut.ee/demystifying-deep-reinforcement-learning/\nhttps://blog.openai.com/openai-baselines-dqn/\n\nJoin us in the Wizards Slack channel:\nhttp://wizards.herokuapp.com/\n\nAnd please support me on Patreon: \nhttps://www.patreon.com/user?u=3191693\nFollow me:\nTwitter: https://twitter.com/sirajraval\nFacebook: https://www.facebook.com/sirajology Instagram: https://www.instagram.com/sirajraval/ Instagram: https://www.instagram.com/sirajraval/"
