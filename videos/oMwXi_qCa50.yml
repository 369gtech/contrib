description: "El objetivo de esta charla es cubrir la evolución completa de una solución basada en el stack MEAN desde su desarrollo hasta su puesta en producción.\n\nLa experiencia durante estos últimos años en proyectos reales relacionados con NodeJS desde un punto de vista Lean, ha hecho que hayamos adoptado una serie de buenas prácticas y de esquemas concretos a la hora de desarrollar y desplegar las aplicaciones que realizamos sobre este Stack.\n\nLa sesión comenzaría con una breve introducción a los valores que Lean a aporta a nuestra manera de hacer las cosas. Posteriormente, comentaríamos algunos de los componentes más interesantes que utilizamos habitualmente en el proceso de construcción con Grunt/Gulp, qué tipo de testing realizar y qué herramientas nos pueden ayudar en cada caso (Jasmine/Mocha, Karma o CasperJS) y, finalmente, consejos y propuestas a la hora de desplegar nuestro entorno de producción con Phusion/docker.\n\nNuestro objetivo, 0 desperdicios :)\n\nBe Lean!!!"
