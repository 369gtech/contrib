title: 'JDK IO 2017 - Alex Theedom - Java EE 8 - What HTTP 2 and Servlet 4.0 mean to you'
recordingDate: 1510512576
description: 'The goal of HTTP/2 is to increase the perceived performance of the web browsing experience. This is achieved by multiplexing over TCP and Server Push among other techniques. What implications does this have for developers? How does Servlet 4.0 embrace HTTP/2? We will see, with code examples, what the future of developing with HTTP/2 might look like.'
