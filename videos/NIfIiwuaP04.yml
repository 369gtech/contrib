title: '10 raisons d’adopter la PWA pour développer son app. mobile. Retour sur la migration de l’app Le PAL'
language: French
recordingDate: 1626986830
description: "Cette conférence s’adresse à toutes les personnes qui souhaitent comprendre la PWA (explication du concept, avantages et inconvénients, cas d’usage), notamment par le biais d’exemples concrets d’actions mises en place. Bien que le sujet soit technique, nous n’aborderons pas de notions de code lors de cette conférence).\n\nConférence BlendWebMix 2021\n\nPar Cédric Spalvieri - Directeur général @Novaway\net Stéphane Richin - Lead developer frontend / mobile @Novaway\n\nÀ l’heure actuelle, trois principales technologies coexistent sur le marché pour développer une application mobile : le natif, l’hybride ou, plus récemment, le web avec les PWA. Depuis quelques temps, ces sites web améliorés connaissent un franc succès et deviennent omniprésents dans le développement web. Leurs objectifs sont multiples : de la performance à une expérience utilisateur survitaminée, les PWA sont créées pour durer et évoluent très rapidement.\n\nRetour sur la migration de l’application du parc Le PAL vers une PWA :\n\nEn 2020, Le PAL (l’un des parcs animaliers et d’attractions les plus réputés de la région) a relevé le défi de supprimer ses deux applications natives des stores Android et iOS afin de les remplacer par une (seule) PWA.\n\nDans cette conférence, nous présenterons notre retour d’expérience sur la migration de ces applications natives à une PWA. Nous exposerons les nombreux avantages (il y en a beaucoup !) ainsi que les contraintes (il y en a tout de même quelques uns). Nous identifierons finalement pour quels types de projets les PWA sont vraiment adaptées.\n\n\n#BlendWebMix #LaCuisineduWeb #Conférence #Novaway #CédricSpalvieri Stéphane Richin #PWA #ApplicationMobile #Concept #Avantages #inconvénients\n\nwww.blendwebmix.com"
