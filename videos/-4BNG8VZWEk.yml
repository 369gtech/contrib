title: 'Adam Furmanek. Оператор async — самая большая ошибка в C #?'
language: English
recordingDate: 1619617841
description: "Мы широко используем функции Async/Await и возлагаем на них большие надежды, поэтому оператор async должен поддерживаться всеми библиотеками. Но правильное ли это решение? Успешно ли реализуется шаблон в целом? Какие могут возникнуть проблемы, и почему использование оператора async может оказаться не самой лучшей идеей? В своём докладе я расскажу, почему асинхронная модель далека от совершенства. Я затрону проблемы, связанные с глобальными состояниями (global state), обработкой исключений, взаимными блокировками (дедлоками) и сборкой мусора. Я объясню, почему механизм разрабатывали, игнорируя важнейшие принципы программирования, и покажу, как много в нём проблемных мест.\n\nУровень сложности: средний. Требуется базовое знание sync/await.\n\nПрезентация на Я.Диске: https://disk.yandex.ru/i/vmTMSOXE1Ftw8A\n\nDotFest: https://2020.dotfest.ru/lecture/10"
