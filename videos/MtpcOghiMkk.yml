description: "Ближайшая конференция:\nHolyJS 2019 Piter — 24-25 мая 2019, Санкт-Петербург\nПодробности и билеты: http://bit.ly/2P4jIYM\n\nIn this talk Bartosz will show you how to utilize machine learning algorithms and real-time stream processing to recognize gestures made by hand movements.\n\nYou hold your smartphone in your hands and make a meaningful gesture. Smartphone generates accelerometer signal that is fetched by the web application. Application processes this stream of data points and executes machine learning algorithm to recognize your intention! This is later used to control an application or even a game!\n\nYou will learn how to apply all the pieces together to turn your smartphone into Nintendo Wii-like controller. Come and join Bartosz in this journey full of fun and science!"
