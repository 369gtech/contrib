title: 'Жмём и храним байтики. Андрей Бородин'
recordingDate: 1594384140
description: 'Мы развиваем систему резервного копирования СУБД на Go. И нам важно слать и хранить меньше байт. Что может быть проще? Но ровно в каждом использованном нами кодеке мы столкнулись с проблемой! Да и с системами облачного хранения не всё было просто. В докладе расскажу по каким граблям мы ходили, как сообщество и язык нам помогали.'
