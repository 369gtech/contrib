title: 'Сергей Прохоренко, Мертвая зона - визуализировать поток требований в распределенном проекте'
recordingDate: 1441803610
description: "Общепринятые практики Scrum предлагают большое количество инструментов для визуализации командной работы: product/sprint backlog, доска, ежедневные стэндапы, burndown chart. Но если ваш проект распределен по трем-четырем локациям, а количество людей в проекте перевалило за сотню - как понять, правильно ли расставлены приоритеты, понимают ли команды, чем они и их коллеги по проекту будут заниматься в следующем спринте и дальше?\n\nМногие из этих вопросов часто попадают в \"мертвую зону\", что приводит к проблемам при масштабировании процесса. \n\nРассмотрев несколько практических примеров из практики, мы обсудим, как построить эффективную коммуникацию между командами в проекте, как визуализировать поток требований и как определять критерии для продвижения новых требований из product backlog в sprint backlog."
