description: "“CSS isn’t a ‘real’ programming language,” we are often reminded — we don’t ‘program’ in CSS, we describe presentation. Algorithms and CSS, then, don’t exactly go hand-in-hand…or do they? Could CSS be a programming language?\n\nTalk by Lara Schenck at the js.la July 2018 meetup. Thanks to js.la for letting us share this talk! Check out their channel for more great talks: https://www.youtube.com/channel/UCQc3xx7JEV_gcXjq0SmlCiQ\n\nCheck out https://js.la/ for more info about the group that hosted this talk. They are always looking for more speakers of all skill levels.\n\n--\n\nLearn to code for free and get a developer job: https://www.freecodecamp.org\n\nRead hundreds of articles on programming: https://medium.freecodecamp.org\n\nAnd subscribe for new videos on technology every day: https://youtube.com/subscription_center?add_user=freecodecamp"
