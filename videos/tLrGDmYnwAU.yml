description: "4 mln dla twojego biznesu od społeczności inwestorów oraz prezentacje emitentów BeesFund.\n\nPojawiło się nowe źródło kapitału dla biznesu, to equity crowdfunding. Startupy i firmy które dynamicznie się rozwijają mogą pozyskać 4 mln zł od społeczności, przeprowadzając emisje akcji i obligacji bez konieczności sporządzania prospektu emisyjnego. Tysiące inwestorów czeka na ciekawe projekty.\n\nThe speech was given on 2018-05-22 at infoShare 2018 (Startup Stage) in Gdańsk.\n\nMore info: http://infoshare.pl \nFollow us: https://facebook.com/infosharepl\nhttps://twitter.com/infosharepl\nhttps://instagram.com/infoshare/\nhttps://www.linkedin.com/company-beta/1272775/\nhttps://plus.google.com/+infoshare/"
