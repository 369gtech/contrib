title: 'Du DDD dans mon legacy ! live coding (T. Pierrain, B. Boucard, J. Grodziski)'
language: French
recordingDate: 1525249278
description: "A l'aide de quelques-uns de ses concepts facilement applicables, le Domain Driven Design peut nous permettre de reprendre le contrôle (et du plaisir...) sur des applications Legacy bien pourries.\n\nNous illustrerons ceci à travers une intense mais très vivante session de live-coding sur un exemple de code bien legacy... De l'écriture d'un harnais de tests lorsqu'on n'a zéro test et du code à priori non-testable au refactoring à la sauce DDD puis à la mise en place d'une architecture hexagonale, nous démontrerons tout ça par la pratique, en totale interaction avec le public.\n\nQue vous ayez des connaissances ou non à propos du Domain Driven Design, cette université vous permettra de repartir avec les idées claires, mais surtout pleins d'astuces concrètes pour pouvoir les appliquer dès le lendemain sur vos projets."
