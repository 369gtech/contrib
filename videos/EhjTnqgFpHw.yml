description: "This video was recorded at ElixirConf EU Virtual 2020 - https://www.elixirconf.eu/\n\nMore great virtual tech conferences - https://codesync.global \n\n---\n\nBuilding Game Engines in Elixir\nby \nGabriel Kolawole\n\nABSTRACT\nThis talk demonstrates the goodness of what Elixir and the OTP platform has to offer when it comes to building game engines / gaming platforms. Gabriel will be sharing his experiences in developing and supporting an Elixir gaming engine / platform in production. The talk is targeted for Elixir developers at an intermediate level.\n\n---\n\nTHE SPEAKER - Gabriel Kolawole\n\nGabriel is a software developer based in Tallinn, Estonia, originally from Nigeria. Got a Masters degree in software engineering from the prestigious University of Tartu, Estonia. Gabriel has experiences from building services across telecommunication to e-commerce and currently working in the e-gaming industry. Off coding he enjoys playing basketball and singing karaoke with the family.\n\n---\n\nElixirConf EU\nWebsite: https://www.elixirconf.eu/\nTwitter: https://twitter.com/ElixirConfEU\nSHOW LESS"
