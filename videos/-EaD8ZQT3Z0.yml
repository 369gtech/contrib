title: 'Google I/O 2008 - Sitemaps: Exposing Content in Web Apps'
language: English
recordingDate: 1213057474
description: "Sitemaps: Exposing Interactive and Hidden Content in Web Applications\r\nPeeyush Ranjan (Google)\r\n\r\nFor many, general purpose search engines are the starting point to locate the online content or application of their interest. As web applications become more interactive and rich in the experience they offer, it is becoming crucial for their developers to make the content discoverable to crawlers that are designed to follow links on pages. If you are a developer that builds web applications, the infrastructure that lies beneath those applications, or the tools that help search engine optimization, native support for Sitemaps protocol is something you should consider. Come and learn more about how Sitemaps can help make the content locked in your applications become more discoverable and useful to search engines."
