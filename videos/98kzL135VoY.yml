description: "Judy Pastor recently retired from her dual positions as Chief Data Scientist and Manager of Data Mining at American Airlines. In these roles, she led the charge to develop and utilize diverse data sources to better understand customer behavior and to model operational complexities using Machine Learning. In this presentation, Judy will cover application areas for Machine Learning In the airline and travel space and how it can augment traditional optimization models. She will also discuss taking a model from an idea to incorporation into a business process.\n\nJudy holds a BS, Computer Science, from the University of Pittsburgh and an MS, Operations Research, from Stanford."
