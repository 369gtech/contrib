description: "In this first segment, Filip and Emily update the app to pull Hacker News stories live from the Hacker News API, instead of presenting hardcoded stories; they discuss how to manage inputs and outputs for multiple BLoCs; they discuss package versioning and how to update your pubspec; and they show how to fix warnings in the app.\n\nPlease leave us your feedback in the comments, and let us know what app you would like us to build next! You can reach out in the comments below or on Twitter using #BoringShow.\n\nWatch the next episode, Adding Caching to the Hacker News App, here ? http://bit.ly/2IJBM9f\n\nWatch more episodes of the boring show here ? http://bit.ly/BoringShow\n\nGet started with Flutter ? https://flutter.io\nTry a Flutter codelab ? https://goo.gl/d3fHPo\nJoin the conversation ? https://goo.gl/68oUnb\n\nSubscribe to the Google Developers channel ? http://goo.gl/mQyv5L"
