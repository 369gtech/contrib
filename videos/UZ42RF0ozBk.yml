title: 'OutOfMemoryException : Quel est le coût des objets en Java ? (Jean-Philippe Bempel)'
language: French
recordingDate: 1462798720
description: 'A Ullink, nos Heaps sont habituellement plutôt large (jusqu''à 256 Go) et nous gérons un important volume de données. Mais nous avons observé que la majorité de l''espace occupé dans la Heap ne l''est pas par les données business mais par les structures ! Dans cette présentation il sera montré quel est le coût des objets, quels sont les suspects idéals dans nos structures de données habituelles (Lists, Maps, Strings) et ce que nous pouvons faire pour réduire l''empreinte mémoire de l''application.'
