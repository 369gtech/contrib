title: 'Руслан Байгунусов — Воркшоп: GraphQL на клиенте и на сервере. От идеи до прототипа (часть 2)'
language: Russian
recordingDate: 1605875863
description: "Ближайшая конференция — HolyJS 2020 Moscow\n25-28 ноября, Online\nПодробности и билеты: https://holyjs-moscow.ru/\n\n. За пару часов с помощью современных инструментов вполне реально создать прототип приложения. Начав с пустой папки, используя магию статической типизации, кодогенерации, хуков, GraphQL-резолверов, напишем клиентскую и серверную часть небольшого проекта. Воркшоп не углубляется в нюансы, но затрагивает большое количество тем, и нацелен на разработчиков, желающих расширить свои знания в области веб-разработки. Из технологий: GraphQL, Next.js, Prisma 2, Typescript, CSS-in-JS, React Hooks, Apollo."
