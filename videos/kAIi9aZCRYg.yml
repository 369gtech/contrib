title: 'Ce que les cartes à la Wardley peuvent nous apprendre...'
language: French
recordingDate: 1601592857
description: "Les cartographies de chaîne de valeur à la Wardley ont de nombreux usages et avantages. Que ce soit pour comprendre et prévoir le monde et les changements technologiques qui nous impactent, servir de base au pilotage d’une stratégie business ou d’entreprise, comprendre où on en est collectivement et où on aurait intérêt à se rendre ou pas dans les mois et années à venir… cette technique proposée par Simon Wardley a de plus en plus d’adeptes. Et le monde du DDD y a vu très tôt un intérêt et une complémentarité avec sa démarche.\n\nL’idée de cette soirée est de vous démystifier cet outil de la manière la plus simple possible, par quelqu’un qui utilise intensivement cette technique au quotidien. De vous la présenter à travers des histoires et des exemples, de vous la faire toucher du doigt à l’aide d’un cas concret sur lequel vous serez amenés à réagir, mais aussi de nous attarder un peu toutes et tous ensembles sur les liens que les cartographies de chaînes de valeur à la Wardley entretiennent avec les techniques existantes du DDD (le context map en particulier).\n\nUne soirée pédagogique, interactive et que l’on espère très utile pour vous toutes et tous par la suite.\n\nSoirée meetup DDDFR diffusée en live le 01 Octobre 2020.\n-------------------------------------------\n\nQuelques liens:\n\n\n\nSlides: \nhttps://docs.google.com/presentation/d/1WXgayl_yCKG4LMZcrNadpI-UrPaFNrHKZMTPKDsoHcI/edit#slide=id.p\n\nWardley's map avec Miro:\nhttps://miro.com/blog/wardley-maps-whiteboard-canvas/\n\nWardley's Doctrine (universally useful patterns that a user can apply regardless of context) assessment: https://doctrine.wardleymaps.com/\n\n-------------------------------------------\n-- Le speaker ----\n\nAprès avoir travaillé en startup, puis en cabinet de conseil, Thomas WICKHAM a rejoint Scalingo pour construire le futur du cloud, sans Ops et sans GAFAM.\n\nThomas a aussi produit le podcast café-craft (https://www.cafe-craft.fr/) où il a interviewé de nombreux invités pour discuter des enjeux humains de la tech."
