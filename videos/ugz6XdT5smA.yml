title: 'Working Smarter: 5 Steps to Getting Unstuck'
language: English
recordingDate: 1602907000
description: 'A personal story from my first tech job that change my outlook on "there is no such thing as a dumb question." In this session we will learn 5 points with examples of asking effective questions on the internet (stack overflow, medium, google in general) and to team members. We will walk through an example of a technical problem that might get you stuck (with code samples) and how to go through the 5 steps to getting unstuck. With summarizing 5 steps, talk aways, and ending with story from personal experience how using these steps have helped me work smarter and decreased levels of imposter syndrome by not feeling my questions "were dumb questions".'
