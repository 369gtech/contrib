description: 'GraalVM es una nueva tecnología creada por Oracle para la JVM que permite convertirse además en una máquina virtual "universal", permitiendo ejecutar código de JS, Python, Ruby, C, C++ o R. Jerónimo nos hará una introducción a GraalVM: - como reemplazo del JIT de Java - para generar ejecutables ultrarápidos de Java sin necesitar la JRE - para ejecutar otros lenguajes contándonos sus bondades y sus actuales limitaciones.'
