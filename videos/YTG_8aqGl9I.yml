description: "Le séquenceur est le parent pauvre de Blender. Pourtant, avec les outils d’animation, c’est l’alternative libre la plus complète et la plus stable que vous pourrez trouver à After Effects.\n\nAprès avoir travaillé sous Sony Vegas et souffert de centaines de crashs, j’ai édité plus de 150 tutoriels sous Blender. Lui ne m’a jamais laissé tomber.\n\nVous allez découvrir comment créer vos propres vidéos efficacement. Nous allons parler des avantages et des faiblesses de l’outil, mais aussi des plug-ins gratuits indispensables pour le rendre encore plus puissant."
