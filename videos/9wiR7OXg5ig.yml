title: '[DevFest Nantes 2021] Jetpack Compose: UI toolkit for Android and Desktop apps'
language: French
recordingDate: 1635850938
description: "Jetpack Compose: UI toolkit for Android and Desktop apps\nSpeaker : Julien Salvi\n\nJetpack Compose, the new UI toolkit by Google, has been in dev and alpha stage for more than a year and it is now in beta. Throught several live examples, let’s see how you can bring high quality UI to your Android application and how functional programming helped achieving such as thing. We will go even further and I’ll introduce Jetpack Compose for Desktop application where components from your Android app can be reused to keep the same quality of design design accross the platforms."
