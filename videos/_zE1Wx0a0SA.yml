title: 'Webinar Codemotion - From developer to product manager  the hard parts'
language: English
recordingDate: 1593002616
description: 'Antes de cambiar a mi rol de Product Manager, siempre trabajé como desarrollador Front. A través de mi experiencia trabajando junto a diseñadores y otros PM siempre pensé que ya sabía lo que significaba ser Product Manager, por lo que no dudé en dar un cambio a mi carrera. Resultó ser que como desarrollador, tuve que cambiar mi forma de pensar y aprender algunos trucos para poder ser realmente un PM. Vamos a hablar de las “partes duras” de esa transición en esta charla.'
