title: 'Talk: Gabriele Lana - La professione dello sviluppatore (3 anni dopo) - Codemotion Milan 2014'
language: Italian
recordingDate: 1426003214
description: 'Perché ogni 3 sviluppatori si sente la necessità di avere qualcuno che li controlli? Perché la carriera lavorativa di uno sviluppatore dura meno di quella di una ballerina classica? Se uno sviluppatore è un manovale, perché ci sono degli sviluppatori fra gli uomini più ricchi del pianeta? Che lo si voglia o no, lo sviluppatore è al centro dello sviluppo del software e il software è al centro di buona parte dell’odierna attività umana. Capire il ruolo dello sviluppatore e la sua professione dovrebbe essere al centro di ogni metodo, agile e non.'
