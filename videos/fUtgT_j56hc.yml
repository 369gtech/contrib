title: 'Kaitlin Thaney interviewed at Strata London 2012'
recordingDate: 1349465191
description: 'Kaitlin comes from Digital Science, a new technology company started out of Macmillan Publishers, providing tools for researchers. She''s a technologist, open science advocate, and data nerd who works in her day job to make scientific research more efficient through better use of technology. Prior to moving to the UK to work for Digital Science, she managed the science division of Creative Commons where she worked to enable better knowledge sharing and research. She is also the external co-chair for Strata Conference in London, taking place October 1-2. For more about Digital Science, visit http://digital-science.com. You can follow her at @kaythaney.'
