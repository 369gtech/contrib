title: 'App deployment PaaS battle! - Matt Davies & Rob Moore'
language: English
recordingDate: 1506326671
description: "With so many different cloud providers, and so many different hosting technologies out there, it's getting pretty hard to know what the best PaaS option is for deploying your web and service applications.\n\nIn this talk we'll take a basic web app + windows service, and get that deployed across Azure Web Apps, Azure Container Service, Azure Service Fabric, Amazon Elastic Beantalk, Amazon Container Service and more.\n\nBy the end of this talk, you'll leave knowing the ease of deployment, speed of deployment, ease of use, available diagnostics, cost implications and frustration factor of all these different options and more!"
