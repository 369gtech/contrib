title: 'TBS (Tanzu Build Service) - 이미지를 빌드하는 참신한 방법'
language: English
recordingDate: 1638154811
description: 'TBS (Tanzu Build Service)는 컨테이너 이미지를 자동으로 빌드함으로써, 엔터프라이즈 환경에서 컨테이너의 생성, 관리 및 거버넌스를 자동화 해주는 솔루션 입니다. 이 영상에서는 기존의 이미지 빌드 방법을 기반으로 TBS를 이용하여 자동화 하는 있는 방법에 대해 알아봅니다.'
