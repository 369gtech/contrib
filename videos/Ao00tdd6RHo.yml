description: "В 2014 году я рассказывал о планах AngularJS - осенью 2016 года появился Angular 2, который на сегодня перерос в Angular 5. Это и будет главный герой нашей презентации.\n\nВ 2017 году много слёз и пота было пролито в работе над удобным front-end'ом в некоторых новых проектах Налоговой Эстонии. Частично я использовал этот опыт и при написании новых сайтов Devclub: devclub.eu и devclub.ee, которые до недавних пор использовали AngularJS.\n\nВ этом докладе я расскажу о том, что с 2014 года происходило с Angular, а также поделюсь опытом в построении систем на Angular-фреймворке, включая экосистему вокруг кода (структура, библиотечки, любимый всеми npm)."
