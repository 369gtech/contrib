description: "W dobie IoT, chmur obliczeniowych aplikacje budowane w architekturze rozproszonej są codziennością i wydają się nam naturalne. Trzeba jednak pamiętać, że wszystko ma swoją cenę. Rozproszenie aplikacji daje fantastyczne możliwości, ale wprowadza też problemy i zagrożenia, których trzeba być świadomym. \n\nPonad 9400 specjalistów IT wzięło udział w wiosennej edycji Code Europe, największej konferencji programistycznej w Polsce! Kolejna edycja Code Europe już w grudniu, zaglądajcie po więcej szczegółów: https://www.codeeurope.pl/en"
