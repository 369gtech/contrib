title: '[DevFest Nantes 2021] Github Actions : enfin des pipelines accessible aux développeurs'
language: French
recordingDate: 1635850937
description: "Github Actions : enfin des pipelines accessible aux développeurs\nSpeaker : Antoine Meausoone\n\nAvez-vous eu déjà été frustré d’avoir des pipelines illisibles, remplies de code bash difficile à lire, et à maintenir ? Ou en tant que développeur, avoir voulu corriger ou ajouter une fonctionnalité dans votre pipeline, et être rebuté face à la complexité du code ?\n\nGithub vient à la rescousse avec Github Actions, leur offre de CICD. Nous allons voir ensemble quels sont les avantages de Github Actions et ses caractéristiques. Comment il va devenir plus facile de faire évoluer vos pipelines, et pourquoi les pipelines ne seront plus la chasse gardée des DevOps.\n\nOn va voir donc comment écrire des pipelines, quelle est la logique ? Comment intégrer des Github Actions, et également comment en écrire !\n\nNous allons également découvrir ses faiblesses, et notamment les problématiques de sécurité (et comment y remédier)."
