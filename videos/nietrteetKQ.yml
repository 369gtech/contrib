description: "Chris Wilcox\n\nOne of the best things about Python is the vast ecosystem of packages available on the Python Package Index. Shipping your first Python package can be intimidating. This talk aims to remove the mystery of Python packaging and enable you to share your code with the Python community.\n\nhttps://2019.pycon-au.org/talks/shipping-your-first-python-package-and-automating-future-publishing\n\nPyCon AU, the national Python Language conference, is on again this August in Sydney, at the International Convention Centre, Sydney, August 2 - 6 2019.\n\nVideo licence: CC BY-NC-SA 4.0 - https://creativecommons.org/licenses/by-nc-sa/4.0/\n\nPython, PyCon, PyConAU\n\nSun Aug  4 10:30:00 2019 at C3.4 & C3.5"
