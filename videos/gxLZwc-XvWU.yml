title: 'Вячеслав Панкратов. Как выходить из тестирования и надо ли выходить? QA Fest 2019'
language: Russian
recordingDate: 1576684672
description: "The talk from QA Fest 2019 conference in Kyiv, Ukraine.\nPresentation: http://bit.ly/2pfyLrv\nFb: https://www.facebook.com/QAFest/\nWebsite: http://qafest.com/\n\n\nЧто именно в тестировании мне пригодилось для дальнейшей карьеры, а какие «паттерны» не сработали ни в тестировании, ни в разработке.\nТестирование это не «начало пути», это «хаб» или «терминал», налетав имеете возможность выбрать следующую точку пути.\_\nВыходить или оставаться в тестировании и как принимать это решение."
