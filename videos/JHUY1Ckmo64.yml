description: "This presentation was recorded at GOTO Copenhagen 2019. #GOTOcon #GOTOcph\nhttp://gotocph.com\n\nEllen Shapiro - Mobile Engineer at ApolloGraphQL\n\nABSTRACT\nThe promise of write-once-run-everywhere has haunted native mobile developers since the first time someone whispered the words “phone gap”. But what if there was a way to have cross-platform development with a modern, type-safe language? JetBrains is trying to make this happen with Kotlin/Native, which compiles to LLVM bytecode, and can run on iOS, Android, and even the web. Learn more about some of the benefits of working with Kotlin/Native, some of the drawbacks, and a few of the (current) potential dealbreakers [...]\n\nDownload slides and read the full abstract here:\nhttps://gotocph.com/2019/sessions/952/kotlin-native-the-good-the-bad-and-the-ugly\n\nhttps://twitter.com/GOTOcph\nhttps://www.linkedin.com/company/goto-\nhttps://www.facebook.com/GOTOConferences\n#Kotlin #Native #Mobile #iOS #Android \n\nLooking for a unique learning experience?\nAttend the next GOTO Conference near you! Get your ticket at http://gotocon.com\n\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
