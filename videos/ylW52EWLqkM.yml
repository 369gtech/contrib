title: 'Павел Ремизов — Быстрый веб на бюджетной ТВ-приставке на React & Styled Components'
recordingDate: 1636202954
description: "Ближайшая конференция: \nHolyJS 2021 Moscow — 2-5 ноября, онлайн.\nПодробности и билеты: https://bit.ly/3rF5KS7 \n\n. В 2020 году команда SberDevices представила и начала продавать два устройства: SberBox за 3 тысячи рублей и SberPortal за 30 тысяч рублей. Большая часть интерфейсов на устройствах написана на веб-технологиях. В докладе Павел расскажет, как команда сделала так, чтобы интерфейсы работали одинаково плавно и быстро на этих двух столь разных по производительности девайсах. Также он предлагает обсудить, как SberDevices ускоряли анимации и как использовали React, как кэшировали статику на девайсах и уменьшали размеры бандла, а также посмотреть, как происходила отладка и замерялась производительность."
