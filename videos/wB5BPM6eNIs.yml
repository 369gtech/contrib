title: 'Test-Driven Development for Big Data'
recordingDate: 1360867645
description: 'Does it make sense to use a TDD approach in concert with big data? Paco Nathan explains how a combination of Cascading, which provides enterprise-level workflows for data, and Clojure, a functional programming DSL, allows developers to tap into TDD for big data applications.'
