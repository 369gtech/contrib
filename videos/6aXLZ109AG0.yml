description: 'This session discusses how you can use Intel RealSense in different IoT projects and contexts to provide amazing user experiences with gestures, text-to-speech, and voice and face recognition. You will see many different demos on a Raspberry Pi computer, an Intel Galileo board, and an Edison computer with sensors, robots, lights, and home-automation concepts. The demos include • Using face recognition for a home automation system • Controlling a remote robot by using gestures + a MQTT gateway + a Bluetooth device • Reading and speaking sensors’ value • DIY security monitoring • Edison Pi laptop: a wooden laptop integrated with RealSense'
