title: '[DevFest Nantes 2016] Découvrir les bases NoSQL orientées graphes avec Neo4j'
language: French
recordingDate: 1479736788
description: "Speaker: Kevin Biger (SQLI)\n\nLes bases NoSQL sont devenues assez communes dans le paysage informatique actuel.\nLes bases orientées graphes sont peut-être les moins présentes, et pourtant elles ont beaucoup d'avantages.\nPrenons Neo4j en exemple et apprenons ensemble les bases du concept des graphDB, leurs avantages, leurs inconvénients et comment interagir avec elles."
