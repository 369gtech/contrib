description: "Jakub Lachowicz opowie o tym, co ostatnio zmieniło się w dziedzinie przetwarzania języka naturalnego. Jak wykorzystać nowe algorytmy takie jak ULMFiT i BERT. Dlaczego dzięki nim i wykorzystaniu „transfer learningu” możemy tworzyć lepsze modele nie posiadając wielkich zbiorów danych i jak zastosować te technologie dla języka polskiego.\n\nPrezentacja miała miejsce 12.03.2020 w O4 Coworking w Olivia Business Centre w Gdańsku."
