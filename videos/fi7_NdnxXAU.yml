description: "This session was given at Paris Android Makers 2019 by Adrien Vitti, Smart&Soft.\n\nMore info: http://androidmakers.fr/schedule/?sessionId=NOG-9878\n\nLorsque l'on travaille sur une application mobile, on se focalise surtout sur l'architecture, l'implémentation des fonctionnalités et éventuellement le design.\nOr lorsque l'on travaille dans une entreprise avec un département Marketing, ou simplement si l'on veut optimiser l'usage d'une app, nous sommes systématiquement confrontés à l'implémentation des analytics dans notre code. Et cela peut vite tourner au cauchemar si l'architecture de l'application n'y est pas préparée ou si le plan de tag n'est pas bien pensé. Nous verrons ici comment bien architecturer son app pour pouvoir les ajouter sans _tordre_ son code mais également comment bien définir les évènements et valeur à remonter.\n\nAlex Karp Production"
