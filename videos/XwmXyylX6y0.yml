description: "WealCome (https://wealcomecompany.com), entreprise fondée en 2014 par Michaël AZERHAD, expert en programmation logicielle depuis plus de 13 ans. \n\n--- Réalisations de projets - Audit poussé - Coaching TDD/BDD/DDD/Clean Architecture - Formations présentielles de professionnels et de particuliers. ---\n\nMichaël a remarqué très vite que la qualité des développements laissait fortement à désirer dans la plupart des sociétés IT. \nIl fallait faire quelque chose : convaincre de l'importance de prendre soin de son code !\nWealCome c'est de la réalisation de projets de A à Z, de la formation au sein de l'\"école  WealCome\", des audits et beaucoup beaucoup de pédagogie avec humour inclus. \n   \nUn code soigné, c'est une montagne d'argent économisé et des clients plus qu'heureux !\n\nLe TDD, BDD, DDD et la Clean Architecture sont leurs maîtres mots.\n\nCette interview vous explique ce en quoi WealCome se démarque de toutes les autres sociétés du domaine IT."
