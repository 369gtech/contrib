description: "Speaker: Dr. Viral Shah\n\nDr. Viral Shah is a co-inventor of Julia and co-founder of Julia Computing. Along with Alan Edelman, Stefan Karpinski and Jeff Bezanson, he create Julia - a high-level, high-performance, dynamic, open-source language for numerical computing. Julia is estimated to be in use by 150,000 users worldwide, and has close to a 1000 community contributed packages. He is also the co-author of a bestselling book: Rebooting India, and worked on re-architecting social security payments in the Government of India at India’s largest biometric ID project, Aadhaar. He has a PhD in computer science from UC Santa Barbara.\n\nLinkindIn Profile: https://in.linkedin.com/in/viralbshah \n\nEvent Page: http://www.meetup.com/DataScience-SG-Singapore/events/229217960/\n\nProduced by Engineers.SG\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/IEjD/"
