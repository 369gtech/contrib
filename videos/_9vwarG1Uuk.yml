title: 'Un long métrage d''animation en papier découpé dans Blender'
language: French
recordingDate: 1514899082
description: "Le studio d'animation Les Fées Spéciales à Montpellier a travaillé durant un an et demi sur le film Dilili à Paris, le prochain film de Michel Ocelot. Ce dernier est connu à l'international pour ses films animés en papier découpé, notamment Kirikou et Azur et Asmar.\nSes films précédents, utilisant des techniques de rig 2D, étaient fabriqués dans le programme propriétaire Maya. Pour ce nouveau film, plusieurs studios ont collaboré en utilisant différents programme. Une partie conséquente a été faite dans Blender : l'intégralité du layout, et l'animation des personnages secondaires et des foules.\nCette étude de cas se concentrera sur l'intégration de personnages 2D dans un espace 3D, ainsi que sur les développement d'outils internes au studio, utilisés par les riggers et par les animateurs pour les personnages en papier découpé.\nLe film sortira à la fin 2018."
