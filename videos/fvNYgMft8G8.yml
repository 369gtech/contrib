description: "HighLoad++ 2017\n\nЗал «Сингапур», 7 ноября, 11:00\n\nПрезентация и тезисы:\nhttp://www.highload.ru/2017/abstracts/2962.html\n\nAgile у вас или Waterfall, но давать оценки по времени проекта разработки ПО приходится всем разработчикам. Клиенты должны понимать, когда проекты будут закончены, и сколько денег нужно заложить в бюджет. Всем известны байки об излишнем оптимизме программистов. Статистика успешности проектов это подтверждает: только 40% завершаются в срок без ущерба качеству (по данным IBM).\n\nПричина неточных оценок в том, что когда нам нужно ответить на вопрос \"Сколько нужно времени на проект?\", наш мозг незаметно подменяет этот сложный вопрос на более понятный и простой. Например, \"Сколько нужно мне времени, чтобы написать код?\".\n..."
