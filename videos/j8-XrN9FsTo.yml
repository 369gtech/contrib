description: "Все мы хотим сделать лучший продукт. \nПро опасности, которые ждут нас на первых порах, говорят многие. \nПро те же, которые нас ждут при дальнейшем развитии продукта практически не говорят, хотя они могут многие из них не менее губительные.\n\nВ своём докладе я озвучу многие из них - как из своего опыта, так и из опыта коллег из сообщества ProductCamp Russia(&EE)."
