title: 'RubyConfBY 2020: Frederick Cheung - How to A/B test with confidence'
language: English
recordingDate: 1609246314
description: "A/B tests should be a surefire way to make confident, data-driven decisions about all areas of your app - but it's really easy to make mistakes in their setup, implementation or analysis that can seriously skew results!\n\nAfter a quick recap of the fundamentals, you'll learn the procedural, technical and human factors that can affect the trustworthiness of a test.\n\nIn his talk Fredrick shows how to mitigate these issues with easy, actionable tips that will have you A/B testing accurately in no time!"
