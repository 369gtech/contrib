description: "Our understanding of how to accurately represent and optimize for a users' experience continues to grow more accurate and informed. Our speed metrics, automation story, and best-practice recommendations are kept up to date to reflect these learnings. This talk covers the newest user-centric metrics in our tools, and how to leverage Google and Chrome's newest features and products to build and maintain an exceptionally fast experience for all of your users.\n\nPresented by: Elizabeth Sweeny, Paul Irish\n\nView the schedule → https://goo.gle/2nON8mp\n\n#ChromeDevSummit All Sessions → https://goo.gle/CDS19\n\nSubscribe to Google Chrome Developers → https://goo.gle/ChromeDevs\n\nEvent photos → \_https://goo.gle/CDS19Photos"
