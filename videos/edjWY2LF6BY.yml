description: "Yahoo! JAPAN provides life and social services for 40 Million subscribers, which is almost 1/3 of Japanese population. Hundreds of services have unique offerings, and the characteristics of each is different. Yahoo! JAPAN decided to use Pivotal Cloud Foundry in 2016 for improvement of developer productivity to deal with these services. Since then, the utilization of this platform is quickly accelerated and many challenges are happened around operation costs and developer enablements and supports. In order to solve these problems, we promoted the automation of the operation work and reformed the organization In this session, we will explain our story of lessons and learns during PCF implementation and share our journey with Pivotal.\n\nSpeaker:\nYuichiro Sano\nSenior Manager, System Management Group, Platform Development Division, Yahoo! JAPAN\nFilmed at SpringOne Platform 2018"
