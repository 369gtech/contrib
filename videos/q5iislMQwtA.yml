description: 'Project Malmo was initiated by Microsoft Research as a platform to use Minecraft as an AI testing ground. It''s not about playing the game, it''s about using Minecraft as an experimental AI platform. In my talk I''ll take a look into reinforcement learning and how to solve individual problems with (deep) reinforcement learning, Minecraft, and project Malmo.'
