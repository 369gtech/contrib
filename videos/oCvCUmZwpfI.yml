description: "by Merlijn B. W. Wajer\n\nAt: FOSDEM 2019\nhttps://video.fosdem.org/2019/H.2215/maemo_leste_mobile.webm\n\n\nMaemo Leste is community a Debian/Devuan based GNU/Linux distribution for\nsmartphones and tablets aimed at free software hackers. In spirit and look it is\nsimilar to the Maemo Fremantle OS for the famous Nokia N900 phone. This talk\nwill present the current (alpha) state of Maemo Leste, the presently supported\ndevices, our development setups, the present and upcoming challenges and lay out\nthe future plans for software and hardware (device) support. This lecture will introduce Maemo Leste, a free Debian/Devuan based GNU/Linux\nhacker distribution for smartphones and tablets. We will cover the history of\nMaemo and explain what drove us to work on and create Maemo Leste. \n\nWe will provide a technical overview of the software stack, show off and discuss\nthe current status software stack, how we got there, our upcoming milestones and\nthe challenges that lie ahead. \n\nAdditionally, we'll take some time to discuss the \"hacker\" aspect of Maemo\nLeste. such as (only) supporting mainline Linux, future (first class) Tor and\nWireguard integration, bleeding edge open GPU drivers and the availability of\nall the packages of Debian. \n\nNext to that, we will explain the development setups, build servers and\ninfrastructure, provide some information on how to port Maemo Leste to a new\ndevice, dive into possible Android compatibility and hardware and driver issues\ndifficulties (such as mobile GPU drivers and the current open source solutions). \n\nResources: \n\n\nWebsite+News: https://maemo-leste.github.io/\nGithub: https://github.com/maemo-leste\nWiki: https://leste.maemo.org/\nNokia N900 status of Maemo Leste: https://leste.maemo.org/Nokia_N900\nMotorola Droid 4 status of Maemo Leste: https://leste.maemo.org/MotorolaDroid4\nLima driver (Linux 4.19 + patches) running Maemo Leste on Allwinner A33 tablets: https://www.youtube.com/watch?v=ihCVsaEMNzY\n\n\n\nRoom: H.2215 (Ferrer)\nScheduled start: 2019-02-02 17:20:00+01"
