title: 'Вадим Петров, Александр Семашко — Как мы ускоряли создание процессов в Android'
recordingDate: 1638874875
description: "—\nСпикеры расскажут, как от задачи «ускорить открытие страничек» пришли к задаче «ускорить создание процессов в Android». Доклад очень технический.\n\nПоговорим о том, как ребята исследовали проблему и опускались вплоть до сборки Android из исходников и его отладки. И как небольшим «багом» Google может получить очень большое преимущество.\n\nСсылка на презентацию: https://assets.ctfassets.net/2grufn031spf/3J3s20uos647p561JKHLN0/cde4f1b9c86467c12a2500ac0adeaf98/Vadim_Petrov_Kak_my_uskoryali_sozdaniye_protsessov_v_Android_2021_11_24_19_56_52.pdf"
