title: 'Debugging and Profiling Dart Programs with Observatory (Dart Developer Summit 2015)'
language: English
recordingDate: 1430262871
description: "An introduction to Observatory, the Dart VM's built-in development tool. Observatory is a new class of development tools with a focus on live, immediate reporting of data. Observatory includes tools for profiling memory and CPU usage of Dart programs. Starting with Dart 1.9, Observatory includes a full debugger. In this session, John McCutchan and Todd Turnidge give an overview of Observatory, followed by a deep dive into the brand new debugger and updated CPU profile tools.\n\nWatch more from the 2015 Dart Summit here: https://www.youtube.com/playlist?list=PLOU2XLYxmsIIQorIS8gagUiMau9S84vZV"
