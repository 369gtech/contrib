title: 'Ecosysteme d''amorçage : s''y retrouver parmi les incubateurs, accélérateurs etc... - Jérôme Masurel'
recordingDate: 1394794743
description: "Titre complet : Ecosysteme d'amorçage : s'y retrouver parmi les incubateurs / accélérateurs / leveurs de fonds ...\n\nCette conférence propose de faire un mapping des différents intervenants de l'amorçage auxquels devront s'adresser les Startups en développement.\n\nLes principaux thèmes abordés sont :\n- Les services proposés et les différences entre pépinières, accélérateurs, incubateurs etc. (public, privé, programme courts ou longs, prise de capital ou non etc.)\n- Les intervenants publics des prêts et subventions\n- Les intervenants privés du financement (leveurs, angels et reseaux, crowdfunding, VC's etc.)\n- La bonne compréhension des nombreux dispositifs, permet de trouver les meilleurs soutiens en fonction du stade du développement d'une société. Le timing est alors clé pour débloquer facilement les bons financements.\n\nSpeaker : Jérôme Masurel (50 Partners)\n\nEnregistré le 02 Octobre à Lyon.\n\nRéalisation : MLG Consulting"
