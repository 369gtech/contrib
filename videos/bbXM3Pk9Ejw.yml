description: "SQL Server 2022 introduces new ground-breaking query performance enhancements under the Intelligent Query Processing family. These make up the latest on Microsoft’s mission to make critical parallel workloads improve when running at scale while remaining adaptive to the constantly changing world of data! Join us to find out what's coming next in this new intelligent database world!\n\n0:00 Introduction\n1:18 Query Store and Intelligent Query Processing\n2:52 Intelligent Query Processing\n10:08 Demo\n\n✔️ Resources:\nLearn more about SQL Server 2022​: https://aka.ms/sqlserver2022\nRegister to apply for the SQL Server 2022 Early Adoption Program and stay informed:  https://aka.ms/EAPSignup \nWatch technical deep-dives on SQL Server 2022:​ https://aka.ms/sqlserver2022mechanics\n\n📝 SQL Server 2022 Playlist: http://aka.ms/dataexposed-sqlserver2022\n\n📌 Let's connect:\nTwitter: Anna Hoffman, https://twitter.com/AnalyticAnna\nTwitter: Pedro Lopes, https://twitter.com/SQLPedro\nTwitter: AzureSQL, https://aka.ms/azuresqltw\n\n🔔 Subscribe to our channels for even more SQL tips:\nMicrosoft Azure SQL: https://aka.ms/msazuresqlyt\nMicrosoft SQL Server: https://aka.ms/mssqlserveryt\nMicrosoft Developer:  https://aka.ms/microsoftdeveloperyt\n\n#AzureSQL #SQLServer #SQLServer2022"
