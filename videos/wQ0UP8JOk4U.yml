title: 'Prise en main des outils et données OpenStreetMap (Adrien PAVIE)'
recordingDate: 1524054670
description: 'OpenStreetMap est la base de données cartographique mondiale libre. C''est l''équivalent de Wikipédia pour les cartes. Elle propose des données géographiques riches sur diverses thématiques : réseau routier, bâtiments, commerces et points d''intérêts, occupation des sols... Un écosystème d''outils dédiés existe pour extraire, exploiter et visualiser les données. L''objectif de cette présentation est de découvrir comment récupérer les données OpenStreetMap et quels outils utiliser pour les exploiter et les analyser.'
