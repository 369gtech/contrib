description: "The talk from JS Fest conference 2019 Autumn\nin Kyiv, Ukraine.\nPresentation: http://bit.ly/2O3KF0s\nFb: https://www.facebook.com/JSFestua/\nWebsite: https://jsfest.com.ua\n\n\nWith the new additions to React, the way we build frontend applications is evolving, leading to improved performance and maintainability. As of today, the most noticeable React API additions are Context, Hooks and Suspense. How do we apply new best practices to manage our application state? What are common techniques for fetching data? How do we architect modern React applications using a type system and a design system? In this talk, we'll walk through emerging patterns that helps us write exquisite React applications today."
