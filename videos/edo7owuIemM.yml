description: "After the monumental decline of Bitcoin from $20,000 to the current value of $4,100 - the question still on everyone's mind is whether Bitcoin, or any cryptocurrency for that matter, ever had any potential to transform the way we see the future of money. The core fundamentals of blockchain and Bitcoin haven't changed and is continuing to make headway into making us see that the future of money is going to be driven by technology. In this talk, we'll take a deep dive into blockchain and cryptocurrency technology and the single-most key aspect when we have to rely on technology to manage our money: Security. We'll look at the various pieces of the puzzle like the cryptographic algorithms and incentives that make our wallets and blockchain networks secure. We'll also touch upon a few tools and frameworks available for developers to start building applications using blockchain.\n\nConnect with us!\nTwitter: https://twitter.com/oredev\nFacebook: https://facebook.com/oredev\nInstagram: https://instagram.com/oredev\nVimeo: https://vimeo.com/oredev"
