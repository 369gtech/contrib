description: "Beauty in Code 2019 was a single-track full day IT-conference organized by Living IT, featuring six amazing speakers from three continents. It was hosted at the Malmö Live conference center on March 2, 2019.\n\nSession 1 by Linda Rising (@RisingLinda)\n\"Thinking Fast and Slow\"\n\nWhen Daniel Kahneman won the Nobel Prize for developing a new model of how the brain works, it changed how we think about thinking.\nIf you haven't had time to read Kahneman's book \"Thinking Fast and Slow,\" or even if you have, Linda will \"translate\" the model and what it means for us in working better.\nWe know that our jobs involve thinking, problem-solving, and decision-making.\nWe all want to do a better job of thinking fast and slow.\nLinda will help you get started with that."
