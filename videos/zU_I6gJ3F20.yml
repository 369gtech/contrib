title: 'Internet et droits humains, il y a vraiment un rapport ? — Stéphane Bortzmeyer'
language: French
recordingDate: 1542664548
description: "Les discussions politiques au sujet de l'Internet se limitent souvent à trois ou quatre GAFA, la seule chose que connaissent certains commentateurs. Pourtant, l'infrastructure de l'Internet pose également plein de questions politiques essentielles. La technique est-elle neutre ? Est-ce que les réseaux numériques posent des problèmes politiques particuliers ? Le pair à pair va t-il sauver la neutralité du réseau ? Pour la diversité linguistique, faut-il traduire les méthodes GET et POST de HTTP ? Le protocole BGP est-il de gauche ? L'Internet est-il favorable ou défavorable aux droits humains (au passage, le 10 décembre, ce sera le 70e anniversaire de la Déclaration universelle des droits humains) ? \n\nEt toutes ces questions peuvent-elles être expliquées à M. et Mme Michu ? L·e·a citoyen·ne de base doit-il·elle et peut-il·elle comprendre l'Internet ? Ou bien est-ce inutile et impossible, et il vaut mieux laisser ces questions aux gens sérieux ?"
