title: 'Mark Allen - Spells, Hexes, and Charms  Running your Own Private Package Service - Code BEAM SF 2018'
recordingDate: 1521309054
description: "The hex.pm service is a fantastic tool and fills a huge need in the Elixir and Erlang community. But what if you wanted to run your own private package service behind your own firewall? This talk explores what it takes to get up and running a hex-like service both from the server and client sides. In doing so, will allow the same convenient methods to deploy your private code as you use to pull open source code into your projects.\n\nMore details here: https://codesync.global/speaker/mark-allen/"
