description: "From #Vilnius to #Mallorca! BUILD STUFF is going to celebrate summer! An amazing weekend on APRIL 29-30, 2017 â€“ MALLORCA, SPAIN will take you out of the office into a seaside event full of professional lectures, technical sessions, beach games, umbrella drinks, and wonderful sunset. #buildstuffes #beachconference # sun #code www.buildstuff.es\n\nWhile working for Rolls-Royce, I created a product that monitors the performance and maintenance of commercial aircraft engines. It is used today to manage approximately 30% of all commercial aircraft around the world. Bill Cronin has spent the past 8 years creating products and leading software teams for companies ranging in size from startup to Fortune 500. By leveraging lean startup practices inside large enterprises, Bill has helped organizations adopt agile and take products to market faster. Bill is currently the PMO Director at Devbridge Group, a Chicago-based consulting company with offices in three countries, including Lithuania. There he oversees the people, process and tools used to create software products for clients like John Deere, E&Y, Aon, and others. Before Devbridge Group, Bill was the Product Manager at Rolls-Royce leading their predictive analytics platform."
