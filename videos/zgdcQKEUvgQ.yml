description: "eHealth is one of the fastest growing businesses within IoT today and an important area for growth at Sigma. We will share experiences from working with a medtech project in Consumer IoT. A project that will impact the life for You and Me. Topics covered are among other: \n\n* Multi-supplier challenges and the role of a design house \n\n* User experience when interacting with advanced, high technology things that might not always be connected\n\nMattias Zaunders is an IoT expert & Business Developer at Sigma. He has designed several successful Sigma services like SMP Meeting (Security app) and Sensation (IoT cloud service). Besides the Sigma employment he also holds an employment at Microsoft. \n\nPeter Kembro is heading the Software Design team at Sigma Connectivity. He has previously worked with IoT in Automotive and is now responsible for creating end-user value by realizing and connecting \"things\" to the Internet of Things. \n\nHelena Sandberg is an Android developer at Sigma Connectivity. Her most recent project was a heart screening system which enables users to monitor their health from home. \n___________________________\nFoo Café is an independent and physical meeting place for people of all backgrounds and expertise within the IT-industry in the Malmö/Lund region. Foo Café is aimed at those interested in sharing and learning.\n\nBorn out of the desire to create a year round conference like atmosphere, Foo Café is THE place for planned and spontaneous meetings of all sizes and interests within the IT arena.\nEnjoy a coffee or a cold beer, along with light pub fare, and engage with other like minded individuals interested in sharing their knowledge and learning from one another. Foo Café is sourced by individuals, small, medium and goliath-sized enterprises, as well as entrepreneurs. Awaiting you, after stepping over the Foo Café threshold, is a space that is recruitment and product placement safe!\n\nWe look forward to igniting inspiration and creativity year round to patrons of Foo Café."
