description: "Statics are globals, and globals make your code unchangeable and untestable. Let me explain what I've learned from others. STARTS AT 00:33.\n\nThis video is part of a series where we go back to the basics and question common assumptions that we often make. Link below:\nhttps://www.youtube.com/playlist?list=PLYVMbHdT5oniELxxqhDtlPg5xNWrWMNp_\n\nLinks to things mentioned in the video:\n\n“One man's constant is another man's variable”\nhttps://en.wikiquote.org/wiki/Alan_Perlis\n\n“Global State and Singletons” (Misko Hevery, Clean Code Talks at Google)\nhttps://www.youtube.com/watch?v=-FRm3VPhseI&list=PL693EFD059797C21E\n\n“Conditionals breed” (Sandi Metz)\nhttps://www.youtube.com/watch?v=OMPfEXIlTVE\n\n“Program to interfaces not implementations”\nhttps://en.wikipedia.org/wiki/Design_Patterns#Introduction.2C_Chapter_1\n\n“Good architecture is to maximize the number of decisions not made”\nhttps://youtu.be/WpkDN78P884?t=134\n\n“Open/closed principle”\nhttps://en.wikipedia.org/wiki/Open/closed_principle\n\n\nMore on the evils of static members:\nhttp://googletesting.blogspot.se/2009/07/how-to-think-about-oo.html\nhttp://googletesting.blogspot.se/2008/12/static-methods-are-death-to-testability.html\nhttp://googletesting.blogspot.se/2008/08/by-miko-hevery-so-you-decided-to.html\n\n\nJOBY Tripods (mentioned in the end)\nMedium: http://www.amazon.com/gp/product/B00GTZJA7Y\nLarge: http://www.amazon.com/gp/product/B000KFRSG4\n\n\nOriginal upload date:\nFeb 13, 2016"
