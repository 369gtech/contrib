title: '"Lean Code: How to Code Efficiently" with Joan Anagbla'
language: English
recordingDate: 1635874789
description: "When a development team embarks on a project, what they are actually trying to do is materialize their client's need through IT support: the application. To make the application, the team will have to perform a number of tasks. \n\nSome of these tasks express the business need while others are purely technical. The accumulation of the latter type of tasks constitutes what is called technical debt. How to minimize this debt from the start by reducing it to its bare minimum? In this presentation, in this event, Joan proposes to answer this question in 4 key steps. Let's go!\n\nWatch thousands more tech-related talks in our SkillsCast library at https://skillsmatter.com/skillscasts"
