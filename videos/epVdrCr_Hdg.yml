title: 'Méthode et analyse des tests de performance d''une API dans le Continuous Delivery (S. Lema)'
language: French
recordingDate: 1557218622
description: "Dans un univers de microservices, où les tests unitaires ne tiennent plus pour valider la non regression, que peut-on faire pour assurer la stabilité de la platforme ? Voici comment intégrer un système de tests automatiques qui valide la performance et le temps de réponse de votre application au complet. Et comment lire ces résultats : comment savoir s'ils sont suffisament bien découpé, s'ils couvrent tous les cas, s'ils détecteront une nouvelle recherche peu performante ou une transaction qui n'est pas optimisée.\n\nComment continuer d'améliorer la qualité de nos projets en garantissant les performances de nos applications ? Voici comment industrialiser vos tests de performances afin d'anayser les temps de réponses de vos applications. Nous verrons aussi comment visualiser ces résultats, comment les interpréter, si la couverture est suffisante afin d'être capable de détecter une nouvelle recherche peu performante ou une une requête mal optimisée."
