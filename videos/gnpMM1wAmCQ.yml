title: 'O''Reilly Webcast: Learn to Master the Art of Photoshops Content Aware Features'
recordingDate: 1389384952
description: "Photoshop includes a slew of tools that sport Content-Aware technology for analyzing your images. In this session you'll learn practical, everyday uses for all of them including:\n\n    Content-Aware Scale\n    Content-Aware Fill\n    Content-Aware Move\n    Content-Aware Patch.\n\nBy the end of this session, you'll have mastered the art of both removing and moving objects in your photos!\n\nAbout Lesa Snider\n\nLesa Snider is on a mission to teach the world to create—and use!—better graphics. She's a best-selling author, internationally acclaimed speaker, stock photographer and creator of the tutorial site, PhotoLesa.com. She's also a founding instructor for creativeLIVE.com (www.lesa.in/clvideos), coauthor of iPhoto '11: The Missing Manual, and a long-time member of the Photoshop World Dream Team of instructors. Lesa writes a regular column for Photoshop User, Photographic Elements Techniques, and Macworld magazines, and contributes frequently to Design-Tools.com and PlanetPhotoshop.com. You can connect with her on Facebook (www.facebook.com/PhotoLesa), YouTube (www.lesa.in/ytvideochannel), Twitter (@PhotoLesa), and www.PhotoLesa.com"
