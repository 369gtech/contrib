description: 'Most of classic web application frameworks are based on mixed approach having presentation layer logic spread between client and server. JavaScript and Ajax are used to improve user experience but in the essence HTML is still the way server sends data to a client. New approach is based on splitting responsibilities, where presentation is handled by the client and data by the server. Hear a success story about development of modular multi-view mobile application using BackboneJS infrastructure together with Zepto, Underscore, and more.'
