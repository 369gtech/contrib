description: "Вы не ловили себя на мысли, что начинаете думать в терминах спринтов? Что на этой неделе у меня кончается спринт, поэтому в среду я занят, а в пятницу относительно свободен? Что в этом году будет еще 4 спринта, причем весь третий спринт, я буду в отпуске... \n\nИтеративный подход всё больше становится частью окружающего мира, структурируя не только наше рабочее, но и свободное время. А может быть это прекрасно? Что получится, если составить свой карьерный план/план профессионального развития итеративно? Если вы функциональный/ресурс менеджер, что получится, если Вы согласуете итерации персональных планов Ваших сотрудников и график аттестаций с проектными спринтами? Что будет, если циклы/модули корпоративных обучающих программ будут составляться с использованием planning poker? \n\nВ своем докладе я расскажу\n* Как может выглядеть ваш персональный бэклог в стиле Agile GTD\n* Какие задачи можно ставить перед сотрудником в рамках его личной итерации развития.\n* Как можно модифицировать корпоративные программы обучения с учетом итеративного подхода\n* Как использовать итеративный подход в разработке системы нематериальной мотивации."
