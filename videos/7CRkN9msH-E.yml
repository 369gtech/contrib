title: 'Roger Magoulas: Are we asking the right questions about data?'
recordingDate: 1384357433
description: 'Roger Magoulas, Research Director and Strata Conference Co-chair at O''Reilly Media, talks about how social science matters as part of the picture when looking at data management and analytics. He describes how talking to people and using the techniques of ethnography and anthropology to gather information is critical to making sense of the data.'
