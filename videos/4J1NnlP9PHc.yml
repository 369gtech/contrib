description: "While Amazon and Google are experimenting with drone delivery so rich consumers can get their latest purchases delivered to their door, Keller Rinaudo had a better idea. Let’s put on-demand technology and drones to work solving a real problem: delivering blood and critical medicines in settings where there is no widespread medical infrastructure and poor transportation. We’ll have a look at the technology Keller’s company Zipline is deploying today in Rwanda.\n\nSubscribe to O'Reilly on YouTube: http://goo.gl/n3QSYi\n\nFollow O'Reilly on \nTwitter: http://twitter.com/oreillymedia\nFacebook: http://facebook.com/OReilly\nGoogle: http://plus.google.com/+oreillymedia"
