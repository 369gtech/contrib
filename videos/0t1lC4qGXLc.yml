title: 'PHP 5.3 ? PHP 5.6 : no pain but gain ! - Pascal Martin - PHP Tour Lyon 2014 #phptour'
language: French
recordingDate: 1407082501
description: "Avec une nouvelle version chaque année, PHP 5 a avancé à un rythme régulier depuis la sortie de PHP 5.3. Chaque pas apporte une série d’évolutions rendant le langage plus concis et les développeurs plus efficaces, tout en corrigeant certains défauts parfois longtemps reprochés. Cela dit, ces améliorations ne sont que trop lentement adoptées. Peut-être parce que, malgré leur intérêt, passer des mises à jour semble trop souvent effrayant ? Pourtant, les montées de versions n’ont pas à se faire dans la douleur : avec un peu de méthode et de préparation, il est possible de bénéficier des évolutions de chaque version de PHP sans pour autant mettre le feu à la salle serveurs ! Cette présentation commencera par passer en revue les principales évolutions apportées par les versions 5.4 à 5.6 de PHP, pour ensuite donner quelques pistes facilitant les migrations successives et leur permettant de se dérouler sans incident majeur.\n\nhttps://joind.in/talk/view/11239\n\nSlides : http://blog.pascal-martin.fr/public/slides-phptour-2014-migration-version-php/"
