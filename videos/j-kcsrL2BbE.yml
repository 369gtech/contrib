title: 'FutureJS - lecture by Kuba Waliński - Code Europe Autumn 2016'
recordingDate: 1489657706
description: "Zapraszam na opowieść o przyszłości języka EcmaScript (bo taka jest jego oficjalna nazwa). Okazją do tych rozważań będzie fakt, że ostatnio znacznie przyspieszyło tempo rozwoju tego języka. Nie zdążyliśmy się jeszcze przyzwyczaić do tony nowych funkcji z ES2015, a już po roku mamy wersję ES2016.\n\nCode Europe to największa konferencja programistyczna w Polsce! Drugą edycję odwiedziło ponad 9400 specjalistów IT. \n\nCode Europe powraca w wielkim stylu już w grudniu, zajrzyj po więcej szczegółów: https://www.codeeurope.pl/en"
