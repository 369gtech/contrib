title: 'Александр Шушунов — Производительность в полевых условиях'
recordingDate: 1636127498
description: "Ближайшая конференция: \nHolyJS 2021 Moscow — 2-5 ноября, онлайн.\nПодробности и билеты: https://bit.ly/3rF5KS7 \n\n. Вы уже прочитали все статьи Эдди Османи. Выучили, как расшифровываются аббревиатуры RAIL, PRPL, LCP и прочие. Свежий перформанс-гайд Фридмана второй месяц висит в открытой вкладке. Но как все это применить к текущему проекту? Как улучшить производительность здесь и сейчас? Александр не знает и не будет давать общие советы за все хорошее и против всех локалей moment. Зато расскажет, что сделал он. И надеется, что его опыт борьбы за секунды и байты покажется вам интересным."
