description: "Vidéo tournée lors de #BlendWebMix 2015.\n\nUne expérience internationale du Design Thinking - Benjamin Servet\n\nCréativité adaptative et innovation inversé.\n\nDelhi, Rotterdam, Bangkok... des startups, des organisations, des écoles, des individus volontaires ou contraints créent de nouveaux modèles économiques en se détournant des modes d'organisation et projets conventionnels.\n\nLa créativité adaptative, concevoir “en l’état” avec les ressources existantes, l’innovation inversée basée sur le partage des savoirs entre le sud et le nord (et inversement) et la reconnaissance (ou pas), par les institutions de démarches alternatives et collaboratives associées au digital sont au cœur d’une opportunité de changement sans précédent.\n\nCe voyage autour du monde apporte une vision et optimiste; les cas concrets observés nous incitent à privilégier la créativité par rapport à la productivité, où le laboratoire permanent devient le nouveau mode de management et de développement."
