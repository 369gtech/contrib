description: "Luca offers advice on educational opportunities for developers in front end and back end roles. He offers insights to people early in their career and explores the role of Community Management in developer communities. \n\nAbout: \nLuca Mezzalira\nVP of Architecture - DAZN\n\nLuca is the VP of Architecture at DAZN with more than 15 years of experience, a Google Developer Expert on Web Technologies and the London Javascript community Manager. He had the chance to work on cutting-edge projects for mobile, desktop, web, TVs, set top boxes and embedded devices. He is currently designing DAZN , a sports video platform based on the cloud with millions of users that are watching live and on-demand contents. Luca is the author of Front-End Reactive Architectures published by APress: https://goo.gl/ywAmsx"
