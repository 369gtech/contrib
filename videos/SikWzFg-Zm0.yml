description: "Ближайшая конференция по JS: \r\nJS Fest 2020 — 3-4 апреля, Киев, Украина\r\nПодробности и билеты: http://bit.ly/2RYY8dI\n\nThe talk from JS Fest conference in Kyiv, Ukraine.\nPresentation: https://babichss.github.io/v8/index.html#/\nFb: https://www.facebook.com/JSFestua/\nWebsite: http://jsfest.com.ua/\n\nКороткий огляд речей, хороших і не дуже, що трапились з V8 (JS движком NodeJS) в останніх версіях, де його було покращено, а де – поламано. Також заглянемо під капот V8 і побачимо, як він працює. А ще зрозумієм, як за допомогою цих знань писати найефективніший код."
