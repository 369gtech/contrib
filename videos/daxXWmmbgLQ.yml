description: "En nuestro último panel de la temporada, antes del parón de verano, hablaremos sobre los desafíos a los que se enfrenta la Ciberseguridad hoy en día. ¿Podemos confiar en la nube?¿Está el usuario más consciente de su seguridad y cómo mejorarla?¿Cómo afrontan las empresas las nuevas amenazas?\n\nComo siempre, contaremos con un grupo de expertos en la materia:\n* Isabelle Mauny (@isamauny)\n* Ruth Gonzalez (@ruthgnz)\n* Francisco J. Barrena (@dogdeveloper)"
