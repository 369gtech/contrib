description: "Un panel diferente, donde hablaremos sobre qué significa ser Product Manager en la situación actual. Hablaremos de cómo mejorar la dinámica del equipo en estos tiempos de trabajo en remoto, cómo gestionar las crisis y lecciones aprendidas por nuestros invitados.\n\nEn el Panel participan:\n\n* Angel Molina\n* Fernando Agüero\n* Marta Colombas\n\n\nLibros que se han recomendado:\n- The Mom Test, Rob Fitzpatrick\n-Inspired, Marty Cagan \n- Escaping the Build Trap, Melissa Perri\n- User Story Mapping, Jeff Paton"
