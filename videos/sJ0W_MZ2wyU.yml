description: "Regardless of which cloud your applications run in, it needs to communicate to other applications within the same cloud or across public and private clouds. Web APIs have always been the lingua-franca of communication between applications. However, nuances of how APIs are published and managed can mean the difference between a highly agile software development organization, and just a pile of services that cannot communicate to each other. Ed Anuff from Apigee will discuss how to use use API Management to develop APIs that span public and private clouds.\n\nEd Anuff\nApigee"
