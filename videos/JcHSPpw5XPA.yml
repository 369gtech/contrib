description: "“Why does Experiential Design matter?” Within his talk, Jason answers this question by delving into the current state of affairs within the creative industry, discussing its newest and most exciting prospects and providing invaluable insights into embracing them to make an impact.\n\nAttendees will learn how media production is shifting from traditional formats to exciting new platforms, coming off-the-screen into dynamic physical spaces. From exciting new exhibitions to public installations, Jason shares an arsenal of new techniques to build these kinds of experiences, including projection mapping, virtual reality, and immersive environments.\n\nHis insight into the growing experiential design industry will address how these changes affect you, how to adapt to them, and which tools to arm yourself with to apply to your next successful project.\n\nJason White\nExecutive Creative Director, Leviathan\nhttps://twitter.com/jasonlvthn\nhttps://vimeo.com/lvthn\nhttps://www.facebook.com/leviathan.design\nhttps://www.linkedin.com/in/jasonuriahwhite\n\nCheck out all our events\nhttp://fitc.ca\nhttps://twitter.com/fitc"
