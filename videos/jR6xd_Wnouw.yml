title: 'Mikel Maron'
recordingDate: 1270934845
description: 'Mikel is co-Founder of Mapufacture (now part of GeoCommons), and specializes in Open Geospatial and Wiki technologies. Hes been active in the standardization of GeoRSS and in the OpenStreetMap collaborative mapping project, and several open source projects. Hes developed two of the first Wikis in use at the UN. Previously, Mikel worked as senior developer of My Yahoo! and researched evolutionary models of ecosystems for an MSc at the University of Sussex.'
