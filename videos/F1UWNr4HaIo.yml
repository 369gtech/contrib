title: 'Embedded Fest 2021. Tobias Theel. IoT in TinyGo'
language: Russian
recordingDate: 1638784788
description: "The talk from Embedded Fest 2021 ONLINE\nFb: https://www.facebook.com/EmbeddedFest/\nWebsite: https://www.embeddedfest.com\n\nGaining insights in TinyGo, which is a Go based compiler for Microcontrollers and Webassembly. We are going to go through the steps needed to create a little IoT project. We'll see how easy it is to establish a WiFi connection and send/receive data over WiFi using TinyGo and an Arduino Nano 33 IoT."
