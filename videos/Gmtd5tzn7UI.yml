title: 'Android: OS Libre ou propriétaire ? — Adrien Grassein'
language: French
recordingDate: 1542618407
description: 'Je vous propose de faire le tour de l''OS Android qui, même s''il est très utilisé à travers le monde pour beaucoup d''usages, reste très méconnu. Nous commencerons par nous intéresser à l''architecture même de cet OS avant de faire un tour du côté des différentes distributions (ROMs) existantes. Enfin nous verrons quelles sont les licences portées par cet OS avant de conclure sur les problèmes de brevets soulevés par la création d''un produit sous cet OS.'
