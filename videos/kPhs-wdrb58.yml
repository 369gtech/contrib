description: "by Joe Conway\n\nAt: FOSDEM 2019\nhttps://video.fosdem.org/2019/K.1.105/postgresql11.webm\n\n\nThe latest and greatest version of PostgreSQL is PostgreSQL 11. This talk will start off with some history of the community and a description of the development process including some metrics trends. It will then cover a high level overview of the features which will be part of PostgreSQL 11, and prognosticate a bit about the future of PostgreSQL. \n\nCommunity\n* History\n* Development Process\nPostgreSQL 11\n* Patches committed\n12 and Beyond\n* Actively worked items\n* Under active discussion \n\nRoom: K.1.105 (La Fontaine)\nScheduled start: 2019-02-02 15:00:00+01"
