title: 'Berlin Music Week WORD! C3S - Erfahrungen im Aufbau der besseren Verwertungsgesellschaft #bmw14'
recordingDate: 1415023892
description: "Im Interview: Drei Verwaltungsratsmitglieder der C3S schildern ihre Erfahrungen der vergangenen viereinhalb Jahre in der C3S und die Herausforderungen, die sich mit dem Beginn der Geschäftsaufnahme stellen.\n\nAn Fragen mangelt es nicht: Wo genau wird es schwierig? Welche Fragen müssen zuvorderst gelöst werden? Was geht nicht? Muss die C3S doch Rahmenbedingungen der GEMA übernehmen? Wie \"böse\" ist die GEMA-Vermutung? Wie will die C3S die fehlende Definition von Kommerzialität innerhalb der CreativeCommons-Lizenzen ausgleichen? Welche neuen Konzepte hat die C3S möglicherweise bereits in der Schublade?\n\nRead more:\nhttps://www.berlin-music-week.de/de/konferenz/program/program-uebersicht/conference/popkultur/panel/32/\n\nWolfgang Senges\nhttps://www.berlin-music-week.de/de/konferenz/program/speakers/wolfgang-senges/\n\nDanny Bruder\nhttps://www.berlin-music-week.de/de/konferenz/program/speakers/danny-bruder/\n\nMeinhard Starostik\nhttps://www.berlin-music-week.de/de/konferenz/program/speakers/meinhard-starostik/\n\nWebsite: https://www.berlin-music-week.de/\nFacebook: https://www.facebook.com/berlinmusicweek.word/"
