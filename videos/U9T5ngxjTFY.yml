title: 'Сергей Гнутов. "No pain, no gain" или история одного внедрения команды эксплуатации в SAFe'
language: Russian
recordingDate: 1574085128
description: "Слайды этого доклада на конференции Enterprise Agile Russia 2019 см. здесь: https://msk19.agileconf.ru/program/\nОписание доклада:\n\nМы отлично знаем, что в теории Agile-команды полностью автономные и самодостаточные. Но у кого это так? Кто из вас, сталкивался с тем, что не может выпустить качественный релиз из-за нехватки мощностей для тестирования? Или что команды разработки делают задачи, которые напрямую влияют на эксплуатацию продукта в последнюю очередь? Деградация продуктивных сред из-за выкатки релиза, мониторинг \"коней в вакууме\" или \"а у нас все работает\". Если вам все это знакомо, то я хочу рассказать вам историю, как мы боремся с этим с помощью SAFe. Какие проблемы мы решили, как мы к этому пришли и что мы достигли."
