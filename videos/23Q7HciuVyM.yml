description: "An incredible human story of the Ugandan developer, Nazirini Siraji, and the app created by her small team in Mbale, Uganda, with learning from their local Google Developer Group community. Harnessing the power of TensorFlow and Machine Learning, this free app helps farmers identify and treat Fall Armyworm, reducing the massive crop devastation currently impacting Uganda and Africa.\n\nRead more on the Keyword →  https://goo.gle/2rEwYxw \nFind your local GDG chapter → https://goo.gle/33ER1Kd \n\nSubscribe to Google Developers → https://goo.gle/developers"
