title: 'Up and Away: JDK Optimizations'
language: English
recordingDate: 1540251569
description: "Vladimir Kozlov, Consulting Member of Technical Staff, Oracle\nVivek Deshpande, Software Engineer, Intel Corporation\n\nIntel and Oracle have been collaborating to contribute many performance enhancements and features for JDK 10 and JDK 11, leveraging the faster JDK release cadence, which helps introduce new features in JDK every six months. This session discusses some of the important contributions in the recent JDK releases, such as vectorization improvements, runtime and just-in-time compiler performance optimizations, new JVM features for getting the best out of underlying hardware, and new JDK APIs for faster I/O. Along with implementation details, it covers performance benefits of this work for various workloads and use cases."
