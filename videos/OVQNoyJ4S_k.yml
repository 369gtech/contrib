title: 'Сергей Прохоренко, Agile-спецназ: гибкие команды в негибких организациях'
recordingDate: 1441194576
description: "\"Culture eats strategy for breakfast\" - это выражение Питера Друкера часто вспоминают при описании очередной неудавшейся попытки внедрения ценностей и принципов Agile в организации с традиционным подходом к планированию и управлению. Самоорганизация команд, регулярная обратная связь от заказчиков и короткий цикл выпуска продукта хорошо удаются в небольших организациях, где руководство и владельцы компании сами разделяют эти ценности, но применимо ли это для крупных предприятий с десятками уровней управления от программиста до совета директоров? Могут ли Agile проекты и подразделения эффективно работать бок о бок с традиционным ресурсным менеджментом?\n\nВ своем докладе я расскажу о применении кросс-функциональных самоорганизованных команд в Армии США. На примере нескольких важных фаз войны в Афганистане (Operation Enduring Freedom) мы рассмотрим современную доктрину применения сил специальных операций, различия между традиционными и Agile-командами, особенности применения таких команд в боевых операциях, а также условия, при которых достигается их максимальная эффективность."
