description: 'Зачем и кому нужна демонстрация экрана пользователя? Как это реализовать? В докладе будет рассказано о существующих способах организации стриминга изображения в браузерной части приложения. Поговорим об их достоинствах и недостатках. Будет показано наше full-stack JS-решение, выросшее из простого прототипа, основанного на WebSocket-сервере. Вы узнаете об исследованиях и опытах, предшествовавших production-ready реализации. Обсудим, как можно сделать такое приложение устойчивым к обрывам соединений и выдерживающим большой трафик. Вы также узнаете о сжатии данных, парсерах, тестировании и внедрении RxJS.'
