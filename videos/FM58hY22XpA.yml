description: "Serverless on Kubernetes: What We Learned From Customers - Eduardo Laureano, MicrosoftSDCC \n\nServerless platforms managed by cloud providers are well established and growing steadily in production usage. In contrast portable serverless platforms in Kubernetes is a much newer space and components are still evolving. As a vendor providing both options, we have been comparing and contrasting customer use cases, features and patterns. This talk presents what we learned from Azure customers that are processing billions of events monthly on mission critical scenarios."
