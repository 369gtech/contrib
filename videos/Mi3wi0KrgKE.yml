description: "Пожалуй, в каждой команде или целом подразделении, работающем над разработкой программного продукта, так или иначе есть крайний. Зачастую, это человек, у которого в трудовой значится «руководитель». Он беспокоится о том, чтобы команде было чего поделать, принимает благодарности сверху за успешные релизы. Люлей, кстати, тоже принимает сполна и зачастую в одиночку.\n\nНа самом деле, потенциальные «крайние» есть и среди инженеров, аналитиков и других членов команды. Я хочу поделиться опытом, как мы в 2ГИС намеренно уходим от сосредоточения знаний и ответственности по фичам, исключительно в головах руководителей и растим локальных менеджеров из всех желающих. Объясню, как мы пришли к идеи фичекрайних, почему это круто, какие бонусы получили люди и наш отдел RnD в целом и, конечно же, расскажу про то, в какие какахи мы вляпались, меняя процессы.\n\nСлайды:\nhttps://www.dropbox.com/s/sziqfbnf358d307/%D0%9A%D0%B0%D1%80%D1%82%D0%B0%D0%B2%D1%86%D0%B5%D0%B2%20-%20%D0%A4%D0%B8%D1%87%D0%B5%D0%BA%D1%80%D0%B0%D0%B9%D0%BD%D0%B8%D0%B5%20%D0%B2%20%D0%B1%D0%B8%D1%80%D1%8E%D0%B7%D0%BE%D0%B2%D1%8B%D1%85%20%D0%BE%D1%80%D0%B3%D0%B0%D0%BD%D0%B8%D0%B7%D0%B0%D1%86%D0%B8%D1%8F%D1%85.pdf?dl=0"
