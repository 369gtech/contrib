description: "In 2015 Daimler recognized the need for a modern and agile evolution of their product development process to maintain responsiveness to market needs. Yet inciting process change at a storied organization like Daimler required a modification not just to the technology platform, but also to the organizational best practices that support product development. Discover more about the experience Daimler had in bringing MercedesMe to market, accommodating the needs of an experienced, multidisciplinary project team distributed all over the globe, while never sacrificing the product quality and consumer experience that they are known for.\n\nManuel Birke\nMercedes-Benz Research & Development North America, Inc."
