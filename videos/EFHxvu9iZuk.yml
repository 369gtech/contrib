description: 'Testing tools have improved dramatically in the past few years. Cypress, an open source test runner, stands out as a prominent player making E2E testing easy. In this talk, I''ll go over the key features of Cypress and how we use it in our day to day work at GOAT. Additionally, I''ll go over how Cypress has played a large role in improving our CI/CD pipeline and all of the gotchas I encountered along the way.'
