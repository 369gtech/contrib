description: "Доклад про то, как продать идею трансформации внутри компании и начать первые шаги.\n\nЯ опишу жизненный путь, через который мы прошли в нашей организации на пути agile-трансформации. Сначала был хаос и боль, потом выстроили гибридную модель waterfall и scrum ( одновременная работа с 3 спринтами), а потом сделали пилот и полностью убедились что нужна трансформация. Я расскажу про то, как начать меняться, какие есть проблемы и как их решать (например, технологический владелец продукта не хотел отдавать роль product owner человеку из бизнеса, или команда не хотела ходить на ретро, т.к. улучшать уже нечего, или бухгалтер и аналитик ругались потому что \"сверки\" сломали, оказалось что бухгалтер под сверкой имел ввиду, файл а аналитик имел ввиду процесс сверки). Мы продавали идею нашему руководству и обосновывали на цифрах что нужно менять производство ПО. Я как директор проектного офиса категорически не понимал гибкий подход к реализации проектов, но потом посетил конференцию agiledays и стал ярым сторонником преобразований, агентом изменений и agile-коучем."
