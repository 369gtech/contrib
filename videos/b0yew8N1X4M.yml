description: "The talk from JS Fest conference 2019 Autumn\nin Kyiv, Ukraine.\nPresentation: will be added soon\nFb: https://www.facebook.com/JSFestua/\nWebsite: https://jsfest.com.ua \n\n\nAre you tired of the endless design chaos on the project? Want to know who is responsible for this feature-driven-development? Do you really want to stop reinventing the wheel every day? Once you have at least one positive answer for these questions, it’s a wake up call that you need to attend this talk. Let’s try to find the silver bullet that will solve all these (and not only these) issues at a time."
