title: 'Building a Git Extension with First Principles, Rick Olson - Git Merge 2015'
recordingDate: 1431452482
description: 'Git is a great distributed version control system used by software developers around the world. But, its user base is expanding beyond the core developers, with new problems to solve. Luckily, Git is very extensible. This talk will cover techniques for building a Git tool your users will love, and that feels like a natural part of Git.'
