title: 'The Past, Present and Future of the ChaosBlade Project - Changjun Xiao, Alibaba'
language: English
recordingDate: 1639859046
description: "Don’t miss out! Join us at our next event: KubeCon + CloudNativeCon Europe 2022 in Valencia, Spain from May 17-20. Learn more at https://kubecon.io The conference features presentations from developers and end users of Kubernetes, Prometheus, Envoy, and all of the other CNCF-hosted projects.\n\nChaosBlade 项目的过去、现在与未来 | The Past, Present and Future of the ChaosBlade Project - Changjun Xiao, Alibaba\n\nChaosBlade 是阿里巴巴在2019年开源的混沌工程项目。此项目包含混沌工程实验工具 chaosblade 和混沌工程平台 chaosblade-box，旨在帮助企业解决云原生化过程中高可用问题。在2021年4月通过 CNCF TOC 投票加入到 CNCF Sandbox 项目中。这次分享分为四部分内容：\nChaosBlade 项目概述：介绍 ChaosBlade 项目开源的背景和项目的发展。重点会介绍混沌工程实验模型，chaosblade 下所有的实验场景都基于此实验模型实现。\nChaosBlade 项目过去：介绍混沌工程工具 chaosblade 能力和技术架构，通过一个案例介绍 chaosblade 工具的使用。\nChaosBlade 项目现在：介绍混沌工程平台 chaosblade-box 的特性和架构设计。例如此平台支持实验工具托管、实验工具自动化部署、统一的混沌实验操作界面等。\nChaosBlade 项目未来：介绍 ChaosBlade 项目未来规划以及商业化方面的探索。"
