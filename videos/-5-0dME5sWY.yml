title: 'Contruire son JDK en 10 étapes (J. Paumard)'
language: French
recordingDate: 1557218498
description: 'Le JDK est open source et son développement aussi. L''ensemble des nouveautés vit sur des branches Mercurial qui peuvent être téléchargées et compilées à la demande. Cela permet de jouer avec des fonctionnalités encore en chantier, de regarder comment les nouvelles syntaxes fonctionneront, bref, de jouer avec un JDK du futur, qui n''existera peut-être jamais. L''objet de ce tools in action est simple : montrer comment tout ceci fonctionne, de l''installation d''une machine Ubuntu à l''exécution d''un JDK recompilé maison.'
