description: "http://strataconf.com/strata2014/public/schedule/detail/33736\n\nEver see a death-defying stunt and wonder, \"How did he practice that without getting killed?\" By peering into the layered nature of practice through the lens of what high-level pro skateboarders do, we'll investigate how the nuanced way in which they go about it can be the biggest determinant of successâ€” especially at groundbreaking levels. Tuning the dynamic balance of the analytic methods by which we learn with the internal sense or feel for the whole of what we're learning is an art, specific to the individual as well as the task. The better we tune our practice, the more practice will make perfect.\n\nDon't miss an upload! Subscribe! http://goo.gl/szEauh\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\n\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
