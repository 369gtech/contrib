description: 'In a world where competitiveness is so ferocious and access to data is so similar, it is the Quality of Ideas organisations are able to generate what represents a key trigger to deliver business impact, differentiate from competitors and succeed in the market. However, most organisations still lack an understanding of what constitutes a quality idea and what is needed to generate one. This study maps state-of-the-art research and practical case studies with multinational organisations to establish the importance of stimulating, supporting and implementing a structured idea generation process.'
