description: "Link to the presentation: http://goo.gl/G1rSQ\n\nOn this show, Jarek Wilkiewicz interviews Max Kanat-Alexander. Max is the technical lead for developer productivity at YouTube and the author of Code Simplicity: The Fundamentals of Software, a book about the fundamental laws of software development. \n\nJarek and Max will discuss the laws, some related rules for good software design, and some examples of how these can be applied to real-world situations."
