title: 'Protocol Buffers language как решение всех проблем. Илья Бузлов, Gett.'
recordingDate: 1619811293
description: 'Все мы уже привыкли к подходу Design-First при создании HTTP APIs. В этом нам помогают привычные инструменты - OpenAPI, Swagger, которые умеют генерировать код для клиента или сервера, документацию в различных форматах и упрощают процесс поддержки. Но существуют ли инструменты или стандарты для Event-Driven архитектуры, которые предоставляют подобные возможности? Об этом и о том, как мы справляемся с этим в Gett поговорим в этом докладе.'
