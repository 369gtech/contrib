description: 'JetBrains Meta Programming System MPS -- мощный продукт, который можно использовать в разработке DSL. Цель доклада объяснить, как смотреть на код «через призму MPS» и рассказать про проекционные редакторы, в которых исходный код может быть не только текстом, но и иметь табличное либо графическое представление. На встрече разработаем простой язык для описания GUI.'
