description: "Subscribe to Devoxx on YouTube @ https://bit.ly/devoxx-youtube \nLike Devoxx on Facebook @ https://www.facebook.com/devoxxcom \nFollow Devoxx on Twitter @ https://twitter.com/devoxx\n\nJSON, Graph, Relational, or just Key/Value? Which data model should you pick for your app to use? Does it matter? What are the benefits, what the trade-offs? So many choices and yet no good answers out there on the web. Look no further! In this talk you will learn the concepts of each of the popular data models, where they shine and where they shouldn't be your first choice.\n\nGerald Venzl From Oracle\nGerald Venzl is a Senior Principal Product Manager for Oracle. During his career Gerald has worked as a Developer, DBA, Performance Tuner, Software Architect, Consultant and Enterprise Architect prior to his current role, while still being active as a developer in his free time. This allowed Gerald to live several different lives in the IT sector, providing him with a solid understanding of the concerns in those individual areas while gaining a holistic view overall. Gerald focuses on advocating how to build systems that provide flexibility yet still meet the needs of the users."
