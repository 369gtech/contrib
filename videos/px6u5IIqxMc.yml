title: 'L''accessibilité numérique - Sylvie Duchateau'
language: French
recordingDate: 1542012964
description: "Dans un monde où tout va plus vite, où personne n’a plus de temps, le numérique est devenu indispensable pour suivre le rythme, s’informer, participer, interagir…\nMais il n’est pas souvent accessible et pour les personnes handicapées, qui devraient pourtant être les premières à en bénéficier, c’est une catastrophe ! De tous les moyens inventés par l’homme, le numérique est sans doute le plus efficace pour favoriser l’intégration des personnes handicapées dans la société et leur permettre d’être des citoyennes et citoyens comme les autres.\nAprès des années de recherche et des investissements lourds, les technologies d’assistance actuelles permettent aux personnes handicapées d’accéder pleinement au monde numérique. Mais le manque d’accessibilité des sites et applications les rend partiellement inutiles : un comble !\nDétail de la conférence sur www.blendwebmix.com"
