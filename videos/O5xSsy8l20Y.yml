title: 'Антон Моторнюк. 2x2: Как выйти за рамки одного продукта и взглянуть на бренд в целом.'
language: Russian
recordingDate: 1626163548
description: "Мы в 2X2 не любим и не желаем взрослеть, поэтому нам волей-неволей приходится осваивать новые технологии и отрасли, чтобы не отстать от жизни. HADI-циклы — этот инструмент проверки гипотез, который помогает нам делать работающий продукт. Мы тестируем идеи, мысленно погружая их в нечеловеческие условия, и внедряем только самые жизнеспособные.\nРезультат — успешные кейсы, и выход 2Х2 за рамки телевизора.\n\nТем не менее, вокруг нас все еще существует много компаний и людей, которые при разработке продуктов и услуг всецело полагаются на свои интуицию и вкус. Без проверок. Без экспериментов.\nЛюди по-прежнему выдают свои взгляды за потребности пользователей, и свято верят, что без примерки и обкатки знают, где именно зарыт тот самый заветный востребованный продукт, который нужен всем.\n\nИ они бывают правы. Примерно, в одном случае на миллион. А если нет, то процесс поиска (а попросту — угадывания) нужного рынку продукта затянется на долгие месяцы. Кстати, полгода назад мы тоже были такими.\nТак что давайте разберем на нашем примере, как не играть в рулетку, а планомерно идти к поставленным целям и делать действительно крутые и нужные людям продукты.\nСлайды: https://www.dropbox.com/s/s3s47uqvcuj1o4z/%D0%9C%D0%BE%D1%82%D0%BE%D1%80%D0%BD%D1%8E%D0%BA%20-%20%D0%9A%D0%B0%D0%BA%20%D0%B2%D1%8B%D0%B9%D1%82%D0%B8%20%D0%B7%D0%B0%20%D1%80%D0%B0%D0%BC%D0%BA%D0%B8%20%D0%BE%D0%B4%D0%BD%D0%BE%D0%B3%D0%BE%20%D0%BF%D1%80%D0%BE%D0%B4%D1%83%D0%BA%D1%82%D0%B0%20%D0%B8%20%D0%B2%D0%B7%D0%B3%D0%BB%D1%8F%D0%BD%D1%83%D1%82%D1%8C%20%D0%BD%D0%B0%20%D0%B1%D1%80%D0%B5%D0%BD%D0%B4%20%D0%B2%20%D1%86%D0%B5%D0%BB%D0%BE%D0%BC.pdf?dl=0"
