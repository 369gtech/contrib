title: '08. Сборка – Антон Кастрицкий, Никита Сидоров'
recordingDate: 1636027039
description: "На лекции мы расскажем о том, когда и как появился процесс сборки веб-приложений и как можно переиспользовать подход к настройке параметров ML-модели, чтобы улучшить сборку. Вы узнаете об архитектурном устройстве webpack: как и зачем в нем появились те или иные абстрации и как эти абстрации увидеть вживую. Обсудим стандартные техники: chunk splitting, innerGraph tree shaking, dynamic imports, minimizers, deadcode ellimination, module concatenation.\nОбъясним, почему к сборке стоит относиться как к продуктовой фиче и за какими метриками стоит следить, чтобы вам и вашим пользователям было комфортно."
