title: 'Velocity Europe Conference 2013, Paul Downey: Making Government Digital Services Fast'
language: English
recordingDate: 1384440786
description: "http://velocityconf.com\nIn this talk, Paul will show through a series of examples how The Government Digital Service recognise, prioritise and quickly address performance issues whilst helping government build digital services so good people prefer to use them.\n\nPaul Downey:\nHer Majesty's Government Digital Service\nPaul is a Technical Architect at Her Majesty's Government Digital Service, where he helped build GOV.UK and is now working with departments to transform Government digital services. Formerly he acted as BT's Chief Web Services Architect, served as an W3C Advisory Committee representative, and was a founding member of Osmosoft.com. He built SolderPad, and co-founded OSHUG, the Open Source Hardware monthly meet-up, and is mildly notorious for a set of uber-doodles collectively known as The Web is Agreement."
