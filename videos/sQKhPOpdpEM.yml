description: "Prelekcja  \"3 rzeczy które powinieneś zautomatyzować w swoich procesach marketingowo-sprzedażowych\" to krótka przypowieść o trudnościach związanych z wdrażaniem automatyzacji w działach marketingu i sprzedaży w branży IT.\n\nMike Korba z User.com od ponad 5 lat wdraża technologie marketing automation dla klientów User.com (wcześniej UserEngage) na całym świecie. W branży marketingowej pracuje od ponad 20 lat. Zna perspektywę pracy w agencji reklamowej (7 lat jako szef działu digital) oraz specyfikę pracy w dziale marketingu (specjalistą ds. marketingu był już wtedy, gdy głównym medium społecznościowym w Polsce była Nasza Klasa, a reklama w internecie ograniczała się do bannerów wielkości 750×100 pikseli).\n\nMeetup miał miejsce 28.04.2021, odbył się Online.\n\nZobacz kalendarz wydarzeń na www.pipelinesummit.com\nDołącz do społeczności Tech Sales i czytaj unikalne tipy sprzedażowe: www.pipelinesummit.com/slack"
