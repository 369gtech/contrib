title: 'Tech3camp: Pull Requests, Code Reviews &ndash; jak to zorganizować w praktyce'
language: English
recordingDate: 1584949937
description: 'W czasie prezentacji porozmawiamy o subtelnych różnicach pomiędzy Pull Requests a Code Reviews, pożytkach płynących z obu podejść i postaramy się znaleźć odpowiedź na pytanie: które podejście jest najlepsze dla naszego zespołu i jak efektywnie je wykorzystać? Niezależnie od technologii w jakiej pracujemy, języka programowania czy do pewnego stopnia nawet wielkości zespołu, zgodnie z prawem Conwaya architektura naszego oprogramowania będzie dążyć do formy odpowiadającej strukturze komunikacji w organizacji. Pull Requests i Code Reviews powinny służyć komunikacji, w dużym stopniu wpływając na efekt końcowy procesu zwanego wytwarzaniem oprogramowania. W tej prezentacji skupimy się na ludzkich aspektach obu podejść. Uwaga: prezentacja może zawierać śladowe ilości wiedzy o Git!'
