description: "Meet Rajeet Nair, Principal Software Engineer on the Service Fabric core engineering team. Rajeet is the owner of the Hosting subsystem, which manages the lifecycle of an application running on each node of a cluster (the Hosting Subsystem also runs on each node). Hosting also interacts with the reliability and health components to ensure that the replicas are properly placed and are healthy. The Cluster Manager, which you learned about in our last installment, tells Hosting what apps/services it will need to manage on each node... \n\nTune in. Learn all about Hosting from the dev who writes it.\n\nYou can see Rajeet's code here:\n\nhttps://github.com/Microsoft/service-fabric/tree/master/src/prod/src/Hosting2"
