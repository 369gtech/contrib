title: 'End to End Testing w/ Playwright: Mandy Whaley & Arjun Attam - StaticWebApps: Code to Scale (6 of 6)'
language: English
recordingDate: 1625095444
description: "Playwright is a new testing library from Microsoft, built for developers to create end-to-end tests for their web apps. Playwright tests are easy to author, fast to execute, and run on all popular web browsers. In this talk, we will introduce you to Playwright and create end-to-end tests for a static web app built with React.\n\nPresented by Mandy Whaley, Partner Director of Product, Azure Dev Tools at Microsoft and Arjun Attam, Senior Program Manager at Microsoft"
