description: "Testing your product through the dev and product cycle in Emerging Markets can be a whole new beast. Get a quick introduction to Emerging Markets contexts, learn the basics to keep in mind when developing products for Emerging Markets, and leave with a nifty toolkit that can help you test your product no matter where you are in the world. In this session, we share 4 tools to help you get early, quick and actionable feedback from users and a product development framework for Emerging Markets. \n\nSee all the talks from Google I/O 2016 here: https://goo.gl/olw6kV\nWatch more Android talks at I/O 2016 here: https://goo.gl/Uv3jls\nWatch more Chrome talks at I/O 2016 here: https://goo.gl/JoMLpB\nWatch more Firebase talks at I/O 2016 here: https://goo.gl/JTH9Fr \nSubscribe to the Google Developers Channel: http://goo.gl/mQyv5L \n\n#io16 #GoogleIO #GoogleIO2016"
