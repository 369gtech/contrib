title: 'Webinar: The KUbernetes Test TooL (kuttl)'
language: English
recordingDate: 1588794079
description: "The KUbernetes Test TooL (kuttl) is a new tool from the creators of KUDO for declarative testing of Kubernetes and Cloud Native software. kuttl empowers developers and end users to test operators, Helm charts, Kubernetes distributions, and Kubernetes itself. In this webinar, we will introduce kuttl, walk through examples, and show how D2iQ, Red Hat, and the Kubernetes community at large are using kuttl to power conformance for anything related to Kubernetes.\n\nPresenter:\n\nGerred Dillon, Principal Engineer @D2iQ\nKen Sipe, Distributed Application Engineer @D2iQ"
