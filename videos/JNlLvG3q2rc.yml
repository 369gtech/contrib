title: 'Understanding What Artificial Intelligence Actually Sees by Nick Bourdakos'
language: English
recordingDate: 1573074628
description: "Many call artificial intelligence (AI) a “black box”, and it kinda is! One of the biggest problems of AI is that it’s incredibly difficult to understand how the data is being interpreted.\n\nIn this talk we'll pull back the curtain and find out what AI actually sees.\n\nWe'll also learn how to:\n\nbe mindful of this knowledge when we actually train our models.\nuse open source tools to train our very own custom object detection model with minimal training data.\nuse this model in a real-time web app.\n\nNick is a developer advocate at IBM Watson in NYC. His expertise is in machine learning, mainly deep learning applied to Computer Vision problems. He started out as an Android developer, but also does Swift, Python and JavaScript / React development."
