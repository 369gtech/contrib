description: "Introduction to Project Hosting on Google Code\r\nBrian Fitzpatrick and Ben Collins-Sussman (Google)\r\n\r\nDid you know that over 100,000 open source projects are hosted on Google Code? Come see for yourself how other open source projects have been successful hosting their projects on Google Code. You'll learn how you can host your open source project on Google Code, collaborate with the open source community, use open source best practices, and get the most out of the tools on Google Code."
