description: "One of the most difficult aspects of developing for different screen sizes is the need to serve high quality images without slowing down the browsing experience. Websites are becoming more image heavy every year and with the popularity of content management systems growing, we don’t always have the luxury of complete control over the image sizes that are uploaded. Anne will be sharing some of the tricks that she has learned over the years to achieve the ideal combination for responsive images – fast, good and cheap.\n\nAnne Thomas\nLead Developer, Out of the Sandbox\nhttps://twitter.com/AlfalfaAnne\nhttps://www.linkedin.com/in/annethomas8\n\nCheck out all our events\nhttp://fitc.ca\nhttps://twitter.com/fitc"
