description: "From Strata + Hadoop NYC 2015: Join Microsoft’s Joseph Sirosh for a behind-the-scenes sneak peek into the creation of the viral phenomenon How-Old.net. He’ll cover how it got to 50 million users in 7 days, the unexpected big data challenges that came with it, and the surprising learnings they had about people and systems.\n\nThis keynote is sponsored by Microsoft.\n\nAbout Joseph Sirosh (Microsoft):\nDr. Joseph Sirosh is a Corporate Vice President at Microsoft, and leads the Information Management and Machine Learning group. His team of data scientists and engineers are developing the Cortana analytics Suite to transform data into actionable intelligence.\n\nJoseph joined Microsoft in fall 2013 from Amazon.com Inc. where he was most recently the vice president for the Global Inventory Platform and the CTO of the core retail business. In this role he had responsibility for the science and software behind Amazon’s supply chain and order fulfillment systems, as well as the central Machine Learning group, which he built and led. During his nine years at Amazon, he managed a variety of teams including forecasting, inventory, supply chain and fulfillment, the precursor to the Amazon Machine Learning product, fraud prevention systems, data warehouse, and a novel data-driven seller lending business. Before joining Amazon, he worked for Fair Isaac Corp. as vice president of research and development. He is passionate about machine learning and its applications and has been active in the field since 1990.\n\nWatch more from Strata + Hadoop NYC 2015: https://goo.gl/UunGPH\nVisit our curated data topic page: http://oreilly.com/go/data\nVisit the Strata + Hadoop World website: http://strataconf.com/\nDon't miss an upload! Subscribe! http://goo.gl/szEauh\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\n\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
