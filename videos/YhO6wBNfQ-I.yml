description: "http://www.slideshare.net/AgileLietuva/moving-to-agile-what-are-the-changes-and-how-to-deal-with-them\n\nVaida Masiulionytė is working in IT industry for 10 years and holds Master degree in Computer Science. Vaida has passed through different roles in IT companies as IT teacher, Developer, Analyst, Team Leader, Project Manager and Scrum Master. For 6 years she is working with Geographical Information Systems (GIS) in largest Lithuanian GIS solution company -- Hnit-Baltic, UAB.\n\nFor the last 4 years Vaida is teaching at Vilnius and Mykolo Romerio Universities, subjects like: GIS development, IT Process management (ITIL) and Spatial Database application. She is actively participating in agile community (is a board member of Lithuania Agile association) Her biggest passion is around the concepts of Agile Development principles and process management methodologies, so she is actively delivering speeches in various Universities and conferences.\n\nMoving to Agile: what are the changes and how to deal with them\nThere are official rules of Agile methodologies which everybody knows. But a lot of companies starts using Agile methodologies and got disappointed very quickly. Why this happens? Why you often hear that Agile doesn't work for us? In this presentation I would like to share the experience where you have to pay attention when you start using Agile Scrum methodology. What are the biggest problems and how to avoid them."
