title: '5 лет в А.Д.у - Расчет цепочки поставок / Артём Цурков (Сеть Связной)'
language: Russian
recordingDate: 1586887795
description: "При поддержке AvitoTech мы впервые публикуем все видео с HighLoad++ 2019 в открытый доступ. Учитесь, вдохновляйтесь и перенимайте лучшие практики у спикеров, не выходя из дома. \n--------\nКалендарь конференций - https://ontico.ru\n\nСледующая конференция HighLoad++ пройдет 21 и 22 сентября 2020 года в Санкт-Петербурге.\n\nПодробности и билеты по ссылке http://bit.ly/2sSxgBx\n--------\nHighload++ 2019\n\nТезисы и презентация:\nhttps://www.highload.ru/moscow/2019/abstracts/6056\n\nВ докладе будет представлена текущая высокоуровневая архитектура взаимодействия объектов с их границами в ограниченном контексте, которая позволяет решить сложную задачу доставки десятков тысяч заказов в тысячи пунктов вывоза по всей России и справиться миллионами запросов в день.\n\nРасскажем, почему мы:\n- перешли от спрута с десятками конечностей к цельному интерфейсу с единым представлением вариантов доставки заказов;\n- считаем, что задача коммивояжера на графе — это лишь одна тысячная часть всего проекта цепи поставок;\n...\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
