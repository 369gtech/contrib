description: "This is a weekly javascript podcast delivering you all the best javascript news of the week.\n\nYou can find all mentioned links here:\n\nhttps://github.com/BuildingXwithJS/bxjs-weekly/blob/master/links/19-29-Episode-72.md\n\nTimestamps for news (huge thanks to SOLVM):\n\nGetting started:\n\n0:43 - Getting to Know Puppeteer Using Practical Examples\n1:22 - The minimal Node.js with Babel Setup\n1:48 - Faster web navigation with predictive prefetching\n2:26 - The Many Ways to Include CSS in JavaScript Applications\n2:59 - Next.js Practical Introduction: Pages and Layout\n3:45 - Simple Guide to Finding a JavaScript Memory Leak in Node.js\n4:30 - Understand the JavaScript SEO basics\n\n\nArticles & News:\n\n5:29 - Faster Fractals with Multi-Threaded WebAssembly\n7:47 - Is postMessage slow?\n9:24 - Efficient behavioral tracking in javascript applications\n10:25 - Analysis of Google Keep WebAssembly module​\n11:14 - Not So Fast: Analyzing the Performance of WebAssembly vs. Native Code\n\n\nTips, tricks & bit-sized awesomeness:\n\n12:34 - What's wrong with Promise.allSettled() and Promise.any():question:\n14:00 - globalThis is available in Chrome, Firefox, Safari, and Node.js!\n14:21 - For large JSON-compatible objects, JSON.parse is faster than JS object literals.\n15:23 - Bypassing anti-incognito detection in Google Chrome\n16:03 - Google Security: Bigger Rewards for Security Bugs\n16:46 - MDN’s First Annual Web Developer & Designer Survey\n17:13 - npm uninstall co-founder --global: Laurie Voss rides off into the sunset waving goodbye\n\n\nReleases:\n\n19:46 - Docz v2\n20:27 - Exoframe v5.0\n22:18 - TypeScript 3.6 Beta\n22:35 - Draft-js v0.11.0\nLibs & demos:\n\n23:28 - express-jwt\n23:49 - react-kiwi-dropdown\n24:12 - angu\n24:45 - marked\n25:12 - jest-dom\n26:15 - three-devtools\n26:40 - moveable\n27:13 - recta\n27:49 - digestif\n28:12 - graphql-zeus\n28:34 - rollup-plugin-off-main-thread\n29:26 - @testing-library/user-event\n30:11 - react-native-image-crop-picker\n30:22 - svgo\n31:16 - functions-framework-nodejs\n31:56 - listmonk\n32:28 - react-world\n33:00 - smashtest\n\n\nInteresting & silly stuff:\n\n33:41 - MDN beta, built with React\n34:15 - My browser, the spy: How extensions slurped up browsing histories from 4M users\n\n\nWatch / listen in other places:\nDev.to: https://dev.to/yamalight\nCastbox: https://castbox.fm/channel/id1378315\niTunes: https://itunes.apple.com/de/podcast/bxjs-weekly/id1441956525\n\nProject links:\nDiscord: https://discord.gg/hnKCXqQ\nFacebook: https://www.facebook.com/buildingproductswithjs/\nReddit: https://www.reddit.com/r/BuildingWithJS/\nProject sources: https://github.com/BuildingXwithJS\n\nSocial media links:\nFollow me on Twitter: http://twitter.com/yamalight\nFollow me on Medium: https://medium.com/@yamalight\nFollow me on Github: http://github.com/yamalight\nFollow me on Twitch: https://www.twitch.tv/yamalight\nFollow me on Facebook: https://www.facebook.com/buildingproductswithjs\n\nSupport me: https://codezen.net/support.html"
