description: "Subscribe to Devoxx on YouTube @ https://bit.ly/devoxx-youtube \nLike Devoxx on Facebook @ https://www.facebook.com/devoxxcom \nFollow Devoxx on Twitter @ https://twitter.com/devoxx\n\nAs developers we are committed to a life of learning. With all the new technologies and paradigms changing so fast, more conferences and meetups than you can attend, other people doing cool stuff, you can feel overwhelmed and have a fear of missing out. You are not alone! We'll dive into what motivates us and walk through ways of dealing with this and give direction to expanding our knowledge and skills.\n\nTom Wetjens From wetjens.com\nTom is an independent Java and Kotlin developer from The Netherlands. Over the past 10 years he has worked on commercial and non-commercial projects in sectors including government, banking, mobility and publishing. Aside from coding he enjoys playing bass guitar in a local band and expanding his culinary horizon. You can follow him on Twitter: @tomwetjens."
