title: 'Play Them Off, Keyboard App: Building a virtual piano in JavaScript by Sophie Koonin | JCAMP 2021'
language: English
recordingDate: 1627318303
description: "Did you know your browser has a whole API dedicated to synthesizing and playing audio?\n\nSophie will show you how she built a virtual piano using the Web Audio API which plays chords and scales - and the musical theory that shaped it - in this fascinating crossover between music and code."
