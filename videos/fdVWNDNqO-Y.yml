description: "Azure Machine Learning now offers two editions that are tailored for your machine learning needs, Enterprise and Basic, making it easy for developers and data scientists to accelerate the end to end machine learning lifecycle. The Basic edition is a one stop destination for open source developers and data scientists who are comfortable with a code first experience. The Enterprise edition boosts productivity with no-code machine learning tools for all ML skill levels, and is tailored for enterprises of various sizes, developers, data engineers or data workers.\n\n01:14- Overview of Basic edition\n01:55- Overview of Enterprise edition\n03:05- Overview of the AML UI\n04:00- Overview of the designer drag and drop UI\n05:10- Accessing the new editions\n05:30- Cost of the editions\n06:20- Next Steps\n\nLearn More:\nUpgrade to Enterprise Edition\nhttps://aka.ms/upgrade-azureml\n\nAML Pricing\nhttps://aka.ms/AMLPricing\n\nWhat Is Azure Machine Learning\nhttps://aka.ms/WhatIsAzureML\n\nAzure Machine Learning\nhttps://aka.ms/AzureMachineLearningFree\n\nThe AI Show's Favorite links:\nDon't miss new episodes, subscribe to the AI Show: https://aka.ms/aishowsubscribe  \nCreate a Free account (Azure): https://aka.ms/aishow-seth-azurefree\nAI Blog: https://aka.ms/openaiblog\nFast ML: https://aka.ms/fastml   \nMIT News | AI: https://aka.ms/mitnews\nMedium | Francesca Lazzeri: https://medium.com/@francescalazzeri\nDeep Learning vs. Machine Learning: https://aka.ms/deeplearningmachinelearning\nGet Started with Machine Learning: https://aka.ms/GetStartedWithMachineLearning \nFollow: https://twitter.com/sethjuarez\nFollow: https://twitter.com/ch9\nFollow: https://twitter.com/Azure\nFollow: https://twitter.com/msdev\n\n#ai #microsoftai #ai2019"
