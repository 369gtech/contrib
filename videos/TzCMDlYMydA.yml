description: "Ближайшая конференция:\nHolyJS 2019 Piter — 24-25 мая 2019, Санкт-Петербург\nПодробности и билеты: http://bit.ly/2P4jIYM\n\nКонференция HolyJS 2019 Piter состоится 24-25 мая в Санкт-Петербурге.\nКупить билеты можно на сайте: http://bit.ly/2P4jIYM\n\nПродолжение темы (см. Андрей Прокопюк). Два специалиста из группы скорости поисковых интерфейсов Яндекса поделятся опытом сбора и валидации метрик скорости фронтенда. Два доклада – два разных подхода, в два раза больше информации.\n\nСтраницу поисковой выдачи разрабатывает почти 40 фронтендеров. Это огромный поток пул-реквестов, постоянно меняющих кодовую базу проекта! Расскажем о программно-аппаратном комплексе, который позволяет нам держать производительность под контролем и ловить деградации скорости еще на стадии разработки."
