description: 'Расскажу и покажу про кодо-генерацию в python/Django приложениях, в частности про Genius (https://genius-project.io/). Немножко live-кодинга. Расскажу про плюсы-минусы кодо-генерации, про кодо-генерацию в качестве практики переиспользования кода, психологические моменты, реальный опыт использования генератора для разработки клиентских приложений. https://boober.express/en/ - расскажу как генератор помог на хакатоне быстренько нагенерить первоапрельскую шутку.'
