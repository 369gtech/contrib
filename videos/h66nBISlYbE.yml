description: "This week on Channel 9, Christina is back from Stockholm, has seen the Avengers: End Game, and listened to Taylor Swift on repeat, and is beyond ecstatic to bring you the latest developer news, including:\n\n* 0:28 [Microsoft Build 2019](https://www.microsoft.com/en-us/build?WT.mc_id=ch9-yt-chwarren)\n\n* 1:18 [Microsoft Create Startups Tour](https://www.createstartups.io?WT.mc_id=ch9-yt-chwarren)\n\n* 1:33 [Microsoft Ignite: The Tour](https://www.microsoft.com/en-us/ignite-the-tour?WT.mc_id=ch9-yt-chwarren)\n\n* 1:47 [Visual Studio Code Remote Extensions](https://code.visualstudio.com/blogs/2019/05/02/remote-development?WT.mc_id=ch9-yt-chwarren) - Download the [extension pack](https://marketplace.visualstudio.com/items?itemName=ms-vscode-remote.vscode-remote-extensionpack?WT.mc_id=ch9-yt-chwarren), check out the [documentation](https://code.visualstudio.com/docs/remote/remote-overview?WT.mc_id=ch9-yt-chwarren), and take a look at Brian Ketelsen's [blog](https://www.brianketelsen.com/vscode-remote-development?WT.mc_id=ch9-yt-chwarren) and [Twitch stream](https://www.twitch.tv/videos/419428954)\n\n* 4:24 [Create Your Own Course with GitHub Learning Lab](https://github.blog/2019-05-01-create-\nyour-own-course-on-github-learning-lab?WT.mc_id=ch9-yt-chwarren) -- and also check out [Microsoft Learn](http://learn.microsoft.com?WT.mc_id=ch9-yt-chwarren)\n\n* 5:04 [Using Docker and .NET Core Together in 2019]\n(https://devblogs.microsoft.com/dotnet/using-net-and-docker-together-dockercon-2019-update?WT.mc_id=ch9-yt-chwarren)\n\n* 5:43 [Docker Crash Course](https://dev.to/azure/a-crash-course-to-the-most-important-docker-concepts-and-their-commands-4eio?WT.mc_id=ch9-yt-chwarren)\n\n* 6:00 [Five Microsoft Build Sessions We're Psyched For](https://oz-code.com/blog/5-build-sessions-were-psyched-for-next-week/)\n\n* 6:22 [Microsoft Edge Dev Update for PWAs](https://twitter.com/MSEdgeDev/status/1123271765944193024)\n\n* 6:46 [PowerShell in Azure Functions 2.x Public Preview](https://devblogs.microsoft.com/powershell/public-preview-of-powershell-in-azure-functions-2-x?WT.mc_id=ch9-yt-chwarren) and [Serverless Automation Using PowerShell in Azure Functions](https://azure.microsoft.com/en-us/blog/serverless-automation-using-powershell-preview-in-azure-functions?WT.mc_id=ch9-yt-chwarren) and the [Azure Friday](https://channel9.msdn.com/Shows/Azure-Friday/Serverless-automation-using-PowerShell-in-Azure-Functions?WT.mc_id=ch9-yt-chwarren) video\n\n* 7:12 [No Code Azure IoT Project with MXChip DevKit](https://www.hanselman.com/blog/DidILeaveTheGarageDoorOpenANocodeProjectWithAzureIoTCentralAndTheMXChipDevKit.aspx)\n\n* 7:46 [The Open Source Show](https://channel9.msdn.com/Shows/The-Open-Source-Show/All-About-Go-Modules-and-Dependency-Management-Project-Athens-and-GoCenter?WT.mc_id=ch9-yt-chwarren)\n\n* 7:54 [The IoT Show](https://channel9.msdn.com/Shows/Internet-of-Things-Show/The-Azure-IoT-team-gets-ready-for-Microsoft-Build-2019?WT.mc_id=ch9-yt-chwarren)\n\n* 8:02 **Christina's Pick of the Week** [Microsoft Solitaire Inducted into World Video Game Hall of Fame](https://gizmodo.com/microsofts-solitaire-is-finally-getting-honored-in-the-1834477609)\n\nPlease leave a comment or email us at twc9@microsoft.com.\n\nFollow @CH9\_http://www.twitter.com/ch9\nFollow @film_girl\_http://www.twitter.com/film_girl\n\_\nCreate a Free Account (Azure) https://aka.ms/c9-azurefree"
