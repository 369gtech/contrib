description: "Life on the edge is innovating a system that is ultimately responsible for 1/3 of all internet bandwidth usage in the US, and Adrian Cole is going to tell you how Netflix does it in his presentation from JAXConf 2013.\n\nThis talk will overview a combination of services and open source projects that comprise the edge network, including Neflix Denominator. Discussions will include how Netflix deals with DNS, distributed load balancing as well as discovery of mid-tier services. You'll understand which service components are involved with edge traffic management. \n\nAfter watching this video, you'll have enough context to create your own life on the edge with NetflixOSS!\n\n** More videos and resources on open source development at http://marakana.com/s/"
