title: 'Антон Архипов — (Не)адекватное техническое интервью'
recordingDate: 1582039274
description: "Сообщество пестрит историями о вопросах, которые задают во время технических интервью. А ещё этим историям часто сопутствует эмоциональный выплеск: «Меня завалили! Да они все там упыри, спрашивают какие-то странные вопросы! Что они вообще от меня хотят?!» Эти же самые истории со стороны нанимающего звучат как «Да вообще людей не найти! Два плюс два сложить не могут! Найти бы кого нибудь, работа стоит!»\n\nВ этом докладе мы обсудим, какие вопросы встречаются при найме на работу, адекватны ли эти вопросы вообще, а главное — как быть с вопросами, на которые вы не знаете ответа."
