description: "Llevamos cinco años hablando de Serverless. Tenemos tutoriales a cascoporro donde nos enseñan a crear una lambda desde la consola y ver como responde a eventos que hemos añadido utilizando una interfaz de usuario. Pero estamos preparados para usarlas en proyectos de mayor envergadura que una simple demo? Es Serverless lo suficientemente madura para utilizarla en producción? En esta charla trataremos de entender qué es Serverless, que desafios operacionales conlleva una aplicación desarrollada con esta tecnología e intentaremos evaluar su madurez intentando mapear los principios de la cultura \n\nAbout:\nVicenç García Altés, Director, Craft Foster Ltd\n\nWhen I'm not playing with my son I'm trying help teams to improve. I'm an seasoned .Net developer who believes in the agile principles."
