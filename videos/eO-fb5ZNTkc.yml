title: 'Дмитрий Сошников — .NET Science Art'
language: Russian
recordingDate: 1605878251
description: "Ближайшая конференция — DotNext 2020 Moscow\n2-5 декабря, Online\nПодробности и билеты: https://dotnext-moscow.ru/\n\n. Традиционно считается, что .NET — это плафторма для «серьезной» корпоративной разработки. В этом докладе мы посмотрим на другую сторону медали: как можно использовать облачные технологии и .NET для создания экспонатов для музеев современного искусства. Мы также обсудим, способен ли компьютер к творчеству, и посмотрим на примеры. Для тех, кто ценит корпоративную разработку, доклад также будет полезен, т.к. большую часть времени мы будем обсуждать архитектуру и детали реализации распределённого облачного решения, которое легло в основу нескольких экспонатов, представленных или готовящихся к экспозиции в музеях Москвы. Мы посмотрим на работу с камерой в клиентских UWP-приложениях, на Azure Functions и Microsoft Bot Framework, на когнитивные сервисы и реализацию нейросетей на платформе .NET. Будет интересно!"
