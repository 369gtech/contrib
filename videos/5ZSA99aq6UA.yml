description: "With popular poster children such as Netflix and Amazon, using microservices-based architectures seems to be the killer approach to twenty-first-century architecture. But are they only for Hollywood coders pioneering the bleeding edge of our profession? Or are they ready to be used for your projects and customers? This session goes over the benefits, but more so the pitfalls, of using a microservices-based architecture. What impact does it have on your organization, your applications, and dealing with scale and failures, and how do you prevent your landscape from becoming an unmaintainable nightmare. This presentation goes beyond the hype and explains why organizations are doing this and what struggles they need to deal with\n\nBlog: https://blogs.oracle.com/java/microservices-for-mortals\nWhere did it come from? (6:00)\nMicroservices are about Business Agility (10:06) \nMonoliths (20:00)\nInitial Investment (23:55)\nData Strategy (27:14)\nSynchronous vs. Asynchronous (32:10)\nRe-use Traps (35:14)\nDealing with Failure (43:49)"
