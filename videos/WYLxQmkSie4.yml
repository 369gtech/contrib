description: "¿JavaScript sigue siendo solo un lenguaje de front-end? ¡Ya no! Con MongoDB, Express y Node, puedes llevar tus habilidades de ninja de JavaScript al backend.La idea es conseguir comprender los conceptos básicos de un marco de back-end con NodeJs y así obtener una comprensión profunda de cómo encaja todo, teniendo una visión global.Veremos cómo es la estructura de un proyecto backend, entre otras muchas cosas, crearemos diferentes rutas para las diferentes funciones de tu API, conectaremos con MongoDB, una base de datos NoSQL, para hacer que tu API sea completamente dinámica y mucho más \n\nAbout:\n\nBeatriz De Miguel Pérez, Senior Developer, Kairos DS\n\nMadrileña de adopción pero PTV (Pamplonesa de Toda la Vida). Programadora front desde hace 5 años y recientemente más enfocada en el mundo backend. Actualmente trabajo en KairosDS"
