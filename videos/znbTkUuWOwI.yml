title: 'Puesta en produccion en 4 clicks con Bluemix | Manuel Rodriguez | Codemotion Madrid 2014'
language: English
recordingDate: 1556782379
description: 'Con la constante evolución de los sistemas Cloud empiezan a lanzarse nuevas plataformas. IBM Bluemix™ es un entorno PaaS (Platform-as-a-Service) donde se pueden desplegar aplicaciones, independientes de los lenguajes de programación (Java, node.js, ruby…) y que pueden consumir servicios (tecnológicos como bases de datos relacionales, bases de datos noSQL, analítica de negocio, servicios para aplicaciones de móviles, SSO, etc… como no tanto tecnológicos. En esta charla mostraremos Bluemix así como varios ejemplos prácticos de despliegue de aplicaciones (básicamente 15 minutos de charla y el resto serán demos interactivas).'
