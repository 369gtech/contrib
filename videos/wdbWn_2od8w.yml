title: '2019.03.26 Алексей Михайлов - Temporal data & time travel in PostgreSQL'
language: Russian
recordingDate: 1554468162
description: "Часто бывает необходимо иметь доступ к историческим данным в базах данных, когда требуется ответить на вопрос \"Как выглядели мои данные 1-го февраля?\". \nТемпоральные данные являются частью стандарта SQL 2011, но не все производители баз данных реализовали эту функциональность. \nPostgreSQL, самая популярная СУБД с открытым исходным кодом, до сих пор не поддерживает темпоральные данные, но это не значит, что такую функциональность нельзя реализовать самостоятельно.\nВ этом докладе Алексей поделится опытом внедрения темпоральных таблиц в уже работающую базу данных на PostgreSQL с помощью неофициального расширения temporal_tables - где выиграли, где проиграли и какие проблемы возникли по ходу внедрения."
