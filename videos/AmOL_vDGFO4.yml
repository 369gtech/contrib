title: 'JDD 2013 Interview: Nathan Marz'
recordingDate: 1394181199
description: "Bio:\n\nNathan Marz is currently working on a new startup. Previously, he was the lead engineer at BackType before being acquired by Twitter in 2011. At Twitter, he started the streaming compute team which provides and develops shared infrastructure to support many critical realtime applications throughout the company.\n\nNathan is the creator of many open source projects which are relied upon by over 50 companies around the world, including Cascalog and Storm. Nathan is also working on a book for Manning Publications entitled \"Big Data: principles and best practices of scalable realtime data systems\" due out for publication later this year.\n\nNathan's blog: http://nathanmarz.com/."
