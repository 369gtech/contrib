title: 'Александр Бындю, Андрей Шапиро, Пять самых важных составляющих процесса выпуска продуктов'
recordingDate: 1465279747
description: "Для создания ПО мы выбрали эмпирический подход и почти отказались от детерминистского. Опыт показывает, что нельзя просто взять и описать большой продукт в ТЗ, а потом реализовать его по описанию. Жизнь оказывается всегда шире, чем наше представление о ней. С другой стороны, эмпирический подход отражает постоянное углубление нашего понимания предметной области, бизнеса заказчика и изменений на рынке по мере создания и совершенствования продукта. Нам посчастливилось создать успешные продукты, которые приносят прибыль заказчикам. Продукты мы создаем на заказ в качестве аутстаф-команды. Предметные области самые разные: медицина, наружная реклама, госзакупки, налоги, логистика. Мы рассказажем про процесс создания таких продуктов и покажем, из-за какой такой магии у нас получается привести заказчика к успеху. Не претендуем на знание о самом совершенном процессе, который решает все проблемы, но конкретно этот подход работает, поэтому и делимся. После описания процесса мы возьмем реальный пример проекта, который прошел по такому процессу.\n\nСсылка на слайды: http://www.slideshare.net/ScrumTrek/ss-61403662"
