description: "In this session you'll see how Azure, Power Platform, .NET, and DevOps can be used together. Brady will show you how Visual Studio 2019's 16.7 updates make it easier than ever to get your ASP.NET Core APIs into Azure API Management, then how those APIs can be used to extend your Power Apps. Abel will walk us through how GitHub Actions and Azure DevOps can be used to automate the deployment of your back-end APIs. Ralph will introduce us to the brave new world coming soon, in which your entire application topology can be packaged and deployed automatically. This lap around how the Azure and Power Platform can be used together will surely show you the power of the Microsoft development ecosystem.\n\nhttps://aka.ms/azurerad\n\nAdditional Resources:\nCloud Native Application Bundle: https://cnab.io/\nPorter Tool: https://porter.sh/\nPower API Management: https://aka.ms/POWERfulDevs-PowerAPIM"
