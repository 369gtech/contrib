description: "Ближайшая конференция:\nHolyJS 2019 Piter — 24-25 мая 2019, Санкт-Петербург\nПодробности и билеты: http://bit.ly/2P4jIYM\n\nКонференция HolyJS 2019 Piter состоится 24-25 мая в Санкт-Петербурге.\nКупить билеты можно на сайте: http://bit.ly/2P4jIYM\n\nВы не любите TDD? Да вы просто не умеете его готовить! Дмитрий покажет, как с помощью такого инструмента, как Wallaby, можно писать код, покрытый тестами на 100%, и получать от этого настоящее удовольствие. А Quokka поможет оживить каждую написанную вами строчку. Вы узнаете, как писать код, который работает до того, как вы его первый раз запустите.\n\nКто-то говорит, что код — это поэзия, для кого-то код — это инструмент решения бизнес-задач, кто-то просто любит учиться и играть с кодом, а кто-то просто говорит «undefind is not a function», потому что ничего не тестирует. Как совместить красоту и лёгкость быстрого прототипирования с тестами, чтобы бизнес-задачи не ушли на второй план, оставалось время для обучения и «undefind is not a function» не прилетал с прода ночью? Инструменты Wallaby.js и Quokka.js помогут в вашем любимом окружении творить, не отвлекаясь от основного кода, и полностью контролировать ситуацию. Давайте узнаем, как?"
