description: "When planning a microservices architecture orchestrated by Kubernetes, it is necessary to use a Kubernetes native messaging broker to manage the high load of messaging in the system. Kubernetes native messaging broker provides scaling, robustness and security, low DevOps maintenance and transparent connectivity with the cloud native ecosystem.\n\nThis webinar will review how to implement message queue broker as part of the Kubernetes clusters in a variety of scenarios such as, hybrid cloud deployment for flexibility or graduate migration from legacy environment to Kubernetes. It will cover what patterns and use cases can be applied."
