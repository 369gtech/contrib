title: '[DevFest Nantes 2021] Animer et organiser un plateau de (50) devs différemment'
language: French
recordingDate: 1635850937
description: "Animer et organiser un plateau de (50) devs différemment\nSpeakers : Thierry Trepied & Wolfgang Goedel \n\nConstruire une digital Factory dans une neo-ESN demande à adresser, d’une part une organisation interne agile et adaptative aux différents contextes d’interventions, mais aussi assurer un delivery optimal envers le Client (interne ou externe). Or ces problématiques sont souvent sous-estimées par l’impact d’un projet. Comment investir sur des stacks techniques ? Comment pérenniser les équipes tout en accompagnant la montée en compétence des juniors et la conservation de la motivation ? Comment rendre les équipes autonomes dans leur choix ? Comment proposer à nos clients une organisation agile dédiée à leurs besoins sans forcement passer par des avenants ?\n\nNous aimerions vous présenter l’organisation mise en place pour répondre à tous ces challenges avec un focus sur les étapes traversées et les erreurs/difficultés rencontrées."
