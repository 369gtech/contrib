description: "In questa nuova puntata della GDL Italia, Sandro Paganotti ci spiega come creare una webapp che mostra un'agenda degli appuntamenti presi dal nostro Google Calendar, editarli, cancellarli e in grado di funzionare anche offline.\n\nQuesti i principali argomenti trattati nel video\n* Impostare lo scheletro della nostra app\n* Aggiungere la logica per la gestione online e offline dei dati\n* Utilizzare LocalStorage e le Offline Application API\n* Utilizzare RequireJS\n\nIl codice d'esempio completo si trova qui\n* https://github.com/gdl-italia/offline-agenda-google-calendar\n\n\nTutti i video della Google Developers Live Italia sono raccolti in una playlist (http://goo.gl/MyQai), tra cui i precedenti episodi dell'offline HTML5 agenda."
