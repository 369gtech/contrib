description: "From Chaos to Control, from Control to Freedom - 5 Lessons Learned on Our Agile Journey\n\nSpeaker: Yves Lin, General Manager @ Titansoft Pte Ltd\n\nHow does it feel like to adopt Agile in a Singapore SME?\n\nWhat are the 5 lessons learned along the way?\n\nThis is a story of excitements and struggles Titansoft being through in last 10 years, from a small 5 people team to 130 people across different countries.\n\nThe sharing will focus on products and culture in various stages we went through, from a General Manager perspective.\n\nAbout the speaker\n\nUsed to think life in software development is about delay, bug fixing and burnt-out, until discovered different possibilities in Agile.\n\nBeing a practical person, found Agile is perfectly practical.\n\nVery fortunate to be in a team where people are striving to grow and adapt changes.\n\nEvent Page: http://2016.agilesingapore.org\n\nProduced by Engineers.SG\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/XvTB/"
