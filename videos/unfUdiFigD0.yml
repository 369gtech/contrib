description: "Why you should swear in your comms to gin drinkers: Measuring and using personality insights in a digital context. In this talk, Patrick will explain the science of personality and how to measure it in your users, both actively and passively (and online and in real life). He will also explain how to practically use these insights in your digital outreach, making websites and communications which speak to users in the targeted manner to which their personalities respond the best.\n\nAbout the speaker:\nPatrick Fagan is a Behavioural Scientist at Brainchimp turning mind into magic. https://twitter.com/BrainChimpUK\n\nAbout the conference:\nThe theme of The UX Conference on February 21st 2019 in London was collaboration between designers and marketers with speakers from LEGO, Canonical, Which?, Ocado, Monzo, Automattic, Condé Nast, Booking, Virgin Atlantic. The conference is organised by The School of UX and made possible by all of our amazing partners from Balsamiq, Indigo.Design, Sketch and PingPong. More details at https://theuxconf.com"
