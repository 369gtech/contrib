title: 'Дмитрий Васильев — Как кэшировать информацию в Android-приложении и не стрелять себе в ногу'
recordingDate: 1553769655
description: "Ближайшая конференция — Mobius 2020 Piter\n22-25 июня, Online\nПодробности и билеты: https://bit.ly/mobius2020piter\n\n. Дмитрий расскажет, чем руководствоваться при выборе предпочтительной стратегии кэширования для вашего проекта, и поделится опытом своей команды в реализации по-настоящему быстрого и гибкого кэша на примере social media-приложения с многомиллионной аудиторией.\n\nДоклад про кэширование в Android-приложениях в целом и про конкретные реализации в частности. Цель — рассказать об актуальных в данный момент видах кэширования, показать, почему это важно, и поделиться опытом реализации LRU-кэша в приложении с ежедневной аудиторией в несколько миллионов.\n\nВиды кэширования, которые будут фигурировать в докладе:\n\nLazy cache;\nSynchronized cache;\nWrite-through cache;\nLRU cache."
