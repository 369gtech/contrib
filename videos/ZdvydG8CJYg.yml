title: 'David Anderson, Эволюционные изменения через метрики'
recordingDate: 1445116145
description: "Развитие бизнеса опирается на непрерывную способность чувствовать изменения в требованиях и ожиданиях клиентов, и реагировать на эти изменения новыми продуктами и услугами, либо изменением уровня сервиса по текущим услугам.\n\nЭволюционная биология дает нам интересную модель для непрерывной адаптации под меняющиеся условия внешней среды и оценки наших текущих возможностей.\n\nВ этом докладке мы посмотрим, как Канбан Метод позволяет компаниям эволюционно трансформироваться, ориентируясь на ключевые показатели эффективности развития бизнеса."
