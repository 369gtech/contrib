description: "The talk from QA Fest 2019 conference in Kyiv, Ukraine.\nPresentation: http://bit.ly/2phxCjj\nFb: https://www.facebook.com/QAFest/\nWebsite: http://qafest.com/\n\n\nЦя доповідь про комплексну оцінку якості.\nПро провідні менеджмент-практики (Evidence Based Management, Management 3.0) та їх місце в тестуванні. Про хороший тон управління процесами та ключові характеристики якісних метрик - про їх атрибути, візуалізацію і збалансованість. Також, покажу проектну Екосистему QA Метрик, яку ми розробили на основі М3.0 Scoreboard Index підходу."
