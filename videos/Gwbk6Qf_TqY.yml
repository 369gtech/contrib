description: "Video with transcript included: http://bit.ly/2DQE3Ox\n\nLouise Poubel gives an overview of ROS (Robot Operating System) and Gazebo (a multirobot simulator), the problems they've been solving so far and what's on the roadmap for the future. In the second half of the talk, a hands-on demo walks through the creation of a robot in simulation and controlling and inspecting it using ROS 2, the next generation ROS.\n\nThis presentation was recorded at QCon San Francisco 2018: https://bit.ly/2uYyHLb \n\nThe next QCon is Qcon New York 2019 – June 24-26, 2019: http://bit.ly/2Uyj39C \n\nFor more awesome presentations on innovator and early adopter topics check InfoQ’s selection of talks from conferences worldwide https://bit.ly/2tm9loz\n\n#Gazebo #ROS #ROS2 #InfoQ #QConSanFrancisco"
