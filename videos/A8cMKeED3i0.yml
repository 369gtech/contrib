description: "Karolina Dudek is a Workplace Strategy Manager at BNP Paribas Real Estate. She helps medium-sized and big organizations create workplace change that transforms ambitious goals into reality. 10+ years’ experience in research, 5+ years’ experience in consulting, workplace strategy, communications, and change management roles. She holds a PhD in Sociology from the Polish Academy of Sciences. Graduate of the Warsaw School of Economics and the University of Warsaw. She's written numerous articles and published 4 books. Assistant professor at Kozminski University. President of the Polski Instytut Środowiska Pracy (Polish Workplace Institute).\n\nSzymon Boniecki is a Co-Founder of Monterail. One of Europe’s fastest-growing companies according to Financial Times and Deloitte. Monterail delivers meaningful software products to clients around the world.\n\nThe speech took place on 8th May 2019 on Growth Stage during Infoshare 2019."
