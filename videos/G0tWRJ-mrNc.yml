description: "Простое описание профессии контент-менеджер, пример работы в CMS WordPress.\n\nТы задаешься вопросами: контент-менеджер кто это такой и какие навыки контент менеджера нужны, чтобы освоить профессию контент менеджер с нуля? Так вот, я, Виталий Киренков, занимаюсь веб-разработкой с 2007 года, и с радостью помогу тебе с ответами на эти вопросы. Возможно позже я расскажу как стать контент менеджером. Кстати, часто получив ответ на вопрос о том, какая у тебя должность, можно услышать такую формулировку вопроса: “А контент менеджер чем занимается?”. Для таких случаев я опишу простыми словами то, чем занимается контент-менеджер как им стать и бывает ли контент менеджер wordpress. Посмотрим пример наполнения сайта, попутно изучая возможности cms wordpress. Немного покажу тебе в cms wordpress как пользоваться основными разделами и как происходит в wordpress управление контентом. Если ты спросишь меня: “Подходит ли cms wordpress для начинающих?”, то мой ответ будет положительным. Кроме того, вкратце покажу, как сделать на примере wordpress блог с нуля. С вами был Киренков Виталий,\n\n===================================\n\nОписание на Википедии:\nhttps://goo.gl/c4fr7t\n\nДемо проект на WordPress:\nhttps://s1.demo.opensourcecms.com/s/39\n\n=======================================\n\nПодписывайтесь в соц. сетях:\nFacebook - https://www.facebook.com/vitaliy.kirenkov\nVKontakte - https://vk.com/vitaliy.kirenkov\nLinkedIn - https://www.linkedin.com/in/kirenkov\nTwitter - https://twitter.com/VitaliyKirenkov\nInstagram - https://www.instagram.com/vitaliy.kirenkov\n\n=======================================\n\nПривет, меня зовут Виталий Киренков, и я занимаюсь веб-разработкой с 2007 года. За это время я сверстал более 200 сайтов (как минимум, половина из них с JavaScript), разработал с коллегами 2 интернет-банка на React + Redux + Typescript. И на этом канале я делюсь своим опытом в части вёрстки, javascript, и делаю всякие полезные видео для новичков и не только. \nБольше информации обо мне: http://kirenkov.me/"
