title: 'PHP ce truc de vieux... ou pas !'
recordingDate: 1480603806
description: "Olivier Mansour\n\nLe langage PHP fêtera ses 20 ans en 2015. Il est à peu près aussi âgé que l’Internet. Aujourd’hui PHP est le langage qui propulse le web, avec plus de 80% de part de marché et une croissance constante. Certains outils comme Wordpress revendiquent à eux seuls près de 20% de part de marché.\n\nPHP est un survivant parmi les langages qui propulsent le web.\n\nComment ce langage venu des temps pré-internet a t’il pu survivre face à l’effervescence du milieu ? PHP a t’il encore un avenir à long terme ? Doit on encore miser sur lui ?"
