description: "When we quantify the success of design we obsess over utility and task completion; retention, monthly active users, and conversion. But what about having fun? Delightfulness? Being inspired? When the current dogma is to describe good design as “clean”, “minimalistic”, and “effective“, how much room is there left to express emotion in design?\n\nIn this talk we’ll dive into the details of how UI design is approached fundamentally differently in games and apps, and what the two camps can learn from each other. - Captured Live on Ustream at http://www.ustream.tv/amuse\n\nSave the date! Amuse will be back on October 16-18, 2019.\nhttp://amuseconf.com/"
