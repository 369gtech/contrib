description: 'Bienvenidos a Pwned City, la ciudad especialmente diseñada para el aprendizaje y la práctica de técnicas de hacking a dispositivos relacionados con el mundo de las Smart City. Durante esta presentación conocerás de primera mano por qué y cómo se construyó la ciudad, qué dispositivos la componen y comprobarás su funcionamiento en directo. Y todo esto, sin necesidad de preocuparte sobre la legalidad de tus acciones porque, en Pwned City, todo está permitido.'
