description: "Understand what life is like for a woman of color in the Silicon Valley from Laura Gomez' talk at the inaugural Women Techmakers Summit in Mountain View, CA.\nLaura Gomez is the Head of Localization and International Product at Jawbone. She is passionate about localization, international growth, U.S. Hispanics, and Latin America. Her focus is on product marketing, business development, user experience, technical account management, and ad operations. She was also a founding team member of the International team at Twitter."
