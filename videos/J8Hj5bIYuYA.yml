description: "Welcome to Designer vs. Developer, a show that tries to solve the challenges faced in the industry by opening a conversation between the two, providing take aways, solutions to workflows, tools & discussions on everyday struggles. \n\nThis week Mustafa speaks to Ade Oshineye, a Developer Advocate on the Google Developer Relations Team, about how the incorrect use of design language has influenced us to adopt the UX practices of the native app world and how the web should seek to create a native language of its own.\n\nYou can listen to an extended version of our conversation downloading our podcast here:\nhttps://goo.gl/uSx6pD\n\nRead our blog post here: \nhttps://goo.gl/no4484\n\nMustafa is a Design Advocate at Google and has over 16 years experience working UX and visual designer. You can follow him at http://www.twitter.com/mustafa_x/\n\nLean more about the subjects mentioned in our video:\n\nProgressive Web App Directory - \nhttps://pwa-directory.appspot.com\n\nResponsive Web Design Basics - \nhttps://goo.gl/0E3wAW\n\nTom Formaroâ€™s thesis - \nhttp://www.tformaro.com/thesis/\n\nWatch more Designer vs. Developer videos here: https://goo.gl/0GOEy4\n\nSubscribe to the Chrome Developers Channel: http://goo.gl/LLLNvf"
