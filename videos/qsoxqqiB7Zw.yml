title: 'User Experience personnalisée et vie privée des utilisateurs ? - Tristan Nitot (Qwant)'
language: French
recordingDate: 1540563065
description: "Les grandes plateformes en lignes captent toutes nos données en vue d’offrir « une meilleure expérience utilisateur » (comprendre : « la personnalisation du service »), mais veulent surtout vendre de la publicité ciblée, participant ainsi au capitalisme de surveillance. Peut-on imaginer des services Internet qui ne pistent pas leurs utilisateurs ? Pourraient-ils aussi offrir une expérience personnalisée pour rivaliser avec les services existants ? Qwant planche sur le sujet avec son approche MasQ de façon à concilier ce qui semble inconciliable : vie privée et personnalisation poussée.\nwww.blendwebmix.com"
