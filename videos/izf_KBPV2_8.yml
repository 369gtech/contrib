title: 'Siri, Google Home, Amazon Echo… Quand la machine se rapproche de nous - Julien DUCERF'
language: French
recordingDate: 1510659966
description: 'Avec l’ordinateur, nous n’avons pas voulu créer un outil mais quelque chose qui nous assiste, nous accompagne et même nous transcende… Un nouvel être, numérique, proche de nous et qui nous ressemble. De l’ordinateur de bureau froid et impersonnel à la wearable technology qui fusionne avec notre quotidien, la machine n’a cessé de se rapprocher pour mieux nous servir. Comme nous avons voulu la faire à notre image, aujourd’hui nous passons un capte où elle se sociabilise et s’humanise : avec les Siri, Google Home et autres Amazon Echo, nous créons de nouvelles interactions pour faire disparaître la technologie au profit d’une vraie expérience. Disparitions des interfaces? Avènement de la voix ? Fin des notifications ? C’est inévitable : le Design de l’interaction entre l’homme et la machine à changé et nous prendre le train en marche avant qu’il ne s’éloigne ! ? La présentation sur SlideShare : http://bit.ly/2kjf4gb'
