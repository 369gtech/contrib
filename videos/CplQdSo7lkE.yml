description: "Closure Compiler underpins most of Google's frontends - providing typechecking, minification and transpilation - but can be tricky to be used with Polymer. Learn about how to use the compiler in SIMPLE or ADVANCED mode to be more productive and write better Polymer code.\n\nMissed the summit? Catch the recordings at: https://www.polymer-project.org/summit\n\nOr watch more videos here: https://goo.gl/XDWHzT\n\nSubscribe to the channel: https://youtube.com/chromedevelopers \n\nFind out more here: https://www.polymer-project.org/summit\nhttps://www.polymer-project.org/summit/codelabs\n\nFind out more here: Polymer & the Closure Compiler, a guide on how to add Closure Compiler to your build steps: https://medium.com/@samthor/polymer-the-closure-compiler-e80dd249d9d7\nUsing Polymer with Closure Compiler: http://closuretools.blogspot.co.uk/2016/06/using-polymer-with-closure-compiler-part-1.html\nClosure Compiler for JS fun and profit: https://medium.com/dev-channel/closure-compiler-for-js-fun-and-profit-3b6c99f4fd31#.rf6iwiuok\nclosure-compiler on GitHub: https://github.com/google/closure-compiler\n\nMusic by Terra Monk: https://goo.gl/9BkpNH"
