title: 'Multiplayer games and (...) with LiveView | Wiebe-Marten Wijnja | ElixirConf EU Virtual 2020'
language: English
recordingDate: 1633947390
description: "This video was recorded at ElixirConf EU Virtual 2020 - https://www.elixirconf.eu/\n\nMultiplayer games and collaborative editing with LiveView | Wiebe-Marten Wijnja - Software Engineer \n\nABSTRACT\nIn this talk, Wiebe-Marten will explain and share his experiences on how Elixir, Phoenix and LiveView can be used to create web-applications in which multiple users are collaborating in real-time like collaborative document editing and multiplayer games.\n\nThis talk is geared to a beginner , intermediate audience that might know some Elixir but might be new to LiveView and new to creating real-time multi-user systems. Some game-development techniques will be explained as well.\n                 \n• Follow us on social: \n  Twitter: https://twitter.com/ElixirConfEU\n  LinkedIn: https://www.linkedin.com/company/27159258\n\n• Looking for a unique learning experience?\n  Attend the next Code Sync conference near you! \n  See what's coming up at: https://codesync.global \n\n• SUBSCRIBE TO OUR CHANNEL\n  https://www.youtube.com/channel/UC47eUBNO8KBH_V8AfowOWOw"
