description: "Фестиваль РИТ++ 2020 пройдет в online с 26 по 27 мая в формате докладов и с 28 мая пo 10 июня 2020 в формате мастер-классов. \n\nПодробности и билеты по ссылке https://bit.ly/2zzlwXX\n--------\nРИТ++ 2019\nBackend Conf\n\n Зал «Сингапур»\n28 мая, 10:00\n\nТезисы и презентация:\nhttp://backendconf.ru/moscow-rit/2019/abstracts/5078\n\nКак обстоят дела с High Availability в PostgreSQL в 2019 году.\n\nОчень коротко и быстро посмотрим на решения, которые были созданы в до-облачную эпоху... pgpool, bucardo, postgres-xc/xl. Разберем их недостатки (и преимущества?) и почему эти решения остались за бортом прогресса.\n...\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
