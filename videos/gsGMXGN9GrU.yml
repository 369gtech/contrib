title: 'Libristes, parlons science ! — Elzen'
language: French
recordingDate: 1573951210
description: 'Les sciences et le logiciel libre ont beaucoup en commun. Notamment le fait d''être, à la base, quelque chose qui se fait plutôt dans les labos, mais dont on aurait pas mal intérêt à ce que ça devienne quelque chose dont tout le monde s''empare. Ça vous dit qu''on parle un peu de ça ? On en profitera pour faire quelques rappels utiles sur comment ça marche dans les deux cas.'
