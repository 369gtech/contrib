description: "Software-defined infrastructure is changing the way applications are deployed. There are multiple ways to create scalable architecture using containers. This action-packed and code-driven session will share learnings from running a scalable Couchbase cluster in different containers framework.\n\nAttendees will learn how classical cluster creation on VMs is mapped to each of the framework. You’ll learn the recipes, design patterns and anti-patterns for deploying your own applications on the following frameworks:\n\n* Docker Cloud\n* Kubernetes on Google Cloud/Amazon\n* Mesos + Marathon\n* Red Hat OpenShift\n\nYou will pick up nuggets of information that will make you productive by deploying your applications easily using containers.\n\nArun Gupta is the vice president of developer advocacy at Couchbase. He has been building developer communities for 10+ years at Sun, Oracle, and Red Hat. He has deep expertise in leading cross-functional teams to develop and execute strategy, planning and execution of content, marketing campaigns, and programs.\n\nGupta has authored more than 2,000 blog posts on technology. He has extensive speaking experience in more than 40 countries on myriad topics and is a JavaOne Rock Star. Gupta also founded the Devoxx4Kids chapter in the US and continues to promote technology education among children. An author of a best-selling book, an avid runner, a Java Champion, and a JUG leader, Docker Captain, he is easily accessible at @arungupta.\n\n[WCQ-4448]"
