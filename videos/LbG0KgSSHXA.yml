description: "Ближайшая конференция — DotNext 2020 Moscow\n2-5 декабря, Online\nПодробности и билеты: https://dotnext-moscow.ru/\n\n. Ближайшая конференция — DotNext\_2020 Piter\n15-18 июня, Online\nПодробности и билеты: https://bit.ly/dotnext2020piter\n\n. Алекс — клевый докладчик, который уже не один раз выступал на DotNext, главный по Azure уже которую конференцию, вот видео прошлых докладов: DotNext 2017 Moscow, DotNext 2017 Piter.\n\nYou might have started building your microservices-based web APIs using .NET Core. And you are ready to go into production. Did you think about hosting, scaling, monitoring, versioning, documentation, resiliency, and logging? Because going into production with just your business logic is not enough. In this session, you will learn how you have to build your evolving web APIs using .NET Core and the Microsoft platform and run it in a robust, hyper-scale production environment."
