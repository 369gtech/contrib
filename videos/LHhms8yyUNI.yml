title: 'Антон Черноусов, Алексей Кирпичников — Голодный до DevOops'
recordingDate: 1612956265
description: "Интервью с гостем в формате шоу «DevOops в рабочий полдник».\n\nАлексей Кирпичников и Максим Гореликов узнают у Антона, чем занимается campus ambassador Oracle в Иркутске. Антон поделится своим взглядом на serverless — оценит, какая доля веб-приложений уже работает на serverless в продакшене и какие новые проблемы появились из-за его использования. Также Антон расскажет, как готовиться к публичным выступлениям, и как создать успешный подкаст. Как бонус, зрители узнают, откуда взялся псевдоним «Голодный» и почему у Антона в Instagram так много фоток со шкафами."
