description: 'Qu’est ce que #PWAMP ? C’est la contraction de « AMP » (Google Amplified Mobile pages) et « PWA » (« Progressive web Apps ». Avec la montée du mobile, une grande partie des sites sont passés au Responsive Web Design ces dernières années. Beaucoup ont en parallèle misé sur les applis mobiles. Mais est-ce la bonne solution pour l’avenir ? Pas sûr… Découvrez dans cette conférence comment le couple AMP et PWA pourraient tuer les apps et changer complètement la manière dont on envisage le SEO et la distribution de contenus sur mobile. ? La présentation sur SlideShare : http://bit.ly/2iJc8c7'
