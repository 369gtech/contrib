title: 'Establishing a Cloud Analytics Platform - Olof Eilert'
recordingDate: 1542994317
description: "One key component established is the Cloud Analytics Platform implemented using Microsoft Azure. The challenge at hand is to secure the delivered solutions supported by the platform and continue to Develop, Pilot and Industrialize new Digital Opportunities. \nThis is the task of the IoT Advanced Analytics Service Delivery Team, a DevOps team staffed to manage established Solutions as well as to develop new features and future solutions. \nJoin to hear where Tetra Pak is on this journey, the challenges and successes faced so far and about the vision for the team. \n\nOlof Eilert is a Service Delivery Manager at Tetra Pak working within the Digitalization area. He has been given the task to build an IT Service DevOps Team for the Cloud Analytics Platform without impacting the speed of ongoing Digitalization initiatives. \nThe Team consists of both Tetra Pak Employees and Consultants, by year end it will expand to multiple sites around the globe.\n\n_____________________\nFoo Café is a meeting place for people with an interest in software development and IT. \n\nHere, user groups and partner companies find the perfect atmosphere for sharing knowledge and develop competence. \n\nFoo Café is open for everyone and is free to attend. To make an event at Foo Café, you have to become a partner company with us or you can run a user group with an in-depth technical focus.\n\nWe welcome companies with sponsor challenges.\n\nWe are currently present in Stockholm and Malmö and have made over 2048 tech events since the start in 2012. \n\nAt Foo Café there’s an event going on everyday, year round."
