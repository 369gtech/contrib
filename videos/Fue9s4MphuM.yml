title: 'Hitchhiker’s Guide to the NetBeans Platform'
language: English
recordingDate: 1433784672
description: "The NetBeans platform is a popular free desktop framework for Java SE applications. It saves years of development time in building any significant desktop application by providing a modular framework that simplifies both developing and updating desktop applications. Hundreds of organizations in the corporate sector and in open source communities use the NetBeans platform as the basis of their development work. In this panel discussion, you will see developers demonstrating the work they’ve done with the NetBeans platform. You will become familiar with everything you need in order to begin creating meaningful applications yourself on the NetBeans platform.\n\n\nAuthors:\nGeertjan Wielenga\nGeertjan Wielenga is a NetBeans product manager working at Oracle, focused on Java development and HTML5 development with NetBeans IDE and the NetBeans Platform. Geertjan is a Java technology enthusiast, primarily interested in Java desktop technologies, in particular, application development on the NetBeans Platform.\n\nBlog: blogs.oracle.com/geertjan\nView more trainings by Geertjan Wielenga at https://www.parleys.com/author/geertjan-wielenga\n\nHenry Arousell\nHenry is the lead developer on the BL Ekonomi project at Björn Lundén in Sweden. He has been developing systems in Java with NetBeans IDE for 10 years and with the NetBeans Platform for the last four years\nView more trainings by Henry Arousell at https://www.parleys.com/author/henry-arousell\n\nEirik Bakke\ntbd\nView more trainings by Eirik Bakke at https://www.parleys.com/author/eirik-bakke\n\nThomas Boqvist\nThomas is a senior software architect working as a consultant on the BL Ekonomi project in Sweden. He's been developing software in Java since the mid '90's and has been using NetBeans IDE for the last ten years and the NetBeans Platform for four.\nView more trainings by Thomas Boqvist at https://www.parleys.com/author/thomas-boqvist\n\nBruce Schubert\nBruce Schubert is a Software Architect/Developer, Database Administrator, and Project Manager with a focus on the public safety and aviation sectors. He specializes in designing and developing GIS and GPS related applications and solutions, and focuses on meeting the end-user's needs and the business/stakeholder's expectations. He is an accomplished integrator of dissimilar hardware and software systems.\nView more trainings by Bruce Schubert at https://www.parleys.com/author/bruce-schubert\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
