description: "Christina is back from the Australian stop of Microsoft Ignite: The Tour and ready with the latest dev news on #TWC9, including:\n\n* 0:30 [Microsoft Ignite: The Tour](https://www.microsoft.com/en-us/ignite-the-tour?WT.mc_id=ch9-yt-chwarren)\n\n* 0:50 [Microsoft Build 2019](https://www.microsoft.com/en-us/build?WT.mc_id=ch9-yt-chwarren) - registration opens February 27 and the [call for speakers](https://sessionize.com/build?WT.mc_id=ch9-yt-chwarren) is open until March 16, 2019\n\n* 1:24 [Visual Studio 2019 Launch Event](https://visualstudio.microsoft.com/vs2019-launch?WT.mc_id=ch9-yt-chwarren) coming April 2, 2019\n\n* 1:59 [GitHub Draft Pull Requests](https://github.blog/2019-02-14-introducing-draft-pull-requests/)\n\n* 2:43 [Azure DevOps Projects Gain Azure Kubernetes Service Support](https://azure.microsoft.com/en-us/blog/update-to-azure-devops-projects-support-for-azure-kubernetes-service?WT.mc_id=ch9-yt-chwarren) and check out the [documentation](https://docs.microsoft.com/en-us/azure/devops-project?WT.mc_id=ch9-yt-chwarren) too\n\n* 3:24 [Docker: From The Beginning](https://itnext.io/docker-from-the-beginning-part-i-ae809b84f89f) series\n\n* 3:53 [Node.js app and Cosmos DB](https://www.youtube.com/watch?v=S8JS50PEc4c) video and [blog post](https://medium.com/microsoftazure/everything-you-need-for-coding-with-node-and-cosmos-db-in-60-seconds-ish-fbf30705876e?WT.mc_id=ch9-yt-chwarren) from John Papa\n\n* 4:25 [Azure Event Grid: The Whole Story](https://medium.com/microsoftazure/azure-event-grid-the-whole-story-4b7b4ec4ad23?WT.mc_id=ch9-yt-chwarren)\n\n* 4:40 [Create an Azure Functions Project in VS Code](https://www.youtube.com/watch?v=F0dJz8LLF4Q)\n\n* 4:53 [The DevOps Lab: Using Azure Boards wirh GitHub](https://channel9.msdn.com/Shows/DevOps-Lab/Using-Azure-Boards-with-GitHub?WT.mc_id=ch9-yt-chwarren)\n\n* 5:03 [Visual Studio Toolbox](https://channel9.msdn.com/Shows/Visual-Studio-Toolbox/Inception-with-Azure-DevOps?WT.mc_id=ch9-yt-chwarren): Azure DevOps Inception \n\n* 5:17 [The Open Source Show](https://channel9.msdn.com/Shows/The-Open-Source-Show/Open-Source-Security-Best-Practices-for-Developers-Contributors-and-Maintainers?WT.mc_id=ch9-yt-chwarren)\n\n* 5:26 Defrag Tools Episode 200 [part 1](https://channel9.msdn.com/Shows/Defrag-Tools/GameShow-Part1?WT.mc_id=ch9-yt-chwarren) and [part 2](https://channel9.msdn.com/Shows/Defrag-Tools/GameShow-Part2?WT.mc_id=ch9-yt-chwarren) - Congrats Defrag Tools!\n\n* 5:50 [Using .NET Standard and Full Framework .NET](https://weblog.west-wind.com/posts/2019/Feb/19/Using-NET-Standard-with-Full-Framework-NET)\n\n* 6:04 **Christina's Pick of the Week:** [Samsung Galaxy Fold](https://www.theverge.com/2019/2/20/18231249/samsung-galaxy-fold-folding-phone-features-screen-photos-size-announcement)\n\nPlease leave a comment or email us at twc9@microsoft.com.\n\nFollow @CH9\_http://www.twitter.com/ch9\nFollow @film_girl\_http://www.twitter.com/film_girl\n\_\nCreate a Free Account (Azure) https://aka.ms/c9-azurefree"
