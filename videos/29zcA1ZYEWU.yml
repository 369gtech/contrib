title: 'Mobile functional testing with Arquillian Droidium (Stefan Miklosovic, Czech Republic)'
language: English
recordingDate: 1406617331
description: 'How do you test your Android applications, both web and Android ones, in a functional way? Not yet? Big mistake! With the existence of Graphene and Droidium tooling from Arquillian universe, you are able to test them very conveniently. First part of the talk will give you brief introduction to Arquillian Graphene while in the second part, you will get know Arquillian Droidium. Droidium is new tool from Arquillian platform which enables you to use Graphene Selenium-like API for web and native Android applications. We will show you its main features, how to use it and how to write tests in a Graphene way and how to use Java EE application containers in connection with Android devices in one test run which interacts together.'
