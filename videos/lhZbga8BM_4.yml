description: "Wondering what the future has in store for JavaScript web developers? ECMAScript 6 (ES6) is the next major release of the ECMAScript language specification a.k.a. JavaScript. In this talk, Rami will be showcasing some of the features proposed in the current ES6 draft along with examples on how to use them, why these features are important and why you should care. Rami will also show you a survey of ES6 feature compatibility across all the major browsers and platforms as well as showcase some Node.js modules using these new features to big success. Features like block scoping, destructuring, modules & classes, proxies, collections, iterators & generators and arrow functions, etc… will be showcased.\n\nRami Sayar\nDeveloper Evangelist, Microsoft\nhttps://twitter.com/ramisayar\n\nCheck out all our events\nhttp://fitc.ca\nhttps://twitter.com/fitc"
