description: "This event originally aired on June 18, 2014.  Building a product is hard enough, but building out your developer team can be even more challenging. As the most in-demand job nationwide, four open jobs exist for every one developer out there. To hire best-in-class developers, you need to know how to stand out and attract top tech talent. Join key players behind Stack Overflow to learn how to build out your tech team and how developers wish to be contacted, based on results from our annual user survey.\n\nAbout Will Cole\n\nWill Cole is the Product Manager for Careers 2.0: the hiring platform that connects employers to the developers on Stack Overflow. Will spends much of his time working with developers on Stack Overflow to understand how they participate in the recruiting process, and building products that allow employers to reach developers in the most respectful and efficient way.\n\nAbout Joe Humphries\n\nJoe Humphries is a seasoned recruiter who currently recruits for Stack Exchange, a professional network of more than 100 Q&A sites. The most popular of these sites, Stack Overflow, is a website for software developers that is consistently one of the top 100 trafficked sites on the Internet. With more than 10 years experience in the recruiting profession, Joe not only has a solid understanding of the developer market, but also knows what it takes to hire the right developer. \n\nDon't miss an upload! Subscribe! http://goo.gl/szEauh - \nStay Connected to O'Reilly Media. Visit http://oreillymedia.com\nSign up to one of our newsletters - http://goo.gl/YZSWbO\n\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia\nhttp://www.oreilly.com/webcasts"
