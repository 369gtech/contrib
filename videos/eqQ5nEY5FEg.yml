title: 'Build Recommendation Systems Using a Graph Database'
language: English
recordingDate: 1596559636
description: "Recommendation systems are useful for retail and other user-facing applications.  A graph database provides key insights that can greatly improve results.  In this session, we will show how to build a recommendation system based on historical purchase data.  \n\nWe will show how to extract a graph from transactional tables, how to run graph algorithms and graph queries to generate recommendations, and how to visualize the graph to understand the logic.\n\nAskTOM Office Hours offers free, monthly training and tips on how to make the most of Oracle Database, from Oracle product managers, developers and evangelists.\n\nhttps://asktom.oracle.com/  \n\nOracle Developers portal: https://developer.oracle.com/\nSign up for an Oracle Cloud trial: https://www.oracle.com/cloud/free/"
