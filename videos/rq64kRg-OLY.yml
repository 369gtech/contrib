title: 'On the importance of explainability | Holzinger'
recordingDate: 1545383823
description: "Artificial Intelligence has recently made great progress in many different applications including face recognition and image classification. In many areas of expertise these AIs even exceed human performances. Something they however fail to do is answer one simple question: why? Why does an AI do what it does, what is the underlying reasoning behind its decisions? Explainability poses an important challenge especially when fields like medicine and law are concerned. New regulations would require future AI to explain itself.\n\nVisit the largest developer playground in Europe!\nhttps://www.wearedevelopers.com/\n\nFacebook: https://www.facebook.com/wearedevelopers\nTwitter: https://twitter.com/WeAreDevs\nInstagram: https://www.instagram.com/_wearedevelopers/\n\n#WeAreDevs"
