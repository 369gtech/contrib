description: "При поддержке AvitoTech мы впервые публикуем все видео с Saint AppsConf 2019 в открытый доступ. Учитесь, вдохновляйтесь и перенимайте лучшие практики у спикеров, не выходя из дома.         \n--------\nКалендарь конференций - https://ontico.ru\n--------\nAppsConf 2019\n\nТезисы и презентация:\nhttps://appsconf.ru/spb/2019/abstracts/5750\n\n* О том, что сейчас известно науке о здоровом образе жизни на самом деле.\n* О том, что мы узнали о людях из базы про образ жизни 1М человек, включая разработчиков.\n* О том, что нужно знать каждому о своем мозге и теле.\n* О data-driven-подходе к продуктивности и здоровью.\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
