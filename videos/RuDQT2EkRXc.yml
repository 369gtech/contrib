description: 'The AVFoundation framework was introduced in version 2.2 of the iPhone SDK, and provides functionality for playing and mixing sound files, metering, and basic audio control. If you''re adding simple sounds to your application, this framework can be implemented quickly and painlessly. In this one-hour webcast, author Jonathan Zdziarski provides an introduction to the framework and shows how you can generate and add digital sounds and add VU meters to your iPhone applications.'
