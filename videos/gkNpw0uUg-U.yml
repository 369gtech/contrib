description: "Jak wygrać hackathon...bez dewelopera w zespole?\n\nJeśli brakuje Ci pewności siebie, aby wziąć udział w hackathonie, ponieważ:\n·       nie jesteś deweloperem,\n·       nie masz pomysłu na aplikację,\n·       nie masz zespołu,\n·       nigdy nie brałeś udziału w hackathonie ;)\nto ta prezentacja jest dla Ciebie!\nW trakcie wystąpienia opowiemy Wam, jak grupa testerów od kilku lat wygrywa hackathony w firmie Finastra.\n\nPrezentacja miała miejsce 18.02.2020 w O4 Coworking w Olivia Business Centre w Gdańsku."
