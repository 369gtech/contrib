description: 'How well does your site perform? Are the slow pages affecting your conversation rates or driving away potential visitors and clients? In this perfcast, we will talk with Justin Cutroni and Ilya Grigorik about the new "real user measurement" (RUM) capabilities available in Google Analytics: we will discuss how the data is collected, what it means, and take a deep dive into some of the advanced use cases of how you can leverage this data within Google Analytics.'
