description: "My UX stories from working in design studios, consultancies, corporates, and startups across USA, UK, and India\r\n\r\nSpeaker: Aditi Kulkarni\r\n\r\nFun UX Stories from my experiences working in design studios, consulting agencies, massive\_corporates, and\_startups. From the last 10 yrs across USA, UK,\_India, and Singapore.\r\n\r\nAditi Kulkarni is the Head of Design & UX at Singapore based start-up ReferralCandy - the best-automated referral program for online retailers. ReferralCandy has raised S$1 M in funding and recently tripled its revenue. \r\n\r\nIn her previous role as VP Design at Postman, she leads product design and helped grow the user base to more than 3M developers, eventually leading to Series A funding of $7M.\r\n\r\nEvent Page: https://www.meetup.com/Design-Bootcamp-Asia/events/242850962/\r\n\r\nProduced by Engineers.SG\n\nHelp us caption & translate this video!\n\nhttps://amara.org/v/eJ4s/"
