description: "Google I/O 2009 - Powering Mobile Apps with Social Data\r\n\r\nRyan Boyd\r\n\r\nIn this session, we'll show you how OpenSocial's REST and RPC protocols allow access to social data from mobile devices - both as mobile-targeted web applications and as native applications.  We'll demonstrate a mobile application and dive into code that uses the OpenSocial Java client library on the Android platform.\r\n\r\nFor presentation slides and all I/O sessions, please go to: code.google.com/events/io/sessions.html"
