description: "Boaz Ziniman, Technical Evangelist, AWS\nTechnical Evangelist at Amazon Web Services. I work with AWS customers to help them enjoy the advantage the cloud can deliver to their applications and systems.\n\nServerless patterns to deploy your workloads without managing servers\nAs serverless architectures become more popular, customers need a framework of patterns to help them deploy their workloads without managing servers or operating systems. This session will discuss several re-usable serverless patterns and focus one two major ones, web apps and stream processing.\n\nhttps://tlv.serverlessdays.io/sessions/boaz-ziniman-serverless-architectural-patterns.html"
