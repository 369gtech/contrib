description: "MobileOptimized 2019\niOS track\n\nVenturing the world of RxSwift unit testing – Eleni Papanikolopoulou @Workable\nReactive programming is an emerging discipline that allows writing declarative, asynchronous and concurrent code in a functional way and is continuously gaining popularity and adoption.\nIn this talk, we will wander in the unexplored pathways of RxSwift testing infrastructure. Specifically, we will look into the key aspects of testing RxSwift code and we will analyze the different ways to unit test observable streams through a simple sign in app.\n\nGeneral Partner –Apalon (https://www.apalon.com/)\nVideo Partner – Flo (https://flo.health/)"
