description: "This video was recorded at Code BEAM SF 19 http://bit.ly/2T3Do0U\n\nGet involved in Code Sync's next conference http://bit.ly/2Mcm4aS\n\n---\n\nMEMBRANE FRAMEWORK - BRINGING BEAM INTO WORLD OF MULTIMEDIA AND STREAMING\n\nby Marcin Lewandowski\n\nTHIS TALK IN THREE WORDS:\nMultimedia\nStreaming\nNative code + BEAM\n\nTALK LEVEL: Advanced\n\nABSTRACT\nMedia processing has never been a piece of cake - a large amount of data, tons of different formats, protocols and standards, growing latency and quality requirements. In this talk, weâ€™ll introduce you to the world of media streaming via Membrane Framework - our solution for dealing with multimedia without pain. The framework provides a set of so-called elements, which are composable blocks implementing different multimedia processing operations.\n\n\nRead the full abstract: https://codesync.global/speaker/marcin-lewandowski/\n\n---\n\nTHE SPEAKER - MARCIN LEWANDOWSKI\nPartner at Software Mansion. Founder. Humanist. Captain. Natural born entrepreneur.\n\nMarcin founded his first IT company when he was still in high school. A graduate of Human-Computer Interaction at Jagiellonian University in Poland, he bounced between media and IT industries for quite a while. Marcin went on to found a cult local FM radio station, then RadioKit, a SaaS startup aiming at building software for the media industry and then smoothly migrated into multimedia. \n\nMarcin is currently a partner at Software Mansion - a fast-growing software house serving mostly US startups.\n\nMore on Marcin Lewandowski: https://codesync.global/speaker/marcin-lewandowski/\n\n---\n\nCODE SYNC & CODE BEAM SF 19\nCode BEAM SF is powered by Code Sync. Code BEAM SF 19 was sponsored by WhatsApp, The RealReal, Brex, Erlang Solutions, 2600Hz, PagerDuty, and aeternity.\n\nCODE SYNC \nWebsite: www.codesync.global\nTwitter: www.twitter.com/CodeBEAMio\nFacebook: https://www.facebook.com/CodeSyncGlobal\nLinkedIn: https://www.linkedin.com/company/code-sync/\nMail: info at codesync.global\n\n#Multimedia #Streaming #BEAM #NativeCode"
