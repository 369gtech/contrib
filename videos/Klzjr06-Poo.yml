title: 'What’s New in Oracle Spatial Studio 20.1'
language: English
recordingDate: 1608090978
description: "Want to learn about the latest features in this release to help you create interactive maps and perform spatial analysis on your data? In this session, we will present and demonstrate some of Spatial Studio’s new capabilities like simplified data uploading, GeoRaster visualization, 3D city model and point cloud visualization, new Spatial Analytics category, and access token support.\n\nFind out how to get the most out of this self-service application for visualizing and analyzing spatial features in Oracle Database without writing any code."
