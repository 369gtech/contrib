description: "Thanks for being here! Join host Bruno Borges for the event's opening, followed by two keynotes.\n\nCommunities and You\nMala Gupta\n\nJava has a vibrant worldwide community. The community is not just about broadening your horizon, networking with other professionals, learning from each other, or giving back to the Java ecosystem. It is also about you â€“ who you are, and self-reflecting on your values, how you perceive your life and that of others, and much more.\n\nLet me share some stories with you.\n\nBe the Leader of Your Developer Career\nBruno Souza\n\nLeadership is not about knowing the way; it's about taking responsibility to find the path. Whether you are formally tasked with leading a team or just want people to trust your judgment, being a true leader will push your career forward and get you onto a path to success. This interactive conversation will answer your questions and help you get the leadership skills you need. Lead and forge your path for a fulfilling career.\n\nGet \"The Best Developer Year\" Book for free during this session and apply the 4 steps to take action and get your career under control: http://jav.mn/bestyear"
