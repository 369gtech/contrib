description: "Первый тестовый ТБС в 2021 году!\nТестовый он неспроста: \n- Во-первых, мы тестировали формат ведения новостного стрима в два лица. iOS-разработчик и просто хороший парень Женя Чумаков выступил в роли соведущего, и вышло весьма не плохо :)\n- Во-вторых, это первый стрим в три камеры. С технической точки зрения есть куда расти, но начало положено!\nНадеюсь, будет интересно. Всем добра :)\n\nССЫЛКИ\n- Инстаграм Жени: https://www.instagram.com/eugene_chumakov\n- Канал \"Темный лес\": https://www.youtube.com/thedarklesss\n\nНАВИГАЦИЯ\n0:00 Старт\n8:55 Начало\n12:40 Представление Жени\n19:50 Про выпуски и съемки\n39:35 Темный лес\n44:50 .NET 6\n51:00 Кибернизация и Deus Ex\n1:07:10 Про зашкварившегося арзитектора https://dev.by/news/tred-7k-1k\n1:16:30 Про фейковое резюме https://telegraf.plus/zabavno/devushka-napisala-fejkovoe-rezjume-chtoby-dokazat-ih-chitajut-bezdumno-ej-otvetili-90-adresatov-mirovyh-brendov/\n1:22:00 Метавселенная https://t.me/myatavr\n1:36:20 Безос и бессмертие\n1:47:50 Статистика от JetBrains и юнит-тесты https://www.jetbrains.com/ru-ru/lp/devecosystem-2021/python/\n2:03:45 Ответы на вопросы\n\n#айтиборода #ityoutubersru #тестовыйбородатыйстрим"
