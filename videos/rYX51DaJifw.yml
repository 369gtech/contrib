description: "Michaël AZERHAD (WealCome Company) - Expert en \"CleanCoding\"\n\nhttp://wealcomecompany.com \n\nCette vidéo a pour but de vous montrer un cas REEL de pratique de BDD et de TDD.\nLe code source correspondant se trouve ici : \nhttps://github.com/mica16/BDD-TDD-Demo-1/tree/part1\n\nJe pratique le BDD/TDD au quotidien dans TOUS mes projets Back comme Front.\n \nCette vidéo va bien au-delà d'un simple tutoriel et représente clairement un pur contexte d'entreprise. \n\nBonne vidéo :) \n\nLien vers la partie 2 :\nhttps://www.youtube.com/watch?v=CMjy7csMMko\n\nPour toute éventuelle question, laissez-un com, j'y répondrai !\n\nPS : Je vous conseille de lire cette page au préalable si vous êtes totalement néophyte avec Cucumber et son Gherkin : https://cucumber.io/docs/reference\npour bien comprendre le pas à pas de cette vidéo."
