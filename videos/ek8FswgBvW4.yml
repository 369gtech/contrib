description: "This interactive presentation, by members of the Drupal Security Team, will cover the setup of multiple vulnerable Drupal 7 and 8 sites.  You will watch security team members try to hack these sites and talk about their processes they are doing it while they do it.  We will use this to look at the major vulnerabilities that happen in Drupal.\n\nThis a good way to think about how an attacker might try to compromise your site.\n\nFinally you will learn about the Drupal Security Team.\n\nAfter the presentation you will be aware of the major security issues in Drupal. You will also learn about countermeasures and best practices to take on your site."
