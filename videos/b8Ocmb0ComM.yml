description: "Explorez avec nous la mise en œuvre d’un chaos-monkey dans un cluster Kubernetes. Dans la lignée des produits de Netflix, son but est simple mais sans pitié : exécuter froidement d’innocents pods sans défense en vue de tester en continu la résilience des applications.\n\nVia cet exemple, nous allons découvrir le principe et le fonctionnement des Custom Resource Definitions (CRD) et des opérateurs Kubernetes pour étendre le fonctionnement d’un cluster. Nous profiterons de l’occasion pour évoquer de nombreux autres cas d’usage de cette technologie."
