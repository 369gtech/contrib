description: "Join us for the 23rd Annual Independent Games Festival Awards followed by the 21st Annual Game Developers Choice Awards!\n\nThe IGF was established in 1998 to encourage innovation in game development and to recognize the best independent game developers.The awards are held in conjunction with the Game Developers Choice Awards. Learn more about the IGF at www.igf.com.\n\nThe Game Developers Choice Awards are the premier accolades for peer-recognition in the digital games industry, celebrating creativity, artistry and technological genius. Industry professionals from around the world nominate for the awards, free of charge, ensuring that the recipients reflect the community's opinions. Learn more about the GDCA at www.gamechoiceawards.com.\n\nRegister for the all-digital GDC 2021: https://gdconf.com/passes-prices?_mc=sm_x_3pvr_un_x_gdcsf_x_x-yt-gdc21\n\nJoin the GDC mailing list: http://www.gdconf.com/subscribe\n\nFollow GDC on Twitter: https://twitter.com/Official_GDC \n\nGDC talks cover a range of developmental topics including game design, programming, audio, visual arts, business management, production, online games, and much more. We post a fresh GDC video every day.  Subscribe to the channel to stay on top of regular updates, and check out GDC Vault  for thousands of more in-depth talks from our archives."
