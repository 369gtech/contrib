title: 'Hipkon Lajt 2021 | Asinhroni Javascript sa RxJS - Miloš Vučković'
language: Serbian
recordingDate: 1636133573
description: "Nije iznenađenje što, sa razvojem Javaskripta, asinhrono programiranje sve više postaje tema debate. Preuzimanje podataka sa više različitih servera, implementacija vremenski zavisnih operacija, osluškivanje događaja na websocket-u, a potom sinhronizovanje svih navedenih tokova podataka može delovati kao veoma kompleksna operacija. Zajedno sa Milošem Vučkovićem, senior developerom iz Endave, istražićemo RxJS (Reactive Extension for JavaScript) paket koji donosi jedinstven način rešavanja problema u asinhronom svetu progamiranja, a pomoću komponovanja asihnronih operacija u celinu koja čini krajnje rešenje.\n\nMiloš Vučković, Senior inženjer, Endava\n\nHipkon Lajt predstavlja dostignuća i znanje domaće tehnološke i naučne scene."
