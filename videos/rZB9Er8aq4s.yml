description: "This presentation was recorded at GOTO Berlin 2018. #gotocon #gotober\nhttp://gotober.com\n\nLin Clark - Code Cartoonist and Engineer at Mozilla\n\nABSTRACT\nIf the web were a video game franchise, then WebAssembly would be its latest hero...\n“During the first part of our journey, our hero completed the first quest—making it possible to play PC games and build applications like AutoCAD on the web. But this journey is far from over! Many a quest awaits; whole worlds are left to explore! The browser, and our hero’s current skill set, is just the beginning.”\nIn this talk, we’ll explore both charted and uncharted areas—from the JavaScript-rich lands of the browser, to the darkest reaches of the blockchain, to the airy heights of the cloud with CDNs, and more! And we’ll map out all of the features [...]\n\nDownload slides and read the full abstract here:\nhttps://gotober.com/2018/sessions/553\n\nhttps://twitter.com/gotober\nhttps://www.facebook.com/GOTOConference\nhttps://www.linkedin.com/company/goto-\nhttp://gotocon.com\n#WebAssembly #programming #ProgrammingLanguages"
