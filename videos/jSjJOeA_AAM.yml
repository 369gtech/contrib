description: "The talk is about developing REST APIs using Python and Flask-Restplus. This framework automates common API tasks: validating input, serializing output, routing requests to methods, and turning exceptions into HTTP responses. The API comes with Swagger UI, which documents all endpoints.\n\nThis spring over 9400 IT specialists took part in Code Europe, the largest programming conference in Poland! Follow our website for more details: https://www.codeeurope.pl/en The next edition of Code Europe is coming in December!"
