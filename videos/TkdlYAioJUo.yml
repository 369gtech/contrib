title: 'Guida Galattica alla Creatività attraverso la Tecnologia per ragazze'
recordingDate: 1588757653
description: "Amazon e Codemotion ti invitano ad un'appassionante avventura tra tecnologia e creatività, per trasformare la tue idee in realtà.\n\nMuovi i primi passi nel mondo della tecnologia: dalla programmazione di un videogioco alla creazione di arte e musica digitale, passando per l'elettronica nel fashion ed il design 3D. Scopriremo che fare tecnologia è semplice e ci proietta verso il futuro. Adatto a tutte, unico prerequisito: voglia di imparare!\n\nSe ti è piaciuto il video e cerchi contenuti sul coding visita il sito: https://creativity.codemotion.com/"
