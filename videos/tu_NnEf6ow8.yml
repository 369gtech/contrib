description: "In this video, Timothy Jordan heads to the International Women's Day summit in Mountain View to chat with Kathy Pham (Health Data Advisor and Product Manager at the U.S. Digital Service) about how her roots motivated her to improve online services for the American people at the U.S. Digital Service. Kathy Pham, a computer scientist, has used technology throughout her career to tackle pressing challenges. Now Kathy is applying this experience to redesigning public services as a member of the U.S. Digital Service, where small groups of developers, designers and product leads are contributing important changes to the way the Federal Government builds its technology and services.\n\nThe Developer Show, where you can stay up to date on all the latest Google Developer news, straight from the experts.\n\nHave a question? Use #AskDevShow to let us know!\n\nLinks:\n\nSubscribe to the Google Developers Channel for more DevShow! http://goo.gl/mQyv5L\n\nU.S. Digital Service Website: https://goo.gl/DY8z1e  \n\nCode for America: http://goo.gl/lvyFI1 \n\nParticipate in the U.S. Digital Service: https://goo.gl/NqjWxn \n\nU.S. Digital Service on GitHub: https://goo.gl/dSg0qy \n\nUnited State Digital Service\nTwitter: http://www.twitter.com/usds\nhttp://whitehouse.gov/usds\nhttps://medium.com/@USDigitalService\n\n18F and Code for America:\nhttps://18f.gsa.gov\nhttps://github.com/18F \nhttp://www.codeforamerica.org"
