description: "Feature Toggle (enable or disable features at runtime through web UI) can help you for your distributed and microservice architectures. Setup a functions once (eg:monitoring) and all services get immediately updated at micro but also macro level.\n\nFF4j is the leading implementation of the pattern for Java platform. In this session i will show how to setup quickly an existing spring-boot application and immediately provide not only Feature Toggle but also configuration Management and feature monitoring."
