description: "WebAssembly is a fast, portable, compact, cross-browser binary format for compilation to the Web.  It allows new types of applications and heavy 3D games to run efficiently in browsers. We'll describe what web assembly is, the problems it solves, the low level format and compilation tools available to try it out. In addition, the interfacing between compiled language modules and Javascript is explained.\n\nWatch more Chrome and Web talks at I/O '17 here: https://goo.gl/Q1bFGY\nSee all the talks from Google I/O '17 here: https://goo.gl/D0D4VE\n\nSubscribe to the Chrome channel: http://goo.gl/LLLNvf\n\n#io17 #GoogleIO #GoogleIO2017"
