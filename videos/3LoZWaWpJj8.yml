description: "Our new HITB Studio track where we’ll keep you updated on what’s happening throughout the event including pre and post interviews with speakers and friends of HITB\n\n=== \n\nXingyu has been a security engineer on the Google Android Security team with Google’s Richard Neal, working on device exploits and code deobfuscation groups. He has more than 2 years professional experience in computer security, focusing on Android kernel exploit analysis & detection, kernel 0day hunting, advanced reverse engineering, Android app security and APT hunting. He is also currently a member of Nu1L CTF team and an organizer of Google CTF, as CTF is fun (sometimes).\nRichard Neal, Staff Security Engineer, Google\n\nRichard has been a lead on the Android Malware Research team at Google for the last 4 years, managing a group of security and software engineers working to solve problems around Android malware, and trying to do as much technical work as possible. He has 22 years professional experience in computer security, starting in development of secure systems and then moving into vulnerability and malware analysis, as reverse engineering is fun."
