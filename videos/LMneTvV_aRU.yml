description: "He is an entrepreneur who is behind a number of very different ventures. He has co-founded the translations service Contentor, runs the co-working community Mindpark, is the initiator of oresundstartups.com and involved in Makeriet, a project to save fruit from being thrown away. But currently, he is developing an app that will get people to start exercising more.\n\nFoo Café is an independent and physical meeting place for people of all backgrounds and expertise within the IT-industry in the Malmö/Lund region. Foo Café is aimed at those interested in sharing, learning and creating. \nJoin the fun at foocafe.org"
