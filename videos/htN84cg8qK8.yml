title: 'Gérer la restauration de données avec les  Architecture Components by Cristian Garrido Le Bon Coin'
language: English
recordingDate: 1592403192
description: "This session was given at Paris Android Makers 2020 by Cristian Garrido, Le Bon Coin.\n\nMore info: https://android-makers-2020.firebaseapp.com/schedule/?sessionId=175937\n\nL’un des principaux enjeux du développement Android consiste à bien gérer le cycle de vie des composants du SDK.\r\nLes Android Architecture Components nous fournissent des outils pour s’abstraire d’une grosse partie de cet aspect.\r\nCependant, la restauration de l’état d’une application, détruite par le système, n’est pas triviale et est peu documentée.\r\nDans ce talk nous aborderons différentes approches pour résoudre ces problématiques et verrons pourquoi nous devons nous en préoccuper.\r\nNous montrerons comment nous avons intégré le module SavedState pour ViewModel dans notre architecture."
