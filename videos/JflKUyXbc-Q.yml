description: 'Josh Berkus, who until last week was on the PostgreSQL support team at Sun, stopped by at OSCON 2008 to talk to O''Reilly News about his recent departure, the state of databases at Sun, why PostgreSQL doesn''t have the mind share of Oracle and MySQL, and where the demands of the internet are driving database development.'
