description: "DOES18 Las Vegas — How to Train your Dragons to Code: Transformation Success by Teaching your Security Team to Code\n\nAaron Rinehart, Chief Enterprise Architect, UnitedHealth Group\n\nAaron Rinehart currently serves as Chief Enterprise Security Architect at the United Health Group and has worked and consulted in the field of Information Security and Technology for organizations such as the Department of Homeland Security (DHS), National Aeronautics and Space Administration (NASA), and the Department of Defense (DoD). Rinehart has been a featured speaker at several media outlets and conferences, most notably the National Press Club in Washington DC, RSA, HITRUST and ABC News. Rinehart has been interviewed and quoted in various publications including the Huffington Post, Medill News Service, and MarketWatch.\n\nFollow Aaron on Twitter — http://twitter.com/aaronrinehart\n\nDOES18 Las Vegas\nDOES 2018 US\nDevOps Enterprise Summit\nhttps://events.itrevolution.com/us/"
