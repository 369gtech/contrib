title: 'Serverless on GCP with Cloud Run - Abdellfetah SGHIOUAR (Jfokus Brown Bag series)'
recordingDate: 1632769296
description: "Google Cloud Run is GCP's newest Serverless offer aiming at achieving the goal of build once run everywhere. Based on Open Source Technology and running on top of Google internal infrastructure, it allows you to run any container in 2 commands, in this talk we will introduce Cloud Run, demo it's capabilities and show some of it's advanced features.\n\nRecorded Tuesday 10 November 2020 kl. 12:00"
