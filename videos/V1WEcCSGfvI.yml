title: 'GopherCon 2021: Sean M. Tracey - Dude, Where''s My Code?'
language: English
recordingDate: 1640051147
description: 'As part of AWS re:Invent 2021, Sean wrote a self-contained golang application that can detect which of a number of services it''s running on with AWS, and describe what the implications of that deployment are and how the app dynamically adapts to different circumstances. In this lightning talk, he will explain how this app detects it current environment, and how it changes its behavior based on the execution environment it detects.'
