description: "Quick, draw! In this video, I demonstrate how to use the DoodleNet pre-trained machine learning model to classify drawings of cats, strawberries, and other common doodles in JavaScript (with p5.js and ml5.js). 💻 Code: https://thecodingtrain.com/learning/ml5/9.1-doodlenet.html\n\nLinks discussed in this video:\n🔗 DoodleNet - Model Biography (ml5js.org): https://learn.ml5js.org/#/reference/image-classifier?id=doodlenet-model-biography\n🔗 Quick, Draw! The Data: https://quickdraw.withgoogle.com/data\n🔗 DoodleNet Repository (GitHub): https://github.com/yining1023/doodleNet\n\nOther videos mentioned in this video:\n🎥 Quick, Draw! - Coding Challenge #122: https://youtu.be/yLuk0twx8Hc\n🎥 Shape Classifier with ml5.js - Coding Challenge #158: https://youtu.be/3MqJzMvHE3E\n\nTimestamps:\n0:00 Introduction! About DoodleNet\n1:35 Code! doodleClassifier\n3:24 Try! console logging results\n4:31 Code! resultsDiv and loop classification\n6:51 Try! drawing a cat\n8:17 Code! make it work with video\n8:59 Try! draw a strawwwberrrry\n9:11 Code! add threshold\n9:44 Try! thicker pen\n10:26 Try! threshold on/off\n10:51 Try! A snowman\n11:13 Wrap up! 💖\n\n🚂 Website: http://thecodingtrain.com/\n👾 Share Your Creation! https://thecodingtrain.com/Guides/community-contribution-guide.html\n🚩 Suggest Topics: https://github.com/CodingTrain/Rainbow-Topics\n💡 GitHub: https://github.com/CodingTrain\n💬 Discord: https://discord.gg/hPuGy2g\n💖 Membership: http://youtube.com/thecodingtrain/join\n🛒 Store: https://standard.tv/codingtrain\n📚 Books: https://www.amazon.com/shop/thecodingtrain\n🖋️ Twitter: https://twitter.com/thecodingtrain\n📸 Instagram: https://www.instagram.com/the.coding.train/\n\n🎥 Coding Challenges: https://www.youtube.com/playlist?list=PLRqwX-V7Uu6ZiZxtDDRCi6uhfTH4FilpH\n🎥 Intro to Programming: https://www.youtube.com/playlist?list=PLRqwX-V7Uu6Zy51Q-x9tMWIv9cueOFTFA\n\n🔗 p5.js: https://p5js.org\n🔗 p5.js Web Editor: https://editor.p5js.org/\n🔗 Processing: https://processing.or