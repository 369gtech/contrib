description: 'You go to a conference, read a book, or watch some cutting edge video and suddenly you’re telling everyone on the team how all of the code must change. In this talk we look at how you can embrace some of the powerful concepts of functional programming in Swift while exposing the functionality in ways that don’t require big adjustments on the part of your colleagues.'
