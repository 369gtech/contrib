description: "디지털 시대에 기술이 더욱 빠르게 발전하고 있죠. 많은 분들이 커뮤니티에서 멘토로 활동하면서 소통을 통해 최신 기술을 빠르게 배우고 개발 속도를 높이고 있는데요, 마이크로소프트와 함께 국내 스타트업 및 커뮤니티 리더인 MVP & MLSA 분들에 대한 자세한 이야기를 들어보겠습니다. (Join this session to learn how development is being more empowered through startups and community mentors.)\n\nMicrosoft Build 2021"
