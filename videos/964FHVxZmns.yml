description: "https://airhacks.tv​ - the monthly (first Monday of the month, 8pm CET/CEST) Questions and Answers live streaming show. The live dates are also announced on: https://adambien.blog​ and https://meetup.com/airhacks\n\nThis time we are covering:\n\"Disappearing YouTube Likes, AWS CDK vs. CloudFormation, \nMicroProfile / JAX-RS with multiple endpoints as Lambda, \njavax.ejb.Singleton vs. javax.inject.Singleton vs. javax.enterprise.context.ApplicationScoped vs javax.ejb.Stateless, JPA and schema evolution, ARM, AWS Lambda and EJB, one process per container and Java, \nAWS Lambda orchestration and zero downtime, saving money with AWS Graviton\": https://adambien.blog/roller/abien/entry/aws_cdk_jax_rs_and\n\nSee you at: https://airhacks.live"
