description: "The NYC Taxi and Limo Commission released last year 174 million taxi trips from 2013 through a Freedom of Information Law request. In this video, they unveil the 2014 data on a historical date at the NYU Rudin Center for Transportation:\n\nFor the first time in the TLC history, data scientists, civic hackers, graphic designers, analysts, government policymakers, statistics hobbyists, and taxi drivers gathered to discover solutions to the taxi gap, which is estimated to miss out on about 11,000 rides daily.\n\n\nVideo host: Felipe Hoffa, follow him at https://twitter.com/felipehoffa.\n\nLearn more at: http://wagner.nyu.edu/rudincenter/2015/04/taxi-shift-change-hackathon-event-recap/\n\nhttp://chriswhong.com/open-data/foil_nyc_taxi/\n\nhttp://iquantny.tumblr.com/post/87573867759/success-how-nyc-open-data-and-reddit-saved-new\n\nhttp://iquantny.tumblr.com/post/115096016059/how-to-fix-nycs-no-cabs-at-4pm-problem\n\nhttps://www.reddit.com/r/bigquery/comments/28ialf/173_million_2013_nyc_taxi_rides_shared_on_bigquery\n\nSubscribe to the Google Developers channel at: http://goo.gl/mQyv5L"
