title: 'Sam Sweeney - Just the Right Amount of JS: Building Reactive Apps With Stimulus Reflex | May 2021'
language: Spanish
recordingDate: 1621474496
description: 'I want to talk about how I built a real-time trivia application using Stimulus Reflex (https://docs.stimulusreflex.com/). What I wanted to do is add real-time functionality to a trivia application so users could play against each other live, with a host controlling the game. What made this challenging is I was working on a traditional Rails application and didn''t have a lot of experience with collaborative real-time web apps. I discovered Stimulus Reflex, a high-level description of how it works and its component parts: StimulusJS, a minimal JS library from the makers of Rails, Cable Ready, a WebSocket library, and morphdom, a lightweight DOM diffing/patching library. I used Stimulus Reflex to create a real-time multiplayer trivia application.  I speak about the overview of the architecture, some challenges encountered, lessons learned. (A video of the product I built is available here: https://www.trivvy.co/live-games.). Stimulus Reflex lets you build SPA-like apps without the complexity of a traditional SPA'
