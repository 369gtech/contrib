title: 'Sponsored Keynote: Kubeflow Pipelines v2: The Next Generation of MLOps on Ku... Karthik Ramachandran'
language: English
recordingDate: 1635569320
description: "Don’t miss out! Join us at our next event: KubeCon + CloudNativeCon Europe 2022 in Valencia, Spain from May 17-20. Learn more at https://kubecon.io The conference features presentations from developers and end users of Kubernetes, Prometheus, Envoy, and all of the other CNCF-hosted projects.\n\nSponsored Keynote: Kubeflow Pipelines v2: The Next Generation of MLOps on Kubernetes - Karthik Ramachandran, Product Manager, Google Cloud Vertex AI, Google\n\nWe would like to introduce Kubeflow Pipelines v2, which makes it significantly easier to author and manage model training Pipelines. In this talk, we’ll review the new capabilities of the project, talk a little bit about our plans for the future, and discuss where and how the community can help."
