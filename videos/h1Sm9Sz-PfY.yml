description: "Register for GOTO Accelerate by visiting: http://gotocon.com/accelerate-london-2016\n\nOn March 9, 2015, Zalando launched Radical Agility to help scale the technology team through its next order of magnitude of growth and position Zalando to disrupt the European fashion industry. Since then we’ve seen applications triple, retention increase, and ever-growing success delivering complex software systems that transform the business. The transition was itself radical, and critical for transforming from an IT department to a modern, efficient product development organization. In this talk, we’ll go through the theory behind the change, how we made such a big change in an authentic way, and share some of the lessons around leadership, organization, and leveraging Conway’s Law to transform Zalando into a world-class tech culture.\n\nSign up here:  http://gotocon.com/accelerate-london-2016\n\nhttps://twitter.com/gotoldn\nhttps://www.facebook.com/GOTOConference\nhttp://gotocon.com"
