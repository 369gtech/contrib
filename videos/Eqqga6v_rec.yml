description: "Paweł Wojnarowicz (Amazon Web Services) - The Art of Mobile Testing\nThe speech was given on 2016-05-19 at infoShare 2016 (Tech Stage) in Gdańsk. http://infoshare.pl\n\nPawel is an engineer and an entrepreneur. He currently works at Amazon as a Senior Product Manager for AWS Device Farm. In 2012 he co-founded AppThwack, a leading service for automated testing of mobile apps on Android and iOS devices hosted in the cloud, that was acquired by AWS. Prior to AppThwack, Pawel spent 9 years at Intel, including 2 years with Intel Technology Poland in Gdansk where he started his professional career. Born and raised in Tri-City and a graduate of Gdansk University of Technology.\n\nFollow infoShare:\nhttps://facebook.com/infosharepl\nhttps://twitter.com/infosharepl\nhttps://www.instagram.com/infoshare/\nhttps://plus.google.com/+infoshare/"
