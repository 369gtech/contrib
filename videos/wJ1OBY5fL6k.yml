title: 'Acteur, un modèle élégant pour le calcul concurrentiel… — Didier Plaindoux, Alessio Coltellacci'
language: French
recordingDate: 1542659386
description: "Avec l’avènement des architectures multi-cœurs, nous avons besoin de moyens pour les exploiter. Généralement, cela se fait à l'aide des threads natifs et de primitives de synchronisation qui conduisent généralement à des solutions difficiles à mettre en oeuvre et à des problèmes pour appréhender le calcul.\n\nExplorons une approche différente: le modèle de l'acteur, un modèle conceptuel pour traiter le calcul concurrentiel.\n\nPar le biais de la conception d'un jeu vidéo nous illustrerons:\n- ce qu'est un acteur,\n- les interactions entre eux sans partager la mémoire,\n- la communication entre acteurs dans un système distribué et \n- comment avoir un système distribué tolérant aux pannes."
