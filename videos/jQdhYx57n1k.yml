description: "This video was recorded at Code BEAM STO 19 http://bit.ly/2W2vgDC\n\nGet involved in Code Sync's next conference http://bit.ly/2Mcm4aS\n\n---\n\nINTRODUCING THE ERLANG ECOSYSTEM FOUNDATION\nby Jose Valim, Peer Stritzinger, Miriam Pena, Alastair Woodman, and Francesco Cesarini\n\nTHIS TALK IN THREE WORDS:\nErlang\nEcosystem\nFoundation\n\nABSTRACT\nThursday evening keynote at the Code BEAM STO where you can hear all about the newly formed Erlang Ecosystem Foundation. A talk from Jose Valim, Peer Stritzinger, Miriam Pena, Alastair Woodman, and Francesco Cesarini who are sharing the journey and goals of the foundation that we've all waited for!\n\nThe Erlang Ecosystem Foundation's goal is to grow and support a diverse community around the Erlang and Elixir ecosystem, encouraging the continued development of technologies and open source projects based on/around its runtime and languages.\n\n---\n\n\nCODE SYNC & CODE BEAM STO 19\nCode BEAM STO is powered by Code Sync. Code BEAM STO 19 was sponsored by Klarna, The RealReal, Erlang Solutions, dek technologies, Derivco Sports, and aeternity. \n\nCODE SYNC \nWebsite: www.codesync.global\nTwitter: www.twitter.com/CodeBEAMIO\nFacebook: https://www.facebook.com/CodeSyncGlobal\nLinkedIn: https://www.linkedin.com/company/code-sync/\nMail: info at codesync.global\n\n#EEF #ErlangEcosystemFoundation #Erlang #Elixirlang"
