description: "Since Photoshop CS2, Smart Objects have been an integral part of editing your images non-destructively, but now they're more powerful than ever. In this session you'll learn what they are and when you should use them. You'll learn how to run filters non-destructively as well as how to run filters and add layer styles to multi-layered documents. You'll also learn how to use filter blending options for interesting effects, create photo templates, add vector embellishments, and more!\n\nAbout Lesa Snider\n\nLesa Snider is on a mission to teach the world to create—and use!—better graphics. She's an internationally acclaimed speaker, stock photographer and founder of the creative tutorial site PhotoLesa.com. Lesa is the author of many video-training workshops (www.lesa.in/clvideos) and the coauthor of iPhoto '11: The Missing Manual. She writes a regular column for Photoshop User, Elements Techniques, and Macworld magazines, and contributes frequently to Design-Tools.com and PlanetPhotoshop.com. Lesa is also a long-time member of the Photoshop World Dream Team of instructors and can be spotted teaching at many other conferences around the globe. She also teaches Advanced Photoshop for the international graphic design school, Sessions.edu. You can connect with her online on Facebook (www.facebook.com/PhotoLesa), YouTube (www.lesa.in/ytvideochannel), Twitter (@PhotoLesa), and www.PhotoLesa.com.\n\nDuring her free time, you'll find Lesa carving the twisties on her sportbike, dressed up in her Star Trek best at a sci-fi convention, or hanging with fellow Apple Mac enthusiasts. Lesa is a proud member of the BMWMOA, F800 Riders Club, and the Colorado Mac User Group (www.CoMUG.com) a.k.a. the Boulder Mac Maniacs.\n\nProduced by: Yasmina Greco"
