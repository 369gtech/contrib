title: 'Le numérique : tentative de survie en milieu artistique - Crossed Lab'
language: French
recordingDate: 1541512872
description: "Si les technologies abondent tous les secteurs de nos vies et de nos activités, elles ne sont pas en reste quand il s’agit d’art et de culture. Après 7 ans de production de cet « art numérique », je vous propose un aperçu d’une tentative de survie dans ce milieu autant fantasmé qu’impitoyable qu’est la culture.\n\nCar accompagner les artistes dans le développement de leurs projets n’est pas sans risques ni bonheurs, voici une autre expérience du numérique : de l’interactivité simple à la réalité virtuelle en passant par les robots, de la recherche en laboratoire aux scènes de théâtre et d’ailleurs, de la structuration d’un secteur national à la question des médias. Le choc du chic digital !\nConférence proposée par Crossed Lab ! \nwww.blendwebmix.com"
