description: "This presentation was recorded at GOTO Berlin 2019. #GOTOcon #GOTOber\r\nhttp://gotober.com\r\n\r\nBert Jan Schrijver - JavaOne Rockstar & Champion, NLJUG leader & CTO at OpenValue\r\n\r\nORIGINAL TALK TITLE\r\nBuilding a Self-driving RC Car\r\n\r\nABSTRACT\r\nThis session will share my experiences in converting a small remote controlled car into an autonomous driving vehicle. I'll talk about electronics, sensors, AI, computer vision and of course, the software that ties everything together.\nI'll introduce you into the world of self driving cars and compare my solution to the stuff that is done in the big leagues by the likes of Tesla's 'autopilot' and Waymo's self driving cars.\nI'll explain the challenges that have to be faced and the dilemma's that come with creating a car being driven by software in real world [...]\r\n\r\nDownload slides and read the full abstract here:\r\nhttps://gotober.com/2019/sessions/927/building-a-self-driving-rc-car\r\n\r\nhttps://twitter.com/GOTOber\r\nhttps://www.linkedin.com/company/goto-\r\nhttps://www.facebook.com/GOTOConferences\r\n#RCcars #SelfDriving #Ethics #IoT #AI #ArtificialIntelligence #Security\r\n\r\nLooking for a unique learning experience?\r\nAttend the next GOTO Conference near you! Get your ticket at http://gotocon.com\r\n\r\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\r\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
