title: 'Souriez, vous êtes en sécurité : comprendre les modèles de menaces'
language: French
recordingDate: 1515347307
description: "« Ne t'en fais pas, c'est \"sécurisé\". » Vous avez forcément déjà entendu cette phrase. Alors oui, probablement, si on vous le dit, c'est que c'est sécurisé. Mais pour qui ? Comment ? Contre quoi ? Et en quoi ça vous concerne directement ?\n\nC'est toute la question des modèles de menaces. Vous n'avez pas à vous protéger des mêmes intrusions que votre voisin. Vous n'encourez pas les mêmes risques. Vous n'avez ni les mêmes enjeux, ni les mêmes ennemis. Vos modèles de menaces sont différents, et bien les comprendre est crucial pour bien adapter votre sécurité.\n\nPetit discussion impromptue mais pas improvisée entre technique et pratique : les modèles de menaces, pour qui, pour quoi, et qu'est-ce que ça signifie ? La sécurité, ça n'existe pas ; ma sécurité, il faut bien la comprendre."
