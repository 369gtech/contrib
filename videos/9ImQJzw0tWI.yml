title: 'Getting your engineers on board with observability'
language: English
recordingDate: 1628163089
description: "Observability isn’t just for Site Reliability Engineers.\n\nObservability is an essential way to gain visibility into distributed systems. But as systems grow more complex, it’s increasingly important for your entire engineering org to understand what is going on behind the scenes, not just a few individuals or teams.\n\nIn this panel, we will discuss how to get your engineers thinking about, using, and investing in your observability strategy. We’ll consider the importance of teaching your entire engineering org key monitoring skills and creating habits to drive permanent change.\n\n\nKey Takeaways\n\n- Educate your teams to gain visibility into distributed systems\n- Implement processes to spread observability throughout your engineers\n- Understand observability training gaps to get your team up to speed\n- Build a culture of good practices for everyone on quickly identify and solve complex set-backs"
