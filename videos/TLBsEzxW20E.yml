description: 'Автоматическое управление памятью и сборка мусора являются одним из крупнейших преимуществ JVM по сравнению с предыдущими платформами. Но они имеют свою цену: накладные расходы сборщика мусора и вызываемые им остановки приложения. Если для приложения важна каждая миллисекунда, эта цена может стать слишком высокой. Но есть способ от нее уклониться, если взять ответственность за управление памятью обратно в свои руки. Я расскажу, что означает «вне хипа» для Java-разработчика и как с помощью этой техники можно ускорить своё приложение.'
