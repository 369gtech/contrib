description: "Effective engineering managers view their teams as complex interdependent systems, with inputs and outputs. When the outputs aren’t as expected, great managers dig into the root cause. Yet most of today’s tech leaders are flying blind without the data needed to effectively debug their team’s skills and product development processes with data.\n\nIn this session, you’ll learn about the right metrics to manage your software development team with data, not gut feelings. You’ll walk away with insights on how to spot bottlenecks and improve engineering workflows using the right tools and metrics. Learn how to:\nBenchmark your team on technology skills and capacity\nDevelop a skills development and workflow efficiency plan\nTrack and measure progress towards team skills and capacity goals\n\nLearn more: https://pv.tl/2OZbK74\n\nSpeakers: Jeremy Morgan, Technical Marketing Manager, Pluralsight; Jen McGrath, Product Manager, Pluralsight\nFilmed at SpringOne Platform 2019\nSlideShare: https://www.slideshare.net/Pivotal/datadriven-approaches-to-developing-your-people-workflow-and-products"
