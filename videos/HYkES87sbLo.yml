description: "Android Heroes Live is a live-streamed show focused on important Android topics, with guest speakers from all over the world. \n\n18 June, Android News from Google I/O\nReflecting on the news and updates from Google I/O, we heard from four Android experts sharing their point of view on:\n- the most important announcements\n- whether they've had a chance to use any of the new features \n- what they plan to use in the near future \n- PLUS answering audience questions\n\nFeaturing:\nFlorina Muntenescu, Android Developer Advocate, Google\nSebastiano Poggi, Software Engineer, JetBrains\nJorge D. Ortiz Fuentes, Founder, Canonical Examples\nMarco Porcaro, Android Tech Lead, Synesthesia\n\n\nhttps://community.androidheroes.com/feed\nhttps://twitter.com/heroes_android"
