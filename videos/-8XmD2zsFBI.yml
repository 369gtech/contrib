description: "Machine Learning Foundations is a free training course where you’ll learn the fundamentals of building machine learned models using TensorFlow.\n\nIn Episode 10, we’re going to put our knowledge of how to preprocess text data to use and train a text classifier to detect sarcasm in news headlines.\n\nSarcasm in News Headlines Dataset by Rishabh Misra → https://goo.gle/3c6A6Ur \nSarcasm detector Colab 1 → https://goo.gle/3gwBKSP \nSarcasm detector Colab 2 →  https://goo.gle/3d6sIJY \n\nTensorFlow is Google’s end-to-end open source machine learning platform. For more videos about TensorFlow, subscribe to the TF YouTube channel → https://goo.gle/TensorFlow \n\nMachine Learning Foundations playlist → https://goo.gle/ml-foundations \nSubscribe to Google Developers → https://goo.gle/developers"
