title: 'List your Progressive Web App in Google Play'
language: English
recordingDate: 1618502007
description: "Google Play is the best place for people to find and install stellar software for their Chromebooks. This hands-on Session is for developers and publishers who want to get their Progressive Web App (PWA) discovered by Chrome OS users in Google Play.\n\nWe use step-by-step examples and demos to explain the essentials of listing a PWA in the Chrome OS Google Play Store, including how to create and upload an application bundle using a Trusted Web Activity.\n\nRegister for I/O → https://goo.gle/2OTj06K\n\nSpeakers: Alexander Nohe, Andre Bandarra\n\nWatch more:\nChrome Developers at Google I/O 2021 Playlist → https://goo.gle/io21-ChromeDevs\nAll Google I/O 2021 Technical Sessions → https://goo.gle/io21-technicalsessions\nAll Google I/O 2021 Sessions → https://goo.gle/io21-allsessions\n\nSubscribe to Google Chrome Developers → https://goo.gle/ChromeDevs​ \n\n#GoogleIO"
