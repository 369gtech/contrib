description: "When we pull stats about the state of the web, like the percent of websites adopting HTTPS or the median amount of image bytes per page, these figures come from web transparency datasets on BigQuery like the HTTP Archive and Chrome UX Report. In this video, Rick Viscomi and Felipe Hoffa (BigQuery Developer Advocate) talk about the capabilities of BigQuery and how to get started with it.\n\n\nTo learn more about everything discussed in the video, here are some helpful resources:\n\nBigQuery: https://goo.gle/2JbdNlf\nBigQuery Subreddit: https://goo.gle/2xsw0Ei\nStackoverflow Tag: https://goo.gle/2FRzi8G\nHTTP Archive forum: https://goo.gle/2Yth98r\nFelipe Hoffa on Twitter: https://goo.gle/2KROhU5\n\nSubscribe here: https://goo.gle/ChromeDevs"
