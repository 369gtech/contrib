title: 'A. Deschamps-Sonsino, M. Melander, N. Fritz, I. Rebane, K. Jonak, L. Chor - panel'
recordingDate: 1467373146
description: "Alexandra Deschamps-Sonsino (Good Night Lamp), Magnus Melander (Wbird, SMSE, THINGS), Niclas Fritz (BatchOne), Indrek Rebane (Buildit Hardware Accelerator), Krzysztof Jonak (Intel), Lasse Chor (Happiest Man Alive, Fuck It Ventures, Investor Fight Club) - ACE Creative IoT Bootcamp: Internet of Things: Big opportunity or the biggest speculative bubble\nThe speech was given on 2016-05-19 at infoShare 2016 (Startup Stage) in Gdańsk. http://infoshare.pl\n\nAlexandra Deschamps-Sosino is an interaction designer, product designer, entrepreneur & speaker based in London.\nShe was named 2nd in Top 100 Internet of Things (IoT) Thought Leaders (Onalytica, 2014) and included in the Top 100 Influencial Tech Women on Twitter (Business Insider, 2014).\nSince 2006, she has built consumer-facing IoT products, services and communities for clients such as BBC R&D, Nokia, British Gas, EDF, British Telecom, and is the founder of the Good Night Lamp, a family of internet-connected lamps for your global friends and family.\n\nMagnus Melander - Swedish entrepreneur and ICT professional with 34 years of international experience. Magnus is Sales Director at the connected car company Springworks, the owner of the consulting firm Wbird, he is co-founder and evangelist at the hardware hub THINGS and serves at the boards of THINGS, Evothings, Clue, April Systems, Possio, Mobile Institute Stockholm and Calazo. His focus is on IoT/M2M and he founded the Swedish M2M Service Enablers (SMSE) alliance 2012, today having 51 members and 17 partners.\n\nNiclas Fritz is the Co-Founder of BatchOne where he helps hardware startups to develop, manufacture and ship their first batch. In March 2015, he co-organized the last HARDWARE.co accelerator in Berlin. He is an Associate at PULSAR Consulting, where he focuses on innovation management, corporate venturing as well as fundraising and business development for high tech startups. Niclas has started his career in the innovation department of T-Systems MMS where he helped co-found the DTAG spin-off Couchfunk. As a mentor he already helped dozens of tech startups and accelerators with his advice and network.\n\nIndrek Rebane is a CTO of Buildit Hardware Accelerator. Mainly operating in electronics industry, he has learned hard lessons in entrepreneurship from starting startups and more linear companies. In 2012 Indrek was recognized as Young Entrepreneur of the Year by Swedish Business Awards in Estonia for the work with electronics engineering services bureau Hedgehog In 2014 Indrek joined the core team of Buildit Hardware Accelerator to help startups validate their ideas and get their businesses running. Rest is the future.\n\nKrzysztof Jonak is a Territory Manager for Central Eastern Europe. He joined Intel in 1999. During his 15 year career at Intel he has held various roles in RCO, with Local OEM customers and in Influencer Sales. In 2004 Krzysztof was promoted to the Central Eastern European regional management team. In May 2012, he assumed the role of the Ukraine/Belarus/Moldova Country Manager with a focus on growing the overall Intel revenue, brand value and developing the team. In his most recent role as a Territory Manager Krzysztof is responsible for all of the company’s sales and marketing efforts across this region.\n\nLasse Chor is a Danish entrepreneur who recently came back to Denmark after a year of exploring opportunities in San Francisco and Silicon Valley. He founded his first company at the age of 13-years-old, and has since then been heavily involved in the Danish and global entrepreneurship ecosystem. Through his current company HappiestManAlive.com, Lasse is currently mentor for a number of startups around the world, and advisor to a handful of large corporations including some Fortune 500 companies. Lately Lasse also turned his attention to investments and he’s currently active as a private angel investor and through his venturing company Fuck It Ventures. Bonus info is that Lasse’s mom thinks that he’s is the best son in the world.\n\nFollow infoShare:\nhttps://facebook.com/infosharepl\nhttps://twitter.com/infosharepl\nhttps://www.instagram.com/infoshare/\nhttps://plus.google.com/+infoshare/"
