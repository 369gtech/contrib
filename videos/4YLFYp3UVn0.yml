title: 'Максим Цепков, CUSTIS – the Answer to the Challenges of the Third Industrial Revolution'
recordingDate: 1496649517
description: 'Третья промышленная революция, которая была предсказана в далеком 1980 году Элвисом Тоффлером в книге «Третья волна», уже перестала быть делом будущего, а становится частью настоящего. Вызовы, которые она несла, в первую очередь пришли в IT-отрасль в конце 20 века. А в начале 21 века появился ответ на них — практики Agile, которые развиваются уже полтора десятилетия, в том числе вбирая из традиционного менеджмента все ценное и применимое в будущем мире. В докладе будет описана big picture современного развития, в которой каждой из организаций предстоит самоопределиться и выбрать собственный путь.'
language: Russian
