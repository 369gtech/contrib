description: 'Through the lens of an ISV/software developer, we will walk through the entire process for building an application on the Power Platform for commercial distribution: You will get a feel for what the entire process would look like cover the flow from initial onboarding to the platform, building out the core app functionality with our no-code/low-code tooling to extending the out-of-the box UX experiences leveraging our pro dev extensibility capabilities. We will finish off with a high-level view of the flow to package and publish your solution to AppSource for broad distribution.'
