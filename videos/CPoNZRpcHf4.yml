title: 'SQL/JSON в PostgreSQL: настоящее и будущее / Олег Бартунов (Postgres Professional)'
language: Russian
recordingDate: 1633338281
description: "Приглашаем на Saint HighLoad ++ 2021\n20 и 21 сентября 2021, Санкт-Петербург, DESIGN DISTRICT DAA in SPB\nПрограмма, билеты и подробности - https://clck.ru/VmKaW\n--------\nHighLoad++ Весна 2021\nКрупнейшая профессиональная конференция для разработчиков высоконагруженных систем\n17 и 18 мая 2021. Москва, Крокус-Экспо \n\nТезисы и презентация:\nhttps://www.highload.ru/spring/2021/abstracts/6721\n\nРеляционные СУБД нанесли очередной удар NoSQL — это стандартизация работы с JSON на языке SQL, что открывает богатые возможности для разработчиков приложений. Я расскажу про то, что уже реализовано в постгресе, что ожидается в ближайшем релизе и каким мы видим будущее JSON.\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
