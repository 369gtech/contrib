title: 'Paul Kinlan: The headless web and the future of the web on mobile.'
recordingDate: 1443708419
description: 'Mobile is eating the world and it changes the way that users across the globe interact with software and services. The web is changing too. Technologies such as Service Worker, Physical Web, new device API''s and native-app integrated browser shells all add new user touchpoints not only inside the browser, but now outside directly on users devices. As front-end developers we need to change the way that we build our sites and apps today.'
