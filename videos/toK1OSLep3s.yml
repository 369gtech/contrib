description: "Read the \"Dermatologist-level classification of skin cancer with deep neural networks\" paper: https://goo.gl/u8Vlqd\n\nJoin Brett Kuprel, and see how TensorFlow was used by the artificial intelligence lab and medical school of Stanford to classify skin cancer images. He describes the project steps: from acquiring a dataset, training a deep network, and evaluating of the results. To wrap up, Brett will give his take on the future of skin cancer image classification. \n\nCheck out the TensorFlow website for the livestream and all session recordings after the event: https://goo.gl/bsYmza\n\nSubscribe to the Google Developers channel at http://goo.gl/mQyv5L"
