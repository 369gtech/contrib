description: "Racconti dalla sala macchine di lastminute.com: il nostro percorso verso una architettura di produzione Kubernetes on-premises\n\nLa nostra missione è ispirare ed arricchire l'esperienza di viaggio dei nostri clienti. Abbiamo il piacere di servirne più di 10 milioni, in 15 lingue diverse e in 35 paesi, il tutto supportati da una piattaforma di centinaia di micro-services.\n\nQuali abitudini e certezze dovreste mettere in discussione se decideste di migrare un ecosistema di prodotti cosi' complessi ad una infrastruttura completamente nuova, basata su Kubernetes? Come dovreste adeguare ed evolvere i processi di development, delivery e monitoring in uso per scalarli ad un livello completamente differente? Come conciliare il rilascio costante di nuove funzionalita' di business senza impattare sul cliente?\n\nVi presenteremo il nostro percorso di migrazione - durato un anno ed in continua evoluzione - di tutti i business flow aziendali dalla vecchia ed affidabile piattaforma legacy on premises alla nuova infrastruttura interamente basata su Kubernetes.\n\nEsporremo una panoramica dell'intero stack tecnologico, dai servizi messi a disposizione dei team di sviluppo alla modalita' di provisioning dei server, senza nascondere tentativi, fallimenti, problemi e assunzioni sbagliate formulate lungo il percorso. Senza dimenticare tuttavia di celebrare il processo di continuos improvement che ci ha consentito di raggiungere il nostro obiettivo: ridurre il time-to-market nonche' la reliability e efficienza della piattaforma."
