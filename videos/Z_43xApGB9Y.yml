description: "Recording of Free Code Camp's June 2015 Summit live streamed at Twitch.tv. \n\nAgenda:\n1. Intros (Nathan, Michael, Briana, Quincy, Dan Raley)\n2. Introduce Dan Raley as responsible for Medium and our Field Guide\n3. Update on our translation effort\n4. Quincy announces our new mobile experience\n5. Quincy announces our new Front End Dev cert\n6. Briana demos her Nonprofit project: Columbus Songwriters Circle\n7. Finishing with questions and discussion from chat\n\nhttp://FreeCodeCamp.com is a community of busy people who learn to code, then practice by building projects for nonprofits. Learn Full-stack JavaScript, build a portfolio, and get great references with our open source community.\n\nFollow us on twitter: https://twitter.com/intent/user?screen_name=freecodecamp\n\nLike us on Facebook: https://www.facebook.com/freecodecamp\n\nFollow Quincy on Quora: http://www.quora.com/Quincy-Larson"
