description: "Serverless is not just for start ups. Australia's largest finance and government agencies are using these patterns in production to push the boundaries of scalability and resiliency. In this session we will look at modern Azure architectures for shipping apps and API's based on work we have done with organisations around Australia. Join us as we look at how you should architect your next app in Azure.\n\n\nCheck out more of our talks at: \nhttps://ndcsydney.com\nhttps://www.ndcconferences.com/"
