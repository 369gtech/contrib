title: 'Whats new in ProxySQL 2.0? Exploring the latest features in ProxySQL 2.0'
language: English
recordingDate: 1596265390
description: "by Nick Vyzas\n\nAt: FOSDEM 2020\nhttps://video.fosdem.org/2020/H.2214/proxysql2.webm\n\nProxySQL, the high performance, high availability, protocol-aware proxy for MySQL is now GA in version 2.0. This version introduces several new features, like causal reads using GTID, better support for AWS Aurora, native support for Galera Cluster, LDAP authentication and SSL for client connections.\n\n\nThis session provides an overview of the most important new features.\nSlide agenda:\n\n\n❮ul❯\n❮li❯Supported OSes &amp; Packaging❮/li❯\n❮li❯Query Cache Tunables❮/li❯\n❮li❯GTID Causal Reads❮/li❯\n❮li❯Native Galera Support❮/li❯\n❮li❯Amazon Aurora Features❮/li❯\n❮li❯LDAP Integration❮/li❯\n❮li❯SSL, Audit Log &amp; Security❮/li❯\n❮li❯JSON Support❮/li❯\n❮li❯Performance Enhancements❮/li❯\n❮li❯MySQL 8❮/li❯\n❮/ul❯\n\n\nRoom: H.2214\nScheduled start: 2020-02-01 12:10:00"
