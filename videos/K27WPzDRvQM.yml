description: "Sera-t-il bientôt possible de faire une API qui permet de détecter automatiquement les trolls?\n\nD'une part, on constate que la modération humaine des réseaux sociaux ne scale pas. De l'autre, ça trolle fort sur les réseaux sociaux en ce moment. Par exemple, le CEO de Reddit s'est fait troller à mort sur son propre réseau social, et a dû s'excuser publiquement suite aux contre-mesures irraisonnables qu'il a prises.\n\nDans ce talk, je commence par identifier les différentes formes de trolling qui existent sur les réseaux aujourd'hui. Ensuite, j'étudie certaines tentatives de solution, basées notamment sur du machine learning, qui promettent un jour de pouvoir contrôler ce phénomène en apprenant à des machines à détecter automatiquement des comportements de type \"troll\". Enfin, je me projette sur une solution d'API web qui permettrait à n'importe qui de se brancher et de bénéficier d'un tel service.\n\nCe talk est une ouverture sur cet aspect fascinant de la relation entre la société et la technologie et comporte un volet technique mais qui ne nécessite aucun pré-requis en termes de connaissances."
