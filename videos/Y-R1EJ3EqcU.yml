description: "Michał Szafrański (jakoszczedzacpieniadze.pl): Skuteczna promocja niskim kosztem, czyli jak wydając 2069 zł wygenerowałem 2,35 mln zł przychodu - case study „Finansowy ninja”\n\nJak budować markę produktu na długo przed premierą? Jak podtrzymywać zainteresowanie produktem przez dłuższy czas? Jak określić grupy docelowe komunikacji i zbudować odpowiedni zasięg? Jak skonsutruować i opowiedzieć angażującą historię? Przedstawię kilkanaście pomysłów na to, jak niskim kosztem i prostymi środkami opracować i skutecznie zrealizować plan promocji dla dobrego produktu. Samodzielnie i bez wsparcia agencji marketingowych i PR. Całość na przykładzie strategii promocji książki „Finansowy ninja” - samodzielnie wydanego bestsellera, który sprzedany został już w ponad 27 tys. egzemplarzy i wygenerował 2,35 mln zł przychodów. I to wszystko przy minimalnych nakładach na promocję wynoszących około 2000 zł. Zapraszam!\n\nThe speech was given on 2017-05-18 at infoShare 2017 (Inspire Stage) in Gdańsk.\nhttp://infoshare.pl\n\nFollow infoShare:\nhttps://facebook.com/infosharepl\nhttps://twitter.com/infosharepl\nhttps://instagram.com/infoshare/\nhttps://linkedin.com/company-beta/1272775/\nhttps://plus.google.com/+infoshare/"
