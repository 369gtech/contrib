description: 'What if AI could extract valuable insights from the code that you and your community build, and help you apply them right in your code editor? What if it could figure out patterns across your whole codebase when you make changes, and alert you to opportunities? What if it could take the tedium and arguments out of keeping your code consistent?  Come and chat with Amanda and Mark about the potential of AI-assisted development tools.'
