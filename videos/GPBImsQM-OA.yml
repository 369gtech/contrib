description: "Welcome to season 5 of Assistant on Air. This season is all about game development and we’re having conversations -- at home -- with designers and developers who recently built some fun and creative Assistant games for smart displays.\n\nIn today’s episode, Leon Nicholls (Developer Relations Engineer for Google Assistant) chats with Richard Heuser (Technical Director at MediaMonks), who led the development of Cookie Detective and Junior Chef. Hear Richard describe the technical considerations of building kid-friendly games, handling intents and errors, and being an early user of Actions Builder, Actions SDK, and Home storage.\n\nTo play, say → “Hey Google, play Cookie Detective” on your Nest Hub or Nest Hub Max.\n\nActions on Google docs → https://goo.gle/2YIelnq \n\nWatch more Assistant on Air → https://goo.gle/2X0nBqG \nPlease subscribe for more updates →  https://goo.gle/googledevs"
