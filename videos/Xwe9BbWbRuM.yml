description: "En stockant l'histoire du système plutôt que son état actuel, l'Event Sourcing est un technique radicale pour implémenter Domain Driven Design efficacement. Mais beaucoup s'arrêtent avant d'avoir commencé, convaincu qu'une telle solution sera difficile à mettre en œuvre.\nUn exemple court en F# - mais posant les bonnes questions - montre comment implémenter Event Sourcing de façon simple, claire et production ready, en laissant la plus grosse part à un code métier devenu limpide !\nAucune connaissance préalable du F# n'est requise…"
