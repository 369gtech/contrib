description: "Вы запускали когда-нибудь Lean процесс в команде 1С? Учитывая что 1С специалисты любят всё «делать на 1С», специально для таких команд создана методологическая конфигурация для по автоматическому планированию первых трёх итераций — используется на «нулевых спринтах» в командах 1С.\nКонфигурация содержит в себе:\n- метаданные 1С с встроенной справкой и ссылками на описание сущностей\n- пример реализации инженерных практик на 1С\n\nСлайды доступны по ссылке http://www.slideshare.net/ScrumTrek/1c-63624232"
