description: "Редко когда у команды разработки возникает сомнение в том, что отточенный продукт могут не понять пользователи. К сожалению, так бывает. Особенно в сложных системах.\nКак проверить, что пользователи видят и понимают продукт так же хорошо, как и вы? Надо дать им возможность поклацать. И надо контролировать, что они клацают. И надо результат проанализировать. Отделить зерна от плевел и передать результат в удобоваримой форме аналитикам. Я расскажу как.\n\nКатегория: Нефункциональное тестирование\n\nПрезентация: https://www.slideshare.net/QAFest/qa-fest-2015-ux\nНаш сайт: http://qafest.com/\nНаша группа в Facebook: https://www.facebook.com/qafest\n\nХотите узнать больше?\nПриходите на QA Fest 2020 в Киеве!\n25-26 сентября вы встретите более 50 спикеров из 10 стран, которые поделятся реальными кейсами и опытом в тестировании ПО.  \nИ не забывайте, что QA Fest - это не только конференция, но и фестиваль тестирования!"
