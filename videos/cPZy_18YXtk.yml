title: 'Александр Малиновский. Progressive Web App в 2021 году'
language: English
recordingDate: 1639587627
description: "Термину «Progressive Web App» исполнилось пять лет, и пора разобраться, где мы находимся в рамках платформы в 2021 году, что изменилось в течение 2020 года, и что мы ожидаем в ближайшие месяцы. 2020 год был особым для всех, и Progressive Web Apps не исключение. Что касается инноваций в области PWA, 2020 год был самым ленивым за последние пять лет.\n\nВ рамках моего доклада мы обсудим такие вещи как: текущий статус, доля рынка, новинки, чего не хватает для полноценной работы, а также новые задачи и возможности. Вспомним про Microsoft. Казалось бы, причём тут Тим Кук? Project Fugu — как «рыба твоей мечты». Остановимся на больших игроках рынка, которые уже сейчас применяют PWA в своих продуктах. Новые возможности или секьюрность — когда не хочется выбирать. Разберемся в вышеупомянутом и поразмыслим, может ли PWA быть достойным конкурентом нативным приложениям. \n\n\nВедущий разработчик команды фронтенд разработки Usetech. Принимал участие в масштабном проекте по разработке платформы Worldchess. Проект, официально освещающий события Всемирной Шахматной федерации и коммерческий партнер Всемирной Шахматной федерации (FIDE). Организация матчей и турниров Чемпионата мира в России, США и Великобритании. Более 5 лет опыта во frontend разработке (в основном на angular), также есть опыт fullstack разработке. С 2020 года — преподаватель корпоративного университета. Ключевые навыки: JavaScript, TypeScript, Angular, AngularJS, Express.js, RxJS, Node.js, C#, .NET Framework, Git, Gulp, Jetbrains WebStorm, Ajax, Sass, Bootstrap, REST, Koa.js, Jade(pug), Less, MongoDB, Chrome-devtools, SQL, Linux, Atlassian Jira.\n\n\nПрезентация: https://disk.yandex.ru/i/lCKwg1x9UfkOeA\n\nCodefest: https://codefest.ru"
