title: 'L''open-source à la rescousse de mes APIS: comment les sécuriser … (Guillaume Gillon, David Brassely)'
recordingDate: 1524054668
description: "Les concepts de CORS, OAuth, OpenID Connect, SAML, JWT rate-limiting, quota,...  sont maintenant largement répandus mais pourtant mal maîtrisés et pas toujours mis en oeuvre dans les règles de l'art.\nPour faciliter la vie du développeur, nous allons voir comment mettre en place la sécurisation de vos APIs sans avoir à intervenir sur vos backends grâce aux outils open-source que sont Gravitee.io et Keycloak."
