title: '"Haste: Full-Stack Haskell for Non-PhD Candidates" by Erin Swenson-Healey and James Cooper'
language: English
recordingDate: 1411367655
description: "Haste is a Haskell to Javascript compiler that enables programmers to build type safe web applications.\n\nThis talk provides a tour of Haste including:\n\n    Functional reactive programming\n    DOM manipulation\n    Integration with native Javascript libraries\n    Built in RPC system that ensures type safety between the client and server\n    Routing\n    Interaction with LocalStorage\n    Debugging tips\n    Testing\n\nAlthough the examples are in Haskell, no prior Haskell knowledge is assumed, and some basics of the syntax will be included.\n\n\n\n\nErin Swenson-Healey\n@lasericus\n\nAfter a stint in Honduras teaching web development with the Peace Corps, Erin landed in Santa Monica where he now writes (words) and codes (programs) for Carbon Five. He loves Seattle, arguing with software developers, and soccer (among other things).\n\n\n\nJames Cooper\n@coopernurse\n\nJames is currently a software engineer for Staff (http://staff.is/). He is the author of several open source projects including gorp (ORM for Go) and Barrister RPC (JSON-RPC implementation with schema validation). He enjoys beer, programming languages, soccer, and good espresso. He lives in Seattle with his lovely girlfriend and two cats."
