title: 'Que peux apporter la blockchain à un développeur mobile en 2020 ? by Romain Menetrier, Emblock FR'
language: English
recordingDate: 1592403178
description: "This session was given at Paris Android Makers 2020 by Romain Menetrier, Emblock.\n\nMore info: https://android-makers-2020.firebaseapp.com/schedule/?sessionId=176384\n\nMalgré plus de 10 ans d'existence, les technologies regroupées sous l'appellation blockchain restent méconnues. Elle présentent malgré tout des avantages dans beaucoup d'applications comme la gestion de l'identité, la sécurité des données, ou le respect des données privées. Nous ferons dans ce talk l'état de l'art des technologies blockchain, et leurs applications possibles dans une application mobile."
