title: 'Synchronisation bi-directionnelle d''un legacy et d''une architecture micro-services (Brice LEPORINI)'
language: French
recordingDate: 1557218560
description: "Si vous travaillez dans une startup, vous devez certainement monter votre architecture micro-services from scratch avec assez peu de dépendances. Toutefois dans bien des cas, votre architecture est prévue en remplacement d'un système monolithique existant. Evidemment toute migration de type big bang est proscrite et vous devez prévoir que les deux systèmes coexistent pour un longue durée et sont amenés à modifier des données de façon concurrente ... et en évitant tout conflit!\n\nVenez découvrir comment ce défi a été relevé pour un acteur de la grande distribution de premier plan."
