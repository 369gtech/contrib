title: 'Алексей Сушков, Как сделать инъекцию Agile в монстра? И при чем здесь BigData?'
recordingDate: 1441361465
description: 'BigData восходящий тренд, который сегодня обсуждается всеми: от крупных корпораций до стартапов. От мировых организаций по IT-стандартам до студентов. Мировую общественность волнуют вопросы, что делать с накопленными данными? Как извлекать из них полезную информацию? А главное, как применять полученные знания? Но сегодня разговор не об этом. Все организации имеют разные методологии и культуры производства, по-разному выстраивают отношения с заказчиком. Но если компания хочет добиться успеха в теме BigData, она должна использовать Agile-методологии. А что делать крупным корпорациям с устоявшейся водопадной моделью, с жестким контролем качества и строгими регламентами взаимодействия с заказчиками? В своем докладе мы покажем, что и в монстра можно сделать инъекцию Agile! На своем примере докажем, что Enterprise Agile существует! И в заключение BigData Agile Manifesto!'
