description: 'Егор расскажет несколько историй о том, как в Яндексе строили IMAP-сервер. Как мы инкапсулировали бизнес-логику в одном сервисе, и почему это оказалось плохой идеей. Что происходит, если в почтовом ящике 27 миллионов писем. Как мы столкнулись с тем, что одну из фичей Oracle нельзя масштабировать. О пользе diff-ов — как мы решали проблему больших ящиков. А еще о том, как мы хитрили, чтобы снизить нагрузку на базу данных.'
