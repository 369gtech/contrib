description: "Chris Saxon takes you on a tour of some of the most interesting new features added in Oracle Database 20c, which is currently available as a Preview Release on the Oracle Cloud.\n\nHighlights of this session include:\n\n05:15 - Extended Iterators - more powerful looping constructs\n06:00 - Demo of extended iterators\n21:50 - Extended iterators recap\n24:00 - Aggregate qualified expressions (array type constructors)\n25:10 - Demo of aggregate qualified expressions\n40:00 - Aggregate qualified expressions recap\n45:45 - SQL macros\n47:00 - SQL macro performance comparison to other \n53:21 - Pragma suppress_warning_6009\n\nAskTOM Office Hours offers free, monthly training and tips on how to make the most of Oracle Database, from Oracle product managers, developers and evangelists.\n\nhttps://asktom.oracle.com/  \n\nOracle Developers portal: https://developer.oracle.com/\nSign up for an Oracle Cloud trial: https://www.oracle.com/cloud/free/"
