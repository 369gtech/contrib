description: 'Il Gang of Four è stata una Bibbia per tutti gli sviluppattori della mia generazione. Il suo pregio è stato darci un vocabolario comune: quando un programmatore dice "qui ho usato uno strategy pattern" tutti sanno di cosa parla. Il problema è che gran parte dei pattern elencati nel libro sono un workaround per sopperire ad un''astrazione mancante: le higher order functions. Le lambdas introdotte in Java 8 consentono anche ai Javisti di liberarsi di questa sovrastruttura. Lo scopo del talk è mostrare in una live coding session come reimplementare i più usati GoF pattern in maniera funzionale.'
