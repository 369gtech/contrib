title: 'Ирина Матвеева — Самооценка и самоценность. Как перестать гоняться за «успехом» и начать жить'
recordingDate: 1582039364
description: "Внешний мир диктует нам понятие «успех» и очень часто наша самооценка «делегирована» социуму, коллегам, родителям. Другое дело — самоценность, уверенность в себе, несмотря на то, что жизнь бывает очень разной.\n\nЦель выступления: дать практические инструменты, как можно поддерживать и улучшать свою самооценку и быть в согласии с собой, в том числе:\n\nрассказать, как формируется самооценка;\nпочему люди ее часто теряют, когда они не получают поддержку от социума и важных для них людей, референтной группы, когда они «не молодцы»;\nописать типовые сценарии, в которые часто загоняют себя успешные IT-специалисты;\nпривести пару примеров из практики;\nдать пару упражнений, которые помогут людям поддерживать свою самоценность."
