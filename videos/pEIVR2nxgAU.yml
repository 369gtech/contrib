description: "Watch sample class recording: \nhttp://www.edureka.co/hadoop-admin?utm_source=youtube&utm_medium=referral&utm_campaign=hadoop-tutorial-2\n\nApache Hadoop is an open-source software framework for storage and large-scale processing of data-sets on clusters of commodity hardware. Hadoop is an Apache top-level project being built and used by a global community of contributors and users.The video gets you started with Hadoop Adminstration Tutorial designed for Beginners.\n\nThe topics discussed in the video are : \n1.Hadoop Server Roles\n2.HDFS Architecture\n3.MapReduce Job Execution\n4.Anatomy of a File Write and Read\n5.Rack Awareness\n6.Hadoop Installation\n7.Hadoop Configuration Files\n8.Hadoop Cluster Modes\n9.Hadoop Cluster Architecture\n10. Hadoop Multi-Node Cluster Installation\n11.Hadoop Clients\n\nRelated Blogs:\nhttp://www.edureka.co/blog/introduction-hadoop-administration/?utm_source=youtube&utm_medium=referral&utm_campaign=hadoop-tutorial-2\n\nEdureka is a New Age e-learning platform that provides Instructor-Led Live, Online classes for learners who would prefer a hassle free and self paced learning environment, accessible from any part of the world.\nInformation on ‘Hadoop Admin Tutorial for Beginners-2’ has also been covered in our course ‘Hadoop Administration’.\nFor more information, please write back to us at sales@edureka.co\nCall us at US: 1800 275 9730 (toll free) or India: +91-8880862004"
