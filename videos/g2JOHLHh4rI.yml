title: 'AWS VPC Beginner to Pro - Virtual Private Cloud Tutorial'
language: English
recordingDate: 1634051915
description: "In this AWS tutorial you'll learn AWS Virtual Private Cloud (Amazon VPC) from beginner level through to advanced concepts. You'll be an AWS VPC guru in no time!\n\nAn AWS VPC is a logically isolated portion of the cloud into which you can deploy your resources. You get complete control over the networking environment including IP address ranges, subnets, routing, firewalls and more. \n\nAfter going through the theory using animated diagrams to help explain the concepts, you'll be able to learn-by-doing with many practical lessons.\n\n💻 Download the code for the hands-on lessons here: https://digitalcloud.training/aws-vpc-deep-dive-download/\n\n✏️ Course developed by Neal Davis, Founder of Digital Cloud Training. Check out the Digital Cloud Training YouTube channel: https://www.youtube.com/c/digitalcloudtraining\n\n🔗 This AWS VPC course has been extracted from our new AWS Certified Solutions Architect Associate course. Get the full course here: https://digitalcloud.training/aws-certified-solutions-architect-associate/\n\n🔗 If you don't have an AWS account, check out these Challenge Labs that run in an AWS sandbox: https://digitalcloud.training/hands-on-challenge-labs\n\n⭐️ Course Contents ⭐️ \n(0:00:00) Introduction\n(0:01:46) IPv4 Addressing Primer\n(0:12:40) Amazon VPC Overview\n(0:20:31) Defining VPC CIDR Blocks\n(0:26:54) VPC Wizard\n(0:29:48) Create a Custom VPC with Subnets\n(0:35:51) Launch Instances and Test VPC\n(0:45:25) Security Groups and Network ACL\n(0:56:16) Configure Security Groups and NACLs\n(1:06:30) Amazon VPC Peering\n(1:12:16) Configure VPC Peering\n(1:22:10) VPC Endpoints\n(1:26:40) Create VPC Endpoint\n(1:36:54) AWS Client VPN\n(1:39:42) AWS Site-to-Site VPN\n(1:41:49) AWS VPN CloudHub\n(1:44:49) AWS Direct Connect (DX)\n(1:51:29) AWS Direct Connect Gateway\n(1:54:58) AWS Transit Gateway\n(1:58:53) Using IPv6 in a VPC\n(2:04:53) Create VPC Flow Logs\n\n👍 More AWS Certification Training: https://digitalcloud.training/aws-training-courses/\n\n🎉 Thanks to our Champion and Sponsor supporters:\n👾 Wong Voon jinq\n👾 hexploitation\n👾 Katia Moran\n👾 BlckPhantom\n👾 Nick Raker\n👾 Otis Morgan\n👾 DeezMaster\n👾 AppWrite\n\n--\n\nLearn to code for free and get a developer job: https://www.freecodecamp.org\n\nRead hundreds of articles on programming: https://freecodecamp.org/news\n\nAnd subscribe for new videos on technology every day: https://youtube.com/subscription_center?add_user=freecodecamp"
