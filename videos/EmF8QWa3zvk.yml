title: 'YOW! West 2017 Luke Sleeman - Tensor What? AI and Mobile'
recordingDate: 1497227605
description: "AI and mobile are are great combination. Over the past few years we seen an explosion of AI related mobile technology: Siri, Google now, Image and voice recognition. We will conduct a high level, broad overview of the AI field, looking at some of the recent breakthroughs on mobile and the technologies behind them. We will also look at the Google TensorFlow library in more detail explaining what it is exploring some of the models that have been built using TensorFlow. Finally we will look at how TensorFlow can be used to enhance your own mobile apps, providing examples of both running TensorFlow directly on a mobile and on a server to provide a web services. This will include a live demo of my phone using TensorFlow to recognise a banana!\n\nLuke Sleeman is a freelance Android developer, based in Melbourne Australia. Luke develops great apps for digital agencies, tiny startups, global brands and everything in between. Luke also regularly speaks on Android and Mobile development.\n\nFor more on YOW! West, visit http://west.yowconference.com.au"
