description: "NodeJS es una de las plataformas de más rápido crecimiento hoy en día y desde el punto de vista de la seguridad en necesario conocer todas las posibilidades que ofrece la plataforma para los desarrolladores.\n\nEsta charla tratará de cómo proteger las aplicaciones express en términos de autenticación, middleware, y las mejores prácticas antes de subirla a producción.\n\nLos puntos a tratar podrían ser:\n\n-Estado de la seguridad en NodeJS\n\n-Comentar las principales vulnerabilidades a través del proyecto OWASP NodeGoat\n\n-Herramientas para proteger nuestras aplicaciones de las principales vulnerabilidades como SQL injection,XSS"
