description: "Google Tech Talks\nMay 5,2007\n\nABSTRACT\n\nGuillaume Laforge is an Open Source developer who manages and works actively on Groovy, the agile and dynamic language for the JVM. He is the lead of JSR-241 whose role is to specify this new language. He is also the Groovy Project Manager. Along with Dierk Koenig, he is co-author of \"Groovy in Action\" for Manning.\n\nGuillaume will be demonstrating some of the hottest features of the Groovy programming language - a dynamically typed language that runs on the JVM. He will also cover new features in the upcoming 1.1 release (like annotations), and talk about using Groovy to create cool mashups, among other things.  Credits: Speaker:Guillaume Laforge"
