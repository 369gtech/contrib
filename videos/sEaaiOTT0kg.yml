description: "Kubernetes makes a orchestrating containers easy, but any technology that changes the way you workflow may impact security. This talk provides an overview of security concerns that come up as you move to containers and Kubernetes. It will go over relevant security features and common pitfalls. Then it will show these features in action as they mitigate the impact of vulnerabilities in a demo web application.\n\nJen Tong, Google\nJen is a Security Advocate on Google Cloud Platform. In this role she helps developers and IT professionals stay out of trouble while getting the most out of cloud computing. Previously she worked in a wide variety of engineering roles from robotics at NASA, to developer advocacy for Google Glass. She is passionate about education, especially on the subjects of technology and science. If she’s away from her laptop, she’s probably skating around a roller derby track, or hanging from aerial silk.\n\nRecorded at Jfokus 2018\nhttps://www.jfokus.se/jfokus18/schedule.jsp"
