title: 'L’Open Source a gagné ! Vraiment ? — Ludovic Dubost'
language: French
recordingDate: 1542721761
description: 'Nous entendons souvent que l''Open-Source a gagné ? Est-ce vraiment le cas ? Dans cette présentation, nous montrerons que si l''Open-Source est maintenant leader pour le code de beaucoup de logiciels, il y a toujours des logiciels et services qui ne sont pas disponibles sous forme de logiciels libre, dont en particulier beaucoup de services Cloud. Nos données sont toujours controlés par des logiciels et algorithmes propriétaires construits sur une grande quantité de code open-source. Pourquoi est-ce le cas et que peut faire la communauté du logiciel libre et open-source pour améliorer cette situation. Nous discuterons comment les modèles de business ouverts et le financement des logiciels libres doit évoluer afin de permettre de fournir plus de code libre et open-source dans tous les domaines.'
