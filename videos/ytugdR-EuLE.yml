description: "Mobile application development powered by platforms such as Android and iOS is here to stay. This heavily code-driven session shows you how you can effectively utilize Java EE as the back-end powerhouse for your Android and iOS applications. It demonstrates how to write effective service APIs with JAX-RS, JSR 356/WebSocket, JSON-P, CDI, and Bean Validation; how to hook these services up to Android and iOS applications; and what best practices/pitfalls you should be aware of on the way.\n\n\nAuthors:\nMohammed Rahman\nReza Rahman is a long time former independent consultant and now officially a Java EE/GlassFish evangelist at Oracle. He is the author of the popular book EJB 3 in Action. Reza is a frequent speaker at Java User Groups and conferences worldwide including JavaOne. He is an avid contributor to industry journals like JavaLobby/DZone and TheServerSide. Reza has been a member of the Java EE, EJB and JMS expert groups. He implemented the EJB container for the Resin open source Java EE application server.\n\nReza has over a decade of experience with technology leadership, enterprise architecture, application development and consulting. He has been working with Java EE technology since its inception, developing on almost every major application platform ranging from Tomcat to JBoss, GlassFish, WebSphere and WebLogic. Reza has developed enterprise systems for well-known companies like eBay, Motorola, Comcast, Nokia, Prudential, Guardian Life, USAA, Independence Blue Cross and AAA using EJB 2, EJB 3, CDI, Spring and Seam.\nView more trainings by Mohammed Rahman at https://www.parleys.com/author/mohammed-rahman\n\nBala Muthuvarathan\nBala Muthuvarathan leads the Enterprise Architecture practice at CapTech Consulting and is an occasional speaker at the local Java User Group. He has over dozen years of experience designing and developing enterprise class web, middleware and distributed applications using Java/JEE. He has spent the last few years helping Fortune 500 companies address key enterprise concerns including Portal, Cloud Computing, Grid Caching, and Mobile Web.\nView more trainings by Bala Muthuvarathan at https://www.parleys.com/author/bala-muthuvarathan\n\nRyan Cuprak\nundefined\nView more trainings by Ryan Cuprak at https://www.parleys.com/author/ryan-cuprak\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
