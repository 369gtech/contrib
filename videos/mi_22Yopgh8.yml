description: "( Persistence with Hibernate Certification Training - \n https://www.edureka.co/persistence-with-hibernate-self-paced )\nWatch Sample Class recording: http://www.edureka.co/persistence-with-hibernate?utm_source=youtube&utm_medium=referral&utm_campaign=what-is-hibernate\n\nHibernate ORM (Hibernate in short) is an object-relational mapping library for the Java language, providing a framework for mapping an object-oriented domain model \nto a traditional relational database. \nHibernate solves object-relational impedance mismatch problems by replacing direct persistence-related database accesses with high-level object handling functions.\n\nVideo gives a brief insight of following topics:\n\n1.Introduction to Hibernate\n2.What is hibernate persistence\n3.What is Data\n4.What is database\n5.Database Constraints\n6.Database Normalization\n7.RDBMS\n8.Introduction to SQL\n\n\nRelated Blog :  http://www.edureka.co/blog/hibernate-the-ultimate-orm-framework?utm_source=youtube&utm_medium=referral&utm_campaign=what-is-hibernate\n\nEdureka is a New Age e-learning platform that provides Instructor-Led Live, Online classes for learners who would\nprefer a hassle free and self paced learning environment, accessible from any part of the world.\n\nThe topics related to Hibernate have extensively been covered in our course 'iOS Development’.\nFor more information, please write back to us at sales@edureka.co\nCall us at US: 1800 275 9730 (toll free) or India: +91-8880862004"
