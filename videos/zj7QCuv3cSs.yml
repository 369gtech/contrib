title: 'O''Reilly Webcast: Building RESTful Service with XQuery & XRX'
recordingDate: 1233541103
description: 'Web services have come to be associated with SOAP, WSDL and complex interactions. However, with advances in XML databases, the introduction of the XQuery language, the rise of XML Enabled client applications such as XForms, and Atom and AtomPub, the use of RESTful services has begun to gain a great deal of interest among developers, web architects and CIOs. In this webcast, Kurt Cagleexplores XRX and the use of XQuery to build RESTful services.'
