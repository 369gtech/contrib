title: 'Key Benefits of Integrating Web Applications into Microsoft Teams'
language: English
recordingDate: 1608146074
description: "If you're working on a Line of Business application, a Software as a Service application, or an entirely different category of application, you can bring your apps directly into Teams and provide a more productive way for users to get work done. In this session Burke Holland and Dan Wahlin will demonstrate key benefits your users will experience by integrating Web apps into Teams such as Single Sign-On, Teams tab access, interactive bots (with AI capabilities), mobile access to your apps through Teams, and more.\n\nLearn more about Teams app development here: https://docs.microsoft.com/en-us/learn/paths/m365-msteams-associate/?WT.mc_id=m365-11190-dwahlin\nGitHub here: https://github.com/microsoft/DevAppsForTeams\n\n#LearnTogether"
