description: "ðŸ”¥Edureka is extremely excited to announce that on Sept 25th, 2020, 80+ learners from our maiden PGP AI-ML batch, graduated with flying colors. This session is a telecast of the ceremony held to celebrate the occasion.\nIt was a memorable experience and we are very grateful to our Guest(s) of honor for being a part of the Virtual Graduation ceremony:\n- Prof. N.V. Ramana Rao, Director, NIT-W & Chief Patron, E & ICT Academy, NIT-W\n- Prof. R.B.V. Subramanyam (Prof of CSE NIT-W & Chief Investigator, E & ICT Academy NIT-W)\n- Prof. DVLN Somayajulu (Prof. of CSE NIT-W & Director, IITDM, Kurnool) and \n- Ramakant Sharma, co-founder at Livspace \nWe appreciate the time and effort everyone took to make this event a success.\n\n----------------------------------------------\n\nðŸ”¥ E & ICT Academy, NIT Warangal Post Graduate Program in AI & Machine Learning with Edureka: https://www.edureka.co/nitw-ai-ml-pgp \n\nBecome an expert in the exciting new world of AI & Machine Learning, get trained in cutting edge technologies and work on real-life industry grade projects.\n\n----------------------------------------------\n\nðŸ”´Subscribe to our channel to get video updates. Hit the subscribe button above: https://goo.gl/6ohpTV\n\nTwitter: https://twitter.com/edurekain\nLinkedIn: https://www.linkedin.com/company/edureka\nInstagram: https://www.instagram.com/edureka_learning/\nFacebook: https://www.facebook.com/edurekaIN/  \nSlideShare: https://www.slideshare.net/EdurekaIN  \nCastbox: https://castbox.fm/networks/505?country=in\nMeetup:  https://www.meetup.com/edureka/\n\n#edureka #edurekapgp #edurekaaiml #pgp #aiml #aimlpgp #virtualgraduationceremony \n\n----------------------------------------------\n\nWhy Machine Learning & AI?\n\nBecause of the increasing need for intelligent and accurate decision making, there is an exponential growth in the adoption of AI and ML technologies. Hence these are poised to remain the most important technologies in the years to come.\n\n-----------------------------------------------\n\nPG Program in Machine Learning & AI\n\n1. Ranked 4th among NITs by NIRF\n2. Ranked among Top 50 Institutes in India\n3. Designated as Institute of National Importance\n\n-----------------------------------------------\n\nProgram Features\n\n1. Mentorship from NITW faculty\n2. Placement Assistance\n3. Alumni Status\n4. Industry Networking\n\n-----------------------------------------------\n\nIndustry Projects\n\n1. Building a Conversational ChatBot\n2. Predictive Model for Auto Insurance\n3. E-commerce Website - Sales Prediction\n\n-----------------------------------------------\n\nMentors & Instructors\n\nDr. RBV Subramaanyam\nProfessor NITW\n\nDr. DVLN Somayajulu\nProfessor NITW\n\nDr. P. Radha Krishna\nProfessor NITW\n\nDr. V. Ravindranath\nProfessor JNTU Kakinada\n\n--------------------------------------------\n\nIs this program for me?\n\nIf youâ€™re passionate about AI & ML and want to pursue a career in this field, this program is for you. Whether youâ€™re a fresher or a professional, this program is designed to equip you with the skills you need to rise to the top in a career in AI & ML.\n\nIs there any eligibility criteria for this program?\n\nA potential candidate must have one of the following prerequisites: Degrees like BCA, MCA, and B.Tech or Programming experience Should have studied PCM in 10+2\n\nWill I get any certificate at the end of the course?\n\nYes, you will receive a Post-Graduate industry-recognized certificate from E & ICT Academy, NIT Warangal upon successful completion of the course.\n\n-----------------------------------------------\n\nFor more information, Please write back to us at sales@edureka.in or call us at IND: +91-9606058418 / US: 18338555775 (toll-free)."
