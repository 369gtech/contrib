title: 'Ted Dunning & Ellen Friedman on "Time Series Databases" - Strata Europe 2014'
recordingDate: 1421109156
description: "From Strata + Hadoop World 2014 in Barcelona, MapR's Ted Dunning and author Ellen Friedman discuss their O'Reilly publication \"Time Series Databases\".\nFind the book here: http://shop.oreilly.com/product/0636920035435.do\n\nWatch more from Strata Europe 2014: http://goo.gl/uqw6WS\nVisit the Strata website to learn more: http://strataconf.com/strataeu2014/\n\nAbout Ellen Friedman (Consultant for Strategic Content:)\nEllen Friedman is a solutions consultant, scientist and author, currently writing about a variety of open source and big data topics including being co-author of Mahout in Action (Manning), the Practical Machine Learning series from O’Reilly, and the newest title, Time Series Databases (O’Reilly). She is a committer on the Apache Mahout project, a contributor to Apache Drill and has been an invited speaker at Berlin Buzzwords 2013, the Philly ETE 2014 conference and keynote speaker for NoSQL Matters 2014 in Barcelona. With a Ph.D. in biochemistry and years of work writing on a variety of scientific and computing topics, she is an experienced communicator. She’s also co-author of a book of magic-themed cartoons, A Rabbit Under the Hat.\n\nFollow on Twitter as @Ellen_Friedman.\n\nAbout Ted Dunning (Chief Application Architect, MapR):\nSerial startup and artist and open-source innovator, particularly interested in large data systems and statistical modeling.\n\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
