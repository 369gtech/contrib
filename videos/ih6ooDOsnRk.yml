description: "Tomasz Stachlewski (Amazon Web Services): Serverless - beyond functions & into the future, how to build modern applications in the world of Cloud 2.0.\n\nThis session will focus on describing what is exactly Serverless Architecture, why we see so sudden increase of popularity of this concept in building modern applications and how in a couple of minutes it's possible to build fully scalable, highly available application and deploy it into the Cloud. Is Serverless only about compute power? Or maybe there is much more… serverless databases, serverless artificial intelligence and many others…\n\nThe speech was given on 2018-05-22 at infoShare 2018 (Tech Plus I Stage) in Gdańsk.\n\nMore info: http://infoshare.pl \nFollow us: https://facebook.com/infosharepl\nhttps://twitter.com/infosharepl\nhttps://instagram.com/infoshare/\nhttps://www.linkedin.com/company-beta/1272775/\nhttps://plus.google.com/+infoshare/"
