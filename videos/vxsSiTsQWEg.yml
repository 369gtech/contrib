description: 'Nikolai is a senior consultant at BEKK, where he is .NET Practice Lead and involved in some of the Nordics most interesting .NET projects. He has previously worked as a freelancer, for a small start-up and for an advertising agency. His focus is on .NET and DevOps, spending time not only improving applications but the way they are continuously delivered. He is a co-organiser of the Oslo F# Meetup, the Norwegian .NET User Group and the DevOpsDays Oslo conference.'
