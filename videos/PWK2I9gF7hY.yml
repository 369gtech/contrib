description: "This interview was recorded for GOTO Unscripted 2021. #GOTOcon #GOTOunscripted\nhttps://gotopia.tech\n\nRead the full transcription of this interview here:\nhttps://gotopia.tech/articles/java-security\n\nJiaqi Liu - Senior Engineering Manager at GitHub\nDenise Yu - Senior Software Engineer at GitHub\n\nDESCRIPTION\nIn this Unscripted episode, Jiaqi Liu and Denise Yu give you insight into their path to becoming senior engineering managers at Github while covering what the position is like. You’ll learn about \"glue work\" and how speaking at conferences can influence your career.\n\nTIMECODES\n00:00 Intro\n06:21 Persuasive writing\n14:39 Glue work\n20:08 Speaking at conferences\n24:38 Open source work\n26:14 Decisions\n32:02 Outro\n\nRECOMMENDED BOOKS\nWill Larson • Staff Engineer: Leadership beyond the management track • https://amzn.to/3Ecpouj\nMatthew Skelton & Manuel Pais • Team Topologies • http://amzn.to/3sVLyLQ\nKen Kousen • Help Your Boss Help You • https://amzn.to/3yCHnXf\nJulie Zhuo • The Making of a Manager • https://amzn.to/3llQckh\nMichael D. Watkins • The First 90 Days • https://amzn.to/3riK93W\n\nhttps://twitter.com/GOTOcon\nhttps://www.linkedin.com/company/goto-\nhttps://www.facebook.com/GOTOConferences\n#GlueWork #Management #Leadership #HowToTalkToYourBoss #Programming #JiaqiLiu #DeniseYu #TanyaReilly #BeingGlue #GitHub #StaffEngineering #TeamTopologies\n\nLooking for a unique learning experience?\nAttend the next GOTO conference near you! Get your ticket at https://gotopia.tech\n\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
