description: "On this week's show, Jeff Posnick chats with Sherry Listgarten, the product manger responsible for integration between Google+ and YouTube. We'll cover what developers need to know about working with YouTube channels that are associated with Google+ identities, including best practices for using OAuth 2 and uniquely identifying channels in your code.\n\nAdditional material:\nhttp://apiblog.youtube.com/2013/06/google-page-identities-and-youtube-api.html\nhttps://developers.google.com/youtube/v3/guides/working_with_channel_ids"
