title: 'Running your Dockerized (SpingBoot) application(s) on AWS Elastic Container Service'
recordingDate: 1501170298
description: 'It seems fashionable to run your applications as a Docker container on Cloud Providers like Amazon. It brings you the luxury of not having to deal how your application gets deployed and is managed. It bring you benefits like autoscaling, easy updating, versioning etc.This talk will give you an overview what Amazon ECS is (also introducing other schedulers), what it provides and how it fits in your deployment scenarios. During this hands on talk we will create a Docker container from a SpringBoot application and deploy it onto Amazon ECS.Tooling that we will introduce are: Terraform, Amazon ECS, Docker'
