description: "Speaker: Pradeep Soundararajan, Founder CEO of Moolya Testing and AppAchhi\n\nMore about the talk here https://www.linkedin.com/feed/update/urn:li:activity:6490461108187561984/\n\nPradeep's Bio -\n\nPradeep Soundararajan is the Founder CEO of Moolya Testing and AppAchhi. Pradeep is on a mission to build a software testing start-up that solves fundamental unaddressed pain points in testing. 15+ years of experience as a hands on tester, independent test consultant and now a businessman. Moolya Testing is a CDT inspired testing services that has clients across the globe served by ~200 testers and counting. Pradeep values culture, ethics and professionalism more than money. Pradeep is who he is because of his team and family who let him take credit for their work. Pradeep publishes his thoughts in Linkedin : https://www.linkedin.com/in/testertested/\nEvent Page: https://www.meetup.com/taqelah/events/263481784/\n\nProduced by Engineers.SG\nRecorded by:\n\nHelp us caption & translate this video!\n\nhttps://amara.org/v/q4io/"
