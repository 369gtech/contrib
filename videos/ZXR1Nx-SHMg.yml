description: "Широко известно, как Agile методологии используются в разработке и при создании продуктов. Между тем, область применения философии Agile намного шире, его можно использовать даже в таких консервативных областях, как корпоративное бизнес-планирование.\n\nВ докладе будет рассказано о том, как за два года мы трижды меняли направление движения всей компании, пока не нашли для Рамблера реально работающую стратегию. О том, как мы начинали новые инициативы и закрывали ненужные проекты. И как при всем этом удалось привлечь в команду новые таланты, не растерять пользователей и остаться в рамках 5-летнего бизнес-плана."
