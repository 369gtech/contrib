title: 'From Spring Framework 5.3 to 6.0'
language: English
recordingDate: 1632325268
description: "Spring Framework 5.3 has been established as a long-term support branch to wrap up the fifth generation, with the core team now working toward Spring Framework 6.0. This talk provides early insight into our 6.0 efforts: covering the Java baseline, Jakarta EE migration, AOT processing, observability enhancements, etc... as we prepare the core framework for the application environments of 2022 and beyond.\n\nJuergen Hoeller, Spring Framework Project Lead at VMware\n\nSlides: https://www.slideshare.net/Pivotal/from-spring-framework-53-to-60"
