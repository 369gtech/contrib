description: "This presentation was recorded at GOTO Copenhagen 2019 in the Global Supertrends Track. #GOTOcon #GOTOcph\nhttp://gotocph.com\n\nDave Karow - Continuous Delivery Evangelist at Split\n\nABSTRACT\nHow do companies like Netflix, LinkedIn and Booking.com crush it year after year? Yes, they release early and often—but they also build control and observability into their CD pipeline to turn releases into results.\nProgressive delivery and the statistical observation of real users (sometimes known as “shift right testing” or “feature experimentation”) are essential CD practices. They free teams up to move fast, control risk and focus engineering cycles on work that delivers results [...]\n\nRead the full abstract here:\nhttps://gotocph.com/2019/masterclasses/232/global-supertrends\n\nhttps://twitter.com/GOTOcph\nhttps://www.linkedin.com/company/goto-\nhttps://www.facebook.com/GOTOConferences\n#ContinuousDelivery #DevOps #GlobalSupertrends\n\nLooking for a unique learning experience?\nAttend the next GOTO Conference near you! Get your ticket at http://gotocon.com\n\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
