description: 'Azure SQL Database provides a fully managed instance deployment model that enables friction-free migration for SQL Server applications running on-premises. It lets you focus on your business without having to worry about infrastructure management or operations or end of life. Learn how to easily build data ingestion using SSIS and ADF, app modernization using new database engine and security capabilities in the service and finally build near real-time analytics and visualization using Power BI and scaling this out to read replicas of instance. Come and learn how to start your cloud modernization at scale now, using Azure SQL DB Managed Instance, and how to create a hybrid topology with on-premises and cloud database services.'
