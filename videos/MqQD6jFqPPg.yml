description: "W podejściu zwinnym kod wytwarzamy, testujemy i wdrażamy na środowiska produkcyjne w trybie ciągłym. Dynamika zmian motywuje nas do implementacji narzędzi, które wspierają ten proces i pozwalają wykryć na wcześniejszym etapie potencjalne problemy. W ten sposób zapobiegamy konsekwencjom, takim jak degradacja wydajności działania aplikacji i/lub nieprzewidziane obciążenie infrastruktury. Igor Barkowski opowie o tym, w jaki sposób w GetResponse wykorzystuje się oprogramowanie Blackfire.io w procesie CI, adresując wspomniane problemy.\n\nPrezentacja miała miejsce 14.05.2019 w O4 Coworking w Olivia Business Centre w Gdańsku."
