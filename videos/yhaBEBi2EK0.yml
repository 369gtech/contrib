description: "Vue.js is one of the most popular JS frameworks. If you’re a frontend developer who just learned Vue.js, but are not aware of what best practices to follow or you feel that you’re using Vue.js in the wrong way, this is the course for you. \n\nYou’ll learn by coding clean and reusable solutions for common real-life problems. This course has been designed by people who have worked on multiple Vue.js projects for more than 3 years. When we finish, we assure you that you’ll be more confident when designing web applications made with Vue.js and its ecosystem.\n\nPUBLICATION PERMISSIONS:\nOriginal video was published with the Creative Commons Attribution license (reuse allowed). Link: https://www.youtube.com/watch?v=Oh4idS2QEyg"
