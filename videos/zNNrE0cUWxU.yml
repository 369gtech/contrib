description: 'Beaucoup de conférences et de retours d’expérience existent autour de l’agilité. Mais je n’ai encore pas vu le cas d’une SSII s’essayant à conduire son projet Agile alors que le client ne se laisse pas convaincre facilement. Que faut-il faire ? Comment faut-il faire ? Une autre méthode est-elle adaptée dans ce cas ? Mon retour d’expérience vous aidera à vous décider.'
