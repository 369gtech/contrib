description: "In an early stage hardware startup, the act of balancing zealous devotion to product perfection with the hard realities of time and money resources can be a major challenge. This discusses strategies for accomplishing this in a variety of contexts; from overall product strategy all the way down to prototyping processes.\n\nFor more information on the Solid Conference, visit http://solidcon.com.\n\nAbout David Cranor (Solid):\nDavid is assistant chair of Solid 2014. He is also a co-founder of 3D printing company Formlabs and is an alum of the MIT Media Lab. He likes to build things.\n\n\nSUBSCRIBE to O'Reilly to get SolidCon videos as they release: http://goo.gl/szEauh\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\n\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
