description: "In this episode with Rajesh Setlem, learn about the new integrated assessment and migration experience for Azure SQL from Azure Data Studio (ADS) as well as how easy it is to get started.\n\n0:00 Show begins\n1:00 Azure SQL readiness and migrations from Azure Data Studio (preview)\n1:24 Architecture\n5:05 Demo\n15:32 Getting started\n\n🎞️ More episodes in the Migrating to SQL series: \nCloud Migration Strategies and Phases in Migration Journey (Ep. 1): https://youtu.be/68z4XZTpSIA?WT.mc_id=dataexposed-c9-niner \nDiscover and Assess SQL Server Data Estate Migrating to Azure SQL (Ep 2): https://youtu.be/0uek-0cG6bo?WT.mc_id=dataexposed-c9-niner \nIntroduction to SSMA (Ep. 3): https://youtu.be/yn0JPe9Xmiw?WT.mc_id=dataexposed-c9-niner\nValidate Migrated Objects Using SSMA (Ep. 4): https://youtu.be/WJjcycZCzD8?WT.mc_id=dataexposed-c9-niner \nEnabling Automatic Conversions for Partitioned Tables (Ep.5): https://youtu.be/6BNYxNLLn2g?WT.mc_id=dataexposed-c9-niner \nGet Started w/ Azure SQL Readiness Assessments & Migrations from Azure Data Studio (Ep.6): https://youtu.be/Quh8Ge3y3X0?WT.mc_id=dataexposed-c9-niner \n\n📝 Migrating to SQL series playlist: https://aka.ms/migrating-to-sql\n\n✔️ Resources:\nAssessment rules for SQL Server to Azure SQL Managed Instance migration: https://docs.microsoft.com/en-us/azure/azure-sql/migration-guides/managed-instance/sql-server-to-sql-managed-instance-assessment-rules\nDownload and install the latest version of ADS insiders build. This can be installed side by side with a stable release of ADS. Install “Azure SQL Migration” extension from extension marketplace: https://github.com/Microsoft/azuredatastudio#try-out-the-latest-insiders-build-from-main\nRefer to get started document for detailed documentation on capabilities and current limitations: https://aka.ms/ads-sql-migration\n\n📌 Let's connect:\nTwitter: Anna Hoffman, https://twitter.com/AnalyticAnna​ \nTwitter: AzureSQL, https://aka.ms/azuresqltw\n\n🔔 Subscribe to our channels for even more SQL tips:\nMicrosoft Azure SQL: https://aka.ms/msazuresqlyt\nMicrosoft SQL Server: https://aka.ms/mssqlserveryt\nMicrosoft Developer:  https://aka.ms/microsoftdeveloperyt\n\n#AzureSQL #SQLServer #MigrationtoSQL #MigrationJourney #DataExposed"
