description: "Ralph Schonenbach (Envoy AG) - Network Relationship Management\nThe speech was given on 2016-05-18 at infoShare 2016 (Inspire Stage) in Gda≈Ñsk. http://infoshare.pl\n\nRalph Schonenbach has held senior positions with the firms Andersen and Ernst&Young. He co-founded Trestle Group and Trestle Group Foundation. In his role with ENVOY, Ralph is able to pursue his passion to help people and organisations understand and engage their networks more effectively. Ralph frequently speaks at events. Over the years, he has spoken at events around the world including: United Kingdom, Germany, Switzerland, Poland, Ukraine, Russia, Philippines, India, Jordan, Bahrain, United Arab Emirates, Colombia, United States (United Nations and other venues). Ralph has also authored a variety of publications. He earned a degree in Business Management from Goucher College. \n\nFollow infoShare:\nhttps://facebook.com/infosharepl\nhttps://twitter.com/infosharepl\nhttps://www.instagram.com/infoshare/\nhttps://plus.google.com/+infoshare/"
