description: "Titel: Writing Microservices with Akka Streams and Alpakka\n\nAkka has been an excellent tool to implement event-based applications for years. The recent additions of Akka Streams and the Alpakka project provide a solution for streaming data and integration tools making Akka even more versatile. In this talk I will present some scenarios in which Akka can be a useful tool in the Microservice toolbox.\n\nSpeaker: Michael Pisula - Principal Consultant @ TNG Technology\n\nMichael is a Principal Consultant at TNG Technology Consulting GmbH, located in Munich. He has been interested in developing complex, distrubuted systems for a long time. After focusing on building Big Data applications using Java technologies for the last 4 years, he is currently part of a team helping a customer bulld a complex microservice\narchitecture in the .Net world."
