description: "Over the last year V8 has introduced a brand new interpreter and compiler specifically designed to make it easier to optimize for real-world javascript and new ES2015+ features. \n\nIn this video, Thomas Nattestad dives into what these changes mean for Javascript performance and how the V8 team evaluates improvements against the real world. He also discusses his work on new ECMAScript features and how you can start using them to write compact, idiomatic Javascript in production. Lastly, Thomas discusses the work the V8 team has done for the Node community and the new improvements that it has provided. \n\nEVENT:\n\nChrome Dev Summit 2017\n\nSPEAKER:\n\nThomas Nattestad\n\nPERMISSIONS:\n\nThe original video was published on Google Chrome Developers YouTube channel with the Creative Commons Attribution license (reuse allowed).\n\nCREDITS:\n\nOriginal video source: https://www.youtube.com/watch?v=7rx9fSUG8H0"
