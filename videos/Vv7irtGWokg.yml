description: "Durante los últimos años hemos vivido un cambio mayor en la forma de desarrollar aplicaciones: Microservicios, Serverless, Contenedores, Function as a Service... En consecuencia, el consumo de memoria y el tiempo de arranque son más importantes que nunca. En esta nueva era, GraalVM permite compilar nativamente aplicaciones Java/JVM. Pero para poder hacerlo, las aplicaciones tienen que desarrollarse teniendo en cuenta las limitaciones de GraalVM, limitaciones hoy en día masivamente utilizadas por los frameworks. ¿Tenemos que volver a reinventarlo todo? ¡No! Ven y descubre Quarkus en acción. \n\nAbout:\nKatia Aresti, Senior Developer, Red Hat\n\nKatia Aresti is a software engineer at Red Hat, part of the Infinispan/Datagrid team since 2017. She has been in the field since 2005, most of the time coding as a backend developer in Java/Scala. Katia is very involved in user groups since 2010, she co-organises the french chapter of Duchess since then, and she is very active mentoring and sharing knowledge whenever she can. She is passionate about open-source contributions, dance and acting."
