title: 'Pavel Yosifovich — Windows 10 internals for .NET developers'
recordingDate: 1553609019
description: "Ближайшая конференция — DotNext 2020 Moscow\n2-5 декабря, Online\nПодробности и билеты: https://dotnext-moscow.ru/\n\n. Ближайшая конференция — DotNext\_2020 Piter\n15-18 июня, Online\nПодробности и билеты: https://bit.ly/dotnext2020piter\n\n. Один из авторов книги \"Windows Internals\".\n\nThe .NET Framework provides some level of abstraction over the Windows OS, but understanding the way Windows works can make you a better .NET developer. Windows 10 is progressing at a faster cadence than in the past. Some of its features are not exposed to .NET developers directly.\n\nIn this session, we'll look at various Windows 10 internals features and how they impact .NET developers. Also, we'll see how to utilize some of these features in .NET to gain performance or capabilities, using interop techniques."
