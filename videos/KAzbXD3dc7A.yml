title: 'John Patrick & Christos Matskas - Service Principals and Managed Identities'
language: English
recordingDate: 1620226062
description: "Microsoft Azure provides some powerful, yet now well-known, features that allow you to develop and run your applications securely both locally and in production. \n\nBacked by Azure AD, Service Principals and Managed Identities make secrets and passwords in your application code and configuration a thing of the past! \n\nJoin us in this session to learn how to leverage these tools to run and deploy code securely using your favorite tools and languages."
