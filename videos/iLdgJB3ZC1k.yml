title: 'Blazor, GraphQL and a headless CMS - Poornima Nayar - NDC London 2021'
language: English
recordingDate: 1623752685
description: "Blazor is one of the most exciting technology at the moment. In my talk, I introduce Blazor, GraphQL and Umbraco Heartcore, the headless offering of Umbraco CMS.\n I will explain the basic concepts and show you how you can create a Single Page Application using Blazor and integrate it with a CMS using the GraphQL API from Umbraco Heartcore."
