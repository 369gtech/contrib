title: 'Матвей Мальков — Эволюция декларативных UI-фреймворков: От динозавров к Jetpack Compose'
language: Russian
recordingDate: 1605877709
description: ". Декларативное программирование UI уже в твоем городе! В вебе есть React, в кроссплатформенной разработке есть ReactNative и Flutter, и, наконец-то, у нативного UI появилась надежда. Jetpack Compose — это новый UI-фреймворк для нативной разработки под Андроид, создаваемый силами Google в опенсорсе. Цель Compose — позволить разработчикам делать более качественные приложения легче, давая возможность задумываться над фичами и сутью приложения, а не над тем, как же обновить состояние своего экрана с A1 на A2.\n\nВ этом докладе Матвей расскажет что такое вообще это декларативное программирование, какую пользу оно несет, как работают декларативные фреймворки и какими принципами руководствуется Google, создавая Jetpack Compose. Доклад будет интересен всем разработчикам, которые испытывают боль при создании, обновлении, удалении и поддержке UI для своих мобильных приложений. Если вам интересно реактивное, декларативное и, в целом, программирование — приходите на урок истории по поверхностям и внутренностям старых и новых UI-фреймворков."
