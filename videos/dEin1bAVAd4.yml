description: "La (re)découverte du domaine (1H15)\n\nReprendre le contrôle sur une situation \"legacy\" - approches et patterns à notre disposition. Une fois la curiosité pour le domaine relancée dans l'équipe, notre objectif va être de réduire un maximum l'écart entre les concepts exprimés par le métier et l'espace de notre solution (code, architecture). La situation idéale étant de coller si bien au besoin que chaque modification souhaitée par le business soit la plus facile et rapide à supporter du côté du code."
