description: "Cette fois, c'est Allopneus qui nous ouvre leurs portes et nous accueille dans leurs bureaux d'Aix-en-Provence.\n\nMutation Testing\nRomain Camp, architecte logiciel chez Allopneus qui accompagne les équipes internes et externes pour accélérer la livraison des projets tout en assurant l'amélioration et l'uniformisation de la qualité des développements [et c'est loin d'être une promenade peinard sur la plage !], nous parlera tests. Un des moyens pour vérifier le bon fonctionnement d'un développement et assurer sa maintenabilité est l'écriture de tests unitaires sur une partie significative du code source. Cependant, l'écriture de tests en interne ou en externe coûte cher. Alors comment s'assurer de la qualité et de la pertinence de ces tests unitaires ? Il nous proposela de découvrir les tests de mutation (Mutation Testing en anglais), la théorie, la mise en place sur un projet PHP, et un cas pratique d'utilisation (démo \\o/)."
