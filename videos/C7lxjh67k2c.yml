description: "РИТ++ 2015, Whale Rider\n\nПрезентация и тезисы:\nhttp://whalerider.ru/2015/abstracts/1668.html\n\nМы в AGIMA потратили много времени на построение и тюнинг отдела разработки и теперь хотим поделиться своими лучшими практиками, чтобы наши коллеги смогли избежать похожих ошибок в процессе развития компании.\n\nВ рамках своего выступления я расскажу:\n- как прогнозировать, какое количество сотрудников понадобится отделу в ближайшее (и не очень) время;\n- как правильно планировать время специалистов;\n- как работать с \"горящими\" задачами;\n- как построить взаимодействие тимлидов, разработчиков и менеджеров;\n- как высчитывается эффективность сотрудника;\n- как выстраивать прозрачную карьерную лестницу для сотрудников."
