description: "Le langage ELM est un langage fonctionnel qui peut remplacer Javascript. Il produit du code robuste et performant.\n\nAvec ELM, adieu les erreurs à l’exécution : fini les “undefined is not a function”. Refactorez votre code en toute confiance, dans un langage qui vous permettra de combiner fun et productivité.\n\nLors de cette session vous découvrirez ELM, ses points forts... et ses points faibles."
