title: 'Flink Forward SF 2017: Eron Wright - Introducing Flink TensorFlow'
language: English
recordingDate: 1492195121
description: "This session will introduce a new open-source project - Flink TensorFlow - that enables Flink programs to operate on data using TensorFlow machine learning models. Applications include real-time image processing, NLP, and anomaly detection. The session will: - Introduce TensorFlow and describe its component model which allows for model reuse across environments - Demonstrate how to use TensorFlow models in Flink ML and Flink Streaming environments - Present a roadmap and provide opportunities to contribute\n\nVideos Filmed & Edited by Bash Films: http://BashFilms.com"
