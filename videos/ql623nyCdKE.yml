description: 'Google Tech Talk (more info below) August 9, 2011 Presented by Peter Norvig. ABSTRACT: Google hosted 100 attendees of the 2011 conference for the Association of the Advancement of Artificial Intelligence (AAAI) at our San Francisco office. The program showcased a featured talk from Director of Research Peter Norvig and a lightning talk series on an array of projects relevant to the field of artificial intelligence and its applications. About the speaker: Peter Norvig is a Director of Research at Google. He is a Fellow of the Association for Computing Machinery and the American Association for Artificial Intelligence and co-author of Artificial Intelligence: A Modern Approach, the leading textbook in the field.'
