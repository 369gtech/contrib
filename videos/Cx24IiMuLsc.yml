title: 'Using DevSecOps Flow to Operationalize Kubernetes'
language: English
recordingDate: 1631136255
description: 'Interested in learning how to make Kubernetes more efficient for developers, security operators, and app operators using a DevSecOps workflow? VMware Tanzu is at the forefront of Kubernetes application lifecycle management, operationalizing DevSecOps and CI/CD workflows and application catalogs seamlessly into our development environment suite. Tanzu ensures your teams can spend less time configuring their applications for Kubernetes and more time on what really matters: building powerful apps that will delight customers, getting them to production quickly and securely, and managing them with ease.'
