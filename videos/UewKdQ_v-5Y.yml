description: "It is not easy to do a Scrum Master job. There's only a two days training and then - you're on your own. Where to go next, how to structure your work, what to do when you're joining an existing team or starting to change development processes in your organization? I'm going to share some useful techniques, which can be transformed into set of individual choices aimed to help our fellow Scrum Master to manage the chaos of a software development world. The ideas of those techniques are coming from a many sources, from many areas of human knowledge: drawing, fencing, physical exercises, philosophy. So, I'm going to wrap it up and share it with you. It helped me a lot, it will help you too.\n\nMore: http://agiledayriga.lv/"
