title: 'Open Data : l''âge de la maturité — Sandrine Mathon'
language: French
recordingDate: 1574258540
description: "Après le temps des pionniers, puis de l'extension de l'ouverture des données publiques, voici le temps de la maturité. où en sont les collectivités 1 an après l'obligation de l'open data par principe ? quelles avancées ? quelle généralisation ? \nUn point sera fait également sur la coopération entre collectivité en Occitanie"
