description: 'Avec la montée en puissance de l''approche DEVOPS, le dev moyen se retrouve à devoir de plus en plus connaitre le fonctionnement de l''OS et la vie du manchot. Dans cette université sur Linux moderne, on va apprendre tout des nouveautés introduites ces dernières années au sein des distribution, en se focalisant sur SystemD. Au long d''un exemple concret (le docker-compose de gitlab que l''on va convertir en full SystemD), nous allons aborder les sujets important du fonctionnement du système : - ordonnancement de processus et ordre de boot - gestion des logs - containers et isolation - monitoring de processus - sécurisation avec SElinux (au niveau process et isolation) - task et remplacement de cron - arbres de processus - mise à jour'
