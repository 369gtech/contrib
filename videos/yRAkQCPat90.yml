description: "ARM Templates Unplugged: How Your Resource Actually Gets Provisioned \n\nPresented by: Alex Frankel, Senior Program Manager, Azure Deployments\n\nReproducible infrastructure and workloads can be crucial for operational excellence. At some point as you build on Azure you will press into service some ARM templates – either authored directly or through tools like Bicep, Farmer, or PSArm. Ever wonder how we go from a simple template to a not-so-simple set of running resources? We'll reveal the whole story from end-to-end and in the process show you some tips for working with this key provisioning tool. \n\nReady for more? Check out the Microsoft Learning Path\n\nhttps://aka.ms/Well-Architected-Learn"
