title: 'Eclipse collections by example - Pawel Klaczewski'
language: English
recordingDate: 1635411604
description: "The Eclipse Collections framework is a feature-rich open source Java collections framework. This session explains the design of the framework and demonstrates many problems it solves. The session includes examples of object and primitive containers; the rich APIs available for eager and lazy iteration patterns; mutable and immutable collections; and additional container types not available in the JDK, such as Bag and Multimap.\n\nPresented by Pawel Klaczewski\n\nSubscribe to our channel: https://youtube.pl/c/DevoxxPoland?sub_confirmation=1\n\nTwitter: https://twitter.com/DevoxxPL\nInstagram: https://www.instagram.com/grzegorz.duda.official/\n\nJoin us also here:\nTechnology Radar Review: https://dworld.pl/radar\nDevelopers World Academy: https://dworld.pl/akademia\nDevflix: https://devflix.pl\n\n#Devoxx #DevoxxPoland #IT #Development #SoftwareDevelopment"
