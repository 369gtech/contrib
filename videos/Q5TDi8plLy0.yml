description: "Filmed at http://ng-poland.pl 2018 on NOVEMBER 15 in Warsaw.\n\nThe main use-case for using dynamic components is when we can decide only in run-time which component is loaded. They’re also the only solution when we want to embed Angular components in non-Angular ones. In many cases, replacing in-template components with dynamic ones is beneficial to performance and code quality. In this talk, we’ll learn how to create and use dynamic components, and discuss several types of usages. \n\nShmuela Jacobs - Frontend Developer and Consultant\n\nShmuela is a frontend developer, consultant, speaker, and community activist. She is the founder of ngGirls organization and Angular Nights meetup group. During her academic studies (M.Sc. in Information Management Engineering and B.Sc. in Physics) Shmuela had combined her passions of coding and teaching as a software developer, teaching assistant, science museum guide, and researcher. Today she continues to enjoy these activities developing with Angular and sharing her knowledge and experience in meetups and conferences. Shmuela lives in Tel Aviv with her husband Haggai, their deaf dog Ziggi, and one-eyed cat Franco. \n \nhttps://twitter.com/ShmuelaJ\nhttps://github.com/shmool\nhttp://ng-girls.org/ngPoland"
