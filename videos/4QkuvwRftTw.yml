title: 'Performance after load'
language: English
recordingDate: 1618844085
description: "Web performance optimization tends to focus on initial page load because it’s the first major landmark where you can lose your audience. However, the user experience of highly interactive pages is often governed by post-load characteristics. We will explore what makes pages feel fast once they’re loaded, then learn how to measure and optimize these increasingly important aspects of web performance.\n\nRegister for I/O → https://goo.gle/2OTj06K\n\nSpeakers: Surma, Jason Miller\n\nWatch more:\nChrome Developers at Google I/O 2021 Playlist → https://goo.gle/io21-ChromeDevs\nAll Google I/O 2021 Technical Sessions → https://goo.gle/io21-technicalsessions\nAll Google I/O 2021 Sessions → https://goo.gle/io21-allsessions\n\nSubscribe to Google Chrome Developers → https://goo.gle/ChromeDevs​ \n\n#GoogleIO"
