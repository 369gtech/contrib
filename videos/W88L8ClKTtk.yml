title: 'Meetup #AperiTech Online Edition 10/02/2021 - Torino.NET - Modern Apps in Azure'
language: Italian
recordingDate: 1613126591
description: "Meetup #AperiTech della Community di Torino .NET\n\nSpeaker: Davide Mauri\n\nUna panoramica su quanto propone Azure nel 2021 per gli sviluppatori, al fine di realizzare app moderne e performanti. Dal codice .NET alle declinazioni di DB, passando per le functions, i data factory e le tecnologie dell'ultima ora!\nPer farla nel miglior modo possibile, abbiamo costretto alla levataccia dall'altra parte dell'Oceano uno speaker d'eccezione: Davide Mauri, Azure SQL PM in Microsoft, che quindi saprà rispondere anche alle curiosità di chi volesse comprendere i dettagli e, magari, conoscere in anticipo cosa stia bollendo in pentola.\nUn'occasione imperdibile per chi sviluppa, ma anche per chi debba fare le scelte architetturali in progetti più o meno estesi.\n\n\nPer restare aggiornato su tutti gli #AperiTech:\nTelegram #AperiTech https://t.me/aperitech\nCalendario del Developer https://bit.ly/devcalendar\nCodemotion Tech Community https://bit.ly/CodemotionTC"
