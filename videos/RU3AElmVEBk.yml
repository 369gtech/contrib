title: 'Ирина Пархоменко. eduScrum, или как вырастить счастливых детей.'
language: Russian
recordingDate: 1611066903
description: "Большинство людей (по существующему мнению) являются абсолютными экспертами в области образования и точно знают, как и чему нужно учить детей. Мое выступление заинтересует вас, если вы родители и вам не все равно, что происходит с вашими детьми в школе на протяжении одиннадцати (!!!) лет; если вы работодатели или просто сотрудники компаний, которые ждут молодых специалистов, умеющих работать в команде и обладающих нужными навыками.\n\nЯ расскажу, как учить детей, чтобы в школе они чувствовали себя комфортно, с готовностью шли на уроки, с удовольствием выполняли домашнее задание, сами строили свою образовательную траекторию, с легкостью общались со сверстниками и педагогами. Школа — это здорово!\nСлайды: https://www.dropbox.com/s/6bxufipyubygk4x/%D0%9F%D0%B0%D1%80%D1%85%D0%BE%D0%BC%D0%B5%D0%BD%D0%BA%D0%BE%20-%20eduScrum%2C%20%D0%B8%D0%BB%D0%B8%20%D0%9A%D0%B0%D0%BA%20%D0%B2%D1%8B%D1%80%D0%B0%D1%81%D1%82%D0%B8%D1%82%D1%8C%20%D1%81%D1%87%D0%B0%D1%81%D1%82%D0%BB%D0%B8%D0%B2%D1%8B%D1%85%20%D0%B4%D0%B5%D1%82%D0%B5%D0%B9.pdf?dl=0\n#agiledays 2020"
