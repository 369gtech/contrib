description: "Speakers : Fabien Juif (Zenika), Delphine Millet (Zenika)\n\nVous en avez marre de devoir créer 300 fonctions pour mettre à jour une simple variable dans votre store Redux ? Imaginez un monde où le store pourrait simplement se mettre à jour comme s’il s’agissait d’une variable mutable MAIS avec les avantages d’un store immutable, et rejouable… haa le paradis des développeurs React :)\n\nEt bien c’est possible ! (Vous nous avez vu venir ?!)\n\nSuivez nous dans cette présentation de mobx-state-tree, une bibliothèque créée par Michel Weststrate, le créateur de MobX."
