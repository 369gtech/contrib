description: "\"Media organizations should take note of Twitter's power to quickly reach their target consumers.\" -- Tim O'Reilly (@timoreilly), in a Los Angeles Times interview, March 2009\r\n\r\nWhy is Twitter so popular? How can you get involved? And, most importantly, how can it benefit you or your business? The Twitter Book answers those questions and more, in a fun, full-color format that's packed with helpful examples and clear explanations that won't tangle you up in technical jargon.\r\n\r\nTwitter represents an evolution in Internet participation. With a maximum of 140 characters per message, it's easy to stay connected to friends and family, meet new people, track news, and market your company. However, despite its flexibility, Twitter can be somewhat difficult to figure out -- The Twitter Book provides a clear, user-friendly introduction.\r\n\r\nCo-written by Tim O'Reilly, CEO of O'Reilly Media, and one of Twitter's most-followed mindcasters, with more than 100,000 subscribers, this practical guide will help you:\r\n\r\n    * Get comfortable using Twitter, whether you're a new user or already have some experience with it\r\n    * Learn all aspects of this service quickly, with full-color illustrations on every spread\r\n    * Make the most of Twitter, with advice and ideas for using the best third-party tools\r\n    * Determine how Twitter can help your business, with a special chapter on viral marketing"
