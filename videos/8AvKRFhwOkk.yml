description: "Filmed at http://2016.dotjs.io on December 5th in Paris. More talks on http://thedotpost.com\n\nWhat does the future of code execution look like on the web? 2017 will be the year for native implementations of ES modules and WebAssembly, representing a huge shift from the execution model we have in place today. Guy looks at the native adoption path for web modules based on the current specifications and upcoming proposals, imagining how this might affect the web runtime and tooling."
