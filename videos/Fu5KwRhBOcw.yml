title: 'Quand Internet sera gouvernée par les |chats? de Shrödinger (Nicolas De Loof)'
recordingDate: 1493710631
description: "Si l'Internet de 2016 déborde de vidéos de chatons trop mignons, dans quelques années, nos réseaux véhiculeront des chats de Shrödinger.\n\nSuperposition d'état, indétermination, intrication ... L'informatique quantique est à nos portes. Elle sort doucement de la sphère théorique pour devenir une réalité de laboratoire, voire de premières solutions industrielles. Loin de pures spéculations, elle permettra de casser la sécurité des infras \"legacy\" de 2016 tout en offrant en contrepartie une sécurité inviolable, même par la NSA. Le tout étant de savoir lequel arrivera en premier."
