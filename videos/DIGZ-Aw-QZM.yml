description: "This session will explore what psychology can tell us about online communication. It will address some of the key psychological theories as applied to online communication, and discuss how psychology might explain certain behaviours. It will also show how we can use in-depth methods of analysis to explore how users choose to engage with online communication platforms. In particular, it will focus on the ways in which they make use of the various technological features to manage the potential challenges of interacting online.\n\nConnect with us!\nTwitter: https://twitter.com/oredev\nFacebook: https://facebook.com/oredev\nInstagram: https://instagram.com/oredev\nVimeo: https://vimeo.com/oredev"
