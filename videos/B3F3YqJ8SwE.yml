title: 'Переезд Vol2. Детальный разбор направлений / Денис Неклюдов (Lyft)'
language: Russian
recordingDate: 1574353735
description: "При поддержке AvitoTech мы впервые публикуем все видео с Saint AppsConf 2019 в открытый доступ. Учитесь, вдохновляйтесь и перенимайте лучшие практики у спикеров, не выходя из дома.         \n--------\nКалендарь конференций - https://ontico.ru\n--------\nAppsConf 2019\n\nТезисы и презентация:\nhttps://appsconf.ru/spb/2019/abstracts/5442\n\nНа основе первого доклада в Москве у зрителей уже сложилось базовое понимание о том, как подготовиться к переезду и получить работу на новом месте.\n\nВ новом докладе мы рассмотрим популярные направления переезда от Новой Зеландии до Калача в Воронежской области. Разберем особенности и тонкости. А также узнаем, на что обращать внимание при выборе вектора своего перемещения. \n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
