description: 'Android Things to platforma opracowana w celu prototypowania a także opracowywania systemów Internet of Things. Android Things jest przeznaczony na urządzenia wyposażone w niewielką ilość pamięci i został zbudowany na bazie samego Androida. Podczas tej prezentacji przyjrzymy się jego możliwością.'
