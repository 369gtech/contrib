description: "This is the story of the birth and raise of the container platform at ABN AMRO. Join to this to find out how we build a compliant container platform based on EKS, OPA, Twistlock and other technologies.\n\nThe talk consists of the decisions we made, the technical solutions and the way we made the platform compliant to support all kinds of workloads for a big number of teams. It also includes important security related aspects as well as IT governance. Learn from our failures and successes to see what benefits this can bring to your organization.\n\nWiebe de Roos is a passionate CI/CD Consultant & Engineer and has over 12 years of experience in various ICT related roles. These roles includes Java developer, scrum master, product owner, technical consultant & architect. Sparring partner for (senior) management.\n\nHis focus is on Cloud native technology and security related aspects within an enterprise environment. His mission is to help companies improve and speed up their Dev(Sec)Ops journey. This is achieved from a (strategic) management and a technical point of view. He advised large companies in the financial, mining & software development industry as well as governmental organizations in various countries."
