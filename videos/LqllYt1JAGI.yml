title: 'Yaiza Vinuela | Blockchain o no blockchain... esa es la cuestión | Codemotion Madrid 2018'
language: English
recordingDate: 1580980322
description: 'Blockchain es la continuación de una historia muy humana: la necesidad de disminuir la incertidumbre sobre los demás para intercambiar valor con plenas garantías. Sin embargo, no es oro todo lo que reluce. En la actualidad, la industria se encuentra ante la situación de identificar cuáles son los casos de uso donde los diferentes tipos de cadena de bloques pueden desarrollar su máximo potencial, además de reseñar cuáles son los principales retos a los que debemos enfrentarnos cuando queremos utilizar una cadena de bloques. Por otro lado, poco se ha investigado sobre los posibles usos malicioso'
