title: 'Google I/O 2012 - Knowledge-Based Application Design Patterns'
recordingDate: 1341943929
description: "Shawn Simister\n\nIn this talk we'll look at emerging design patterns for building web applications that take advantage of large-scale, structured data. We'll look at open datasets like Wikipedia and Freebase as well as structured markup like Schema.org and RDFa to see what new types of applications these technologies open up for developers.\n\nFor all I/O 2012 sessions, go to https://developers.google.com/io/"
