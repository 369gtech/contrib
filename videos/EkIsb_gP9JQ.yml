title: 'Konrad Kokosa. Mobius — создание собственной среды выполнения .NET, работающей на .NET Core'
language: English
recordingDate: 1619617812
description: ".NET-приложение это «всего лишь» байт-код CIL для запуска в среде .NET. В свою очередь, среда .NET это «всего лишь» программа, которая может выполнить эту задачу. Сейчас мы видим, что среды .NET Framework и .NET Core написаны на C++. А что, если написать среду .NET как .NET-приложение? Такое вообще возможно? Напоминает бесконечную рекурсию, не так ли? Я попытался реализовать эту идею — так и родился проект Mobius. Конечно, один человек может только создать простой вариант для демонстрации, но мне было интересно, как можно претворить это в жизнь. Более того, я нашел проекту несколько применений. В своем докладе я хочу поделиться с вами этим мысленным экспериментом — в результате вы получите более глубокое понимание среды выполнения .NET.\n\nПрезентация на Я.Диске: https://disk.yandex.ru/i/Ot12hiW8NxhtiQ\n\nDotFest: https://2020.dotfest.ru/lecture/3"
