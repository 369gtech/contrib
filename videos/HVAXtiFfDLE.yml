description: "If you read the news, you should worry about your apps getting hacked. What can you do to not become the next headline? How can you develop applications that are resistant to attack? Using live demos, this session shows you how hackers exploit potentially devastating defects in your applications. More importantly, developers and architects will learn how to use security protections in the Java EE platform to secure critical applications.\n\n\nAuthor:\nFrank Kim\nFrank Kim is a security leader with over 16 years of experience in software development, information technology, and security. He has a passion for developing security strategies and building teams focused on practical solutions to business risks. He currently serves as the curriculum lead for application security at the SANS Institute and is the author and an instructor for the Secure Coding in Java course. Frank is a popular public speaker who has presented at security, software development, and leadership events around the world and is a two time JavaOne Rock Star.\nView more trainings by Frank Kim at https://www.parleys.com/author/frank-kim-2\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
