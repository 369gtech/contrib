description: "При поддержке AvitoTech мы впервые публикуем все видео с Saint AppsConf 2019 в открытый доступ. Учитесь, вдохновляйтесь и перенимайте лучшие практики у спикеров, не выходя из дома.         \n--------\nКалендарь конференций - https://ontico.ru\n--------\nAppsConf 2019\n\nТезисы и презентация:\nhttps://appsconf.ru/spb/2019/abstracts/5837\n\nБазы данных — сложная, многогранная и фундаментальная тема. Разработчику мобильных приложений, с одной стороны, неразумно тратить много времени на ее всестороннее изучение. С другой стороны, влияние баз на приложения — высоко. \n...\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
