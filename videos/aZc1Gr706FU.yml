title: 'Aleksander Alekseev & Anastasia Lubennikova - Quality assurance in PostgreSQL'
recordingDate: 1497421885
description: "TestCon Moscow 2017 Conference, April 27. www.testconf.ru\n\nPostgreSQL is an open source relational database that is well known for its stability and high code quality. But how are they achieved? In this talk we would like to tell you about how development process and testing are done in PostgreSQL project. You will learn about buildfarms, commitfests, code review process, two different types of automatic tests used in PostgreSQL, performance testing and many more."
