description: "This week on Channel 9, Christina needs geek shirt suggestions (or else she'll be stuck wearing YoUTuber merch forever) and is here to discuss the latest developer news, including:\n\n* 0:31 [Imagine Cup Finals are on July 25th](https://channel9.msdn.com/Events/Imagine-Cup/World-Finals-2018) tune in live on Channel 9 and follow along via [@MSFTImagine](https://twitter.com/MSFTImagine) on Twitter!\n\n* 1:07 [Microsoft Docs Java API Browser](https://docs.microsoft.com/en-us/teamblog/announcing-java-api-browser) and you can access it at [docs.microsoft.com/java/api](https://docs.microsoft.com/java/api)\n\n* 2:05 [Public Preview of Windows 10 IoT Core Services](https://blogs.windows.com/windowsexperience/2018/07/18/microsoft-announces-the-public-preview-of-windows-iot-core-services-today/?WT.mc_id=DX_MVP4025064#zldGpbyJVCiEqFDU.97)\n\n* 2:51 [#FiveThings About npm](https://www.youtube.com/watch?v=tRhPaWdFNro) on Channel 9!\n\n* 3:09 [Announcing the Azure Cloud Shell editor in collaboration with VSCode](https://azure.microsoft.com/en-us/blog/cloudshelleditor/) and check out the episode of [Azure Friday](https://youtu.be/evhpuRjHkjk) that shows off how it works.\n\n* 4:11 [VSCode Theme Support Comes to CodeSandbox](https://medium.com/@compuives/introducing-themes-e6818088bfc2)\n\n* 4:34 [Loading PowerShell types into VSCode](http://www.donovanbrown.com/post/Loading-PowerShell-types-into-VSCode)\n\n* 4:51 [Azure Security Center Integrated into Subscriptions](https://azure.microsoft.com/en-us/blog/azure-security-center-is-now-integrated-into-the-subscription-experience/)\n\n* 5:05 [Visual Studio IntelliCode Extension Updated to Support coding conventions in C#](https://blogs.msdn.microsoft.com/visualstudio/2018/07/17/visual-studio-intellicode-inferring-coding-conventions-for-consistent-code/)\n\n* 5:22 [Xamarin.Forms 3.1](https://blog.xamarin.com/xamarin-forms-3-1-improvments/)\n\n* 5:48 [Personal email with Azure DNS and Mailgun](https://www.nepomuceno.me/2018/07/18/personal-email-with-azure-dns-and-mailgun/) which was written in response to a [series of tweets](https://twitter.com/film_girl/status/1019107546135552000) I sent about my fear of losing my free custom domain email host\n\n* 6:58 **Christina's Pick of the Week:** [Windows 98 20th Anniversary All New PC Build](https://www.youtube.com/watch?v=nM5uNxtT0Mk&feature=youtu.be) via [Gizmodo](https://gizmodo.com/watch-a-guy-build-a-brand-new-completely-obsolete-gami-1827623488)\n\n* [Happy 25th anniversary, Slackware!](https://t.co/raoyYvnAvJ)\n\nPlease give me geek shirt suggestions (startups welcome!) in the comments!\n\nCreate a free Azure Account https://aka.ms/c9-azurefree\n\nFollow @channel9 on Twitter www.twitter.com/ch9\nFollow Christina @film_girl http://www.twitter.com/film_girl"
