description: "Video from Devoxx Poland 2019.\n\nAni wysokie wynagrodzenie, ani ponadprzeciętna inteligencja, ani wysokie kwalifikacje zespołu nie sprawią, że osiągnie on pożądane rezultaty jeżeli zabraknie motywacji. Jak sprawić, by ludziom chciało się chcieć? Jakie mechanizmy rządzą ludzką motywacją? Kijem ich, a może marchewką? Kary i nagrody w ogóle działają? Jeśli tak, to w jakich warunkach? Jaki kontekst stworzyć, by angażować ludzi?"
