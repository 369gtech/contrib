description: "Sous ce nom de session trollesque se cache une présentation de l'outil SBT. L'idée est de mettre en avant ce que SBT peut apporter en plus dans le quotidien du développeur comparé aux outils reconnus tel que maven.\n\nNous parlerons ici de son utilisation au sein de projets Java même s'il s'est développé conjointement avec le scala. Durant cette présentation, nous verrons les fonctionnalités clefs qui pourront influencer vos choix sur vos projets.\n\npar Fabrice Sznajderman"
