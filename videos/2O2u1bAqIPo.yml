title: 'Ask TOM Office Hours: Fetching Single Rows in PL/SQL'
language: English
recordingDate: 1522795650
description: "Held on April 3 2018\n\nAn exploration of the nuances of fetching a single row. You have a number of implementation choices and it is definitely not a one-size-fits-all. Steven reviewed the most common options (implicit cursor (SELECT-INTO), explicit cursor, cursor FOR loop) and touched on dynamic SQL. He then answered questions about options for multi-row fetching, table operator and table functions and more. Here's a quick guide to the highlights: \n\nFirst 12 minutes: some philosophical musings and an overview of single row fetching\n12:30 - Explicit Cursors \n14:45 - Declaring records based on explicit cursors\n16:15 - The benefits and drawbacks of the cursor FOR loop (for single row fetches)\n19:42 - Multi-row fetching options\n24:00 - Table operator and table functions\n31:15 - Use LiveSQL as source of examples\n\nAskTOM Office Hours offers free, monthly training and tips on how to make the most of Oracle Database, from Oracle product managers, developers and evangelists.\n\nhttps://asktom.oracle.com/\n\nhttps://developer.oracle.com\nhttps://cloud.oracle.com/en_US/tryit\n\n\nmusic: bensound.com"
