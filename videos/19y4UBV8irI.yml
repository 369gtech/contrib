description: "Abstract:\nXcode has been a big part of the difficulty users face when trying to upgrade React Native. We added CocoaPods to make linking in Xcode easier. We made upgrade-helper to document the changes in Xcode. We made upgrade-support to help users with their problems. Today, I'll show you how to make your Xcode problems go away."
