description: "HTTPS is not only baseline security on the web, but also benefits site business by unlocking powerful capabilities and performance improvements. As the benefits of HTTPS have increased, and as migrating to HTTPS has become easier and cheaper, we’ve seen a surge in HTTPS usage on the web. We’ll explore real world stories of sites that have recently migrated to HTTPS. You’ll get first hand accounts of the benefits and effects of HTTPS migrations, find out how migration challenges were overcome, and hear lessons learned on the path to HTTPS.\n\nWatch more Chrome and Web talks at I/O '17 here: https://goo.gl/Q1bFGY\nSee all the talks from Google I/O '17 here: https://goo.gl/D0D4VE\n\nSubscribe to the Chrome channel: http://goo.gl/LLLNvf\n\n#io17 #GoogleIO #GoogleIO2017"
