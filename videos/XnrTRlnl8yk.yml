title: 'YunoHost : vers l''auto-hébergement et au-delà'
recordingDate: 1515347536
description: "10 ans après \"Internet Libre ou minitel 2.0\" et dans un Internet de plus en plus centralisé, YunoHost, commencé comme une solution pour auto-héberger plus facilement ses e-mails, devient progressivement une des pierres angulaires parmi les organisations et les outils œuvrant à un Internet plus libre, plus neutre et plus décentralisé.\n\nDepuis ses origines, YunoHost est un outil de démocratisation de l'administration système et donc de l'auto-hébergement. YunoHost a permis à la Brique Internet (solution d'auto-hébergement à domicile) de voir le jour, ainsi qu'à certains des CHATONS (hébergeurs associatifs locaux) de se lancer. YunoHost commence désormais également à être utilisé par des petites organisations pas forcément spécialisées dans l'informatique.\n\nCette conférence vous présentera pourquoi nous pensons que YunoHost, en tant qu'outil destiné à un public non-expert, est aujourd'hui un composant important pour un Internet plus neutre et plus décentralisé. Nous vous présenterons aussi comment marche YunoHost (son architecture, son interface, son écosystème d'applications), les perspectives au-delà du simple « auto-hébergement pour tous » (notamment les questions de fédération) et  comment nous rejoindre pour faire partie de cette merveilleuse aventure !"
