description: "Google TechTalk, 9/19/19, presented by Tim Lyakhovetskiy\nABSTRACT: In this live performance, Google SRE Manager Tim Lyakhovetskiy plays songs from his band Sparrow (http://www.heavysparrow.com) and discusses his approach to songwriting and music production.\n\nOutside of Google, Tim has been a semi-professional musician and sound engineer for over a decade, primarily having founded and played guitar in the goblin-themed death metal band Nekrogoblikon - performing 100+ shows and recording several albums over 2006-2013."
