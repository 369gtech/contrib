title: 'Collect Real-Time Enterprise Data with Raspberry Pi, Java SE Embedded, Oracle Event Processing'
language: English
recordingDate: 1433519203
description: "Java SE Embedded can be used for development on many of today’s new target devices such as the Raspberry Pi. Oracle has powerful software in the back-end data center such as Oracle Event Processing that can take advantage of all the data being generated by small devices such as a Raspberry Pi with sensors attached and filter the data with intelligent Oracle Event Processing rule sets to trigger events that are communicated to the enterprise data center in real time, transferring only the pertinent data in a highly efficient manner. Learn more in this session.\n\n\nAuthor:\nHinkmond Wong\nHinkmond Wong is a Senior Staff Engineer with Sun Oracle. He holds a B.S. in electrical engineering from the University of Michigan and an M.S. in computer engineering from Santa Clara University.  Hinkmond is currently a member of the JavaFX Mobile team, and received a Rockstar award for his 2009 JavaOne presentation.\nView more trainings by Hinkmond Wong at https://www.parleys.com/author/hinkmond-wong\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
