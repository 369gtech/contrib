title: 'Turbocharged Development with Docker, PHPStorm and Xdebug'
recordingDate: 1603438469
description: "My name is James, and I have a confession to make: I’ve been a var_dump()er my whole life. I tried Xdebug once years back, but a chance brush with social media from it’s author prompted the question: is Xdebug still relevant? Is it hard to set up?\n\nIn a modern developer world of Docker containers and advanced IDE’s, it was time to revisit how we go about writing Software at Jump24 - in this talk I’ll set up Xdebug on a test project and show you how you can turbocharge your development like we did.\n\n## About James\n\nSpeaker, Writer, Software Engineer, Developer Relations Strategist, Podcast host. Pushing Developer Relations forward as an Advocate for Laravel Partner Jump24 in Birmingham, UK.\n\nHost & co-organiser of Fusion Meetup, Birmingham, UK. Founder of brumPHP, Birmingham's current PHP Usergroup.\n\n## Agenda\n\n18:45 ~~Doors~~ Zoom Call Open\n19:00 nor(DEV): Introduction - Begin streaming to YouTube Live.\n19:05 Speaker Slot\n19:50 Q&A\n20:00 Close... Stop Stream\n20:05 Bonus Round (Networking, \"Private Q&A\")\n20:30~ Close\n\n## Joining nor(DEV):Live\n\nOur new virtual events are even more accessible, you can join from the comfort of your own home, office, or even the pub!\n\nRSVP to the meetup event to get your Zoom link and join us for the best experience, or, subscribe to our YouTube channel https://www.youtube.com/c/NorfolkDevelopers/ where we'll be live-streaming almost all our events. You can get involved by simply giving us a hola on the Zoom call or dropping us a message in Zoom Chat. If you're following along on YouTube you can drop your message in YouTube's Live Chat or join the community on Discord http://discord.gg/WQwrYrS and one of our Hosts will relay your question into the Zoom room."
