description: "Talk recording from AmsterdamJS March 2019 Meetup https://www.meetup.com/AmsterdamJS/events/259124951/\n\nAxel is a well known Javascript Guru and author of several books, including his latest \"JavaScript for impatient programmers\" (https://twitter.com/rauschma)\n\nAxel specializes in JavaScript and web development. He has been developing web applications since 1995 and has written several books about Javascript.\n\nIn recent years, JavaScript has grown considerably in size. In this talk, we’ll explore what features are still missing and what features may not be needed. We’ll also take a look at how JavaScript is evolved and how to best decide whether or not to include a feature."
