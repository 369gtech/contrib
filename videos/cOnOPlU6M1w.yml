title: 'Андрей Немцев. Firebase — это не только PUSH-сообщения'
language: English
recordingDate: 1620292207
description: "Многим разработчикам мобильных приложений платформа Firebase знакома прежде всего благодаря сервису для работы с PUSH-сообщениями. В то же время эта платформа предоставляет ряд сервисов, позволяющих повысить общее качество приложений. В докладе будет рассказано про опыт применения ряда сервисов платформы Firebase — Realtime Database, Performance Monitoring, Remote Config, Cloud Functions — в нашей компании. \n\nАндрей Немцев имеет опыт мобильной разработки около 7 лет. Начинал с платформы Xamarin, в настоящее время занимается созданием преимущественно нативных мобильных приложений на языках Kotlin и Swift.\n\nПрезентация на Я.Диске: https://disk.yandex.ru/i/l9_Pre7h2r2E9g\n\nAppsFest: https://2020.appsfest.ru"
