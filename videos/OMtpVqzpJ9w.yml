description: "Carlton Gibsond, Django Software Fellow and Django maintainer, is again talking to Nina Zakharenko about using Python and Django. In this episode, Carlton will show how you can use Azure Pipelines (part of Azure DevOps) to enable Continuous Integration and Continuous Delivery (CI/CD) of Python/Django apps to Azure Web Apps (or anywhere else!).\n\np.s., Did you know that Azure DevOps is free for individuals and small teams up to five, and it includes unlimited, private Git repos?\n\n#python #django #azuredevops #azure\n\nAzure Pipelines for Python\nhttps://aka.ms/azfr/507/01\n\nPython on Azure\nhttps://aka.ms/azfr/507/02\n\nCreate a free account (Azure)\nhttps://aka.ms/azfr/507/free\n\nPython on Azure series:\n\nPython on Azure: Part 1, Building Django apps with Visual Studio Code\nhttps://youtu.be/0Bk0dw2Ktbg\n\nPython on Azure: Part 2, Deploying Django services to Azure Web Apps\nhttps://youtu.be/FHJvsvbD_cQ\n\nPython on Azure: Part 3, CI/CD with Azure Pipelines\nhttps://youtu.be/OMtpVqzpJ9w\n\nPython on Azure: Part 4, Running serverless Django apps with Functions\nhttps://youtu.be/bEsgi1oi8qc"
