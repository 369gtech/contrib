title: 'Сергей Ufocoder Иванов. Браузер. Рендеринг. Производительность'
language: English
recordingDate: 1638378030
description: "При погружении в тему производительности разработчик может ступить на ложный путь, который, возможно, и позволит решить некоторые проблемы, связанные со скоростью отрисовки, но будет бесполезен при решении других проблем.\n\n\nВ данном докладе мы пройдём с вами по пути, который поможет вам в решении большинства проблем производительности рендеринга. Рассмотрим внутреннее устройство браузера. Разберём, как процесс рендеринга отражён в инструментах разработчика, что такое пайплайн рендеринга, что оказывает на него негативный эффект, и как можно с этим бороться. \n\n\nЧасто фронтенд-разработчик, иногда автор статей, порой ментор, но постоянно в браузере. \n\n\nПрезентация: https://disk.yandex.ru/i/4oqmmU6hTVOTWg\n\nCodefest: https://codefest.ru"
