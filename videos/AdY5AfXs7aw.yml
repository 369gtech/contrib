description: "Bleacher Report, a division of Turner Sports, is the second largest sport website in the world. At peak times they deliver over 1.5 billion page views per month and serve over 200,000 concurrent requests to their mobile apps alone.\n\nDave Marks, Sr. Director of Engineering, and Ben Marx, Lead Engineer they review the how and why of porting Bleacher Report's most critical apps from Ruby to Elixir. They'll highlight the initial challenges of adopting a young and unfamiliar language through the benefits realised having run Elixir in production for the last year and a half."
