title: 'Андрей Павлов "Спецвыпуск MythBusters для начинающего QA-Менеджера"'
language: Russian
recordingDate: 1518616325
description: "Наша группа в ФБ: https://www.facebook.com/qafest/\nНаш сайт: www.qafest.com\n\nДоклад на конференции QA Fest 2017 в Киеве.\nВы отличный IT-специалист, прошли долгий путь от новичка до профессионала и находитесь на последних ступенях, за которыми только менеджмент. Руководство уже намекает, что пора бы брать на себя задачу менеджмента команды, ведь в продукте вы разбираетесь и с коллегами работаете не первый год. И действительно, ну появятся новые задачи, справитесь, как справлялись с теми, что были раньше. Но вот проблема, раньше они были техническими, а работа с людьми - совсем другое. Не одна тысяча проектов проваливаются исключительно из-за плохого управления. Сегодня мы взглянем на менеджмент качества проекта и опровергнем несколько устойчивых и вредных мифов. Этот доклад для начинающих менеджеров, а также для тех, кто вот-вот вырастет в менеджера из тестировщика."
