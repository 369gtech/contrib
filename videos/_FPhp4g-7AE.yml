description: "¿Imaginas tener a una persona con sordoceguera programando en tu equipo de desarrollo? Podrás conocer a Sandra de primera mano, quien nos va a contar su historia de inclusión en el gigante Microsoft. Para crear un entorno inclusivo, no solo es necesario que el entorno laboral esté adaptado, sino que las herramientas con las que va a trabajar la persona en su día a día sean accesibles. Tener en cuenta la accesibilidad desde el principio es un requisito imprescindible para lograr una base sólida y que tu producto llegue a todo el mundo. \n\nAbout: Marco D'angelo, Developer Relationship, Microsoft\n\nMarco is helping Microsoft engaging with Developers community across Europe and working with the teams responsible to create and share technical content related mainly to Azure and Visual Studio Code."
