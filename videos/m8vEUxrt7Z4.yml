description: "Запустив изменения в нашей компании, мы увидели, что agile-практики помогают снять симптомы, но реальные причины проблем с эффективностью, мотивацией и ответственностью находятся глубже. Об этом мы и поговорим. Как обычно: откровенно и только на реальных примерах\n\nМы мало известены в Agile-кругах, но в геймдевелоперском сообществе нас знают как одних из основателей успешного игрового проекта Танки Онлайн и как интересного докладчика.\nНекоторые уже называют нас \"русским Valve\" за нестандартный подход к управлению\n\nЦель этого доклада— раскрыть вам глубокие проблемы, с которыми встретилась наша компания на своём пути. С этими проблемами сталкиваются все без исключений.  Я сфокусируюсь на наших ошибках на пути выстраивания не только производственных процессов, но и организации компании в целом, неудачных решениях, забавных случаях и на том, чему мы в итоге научились. Уверен, вы во многом узнаете в нас себя и сможете использовать наш опыт."
