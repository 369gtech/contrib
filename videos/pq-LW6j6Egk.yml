description: "Slides and more info: http://www.lambdadays.org/lambdadays2016/jan-machaek\n\nJan will show the details of the muvr exercise analysis project, from the code that runs on the wearables; the signal processing, sensor data fusion and classification on the mobile; the server-side code that ingests the classified data; ending up with Spark code that computes personalised exercise prediction models.\n\nAlongside the code, Jan will share the data that his team has collected, and the insights one might make from the data.\n\nTo close, Jan will outline the experimental & research areas that the Muvr team wants to cover in the near future—for example physiotherapy, injury prevention & detection."
