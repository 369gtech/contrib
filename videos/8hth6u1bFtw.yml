description: "Andrea Burbank joined Pinterest as a data scientist in 2012, building its first successful AB testing framework, dozens of data pipelines, and a culture of testing and experimentation. Prior to Pinterest, she worked as a software engineer at Bing and as a natural language scientist on ranking and relevance at Powerset, a semantic search engine acquired by Microsoft in 2008. She has a BS in physics and a BA in linguistics from Stanford University.\n\nFor more information on YOW! Conference visit, www.yowconference.com.au"
