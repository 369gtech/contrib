title: 'Pratiques de management pour l''ère du numérique - Cecil DIJOUX'
recordingDate: 1510659531
description: 'Depuis le début de siècle, on entend beaucoup parler de principes de management (dont celui, radical, de l’absence de managers). Tout cela est très intéressant mais cette présentation a des objectifs moins ambitieux et plus prosaïques, liés à l’ère du travail à l’ère du numérique : quelle pratique pour lancer ma journée ? Pour mobiliser l’équipe ? Pour traiter les problèmes et en tirer des enseignements spécifiques ? Pour que chacun ait la possibilité de réussir sa journée ? Quelle posture pour établir la bonne distance avec les autres membres de l’équipe ou du projet ? ? La présentation sur SlideShare : http://bit.ly/2AUu3UX'
