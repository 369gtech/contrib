title: 'Web 2.0 Expo NY 2011, Rachel Sterne, City of New York'
recordingDate: 1318424114
description: "Road Map for the Digital City: How @nycgov is Realizing its Digital Potentia\n\nRachel Sterne is Chief Digital Officer for the City of New York, where she focuses on improving the way that City government engages New Yorkers through technology. Her first task in the role was the development of a \"Road Map for the Digital City,\" a comprehensive plan to realize New York City's digital potential through enhanced Access, Open Government, Engagement, and Industry. Prior to this role, Rachel was Founder and CEO of GroundReport, a citizen journalism platform that empowers reporters to publish original, intelligent reporting to an international audience. She founded GroundReport in 2006 with the mission to democratize the media and help the world share its stories. Rachel is also an Adjunct Professor at Columbia Business School, and previously worked as a digital strategy consultant and business developer in the software industry. She attended New York public schools and graduated magna cum laude from NYU.\nl"
