title: 'Ten Man-Years of JavaFX: Real-World Project Experiences'
language: English
recordingDate: 1433784710
description: "This session shares experiences from the development of LoadUI, a large JavaFX-based open source project. It discusses the following topics:\n\n&bull; Using JavaFX Scene Builder as a bridge between designers and developers\n\n&bull; GuavaFX – an in-house-developed functional library for JavaFX’s ObservableLists; why the functional paradigm fits JavaFX perfectly\n\n&bull; Migrating from 30,000 lines of JavaFX 1\n\n&bull; Automated GUI testing – a simple approach\n\n&bull; Combining MigLayoutFX2 and GroovyFX in a domain-specific language\n\n\n\nAlong the way, you will also see how key JavaFX features such as real-time charts, custom controls, WebView, drag-and-drop, animations, and effects are being used in LoadUI to make the user interface a competitive advantage.\n\n\nAuthor:\nHenrik Olsson\nundefined\nView more trainings by Henrik Olsson at https://www.parleys.com/author/henrik-olsson\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
