title: 'Up and Running with Progressive Web Apps - Nik Molnar'
recordingDate: 1528114386
description: "The web is the most powerful and ubiquitous application delivery platform in the world. And yet, in recent years it’s become an underdog, overshadowed by native applications brokered through costly app stores.\n\nBut the introduction of a set of new technologies, which when used together, supercharge existing web applications into powerful “Progressive Web Applications” have the web poised to steal back the spotlight it so rightfully deserves - and engage users more deeply than ever.\n\nCome to this session to learn the fundamentals of Progressive Web Apps, and how to turn your standard web app into something that’s installable, works offline and can more deeply engage users via push notifications with nothing more than a browser and your existing web development tool set."
