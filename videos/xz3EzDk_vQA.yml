title: 'Flows for APEX 21.1 - your cost-free APEX extension for process-driven apps!'
language: English
recordingDate: 1638553952
description: "Flows for APEX is an open-source solution that enables you to model and run BPMN 2.0 processes in a low-code style. The Flows for APEX 21.1 release is packed with new features and greatly simplifies the integration with your Oracle APEX applications. \n\nIn this session, Niels de Bruijn will give you an overview of Flows for APEX as well as explain the new Flows for APEX 21.1 features in more detail."
