description: "Speaker:\r\nVeha Suwatphisankij\r\n\r\nJavascript environment is more significant than ever, but for any Clojurian, writing program in JS is never satisfying. In this talk, he will show us how to write frontend code or any JS environment code and build it with shadow-cljs, which could help to quickly interop cljs code with JS world. This talk feature JS interop, reagent, re-frame, next.js, and more.\r\n\r\nEvent Page:\r\nhttps://www.meetup.com/Singapore-Clojure-Meetup/events/262700073/\r\n\r\nProduced by Engineers.SG\r\nRecorded by Herdy Handoko\n\nHelp us caption & translate this video!\n\nhttps://amara.org/v/qyV7/"
