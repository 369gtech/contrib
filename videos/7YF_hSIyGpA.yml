title: 'GopherCon 2021: Asdine El Hrychy - Genji: An Embedded SQL Database Written in Go'
language: English
recordingDate: 1640047990
description: 'In this talk, Asdine presents the Genji SQL database, a side project he has been working on for more than two years. He will describe how he used the Go ecosystem to design a database and a language that works naturally with complex structures, while guaranteeing strong consistency. Asdine will also showcase how powerful and flexible Genji can be when combined with Go primitives.'
