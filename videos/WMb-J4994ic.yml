description: "The need to master the skills required to build secure Java web and web service applications intensifies every day. There is help for you in the world of open source. Do not build your own web application security controls from scratch. This presentation describes the use of several Oracle, Open Web Application Security Project (OWASP), Apache, and Google open source Java projects that are essential tools for constructing a secure web application.\n\n\nAuthor:\nJim Manico\nim Manico is the VP of Security Architecture for WhiteHat Security, a web security firm. He authors and delivers developer security awareness training for WhiteHat Security and has a background as a software developer and architect. Jim is also a global board member for the OWASP foundation. He manages and participates in several OWASP projects, including the OWASP cheat sheet series and the OWASP podcast series.\nView more trainings by Jim Manico at https://www.parleys.com/author/jim-manico\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
