description: "***** Data Warehousing & BI Training: https://www.edureka.co/data-warehousing-and-bi *****\n\nData quality assurance is the process of profiling the data to discover inconsistencies and other anomalies in the data, as well as performing data cleansing activities (e.g. removing outliers, missing data interpolation) to improve the data quality .\nThese activities can be undertaken as part of data warehousing or as part of the database administration of an existing piece of applications software.\n\nVideo covers the following topics :\n\n1.Data Quality Concept\n2Error Handling Concepts\n3.ETL Summary\n4.Data Extraction\n5.Data Transform\n6.Data Loading\n7.What is Data warehouse?\n8.Data warehouse Architecture\n9.Why Data warehouse is used?\n\nRelated Blogs:\n\nhttp://www.edureka.co/blog/a-brief-on-etl/?utm_source=youtube&utm_medium=referral&utm_campaign=data-quality-concept\n\nhttp://www.edureka.co/blog/architecture-of-a-data-warehouse/?utm_source=youtube&utm_medium=referral&utm_campaign=data-quality-concept\n\nEdureka is a New Age e-learning platform that provides Instructor-Led Live, Online classes for learners who would prefer a hassle free and self paced learning environment, accessible from any part of the world. \nThe topics related to ‘Introduction to Dataware Housing’ have been covered in our course ‘Datawarehousing‘. For more information, please write back to us at sales@edureka.co\nCall us at US: 1800 275 9730 (toll free) or India: +91-8880862004"
