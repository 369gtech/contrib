title: 'Paulina Szklarska — Flutter — how to make a beautiful app in an hour?'
recordingDate: 1553768186
description: "Ближайшая конференция — Mobius 2020 Piter\n22-25 июня, Online\nПодробности и билеты: https://bit.ly/mobius2020piter\n\n. Многие разработчики с осторожностью относятся к различным кроссплатформенным технологиям. Но при этом также нельзя пропускать перспективные проекты, которые могут принести большую пользу. Таким может оказаться Flutter, так как он разрабатывается компанией Google, которая активно его развивает. А узнать подробнее обо всем, чтобы решить для себя, стоит ли использовать эту технологию, лучше всего от человека, который уже давно начал разбираться в ней, писать приложения и рассказывать доклады. И таким человеком как раз является Паулина, которая с радостью поделится своим опытом и ответит на все вопросы!\n\nAnnounced at Google I/O '17 Flutter is a new open source library for creating cross-platform mobile applications with beautiful UI. Is it something new? Is it needed? Will this be a future? In this presentation Paulina'd like to give an overview of approach in creating mobile applications in Flutter, point advantages of this solution and present example of application. After this talk you'll be able to face a question — is Flutter something for you?"
