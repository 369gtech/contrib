title: 'Machine learning from practice to theory | David Ayllon | Codemotion Madrid 2016'
language: English
recordingDate: 1557172309
description: "Cada día son más los desarrolladores que, sin tener un conocimiento sólido y teórico sobre ML, aplican alguna de estas técnicas para resolver una amplia variedad de problemas. Si eres uno de ellos, debes plantearte las siguientes preguntas:\n\n¿Qué es ML?\n¿Para qué sirve ML?\nAdemás de redes neuronales, ¿cuantas técnicas conozco?\n¿Realmente sé lo que estoy haciendo al entrenar un modelo?\n¿Qué es una función de coste y como se optimiza?\n¿Cómo sé si mi modelo esta sobreentrenado?\n¿Qué es deep learning?\n¿Qué se conoce como feature engineering?\n…\nSi no estás seguro de las respuestas a éstas preguntas, no estarás sacando el máximo rendimiento de un campo tan potente como complejo.\n\nEn esta charla se pretende dejar claros los conceptos fundamentales de ML y dar una visión general sobre técnicas de aprendizaje supervisado."
