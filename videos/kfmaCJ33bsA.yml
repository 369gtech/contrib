description: "Jerzy Drozd (@Jerzy) is a cartoonist, which is to say, a person who writes stories visually in the medium of comics. He also teaches courses on how to make comics around the Southeast Michigan area and beyond, and in the first seven months of 2011 he has worked with nearly 2000 students. He is one of the founders of the Kids Read Comics Celebration, a yearly event held in Michigan featuring hands-on comics workshops for young people and professional development workshops for adults.\n\nOpening graphic and video produced by LCC-TV.\nVideos edited by Nick Kwiatkowski."
