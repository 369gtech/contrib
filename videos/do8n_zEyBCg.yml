title: 'Meetup 15-11-2016 - Réalité virtuelle : de la découverte au build'
recordingDate: 1479249014
description: "Dans cette présentation intitulé “Réalité virtuelle (RV) : de la découverte au build” nous aborderons tout d’abord une définition afin de clarifier tout ce qu’on met dans le panier de la RV. Ceci permettra de faire le tour de l’existant et de mieux percevoir les usages sur les différents périphériques.\n\nNous ferons ensuite un tour d’ensemble de ces périphériques depuis le HTC Vive jusqu’au Google Cardboard ainsi que les capacités techniques, les spécifications, les contraintes…\n\nLes casque n’étant que la partie hardware, pour pouvoir lancer un projet de réalité virtuelle, l’étude d’un ou plusieurs logiciels de création est impératif. Dans une seconde partie, nous étudierions la mise en place d’un projet en s’appuyant sur Unity3D.\n\nEnfin, pour illustrer l’ensemble, une station sera présente pour diverses démonstrations.\n\nLes intervenants\n\nNicolas Greverie\n\nGame Designer depuis 9 ans et sur des projets VR depuis 2012\n\nSite : www.gamit.fr - Twitter : @Z4b4r\n\nNicolas Arsene\n\nGameplay Developer chez Gamit\n\nSite : www.gamit.fr - Twitter : @Gamit_SAS"
