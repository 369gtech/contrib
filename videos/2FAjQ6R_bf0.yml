description: "Google Brain researcher Douglas Eck will discuss Magenta, a project using TensorFlow to generate art and music with deep nets and reinforcement learning. He'll also talk about how artists and musicians fit in to the effort. We'll dive into some of the technical details and challenges faced in building generative models, but no machine learning expertise is required to follow the session.\n\nSee all the talks from Google I/O '17 here: https://goo.gl/D0D4VE\nWatch more Android talks at I/O '17 here: https://goo.gl/c0LWYl\nWatch more Chrome talks at I/O '17 here: https://goo.gl/Q1bFGY\nWatch more Firebase talks at I/O '17 here: https://goo.gl/pmO4Dr\n\nSubscribe to the Google Developers channel: http://goo.gl/mQyv5L\n\n#io17 #GoogleIO #GoogleIO2017"
