description: "We will discuss cloud native storage technologies and how they integrate with K8s in orchestrated workloads. The session will cover an overview of the cloud native storage landscape as defined in the CNCF Storage Landscape Whitepaper, including comparing the different architectural approaches and designs of key attributes.\nDuring this webinar, you will learn:\n\n* The key principles for cloud native storage\n* An overview of the storage landscape for cloud native workloads\n* How Kubernetes manages persistent volumes and integrates with storage solutions\n\nWe will conclude the webinar with a live example of running stateful workloads on Kubernetes.\n\nPresenter:\n\nAlex Chircop, Founder and CEO @StorageOS"
