description: "We are in the midst of a sea change for the mobile web. Progressive Web Apps are growing in usage, and the tools and capabilities available to web developers are continually becoming more powerful and diverse. In this talk, we'll highlight some of the biggest recent transformations of the modern mobile web, show how developers and companies are taking advantage to build best-in-class experiences that are making real business impact, and give a sneak peak into the exciting new advances in the platform you can expect in the near future.\n\nWatch more Chrome and Web talks at I/O '17 here: https://goo.gl/Q1bFGY\nSee all the talks from Google I/O '17 here: Watch all the talks here: https://goo.gl/D0D4VE\n\nSubscribe to the Chrome channel: http://goo.gl/LLLNvf\n\n#io17 #GoogleIO #GoogleIO2017"
