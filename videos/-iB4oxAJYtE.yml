description: 'วีดีโอพื้นฐานในการออกแบบแอปพลิเคชันแอนดรอยด์เพื่อให้สามารถจัดการกับอุปกรณ์แอนดรอยด์ที่มีขนาดหน้าจอและความละเอียดที่แตกต่างกัน โดยใช้หน่วย Density-independent pixel (เรียกสั้นๆว่า dp หรือ dip) ซึ่งเป็นหน่วย Virtual pixel ที่มีขนาดจริงโดยอิงตามหน้าจอของแต่ละอุปกรณ์ การเข้าใจถึงหน่วย dp นั้นเป็นสิ่งสำคัญที่จะช่วยให้ขั้นตอนในการออกแบบแอปพลิเคชันแอนดรอยด์นั้นประสบการณ์ความสำเร็จ'
