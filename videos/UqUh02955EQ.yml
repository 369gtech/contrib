title: 'Software Heritage Pourquoi et comment preserver le patrimoine logiciel de l''Humanite (R. Di Cosmo)'
language: French
recordingDate: 1525249391
description: "Le logiciel est au cœur de notre société numérique au point et le code source des logiciels contient une part croissante de nos connaissances scientifiques, techniques et organisationnelles, au point d'etre devenu desormai une partie integrante du patrimoine de l'Humanité.\n\nLa mission de «Software Heritage» est de veiller à ce que cette précieuse masse des connaissances soit collectée, préservée, organisée et mise à la disposition de tous.\n\nNous faisons cela pour de multiples raisons. Pour préserver les connaissances scientifiques et technologiques intégrées dans le code source du logiciel, qui est une partie précieuse de notre patrimoine. Pour permettre un meilleur développement et réutilisation des logiciels pour la société et l'industrie, en construisant la plus grande base de connaissances de logiciels. Et pour favoriser une science meilleure, en fournissant la plus grande base de code pour la recherche sur les logiciels et en créant l'infrastructure pour préserver et partager les logiciels de recherche, complément nécéssaire de l'Open Access, et brique essentielle pour la reproducibilité."
