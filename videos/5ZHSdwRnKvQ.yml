description: 'Давайте посмотрим на средство для трансформации данных Pentaho Data Integration Kettle. Kettle в основном используется как ETL tool для извлечения, преобразования и загрузки данных между базами данных, но он может быть использован для работы с структурированными файлами и веб сервисами. Доклад будет состоять по большей части из практических примеров, мы рассмотрим примеры загрузки больших объёмов данных, средство для переводов ресурсов и реальную систему загрузки данных в BI.'
