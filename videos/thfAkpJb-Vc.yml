description: "In this final part of the series of Bot Framework focused episodes, we take a look at how you can surface your bot in even more places, by extending the long list of options available within Azure Bot Service, using custom adapters.  Custom adapters, in the Bot Framework SDK and from the Bot Framework Community, exist today that allow you to build a bot for platforms like WeChat, Alexa, Google Assistant, Twitter and more. This episode will show you how easy it is to hook up a custom adapter to your bot and how easy it is to get started.\n\nJump To: \n[00:30] – What are Bot Framework Channels\n[02:00] – What are custom adapters?\n[05:00] – Using a custom adapter in a bot.\n[06:20] – Demo communicating with a bot from Alexa Skill Console\n[8:30] – Getting started with Microsoft Docs and Bot Builder Community\n\nFor More Info:\nBot Framework SDK- https://aka.ms/BotFrameworkSDK \n\nThe AI Show's Favorite links:\nDon't miss new episodes, subscribe to the AI Show: https://aka.ms/aishowsubscribe  \nCreate a Free account (Azure): https://aka.ms/aishow-seth-azurefree\nDeep Learning vs. Machine Learning: https://aka.ms/deeplearningmachinelearning\nGet Started with Machine Learning: https://aka.ms/GetStartedWithMachineLearning \nFollow: https://twitter.com/sethjuarez\nFollow: https://twitter.com/ch9\nFollow: https://twitter.com/Azure\nFollow: https://twitter.com/msdev\nFollow: https://twitter.com/garypretty\nFollow: https://twitter.com/msbotframework"
