description: "Joel Addison, Ben Stevens\n\nhttps://lca2020.linux.org.au/schedule/presentation/224/\n\nA series of lightning talks to finish off the conference. Each talk will be between 2-3mins in length. Signup will be available during the conference week.\n\nlinux.conf.au is a conference about the Linux operating system, and all aspects of the thriving ecosystem of Free and Open Source Software that has grown up around it. Run since 1999, in a different Australian or New Zealand city each year, by a team of local volunteers, LCA invites more than 500 people to learn from the people who shape the future of Open Source. For more information on the conference see https://linux.conf.au/\n\nProduced by NDV: https://youtube.com/channel/UCQ7dFBzZGlBvtU2hCecsBBg?sub_confirmation=1\n\n#linux.conf.au #linux #foss #opensource\n\nFri Jan 17 15:45:00 2020 at Arena\n\n00:11 - Steve - The case for hiring young-uns\n03:48 - Martin Kraft - Secure Scuttlebutt\n07:05 - Emma S - LCA from the volunteers perspective\n10:33 - Mike Bailey - Pipe-skimming\n13:55 - Aleks Budzynowski - It’s a keyboard, it’s e-ink, it’s proprietary!\n17:22 - Evan Kohilas - 2FA considered harmful\n21:15 - Keith Packard - Snek Boards\n23:06 - Adam Harvey & Benno Rice - idntfrs\n25:49 - William Brown - Root cause of Swiss cheese\n30:37 - Colby P - Webgoat\n33:19 - Leigh Brenecki - Men\n37:07 - David Gibson - Fixing NAT with more NAT\n39:37 - Caitlin M - Glitter\n42:40 - Miles - Lies, Damn Lies, and Data Science"
