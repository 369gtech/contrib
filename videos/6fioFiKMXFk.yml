description: "Speaker: Viral B. Shah (Julia Computing)\n\nTalk of 20 minutes\n\nJulia is a high-level, high-performance dynamic programming language for technical computing, with syntax that is familiar to users of other technical computing environments. It provides a sophisticated compiler, distributed parallel execution, numerical accuracy, and an extensive mathematical function library.\n\nAbout Viral B. Shah:\n\nCo-author of @RebootingIndia. Co-inventor of @JuliaLanguage. Founding Partner of Julia Computing, Inc and @FourthLion_IN.\n\nEvent Page: http://2016.fossasia.org/schedule/#DO-31\n\nProduced by Engineers.SG\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/ILQZ/"
