description: "One of the first computers in the world, EDSAC is being rebuilt at the National Museum of Computing at Bletchley Park. Andrew Herbert takes us on a walk around inside the computer.\n\nPouring Mercury into Liquid Nitrogen (slow motion): https://youtu.be/5I4rxfnCtxY \nBinary: Plusses & Minuses (Why We Use Two's Complement): https://youtu.be/lKTsv6iVxV4 \nDeadly Truth of General AI: https://youtu.be/tcdVC4e6EV4 \nEDSAC Rebuild: https://youtu.be/C97MtJWDNX8  \n5 Hole Paper Tape: https://youtu.be/JafQYA7vV6s\nSteve Furber on ARM: https://youtu.be/1jOJl8gRPyQ\n\nhttp://www.facebook.com/computerphile\nhttps://twitter.com/computer_phile\n\nThis video was filmed and edited by Sean Riley.\n\nComputer Science at the University of Nottingham: http://bit.ly/nottscomputer\n\nComputerphile is a sister project to Brady Haran's Numberphile. More at http://www.bradyharan.com"
