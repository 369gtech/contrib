description: "Speaker : Sébastien Ravoux & Jérémy Girerd-Rey\n\nOnepoint, le CHU de Nantes et l’école centrale vous invitent à une démonstration vidéo-ludique mêlant neurosciences, intelligence artificielle et réalité virtuelle :\n\nPiloter son avatar 3D... par la pensée !\nCette présentation vous fera découvrir des cas d'application concrets des technologies BCI (Brain to Computer Interface), Machine Learning, développement 3D, IoT... et un peu de Matlab.\n\nTout cela est au service de la recherche médicale, mais vous pourrez aussi commencer à fantasmer sur les thèmes passionnants abordés par la science-fiction :\n\n- Avatar... le film, en vrai… c'est possible ?\n- Matrix… on y va tout droit ?\n- L'humain augmenté d'Elon Musk… c'est pour quand ?"
