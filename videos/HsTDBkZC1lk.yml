description: "This presentation was recorded at GOTO Berlin 2018. #gotocon #gotober\nhttp://gotober.com\n\nNikolas Burk - Created the Popular Online Tutorial \"How to GraphQL\"\n\nABSTRACT\nPrisma is the data layer for modern applications. It replaces traditional ORMs in your application architecture and simplifies various database workflows, such as data modelling, migrations and realtime data streaming. In this talk, we will start from scratch and explore how Prisma works. Going from just a simple data model, we'll add relations and learn about various features of the Prisma API, such as filtering, ordering, pagination and realtime capabilities. As a final step, we'll see how Prisma can be used to simplify the implementation of GraphQL resolvers [...]\n\nDownload slides and read the full abstract here:\nhttps://gotober.com/2018/sessions/678\n\nhttps://twitter.com/gotober\nhttps://www.facebook.com/GOTOConference\nhttps://www.linkedin.com/company/goto-\nhttp://gotocon.com\n#GraphQL #API"
