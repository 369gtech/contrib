title: 'Cómo conseguir un desarrollo de software rápido y seguro con DevSecOps'
language: English
recordingDate: 1624438232
description: "El mayor reto para la mayoría de empresas, a la hora de lanzar un producto innovador y disruptivo, suele ser su capacidad de hacerlo de forma rápida y segura, a menudo, teniendo que sacrificar la calidad del código para lograr cumplir tiempos.\n\nSin embargo, esta deuda técnica suele provocar que se pierda la agilidad en la capacidad de la organización para adaptar el producto y puede dejarlo expuesto a la explotación de vulnerabilidades y posibles ataques por parte de agentes maliciosos.\n\nPero, ¿y si no fuera necesario tener que elegir entre calidad/seguridad y rapidez?\n\nEn este evento, Tomas Gonzalez (Partner Solution Architect de sistemas y herramientas de desarrollo de Snyk) y José E. Rodríguez Huerta (MD de Codurance España) exploraremos cómo podemos lograr una entrega de software/lanzamiento de producto rápida, robusta y ágil a través de DevSecOps.\n\nY si te apetece danos feedback sobre el evento, por favor! Son solo unos minutos y son de mucha utilidad. https://forms.gle/KLmphVrGT1zNs6mM8\n\nNo te pierdas ninguno de nuestros eventos en https://www.codurance.com/es/events?utm_source=youtube&utm_medium=social&utm_campaign=eventbrite_webinar&utm_content=desarrollo_software_rapido_seguro_devsecops\n\nLinks compartidos durante la sesión:\nhttps://www.youtube.com/watch?v=K2KwxrJN_d4 \n\nhttps://tools.totaleconomicimpact.com/go/snyk/tei/\n\nhttps://solutions.snyk.io/partner-workshops/github\n\nhttps://docker-snyk.awsworkshop.io/\n\n\n-----\n\n0:00 - 2:15 Introducción\n2:15 - 5:42 ¿Cómo están cambiando las organizaciones para intentar ser más flexibles y ágiles?\n5:42 - 7:21 ¿Qué intenta resolver DevOps?\n7:21 - 13:13 ¿Cómo la contenerización y la democratización de la tecnología cloud están cambiando la manera en que pensamos el SDLC?\n13:13 -  19:33 ¿Por qué se ve la seguridad como algo que retrasa el desarrollo?\n19:33 - 22:40 DevSecOps: ¿Cuáles son los principales problemas de seguridad actualmente?\n22:40 - 27:50 DevSecOps como concepto\n27:50 - 33:38 ¿Por qué los desarrolladores no están al día de estas necesidades?\n33:38 - 45:40 Organización de los equipos para una clara comprensión de cómo se clasifican, priorizan y solucionan las incidencias de seguridad?\n45:40 - 50:14 ¿Cómo empoderar a los equipos de desarrollo como responsables de la seguridad en las aplicaciones?\n50:14 - 1:15:56 DEMO - ¿Cómo funciona?\n1:15:56 - Q&A"
