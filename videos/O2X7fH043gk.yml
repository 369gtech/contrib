description: "Le livre référence d’Eric Evans sur le Domain Driven Design a été publié il y a 15 ans déjà ! Le DDD n’a de cesse depuis de gagner en popularité, mais il est toujours assez compliqué d’y voir clair lorsque l’on commence à s’y intéresser ! Dans cette présentation je vous expliquerai ce qu’est (et ce que n’est pas) le DDD et en quoi cette démarche est bénéfique sur bon nombre de projets.\n\nCette présentation sera faite par Maxime SANGLAN-CHARLIER :\n20 ans dans l'informatique et pas une ride (ou presque). Curieux de nature, je suis toujours à la recherche de tout ce qui peut nous rendre plus efficients en tant qu'individu, en équipe ou au sein d'une organisation. Je co-organise la conférence Newcrafts à Paris (nCrafts.io) et suis co-fondateur du groupe Software Crafters Nantes."
