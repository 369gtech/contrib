description: "Jeff Kim, COO, US/EMEA, CDNetworks\n\nCDNetworks enables mission critical e-business in the world's most challenging markets. CDNetworks' unique position as the only multinational CDN with expertise and infrastructure in China and other emerging markets, makes us a trusted technology and business advisor to companies across the highly-competitive industries of software, travel, eCommerce, high tech, manufacturing, media, and gaming. Accelerating performance for more than 17,500 global websites and cloud services, CDNetworks helps businesses get closer to their end users without the limitations of hardware and private networks. Founded in 2000, CDNetworks has offices in the U.S., Korea, China, Japan, the UK, and France. For more information, please visit: http://www.cdnetworks.com."
