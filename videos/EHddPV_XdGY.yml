title: 'Николай Фабричев. Внедряем Agile. Как можно влиять на мотивацию команды при внедрении'
recordingDate: 1522213104
description: 'Внедряя Agile, мы много говорим про ценности и mindset, про особый тип мотивации. Процесс обычно строится на базе принципов мотивации 2.0 (Daniel Pink Drive) и, к сожалению, он не работает. Опыт показывает, что в головах людей Agile ценности часто не могут найти отражения в реальности. Люди воспринимают все как красивую теорию, не имеющую применимость в реальной жизни, но главное, не имеют внутренней мотивации изменяться и изменять окружение вокруг себя. И это проблема на пути внедрения Agile, потому что без желания двигаться к цели любая преграда становится непреодолимой. Давайте поговорим про мотивацию команды внедрять изменения на простом языке. Я приведу примеры, как заинтересовать людей изменяться самим и изменять свою команду'
