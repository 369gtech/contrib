description: 'In today’s world of multi-layered applications generating a huge amount of telemetry data, getting Insights that will significantly shorten your Root Cause Analysis of an Incident, or even prevent it is a challenging task. In this session we’ll show how we’re harnessing the power of Artificial Intelligence & ML technology combined with Azure domain knowledge to drive Insights to Azure Management and Monitoring customers, and provide out of the box interactive experiences.'
