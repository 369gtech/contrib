title: 'CHATONS, on en est où ?'
language: French
recordingDate: 1574340137
description: 'Le Collectif des Hébergeurs Alternatifs, Transparents, Ouverts, Neutres et Solidaires (CHATONS) a vu le jour fin 2016 sous l''impulsion de l''association Framasoft. Cette conférence se propose de se remémorer les enjeux auxquels souhaitait répondre le collectif, de voir le chemin accompli sur les trois dernières années et de se questionner sur son avenir. Un exercice d''état des lieux en mode passé / présent / futur. On y parlera donc de sa composition, de sa gouvernance, de la variété des services proposés, des relations aux utilisateur⋅ices, de solidarité et bien sûr de matous, minous et autres félins...'
