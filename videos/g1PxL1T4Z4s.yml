description: "RailsConf 2019 - Filling the Knowledge Gap: Debugging Edition by Mina Slater\n\nCloud 66 - Pain Free Rails Deployments\nCloud 66 for Rails acts like your in-house DevOps team to build, deploy and maintain your Rails applications on any cloud or server.\n\nGet $100 Cloud 66 Free Credits with the code: RailsConf-19\n($100 Cloud 66 Free Credits, for the new user only, valid till 31st December 2019)\n\nLink to the website: https://cloud66.com/rails?utm_source=-&utm_medium=-&utm_campaign=RailsConf19\nLink to sign up: https://app.cloud66.com/users/sign_in?utm_source=-&utm_medium=-&utm_campaign=RailsConf19\n\nWe’re generally never officially taught to debug. No one tells us at bootcamp or in online tutorials what to do when our code doesn’t work. It’s one of those learn-it-on-the-job sort of things and comes with experience. As early-career developers, we get a lot of syntax thrown at us when we’re first learning, but in actuality, the majority of our time is spent trying to fix broken code. But why should we slog through it alone? Let’s explore some Rails debugging techniques together!"
