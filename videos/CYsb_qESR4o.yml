description: "Margot Bloomstein is the principal of Appropriate, Inc.,  an independent brand and content strategy consultancy based in Boston. She focuses on crafting brand-appropriate user experiences to help retailers, universities, software companies, non-profits, and other clients engage their target audiences and project key messages with consistency and clarity through both traditional and social media.\r\n\r\nA participant in the inaugural Content Strategy Consortium and featured speaker at SXSW 2010, Margot also contributes to the growing content strategy community by helping to organize the Content Strategy New England meetup group. She authored the August 2009 article in A List Apart on making the case for content strategy and speaks nationally on the evolution of content strategy within interactive agencies."
