description: '#Codemotion Rome 2018 - Over the past 10 years, Richard has used many different programming languages on the job - from the mainstream to the exotic. This talk covers the surprising lessons he''s learned about using nicer programming languages at work. How big can the productivity difference be? What strategies can get management on board with taking a chance on a non-mainstream language? What''s the impact on the team''s ability to hire and retain great programmers? What does it mean for team morale? For ramping up new hires? For legacy code? Come see what a nicer programming language could mean for your team!'
