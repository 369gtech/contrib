description: "Depending on your use cases you may need to access your databases which different patterns and technologies (CRUD+UI, batch, reactive, IoT, ...).\n\nAt DataStax, the developer advocates team implements reference applications for developers. We had the chance to implement multiple approaches and can provide feedback. KillrVideo.com is one of this application, it has been written in 3 languages (Java, C# and Node) and implement API with REST, Grpc and GraphQL.\n\nThough live session, browsing real code, you will see implementation details, lessons learnt and get working source code in Github as takeaway.\n\nVoxxed Days Microservices 2018: 2 days conference (+1 optional workshops day) only on Microservices. \n\nFollow us on :\nWebsite : https://voxxeddays.com/microservices (bit.ly/vxdmicro)\nTwitter : https://twitter.com/vxdmicroservice\nLinkedin : https://www.linkedin.com/in/voxxed-days-microservices-906115164\nKeep in touch : https://t.co/pxf7cHZOpl\n\n#developers #conference #microservices"
