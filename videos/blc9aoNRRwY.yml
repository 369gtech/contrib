description: "MLOps (of DevOps for Machine Learning) is all about accelerating the machine learning lifecycle in a secure and trusted way.  Get to production faster, with optimized experiences for reproducible model training, packaging, validation, deployment and monitoring. See in action how to use MLOps to store, version and track ML assets and collect continuous feedback on model behavior. Understand how to leverage multi-factor authentication, role-based authorization, data encryption, VNETs, and other security and privacy best practices. Learn how to maintain quality models and deliver real business value and customer impact.\n\n\nMicrosoft Learn -- https://docs.microsoft.com/en-us/learn/paths/build-ai-solutions-with-azure-ml-service/?WT.mc_id=Build2020_presentation_additionalresources\nMicrosoft Docs -- https://docs.microsoft.com/en-us/azure/machine-learning/?WT.mc_id=Build2020_presentation_additionalresources\nChannel 9 -- https://channel9.msdn.com/Search?term=build2020%20azureml&lang-en=true\nAnalyst Reports - Azure AI -- https://azure.microsoft.com/en-us/overview/ai-platform/analyst/?WT.mc_id=Build2020_presentation_additionalresources\nCustomer Testimonial - Translink -- https://customers.microsoft.com/en-us/story/768972-translink-travel-and-transportation-azure?WT.mc_id=Build2020_presentation_additionalresources"
