description: "With data-driven world where every business entity relies on data to make better decisions, correct interaction with customers becomes imperative. One of key imperatives for successful interaction with customer is applying approach which best suits that customer. Every personality trait will demand different approach for communication, and thus, our intention is to show how interaction over Social Media, text, use of questionnaires or other channels, can help us to model and predict personality traits for every individual who gives appropriate consent. Based on that personality traits prediction, combined with other personal information (demographic, interest in our services, etc.) we can create unique strategy for approaching persons on individual level. Knowledge of personality trait can help any industry to proactively take appropriate action. There is study showing that members of teen population with specific traits are more prone to drug abuse and for example this can help with preventive and corrective actions on school level. Focus of this talk would be on using NLP modeling to predict personality scores along the Big Five dimensions (Norman, 1963), e.g. Extraversion, Emotional stability, Agreeableness, Conscientiousness and Openness to experience\n\nVisit the largest developer playground in Europe!\nhttps://www.wearedevelopers.com/\n\nFacebook: https://www.facebook.com/wearedevelopers\nTwitter: https://twitter.com/WeAreDevs\nInstagram: https://www.instagram.com/_wearedevelopers/\n\n#WeAreDevs"
