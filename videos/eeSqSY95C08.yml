title: 'Vector Projection and Dot Product'
recordingDate: 1376571299
description: 'We can project a vector onto another vector using the dot product. This tells us what portion of the first vector is parallel to the vector we are projecting onto. In games, we use this trick in several areas (graphics, physics, etc.)'
