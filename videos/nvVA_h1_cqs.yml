description: "This presentation was recorded at GOTOpia February 2021. #GOTOcon #GOTOpia\nhttp://gotopia.eu\n\nCourtney Nash - Senior Research Analyst at Verica\n\nABSTRACT\nChaos Engineering is often characterized as “breaking things in production” which lends it an air of something only feasible for elite or sophisticated organizations. In practice, it’s been a key element in digital transformation from the ground up for a number of companies ranging from pre-streaming Netflix to those in highly regulated industries like healthcare and financial services.\nIn this talk, you’ll learn the basic prerequisites for Chaos Engineering, including a couple pragmatic ways [...]\n\nTIMECODES\n00:00 Intro\n01:20 Myths about Chaos Engineering\n07:17 Prerequisites for Chaos Engineering\n17:15 Who is ready for/interested in Chaos Engineering?\n20:15 Getting started with Chaos Engineering\n21:25 Resources\n\nRead the full abstract here:\nhttps://gotopia.eu/february-2021/sessions/1725/prerequisites-for-chaos-engineering-the-dirt-on-chaos-engineering-at-google\n\nhttps://twitter.com/GOTOcon\nhttps://www.linkedin.com/company/goto-\nhttps://www.facebook.com/GOTOConferences\n#ChaosEngineering #Programming #SRE #DigitalTransformation\n\nLooking for a unique learning experience?\nAttend the next GOTO conference near you! Get your ticket at https://gotopia.tech\n\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
