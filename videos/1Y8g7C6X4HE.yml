description: 'За последний год мне повезло получить уникальный опыт фасилитации мероприятий для больших Agile программ и организаций, многие из воркшопов и командных встреч были на 60 человек, на некоторых было около сотни людей, а привычный размер групп, с которыми я работаю, 25-30 человек. По мимо фасилитационных техник, которые я, конечно, использую для структурирования процесса, есть принципы и нюансы, знание которых может существенно облегчить вам проведение любых встреч для больших команд. На какие вопросы я буду отвечать в докладе: - Что мне делать, если я не знаю ни одной техники фасилитации и мне придется проводить встречу на 30 человек? Дайте мне простой совет, как мне к ней быстро подготовиться. - Как обработать множество вопросов, поступающих от участников, как сделать так, чтобы всем было интересно слушать ответы на индивидуальные вопросы? - Как остановить дискуссию, которая перешла в холивар? - У меня в команде у всех разный уровень знаний, как мне проводить эффективно встречу, когда одни знают уже много по теме дискуссии, а другие первый раз о ней услышали? - У меня есть экспертиза в некоторых командах, а в других она отсутствует, как добровольно построить процесс распространения знаний внутри программы, организации? - Они (команда, группа) на меня не реагируют, что делать? - Мне надо познакомить 100 человек с новыми ценностями и принципами Компании на 20 страниц, как можно заинтересовать людей этим документом и убедить обсудить его, дать обратную связь по нему? - С чего начать, как продолжить и завершить встречу?'
language: Russian
