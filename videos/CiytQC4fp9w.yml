description: "Всем привет! В этом видео я хочу рассказать как я стал Тимлидом.\n\n✒️ Видео других участников коллаборации:\nКак я стал Front-end разработчиком - https://youtu.be/Tu_6y6kU2yE\nКак я стал веб-разработчиком фрилансером - https://youtu.be/afRm1BF6QCU\nКак я стал Тимлидом - https://youtu.be/xqlvf0FmCro\nКак я стал Верстальщиком - https://youtu.be/gWHY7TUmSqg\nКак я стал программистом .NET - https://youtu.be/8y7oFj-BjvM\nКак я стал программистом - https://youtu.be/BPmbYdKaWyc\nКак я стала верстальщиком - https://youtu.be/D0z76Lm-H3Y\nКак я стала программистом - https://youtu.be/TLiEsj52mXs\nКак я стал Magento программистом - https://youtu.be/V1CMq5iAzec\nКак я стал программистом на ассемблере - https://youtu.be/hTjPcrpJi9o\nКак я стал С++ инженером - https://youtu.be/aWTG0Niy7_k\nКак я стал Тимлидом - https://youtu.be/CiytQC4fp9w\nКак я стал программистом - https://youtu.be/78nYM14tv_4\nКак я стал PHP программистом - https://youtu.be/3ve_ZlhKAf8\nКак я стал фрилансером веб-разработчиком - https://youtu.be/B7rZxLzSAOM\n\n======================================\n\nВ этом видео я делюсь своей историей. Сначала я начал работать как контент менеджер. В той же студии я со временем начал делать вёрстку отдельных компонентов сайта, потом была вёрстка таблицами и наконец, начал верстать div-ами. Затем был переезд в Москву, взлёты, падения, jQuery, JavaScript, Дубай и много чего другого -)) А ещё был frontend и jquery. Возможно, это видео послужит для кого-то мотивация. как стать программистом - вопрос, который мучает многих начинающих.\n\n=======================================\n\nTelegram\nКанал - https://t.me/prostorazrabotka\nЧат - https://t.me/prostorazrabotkachat\n\n=======================================\n\nПодписывайтесь в соц. сетях:\nFacebook - https://www.facebook.com/vitaliy.kirenkov\nVKontakte - https://vk.com/vitaliy.kirenkov\nLinkedIn - https://www.linkedin.com/in/kirenkov\nTwitter - https://twitter.com/VitaliyKirenkov\nInstagram - https://www.instagram.com/vitaliy.kirenkov\n\n=======================================\n\nМой второй канал:\nhttps://www.youtube.com/channel/UC-QLh1F3Rzp6HY-FW1E3Eaw\n\n=======================================\nПривет, меня зовут Виталий Киренков, и я занимаюсь веб-разработкой с 2007 года. За это время я сверстал более 200 сайтов (как минимум, половина из них с JavaScript), разработал с коллегами 2 интернет-банка на React + Redux + Typescript. И на этом канале я делюсь своим опытом в части вёрстки, javascript, и делаю всякие полезные видео для новичков и не только. \nБольше информации обо мне: http://kirenkov.me/\n\n#itstory2019 #ityoutubersru"
