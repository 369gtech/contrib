description: "Pour clore la première journée, on retrouve sur scène les vainqueurs du hackathon FHACKtory organisé quelques jours avant #BlendWebMix, l'équipe TESS qui propose un moteur de recherche d'un nouveau genre.\n\nGuilhem Bertholet (Invox.fr / La Cuisine Du Web) est ensuite rejoint par Perrine Créquy (La Tribune) pour évoquer ses impressions à l'issue de la première journée.\n\nEnregistré le 1er Octobre 2013 à Lyon.\n\nRéalisation : MLG Consulting"
