description: "Speakers: Jean-François Garreau (Lucca) & François Beaufort (Google)\n\nJules Verne grand visionnaire qu'il était savait que le capitaine Némo utiliserait en 2016 son navigateur web pour contrôler le Nautilus plutôt que d'avoir à passer par le store. Facile, accessible par tous, rapide, il savait que le web serait l'avenir ! Si vous aussi vous voulez voir ce que Jules Vernes n'a pas prévu, venez dans ce talk pour découvrir ce que le web d'aujourd'hui et de demain nous réserve !\n\n1:51 Intro\n2:32 UserMedia\n5:55 Payment Request https://developers.google.com/web/updates/2016/07/payment-request\n7:18 Voice Recognition\n14:22 Web Bluetooth https://developers.google.com/web/updates/2015/07/interact-with-ble-devices-on-the-web\n27:34 Physical Web https://google.github.io/physical-web/\n37:52 WebNFC https://w3c.github.io/web-nfc/\n44:24 WebUSB https://developers.google.com/web/updates/2016/03/access-usb-devices-on-the-web?hl=en\n48:42 Conclusion\n49:42 Questions"
