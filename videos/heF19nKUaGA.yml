description: 'Vous galérez encore à centrer vos éléments verticalement ou à avoir une version responsive de la disposition de vos éléments dans une page ? Vous utilisez encore des librairies externes comme bootstrap pour le layout ? Arrêtez tout ! Flexbox et CSS-grid sont faits pour vous. Intégrés nativement, Flexbox permet de gérer la disposition des éléments de votre page, tandis que CSS-grid permet de créer des layouts. Ces deux modules vont simplifier votre HTML, votre CSS, et donc votre vie !'
