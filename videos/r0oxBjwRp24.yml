description: 'Manik Surtani was a key figure in the development of the JBoss Cache over the last decade, he now leads the evolution of JBoss Cache - the Infinispan project.   He discusses some of the real-world applications that Infinispan is used in, and talks about the need for low-latency, highly available data grids in some of today''s most critical applications.   This interview was conducted by O''Reilly Media at the Oracle OpenWorld/JavaOne 2011 conferencein San Francisco, CA.'
