description: "Апологеты Agile, когда продают свои методики, рассказывают исключительно о преимуществах гибких методологий. Складывается ощущение, что в разработке наконец-таки найдена \"серебрянная пуля\", а единственной задачей любой модной компании является преодоление сложностей перехода в Agile. Однако, спустя некоторое время после перехода, например, на Scrum, компании начинают сталкиваться с новыми вызовами, порожденными уже гибкими методологиями. И мало кто рассказывает, что Agile потянет за собой дорогие и долгие задачи по архитектуре, инфраструктуре, процессам и, что особенно сложно, культуре.\n\nСлайды:\nhttps://www.dropbox.com/s/r69d181ydy0uxp0/%D0%9A%D1%80%D1%83%D0%B3%D0%BB%D0%BE%D0%B2%20-%20%D0%A2%D0%B5%D0%BC%D0%BD%D0%B0%D1%8F%20%D1%81%D1%82%D0%BE%D1%80%D0%BE%D0%BD%D0%B0%20Agile.pdf?dl=0"
