description: "Sedan agila metoder slog igenom på bred front för dryga tio år sedan har många företag radikalt förändrat sitt arbetssätt. Idag ses lättrörliga processer som en självklarhet där teknikutveckling är en kärnprocess. Det har dock visat sig svårt att uppnå löftena om hyperproduktiva team som till exempel\nScrum utlovar. En viktig orsak till detta är att man inte har en teknik som stödjer en lättrörlig process.\n\nI detta seminarium kommer Marcus Ahnve att översiktligt förklara devops och mikroarkitekturer, två kärnprocesser för att åstadkomma en lättrörlig process, samt hur man kan skapa värde genom att använda dem.\nMarcus är inriktad på agil och lean systemutvecklingsmetodik, coachning samt utveckling av webbaserade system med Ruby och Java. Han är en av grundarna av\nkonferensen Agila Sverige som årligen hålls i Stockholm och är en frekvent bokad talare till diverse konferenser inom IT och metodutveckling."
