description: "When applications are running in production, they become black boxes that need to be traced and monitored. One of the simplest, yet most important ways to do so is by logging. Logging allows us—at the time we develop our software—to instruct the program to emit information while the system is running that will be useful for us and our sysadmins.\n\nPython's built-in logging module offers multiple benefits, including:\n\n- Multi-threading support\n- Categorization via different levels of logging\n- Flexibility and configurability\n- Separation of the how from the what\n\nEVENT:\n\nProTalk from September 2017 IndyPy\n\nPERMISSION:\n\nOriginal video was published with the Creative Commons Attribution license (reuse allowed).\n\nCREDITS:\n\nOriginal video source: https://www.youtube.com/watch?v=NquLEG6eOCs"
