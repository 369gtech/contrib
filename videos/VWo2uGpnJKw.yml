title: '#HITBLockdown002 - How to Hack Medical Imaging Applications via DICOM - Maria Nedyak'
language: English
recordingDate: 1597143518
description: "We conducted a security analysis of popular DICOM servers, protocols and libraries employed in medical imaging systems and in this talk, we will present the most interesting and funny security bugs we found. We will show how easily you too could find critical bugs in the DICOM ecosystem, how fast they can be fixed and what you should do to succeed.\n\n\n\n=== \n\n\nMaria Nedyak is a developer at Bi.Zone company, a student at Tomsk State University and a member of Sibears CTF team."
