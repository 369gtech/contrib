title: 'Auszug: Cloud ist keine Strategie | Dennis Traub auf dem AWS Cloud Day bei codecentric Solingen'
language: German
recordingDate: 1511514004
description: "Die Keynote zum Thema Digitalisierung, Cloud und Innovation - von Dennis Traub, Fellow und Cloud-Experte bei der codecentric AG\n\nCloud ist keine Strategie\n\nDer Schritt in die Cloud ist für sich alleine noch keine Strategie. Vielmehr müssen Unternehmen die Cloud als mächtiges Werkzeug begreifen, das bei wohl überlegtem Einsatz dabei helfen kann, schnell und kostengünstig mit neuen Geschäftsideen zu experimentieren.\n\nSlides: https://www.slideshare.net/Dennis_Traub/cloud-ist-keine-strategie-keynote-des-aws-cloud-day-solingen\n\nMit klugen Ideen und einer kleinen Portion Mut wagen immer mehr deutsche Unternehmen über alle Branchen hinweg den gefürchteten Umstieg in die digitale Welt und sind auf dem besten Weg, sich profitable und zukunftsfähige Geschäftsfelder zu erschließen. \n\nMit dem richtigen Vorgehensmodell und dem Ansatz “Einfach mal machen” kann jedes Unternehmen erstaunliche Dinge vollbringen."
