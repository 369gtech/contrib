description: "Jeffrey Snover, Distinguished Engineer and Lead Architect for Windows Server and System Center, Microsoft\n\nIn this session Jeffrey Snover, the inventor of PowerShell, will describe his difficult, painful, but ultimately successful, journey to challenge the foundation of one of the most successful businesses in the history of world. Imagine the challenges of removing Windows from Windows and replacing it with command line interface. Anyone who has faced challenges making changes in their organization, or needing to create a culture change to succeed will find relevant lessons in this talk."
