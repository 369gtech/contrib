description: "Join us for Kubernetes Forums Seoul, Sydney, Bengaluru and Delhi - learn more at kubecon.io\n\nDon't miss KubeCon + CloudNativeCon 2020 events in Amsterdam March 30 - April 2, Shanghai July 28-30 and Boston November 17-20! Learn more at kubecon.io. The conference features presentations from developers and end users of Kubernetes, Prometheus, Envoy, and all of the other CNCF-hosted projects\n\nKeynote: Prometheus, Jaeger, and Envoy: The Observability for Today's Enterprises - Priyanka Sharma, Director of Cloud-Native Alliances, GitLab\n\nWhat do Nike, DigitalOcean, Grafana and Red Hat have in common? Theyâ€™ve all adopted multiple major open source observability projects over the last few years for DevOps. Priyanka Sharma explores the various projects leading the way (including Prometheus, Jaeger, and Envoy), explains how they fit together and offers a view of the future ecosystem. In addition to discussing the current movement, Priyanka shares best practices on how organizations build on and contribute to observability in open source, which will continue to strengthen the ecosystem.\n\nFor more info click here: https://sched.co/FzDg"
