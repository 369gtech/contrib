description: "Speaker: Gojko Adzic\n\nImpact Mapping is a lightweight method for strategic planning in product and project development. Although seemingly simple and intuitive, many teams fail to get the most out of it because they jump to conclusions too quickly and skip over important discussions. \n\nOur guest, Gojko Adzic, will talk about how to avoid common pitfalls and present two innovation games that can help you facilitate impact mapping easily, support innovative ideas and divergent thinking, and help your teams and clients make a big impact through software delivery.\n\nRecommended reading: \n\nImpact Mapping: Making a Big Impact with Software Products and Projects. (See it on Amazon.)\n\nAbout Gojko Adzic\n\nGojko Adzic is a strategic software delivery consultant who works with ambitious teams to align software delivery with business goals, and improve the quality of their software products and processes. Gojko specialises in agile and lean quality improvement, impact mapping, agile testing, specification by example, and behaviour-driven development.\n\nGojkoâ€™s book Specification by Example won the Jolt Award for the best book of 2012. In 2011, he was voted by peers as the most influential agile testing professional, and his blog won the UK Agile Award for the best online publication in 2010. \n\nGojko is a frequent keynote speaker at leading software development conferences, and one of the authors of MindMup and Claudia.js.\n\nEvent Page: http://www.meetup.com/ProductTank-Singapore/events/234215768/\n\nProduced by Engineers.SG\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/Wv03/"
