title: 'Kristina Simakova - Real World as your playground at Mobile Era 2019'
recordingDate: 1574093630
description: "Google Maps APIs now offer a product that will help you build games based on the real world. This talk will cover a short introduction to the platform, an overview of available API, data and possibilities for developers to build games like Pokemon Go and Wizards Unite.\n\nAbout the speaker:\nKristina is a independent mobile developer with focus on Android, AR & VR and maps. She has a master degree in Computer Science with major in Computer Graphics. She is also an organiser of GDG Oslo\n\nAbout Mobile Era\nMobile Era is organized by a team of enthusiasts across several technology companies in Oslo. We're passionate about developing mobile apps and want to see a kick-ass event in Oslo for people like ourselves. The organizing committee consists of developers who are also active in organizing open events, conferences and meetups in the Oslo developer community.\n\nOur topics: iOS / Android, Mobile web / PWA, Cross-platform / JS-to-Native, IoT / Hardware, Mobile UX / Accessibility\n\nFollow us on:\n\nWebsite: mobileera.rocks\nTwitter: https://twitter.com/mobileeraconf\nFacebook: https://www.facebook.com/mobileeraconf/\nInstagram: https://instagram.com/mobileeraconf"
