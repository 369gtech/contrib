title: 'Polymer: Billions Served; Lessons Learned (Google I/O ''17)'
language: English
recordingDate: 1495128835
description: "Polymer went from an experiment to a Big Thing serving tons of users in major Google products and some of the biggest companies in the world in no time. Success is great! But there’s always room for improvement. Mistakes were made. Lessons were learned. Regrets were had. Two years, hundreds of elements, and thousands of apps later, we’ve got a pretty good idea what makes an element and an app great, and what’s changing in Polymer 2.0 as a result. Come hear what this means for the Polymer Elements, your elements and your apps, in a new episode of the Meownica show!\n\nWatch more Chrome and Web talks at I/O '17 here: https://goo.gl/Q1bFGY\nSee all the talks from Google I/O '17 here: https://goo.gl/D0D4VE\n\nSubscribe to the Chrome channel: http://goo.gl/LLLNvf\n\n#io17 #GoogleIO #GoogleIO2017"
