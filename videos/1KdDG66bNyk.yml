description: "This video was recorded at Code BEAM V 2020 - https://codesync.global/conferences/code-beam-v\n\nGet involved in the next Code Sync conference - https://codesync.global \n\n---\n\nREBAR3 FORMAT: A NEW CODE FORMATTER FOR ERLANG\nby Brujo Benavides\n\n\nABSTRACT\nIn recent years, many language ecosystems have developed automatic code formatters to reduce the mental overhead of code readers and therefore to share code more easily. The Erlang community was lacking a tool like this, so we created a rebar3 plugin just to automatically format code.\n\nSlides & full abstract: https://codesync.global/speaker/brujo-benavides/\n\n---\n\nTHE SPEAKER - BRUJO BENAVIDES\nThis guy SpawnFest's!\n\nBrujo is a long-time Erlang developer, blogger, and trainer. Currently working for NextRoll, from Spain. He's a member of the Education WorkGroup at the EEF. He organized SpawnFest and ElixirConfLA and he maintains a long list of open-source repositories with the help of his friends at the Inaka Community. Proud father, ping-pong aficionado and a long-distance walker. Find more about him at http://about.me/elbrujohalcon.\n\nMore on Brujo Benavides: https://codesync.global/speaker/brujo-benavides/\n\n---\n\nCODE SYNC & CODE BEAM V 2020\nCode BEAM V is powered by Code Sync. Code BEAM V 2020 was sponsored by Klarna, Duffel, PepsiCo, Erlang Solutions, Mux, AppSignal, Clever Bunny, Pragmatic Bookshelf, O'Reilly, Manning Publications, Learning Stone, Groxio, Erlang Ecosystem Foundation.\n\nCODE SYNC \nWebsite: http://www.codesync.global \nTwitter: https://www.twitter.com/CodeBEAMio\nFacebook: https://www.facebook.com/CodeSyncGlobal \nLinkedIn: https://www.linkedin.com/company/code-sync/ \nMail: info at codesync.global"
