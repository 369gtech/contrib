description: "A Google TechTalk, 2019/10/10, presented by Monica Kozbial\nABSTRACT: Blockly has gone through some major changes over the last year, including a brand new rendering pipeline, keyboard navigation, and the removal of Closure UI components. Monica gives a quick overview of what's new this year and what to watch out for when updating. Slides: https://docs.google.com/presentation/d/1zzZkGv3w9As7H2JSLzB90JgaPgBrU5RKJ68XAkCyc6Y/edit?usp=sharing\n\nMore about the Summit: https://sites.google.com/corp/view/blockly-user-summit-2019/agenda\n\nAbout the Speaker: Monica is a sort-of new member on the Kids Coding team, returning to the Blockly team after working on VR in Google Daydream and helping out with other projects on Google's Education platform team. She has previously worked on Blockly Games and has had a hand in Blockly's recent rendering rewrite effort.\n\nOutside of work, Monica enjoys volunteering in STEM outreach programs, executing a range of creative projects (from electronics to baking), and hanging out with her kitten children, Poptart and Doodle."
