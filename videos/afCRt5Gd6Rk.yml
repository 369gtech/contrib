description: "Join us for Kubernetes Forums Seoul, Sydney, Bengaluru and Delhi - learn more at kubecon.io \n\nDon't miss KubeCon + CloudNativeCon 2020 events in Amsterdam March 30 - April 2, Shanghai July 28-30 and Boston November 17-20! Learn more at kubecon.io. The conference features presentations from developers and end users of Kubernetes, Prometheus, Envoy, and all of the other CNCF-hosted projects \n\nHelm 3 Deep Dive - Taylor Thomas, Microsoft Azure & Martin Hickey, IBM \n\nIt has landed. Helm v3 has released! For many people this has been a highly anticipated release, longing for the removal of Tiller. Helm v3 however is more than just this. In this session, you will learn about the new features and the new architecture to support these features. We will discuss the architecture and how the CLI and library has changed to improve usability We will also look at other features like the additions to charts and the new client security model. Worried about migration? Thatâ€™s covered too!  If this whets your appetite then this is the talk for you, especially if you are deep down the highway to Helm. Come along and join the discussion about the new Helm release. \n\nhttps://sched.co/Uagg"
