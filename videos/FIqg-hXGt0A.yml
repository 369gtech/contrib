title: 'Świat IT jako software - lecture by Marcin Motylski - Code Europe Spring 2017'
recordingDate: 1507058728
description: 'Świat IT jako software - budowa wirtualnego Data Center w oparciu o technologie Open Source z utylizacją na poziomie kontenerów i automatyzacją procesu developerskiego. Przedstawienie wybranych elementów tworzących wirtualne centrum danych oparte o technologie Open Source takie jak KVM, Open vSwitch, VPN/PSEC (Racoon, StrongSwan), zastosowanie SR-IOV jako części składowe obecnie popularnych rozwiązań OpenStack przy budowie infrastruktury jako serwis i rozwiązań tworzących zautomatyzowane środowisko aplikacji na poziomie kontenerów (Jenkins, Docker, Kubernetes, Multi-Node Mesos Clusters, ZooKeeper). W tym także : HAProxy, Ganglia, Shinken, Icinga, OpenBSD w HA, bhyve w FreeBSD, Suricata, mod_security, Bro IDS, OpenVAS. oraz : Puppet, Juju, Ansible, Chef. Omówienie budowy wirtualnego Data Center w oparciu o technologie Open Source i komercyjne. Przedstawienie komponentów logicznych bezpieczeństwa Data Center fizycznego i logicznego (wirtualne data center). Porównanie rozwiązań Open Source i komercyjnych w przykładach wirtualnych Data Center. Prezentacja przykładów takich rozwiązań, także z zastosowaniem dwóch ośrodków obliczeniowych z zapewnieniem lokalnych HA i DR opartego o drugie Data Center. Prezentacja przykładów budowy chmury lokalnej, chmury zewnętrznej, hybrydy własnych chmur obliczeniowych w połączeniu z dostawcami zewnętrznymi. Przykładowe usługi w wirtualnym Data Center. I uruchomienie w tej architekturze infrastruktury rozproszonego środowiska serwerów MineCraft jako serwis z zastosowaniem wyżej opisanych technologii w 5 chmurach publicznych AWS (x86), Azure (x86), IBM/Bluemix (power8), Oracle (M7), Google Cloud Platform (x86). Przedstawienie referencyjnej architektury do budowy infrastruktury wirtualnego Data Center dla banków i firm telekomunikacyjnych.'
