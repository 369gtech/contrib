description: "Google Tech Talks\nJanuary 29, 2007\n\nABSTRACT\n\nDebmarshal is a software package to manage internal operating system releases of complete Debian-based distributions. It manages both internally developed software packages and complete upstream archive snapshots. Interpackage conflicts, overlaps, and missing dependencies that are not normally detected before release to users can be detected using debmarshal.  Credits: Speaker:Drake Diedrich"
