description: "Podczas prelekcji zostanie przedstawiony sposób szybkiego przygotowania estymacji projektu pozwalającej na ograniczenie ryzyka w projekcie. W kolejnym etapie zostaną przedstawione techniki dokładnego oszacowania prac na podstawie estymacji punktowej oraz wypunktowane najczęstsze błędy realizacyjne wpływające na opóźnienia w projekcie.\n\nPonad 9400 specjalistów IT wzięło udział w wiosennej edycji Code Europe, największej konferencji programistycznej w Polsce! Kolejna edycja Code Europe już w grudniu, zaglądajcie po więcej szczegółów: https://www.codeeurope.pl/en"
