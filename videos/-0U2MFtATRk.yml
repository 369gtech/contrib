description: "As a software engineer, you will have learned that \"naming things\" will remain one of the most difficult tasks in our industry. This is even more confusing when it comes to roles and responsibilities for the Tech Lead role. After interviewing many people playing technical leadership roles, establishing a European-wide Tech Lead training program in his last company, and training 100+ Tech Leads around the world, Patrick will share his lessons learned about what exactly a Tech Lead is, and what it takes to make the role successful. If you currently have or would like to take on a leadership role \n\nAbout:\nPatrick Kua, Chief Scientist - N26\n\nPatrick Kua is a keynote and frequent conference speaker, trainer and author of three books: The Retrospective Handbook, Talking with Tech Leads and most recently, Building Evolutionary Architectures. He is currently Chief Scientist and former CTO of the mobile bank N26 (Berlin, Germany) where he is building the engineering group that will change modern retail banking for people like you and me. Formerly a Principal Technical Consultant at ThoughtWorks for almost 14 years, he brings a balanced focus on people, organisations and technology to optimise the flow of software."
