title: 'ServerlessDays Warsaw 2020 "Autonomous Multi-Cloud serverless deployment and optimized management”'
language: English
recordingDate: 1601036383
description: "\"Autonomous Multi-Cloud serverless deployment and optimized management” by Pawel Skrzypek.\nThe dynamic development of Cloud Computing with the introduction of novel Cloud computing models like serverless creates new challenges for Cloud deployment. This presentation describes how to implement Multi-Cloud native strategies using advanced an open source framework that allows for Cloud-agnostic Multi-Cloud deployment and optimized management of the serverless applications based on flexible monitoring, context aware maximization of the application owner's utility of the deployed serverless components, and autonomic reconfiguration based on the application's current execution context. All stages of the cloud deployment planning and designing process will be shown. Also, the key execution steps will be provided."
