description: "Bio:\n\nArchitekt, konsultant, trener specjalizujący się w technologii .NET i efektywnych metodach procesu produkcji oprogramowania. Interesuje się szeroko pojętą inżynierią oprogramowania i poprawnym jej użyciem na każdym etapie tworzenia rozwiązania. W skład jego zainteresowań wchodzą metodyki prowadzenia projektów, architektura systemów, wzorce projektowe, procesy interakcji i użyteczności w kontekście końcowego użytkownika oprogramowania.\n\nWspółpracuje jako trener z firmą szkoleniową Bottega IT Solutions, Wiceprezes Stowarzyszenia Software Engineering Professionals Polska (SSEPP).\n\nW wolnych chwilach blogger piszący pragmatycznie o inżynierii oprogramowania (http://karczmarz.com) Można go także spotkać na twitterze @PiotrKarczmarz.\n\n\n\n\nPrezentacja:\nCross-platform driven development -- WP8, Win8, Android i iOS na wyciągnięcie ręki dla każdego dewelopera. Wprowadzenie do Xamarin dla deweloperów Javy.\nJęzyk: PL\n\nJeśli chciałbyś wskoczyć do odjeżdżającego pociagu o nazwie„rewolucja mobilna\" jest to prelekcja dla Ciebie. Podczas prezentacji dowiesz się w jakis sposób można zacząć tworzyć rozwiązania na kilka platform mobilnych jednocześnie. Odpowiemy sobie na pytania o użyteczność tworzenia moblinych, natywnych rozwiązań w opozycji do popularnych frameworków webowych przeznaczonych dla systemów mobilnych. Podczas prezentacji poruszymy tematy i odpowiemy na pytania:\n\n    webowe frameworki, a natywne aplikacje mobilne\n    roztrzygniemy prawdziwość tezy będącej Świętym Grallem w IT -- „Write once, run everywhere\"\n    jakich narzędzi użyć, aby tworzyć rozwiązania wysokiej jakości na kilka najbardziej popularnych platform mobilnych oraz współdzielić kod źródłowy między projektami\n\nWiedzą i doświadczeniem będzie dzielił się deweloper z doświadczeniem w projektach różnej skali i klasy."
