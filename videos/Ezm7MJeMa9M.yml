description: "This video provides an overview of Google Web Toolkit (GWT), a tool which enables developers to produce highly optimized, browser-specific JavaScript for their apps. Andrew Bowers will demonstrate how GWT is incorporated into the development cycle by walking through a sample App Engine application utilizing GWT. \r\n\r\nJoin us at Google I/O, Google's largest developer event, happening May 27-28, 2009 in San Francisco. The Google Web Toolkit team will be on hand to answer any questions and hold deep-dive technical sessions. Register to attend: http://code.google.com/io"
