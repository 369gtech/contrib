description: "Let’s fintech z PKO Bankiem Polskim\" - jak przygoda z programem akceleracyjnym może wpływać na innowacje.\n\nNajwiększymi konkurentami banków nie są już inne banki. Są to firmy technologiczne, takie jak Google, Amazon, Facebook lub Apple, które digitalizację mają wpisaną w DNA. Podejście „go digital, be digital” napędza obecną działalność PKO Banku Polskiego. Akcelerator \"Let's fintech with PKO Bank Polski\" pokazuje, że rozwiązania fintech mogą pomóc w konkurowaniu z tymi gigantami technologicznymi.\n\nThe speech was given on 2018-05-22 at infoShare 2018 (Inspire Stage) in Gdańsk.\n\nMore info: http://infoshare.pl \nFollow us: https://facebook.com/infosharepl\nhttps://twitter.com/infosharepl\nhttps://instagram.com/infoshare/\nhttps://www.linkedin.com/company-beta/1272775/\nhttps://plus.google.com/+infoshare/"
