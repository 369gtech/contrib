description: "Java 8 provided a huge upgrade to the Java programming model and a coordinated evolution of the JVM, Java language, and libraries. In 2017 Oracle will release Java 9, which introduces modularity support from Project Jigsaw, along with other significant improvements and enhancements that developers should take account of. In this talk, learn about how Java 8 has revolutionized application development and receive an overview on the largest changes in Java 9.\n\nSpeaker: Gavin Bierman"
