description: "This presentation was recorded at Voxxed Days Belgrade 2016 - https://belgrade.voxxeddays.com/\n\nA year ago, a single application change would take days or weeks to deploy and involve many hand-offs and inevitable mistakes. Now, we’re doing about ten application deployments to production a day, and far more to the non-production environments. Come along and learn about our journey to becoming an effective DevOps organization, and the pitfalls we learned..."
