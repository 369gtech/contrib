description: "Slides: https://www.slideshare.net/Pivotal/escape-the-feature-factory-with-outcomeoriented-roadmaps\n\nWhy is it so hard to reconcile agile and long term-planning? What causes the friction between product teams and stakeholders that prevents delivering desired outcomes as fast as possible? The Pivotal Tracker team will be sharing its research on the issue and giving a sneak-peak into ongoing experiments to solve this painful problem.\n\nSpeakers:\nLisa Doan\nManager, Product Management, Pivotal\n\nJeanette Head\nEngineering Manager, Pivotal Tracker, Pivotal\n\nHadrien Raffalli\nStaff Product Manager, Pivotal Tracker, Pivotal\nFilmed at SpringOne Platform 2018"
