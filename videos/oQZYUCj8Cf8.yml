description: "La tecnología de componentes web ha supuesto un revulsivo en la forma en la que se desarrollarán soluciones web en los próximos años. Si algo hemos aprendido, en este sentido, es que debemos dejar de construir aplicaciones monolíticas y empezar a pensar en crear componentes Web estratégicamente diseñados para que cubran las necesidades más comunes dentro de este tipo de problemas.\n\nPolymer y los estándares de componentes Web nos proporcionan ya toda una panoplia de herramientas para construir este tipo de soluciones. Sin embargo, aun faltan muchas directrices arquitectónicas y prescripciones metodológicas acerca de cómo deben ser diseñadas estas aplicaciones. En este sentido, para cubrir esta necesidad, a lo largo de esta charla presentaremos un conjunto de patrones de diseño fundamentales que es conveniente conocer para hacer frente al desarrollo de aplicativos basados en componentes Web."
