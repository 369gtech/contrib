title: 'HTTP/2 Awesome - Carson Long, VMware'
language: English
recordingDate: 1627327325
description: "HTTP/2 Awesome - Carson Long, VMware\n\nHTTP/2 brings performance benefits and new features to the modern web. My team has been working to seamlessly bring this feature set to app developers. This talk will cover: a quick intro to HTTP/2, an overview of this new Cloud Foundry feature, discussion of some interesting technical problems, a live demo, and performance testing data.\n\nTo learn more about Cloud Foundry, The Proven Developer Experience For Kubernetes click here: https://www.cloudfoundry.org/"
