title: 'Agile Lietuva atvirų durų vakaras'
language: English
recordingDate: 1615114617
description: "Agile Lietuva savanoriai. Ką veikia? Kuo gyvena? Kuo jie ypatingi?\n\nJei bent vienas klausimas Tave sudomino ir (jau kurį laiką) ieškai į jį atsakymo, tai šis vaizdo įrašas būtent Tau! Atvirų durų vakaro metu papasakojome ką veikiame, kokių tikslų (kaip asociacija ir kiekviena jos sritis) siekiame, kuo esame ypatingi.\n\nNuotolinio susitikimo metu pristatėme šių grupių veiklą: Agile Tour Vilnius 2021, Agile Day Kaunas, Meetup, viešojo sektoriaus ir komunikacijos. Už grupių veiklą atsakingi valdybos nariai ne tik atskleidė vidinės virtuvės užkulisius (pavyzdžiui, naudojamus įrankius, kurių išmanymą darbdaviai laiko kaip vieną iš kandidato privalumų), papasakojo apie savanorių išskiriamas savanorystės naudas.\n\nJei kažkuri veikla Tau pasirodė artima širdžiai - turi galimybę prisidėti prie mūsų! Užpildyk šią anketą ir mes su Tavimi susisieksime: https://forms.gle/Y2LptWDD4UpYE97J8\n\n00:00 - Apibendrintas asociacijos Agile Lietuva pristatymas. L. Vorobej\n14:20 - Agile Day Kaunas pristatymas. A. Stukas\n20:21 - Komunikacijos srities pristatymas. D. Borovik\n26:48 - Viešojo sektoriaus srities pristatymas. M. Girdvainis ir A. Jaskonis\n34:45 - Meetup / User group srities pristatymas. L. Lileika\n40:55 - Agile Tour Vilnius 2021 pristatymas. L. Rimšaitė"
