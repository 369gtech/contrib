description: "PHP permet souvent de faire les choses de plusieurs manières différentes, mais certaines devraient être évitées. Quelques conseils qui devraient aussi aider au passage à PHP 7. Pour les sysadmins * abandonner les versions non maintenues * abandonner mod_php, utiliser php-fpm * abandonner le pilote mysql, utiliser mysqlnd Pour les développeurs * abandonner les extensions obsolètes (ereg, imap, mcrypt, ...)\n\nhttps://joind.in/talk/view/14283\n\nSlides : http://blog.famillecollet.com/public/Docs/Luxembourg2015.pdf\n\nCette vidéo vous a plu ? Adhérez à l'AFUP pour soutenir son activité : http://afup.org/pages/site/?route=vie-associative/56/devenir-membre\n\nNous cherchons des sponsors et des conférenciers pour le prochain Forum PHP : http://www.forumphp.org\n\nCaptation & montage : http://www.dfusion.fr/"
