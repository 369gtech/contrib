description: "Tout le monde a entendu parler du Chaos Monkey. A part \"casser la prod\", qui sait concrètement à quoi il sert et dans quel cadre l'utiliser?\n\nAu-delà de l'effet de mode ou du côté \"fun\" de l'outil, le Chaos Monkey s'inscrit dans une démarche proposée par le Chaos Engineering. Le Chaos Engineering est une véritable discipline de l'expérimentation en production et sa mise oeuvre dans des conditions optimales nécessite quelques précautions. On ne tente pas de casser un système qui n'est ni stable ni un minimum résilient.\n\nVenez découvrir les secrets du Chaos Engineering illustré de deux exemples concrets de mise en application chez OUI.sncf (ex-Voyages-sncf)! Vous pourrez ainsi disposer des clés pour le pratiquer en toute conscience sur votre propre"
