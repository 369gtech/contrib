description: "Kotlin provides simpler options than traditional Java patterns like builders and factories often found in the generated code. By using Kotlin to generate an API, you can not only create a pleasant experience from both languages, but also unlock the possibility of targeting native and JS. This talk covers the tools needed to generate Kotlin code and also the features available in Kotlin that can improve your generated code.\n\nAlec Strong is an Android developer at Square Cash, creator of SQLDelight, uWaterloo grad, super smash bros melee competitor.\n\nJake Wharton is an Android Framework engineer at Google working on Kotlin things."
