description: "Speakers : Benjamin Plouzennec & Benoit Laurent\n\nOn a creusé la Web Audio API d’HTML5 en se basant sur le travail de Michel Buffa notamment, avec pour but de recréer une pédale de distorsion dans vos navigateurs préférés!\n\nOn verra quels sont les possibilités offertes par l’API, comment on peut se rapprocher au mieux du fonctionnement d’une véritable pédale et quels sont les limitations… si il y en a ;)\n\nEt si vous êtes sage, y’aura des décibels ! 🤘🎸"
