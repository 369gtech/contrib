description: "Travel apps may include turtle photos, but they're nothing like diving into the open ocean. Real estate websites may include descriptions of the dining room, but it's nothing like actually touring the home. For developers, having immersive elements in their apps and websites can be the difference between meh and magical. This talk explains how to use VR Views to quickly and easily enhance your website or native app with immersive, 360 media elements.\n\nSee all the talks from Google I/O 2016 here: https://goo.gl/olw6kV\nWatch more Android talks at I/O 2016 here: https://goo.gl/Uv3jls\nWatch more Chrome talks at I/O 2016 here: https://goo.gl/JoMLpB\nWatch more Firebase talks at I/O 2016 here: https://goo.gl/JTH9Fr \nSubscribe to the Google Developers Channel: http://goo.gl/mQyv5L \n\n#io16 #GoogleIO #GoogleIO2016"
