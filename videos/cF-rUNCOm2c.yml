description: "This presentation was recorded at GOTO Berlin 2018. #gotocon #gotober\nhttp://gotober.com\n\nSander Mak - Java Champion, Author of O'Reilly's \"Java 9 Modularity\" and Fellow at Luminis\n\nABSTRACT\nIt seems like keeping up to date with Java nowadays is an enormous task. Gone is the era of big, delayed Java releases that span years. We're now getting a new major release every 6 months. What's up with that? You're probably still developing on Java 8, even though Java 11 is already available.\nJoin this session to get an overview of what's new in Java since Java 8. We'll give an overview of the module system (Java 9), the local-variable type inference feature (Java 10) and the new HttpClient API (Java 11). Expect lots of advice on [...]\n\nDownload slides and read the full abstract here:\nhttps://gotober.com/2018/sessions/637\n\nhttps://twitter.com/gotober\nhttps://www.facebook.com/GOTOConference\nhttps://www.linkedin.com/company/goto-\nhttp://gotocon.com\n#Java"
