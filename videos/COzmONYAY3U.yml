title: 'Денис Загаевский — Как мы делаем Яндекс.Карты для Android: DI'
recordingDate: 1635273917
description: "Ближайшая конференция: \nMobius 2021 Moscow — 22-25 ноября, онлайн.\nПодробности и билеты: https://bit.ly/37eIq4d\n\n. Денис расскажет, как приложение бьётся на модули, как готовится DI в получившемся многомодульном приложении. Покажет несколько фишек с использованием Dagger 2 (доклад предполагает, что аудитория что-то знает про Dagger 2).\n\nДоклад будет полезен и тем, кто не использует Dagger 2. Подход позволяет его не использовать или использовать только частично (а также постепенно переходить на Dagger 2 или постепенно от него отказываться)."
