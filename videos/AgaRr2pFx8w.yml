description: "We hear more and more companies talking about mobile 1st products, but what about being global 1st on top of mobile 1st?\n\nIn this specific moment with the saturation of the markets, being Global 1st is a key aspect to succeed.\nDuring the talk we’ll explain why it is important to have a Global 1st product strategy. We’ll cover the major points to achieve it technically through some software architecture guidelines, Internationalization best practices and upstream testing activities (at the very early stages of the PDLC).\n\nMajor topics: # Common I18n problems Software Engineers may face\n# Spaghetti Code, how to limit it\n# Preventative testing through static analysis of UX/UI patterns and mockups\n# Definition of Mobile 1st internationalization standards\n# Definition of guidelines for text expansion\n# Implementation of Automated testing both in Unit and E2E tests\n# Adoption of Pseudo-Localization for testing activities\n\nMatteo Taddei\nMatteo is a Senior Manager in International Quality at PayPal. He believes in defects prevention through cross-functional collaboration and process optimization.\n\nMatteo started is career as self-made software developer in 2007 and he gradually evolved from development to testing and finally to management.\n\nHe likes travelling, meeting new people and learn new things.\n\nMore info: http://2016.agileturas.lt/vilnius/speakers/matteo-taddei/"
