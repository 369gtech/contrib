description: "by Chris Brind\n\nAt: FOSDEM 2019\nhttps://video.fosdem.org/2019/Janson/duckduckgo_open_source.webm\n\n\nPrivacy was THE hot topic of 2018, but at DuckDuckGo we've been raising the standard of trust online since 2008. Find out why privacy is important, how we're helping raise the standard of trust online, and the part that Open Source plays in our mission. In this lecture we'll cover the following topics: \n\n\nWhy privacy is important\nWhat you can do to protect yourself online\nWhat DuckDuckGo has been doing to raise the standard of trust\nWhat part Open Source plays in DuckDuckGo's mission\nA technical dive in to our Privacy Components, including browser extensions and mobile apps\nWhat's coming in 2019 and beyond\n\n\n\nRoom: Janson\nScheduled start: 2019-02-03 13:00:00+01"
