title: 'Главная студия: разговор в студии «Все оттенки удалёнки»'
recordingDate: 1639063069
description: "—\nЗа последние два года об удалёнке сказано очень многое. Но как правило такие обсуждения затрагивают какой-то конкретный аспект, например «стало ли мне, как разработчику проще или сложнее».\n\nУ нас в студии соберется разношерстная компания из нескольких специалистов со своими взглядами. Они обсудят ситуацию для разных ролей (разработчик, менеджер, клиент) и с разных ракурсов (производительность, инструменты, коммуникация, бизнес в целом). Попробуем получить более полную картину — со всеми новыми возможностями, вызовами и сложностями."
