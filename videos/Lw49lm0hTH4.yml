description: "Graphite est une timeseries database opensource très répandue pour suivre des indicateurs divers : infra, réseau, données applicatives, KPIs métier, mesures météo, etc. Au-delà des graphes et des dashboards, la multiplication des métriques rend analyses automatiques et alertes de plus en plus indispensables.\n\nOn verra qu'on peut créer des alarmes relativement élaborées avec les fonctions Graphite et des outils comme Grafana, Seyren ou Cerebro.\n\nAu programme :\n\n    dashboards vs. alertes,\n    limites de la détection classique à base de seuils et d'écarts,\n    techniques de détection d'anomalies avec Graphite (lissage, prise en compte de l'historique, algorithmes)."
