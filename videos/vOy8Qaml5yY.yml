title: 'Raisa Cuevas: Augmented Reality: Past, Present, Future | JSConf Iceland 2018'
language: English
recordingDate: 1522943215
description: "https://2018.jsconf.is/speakers/raisa-cuevas/\n\nBig brands across various industries are starting to realize the potential of augmented reality (AR) for innovation in marketing and in product. But with AR's history dating back to 1968, why has it suddenly become the next big thing? This talk will dive into the rich history of AR to help us understand and appreciate where the technology is now. You will learn some tools to build with AR today, and understand how the technology will open up creative possibilities for our future."
