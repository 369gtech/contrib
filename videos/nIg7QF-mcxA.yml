title: '[DevFest Nantes 2016] Firebase et Google Cloud Functions : vos applis sans serveurs / "serverless"'
language: French
recordingDate: 1479736783
description: "Speaker: Nicolas Garnier (Google)\n\nNous verrons comment Firebase et Cloud Functions de Google permettent de développer des applications web entièrement \"Serverless\" avec :\nPersistance de données dans le cloud\nEchange de données en temps réel\nManagement et Authentification des utilisateurs\nSécurisé avec gestion des droits d'access\nDes Microservices: envoi de notifications, générations de miniatures...\nCela donc sans avoir a gérer d'infrastructure et sans avoir a écrire votre propre Middleware ! En utilisant des service Firebase et Google Cloud interdépendant mais aussi indépendant.\n\nFirebase est une plateforme de \"Backend-as-a-Service\" offerte par Google et Google Cloud Function un \"Functions-as-a-Service\" qui, combinés, permettent de développer des applications d'architecture \"Serverless\" permettant de concentrer ses efforts de développement sur l'interface client."
