title: 'Tech3camp#74 (Front-end): M. Chrzonstowski - Porządkowanie kodu na froncie. JS Clean Architecture'
language: English
recordingDate: 1615388743
description: "Opowiem o 2 poziomach architektury. Zaczniemy od tego codziennego, poziomu kodu, a następnie przejdziemy \"wyżej\" i zastanowimy się jak organizować projekt. W przykładach skorzystam z Reacta, bo wciąż jest to najpopularniejsze rozwiązanie, a widzę z nim sporo problemów pod kątem tak rozumianej architektury.\n\nPrezentacja miała miejsce 9.03.2021"
