description: "Фестиваль РИТ++ 2020 пройдет в online с 26 по 27 мая в формате докладов и с 28 мая пo 10 июня 2020 в формате мастер-классов. \n\nПодробности и билеты по ссылке https://bit.ly/2zzlwXX\n--------\nРИТ++ 2019\nBackend Conf\n\n Зал «Сингапур»\n28 мая, 15:00\n\nТезисы и презентация:\nhttp://backendconf.ru/moscow-rit/2019/abstracts/4638\n\nКогда в компании надо принимать решения на основании показателей, отдел BI — главный помощник.\n\nВ ход идут пересечения потоков данных, витрины, data research и просто метод пристального взгляда.\n...\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
