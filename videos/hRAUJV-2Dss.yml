title: 'Дмитрий Нестерук — Использование SIMD в .NET Core'
language: Russian
recordingDate: 1605878071
description: "Ближайшая конференция — DotNext 2020 Moscow\n2-5 декабря, Online\nПодробности и билеты: https://dotnext-moscow.ru/\n\n. Планы добавить поддержку SIMD в .NET были давно, но претворены эти планы были совсем недавно, и работа по поддержке SIMD-инструкций ведется до сих пор. В этом докладе мы посмотрим на текущее состояние поддержки SIMD в .NET Core, включая как использование интринсиков, так и SIMD-enabled типов."
