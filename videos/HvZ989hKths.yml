description: "This presentation was recorded at GOTO Copenhagen 2017\nhttp://gotocph.com\n\nChristian Yde - Department Manager at TDC\nTomas Eilsø - Independent Consultant & Agile Coach\n\nABSTRACT\nScaled Agile Framework (SAFe) is able to coordinate the work of hundreds of agile teams. But can it also be useful on a smaller, more common scale or will it just slow things down?\nIn this talk we will tell you about our journey from waterfall to agile for our small group of 4 distributed teams. 11 months [...]\n\nDownload slides and read the full abstract here:\nhttps://gotocph.com/2017/sessions/239\n\nhttps://twitter.com/gotocph\nhttps://www.facebook.com/GOTOConference\nhttp://gotocon.com"
