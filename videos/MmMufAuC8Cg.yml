title: 'Лилия Алексеева. Стандартизируй это! Как провести трансформацию и не стать новой Вавилонской башней'
language: Russian
recordingDate: 1613171182
description: "Доклад на конференции Enterprise Agile Russia 2020: https://agileconf.ru.\n\nСлайды: https://drive.google.com/file/d/1wUZCgXCimKaayjl7iRMdDVallKVxGGd1/view.\n\nОписание:\nКак бы аккуратно вы не готовили Agile: кросс-функциональные команды, востребованные клиентами продукты и работающие процессы - все равно на большом масштабе система может прийти в хаос. Ни один из участников не видит общую картину процесса и поэтому никто не понимает, как весь процесс работает в целом. Это приводит к поистине колоссальным накладным затратам любого решения, которое затрагивает хотя бы несколько участков всей системы. Нам нужны регламенты? А как же гибкость?\n\nЭта история про минимально-жизнеспособную бюрократию на службе Agile на масштабе крупнейшего банка. Какие стандарты востребованы в Agile? Как сделать стандарты минимально-достаточными? Как внедрять стандарты, обеспечивая их максимальную приживаемость? Как обеспечить мониторинг работоспособности правила и почему так важны измерения?"
