description: "Full title of the presentation: \"Jak zaplanować skuteczną kampanię crowdfundingowa czyli czego nie „powiedzą” ci platformy crowdfundingowe\"\n\nBoth the speech and the description are in Polish. \n\nZbiórka crowdfundingowa na własny projekt, produkt, płytę, wydarzenie czy jakąkolwiek ideę to dość skomplikowany proces. Wiele rzeczy związanych ze strategią, komunikacją i etapami finansowania trzeba zaplanować o wiele wcześniej, a samo „odpalenie” zbiórki jest niczym start rakiety - wszystko musi być już wcześniej przygotowane. Wiele nieudanych projektów crowdfundingowych zapomina o etapie planowania, zapomina o wielu pytaniach, na które trzeba sobie odpowiedzieć. O skutecznym planowaniu i organizacji kampanii crowdfundingowej pod kątem marketingu i komunikacji opowiem w swoim wystąpieniu.\n\nThe speech took place on 9th May 2019 on Marketing Stage during Infoshare 2019."
