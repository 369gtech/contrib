description: "Edson Yanaga, Director of Developer Experience, Red Hat\n\nRafael Benevides, Director of Developer Experience, Red Hat\n\nThink that developing apps for the cloud is changing everything? Almost! Luckily, we already have something to help us. Ever heard of “12-factor apps”? This set of best practices is an amazing guide to how you should create/modify your apps for this new cloudy world. Want to know what 12-factor means for Java apps in 2017 in this new container/Kubernetes/Java EE/Spring Boot/MicroProfile world? Then dive into this live demo session and learn how you can leverage your current skills with the 12 factors to create true cloud-native applications."
