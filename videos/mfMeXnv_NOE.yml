description: "Meet industry leader Megan Smith as she discusses the heroic engineers that paved the way for women in the technology industry, how visibility for the women within the industry is crucial to supporting diversity, and what solutions we can create together.\n\nMegan is an entrepreneur, tech evangelist, engineer, catalyst, and connector. At Google[x], Megan works on a range of projects including co-creating/hosting Solve for X to encourage and amplify technology-based moonshot thinking and collaboration. For nine years prior she led Google's New Business Development team managing early-stage partnerships, pilot explorations, and technology licensing for Google's global engineering and product teams. She led the acquisitions of Keyhole (Google Earth), Where2Tech (Google Maps), and Picasa, and also led the Google.org team transition to add more engineering with Google Crisis Response, Google for Non-Profits, Earth Outreach/Engine, and increased employee engagement. She holds a Bachelors and Masters degrees in Mechanical Engineering from MIT, where she now serves on the board. She completed her Master's thesis work at the MIT Media Lab."
