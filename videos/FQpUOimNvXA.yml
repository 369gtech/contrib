title: 'Использование Jenkins  удачи и неудачи (Антон Архипов, Эстония)'
language: Russian
recordingDate: 1438615888
description: 'Принято считать, что Jenkins – это инструмент для непрерывной интеграции, и чаще всего этот инструмент рассматривают именно в таком ключе. Но, в реальности, Jenkins стоит рассматривать как настраиваемую платформу. Большое число «плагинов» и свободное определение настроек проекта позволяет использовать Jenkins в таких сценариях, для которых он изначально и не был задуман. Мы (в компании ZeroTurnaround) используем Jenkins как для сборки, непрерывной интеграции и координации выпуска новых версий продукта, так и для распространения кода между репозиториями, как замену cron-а, для мониторинга серверов и т.д. В этом докладе я хотел бы поделиться успехами и неудачами в использовании Jenkins при разработке не самых обычных продуктов, особенно в плане тестирования.'
