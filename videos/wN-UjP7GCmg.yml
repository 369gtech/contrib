title: 'Le service de Maps sous haute perf (L. Ortola)'
language: French
recordingDate: 1525249332
description: "De nombreux développeurs vivent au Pays des Merveilles, un endroit où les ressources sont illimitées, où les incidents n'existent pas et où on fait des siestes dans des champignons géants.\n\nLa réalité est quelque peu différente : Bottlenecks, hardware failures, latence... prends la pilule rouge et rejoins-nous au fond du terrier du lapin blanc. Les bottlenecks usuels, comment les détecter, les optimisations typiques, et un cas d'usage complet basé sur nos infras à Jawg Maps.\n\nAllez viens, on est bien!"
