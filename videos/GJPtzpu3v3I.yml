title: 'Introduction à Apache Pulsar (B. Bonnin)'
language: French
recordingDate: 1557218709
description: '"Apache Pulsar, encore un système de messages pub/sub", me direz-vous ? C''est pas faux... Néanmoins, regardons de plus près... Pulsar est devenu un Top Level Project de la fondation Apache au mois de septembre 2018 et il se targue de vouloir unifier les modèles de messages traditionnels et le streaming, tout en fournissant un système extrêmement performant. Alors partons à la découverte de ce nouveau pulsar pour voir de quoi il retourne !'
