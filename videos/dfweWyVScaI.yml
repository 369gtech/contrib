description: "Patrick is a senior client-side engineer at the Guardian in London where – amongst other things – he is helping to build the next generation of their web platform. When not speaking or ranting about performance on twitter he enjoys spending his spare time discovering new food and craft beer. \n\nAs The Guardian prepare to launch their next generation news website, join Client-Side Engineer Patrick Hamann as he details the performance pitfalls and bottlenecks from networking to rendering their team has had to break through in order to deliver the latest news hot off the press and straight to the browser within the psychologically important 1000ms barrier."
