description: "Ixchel Ruiz, Principal Consultant, Trivadis AG\nAndres Almiray, Principal Consultant, Trivadis AG\n\nThe Java language has had a profound impact on desktop, server, cloud, and embedded spaces. In recent years, the Go programming language has captivated developers looking for an alternative to writing server-side applications and cloud services. This session presents a quick introduction to the Go programming language from the point of view of a Java developer and showcases scenarios in which mixing both languages may result in a winning combination."
