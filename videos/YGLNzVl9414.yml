description: "Paweł Tkaczyk (Midea) - „Kultura zjada strategię na śniadanie”: 9 przykazań tworzenia kultury, która zwycięża na rynku\nThe speech was given on 2016-05-19 at infoShare 2016 (Inspire Stage) in Gdańsk. http://infoshare.pl\n\nPaweł - as he says - makes his living by telling stories.\nHe is the owner of the MIDEA branding agency - they have developed brands for such companies as Agora (one of the biggest Polish media holding companies), American Restaurants (the operators of the KFC and Pizza Hut brands in Central Europe) and Diners Club International.\nHe trains startups and other businesses - as a mentor, during such events like Startup Weekend and Startup Fest. He shares knowledge by leading a blog about brand building, writing books (\"Branding inside and out” and \"Gamification\"), providing training in marketing, branding, social media ...and he loves letters in almost all - except Comic Sans - shapes.\n\nFollow infoShare:\nhttps://facebook.com/infosharepl\nhttps://twitter.com/infosharepl\nhttps://www.instagram.com/infoshare/\nhttps://plus.google.com/+infoshare/"
