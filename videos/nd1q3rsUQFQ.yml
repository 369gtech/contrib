title: 'BDX I/O 2018 - Construire des apps intelligentes grâce au Machine Learning - Laurent Picard'
recordingDate: 1541873847
description: "_« Toute technologie suffisamment avancée est indiscernable de la magie. »_ — Arthur C Clarke\r\n\r\nPour la plupart d'entre nous, l'apprentissage machine peut ressembler à de la magie, alors comment rendre nos apps plus intelligentes sans aucune connaissance en IA ?\r\n\r\nGrâce à des modèles pré-entraînés et quelques lignes de code, les API de Machine Learning permettent de transformer nos données en informations. Plus encore, les nouvelles techniques AutoML répondent à nos besoins spécifiques pour des résultats taillés sur mesure.\r\n\r\nDans cette session, vous verrez comment extraire l'information de nos données texte, image, audio & vidéo avec les dernières API ML, comment entraîner un modèle AutoML personnalisé et vous participerez à une démo live. Ne mettez pas vos smartphones en mode avion !"
