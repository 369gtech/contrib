title: 'O''Reilly Webcast: iPhone Forensics-Live Recovery over USB'
language: English
recordingDate: 1244754756
description: 'Jonathan Zdziarski shares his latest technique to recover the live user disk from an iPhone. He shows how his existing technique, documented in his book iPhone Forensics, can be improved to transfer a disk image across USB in about 30 minutes, and without the need to bypass the iPhone passcode secuity or re-enable a disabled phone. You''ll learn about Jonathan''s new open source recovery agent and how this simplifies the process. If you have a copy of the book, you can follow along and learn where to apply these new techniques.'
