description: "Bogusław Tobiasz: The future of E-health\n\nBayer’s Vision is to leverage Innovation to create the world’s Life Science best solutions in health and nutrition. During the presentation, we will discuss the future of eHealth and how Bayer uses Digital technologies to secure sustainable food chain. Also, we are going to talk about the Digital acceleration programs @ Bayer, which are designed for startups and mature companies.\n\nThe speech was given on 2018-05-22 at infoShare 2018 (Inspire Stage) in Gdańsk.\n\nMore info: http://infoshare.pl \nFollow us: https://facebook.com/infosharepl\nhttps://twitter.com/infosharepl\nhttps://instagram.com/infoshare\nhttps://www.linkedin.com/company-beta/1272775\nhttps://plus.google.com/+infoshare"
