description: "How does Youtube recommend videos? This is a question you’ve all thought about at least once. There is much talk in the creator community that YouTube only values “watch time”. But is this really true? In this video, I am going to break down google’s paper on YouTube’s recommender system. Along the way, we are going to look at different types of such recommender systems, listing the pros, cons and mode of Operation for each. Techie or not, you are going to learn a lot. \n\nPUBLICATION PERMISSIONS:\nThe original video was published by CodeEmporium. The CodeEmporium YouTube channel owner provided Coding Tech with the permission to publish CodeEmporium videos. \n\nCREDIT:\nCodeEmporium YouTube channel: https://www.youtube.com/channel/UC5_6ZD6s8klmMu9TXEB_1IA"
