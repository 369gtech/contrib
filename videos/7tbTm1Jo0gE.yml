description: "Jean-Pierre Vincent\n\nVotre site est largement financé par la publicité ou les “articles recommandés”, les solutions d’A/B testing et de tracking font la joie du département marketing, les trackers traquent, les boutons de réseaux sociaux s’affichent et tout le monde s’accorde à dire que cette GMaps est parfaite.\n\nToutes ces solutions externes sont soit gratuites, soit génératrices de revenus : pourquoi les mettre en cause ?\n\nParce qu’il y a un vrai coût à l’inclusion infinie de 3rd party sur un site : les performances en souffrent, les utilisateurs se sentent agressés et l’image des marques en pâtit. Voyons ensemble comment mesurer l’étendue des dégâts chez vous, et à partir de là quelles solutions mettre en place."
