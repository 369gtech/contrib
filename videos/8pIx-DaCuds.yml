title: 'AWS Lambda Stratégie de déploiement - Guillaume Lannebère'
language: French
recordingDate: 1636286709
description: "ServerlessDays Paris - https://paris.serverlessdays.io\n\nDéployer une AWS Lambda, le vendredi avant de partir en Week-end, vous en avez peur ?\n\nA la fin de ce talk, vous n'aurez plus de crainte et vous allez pouvoir déployer vos Lambda sans risque à tout moment.\n\nAu programme, nous allons voir les différentes stratégie de déploiement (All At Once, Linear, Canary), comment bien choisir la stratégie qu'il nous faut et surtout comment bien les mettre en place.\n\n\nA propos de Guillaume\n\nGuillaume est un Architecte Solutions AWS, Team Lead AWS et AWS Community Builder chez Betclic Group depuis bientôt 4 ans."
