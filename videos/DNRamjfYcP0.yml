description: "Learn to leverage your existing JavaScript skills on the server with Node and the most popular application framework for Node, Express. In this hands-on webcast presented by Eric Elliott author of Programming JavaScript Applications, you will learn how to organize files, find common libraries, use Express middleware and more.\n\nAbout Eric Elliott\n\nEric Elliott is a veteran of JavaScript application development. He is currently a member of the Creative Cloud team at Adobe. Previous roles include JavaScript Lead at Tout (social video), Senior JavaScript Rockstar at BandPage (an industry leading music app), head of client side architecture at Zumba Fitness (the leading global fitness brand), and several years as a UX and viral application consultant. He lives in the San Francisco bay area with the most beautiful woman in the world. You can follow Eric on Twitter @dilvie"
