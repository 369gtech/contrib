description: "This session covers the changes and improvements in the latest version of the Enterprise JavaBeans (EJB) specification, 3.2, and how you can benefit from them. Donâ€™t miss this hands-on introduction to the MDBs with their no-methods message listener interface. The session uses a combination of slides and hands-on examples to cover the changes and improvements in EJB 3.2.\n\n\nAuthors:\nDavid Blevins\nVeteran of Open Source Java EE in both implementing and defining JavaEE specifications for over 10 years with a strong drive to see JavaEE simple, testable and as light as Java SE. Co-Founder of OpenEJB (1999), Geronimo (2003), TomEE (2011). Member of the Java EE 7 and EJB 3.2 Expert Groups, past member of the Java EE 6, EJB 3.1, and EJB 3.0 Expert Groups. Contributing author to Component-Based Software Engineering: Putting the Pieces Together from Addison Wesley.\n\nBlog: http://tomitribe.com\nView more trainings by David Blevins at https://www.parleys.com/author/david-blevins-1\n\nMarina Vatkina\nMarina Vatkina is currently a Principal Engineer at Oracle and Specification Lead for EJB 3.2 and Maintenance Lead for Interceptors 1.2 MR releases under the Java Community Process (JCP). During the last 10 years she  has been responsible for the design and implementation of several modules of the GlassFish Java EE application server, including persistence, transaction manager, and EJB container.\nView more trainings by Marina Vatkina at https://www.parleys.com/author/marina-vatkina\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
