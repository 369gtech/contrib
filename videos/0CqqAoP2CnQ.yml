description: "With 2015 just around the corner, the Pivotal Data Science team has been challenged to point its predictive inclinations toward spotting emerging trends in Data Science. With a global team of 30, doing innovative work in almost every vertical market, Pivotal’s data scientists have a rich view into the underlying trends and shifts impacting their craft.\n\nIn this webcast, leaders from the team – Annika Jimenez, Kaushik Das and Hulya Farinas – will share their insights on the key Data Science industry trends for the coming year. Every angle of Data Science is fair game:\n\n- New use cases at the vertical level\n- Analytical tool usage trends\n- Implications of the shift in focus to model operationalization\n- Meta observations about maturity of the craft\n- Ethics evolution in Data Science\n- Venture capital activity\n\nView http://www.pivotal.io/agile/pivotal-data-labs to learn more about Pivotal Data Labs.\nView Slides: http://www.slideshare.net/Pivotal/data-science-predictions2015"
