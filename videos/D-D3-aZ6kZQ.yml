title: 'Hacker == Résister ? — Lila, Étienne Maynier'
language: French
recordingDate: 1574806928
description: "2019. On nous a volé notre Internet. On avait l'espoir de changer le monde avec des valeurs de partage, d'ouverture, d'autogestion et de démocratie, mais le capitalisme, entre autres, a tout absorbé. On se retrouve dans une société sous surveillance, où nos libertés sont restreintes et où nos choix ne sont plus que des compromis. Que reste-t-il aujourd'hui de ce qui nous a poussé à vouloir réinventer le monde ?\n\nLe terme existe depuis les années 80, mais qu'est-ce que ça veut vraiment dire, \"hacker\" ? La question nous taraude depuis des années, alors on a lu, réfléchi, discuté, et essayé de démêler ce qui nous paraît important dans cette culture. À partir d'une discussion sur la création du mouvement hacker et d'exemples actuels, nous proposons d'aborder ce sujet sous l'angle de l'éthique et de nos responsabilités à un moment où technologie et politique n'ont jamais eu autant d'importance et d'impact dans nos vies."
