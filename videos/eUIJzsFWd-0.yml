description: "Exploring the depth and breadth of Machine Learning!\n\nGet ready for exciting insights and best-practices about Machine Learning - the probably most interesting field of tech. Enjoy multiple talks and a workshop carefully curated for developers and make your first steps or level up your skills in ML.\nInterested? Then get yourself comfortable and join us at the Machine Learning Day!\n\n⏰ 10:00 am - 10:45 am CEST\n👉🏻 Is my AI alive but brain-dead? How monitoring can tell you if your machine learning stack is still performing\n🎤 Lina Weichbrodt, Machine Learning Lead Engineer at Deutsche Kreditbank AG\n\n⏰ 11:00 am - 11:45 am CEST\n👉🏻 Computer Vision from the Edge to the Cloud done easy\n🎤 Florian Pachinger, Developer Advocate at Cisco Systems\n\n⏰ 12:00 pm - 12:45 pm CEST\n👉🏻 Getting Started with Machine Learning\n🎤 Alexandra Waldherr, ML & Quantum Computing Enthusiast\n\n⏰ 13:00 pm - 13:45 pm CEST\n👉🏻 Geometric deep learning for drug discovery\n🎤 Noah Weber, CTO at Celeris Therapeutics\n\n❤️ Thanks for watching!\n\n#WeAreDevelopers​ #WeAreDevs​​ \n\nWeAreDevelopers Live  (https://www.wearedevelopers.com/live) is a virtual event series loaded with educational and inspirational talks, delivered with a side of workshops and gathering some of the most prominent names in the dev world to speak their minds about trends, technologies and challenges of tomorrow in software development."
