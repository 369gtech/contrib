title: 'Progressive Web Apps (Cyril Balit - Florian Orpelière)'
language: French
recordingDate: 1462798710
description: 'Le mobile est maintenant omniprésent et nous nous posons tous la question des choix d''implémentations. Natif, hybride ou webapp chaque solutions a bien sur ces avantages et ces inconvénients. Mais si il existait une solution intermédiaire, plus progressive pour allier le meilleurs des 3 mondes. Nous verrons comment les progressives webapps se proposent de relever le challenge pour s''imposer comme la solution d''implémentation pour nos projets mobiles.'
