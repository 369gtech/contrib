description: "WeAreDevelopers Live  (https://wearedevelopers.com/live) is a virtual event series loaded with educational and inspirational talks, delivered with a side of workshops and gathering some of the most prominent names in the dev world to speak their minds about trends, technologies and challenges of tomorrow in software development.\_\n\nWeAreDevelopers Live Days - Day 1 - March 23th, 2021\n\nLevel up your skills at this three-days virtual conference and learn about reactive applications and architectures, frontend technologies, JS frameworks, TypeScript, React, Angular, and much more.\n\n Your host: \n🎤 Sead Ahmetovic, CEO/Co-founder of WeAreDevelopers\n\n\n⏰ 1:00 pm - 1:45 pm CET\n👉🏻 Application Modernization and Rabbits\n🎤 Niklas Heidloff, Developer Adcocate at IBM\n\n⏰ 2:00 pm - 2:45 pm CET\n👉🏻 Rethinking reactive architectures with GraphQL\n🎤 David Leitner, Principal Engineer at SQUER Solutions\n\n⏰ 3:00 pm - 3:45 pm CET\n👉🏻 Unleash your web skills on native!\n🎤 Rowdy Rabouw, Web & App Developer\n\n⏰ 4:00 pm - 4:45 pm CET\n👉🏻 How to stop choosing JavaScript frameworks and start living\n🎤 Sasha Shynkevich, Lead Frontend Developer\n\n⏰ 5:00 pm - 5:45 pm CET\n👉🏻 Extensionator: Rise of the Chromium\n🎤 Keren Kenzi, Senior Software Engineer at AppsFlyer\n\nREGISTER here, participations it's for 🆓: https://bit.ly/WADLiveDays\n\n💯 Follow us:\n► Twitter: https://twitter.com/WeAreDevs\n► Facebook: https://www.facebook.com/wearedevelopers\n► Instagram: https://www.instagram.com/_wearedevelopers\n► Meetup: https://www.meetup.com/WeAreDevelopers-Community\_\n\n❤️ Thanks for watching!\n\n#WeAreDevelopers #WeAreDevs #webdevelopment #cloud #java #GraphQL #JavaScript #HTML #CSS #chrome"
