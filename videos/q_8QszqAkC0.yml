description: "Applying multi-sensory design to all moments of contact with a user allows a product or service\nto produce a more complete, and ultimately better experience. Find out how UX designers can use all senses to design for effective communication.\n\nSpeaker: \nElinor Samuelsson is interested in the intersection of technology and design. She explores how proximity technology might bring empathy to human interactions, and how systems can be designed to do good. She is currently working at Crunchfish as a user experience designer. She is an advocate of multi-sensory design, sustainable product development, and human centered design strategies."
