description: "Self-testing code, or code that can evaluate its own health and tell you if it has problems, is the goal of many software teams who spend effort in testing. How can you achieve that goal? The talk covers team practices, the types and amount of tests you need in your repertoire, and technical practices to help you get closer to it.\n\nSofia Tania is a Software Developer at Thoughtworks, based in Singapore."
