description: "Dan will cover how to use a scientific process -- observation, measurement, experimentation, and testing -- to determine and improve product market fit. Product management expert Dan Olsen will share advice from his book The Lean Product Playbook, including his Lean Product Process, a 6-step methodology that guides people through how to:\n\n1. Determine your target customer\n2. Identify underserved customer needs\n3. Define your value proposition\n4. Specify your MVP feature set\n5. Create your MVP prototype\n\nDan Olsen is a product management and Lean Startup consultant who works with CEOs and product leaders to build great products and strong product teams, often as interim VP of Product. His clients include Facebook, Box, Microsoft, Medallia, and One Medical Group. Dan is the author of The Lean Product Playbook. Prior to consulting, Dan led the Quicken product team at Intuit and was co-founder and CEO of TechCrunch award winner YourVersion, a personalized news startup.\n\nEVENT:\n\nProduct Tank 2017\n\nSPEAKER:\n\nDan Olsen\n\nPERMISSIONS:\n\nOriginal video was published with the Creative Commons Attribution license."
