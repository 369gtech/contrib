description: "By watching this tutorial, you will:\n- Learn how to Install SQL Server Management Studio, Create Tables, and Insert data into those tables. \n- Learn how to use the Select and From Statement to choose what columns are returned and from what tables. In the next video we will go over the Where Statement to filter down your data.\n- Learn how to use the Where Statement to filter your data down. In the next video we will be going over the Group by and Order by Statements.\n- Learn how to use the Group By and Order By Statements. This is the last video on the series and hopefully you will continue to practice these skills and master the basics.\n\n***\n\nLINKS:\n\nSQL Server Management Studio:\nhttps://docs.microsoft.com/en-us/sql/ssms/download-sql-server-management-studio-ssms?view=sql-server-ver15\n\nSQL Server:\nhttps://www.microsoft.com/en-us/sql-server/sql-server-downloads\n\nGithub Scripts:\nhttps://github.com/AlexTheAnalyst/SQL-Code/blob/master/SQL%20Basics%20Create%20Table%20and%20Insert%20Into\n\n***\n\nPUBLICATION PERMISSIONS:\nAlex provided Coding Tech with the permission to republish his videos on Coding Tech channel. \n\nCREDITS:\nAlex the Analyst YouTube channel: https://www.youtube.com/channel/UC7cs8q-gJRlGwj4A8OmCmXg\n\nOriginal video: https://www.youtube.com/watch?v=RSlqWnP-Dy8&t=1s\n\nPlease subscribe to his amazing channel, especially if you want to become a Data Analyst and a Data Scientist as well as learn some Python and SQL skills along the way."
