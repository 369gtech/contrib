title: 'D''AngularJS + Grunt à VueJS + Webpack : un lifting de votre stack à moindre coût (Cédric Le Gallo)'
recordingDate: 1524054670
description: "2012 : AngularJS 1.0 puis surtout 1.2 révolutionne la façon de développer des Single Page Application, une génération entière de développeur Web s'engouffre dans la brêche avec joie, bonheur et controlleur. 2017 : Le Web a évolué vite, très vite, trop vite, aujourd'hui plus aucun développeur ne veut maintenir ce qu'ils appellent du code Legacy qui a terriblement mal vieilli, et c'est vrai que ça fait vraiment trop 2012 tout ce vieux code AngularJS, une éternité.\n\nDans ce talk, je vous présenterai comment très rapidement rendre votre vieille application AngularJS compatible avec Vue.js et surtout Webpack, ce qui va naturellement redonner du peps à vos nouveaux développement de maintenance. Le temps de sereinement migrer fonctionnalité après fonctionnalité tout ce monolithe basé sur des scope devenus obsolètes avec le temps. Plus aucun développeur ne fuira le projet, ..., avant la prochaine obsolescence, mais au moins ils seront heureux de travailler sur ce projet."
