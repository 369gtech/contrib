description: "Toshaan Bharvani is an IT consultant, currently self-employed at VanTosh, with an interest in Open Source Software and IT Hardware. He started his IT interest at the age of 5 when his father gave him his first own PC components. Ever since he has been interested in IT hardware and IT software. In business, he tends to combine higher level applications with lower level systems. Toshaan has been involved for some time now in some open source projects and communities.\n\nThis ignite describes a fully open source datacenter, from open source hardware, firmware, and software. While a full stack developer may be an exception, a fully open source datacenter should not be. \n\nBy using OpenPOWER hardware with open source designs, combined with open source firmware and open source software. It describes the hardware platform, the firmware choice and operating systems."
