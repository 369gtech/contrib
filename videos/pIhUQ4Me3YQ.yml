description: "Jens Lennartsson is a self-taught photographer, based in Malm√∂/Copenhagen. His previous career as a press photographers comes in handy for his more commercial travel and lifestyle photographs. They are produced with a minimum amount of equipment since his philosophy is that there is so much more than to fill your life with things. Like beautiful light, awesome food and epic friends.\nHe's writing about traveling and the human side of photography at The Zen\nPhotographer.\nJens is the founder of the non-profit organization EYE AM, that teaches kids in developing countries to photograph, so that they can tell the story about their lives from their own point of view."
