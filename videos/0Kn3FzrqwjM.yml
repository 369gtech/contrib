description: "This video was recorded at ElixirConf EU Virtual 2020 - https://www.elixirconf.eu/\n\nNext ElixirConf EU Virtual Conference October 7-8 - https://www.elixirconf.eu/\n\nMore great virtual tech conferences - https://codesync.global \n\n---\n\nImproving Developer Experience with LiveDashboard \nby Michael Crumm\n\n\nABSTRACT\nPhoenix provides peace of mind from prototype to production, but how can you ensure that peace of mind once youâ€™ve deployed? Enter LiveDashboard.\nMichael will discuss some of the LiveDashboard features, such as Metrics and the Request Logger, and show how they can improve developer experience while working in a production environment.\n\n---\n\nTHE SPEAKER - Michael Crumm\nMichael is a developer focused on web technologies and distributed systems. He lives in California.\n\n---\n\nElixirConf EU Virtual 2020\nElixirConf EU Virtual 2020 was sponsored by Duffel, PepsiCo, Flyiin, Clever Cloud, Erlang Solutions, Mux, Klockner, Forza Football, BlockFi, App Unite, Coin Gaming Group, AppSignal, DNSimple, Pleroma, Simplabs, Telnyx, Groxio Learning, Elixir Radar, Elixir Fountain, Clever Bunny, Pragmatic Bookshelf, O'Reilly, Manning Publications, \n\nElixirConf EU\nWebsite: https://www.elixirconf.eu/\nTwitter: https://twitter.com/ElixirConfEU"
