description: "Have you ever asked yourself if the user interface you’ve designed will work out like you thought it would? By using an eye tracker, you can test your user interface in the real world and find out where the real hotspots are. This session briefly explains the technology behind eye tracking and shows some examples of how to use the Eye Tribe eye tracker in combination with Java(FX) to analyze a user interface with a heat map or control your app with your eyes only.\n\n\nAuthors:\nGerrit Grunwald\nGerrit Grunwald is working as a software engineer at Canoo Engineering AG (Basel, Switzerland). He is responsible for visualizations of all kinds. His technical interests include Java desktop software development and specifically the subareas - JavaFX, Java Swing and HTML5 controls.\nHe‘s a decent frequent blogger, founder and leader of the Java User Group in Münster (Germany), where he‘s also living.\nHe has been involved in the IT industry since 1996, when he started studying Applied Physics at the University of Applied Sciences Münster (Germany).\nView more trainings by Gerrit Grunwald at https://www.parleys.com/author/gerrit-grunwald\n\nSimon Ritter\nSimon Ritter is head of Java Technology Evangelism at Oracle Corporation. Simon has been in the IT business since 1984 and holds a Bachelor of Science degree in Physics from Brunel University in the U.K.\n\nOriginally working in the area of UNIX development for AT&T UNIX System Labs and then Novell, Simon moved to Sun in 1996. At this time he started working with Java technology and has spent time working both in Java technology development and consultancy. Having moved to Oracle as part of the Sun acquisition he now focuses on the core Java platform and Java for client applications. He also continues to develop demonstrations that push the boundaries of Java for applications like gestural interfaces.\n\nFollow him on Twitter, @speakjava and on his blog at http://blogs.oracle.com/speakjava.\nView more trainings by Simon Ritter at https://www.parleys.com/author/simon-ritter\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
