description: "Модульное тестирование Blazor-компонентов — быстрый и занимательный способ проверить их работу. В этом докладе вы узнаете, как пользоваться bUnit для тестирования Blazor-компонентов. Я рассмотрю как основы, так и более сложные темы, а также покажу, как создавать тесты (и, в результате, компоненты), которые легко поддерживать.\n\n\nПрезентация на Я.Диске: https://disk.yandex.ru/i/0xzRzVG1_WE4Jw\n\nDotFest: https://2020.dotfest.ru/lecture/16"
