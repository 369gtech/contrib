description: "This presentation was recorded at GOTOpia Europe 2020. #GOTOcon #GOTOpia\nhttp://gotopia.eu\n\nEoin Woods - Security genius and brilliant speaker\n\nABSTRACT\nA couple of years ago, Endava realized that the difficulties in DevOps adoption are never the automation technology but rather the ways-of-working, which require a much more fundamental change in people's behavior and culture.\nOver the years, as Eoin helped his clients progress their DevOps journeys, he found that there are three practices that have been repeatedly useful in helping successful DevOps adoption.\nThe practices are (real) agile development, incubator teams and pipelines. In this talk, Eoin will briefly review all three, discuss why they facilitate successful DevOps adoption and talk in a bit more depth about incubator teams, which may be less familiar [...]\n\nTIMECODES\n00:00 Intro\n 00:41 Agenda\n02:08 Introductions\n03:55 Reminder: what is \"DevOps\"?\n10:07 Common problems in DevOps adoption\n13:12 3 practices for DevOps adoption\n26:56 Conclusions\n\nDownload slides and read the full abstract here:\nhttps://gotopia.eu/2020/sessions/1456/three-practices-for-effective-devops-adoption\n\nhttps://twitter.com/GOTOcon\nhttps://www.linkedin.com/company/goto-\nhttps://www.facebook.com/GOTOConferences\n#DevOps #Teams\n\nLooking for a unique learning experience?\nAttend the next GOTO conference near you! Get your ticket at http://gotocon.com\n\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
