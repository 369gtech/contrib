title: '"UX Design et  stratégie : les super pouvoirs du prototypage" - Clarisse Moisand'
language: French
recordingDate: 1576137600
description: "\"Le prototypage est une étape indispensable dans la conception d'un produit ou d'un service.\nEn  manipulant un objet, en reproduisant les conditions d'utilisation d'un  service ou en se projetant dans une maquette à échelle 1, on voit les  choses différemment.\nAlors que la discussion permet d’étoffer un  raisonnement et que l’écriture vise à mettre en cohérence ses idées, le  prototypage apporte un mode d'expérimentation plus concret. Il permet à  la fois de se rapprocher du terrain, des conditions réelles  d'utilisation, mais aussi d’insuffler plus d’agilité dans les modes de  gouvernance.\"\n\n+ d'infos : www.blendwebmix.com"
