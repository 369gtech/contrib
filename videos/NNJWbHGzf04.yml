title: 'Les androïdes rêvent t-il de Gradle ?'
recordingDate: 1372508962
description: "Maven, c'est un peu comme une histoire d'amour. Au début, on est séduit, on s'émerveille, on s'engage et on le montre à tout le monde. Mais passé un certain temps, on commence à en voir les défauts et à la fin, on ne voit plus qu'eux. Le divorce est alors compliqué...\n\nGradle est un système de build nouvelle génération pour la JVM combinant les avantages du scripting Ant et des conventions Maven grâce à un DSL (Domain Specific Language) élégant et extensible.\n\nDans ce talk, nous montrerons comment Gradle combine intelligemment les conventions avec le scripting de façon à offrir des builds modulables sans effort, l'écriture de plugins facile, de façon à rendre l'écriture de build aussi simple que ce qu'elle devrait être."
