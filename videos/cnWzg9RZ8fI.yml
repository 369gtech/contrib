description: "Do you use Google every day? Mastering Google's powerful search refinement operators and lesser known features could, over a year's time, save you days scouring over irrelevant results. Even more enticing is the promise of elusive nuggets of market research and competitive intelligence out there waiting to be discovered — IF you know how to wield Google. The majority of our search queries are surprisingly unsophisticated and thus the true power of the Google search engine, for most of us, remains untapped.\n\nLearn how you too can become an expert Google searcher and extract invaluable data about your competitors and about the market like never before — with laser-like accuracy and extreme efficiency.\n\nYou will learn:\n\nHow to cut through the clutter with Boolean logic, exact phrase matching, wildcards, and search operators like filetype, intitle and site\nHow to cast a wider net by expanding your search to include synonyms with the ~ (tilde) operator.\nHow to conduct specialized searches using Google's many search sites like Google News, Google Groups, and Google Blog Search.\nHow to obtain real, confidential business plans and marketing plans\nHow to invoke the Google search box as a calculator, a measurement converter, a dictionary, a package tracker, an airline timetable, a street map atlas, a stock ticker, and more!"
