description: "\"Watch the sample class recording: http://www.edureka.co/microsoft-bi?utm_source=youtube&utm_medium=referral&utm_campaign=basic-conversion\n\nThe video speaks about creating an SSIS package. SSIS is SQL Server Integration services. It is a ETL platform to transform the different information source in to a database or a different destination.\nSSIS can solve complex business problems. \n\nRelated posts:\nhttp://www.edureka.co/blog/introduction-to-microsoft-bi?utm_source=youtube&utm_medium=referral&utm_campaign=basic-conversion\n\n\nEdureka is a New Age e-learning platform that provides Instructor-Led Live, Online classes for learners who would prefer a hassle free and self paced learning environment, accessible from any part of the world. The topics related to ‘Basic package for conversion’ have been covered in our course ‘Microsoft BI’.\nFor more information, please write back to us at sales@edureka.in \n\n \n\n\n\n\""
