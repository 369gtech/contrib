description: "This video was filmed at the Erlang Factory Lite conference in Munich on the 19th of February. Slides available here: http://www.erlang-factory.com/conference/Munich2013/speakers/StuartMcCaul\n\nRiak is the massively scalable, highly available, NoSQL database that everyone is turning to in order to back their web-scale operations. Created by Basho, written in Erlang, and published under the open source Apache licence, Riak is in use at some of the world's largest companies. Basho's Stuart McCall gives a basic introduction to Riak.\n\nTalk objectives:\nCome away with an understanding of:\nwhat Riak can do for you\nwhat uses cases Riak is suited to\nhow to get started with Riak\nsome examples of how Riak is used elsewhere.\n\nTarget audience: people taking the first steps into looking at NoSQL databases and who are looking to build applications where scalability and availability are the priority."
