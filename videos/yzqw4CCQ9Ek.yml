description: "Приглашаем на FrontendConf 2020 live!\n23-26 сентября и 1-2 октября 2020, онлайн по всему миру.\nПодробности и билеты по ссылке: https://bitly.su/EwEI\n--------\nРИТ++ 2017, Frontend Сonf\n\nТезисы: \nhttp://frontendconf.ru/2017/abstracts/2608.html\n\n* История проекта Accelerated Mobile Pages.\n* Как это работает.\n* Западные кейсы и результаты.\n* Отечественные кейсы и результаты.\n* Как правильно внедрить AMP.\n* Будущее технологии."
