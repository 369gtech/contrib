title: 'Giles Lindsay. Agile-лидерство будущего'
language: Russian
recordingDate: 1618778704
description: "Доклад на конференции Enterprise Agile Russia 2020: https://agileconf.ru.\n\nСлайды: https://drive.google.com/file/d/1wM3gHRxhO654aJZlMYNOEKp969c0OGvp/view.\n\nОписание:\nЭтот доклад рассматривает сложности, которые мешают настоящему лидерству сейчас и в будущем. Джайлз Линдси делится своим 25-летним опытом работы с небольшими и крупными компаниями. Доклад дает в концентрированном виде общие для многих компаний проблемы, которые мешают лидерам изменений достигать своих целей и рассказывает, что следует предпринять, если вы видите подобные сложности."
