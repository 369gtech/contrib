title: 'Принципы построения экосистемы данных / Михаил Ананьев (Сбербанк)'
language: Russian
recordingDate: 1586889537
description: "При поддержке AvitoTech мы впервые публикуем все видео с HighLoad++ 2019 в открытый доступ. Учитесь, вдохновляйтесь и перенимайте лучшие практики у спикеров, не выходя из дома. \n--------\nКалендарь конференций - https://ontico.ru\n\nСледующая конференция HighLoad++ пройдет 21 и 22 сентября 2020 года в Санкт-Петербурге.\n\nПодробности и билеты по ссылке http://bit.ly/2sSxgBx\n--------\nHighLoad++ 2019\n\nТезисы и презентация:\nhttps://www.highload.ru/moscow/2019/abstracts/6103\n\n- Проблематика построения экосистемы данных крупных предприятий и текущих инструментов;\n- принципы и стандартизация управления метаданными / знаниями о данных при объединении больших компаний;\n- система глобальных имен в управлении знаниями о данных;\n- машиночитаемое описание логической модели данных;\n- автоматическое обезличивание данных, контроль безопасности данных при пересечении контролируемой зоны на основе метаданных;\n...\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
