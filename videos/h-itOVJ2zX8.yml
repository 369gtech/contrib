description: "Good collaboration between Platform Teams and Application Teams is critical for delivering any production service. Practices such as site reliability engineering and continuous delivery must be understood by everyone to be effective, but creating that shared understanding can be hard in an existing organization. In this talk, Hannah and Jérôme will provide a simple guide to getting started. \n\nLearn more: https://pv.tl/2OZbK74\n\nOur experience has shown us that Platform Teams and Application Teams don’t talk enough, and we don’t talk about the right things. This session will give you four simple questions to start that dialogue—you might be surprised what you learn if you ask the right questions!\n\nHannah Foxwell: Associate Director, Pivotal\nJérôme Wiedemann: Associate Director, Solutions Architecture, Pivotal\n\nFilmed at SpringOne Platform 2019\nSlides: https://www.slideshare.net/Pivotal/4-questions-to-ask-your-dev-team/Pivotal/4-questions-to-ask-your-dev-team"
