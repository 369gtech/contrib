title: 'Алина Хоменко. Мобильное тестирование. Ищем проблемы-невидимки. QA Fest 2018'
language: Russian
recordingDate: 1565597091
description: "The talk from QA Fest conference in Kyiv, Ukraine.\nPresentation: will be soon\nFb: https://www.facebook.com/QAFest/\nWebsite: http://qafest.com/\n\nТестирование не стоит на месте, а мобильное тестирование тем более. Что включает в себя производительность мобильного приложения и какие метрики можно выделить? Как поможет старый добрый Charles при тестировании производительности? Monkey Exerciser, Android Profiler и Battery Historian - инстурменты разработчиков или же лучшие друзья тестировщиков в нефункциональном тестировании мобильного приложения?\nЦель моего доклада - рассказать о распространенных проблемах-невидимках, которые влияют на качество мобильных приложений, но о которых часто забывают в процессе тестирования."
