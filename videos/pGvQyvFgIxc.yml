description: "Meetup #AperiTech della Community di Accessibility Days\n\nSpeaker:\nEnos Recanati \n\nAbstract\nGli assistenti vocali stanno prendendo sempre più piede, abilitando scenari non possibili fino a qualche tempo fa. Vedremo quali sono gli strumenti e le opzioni a nostra disposizione per realizzare Skill Alexa per integrarle nelle nostre applicazioni, senza trascurare gli aspetti relativi all'accessibilità.\n\n\nPer restare aggiornato su tutti gli #AperiTech:\nTelegram #AperiTech https://t.me/aperitech\nCalendario del Developer https://bit.ly/devcalendar\nCodemotion Tech Community https://bit.ly/CodemotionTC"
