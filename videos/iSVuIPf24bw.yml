description: "This presentation was recorded at GOTO Chicago 2020. #GOTOcon #GOTOchgo\nhttp://gotochgo.com\n\nAdam Butler - Engineering Lead in John Deere’s Intelligent Solution Group\n\nORIGINAL TALK TITLE\nBatching vs. Streaming - John Deere's Journey to Scale & Process Millions of Measurements a Second\n\nABSTRACT\nThe John Deere data platform receives and processes millions of sensor measurements per second from machines around the world.\nIn this talk, Adam will discuss the various technologies and architectures John Deere has implemented and how they had to adapt to ever increasing volumes of data. Adam will explore their usage of Lambda/Kinesis, Spark and Flink...where they worked, where they didn't, lessons learned and how their current architecture [...]\n\nTIMECODES\n00:00 Intro\n03:31 Streaming machine state data (2014)\n05:39 Streaming agronomic data (2016)\n10:10 Batch agronomic Data (2017)\n12:21 Streaming agronomic data (2018)\n16:27 Streaming agronomic data (2020)\n18:47 Beyond 2020\n\nRead the full abstract here:\nhttps://gotochgo.com/2020/sessions/1327/batching-vs-streaming-john-deeres-journey-to-scale-and-process-millions-of-measurements-a-second\n\nhttps://twitter.com/GOTOchgo\nhttps://www.linkedin.com/company/goto-\nhttps://www.facebook.com/GOTOConferences\n#Data #Streams #Backend #Batching #Streaming #Lambda #Kinesis #ApacheSpark #ApacheFlink\n\nLooking for a unique learning experience?\nAttend the next GOTO conference near you! Get your ticket at http://gotocon.com\n\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
