description: "Pamela Fox, Paul Irish \n\nIn an ideal world, we would always use feature detection to decide what features to serve our users. Unfortunately, in the real world, there are practical problems with that approach, especially when facing users on mobile devices where you need to evaluate their runtime capabilities while you're serving assets.\nIn this talk, I'll introduce the ideas and tools behind feature detection and then discuss our experiences with detecting the edge of the web at Coursera.\n\nFor all I/O 2013 sessions, go to https://developers.google.com/live"
