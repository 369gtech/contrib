description: "As Autodesk A360 team, we started using Angular 2 while it was in beta. It has been a journey to learn a new framework and discover its in and outs while planning a new product that will be used by millions of people all around the world. We witnessed the design decisions the Angular Team is making along the way and we came to love them and appreciate them even more. Let’s talk about how we learned and how we evolved our architecture at Autodesk.\n\nKey takeaways\nWe will talk about my adventures in architecting an Angular application\nYou will learn the tools that I discovered and the architecture decisions that I made and remade.\nYou will learn about the way to teach your team Angular and the considerations before deciding on Angular and Typescript.\nYou will learn what is to come in the latest versions of Angular.\n\nConnect with us!\nTwitter: https://twitter.com/oredev\nFacebook: https://facebook.com/oredev\nInstagram: https://instagram.com/oredev\nVimeo: https://vimeo.com/oredev"
