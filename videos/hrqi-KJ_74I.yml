title: '2021/11/09 - Java Project Panama'
language: French
recordingDate: 1637595796
description: "Panama, un pont vers le code natif\n\nDepuis toujours, en Java, interagir avec le code natif est une nécessité. JNI est présent depuis les débuts de la JVM pour faire ce pont. Malgré ses défauts, c'est une technologie qui fonctionne bien. D’autres approches sont apparues pour combler ces défauts: JNA, puis JNR. Les ingénieurs de l’OpenJDK ont profité de l’arrivée des MethodHandles pour réviser cette interaction avec le monde natif pour plus de facilité et de sécurité. Ce travail est connu sous le nom de Project Panama et cette présentation vous introduira à ces nouvelles API.\n\npar Brice Dutheil"
