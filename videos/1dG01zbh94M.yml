title: 'Lew Moorman and Jim Curry interviewed at OSCON 2010'
recordingDate: 1279897912
description: "http://www.oscon.com \r\n\r\nLew Moorman is instrumental in driving strategic planning, product development and new business initiatives for Rackspace. He joined the company in April of 2000 and has served a variety of strategy and marketing roles throughout the company's growth. Before joining Rackspace, Moorman held several positions at the management consulting firm McKinsey & Company, advising high technology clients on critical strategic issues.\r\n\r\nAs Rackspace Hosting's Chief Strategy Officer, Lew Moorman drives strategic planning, product development and new business initiatives across the company. He also serves as President of Rackspace's Cloud business, leading the company's fastest growing business unit. He speaks frequently at industry events on cloud computing, hosting and the rapidly evolving world of IT.\r\n\r\nMoorman received a B.A. from Duke University and a J.D. from Stanford Law School.\r\n\r\nJim Curry is the VP of Corporate Development at Rackspace, the world's leader in hosting. He is responsible for the company's M&A and venture investing activities including the acquisitions of Webmail.us, Slicehost and Jungle Disk. Jim also manages strategic product partner alliances for Rackspace, particularly in the areas of cloud computing and applications.\r\n\r\nIn addition to his current responsibilities, Jim also maintains responsibility for incubating new businesses at the company including the recently launched Platform Hosting offering and Hong Kong businesses.\r\n\r\nPrior to Rackspace, Jim spent 15 years in the IT and financial services sector in various new product incubation, corporate development and investing roles. Most recently, Jim was a senior leader on Dell's   corporate development team.\r\n\r\nJim has also held leadership positions with several other technology startups including Bowstreet and Tivoli, both acquired by IBM. He also was an investment banker with Goldman Sachs and spent several years as a private equity investor.\r\n\r\nJim holds an MBA from Harvard University and a Bachelor of Arts in Economics from the University of Texas at Austin."
