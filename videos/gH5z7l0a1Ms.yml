description: "Technical track breakout session presented by Harpreet Singh, Senior Director Product Management, CloudBees.\n\nJenkins is the engine that drives continuous integration and delivery of software. This talk will cover all things Cloud Foundry and Jenkins - from using BOSH to layout, Jenkins Enterprise by CloudBees to setting up Jenkins easily, delivering continuously from CloudBees DEV@cloud (Jenkins as a service) to Pivotal Cloud Foundry. Future plans for using BOSH with Jenkins Operations Center by CloudBees to help manage multiple Jenkins masters will also be touched upon."
