title: 'The Launch Space: Deliver Static Web Apps in Azure DevOps'
language: English
recordingDate: 1618351594
description: "Azure Static Web Apps provide globally distributed content hosting and serverless APIs powered by Azure Functions. It also includes everything you need to run a full-stack web app, including support for custom domains, free SSL certificates, authentication/authorization, and staging environments. Azure Static Web Apps also support additional content sources, including Azure Repos, via Azure Pipelines.\n\nOur guest will cover the Azure DevOps task for Azure Static Web Apps, which intelligently detects and builds your app's frontend and API, then deploys to Azure.\n\nGuest: Steven Murawski\n\nSteven Murawski is a Principal Cloud Advocate and leader of the DevOps advocacy team. Steven has worked on both the Dev and Ops sides of the house, most recently as a Principal Engineer at Chef, building tools for operating applications and infrastructure at scale and velocity."
