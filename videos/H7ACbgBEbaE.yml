title: 'Trond Bjerkestrand - Scala in Action'
recordingDate: 1394181026
description: "Bio:\n\nTrond jest szkoleniowcem i konsultantem w Typesafe, Inc. Doświadczenie ze Scalą zdobywał jako współzałożyciel SpendChart.no -- aplikacji do zarządzania osobistymi wydatkami. Przed SpendChart.no pracował w Accenture jako konsultant Java. Trond efektywnie i w ciekawy sposób przekazuje swoje doświadczenie w ramach Scali i technologii opartych o JVM prowadząc szkolenia z tego języka, Akki i Play'a kiedy oraz keidy pomaga innym firmom wykorzystać możliwości tych technologii.\n\nPrezentacja:\nScala in Action\nJęzyk: EN\n\nDon't you speak Scala yet? Then let us invite you to a journey on which we will explore the outstanding features of this programming language for the Java Virtual Machine. As an introduction we will briefly talk about Scala's key characteristics. Then we will explore this language and some of its typical applications, e.g. concise OO and powerful functional collections. If you are a developer and expect vivid examples and live coding, then you will like this session."
