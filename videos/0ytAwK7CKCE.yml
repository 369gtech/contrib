description: 'Java 11/12 offre due nuovi Garbage Collector: ZGC e ShenandoahGC. L''obiettivo di questi due nuovi GC è quello di ridurre le pause a solo qualche millisecondo e possibilmente sotto il millisecondo, risolvendo quindi una volta per tutte il problema delle pause dovute al GC. Questa sessione presenterà questi due GC, come fare per attivarli, come configurarli e discuterà le loro performances.'
