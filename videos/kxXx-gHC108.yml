description: "Il titolo - Il fascino della supercazzola: un breve viaggio nel mondo dei linguaggi esoterici\n\n\"Lei ha clacsonato\" è l'incipit di un programma scritto in Monicelli, un linguaggio che usa come istruzioni le supercazzole rese famose nei vari film \"Amici miei\". Monicelli è uno dei tanti linguaggi esoterici, nati un po' per gioco e un po' come sfida; alcuni hanno lo scopo di divertire, altri sono pensati per mucche e oranghi, altri ancora per essere estremamente difficili da usare, al punto di meritarsi il nome di un cerchio dell'inferno dantesco. Pensate che il vostro collega scriva codice incomprensibile? Think again."
