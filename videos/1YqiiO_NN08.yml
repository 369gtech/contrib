description: "This presentation is an introduction to the OpenJDK Device I/O project, which aims to provide a Java-level API for accessing peripheral devices on embedded platforms. You can access low-level devices by writing only Java. The session includes a short tutorial showing how to use the API to communicate with different peripheral devices.\n\n\nAuthor:\nJennifer Dority\nJennifer has been working on the Java SE Embeeded Libaries Team since 2012.\nView more trainings by Jennifer Dority at https://www.parleys.com/author/jennifer-dority-1\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
