description: "TensorFlow Extended (TFX) has evolved as the ML platform solution within Alphabet over the past decade, and Alphabet is now evangelizing TFX for the rest of the world. Konstantinos Katsiapis and Anusha Ramesh discuss what it means to be an “ML platform” and share Alphabet’s insights and approach that laid the foundation for TFX to reach its current popularity within Alphabet—and which the company hopes to amplify beyond Alphabet.\n\nSubscribe to O'Reilly on YouTube: http://goo.gl/n3QSYi\n\nFollow O'Reilly on: \nTwitter: http://twitter.com/oreillymedia\nFacebook: http://facebook.com/OReilly\nInstagram: https://www.instagram.com/oreillymedia\nLinkedIn: https://www.linkedin.com/company-beta/8459/"
