description: "Navigating the job market as an engineering leader can be daunting.\n\nWhen you’re looking for your next job, applying to big brand names can be tempting. But it’s important to think about the kind of company, the values that matter to you, and what you want to achieve later in your career.\n\nHow do you define what you want from a job, scope out potential employers, and land a role you love?\n\nIn this panel, we will strip job hunting back to basics. Panelists will share their own experiences and give advice on how you can own the journey from start to finish. \n\nKey learnings\n\n- Identify the values and career goals that are important to you\n- Learn the best questions to ask recruiters and hiring managers\n- Uncover if an engineering organization is the right fit for your skills and ambitions"
