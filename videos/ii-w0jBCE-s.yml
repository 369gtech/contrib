title: 'La persistencia tiene un limite | Emma Sesmero,  Blanca Hernández | Codemotion Madrid 2015'
language: English
recordingDate: 1556872564
description: 'En la inmensa mayoría de las aplicaciones que implementamos necesitamos una base de datos. A la hora de elegir una de las muchas opciones que existen para guardar nuestros datos, uno se decanta por la solución con la que está más familiarizado, que sea más popular en ese momento o la que se crea idónea tras leer su documentación. Pero, ¿qué pasa cuando se exigen nuevos casos de uso que se pasaron por alto en la primera fase de especificación, cuando la solución que tenemos en lugar de facilitar la implementación de nuevos requerimientos, supone un problema añadido? En esta charla queremos compartir las experiencias vividas en nuestro equipo al utilizar dos soluciones que resultaron no ser las más idóneas durante el desarrollo de dos aplicaciones: Postgres con OpenJPA y MongoDB. Explicaremos qué limitaciones han surgido, qué aspectos deberíamos tener en cuenta al elegir el almacenamiento y cuándo es necesario migrar, haciendo hincapié en las lecciones aprendidas.'
