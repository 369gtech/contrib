description: "LumApps est une entreprise SaaS fondée en France en 2012, présente à l’international avec des bureaux à San Francisco, New York, Londres, Paris, Tokyo et un siège historique à Lyon. LumApps travaille avec des organisations de toutes tailles et de tous secteurs pour assurer leur réussite grâce à des solutions digitales innovantes et natives au cloud. Les solutions LumApps soutiennent les entreprises dans leur transformation digitale et les aident à construire de la valeur grâce à des bonnes relations de travail. De cette manière, LumApps permet à la fois aux entreprises et aux employés de devenir les leaders intelligents de demain.\n\nwww.blendwebmix.com"
