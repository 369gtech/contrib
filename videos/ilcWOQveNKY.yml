title: 'Etendre VS Code, ou comment créer une UI à partir d''une API en quelques minutes (J. RIeu)'
language: French
recordingDate: 1557218709
description: "Construire sa propre extension VS Code, ça se fait en un rien de temps. Vous n'aviez pas d'interface d'administration pour vos services ? Construisez-en une en 10 minutes ! Vous rêviez d'une fonctionnalité qui vous changerait la vie ? Créez la vous-mêmes en quelques lignes !\n\nAu programme : live-coding d'une UI intégrée à VS Code qui accède à un service REST.\n\nVisual Studio Code dispose d'une API concise et très facile à prendre en main. Les possibilités sont infinies : questions-réponses interactives, affichage d'arborescence, HTML, notifications, appels HTTP, messages RabbitMQ, lecture de fichiers, etc."
