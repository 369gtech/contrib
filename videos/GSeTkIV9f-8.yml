title: 'Effective DevOps:  Build a High Performance Team'
recordingDate: 1543667191
description: 'A High Performance Team is a team that is able to out perform similar teams, or to overdeliver on expectations given to the team considering its composition. This is the Nirvana state that Agile teams strive for. It can be can be a challenge to build teams characterized by High Performance, especially in a DevOps arena that tends to have a lot of interrupts driven from customer engagement and production outages.This presentation will talk about High Performance Teams and how to build them within the DevOps arena. Attendees will leave will new perspective and tools to bring back to their companies to start building High Performance Teams in DevOps.'
