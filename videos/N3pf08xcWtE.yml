description: '¿Quién responde sobre seguridad en el cloud? Debería estar claro, pero la realidad es otra. Hay debate sobre qué es responsabilidad del proveedor del Cloud y qué es responsabilidad de los desarrolladores. Si a esta divergencia añadimos el hecho de que las técnicas de seguridad clásica no son válidas (o al menos, no eficaces) en entornos dockerizados, tenemos un coctel mortal, que los amigos de lo ajeno están explotando a diario y con mucho éxito. En esta charla debatiremos sobre la responsabilidad de cada uno de los actores. Veremos los nuevos ataques, y cómo podemos protegernos de ellos'
