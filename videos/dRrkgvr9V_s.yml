description: 'At the second Social Web Foo camp, we had a chance to visit with Linkedin''s Chief Scientist DJ Patil. In the short video below, DJ shares his observations on how analytics has changed in recent years, especially as Big Data increasingly becomes common. A recent trend is that companies are casting a wider net, and are hiring scientists from fields not traditionally known as fertile recruiting grounds for data intelligence teams.'
