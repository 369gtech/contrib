title: 'From vehicle to cloud - how we attack 7% of the world’s carbon emissions'
recordingDate: 1621186930
description: "Einride is a startup on a mission to move heavy road transports into the carbon-free future. Our means for getting there is using cutting edge technology, all the way from electric and autonomous trucks to centralized freight and vehicle coordination in the cloud.\n\nWhen we started our journey in 2016, many people thought we were mad. These days, it's obvious that we've come quite some way on what seemed to be a mission impossible. How did we get so far so quickly? And how are we moving forward? Follow us on a tech strategy fly-over with deep-dives into the most exciting parts!\n\nPia Fåk Sunnanbo, Einride\nPär Degerman, Einride\n\nPresented at Jfokus conference 9th February 2021.\nhttps://www.jfokus.se"
