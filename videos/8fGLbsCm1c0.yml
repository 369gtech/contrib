description: 'Presented by Patrick Meenan. In this webcast we explore hands-on performance testing and analysis with WebPagetest - the advanced capabilities you never knew existed. We briefly touch on basic page testing but quickly dive into testing the impact of 3rd party content on your site, understanding the REAL user experience with visual testing and a brief introduction to scripting interactive tests. Finally, we also lay out the plans for upcoming releases.'
