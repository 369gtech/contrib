title: '10. Клиентская оптимизация — метрики – Иван Кареев'
recordingDate: 1636027039
description: 'На лекции расскажем о том, как устроен процесс сбора и анализа метрик. Обсудим, какие бывают метрики и как их получать со страниц, особенности отправки, способы их расчета и сравнения. Полный цикл работы с метриками позволяет самостоятельно проводить эксперименты и оценивать результаты задач по оптимизации скорости страниц.'
