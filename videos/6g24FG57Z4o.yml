description: "Au cours de ces 25 minutes, vous allez voir ce qu'il est possible de faire avec D3.JS pour passer de données brutes à des graphiques vivants ou à des cartes. Je vous montrerai les fonctionnalités de manipulation des données qui sont embarquées dans D3JS avant de passer à leur affichage.\n\nQuelques exemples simples seront présentés (bar chart, nuage de points) avant de passer sur des exemples plus intéressants et interactifs.\n\nAttention, en cas d'erreur, la Terre pourrait s'arrêter de tourner..."
