title: 'Дмитрий Нестерук — Программирование со Скоростью Мысли'
recordingDate: 1419989943
description: "Ближайшая конференция — DotNext 2020 Moscow\n2-5 декабря, Online\nПодробности и билеты: https://dotnext-moscow.ru/\n\n. Ближайшая конференция — DotNext\_2020 Piter\n15-18 июня, Online\nПодробности и билеты: https://bit.ly/dotnext2020piter\n\n. Дмитрий Нестерук, JetBrains — Программирование со Скоростью Мысли\nКонференция .NEXT 2014\nСанкт-Петербург, 04.04.2014\n\nНасколько быстро мы умеем решать задачи? Помогает ли нам в этом инструментарий? В этом докладе будут показаны примеры использования современных инструментов и практик разработки, которые облегчают труд программиста и повышают эффективность."
