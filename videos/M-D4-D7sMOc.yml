description: "Aida Mehonic is an engagement manager at ASI Data Science with a focus on financial services. Previously, she worked in investment banking for four years, most recently as a front office strategist at JPMorgan Investment Bank developing quantitative models and publishing investment research. Aida is a bronze medallist at the International Physics Olympiad. She holds a BA and MMath in mathematics from Cambridge University and a PhD in theoretical physics from UCL. Her research has been published in Nature.\n\nSubscribe to O'Reilly on YouTube: http://goo.gl/n3QSYi\n\nFollow O'Reilly on \nTwitter: http://twitter.com/oreillymedia\nFacebook: http://facebook.com/OReilly\nGoogle: http://plus.google.com/+oreillymedia"
