description: "The popularity of component-based frameworks has led to a Goldilocks problem for many web development teams. Some teams have too many components, filling their code base with files and components that don't have a clear purpose. Other teams have too few components, and the ones they have are monoliths containing way too much logic and becoming impossible to change. In this talk, we'll discuss some common pitfalls and strategies for making sure that the components you have in your system are just right.\n\nConnect with us!\nTwitter: https://twitter.com/oredev\nFacebook: https://facebook.com/oredev\nInstagram: https://instagram.com/oredev\nVimeo: https://vimeo.com/oredev"
