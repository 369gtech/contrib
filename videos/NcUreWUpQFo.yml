title: 'Using Python to Explore Space | Learn with Dr G'
language: English
recordingDate: 1609891594
description: "In this session, Sarah (Dr. G) will dive deep into how NASA is using Python to create innovation solutions as they explore space! We'll walk through our learning path \"\"Discover the role of Python in space\"\" and discuss how NASA uses core programming concepts to solve real world problems like using moon rocks to determine the history of the moon or tracking weather patterns to optimize successful launches. By the end of this stream you will have the basics of Python and an understanding of where code fits into our journey through space. To access the learning path, go here: https://aka.ms/LearnWithDrG/PythonInSpace11\n\nThis session is targeted at beginner learns who want to know about the benefits of Python and space exploration. \n\nWe hope that you leave this session with an understanding of how to use Python to solve complex problems and will inspire you to continue your own Python Journey and maybe one day help unravel the mysteries of space!"
