description: "The talk from JS Fest conference in Kyiv, Ukraine.\nPresentation: will be added soon. \nFb: https://www.facebook.com/JSFestua/\nWebsite: http://jsfest.com.ua/\n\nКак часто проходя собеседование в сотый раз отвечаешь заученными ответами как работает “мертвая” часть джаваскрипта. А если еще и код просят написать на неактуальном, хоть и бесспорно важном, прототипно- ориентированном подходе, то вообще хочется встать и уйти с собеседования. JS-puzzlers отличный формат, чтобы показать, что лайвкодинг на интервью это не просто Mnother contest, а самый простой способ проверить понимает-ли человек концепции языка, на котором пишет или просто зазубрил ответы с \"learn.javascript.ru\".\nА вот ты смог бы пройти собеседование с лайвкодингом на актуальные темы?"
