title: 'Et si nous créions le .breizhcamp? (Marc Audefroy, Eric Vergne)'
recordingDate: 1556713805
description: 'Les noms de domaine et les DNS font parti des services primaires d''internet. De l''idée de création jusqu''à la vente du .breizhcamp, nous découvrirons ensemble le fonctionnement des DNS et des noms de domaine. Les termes Registry, Registrar, Icann, DNS racine/authoritaire/resolver, whois, RRA, EPP et gouvernance d''internet ne vous seront alors plus inconnus. Vous comprendrez également pourquoi ce milieu est si sensible au changement.'
