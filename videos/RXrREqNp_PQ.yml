title: '[DevFest Nantes] Les Chrome Apps (le retour)'
recordingDate: 1386925708
description: "Présenté par François Beaufort au DevFest Nantes 2013\n\nLes Chrome Apps sont des applications écrites avec des technos web mais avec des capacités plus puissantes que sur le web. Elles s'exécutent dans un environnement sécurisé, ressemblent à s'y méprendre aux applications natives, sont multi-plateformes et fonctionnent hors-ligne par défaut."
