description: 'Fold Stories est un jeu sous licence libre produit par OtterWays, un petit studio francais. Mais comment concilier l''esprit du Libre avec l''obligation de rentabilité ? Quelles sont les contraintes et les obstacles d''un tel choix ? Y-a-t-il des avantages à choisir une licence libre plutôt qu''une propriétaire ? Nous tenterons de répondre à toutes ces questions au travers de notre expérience sur Fold Stories.'
