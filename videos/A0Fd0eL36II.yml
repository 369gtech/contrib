description: "Speaker: Sau Sheong Chang (SP GROUP)\n\nGenetic algorithms are metaheuristics that are based on the process of natural selection. This talk give a simple introduction to GA, with a couple of examples including evolving a phrase from Shakespeare’s Hamlet, and also an image of Mona Lisa.\n\nSau Sheong has been doing software development for 22 years, mostly in web application development. He is active in the Ruby and Go developer communities have have contributed to open source projects and spoke at meetups and conferences. Sau Sheong has also published 4 programming-related books, on Ruby and Go. He currently works for SPGroup (previously known as Singapore Power), based out of sunny Singapore and has in his career worked for PayPal, HP, Yahoo, and also ran a technology startup during the dot-com days."
