description: "Watch sample class recording: http://www.edureka.co/data-science?utm_source=youtube&utm_medium=referral&utm_campaign=intro-rhdfs\n\nRHadoop is a collection of three R packages: rmr, rhdfs and rhbase. rmr package provides Hadoop MapReduce functionality in R, rhdfs provides HDFS file management in R and rhbase provides HBase database management from within R.\nThe topics covered in the video:\n\n1. Introduction to RDHFS\n2.Functionalities in RHDFS\n\n\nRelated Posts:\nhttp://www.edureka.co/blog/who-can-take-up-a-data-science-tutorial/?utm_source=youtube&utm_medium=referral&utm_campaign=intro-rhdfs\nhttp://www.edureka.co/blog/enroll-for-a-data-science-course/?utm_source=youtube&utm_medium=referral&utm_campaign=intro-rhdfs\nhttp://www.edureka.co/blog/types-of-data-scientists/?utm_source=youtube&utm_medium=referral&utm_campaign=intro-rhdfs\nhttp://www.edureka.co/blog/core-data-scientist-skills/?utm_source=youtube&utm_medium=referral&utm_campaign=intro-rhdfs\nEdureka is a New Age e-learning platform that provides Instructor-Led Live, Online classes for learners who would prefer a hassle free and self paced learning environment, accessible from any part of the world.\n‘Introduction to RHDFS’ have been widely covered in our course ‘Data Science’.\nFor more information, please write back to us at sales@edureka.co\nCall us at US: 1800 275 9730 (toll free) or India: +91-8880862004"
