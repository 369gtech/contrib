title: 'Intro + DeepDive: Kubernetes Cloud Provider Project for IBM Cloud - Sahdev Zala & Richard Theis, IBM'
language: English
recordingDate: 1621017512
description: "Donâ€™t miss out! Join us at our upcoming event: KubeCon + CloudNativeCon North America 2021 in Los Angeles, CA from October 12-15. Learn more at https://kubecon.io The conference features presentations from developers and end users of Kubernetes, Prometheus, Envoy, and all of the other CNCF-hosted projects.\n\nIntro + DeepDive: Kubernetes Cloud Provider Project for IBM Cloud - Sahdev Zala & Richard Theis, IBM\n\nIn this session, the project leads will provide an overview of the IBM Cloud Provider subproject, its activities, and learning resources. The introduction will be followed by the newly added support in Kubernetes IBM Cluster API Provider for IBM VPC Gen 2 and PowerVS. The session will also deep dive into the IBM Cloud Provider and provide updates on the general Cloud Provider SIG. This session will be of value to a broad audience including active contributors, new contributors, and those with an interest in the IBM Cloud Provider features and capabilities or the Kubernetes Cloud Provider in general."
