title: 'DevOps: Enabling Business Transformation in Health Care - Kaiser Permanente'
language: English
recordingDate: 1540699685
description: "DOES18 Las Vegas — As health care evolves to a more “consumer” centric model, software delivery teams in these organizations are finding new and innovative ways to work to support the speed and experimentation expected by their business partners. Kaiser Permanente has built a DevOps practice to meet these needs, and is contributing to a larger transformation internally and externally with their members’ experience.\n\nKaiser Permanente DevOps: Enabling Business Transformation in Health Care\n\nAlice Raia, Vice President, Digital Presence Technologies, Kaiser Permanente\n\nAs vice president, Digital Presence Technologies, Alice Raia is a leader in digital transformation at Kaiser Permanente. She drives the strategic direction for the software-development group that delivers Kaiser Permanente’s digital channels including kp.org and mobile applications. Partnering with marketing, business, and clinical leaders, she also works to define and execute Kaiser Permanente’s Consumer Digital Strategy and its laser focus on engaging consumers and members in their total health by delivering end-to-end digital experiences that are seamless, convenient, and personalized.\n\nAlice also leads the DevOps transformation in IT, ensuring that the organization’s development philosophy, platform, framework, and processes are set up to deliver into production efficiently, securely, and rapidly.\n\nA veteran in the software delivery world, Alice cut her programming teeth in Silicon Valley with tech giants Apple and Hewlett Packard. More recently, she led web and mobile applications development for Blue Shield of California. She holds a master’s degree in management from Purdue University.\n\nDOES18 Las Vegas\nDOES 2018 US\nDevOps Enterprise Summit 2018\nhttps://events.itrevolution.com/us/"
