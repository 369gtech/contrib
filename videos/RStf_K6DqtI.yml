description: '"L''ecosistema della scena Hacker" by Stefano Chiccarelli - La scena hacker è diventata molto complessa negli ultimi 15 anni, l''intervento tenderà a fare chiarezza sull''attuale situazione e a districarsi tra Cybercrime, Hacktivism, security researcher e servizi segreti. Oltre a questo faremo un viaggio all''interno della realtà italiana vista dal punto di vista di chi per mestiera fa Penetration test, con esempi filmati faremo vedere le principali problematiche di sicurezza di cui le nostre aziende sono affette, mentre nelle conferenze si parla continuamente di 0day e di APT, vedremo che le problematiche sono di ben altra natura.'
