title: 'D-Bus: mode d''emploi — Louis-Alexis Eyraud, Frédéric Martinsons'
language: French
recordingDate: 1575068345
description: "D-Bus est un mécanisme de communication inter-processus (IPC), très utilisé dans les environnements GNOME et KDE. De part ses faibles dépendances, son abstraction haut niveau et des implémentations en différents langages (C/C++, Python, Java...), il peut être utilisé pour tout type d'applications.\n\nCette conférence présentera les concepts généraux (bus, objet, interface...), fonctionnalités, différentes implémentations libres (dbus-glib, gdbus, python-dbus, qtdbus...)ainsi que des cas d'utilisations (CLI, applets...)."
