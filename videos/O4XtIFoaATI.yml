title: 'La programmation modulaire, au delà des espaces noms (Xavier Van de Woestyne)'
language: French
recordingDate: 1557218621
description: "De plus en plus de langages introduisent la notion de \"modules\", cependant, les modules sont souvent confondus avec les espaces noms. Dans cette présentation, je vous propose, au moyen du langage OCaml, un langage réputé pour son système de modules et qui devient de plus en plus populaire, notamment grâce à Reason (sa syntaxe alternative proposée par Facebook via ReasonReact, entre autre), de découvrir ce que sont réellement les modules, et les problématiques qu'ils couvrent, par exemple, en plus d'offrir une manière d'éviter les collisions de noms :\n\nla compilation modulaire (et partielle)\nl'injection de dépendances\ngénération de code et réutilisabilité\nl'abstraction des types\nl'extension d'interfaces\nl'offre d'un langage \"module level\" pour faire des manipulation fines, proche des systèmes de types dépendants\nse passer, discutablement, des Higher Kinded Types (présent, par exemple, en Haskell, Scala et Kotlin, via la bibliothèque Arrow)\nConcrètement, les modules sont bien plus riches que des simples espaces noms, et en comprendre les tenants et aboutissants permet d'imaginer l'évolution des langages plus populaires (comme Java, JavaScript et C#)."
