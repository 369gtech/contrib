title: 'Keys to managing a successful distributed team by Anna Danes Boix, Coding Serbia 2015'
language: English
recordingDate: 1447857504
description: 'We will discuss the particularities of virtual teams and we will learn practical strategies to overcome some of the most common challenges of distributed teams. We will learn tested, real-life strategies for managing online work teams in an effective way. You will like this talk if you are a manager or part of a distributed team. You will find it interesting if you need practical advice on how to overcome the obstacles of the virtual work process.'
