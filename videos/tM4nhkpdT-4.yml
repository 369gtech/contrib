title: 'Наталья Свиридова. Как стартовать удаленную команду/проект'
language: Russian
recordingDate: 1586118908
description: "Доклад на бесплатной конференции Online Days (март 2020). Тематика: Командная работа онлайн. Слайды этого и других докладов конференции: https://onlinedays.ru/program/\n\nОписание доклада:\nНаписаны инструкции, оформлены документы, ИТ работает в горячем режиме, чтобы обеспечить команды всем необходимым.\nВсе уже готово для запуска удаленной работы. Мы ничего не забыли?\nКонечно же. Люди.\nЛюди, которые - максимум - имеют опыт удаленной работы из дома раз в неделю.\nКак пройти через процесс выхода на удаленку со своей командой?\nИнтересная и простая методика для старта удаленного проекта или команды для менеджеров от специалиста с международным опытом удаленной работы в глобальных инновационных компаниях (IBM, Microsoft) более 15 лет."
