description: 'SQL is a very powerful language and we have been using it for almost 40 years now to process our data. Did you know that SQL comes with many powerful techniques for analysing your data. Did you know that you can analyse data that is outside the database using SQL? Using the new Oracle Big Data SQL we can now analyse our data that is stored in our Database, in Hadoop and NoSQL all at the same time. This presentation will give demonstrations of the various analytical features available in SQL and PL/SQL and will show how you can now use the Oracle Big Data SQL to gather deeper insights of your data. The presentation will focus on some of the lessor know statistical functions, analytics functions and predictive analytics functions and how these can be used on all of your data'
