description: "Google Tech Talk (more info below)\r\nOctober 21. 2011\r\n\r\nPresented by Jorge Silva.\r\n\r\nABSTRACT\r\n\r\nTecla is a set of open software and hardware tools that facilitate access to electronic devices for people with mobility impairments.\r\n\r\nWith the Tecla Android App and the Tecla Shield, you can access Android devices using the interfaces you are already familiar with (e.g., the driving controls of your powered wheelchair or your standard ability switches).\r\n\r\nhttp://komodoopenlab.com/tecla/"
