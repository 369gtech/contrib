title: 'Mida el rendimiento técnico y de negocio de sus aplicaciones con Tanzu Observability I VMware Tanzu'
language: Spanish
recordingDate: 1608562020
description: "Agregar métricas y alertas compuestas, así como diseñar a demanda diferentes paneles personalizados (aprovechando servicios como VMware Tanzu Observability) puede ayudaros a comprender mejor el comportamiento de vuestras aplicaciones distribuidas en diferentes sistemas y nubes. \n\nEn esta sesión, veremos cómo se pueden aprovechar las mismas herramientas y prácticas para monitorizar tanto los aspectos técnicos como los de negocio de vuestras aplicaciones, de una forma sencilla y homogénea. Con ello, podréis tomar las mejores decisiones, basadas en indicadores clave que incluyen desde el mapeo del código fuente hasta el servicio de negocio. \n\nhttps://www.vmware.com/es/cloud-solutions/app-modernization.html?src=WWW_ES_HPS1_AppModernization_SiteLink"
