description: ".NET helps you develop high-quality applications faster.\n\nSoftware developers all over the world, in many different industries, rely on .NET for their business. With .NET you can target any application type running on any platform. Developers can reuse skills and code across all of them in a familiar environment. .NET is fast. Really fast! That means applications provide better response times and require less compute power. From mobile applications running on iOS, Android and Windows, to Enterprise server applications running on Windows Server and Linux, or high-scale microservices running in the cloud, .NET provides a solution for you. Ready to get started with .NET, C#, ASP.NET?\n\n⏰ 2:00 pm - 2:45 pm CEST\n👉🏻 Getting started with GraphQL in .NET\n🎤 Michael Staib, Co-Founder of ChilliCream Inc.\n\n⏰ 3:00 pm - 3:45 pm CEST\n👉🏻 Embracing gRPC in .NET\n🎤 Irina Scurtu, Software Architect at Endava\n\n⏰ 4:00 pm - 4:45 pm CEST\n👉🏻 Machine Learning in ML.NET\n🎤 Marco Zamana, Head of software development at 4wardPRO\n\n❤️ Thanks for watching!\n\n#WeAreDevelopers​ #WeAreDevs​​ \n\nWeAreDevelopers Live  (https://www.wearedevelopers.com/live) is a virtual event series loaded with educational and inspirational talks, delivered with a side of workshops and gathering some of the most prominent names in the dev world to speak their minds about trends, technologies and challenges of tomorrow in software development."
