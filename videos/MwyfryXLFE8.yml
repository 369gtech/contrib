title: 'Cloud Native Application Bundle : le chainon manquant (Yves Brissaud)'
language: French
recordingDate: 1634026707
description: "Présentation par Yves Brissaud de Docker : \n\nvos applications sont composées de plusieurs services ✓\nvos services sont sous forme de conteneurs ✓\nvos services sont déployés sur un orchestrateur ✓\nAttendez un instant, vos services sont déployés. Pas vos applications ?\n\nEt d'ailleurs, avant même de les déployer, comment publiez-vous vos applications avec tous leurs services ? Et comment les mettre à jour ?\n\nLaissez-moi vous présenter CNAB : Cloud Native Application Bundle dont la spécification ouverte est passée à la version 1.0, développée conjointement par Microsoft, Docker, Pivotal, Datadog et Intel entre autre."
