title: 'Haiku, 16 ans de galère'
recordingDate: 1515348294
description: "Haiku est un projet ambitieux qui consiste à développer, à partir de rien, un système d'exploitation complet pour les ordinateurs de bureau.\n\nCette année le projet a fêté ses 16 ans. 16 ans, c'est long, et pourtant, il n'y a eu que 4 versions \"alpha\" dont la dernière date de 2012.\n\nPourquoi le projet Haiku est-il incapable de publier une version beta aujourd'hui? Cette conférence fera le point sur les moments difficiles dans la vie du projet ces 16 dernières années, mais surtout sur la façon dont le projet a tout de même réussi à survivre et à continuer."
