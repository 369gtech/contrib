description: "Mobile, cloud, and big data are all driving a new revolution of change for enterprise developers. When you think of mobile, does IBM's name come to mind? For mobile, given the wide range of technologies, platforms, and approaches, enterprise developers have an opportunity to leverage their existing skills but also to develop new skills and approaches for handling the challenges that mobile brings to the enterprise. Join Greg Truty, IBM Distinguished Engineer and chief architect for IBM MobileFirst, who will talk about the challenges and successes that enterprises have as mobile opportunities fundamentally evolve the enterprise in new and unexpected ways. Hear what IBM offers to help developers and enterprises through their challenges.\n\n\nAuthors:\nIrene Lyakovetsky\n-0\nView more trainings by Irene Lyakovetsky at https://www.parleys.com/author/irene-lyakovetsky\n\nGreg Truty\nGreg Truty has been a core member of WebSphere since it's inception, and currently is the Chief Architect of IBM's Enterprise Mobility strategy - acting in a cross-brand software group role to integrate our portfolio of products together. Greg spent the last year integrating Worklight into the IBM portfolio and integrating IBM's capabilities across it's SWG products. Prior to that, Greg responsibilities included WebSphere's Web 2.0 and Mobile Feature pack, REST strategies (based on JAX-RS), and the Web Services stack used by WebSphere (based on JAX-WS and JAX-RPC) and the rest of the IBM corporation.\nView more trainings by Greg Truty at https://www.parleys.com/author/greg-truty\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
