description: 'Los microservicios y agentes representan una evolución en la forma de crear soluciones distribuidas. Los microservicios no se trata de utiliza una nueva librería sino un compromiso muy importante a la hora de definir las piezas que componen la arquitectura. Ven a esta sesión a ver como utilizar la persistencia distribuida, como definir y versionar código y configuración.'
