title: 'Никита Филиппов. Строим компанию с нуля. Процессы, культура. Стратегия выхода на рынок ANNA Money'
language: Russian
recordingDate: 1559915841
description: "После работы Agile-консультантом более 8 лет мне посчастливилось участвовать в создании компании с нуля, и это оказался совершенно другой и важный опыт.\n\nЕсть несколько проблем или допущений, которые приходится учитывать приходящему Agile-коучу:\nТы работаешь с тем, что есть.\nТы работаешь со слепком компании в масштабе развития компании: была жизнь до, будет жизнь после.\nСледовательно решения ограничены, а самое главное решение, принятое или внедренное на том этапе, когда Agile-коуч их предложил, радикально изменит компанию через полгода, и оно не будут работать в полной мере.\n\nИменно об этих мелочах я и хочу поговорить.\n\n- Альтернативные подходы к выводу продукта на рынок (против классических песен Эрика Риса или Джефа Паттона — кому что нравится).\n- Культура и попытки построить культуру, о которой вы мечтаете, учитывая на каком этапе развития ваш продукт.\n- Стоит ли строить бирюзовость с нуля?\n- Всегда ли нужны кроссфункциональные команды? \n- Пытаться ли найти свою нишу на рынке или накрывать всю «поляну» с точки зрения продукта?\n\nНа что надо «давить», что поменять, и нужно ли менять.\n\nСлайды: https://www.dropbox.com/s/2dib5mng75adxmr/%D0%A4%D0%B8%D0%BB%D0%B8%D0%BF%D0%BF%D0%BE%D0%B2%20-%20%D0%A1%D1%82%D1%80%D0%BE%D0%B8%D0%BC%20%D0%BA%D0%BE%D0%BC%D0%BF%D0%B0%D0%BD%D0%B8%D1%8E%20%D1%81%20%D0%BD%D1%83%D0%BB%D1%8F.pdf?dl=0"
