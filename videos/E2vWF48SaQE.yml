description: 'When you start writing code the first thing you normally have to do is configure your computer environment for development. This involves installing tools, updating programming packages, and following confusing steps, but all the environment configuration is done for you with Codespaces! By using Codespaces, you can quickly access an already configured and fully functional development environment straight from your browser! We''ll explore how to get started with Codespaces, bring in your existing code, and start writing!'
