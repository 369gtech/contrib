title: '[DevFest du Bout Du Monde 2020] Pourquoi l''avenir du numérique est responsable ?'
language: French
recordingDate: 1592818920
description: "Les services numériques doivent nous aider. Ils doivent nous permettre de comprendre, d’appréhender et de résoudre les problématiques planétaire que nous avons et qui se multiplient. Malheureusement, nous n’utilisons pas la puissance de cette technologie au mieux ! Le numérique devient de plus en plus gras. Les obésiciels sont devenus monnaie courante et nous forcent; pour continuer de les utiliser, à changer de téléphone, de PC…\n\nNos services numérique sont (très) loin d’être éco-conçus au low-tech : ils sont de plus en plus énergivores, consomment de plus en plus de ressources, créent de + en + de disparités, de problèmes éthiques de problèmes d’accessibilités …\n\nIls sont “censés” nous “sauver”, nous aider à franchir les étapes critique de l’humanité, mais c’est déjà à nous de comprendre comment faire pour que nous puissions encore en profiter dans les 20 ans qui arrivent ! comment rendre le numérique plus efficient ? plus sobre ? plus efficace ? plus accessible ? plus éthique ? comment rendre le numérique “Responsable” ?\n\nRomuald Priol"
