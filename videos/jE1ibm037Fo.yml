title: 'Алексей Иванов — Внутреннее устройство бандла webpack'
language: Russian
recordingDate: 1511361402
description: "webpack стал де-факто стандартом для сборки крупных приложений на JS. Его используют почти все, но, как правило, в качестве черного ящика: «если положить вот сюда файлы и написать такие-то строчки в конфиг, то потом на выходе автомагически получится бандл».\n\nВ докладе будет раскрыто, как эта магия работает, как выглядит бандл изнутри, как разные настройки на него влияют, почему некоторые настройки могут привести к неожиданным побочным эффектам, а также как все это отлаживать и оптимизировать."
