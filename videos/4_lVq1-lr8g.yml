category: conference
title: 'Владимир Дашукевич – Как победить квантовый компьютер с помощью WebAssembly?'
language: Russian
recordingDate: 1519655415
description: "Одной из главных причин популярности веб-технологий на сегодняшний день является их безопасность и конфиденциальность. Мы, не задумываясь, вводим свои пароли и номера кредитных карт на защищенные протоколом TLS-страницы, не опасаясь того, что они будут перехвачены третьим лицом. Во многом это благодаря простому и надежному протоколу RSA, который был предложен ещё 1970-х годах. Но на сегодняшний день данный протокол теоретически может быть взломан новым типом вычислительных машин — квантовым компьютером.\n\nВ докладе расскажем, что такое квантовый компьютер и как он может сломать весь интернет, как современные браузеры будут пытаться не допустить таких проблем, и как мы с вами сможем защитить данные пользователей уже сейчас. Речь пойдёт об алгоритмах шифрования типа SIDH, которые не могут быть взломаны на данный момент квантовым компьютером, и их использование в браузере при помощи WASM. Приходите, будет безумно интересно!"
