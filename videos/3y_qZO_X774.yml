description: "«Дизайнеры, особенно новички, больше, чем другие ребята любят демонстрировать все свои умения, трюки и прочие дизайнерские калорийные плюшки. Берем все, что есть, и запихиваем на сайт в равных пропорциях. Сверху обильно поливаем уникальностью, инновационностью и модой. Ничего не понятно, зато все есть.\n\nЧастенько вовремя остановиться не получается и проблему осознаешь, когда весы, увы, уже сломаны. Чтобы не допустить ожирения, сайту необходима диета, секрет которой предельно прост: постановка цели, сокращение калорий, сбалансированные физические нагрузки, жесткие ограничения и сила воли. Все как у людей».\n\nПрезентация: https://speakerdeck.com/webdevconf/nizkokaloriinyi-dizain-diieta-dlia-saita-ol-gha-sboieva-trilan-vologhda"
