title: 'L''après-midi du DDD (épisode 2)'
language: French
recordingDate: 1561324278
description: "L’aventure continue… Deux ans après le premier volet essentiellement consacré au patterns tactiques du DDD, notre équipe s’étoffe (avec pleins d’invités surprises) et nos problèmes s’élargissent. Ce faisant, nous sommes confrontés à de nouvelles difficultés : de compréhension, de communication, de collaboration… Une fois encore, votre présence sera indispensable pour nous aider à avancer et à sortir de nos problèmes dans une après-midi que nous espérons la plus interactive possible. Vous l’aurez compris, nous parlerons cette fois-ci beaucoup plus des patterns stratégiques du DDD, d’architecture, de code… mais surtout d’Humain. Bloquez dès à présent votre après-midi du jeudi 20 juin. Même lieu, même heure ; tout le reste sera différent. A commencer par les copains/copines qui viendront faire la fête avec nous cette fois-ci (par ordre alphabétique) : - Xavier DETANT - Peter EVEN - Chloé GRANDIN - Radwane HASSEN - Audrey NEVEU - Pablo PERNOT - Alexandre VICTOOR\n\nThomas PIERRAIN @ Bruno BOUCARD"
