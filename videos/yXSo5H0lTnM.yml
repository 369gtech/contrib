title: 'Flutter in Action: How to build cross-platform app with Dart - Vitalii Bobrov'
recordingDate: 1574260372
description: 'Could you build Android and iOS apps in 30 minutes? With custom UI layout and widgets? Integrated with REST services? Flutter is precisely the tool that allows you to achieve that. During this session, we will build a small cross-platform application. It is fully native (ARM compiled) with impressive design and performant. Afterward, you will be able to build own apps with Dart and Flutter.'
