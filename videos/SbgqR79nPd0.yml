title: 'Андрей Ситник — Продвижение опенсорс-проектов'
language: Russian
recordingDate: 1567000564
description: "Ближайшая конференция — HolyJS 2020 Piter\n22-25 июня, Online\nПодробности и билеты: https://bit.ly/hollyJS2020\n\n\n\n\n. Андрей Ситник, создатель популярных Автопрефиксера, PostCSS, Браузерслиста и Nano ID, расскажет про свой опыт продвижения опенсорс-проектов.\n\nДоклад будет полезен опытным разработчикам, которые хотят начать свои опенсорс-проекты. Также доклад будет полезен новичкам — понимая методы маркетинга в опенсорсе, легче защититься от хайпа и выбрать технологии по их пользе для проекта."
