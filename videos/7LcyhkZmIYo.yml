title: 'Navigera i den regulatoriska djungeln - Anders Persson, Karin Andresen'
recordingDate: 1505121075
description: "Att lansera produkter inom Connected Health kräver inblick in det regulatoriska regelverket: \n\n* Hur kommer vi ut på marknaden snabbt och rätt? \n\n* Hur ska vi tänka för att inte fastna i dödsskuggans dal? \n\n* Måste vi börja med CE märkning eller finns det andra alternativ? \n\n* Hur kopplar vi våra affärsmässiga bedömningar till en regulatorisk strategi? \n\nI det här seminariet kommer Anders Persson, affärsutvecklare på Sahlgrenska Science Park, och Karin Andresen, ansvarig för anmält organ medicinteknik på SP Certifiering, hjälpa er navigera så att ni når marknaden på ett bra och effektivt sätt. \n\nAnders Persson arbetar som affärsrådgivare på Sahlgrenska Science Park, Göteborg, med en stor passion för att bygga upp både företag och människor. Han är fokuserad på att coacha startups inom Digital Hälsa och hjälpa dem att få bästa möjliga start i att bygga sina företag och nå ut med sina innovationer. Anders är också involverad i olika projekt kopplat till Digital Hälsa, nationellt och internationell såsom Nordic Connected Health - Star Track, som syftar till att identifiera och stödja tillväxten av de bästa startups i de nordiska länderna. Under hela sin karriär, med en bakgrund som biokemist, har Anders haft olika positioner inom life science industrin, såsom vd för den nordiska verksamheten inom LGC Standards, men också arbetat mycket med internationell marknadsföring och försäljning. \n\nKarin Andresen jobbar dagligen med frågor kring medicinteknikdirektivet. Hon är på ansvarig för anmält organ funktionen inom medicinteknik på SP Certifiering och är även revisionsledare för ett flertal ledningssystem (ISO 9001, ISO 14001 och ISO 13 485) och genomför ett 30 tal revisioner per år. Hon brinner för att hjälpa företag med tolkningar av regelverket och ser gärna att det bidrar till snabbare introduktion av säkra produkter på marknaden. \n___________________________\nFoo Café is an independent and physical meeting place for people of all backgrounds and expertise within the IT-industry in the Malmö/Lund region. Foo Café is aimed at those interested in sharing and learning.\n\nBorn out of the desire to create a year round conference like atmosphere, Foo Café is THE place for planned and spontaneous meetings of all sizes and interests within the IT arena.\nEnjoy a coffee or a cold beer, along with light pub fare, and engage with other like minded individuals interested in sharing their knowledge and learning from one another. Foo Café is sourced by individuals, small, medium and goliath-sized enterprises, as well as entrepreneurs. Awaiting you, after stepping over the Foo Café threshold, is a space that is recruitment and product placement safe!\n\nWe look forward to igniting inspiration and creativity year round to patrons of Foo Café."
