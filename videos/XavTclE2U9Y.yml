description: "Note: If you do not have NPM installed, please watch this tutorial first: https://www.youtube.com/watch?v=-pfxNSpNbA4\n\nYou also need to register a free account on MDBootstrap.com: https://mdbootstrap.com/registration/\n_______________________________________________________________________\nThis short tutorial shows how to get started with MDB 5 easily and quickly and how to use its full potential.\n\nFor this purpose, we use MDB CLI, which allows easy configuration of all the necessary environment and allows immediate publication of our project on the Internet.\n\nLearn more about MDB 5: https://mdbootstrap.com/docs/standard/\n\n500+ components, plenty of free templates, 1-min installation, extensive tutorial, huge community. MIT license  - free for personal & commercial use."
