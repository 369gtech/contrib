description: 'Zarządzanie dużą ilością zdjęć i dokumentów współdzielonych między wieloma serwisami często stanowi nie lada wyzwanie. Często nowe iteracje oprogramowania wprowadzają nowe uporządkowanie drzewa plików prowadząc do ogólnego chaosu. Z czasem ilość plików przyrasta więc ich serwowanie może stać się wolniejsze. W oparciu o doświadczenie płynące z wykorzystania połączenia Varnish + Ngnix + MongoDB GridFS opowiem jak uzyskać satysfakcjonującą nas wydajność serwowania statycznych dokumentów.'
