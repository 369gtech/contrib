description: "“BUILD STUFF” is a Software Development Conference for people who actually build stuff. We bring world-class speakers, letting them share about the latest developments, trends and innovations, as well as new directions in software development. From great lectures by world-class speakers to engaging sessions and fun social events and mixers, Build Stuff is set to be one of the hottest happenings of the year for devs and industry peeps alike.\n\nFrom November 15-19 in Lithuania and November 20-21 in Ukraine, Build Stuff will yet again be bringing all you dev pros the hottest speakers from Europe and abroad, with world-class builders discussing the latest industry trends, innovations and new directions."
