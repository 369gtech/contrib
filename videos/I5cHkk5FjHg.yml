title: 'Interview with Synergic''s Carme Artigas - Strata Europe 2014'
recordingDate: 1421109156
description: "From Strata + Hadoop World 2014 in Barcelona, Synergic's co-founder discusses the data consulting firm's work.\n\nWatch more from Strata Europe 2014: http://goo.gl/uqw6WS\nVisit the Strata website to learn more: http://strataconf.com/strataeu2014/\n\nAbout Carme Artigas (Co-founder & Partner, Synergic Partners):\nCo-founder&Partner of Synergic Partners, strategic and technological consultancy firm founded in 2007 specialized in Data Management, Government and Analysis. The company applies its knowledge in technologies such as Big Data and Data Analytics. She has recently been awarded among top 200 Big data influencers by Onalytica.\n\nCarme Artigas is Master of Science in Chemical Engineering by and Master in Business Administration by University Ramon Llull of Barcelona. Also has an Executive Degree in Venture Capital by the Haas School of University of Berkeley in California.\n\nCarme has more than 20 years of extensive expertise in the telecommunications and IT fields and a broad experience in several executive roles both in Private companies as well as Governmental institutions.\n\nShe has also broad experience as Board Member in more than 10 technology companies and has also had several sits as Board Advisor in relevant governmental institutions.\n\nPrior to founding Synergic Partners she was the CEO of Ericsson Innova, the venture capital firm of European telecom leader Ericsson. She has been co-founder and Chairman of WIVA (International Wireless Internet Venture Association).\n\nIn the Government sector she has been CEO of Catalonia Open Administration Consortium, she having the responsibility to design and implement the e-government strategy for Catalonia Region. Prior to that she was the Director of Business Incubators& Innovation network of the City of Barcelona.\n\nShe started her career working in Procter&Gamble where she had several management positions, collaborated with United Nations in Costa Rica and also worked as Scientific Researcher in the Max Planck Institute in Germany in the field of photodynamic therapy of cancer.\n\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
