title: 'Du réactif au service du pneu connecté'
language: French
recordingDate: 1557218621
description: "Michelin propose aujourd'hui des offres de service autour du pneu connecté permettant aux flottes de poids lourd d'optimiser leur poste coût pneumatique.\n\nL'ensemble des données de ces pneus connectés remontent depuis différents capteurs dans une plateforme d'ingestion et d'analyse que nous venons de réécrire afin de répondre à des exigences de performance et disponibilité.\n\nNous montrerons au travers d'un retour d'expérience et d'exemple concrets, comment une architecture micro-services réactive basée sur Eclipse Vert.x nous a permis de moderniser notre stack de collecte et services IoT.\n\nNous aborderons les difficultés rencontrées par l'équipe avec le passage à la programmation asynchrone, le réactif, et plus généralement les architectures micro-services. Nous illustrerons différents points techniques avec une mise en perspective des atouts de Vert.x pour les challenges rencontrés."
