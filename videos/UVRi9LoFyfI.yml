description: "Ближайшая конференция:\nHolyJS 2019 Piter — 24-25 мая 2019, Санкт-Петербург\nПодробности и билеты: http://bit.ly/2P4jIYM\n\nКонференция HolyJS 2019 Piter состоится 24-25 мая в Санкт-Петербурге.\nКупить билеты можно на сайте: http://bit.ly/2P4jIYM\n\nАлексей всегда хорошо готовится к выступлениям. И в этот раз он решил поделиться опытом правильного проектирования приложений, потому как тут мы совершаем больше всего ошибок.\n\nЧасто архитектура в JavaScript сводится к выбору фреймворка согласно последним тенденциям в мире фронтенда. А если мы скажем, что выбор технологий – это лишь седьмой шаг при принятии проектного решения? Каждый день множество проектов несут убытки или вовсе разваливаются из-за некорректно выбранной архитектуры.\n\nПоделимся с вами историями, которые помогут правильно сформировать видение и значение архитектуры в современных приложениях, а также не допустить ошибок, которые могут просто уничтожить ваш проект."
