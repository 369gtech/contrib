description: "This presentation was recorded at GOTO Copenhagen 2018. #gotocon #gotocph\nhttp://gotocph.com\n\nTJ VanToll - Developer Advocate at Progress\n\nABSTRACT\nIn 2014, I made a strong argument that TypeScript was destined to be irrelevant and that my company should not use it in any of our projects.\nFast forward to 2018 and we use TypeScript for, like, everything we build at Progress, and I am no longer a source of trustworthy information.\nIn this talk we’ll discuss why I was wrong. Specifically, we’ll talk a look at why TypeScript succeeded where other compile-to-JavaScript languages like CoffeeScript and Dart have languished, and what that means for future of the technology. Come to learn [...]\n\nDownload slides and read the full abstract here:\nhttps://gotocph.com/2018/sessions/639\n\nhttps://twitter.com/gotocph\nhttps://www.facebook.com/GOTOConference\nhttps://www.linkedin.com/company/goto-\nhttp://gotocon.com\n#TypeScript #mobile #ProgrammingLanguages"
