description: "This session presents an overview of new developments in Oracle’s work and plans for Java EE 8. Areas covered include\n• Enhanced support for HTML5 applications and new web tier features: server-sent events, the new JSON-B API for binding JSON text to Java objects, improvements to JSON-P for parsing and generating JSON, support for HTTP/2 in Servlet 4.0, and updates to the WebSocket API\n• Improvements to CDI alignment and ease of use: security interceptors, modernized JMS MDBs for all managed beans, extended use of CDI scopes, and pruning of superseded technology\n• Enhancements and simplifications to Java EE security APIs and continued support for portable cloud applications\n• How the platform is leveraging the new features of Java SE 8\n\nSpeaker:\nLinda Demichiel, Consulting Member of Technical Staff, Oracle\nLinda DeMichiel is Specification Lead for the Java EE Platform. She has been working with Java technology since 1997, initially at Sun, and now at Oracle. She is a long-standing member of the Java EE architecture team and has been fundamental in driving many of the simplifications to the Java EE platform. She was previously responsible for Enterprise JavaBeans 3.0 and the Java Persistence API. She holds a Ph.D. in Computer Science from Stanford University."
