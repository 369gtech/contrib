title: 'Azure Maps Creator: Leverage Indoor Mapping Capabilities into your Apps | OD536'
language: English
recordingDate: 1622097942
description: "Learn how to use Azure Maps Creator to develop applications with map features based on your private indoor map data, and augment experiences with Azure Maps provided content and experiences. See how can be used in multiple scenarios across industries taking advantage of map visualization, IoT, and location analytics. Creator offers a conversion service that enables developers to upload computer-aided drawing (CAD) based floorplans and convert them into geospatial data which can be further enriched with more Azure Maps capabilities.\n\n\nExplore Deeper Content and Training -- https://aka.ms/learnatbuild\n\n\nMicrosoft Build 2021"
