title: 'OKR Russia Meetup "Как работают OKR: реальный опыт российских компаний"'
recordingDate: 1597947568
description: "Как работают #OKR в российских компаниях?\n\nВ банке Агророс по итогам года после внедрения OKR активы приросли на 8%, средства предприятий - на 26%, а чистая прибыль - на 40%. В компании Главстрой после внедрения OKR в 2019 году увеличили производительность на 28%. Робот Займер от компании Робофинанс с помощью OKR увеличил прибыль на 18% в условиях снижения ставок для займов в 2 раза.\n\nКак OKR способствуют достижению в том числе и финансовых результатов, как OKR в реальности работают в российских реалиях, расскажут на бесплатном митапе 20 августа представители российских компаний, у которых уже есть опыт внедрения Objectives and Key Results. Мероприятие организовано Scrumtrek при поддержке HRDome.\n\nСреди спикеров митапа:\n- Анна Аверьянова, руководитель отдела стратегии и аналитики, Робофинанс\n- Евгения Варанкина, лидер команды эффективного взаимодействия, Точка банк\n- Филипп Шубин, операционный директор, приложение «Кошелек»\n- Лидия Кирилюк, операционный директор, Банк Агророс\n- Алексей Мариза, директор по информационным технологиям, СофтПро\n- Алексей Морозов, Agile Coach, Северсталь\n- Артур Нек, Agile Coach, Reg.ru\n- Дима Кондратенко, Agile & OKR Coach,  Competera\n\nНачало в 19.00 20 августа"
