description: 'Я использую Hibernate очень давно, начиная еще с первых версий. За это время я успел попробовать его в проектах совершенно разной направленности и с различными требованиями к управлению данными. Где-то Hibernate подходил лучше, где-то хуже. За время использования я изучил данный framework достаточно глубоко и нашел немало недостатков, багов и недоработок, которыми и хочу поделиться с участниками. Инструмент далеко не универсален и повсюду раскиданы “грабли”, на которые наступают даже опытные разработчики. В докладе я не только расскажу о проблемах Hibernate, но и представлю способы их решения, обхода или изоляции.'
