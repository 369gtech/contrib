title: '#HITBGSEC COMMSEC: Underrated Security Bugs - Eldar "Wireghoul" Marcussen'
language: English
recordingDate: 1569108286
description: "This talk will discuss many of the underrated security bugs that don’t get enough recognition. The collection of bugs is based on discussions with many penetration testers, bug/bounty hunters, security researchers and more.\n\nEach bug will be shown using\n– A vulnerable code snippet\n– Corresponding exploitation example\n– Impact assessment and ideas for use in bug chains\n\nLets shed some light on some underrated bugs so they can be better understood.\n\nAll PoC material will be released for those who wants to practice these bug classes in their home lab.\n\n=====\n\nEldar is a lead security researcher with xen1thLabs. He has worked closely with Bugcrowd in the past and was a recipient of the first CVE 10K candidate numbers. In addition to finding vulnerabilities he contributes to and maintain several open source projects in his spare time aimed at web application security and penetration testing. These include graudit, doona, lbmap, dotdotpwn, nikto and more."
