title: 'Use Jenkins To Automate Deploying To Kubernetes'
language: English
recordingDate: 1618045837
description: "Are you currently using Jenkins? Are you struggling with deploying to Kubernetes? Are you forced to write and manage numerous YAML files? \n\n\nWatch this tutorial to learn how to simplify the efforts around automated deployment to Kubernetes, especially when setting up pipelines using Jenkins. Without the need for YAMLs, plugins, or any other tools, Jenkins can be made capable of automating remote deployments to Kubernetes - thanks to Cloud Foundry. \n\n\nPlease visit cf-for-k8s.io to learn more about the project. Join the community on Slack (slack.cloudfoundry.org) to have all your queries answered."
