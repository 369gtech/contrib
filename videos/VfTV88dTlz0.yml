title: 'Heapcon Lite 2020 | Event-driven arhitektura za IoT i Edge upotreba - Dejan Bosanac'
language: Serbian
recordingDate: 1606861276
description: "IoT i Edge rešenja bave se uvezivanjem distribuiranih sistema. Pazličiti slučajevi upotrebe zahtevaju različite vrste komunikacionih tehnologija. Srećom, postoji puno rešenja otvorenog koda i za najizazovnije probleme iz ovog domena. Bonus poen? Takođe odlično funkcionišu zajedno, pružajući odličan temelj za sve vaše potrebe. U ovoj sesiji predstavljamo uobičajene obrasce komunikacije i kako se oni uklapaju u IoT i Edge rešenja. Istražićemo Apache projekte koji ih omogućavaju, poput Kafka, Qpid rutera i ActiveMQ. Razgovaraćemo o razlikama i pokazati gde različiti pristupi imaju najviše smisla. Na kraju ćemo istražiti kako ovi projekti zajedno daju osnovu za jedan širi ekosistem kome su fokus IoT i Edge slučajevi upotrebe. Ukratko ćemo proći kroz arhitekture projekata Eclipse Hono, EnMasse, Strimzi i Skupper i ukazati na njihove prednosti i mesto u IoT i Edge ekosistemima u ​​oblaku.\nDejan Bosanac, Senior softver inženjer, Red Hat\n\n\nHipkon Lajt predstavlja dostignuća i znanje domaće tehnološke i naučne scene."
