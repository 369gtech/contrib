description: "Conventional cars are wasteful in the way they're built and the way they're operated. A startup called Divergent Microfactories has developed a radical new way to build cars in distributed factories with ultra-lightweight construction. Divergent Microfactories founder Kevin Czinger and his team speak with Solid program chair Jon Bruner about the technology they've developed and the promise it holds for a cleaner, more efficient world.\n\nWatch more from the 2015 Solid Conference: https://goo.gl/4TNIww\nFind out more about Solid: http://oreilly.com/go/solidcon\nDon't miss an upload! Subscribe! http://goo.gl/szEauh\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\n\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
