description: "Dlaczego anonimizacja jest przydatna? Hashowanie danych wrażliwych. Analiza przypadkow udanej deanonimizacji danych i Jak można bylo im zapobiec. Balansowanie miedzy danymi uzytecznymi dla klienta a prywatnością użytkowników systemu. Operowanie na śladach GPS. Ich specyfika i metody anonimizacji. Wpływ reprezetacji danych GPS na zadanie anonimizacji. Uwagi o wydajności procesu anonimizacji.\n\nPrezentacja miała miejsce 28.01.2020 w O4 Coworking w Olivia Business Centre w Gdańsku."
