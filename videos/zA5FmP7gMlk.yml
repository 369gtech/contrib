title: 'Pipeline Meetup #2 - Piotr Grządziel: Biznes jest teraz, a nie gdzieś… kiedyś… (...)'
language: English
recordingDate: 1623759995
description: "Piotr Grądziel wprowadza innowacyjne rozwiązania dla liderów oparte o personal branding, employer branding i social selling. Od 15 lat skutecznie łączy marketing, komunikację i sprzedaż, realizując projekty dla różnych branż.\n\nTwórca metody Top Personal Branding, na bazie której pracuje z liderami w biznesie, pomagając im zbudować silne, wyróżniające się i skuteczne marki osobiste.\n\nJeden z kluczowych influencerów na LinkedIn, mówca na TEDx oraz konferencjach marketingowych, sprzedażowych, IT w Polsce i za granicą.\n\nMeetup miał miejsce 9.06.2021, odbył się Online.\n\nZobacz kalendarz wydarzeń na www.pipelinesummit.com\nDołącz do społeczności Tech Sales i czytaj unikalne tipy sprzedażowe: www.pipelinesummit.com/slack"
