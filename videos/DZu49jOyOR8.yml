description: "Who said only game engines can power virtual reality experiences? WebVR enables millions of web developers to build VR with Javascript.This talk gives a brief overview of the state of VR, and then jumps straight into a live coding session. We will build a simple interactive VR experience running in the browser using familiar libraries such as React and Redux.\n\nSpeaker\nCasper Fabricius is a freelance virtual reality developer from Copenhagen with his own company; Immersion FTW. He has been doing professional web development for 16 years, most recently as a frontend developer and engineering manager at Podio."
