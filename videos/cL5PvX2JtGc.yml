description: "HighLoad++ 2014, 1 ноября\n\nПрезентация и тезисы:\nhttp://www.highload.ru/2014/abstracts/1611.html\n\nСейчас наша компания занимается разработкой решения, позволяющего анализировать большой социальный граф: такой, в котором больше 100 млн. вершин и больше 1 млрд. ребер. На нем могут ставиться различные задачи: от простого обхода всех ближайших соседей вершины до поиска всех подграфов, удовлетворяющих определенным условиям. Кроме того, дополнительная сложность заключается в том, что все время добавляются новые данные, а потому их прогрузка должна идти параллельно с анализом.\n..."
