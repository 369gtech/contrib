title: 'Профессия Agile-коуча: новое или хорошо забытое старое? (панельная дискуссия)'
language: Russian
recordingDate: 1634135544
description: "Рынок Agile-коучинга перегрет. Крупные компании активно набирают Agile-коучей и скрам-мастеров на космические зарплаты.\n\n— Действительно ли эти \"новые роли\" имеют столь уникальный набор компетенций или это просто последствия хайпа?\n— Какие скилы нужно развивать и что нужно делать, чтобы стать действительно профессиональным Скрам-мастером или Agile-коучем, который приносит ценность для компании?\n— Какие перспективы в развитии данной профессии? Какие тренды? Что стоит начать осваивать на перспективу опытным скрам-мастерам и Agile-коучам?\n\nЭти и другие ваши вопросы стали предметом дискуссии экспертов: Антона Зотина, Евгении Чумачковой, Ильи Любимова (модератор — Сергей Липчанский)."
