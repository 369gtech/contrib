description: 'This is a perennial topic but one that is changing rapidly as browsers constantly tweak their behaviour and major advances like HTTP 2 threaten to completely disrupt the received wisdom. Today''s best practices may be tomorrow''s anti patterns. Tools such as WebPageTest and the NavigationTiming API give us more data than we''ve ever had before; how can developers best harness this new wealth of information?'
