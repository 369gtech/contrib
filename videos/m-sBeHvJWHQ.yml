description: "This presentation was recorded at GOTOpia Chicago 2021. #GOTOcon #GOTOpia\nhttp://gotochgo.com\n\nMilecia McGregor - Developer Advocate at DVC\n\nABSTRACT\nJavaScript is good for just about everything now. You can do front-end and back-end development and even some machine learning. But did you know there are packages that let you create IoT projects written in JavaScript? You'll need a bit of hardware, but the code is all JavaScript.\nIn this talk, you'll learn how you can interface with an Arduino using a Bluetooth connection using a web app. We'll go over setting up the JohnnyFive library and we'll make a dog locator. By the end of this talk, attendees will know how to work with an IoT library in JavaScript to trigger actions [...]\n\nTIMECODES\n00:00 Intro\n00:39 Overview\n01:27 Project\n02:30 Hardware\n06:33 Node server\n11:18 Front-end\n15:13 Key takeaways\n\nDownload slides and read the full abstract here:\nhttps://gotochgo.com/2021/sessions/1779/using-javascript-to-find-your-dog\n\nRECOMMENDED BOOKS\nDavid Flanagan • JavaScript: The Definitive Guide • https://amzn.to/3CtX1GM\nRobin Nixon • Learning PHP, MySQL & JavaScript • https://amzn.to/2XKPoNh\nGordon, Adair & Hill • JavaScript Explained • https://amzn.to/3krz8tl\nSimon Monk • Programming Arduino • https://amzn.to/3EAWJQc\nMargolis, Jepson & Weldin • Arduino Cookbook: • https://amzn.to/3CBYFq1\nJeremy Blum • Exploring Arduino • https://amzn.to/3tVixBf\n\nhttps://twitter.com/GOTOcon\nhttps://www.linkedin.com/company/goto-\nhttps://www.facebook.com/GOTOConferences\n#JavaScript #JS #Arduino #JohnnyFive #JohnnyFiveLibrary #IoT #ConnectedWorld #ArduinoUno #DogFinder #DIY\n\nLooking for a unique learning experience?\nAttend the next GOTO conference near you! Get your ticket at https://gotopia.tech\n\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
