description: "Join us for #RenderConf 2018: https://goo.gl/iXs1mJ\n\nSlides: http://bit.ly/render2017slides\n\n2017 is the year of the Grid, with the long awaited CSS Grid Layout landing in browsers. In this talk I’ll demonstrate with practical examples what grid layout is, the basics of how to use it and how to start using it right now - without leaving older browsers out in the cold.\n\nABOUT RACHEL ANDREW\n\nRachel is Managing Director and founder of web development company edgeofmyseat.com. Formerly a consultancy, their focus has shifted to products, currently working exclusively on their CMS Perch.\n\nHer professional skills range from front and back-end development to operations. Rachel's day can include planning a new marketing campaign, fixing a CSS issue on a site, writing a Puppet manifest and writing a Perch app in PHP.\n\nRachel is an Invited Expert to the CSS Working Group, a Google Developer Expert (GDE) and was a long-time Web Standards Project member until that organisation disbanded."
