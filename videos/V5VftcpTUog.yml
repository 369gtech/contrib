title: 'Un Chip Cuantico, 5 Qubits, la Nube y... | Paco Martin Fernandez | Codemotion Madrid 2016'
language: English
recordingDate: 1557473565
description: 'En mayo de 2016, IBM lanzó Quantum Experience, la primera plataforma web, abierta a todo el mundo, para acceder a un chip cuántico real. Dicha plataforma web, así como la API para conectarse con el chip real, fueron desarrolladas con la ayuda de un equipo de españoles, compuesto por cuatro personas, en a penas 10 semanas. En esta charla nos adentraremos en todas las experiencias vividas durante las semanas de desarrollo del proyecto, para contar todo lo vivido de primera mano, desde las arduas jornadas de trabajo hasta como fue la interacción con uno de los equipos de investigación más relevantes del mundo: el grupo de Computación Cuántica de IBM Research. Detallaremos las tecnologías usadas, que fueron múltiples y diversas: Node.js con Loopback.io, Angular.js, Snap.svg, Cloudant NoSQL DB, Python, Redis, Bluemix, etc. El primer chip cuántico de 5 Qbits accesible para todo el mundo es una realidad, y nosotros contaremos como fue el desarrollo del proyecto a nivel mundial.'
