description: "Changing the password for a database service or application account has always been a challenge - if you change the password for a service account, you also need to change any application code or scripts that use that account. This session covered a new database feature, recently backported to Oracle Database 19c, that simplifies managing service account credentials. Join us to learn more about how you can use Gradual Database Password Rollover to eliminate application downtime during password changes. We also discussed recent updates to Oracle Database Native Network Encryption (NNE) that help make your client connections more secure.\n\nHere is a guide to the recording;\n01:45  Announcements: July release update, Key Vault 21.2, DBSAT 2.2.2, Common Criterial certification\n07:05 Native Network Encryption\n09:25 Introduction to gradual database password rollover\n13:11 Enabling gradual database password rollover (GDPR)\n13:20 Gradual database password rollover â€“ limits and default values\n14:14 User account lifecycle with gradual database password rollover enabled\n14:50 How to use GDPR\n16:15 Places where GDPR does not apply (eg: SYSDBA)\n19:30 Auditing GDPR"
