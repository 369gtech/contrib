description: "Ближайшая конференция — Mobius 2020 Piter\n22-25 июня, Online\nПодробности и билеты: https://bit.ly/mobius2020piter\n\n. Матвей Мальков — The Art of Rx\nКонференция по мобильной разработке Mobius 2016\nСанкт-Петербург, 04.06.2016\n\nПокажу, как правильно делать вещи, которые довольно очевидны, но, несмотря на это, всё равно выполняются неправильно. Кроме того, попытаюсь поднять вопросы о высоком и насущном (архитектура, контракты). Возможно немного поговорим про многопоточность."
