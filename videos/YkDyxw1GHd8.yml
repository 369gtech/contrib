title: 'Rendez vos applications Android instantanée avec les Instant Apps'
language: French
recordingDate: 1532109009
description: "Google propose un nouveau “format” d’application, les Instant Apps. La promesse est de permettre à l’utilisateur de tester une application native sans passer par l’installation de celle-ci sur le Play Store. Cela peut être une bonne opportunité pour convertir une audience web mobile vers l’application et améliorer l’expérience utilisateur. Nous allons voir comment créer et/ou transformer une application Android en Instant App. À la suite de ce développement pour LCI, nous vous proposons un retour d’expérience : Qu’est ce qu’une Instant App ? Comment en faire une ? Quels sont les prérequis à avoir et les erreurs à éviter ? A l’issue de ce talk vous serez alors paré pour réaliser vous même une Instant App.\n\nPar : Antoine Gerard & Romain Pedepoy\n\nTalk filmé au DevFest Lille 2018\nhttps://devfest.gdglille.org"
