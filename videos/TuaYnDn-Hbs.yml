description: "The State of No-Code Machine Learning Meetup #AperiTech della Community di ItaliaDotNet.\nNotebook e ML Framework sono diventati gli strumenti principali di lavoro dei Data Scientist che possono sfruttare diversi linguaggi di programmazione come R, Python, Java, C# e T-SQL.\nPer quanto semplici, questi strumenti impongono ai Dev una barriera, seppur piccola, di conoscenza delle tematiche legate al Machine Learning! Ecco perché oggi nascono così tanti strumenti di No-Code e AutoML che puntano a dare accesso anche a queste tecnologie di ML anche ai non addetti ai lavori!\nDurante la sessione, abbiamo presentato e valutato una serie di tool presenti sul mercato Google AutoML, Teachable Machine, Obviously AI, ML.Net Model Builder, Azure ML Service, etc. Un’ottima occasione per apprendere nuovi strumenti rapidi e facili che possono apportare valore al lavoro di ogni sviluppatore e alle nostre applicazioni quotidiane.\n\n\nPer restare aggiornato su tutti gli #AperiTech:\nTelegram #AperiTech https://t.me/aperitech\nCalendario del Developer https://bit.ly/devcalendar\nCodemotion Tech Community https://bit.ly/CodemotionTC"
