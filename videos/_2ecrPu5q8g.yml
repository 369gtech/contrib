title: 'Redis du Clé/Valeur au Multi-Modèle'
language: French
recordingDate: 1634026707
description: "Vous connaissez surement Redis l'une des bases de données NoSQL les plus populaires chez les développeurs. D'ailleurs vous l'utilisez peut être déjà comme cache de type clé/valeur.\n\nMais Redis est bien plus qu'une base NoSQL Clé/Valeur!\n\nDurant cette présentation vous découvrirez, avec des démonstrations, les structures de données telles que les Hash, Set, Sorted Set, Geospatial, Pub/Sub et Streams, qui nativement vous offrent de nombreuses options pour enrichir simplement vos applications.\n\nVous verrez également que Redis avec son système d'extensions (les Modules Redis) permet maintenant de gérer plusieurs modèles de données (Structures, Commandes) :\n\n    Time Series\n    Search\n    Graph\n    Bloom Filter\n    JSON\n\nLes structures de données natives de Redis et les modules vous permettent d'utiliser Redis comme base de données principale dans de nombreux cas d'usages tels que: analyse de graph, aggregation de données temporelles (monitoring), rate limiting, recherche \"fulltext/autocomplete\", données complexes (produits, users, , ...).\n\nEn résumé une base de donnée polyglotte parfaite pour vos micro-services!"
