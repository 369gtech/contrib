title: '[Uber Open Summit 2018] Petastorm: Training & Evaluation of Deep Learning Models'
language: English
recordingDate: 1542728364
description: "Petastorm is an open source data access library that enables single machine or distributed training and evaluation of deep learning models directly from datasets in Apache Parquet format. Petastorm supports popular Python-based machine learning frameworks such as Tensorflow, Pytorch, and PySpark. In this talk during Uber Open Summit 2018, Pyro lead Yevgeni Litvin presents Petastorm features and show how Petastorm shortens the model development cycle at Uber ATG.\n\nLearn more about Uber Open Source: https://uber.github.io/"
