description: "Keynote d'introduction du DevFest Toulouse 2017\n\nA la fin du 18ème siècle, le secteur agricole représentait encore l'activité principale de 85% de la population. Et oui, il y a tout juste deux cents ans, tout le monde était agriculteur full-stack et le visage économique du monde et de la France était totalement différent.\n\nPar : Thomas GX\n\nSlides : https://drive.google.com/open?id=0B5KBA1bmsXepVGNZeUNRY1g2bFk\n\nTalk filmé au DevFest Toulouse 2017\nhttps://devfesttoulouse.fr"
