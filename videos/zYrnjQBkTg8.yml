description: "Find out how Netflix uses Polymer and Web Components to rapidly build performant and intuitive monitoring tools, visualizations, and self-service apps that their engineers use to operate their large-scale distributed systems in the cloud everyday. In this video, Kunal Kundaje, a Senior Software Engineer at Netflix, explores examples of the varied spectrum of apps Netflix has built using Polymer. Learn how they use a combination of open-source and internal component libraries, share their experiments with tackling state management in large apps, and look ahead at their migration path to Polymer 2.0.\n\nCheck out the rest of the Polymer Summit session videos here: https://goo.gl/KuiAXd\nSubscribe to the Google Chrome Developers channel: http://goo.gl/LLLNvf"
