description: "Christina is back from the first two legs of the Create Startups Tour (and she's wearing the merch to prove it!) and is back with the latest dev news, including:\n\n* 0:15 [Create Startups Tour](https://www.createstartups.io?WT.mc_id=ch9-yt-chwarren)\n\n* 0:30 [Microsoft Build 2019](https://www.microsoft.com/en-us/build?WT.mc_id=ch9-yt-chwarren) and check-out our [Countdown to Microsoft Build](https://www.youtube.com/watch?v=T1E0wEqOhms&list=PLlrxD0HtieHjds2CFLk3bG-ChmktkJDxX&index=?WT.mc_id=ch9-yt-chwarren) YouTube playlist\n\n* 1:01 [Microsoft Ignite: The Tour](https://www.microsoft.com/en-us/ignite-the-tour?WT.mc_id=ch9-yt-chwarren)\n\n* 1:20 [Microsoft Edge Insider Channels](https://www.microsoftedgeinsider.com/en-us/download?WT.mc_id=ch9-yt-chwarren) - check out [what to expect](https://blogs.windows.com/msedgedev/2019/04/08/microsoft-edge-preview-channel-details?WT.mc_id=ch9-yt-chwarren), an [introductory blog](https://blogs.windows.com/windowsexperience/2019/04/08/microsoft-edge-preview-builds-the-next-step-in-our-oss-journey?WT.mc_id=ch9-yt-chwarren), the [GitHub org](https://github.com/MicrosoftEdge?WT.mc_id=ch9-yt-chwarren), and [how to enable dark mode](https://www.kunal-chowdhury.com/2019/04/chromium-edge-dark-theme.html)\n\n* 3:10 [Azure April](https://dev.to/t/azureapril?WT.mc_id=ch9-yt-chwarren) on Dev.to\n\n* 3:33 [Azure Tips and Tricks: Getting Started with Front Door](https://microsoft.github.io/AzureTipsAndTricks/blog/tip192.html?WT.mc_id=ch9-yt-chwarren)\n\n* 3:45 [Publishing Static Content on Azure Blob Storage](https://www.jasongaylord.com/blog/publishing-static-content-to-azure-blob-storage)\n\n* 4:00 [Move from S3 to Azure Blob Storage with AzCopy v10 Preview](https://azure.microsoft.com/en-us/blog/move-your-data-from-aws-s3-to-azure-storage-using-azcopy?WT.mc_id=ch9-yt-chwarren)\n\n* 4:15 [New Chocolatey GitHub Organizations](https://www.gep13.co.uk/blog/new-chocolatey-github-organisations)\n\n* 5:00 [One Dev Minute](https://channel9.msdn.com/Blogs/One-Dev-Minute/Why-is-the-PIN-for-Windows-Hello-more-secure-than-a-password--One-Dev-Question?WT.mc_id=ch9-yt-chwarren) and [The DevOps Lab](https://channel9.msdn.com/Shows/DevOps-Lab/Using-the-new-Basic-Process-in-Azure-DevOps?WT.mc_id=ch9-yt-chwarren)\n\n* 5:10 [Xamarin Developers](https://www.youtube.com/c/XamarinDevelopers?WT.mc_id=ch9-yt-chwarren) YouTube\n\n* 5:27 [The Next Release of PowerShell: PowerShell 7](https://devblogs.microsoft.com/powershell/the-next-release-of-powershell-powershell-7?WT.mc_id=ch9-yt-chwarren)\n\n* 6:20 **Christina's Pick of the Week** [Surface Hub 2S](https://www.microsoft.com/en-us/surface/business/surface-hub-2?WT.mc_id=ch9-yt-chwarren)\n\nLet me know your thoughts on the new Microsoft Edge in the comments!\n\nPlease leave a comment or email us at twc9@microsoft.com.\n\nFollow @CH9\_http://www.twitter.com/ch9\nFollow @film_girl\_http://www.twitter.com/film_girl\n\_\nCreate a Free Account (Azure) https://aka.ms/c9-azurefree"
