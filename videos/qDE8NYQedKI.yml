title: 'How to Scale .NET Apps with Distributed Caching- Iqbal Khan'
language: English
recordingDate: 1487170610
description: "Your .NET applications may experience database or storage bottlenecks due to growth in data volume, session volume/length or size of objects. Learn how to remove bottlenecks and scale your .NET applications using distributed caching.\n\nThis talk covers:\n\n• Quick overview of scalability bottlenecks in .NET applications\n• Description of distributed caching and how it solves response time issues\n• Where you can use distributed caching in your application(s)\n• Some important features in a distributed cache\n• Hands-on examples using a distributed cache"
