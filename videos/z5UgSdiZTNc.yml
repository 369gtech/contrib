description: "Следующая конференция HighLoad++ пройдет 21 и 22 сентября 2020 года в Санкт-Петербурге.\n\nПодробности и билеты по ссылке http://bit.ly/2sSxgBx\n--------\nКрупнейшая профессиональная конференция для разработчиков высоконагруженных систем\n\n7 и 8 ноября 2019 \nМосква, Сколково \n\nhttps://www.highload.ru/moscow/2019\nРасписание - https://www.highload.ru/moscow/2019/schedule\n\n5:25 - Энтерпрайзные вызовы для Postgres'а / Иван Панченко (Postgres Professional)\n2:05:55 - Patroni on GitLab.com / Jose Cores Finotto (GitLab Inc.)\n3:05:35 - Patroni Failure Stories or How to crash your PostgreSQL cluster / Алексей Лесовский (Data Egret)\n5:04:45 - У одного моего друга, не у меня, есть опыт работы с SAGA / Дмитрий Химион (Авито)\n6:07:55 - Эффективные надежные микросервисы / Олег Анастасьев (Одноклассники)\n-------- \nНашли ошибку в видео? Пишите нам на support@ontico.ru"
