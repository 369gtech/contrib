title: 'Monitoring en pratique d''une architecture microservice JHipster (P. Besson)'
language: French
recordingDate: 1525249522
description: "A l'heure des microservices et du dev-ops, disposer d'outils de monitoring efficaces se révèle crucial. Mettre en place et apprendre à maîtriser de tels outils est devenu aujourd'hui indispensable afin de permettre aux développeurs d'observer et de garder le contrôle sur le comportement de leurs systèmes en production.\n\nCette présentation a pour objectif de montrer l'utilisation concrète d'une solution de monitoring simple d'installation et 100% open source : la JHipster Console. Nous verrons par ailleurs comment l'analyse croisée des logs, métriques et traces de vos microservices permet de révéler une mine d'informations opérationnelles et de grandement faciliter le débogage et la montée en charge.\n\nPierre Besson, membre de la core team JHipster est le principal développeur de la JHipster Console, une solution de monitoring basé sur Elasticsearch combinant la stack ELK, Zipkin et l'instrumentation de code fourni par JHipster."
