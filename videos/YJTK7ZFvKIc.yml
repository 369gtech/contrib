description: 'Praktycznie każda strona www, którą odwiedzamy atakuje nas banerem o potrzebie akceptacji plików cookies. Czy po kilku latach od wprowadzenia obowiązku informowania użytkowników o fakcie wykorzystywania ciasteczek przez dostawców treści, jesteśmy świadomi jakie mechanizmy kryją się za tymi powiadomieniami? W czasie tej interaktywnej prezentacji słuchacze dostaną możliwość zweryfikowania swoich opinii na temat tego czy ciasteczka stanowią główne zagrożenie naszej prywatności w Internecie oraz czego tak naprawdę należy się obawiać.'
