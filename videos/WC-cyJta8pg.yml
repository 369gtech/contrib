title: '[DevFest Nantes 2021] Orchestration de pipeline de données en serverless avec Google Workflow'
language: French
recordingDate: 1635850937
description: "Orchestration de pipeline de données en serverless avec Google Workflow\nSpeaker : Guillaume Blaquiere\n\nLes process événementiel sont une nouvelle façon de traiter et d’ingérer les données. Le serverless est un nouveau paradigme pour faire abstraction de la couche technique et se concentrer sur ce qui compte: les processus métier. Les deux combinés, vous pouvez créer un pipeline de données puissant et évolutif sur Google Cloud. Vous pouvez réagir à un événement, déclencher l'étape suivante avec facilité et juste à temps.\n\nLa réalité n’est pas si belle, et ça devient vite devenu un cauchemar pour comprendre et mettre à jour les pipelines. Workflows est un nouveau produit sur Google Cloud qui orchestre les processus. Venez découvrir ce qu'était le pipeline de données avant et comment il est plus fluide avec Workflow!"
