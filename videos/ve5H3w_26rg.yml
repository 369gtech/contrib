title: 'Что и как нужно оптимизировать в мобильной разработке на пути от разработчика до руководителя?'
language: English
recordingDate: 1609230825
description: "Александр Сосорев - Что и как нужно оптимизировать в мобильной разработке на пути от разработчика до руководителя? \nПрезентация - https://drive.google.com/file/d/1dcMwHWbela75OVumNu-ND6aovyEgJgO-/view?usp=sharing \n\nМобильная разработка — это не только про код, но и про команды, взаимодействие и процессы. Александр рассказывает о карьере мобильного разработчика и делится опытом, что он делал и как можно расти самому на этом пути и помогать развиваться компании.  Все эти действия содержат множество областей, которые необходимо оптимизировать. Давайте проанализируем их актуальность и значимость на разных этапах жизненного цикла компании. В докладе обсудим оптимизацию с разных точек зрения: технологии, люди, команды и процессы."
