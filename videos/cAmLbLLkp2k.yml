description: "Мы живем в удивительную эпоху преобразований традиционного бизнеса. Потребители и конкуренты сегодня настолько сильно и быстро меняют рыночную среду, что для того, тобы оставаться лидером, компания должна научиться очень быстро выпускать новые продукты и непрерывно эволюционировать. Настолько серьезно изменить компанию можно только одним способом - трансформацией корпоративной культуры. Именно она определяет ценности, привычки и поведение людей, в том числе внутреннюю мотивацию сотрудников, целеполагание и ответственность за результат.\n\nРасскажу историю о том, как весь прошедший год внутри МТС мы проводим большую Agile трансформацию.\n\nКак мы начали внутри ИТ блока, работая со средним менеджментом, а через несколько месяцев вовлекли маркетинг и продажи.\nКак с новым видением трансформировали около 10 проектов и добились рекордного time-to-market в 3 недели!\nКак провели мощную конференцию МТС AgileDay и посеяли мысли о необходимости преобразований во внутренних обепечивающих подразделениях.\nНа текущий момент в России еще не так много кейсов Agile-трансформации настолько крупных компаний. Но это только начало!\n\nСлайды по ссылке http://www.slideshare.net/ScrumTrek/agile-68570299"
