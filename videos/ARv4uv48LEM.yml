description: "19h30 à 20h25 : “Cloud First” sur la Google Cloud Platform - Première partie\n\nUne entreprise est “Cloud First” lorsqu’elle héberge ses données d’abord, mais pas exclusivement, sur le Cloud. Ceci demande un système d’informations facilitant l’échange des données entre des datacenters cloud et des datacenters privés.Penser “Cloud First” amène à revoir sa façon de construire et de déployer les applications. De la même manière, la façon de collecter, traiter et analyser les données s’en trouve grandement transformée.La présentation sera illustrée par des exemples concrets s’appuyant sur la Google Cloud Platform.#Cloud #Plateforme #API #BigData #Mobile"
