description: "#Challenges4Devs\n\nChallenge n° 1: Mettere alla prova la vostra applicazione con il testing.\nIl testing automatico è una di quelle pratiche che si fanno in fretta a definire importanti, ma che fare bene è tutt'altro che banale: cosa ha senso testare? Quando è meglio scrivere ed eseguire i test? Quali sono i modi migliori per farlo?\nQueste sono alcune delle sfide quotidiane a cui ogni sviluppatore si sottopone, e che abbiamo affrontato insieme nel panel, assieme a esperienze reali di casi in cui il testing ci ha salvato la giornata.\n\nOspiti della #Challeng4devs n°1 :\n\nAndrea Giannantonio - Team Leader of Software Development @ Immobiliare.it\nFederico Ferrari - Software QA Engineer @ BMC Software\nLeonardo Rossi - Senior Software Engineer @ NearForm\nGiulia Talamonti - Front-end developer @ Credimi\n\n\nPer restare aggiornato su tutti gli #AperiTech:\nTelegram #AperiTech https://t.me/aperitech\nCalendario del Developer https://bit.ly/devcalendar\nCodemotion Tech Community https://bit.ly/CodemotionTC"
