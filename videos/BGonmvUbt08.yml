title: 'RubyConfBY 2020: Stefan Wintermeyer - The Greener Grass'
language: English
recordingDate: 1609246256
description: 'All is good in Ruby and Rails land. Or is it? What about Elixir? Why do so many Ruby developers migrate into that functional programming space? The Elixir community tells how green the grass in functional programming land is. Is Elixir really so fast and stable? In his talk Stefan Wintermeyer dwells on the current state of both technologies and communities.'
