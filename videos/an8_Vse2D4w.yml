description: "With 1200+ miles logged on trails from Colorado to California, I’ve already made the mistakes and learned the hard lessons – with a few permanent scars from my hipbelt to show for it. If you’ve ever wanted to put everything you need on your back and just walk, then long-distance backpacking is the way to go. This Ignite will provide tips and tricks on: picking your first long trail, training beforehand, packing your stuff, choosing the right hiking partners, planning your trip, managing resupplies and maintaining your sense of humor while fighting for your very survival.\n\nWatch more from the 2014 Velocity New York Conference: http://goo.gl/kmrqJF\nFind out more about Velocity: http://velocityconf.com/\n\nDon't miss an upload! Subscribe! http://goo.gl/szEauh\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\n\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
