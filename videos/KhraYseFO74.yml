description: 'Podczas prezentacji postaram się wyjaśnić, jak rolę menedżerów produktów widzą programiści. Dlaczego wzajemne oczekiwania często nie są zbieżne? Dlaczego komunikacja pomiędzy menedżerami produktu, a programistami często nie „działa” odpowiednio? Dlaczego znaczenie słowa menedżer i programista są nieco mylące w kontekście? Postaramy się znaleźć „miotłę” żeby „pozamiatać ten cały bałagan”.'
