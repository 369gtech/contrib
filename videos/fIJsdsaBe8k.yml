title: 'Montée en version et haute disponibilité dans GlassFish'
recordingDate: 1372845628
description: "La montée en version d'une application Java EE en production est un sujet délicat, surtout lorsque cette application doit rester accessible durant toute la procédure. GlassFish apporte une solution élégante à ce problème, au travers des fonctionnalités de versioning d'applications (depuis glassfish 3.1) et de \"production redeployment\" (en cours de développement). Cette dernière permet notamment de déployer deux versions d'une même application en parallèle. Dans cette session, découvrez comment mettre en pratique ces fonctionnalités et réaliser une montée en version sans perte de service. Tout cela en utilisant exclusivement les services \"de série\" de GlassFish.\n\nMarian Muller"
