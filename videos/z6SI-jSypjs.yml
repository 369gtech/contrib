description: "Подпишитесь на рассылки, чтобы не пропустить новые выпуски: https://meetup-dotnext.jugru.org/\n\nРазговоры у барной стойки продолжаются! \nНа этот раз гостем будет Кирилл Скрыган из JetBrains. Обсудим новые продукты JetBrains и процессы внутри компании, благодаря которым у ребят опять получилось хорошо. \nВопросы иммиграции, ставшие красной нитью наших выпусков. Ради чего стоит переезжать в Мюнхен, и чего там никогда не найдешь.\n\nБлижайшая конференция — DotNext 2020 Moscow\n2-5 декабря, Online\nПодробности и билеты: https://bit.ly/2G1ofwA"
