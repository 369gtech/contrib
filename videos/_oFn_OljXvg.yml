description: "Concevoir ses composants d'interface React n'est pas une tâche facile : ils ont souvent plusieurs états et il peut être difficile de les reproduire lorsqu'on développe en plein milieu du reste de son application. Pire, une fois qu'un composant a été réalisé, comment faire en sorte qu'il soit correctement documenté ? Comment les nouveaux développeurs sauront comment l'utiliser et quels comportements en attendre ?\n\nReact Storybook fournit un environnement totalement isolé disposant du hot reload vous laissant développer itérativement vos composants d'interface React. Cerise sur le gâteau, en créant vos composants de cette manière vous disposerez presque gratuitement d'une documentation vivante et d'un parfait point d'entrée quand viendra le temps des expérimentations ou de la résolution de bugs."
