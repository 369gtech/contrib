description: "Организации не рассчитаны на масштабы и темпы сегодняшних перемен. И владельцы, и руководители бизнеса понимают, что нужна трансформация.\n\nИ начинают строить «новый капитальный дом». Но чтобы отвечать вызовам, истинная трансформация не должна закончиться устойчивой формой, а должна динамично и непрерывно эволюционировать.\n\nИсточник такой трансформации — это люди, которые находятся в среде внутреннего предпринимательства — здоровой, конкурентной, рыночной среде.\nМы расскажем на реальных кейсах, как создаются условия, чтобы такая среда появилась.\n\nСлайды: https://www.dropbox.com/s/nsskfa4pmu4ojq1/%D0%9A%D0%BE%D0%B7%D0%BB%D0%BE%D0%B2%2C%20%D0%91%D0%B0%D1%80%D0%B8%D0%BD%D0%BE%D0%B2%D0%B0%20-%20%D0%92%D0%BD%D1%83%D1%82%D1%80%D0%B5%D0%BD%D0%BD%D0%B5%D0%B5%20%D0%BF%D1%80%D0%B5%D0%B4%D0%BF%D1%80%D0%B8%D0%BD%D0%B8%D0%BC%D0%B0%D1%82%D0%B5%D0%BB%D1%8C%D1%81%D1%82%D0%B2%D0%BE%20%D0%BA%D0%B0%D0%BA%20%D1%8D%D0%BD%D0%B5%D1%80%D0%B3%D0%B8%D1%8F%20%D1%82%D1%80%D0%B0%D0%BD%D1%81%D1%84%D0%BE%D1%80%D0%BC%D0%B0%D1%86%D0%B8%D0%B8.pdf?dl=0"
