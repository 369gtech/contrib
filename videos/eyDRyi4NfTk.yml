description: "You’re continuously reinventing yourself as your company grows. In this talk, dive into how you structure and continuously reorganize teams or even a complete company for maximum speed. Based on the evolution of Bitrise’s growth team; The fastest growing team in Hungary’s fastest growing startup. Bitrise is the world’s most popular mobile automation platform and is ahead of anyone else in the space by miles. It’s a rapidly evolving market, though with competitors raising 8 figure rounds left and right, mobile operating systems continuously changing and developers always on the lookout for the next big thing. This means that, for Bitrise more so than most other startups, speed is everything.\n\nDuring this talk, Bitrise VP of Growth Hendrik Haandrikman will dive into how Bitrise has structured its growth team to optimize for speed across different phases of the company’s life cycle. From one big multi-disciplinary team with a single decision-making unit, to multiple teams structured for minimal outside dependencies and the ability to make unilateral decisions. Real life examples from Bitrise, best practices from some of the world’s most successful companies and learnings from the most recent professional literature make up this talk that will leave the audience with actionable, tangible and realistic strategies to apply in their own teams or companies.\n\nStretch is a non-profit leadership and management conference that brings 500 attendees and 16 speakers from all around the world who want to build effective organizations since 2013. An international platform and community for leaders and managers to share stories, hands-on solutions and explore new trends and ideas to lead, fail, learn and stretch. Learn more at https://www.stretchcon.com/2020!\nBrowse in this folder to check the slides: https://drive.google.com/drive/folders/1PcDXQb40_-EtlziwdY7bA4jqMgQXyc_J?usp=sharing"
