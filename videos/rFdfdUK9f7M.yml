description: "The Raspberry Pi Foundation is working to put the power of digital making in the hands of people all over the world, and is well known for its series of small, cheap single board computers.\n\nThe Raspberry Pi runs a well supported Linux distro based on Debian, which ships with a variety of programming tools and educational software. Python is the main supported language on the platform, used in many educational resources, and many Python libraries exist for making the most of the Pi platform with other devices.\n\nEVENT: \n\nEuroPython Conference 2017\n\nSPEAKER:\n\nBen Nuttall\n\nPERMISSIONS:\n\nThe original video was published with the Creative Commons Attribution license (reuse allowed).\n\nCREDITS:\n\nOriginal video source: https://www.youtube.com/watch?v=nJi2KKvD-PU"
