title: '2020/02/11 - Implémenter un cloud-native CI/CD avec Tekton'
language: French
recordingDate: 1583249400
description: "Les architectures \"modernes\" microservices nécessitent des systèmes CI/CD stables et fiables. Il existe de nombreux outils et technologies qui adressent ce besoin en CI/CD. Cependant, les solutions traditionnelles ont tendance à être rigides, consommatrices en ressources et difficiles à gérer. Tekton est un projet open-source (porté par le CDFoundation) qui fournit un ensemble de composants permettant de mettre en place un CI/CD au dessus de Kubernetes. Tekton aspire à devenir le plus petit dénominateur commun des systèmes de CI/CD, en suivant l'exemple de Kubernetes dans le domaine du déploiment d'application cloud-native.\n\npar Vincent Demeester"
