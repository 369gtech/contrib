description: "Следующая конференция HighLoad++ пройдет 21 и 22 сентября 2020 года в Санкт-Петербурге.\n\nПодробности и билеты по ссылке http://bit.ly/2sSxgBx\n--------\nКрупнейшая профессиональная конференция для разработчиков высоконагруженных систем\n\n7 и 8 ноября 2019 \nМосква, Сколково \n\nhttps://www.highload.ru/moscow/2019\nРасписание - https://www.highload.ru/moscow/2019/schedule\n\n3:02 - BpfTrace — наконец, полноценная замена Dtrace в Linux / Петр Зайцев (Percona)\n1:03:05 - Scaling to 1 Million RPS and Beyond with Kubernetes, Istio and GRPC / Robin Percy (OpsGuru)\n2:03:20 - Tarantool Kubernetes Operator / Василий Тюбек (Mail.ru Group)\n3:03:00 = Оператор в Kubernetes для управления кластерами БД — архитектура и функционирование. На примере clickhouse-operator / Владислав Клименко (Altinity)\n4:02:20 - Эксплуатация ML в Почте Mail.ru / Эдуард Тянтов (Mail.ru Group)\n5:03:20 - Машинное обучение (lightGBM) и теория вероятностей для предсказания продаж и оптимизации запасов интернет-магазина OZON.RU / Александр Алексейцев (OZON.RU)\n-------- \nНашли ошибку в видео? Пишите нам на support@ontico.ru"
