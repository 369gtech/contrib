description: "Mediante tecnologías opensource y basándonos en estándares Ethereum, desarrollaremos una criptomoneda con funcionalidades básicas expuestas mediante un API REST. De esta forma, podremos distribuir las criptomonedas entre los empleados y emplear técnicas de gamificación para la realización de cursos, recompensa a compañeros, etc Esta criptomoneda también podrá ser intercambiada posteriormente por objetos físicos La charla mostrará el proceso de creación y gestión de esta criptomoneda así como sus posibilidades a través de técnicas de gamificación\n\nAbout: Angel Miguel Martinez Pulido, Blockchain Architect - atSistemas\n\nDefinición de arquitecturas técnicas en proyectos blockchain. Participación en propuestas y preventas en proyectos de ámbito blockchain. Generación de contenidos técnicos sobre blockchain. Arquitectura de Soluciones con Blockchain Ethereum / Quorum / Alastria / Smart Contracts usando Java, Go, NodeJS y AWS en diversos proyectos nacionales e internacionales Experiencia en tecnologías de la información en los campos de banca, seguros y sanidad"
