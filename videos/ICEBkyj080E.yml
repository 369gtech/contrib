title: 'Edge Computing done by your Network—Florian Pachinger'
language: English
recordingDate: 1588841691
description: "Switches, routers, and even access points are getting more powerful and are therefore already very useable for edge computing scenarios. This session will cover the current status of edge computing (true edge vs service provider edge vs others) and get into real-life use-cases of how various companies throughout several industries are already using their network components for edge computing, e.g. connected machines in IIoT, data analytics or security. Especially, how they are creating, deploying, and managing their containerized applications and its possibilities. And of course, there will be a real-life demo!\n-----\n\nhttps://wearedevelopers.com/live\nConnect to WeAreDevelopers Live, the platform where you can see featured developers working and showcasing live. Keep yourself informed of the latest trends and issues and improve your skills and knowledge. So, if you’re in the mood for learning something new then keep scrolling to find out when the next live sessions are!\n\n-----\n\nVisit the largest developer playground in Europe!\nhttps://www.wearedevelopers.com/\n\nFacebook: https://www.facebook.com/wearedevelopers\nTwitter: https://twitter.com/WeAreDevs\nInstagram: https://www.instagram.com/_wearedevelopers/\n\n#WeAreDevs"
