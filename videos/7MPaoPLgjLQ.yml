title: 'FPGA, créer du matériel en programmant (Frédéric BISSON)'
language: French
recordingDate: 1634026707
description: "Le Raspberry Pi et l’Arduino ont ouvert les portes de l’électronique au plus grand nombre. Une autre technologie émerge, nous offrant de nouvelles possibilités : les FPGA.\n\nFPGA est l’abréviation de Field Programmable Gate Array ou réseau de portes programmable in situ en français. Il s’agit d’un composant électronique qu’on peut reconfigurer à volonté, contrairement à un processeur.\n\nÀ travers la présentation du DE0-Nano-SoC et l’étude d’un cas concret, cette conférence explique aux développeur·euse·s ce que sont les FPGA et ce qu’ils apportent.\n\nElle offre également des pistes pour comprendre pourquoi cette technologie, née dans les années 80, intéresse Intel et AMD au point de leur avoir fait respectivement débourser 16,7 et 35 milliards de dollars en 2015 et 2021.\n\nPrésentation par Frédéric BISSON"
