description: "L'enfance perpétuelle, ou pourquoi Orwell et Tancrede nous empêchent de grandir\n\nJerry Weinberg écrivait, \"après plus d'un demi-siècle à exercer le métier d'informaticien, une chose m'inquiète plus que presque toute autre: à quel point il nous manque le sens de notre propre histoire\". Avec seulement la moitié de son ancienneté, je souscris pleinement, et propose d'expliquer en quoi notre déconnexion d'avec notre histoire nous pénalise, mais aussi ce que nous pourrions gagner en retrouvant le sens de nos racines; en tant qu'agilistes, en tant que programmeurs et programmeuses, et en tant qu'êtres humains.\n\nPrésenté par Laurent Bossavit"
