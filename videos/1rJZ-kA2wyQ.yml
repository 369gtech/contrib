title: 'Monitoring Logic Apps with Application Insights'
language: English
recordingDate: 1632920401
description: "The latest release of Logic Apps is now integrated with Application Insights. This integration provides very rich observability capabilities that include an end-to-end dependency map, built-in workflow tracing, and custom tracking property logging. Furthermore, rich queries and charts can be created on Application Insights logs using the Kusto query language for monitoring, troubleshooting, and analysing workflow activity.\n \nIn this session, Paco will demonstrate the different built-in observability features provided for Logic Apps by Application Insights, how to add custom logging to Logic Apps workflows, and how to create rich queries and monitoring workbooks for enterprise-grade solutions built using Logic Apps.\n \nDocs Pages/CTAs:\nAzure Functions: https://docs.microsoft.com/en-us/azure/azure-functions/functions-overview?WT.mc_id=azureserverless-34584-jemorg\nCosmos DB: https://docs.microsoft.com/en-us/azure/cosmos-db/?WT.mc_id=azureserverless-34584-jemorg\nAzure SQL DB: https://docs.microsoft.com/en-us/azure/azure-sql/?WT.mc_id=azureserverless-34584-jemorg\nLogic Apps: https://docs.microsoft.com/en-us/azure/logic-apps//?WT.mc_id=azureserverless-34584-jemorg\nLearn Collection: https://aka.ms/azureserverlessconf/resources \n \nCloud Skills Challenge: https://aka.ms/azureserverlessconf/challenge"
