title: 'The Kotlin DSL experience in Gradle by René Gröschke'
recordingDate: 1519313108
description: "Since Gradle 3.0, a Kotlin based DSL that allows better tooling, type-safety, and unprecedented expressiveness, can be used to author Gradle build scripts.This comes with a richer IDE experience, with more precise content assist, quicker access to documentation, better source code navigation, refactoring and more when working on your build. In this presentation you will learn how you and your team can start taking advantage of the Kotlin DSL in Gradle, the improved IDE support and the faster configuration times.\n\nRené Gröschke, Gradle Inc.\nApart on working on the Gradle core, René for supports teams all over the world to deliver better software faster by giving in depth Gradle classes and providing remote and onsite support on implementing software automation, continuous delivery and continuous integration patterns. Understanding software development as a craftsmanship, he loves getting out of his comfort zone, learn about new tools, technologies and techniques.\n\nRecorded at Jfokus 2018\nhttps://www.jfokus.se/jfokus18/schedule.jsp"
