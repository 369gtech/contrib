description: "Come to this session to hear about various graphics and performance related topics in the Android platform. Learn about tips, tricks, techniques, and general platform improvements that can make your applications better.\n\nChet leads the Android UI Toolkit team at Google, where he works on animations, graphics, UI widgets, and anything else that puts pixels on the screen. He also writes and performs comedy if given the chance or a mic.\n\nRomain leads the Android Graphics team at Google, which delivers the surface compositor, OpenGL ES, Vulkan and other low-level graphics layers to Android devices. Romain was previously on the Android framework team where he spent years working on the UI toolkit and hardware accelerated rendering pipeline."
