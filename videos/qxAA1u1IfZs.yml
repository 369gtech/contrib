title: '2016.04.21 Олег Швайковский - Agile в госсекторе - миф или реальность?'
language: Russian
recordingDate: 1461682929
description: "Сейчас все хотят работать по Agile, и заказчики из государственного сектора — не исключение, ведь хорошо построенный Agile-процесс должен обеспечивать качественный, нужный клиенту продукт за оптимальный срок (читай: бюджет). Но есть ли на самом деле возможность построить этот процесс в государственном секторе, или нет?\n\nЯ расскажу о своём опыте, о юридических аспектах государственных подрядов, а потом предлагаю устроить дискуссию, где каждый сможет поделиться своим мнением на данный счёт."
