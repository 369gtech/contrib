description: "Рады встретить вас с нашем Telegram https://t.me/gdgspb :)\n\nПродолжаем традицию обсуждать насущные вопросы мобильной разработки и на этот раз мероприятие пройдет совместно с GDG Moscow и мы пройдемся по текущему состоянию индустрии и попробуем предсказать будущее.\n\nИтак, мы постараемся ответить на вопросы:\n-Что будет происходить в разработке технологически?\n-Какие подходы будут развиваться, а какие уйдут в туман?\n-Фреймворки, новые релизы продуктов и прочее!\n\nКто будет участвовать?\nМатвей Мальков, разрабатывает Jetpack Compose в Google. Известный спикер на технических конференциях.\nАлександр Денисов, ведущий подкастов Mobile People Talks, Flutter Podcast, активный спикер и популяризатор современных подходов в разработке и Flutter.\nАртем Зиннатуллин, девелопер в Lyft, известен тем, что до глубины разбирается во всех инструментах, с которыми ему приходится работать.\nВладимир Тагаков, работает в архитектурной команде в Lyft. Интересуется тулами, ex-Яндекс.\n\nПриходите, задавайте вопросы и будьте в тренде современной мобильной разработки!"
