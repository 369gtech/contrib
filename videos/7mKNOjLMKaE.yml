title: '[VDT21] Fighting the Split effect in UX with Design Systems by Emilia Ciardi'
language: English
recordingDate: 1637794137
description: 'Design systems help companies keep their user experiences consistent across products, services and different aspects of their business. Although we commonly associate this term with style guidelines and component libraries, in reality a design system is much more than that. In this talk we will discuss what they are, what benefits they give us and how to manage their lifecycle.'
