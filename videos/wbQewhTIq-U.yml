description: 'Service Workers have given modern web applications tremendous power. They are most known for allowing apps to serve content offline and provide native-like functionality, such as receiving push notifications, but they can do so much more! In this talk, we''ll explore some less talked about but exciting uses of Service Workers, such as polyfilling new file formats, transpiling code at load-time, and even doing streaming, data-processing off the main thread with other workers.'
