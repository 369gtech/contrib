description: "Daniela Cecchinelli\npmo - dnsee\nDaniela Cecchinelli è un ingegnere informatico che lavora in ambito IT da circa 15 anni. Ha lavorato principalmente come Project Manager nell'ambito dello sviluppo di soluzioni Java e Mobile. Daniela ha iniziato a lavorare come Product Owner di team Scrum a partire dal 2010. Il suo percorso nel mondo Agile l'ha portata a divenire Certified Scrum Master nell'Aprile del 2011. Ora lavora in ambito di progetti Scrum ricoprendo il ruolo di Scrum Master o di Product Owner."
