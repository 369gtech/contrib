description: 'Google Place Autocomplete gives your applications the type-ahead search behavior of the Google Maps search field. When a user starts typing an address or a business name, autocomplete will fill in the rest. Sarah Maddox of the Google Maps API team shows you how to use the Place Autocomplete library with the Google Maps JavaScript API v3 (http://goo.gl/wZuKe7).'
