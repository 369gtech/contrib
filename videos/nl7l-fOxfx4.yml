description: "Презентация https://yadi.sk/i/wFAdETlTGJGLBw\n\nМашины теперь знают о нас больше, чем самые близкие люди. Они распознают картинки лучше вас, а по интонации голоса определяют настроение.\n\nПоэтому мы поговорим про важность количества авторизованных пользователей на сайте, про то, как быстро и безболезненно авторизовывать пользователей и о том, как современные браузерные (и не только) API помогают нам в этом. Конечно, обсудим и перспективы."
