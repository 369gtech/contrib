description: "Que vous écriviez un serveur web, une queue de messages ou une base de données, les techniques employées pour améliorer la performance sont similaires. Comment réduire la latence? Comment gérer plus de connexions concurrentes? Comment obtenir un comportement stable?\n\nEn comparant l'architecture de logiciels plus ou moins récents, nous verrons comment les changements au niveau du matériel ou de l'OS ont affecté le travail sur la performance, et comment les exploiter pour améliorer nos systèmes.\n\nNous étudierons aussi comment certaines décisions, dès la conception du serveur, peuvent faciliter le développement d'un service fiable et rapide."
