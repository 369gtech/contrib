description: 'Ваше приложение становится популярным и у вас наплыв посетителей? Сайт уже не справляется с нагрузкой, а клиентов все больше и больше… В этом докладе я расскажу о том, как надо проектировать приложения, чтобы они могли выдержать свалившуюся на них славу и неожиданный поток клиентов, приемы вертикального и горизонтального масштабирования, преимущества и недостатки каждого подхода, узкие места и потенциальные проблемы. В том числе будут приведены примеры практической реализации обоих видов масштабирования в облачной платформе Jelastic.'
