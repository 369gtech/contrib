title: 'Code With Me  Behind the Scenes   27 March 2021   12 07 06 PM'
recordingDate: 1625905815
description: '. Компания JetBrains выпускает этой весной прицнипиально новую функциональность для всех своих продуктов — Code With Me. Это платформа для коллаборативной работы — неважно, парное ли это программирование, обучение классов, воркшопы, или mob-программирование. Какое значение это имеет для рядовых разработчиков и для IT-организаций? Как эта штука устроена внутри? Какая история и какое будущее у Code With Me? Обо всех этих вещах расскажет лид проекта, Кирилл Скрыган.'
