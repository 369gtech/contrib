title: 'How to protect and deploy business apps on mobile devices with the Microsoft Intune - THR2017'
recordingDate: 1557274415
description: 'The Microsoft Intune SDK supports natively built apps, Xamarin based and Cordova apps (with the app wrapping tool). Our developer tools are publicly available and when used, enable the protection of organizational data within enterprise apps. The Intune PowerShell Module simplifies the automation of tasks, such as the deployment of enterprise apps to help with testing or in your own continuous deployment pipeline. Get the latest updates and resources (including a suite of sample apps) to join the fast growing ecosystem of line of business and partner apps protected by Microsoft Intune.'
