description: "This presentation was recorded at GOTO Berlin 2018. #gotocon #gotober\nhttp://gotober.com\n\nArtur Margonari - Agile Coach, Trainer and Facilitator\n\nABSTRACT\nHave you ever thought about applying your Agile knowledge to learn something you want? Want to learn how to play an instrument? Want to learn a new language? Want to know how to juggle balls? Whatever is the new skill you are willing to learn, believe me: Agile can help you with it.\nIn our life, we often face the need of learning something new. Sometimes it’s for the job. Sometimes to impress the person we love. Sometimes it’s simply for fun, as a new hobby… Whatever is the reason, we know this knowledge/skill can be challenging to acquire and it cannot (yet) be downloaded [...]\n\nDownload slides and read the full abstract here:\nhttps://gotober.com/2018/sessions/498\n\nhttps://twitter.com/gotober\nhttps://www.facebook.com/GOTOConference\nhttps://www.linkedin.com/company/goto-\nhttp://gotocon.com\n#AcceleratedLearning #HumanFactor #PersonalDevelopment #Agile"
