description: "Here's the full 4-hour conference. We did this all live from cities all over the world on April 14th.\n\nQuincy Larson and Hashnode co-founder Fazle MC'd the event. Each of the panels featured 3 developers from around the world, answering questions from the community.\n\n--------------------\nPanel 1: How to learn new skills while social distancing\n\nDhawal Shah – https://twitter.com/dhawalhshah \nFounder of https://ClassCentral.com\n\nEmma Bostian - https://twitter.com/emmabostian\nDeveloper and Host of the Ladybug Podcast https://ladybug.dev\n\nAngie Jones - https://twitter.com/techgirl1908\nSenior Developer Advocate, director of testing at https://testautomationu.com\n\n--------------------\nPanel 2 @ 15.00 GMT - How to work from home effectively\n\nJessica Chan - https://twitter.com/thecodercoder\nDeveloper and Course Creator, Instagram tutorials: https://www.instagram.com/thecodercoder/\n\nColleen Schnettler - https://twitter.com/leenyburger\nRuby on Rails Consultant\n\nSiddharth Kshetrapal - https://twitter.com/siddharthkp\nDeveloper at https://codesandbox.io\n\n--------------------\nPanel 3: How to find developer jobs during the pandemic\n\nAndrew Brown –  https://twitter.com/andrewbrown\nDeveloper and Founder of https://ExamPro.co\n\nLaurence Bradford - https://twitter.com/learncodewithme\nDeveloper and Founder of https://learntocodewith.me\n\nAline Learner – https://twitter.com/alinelernerLLC\nDeveloper and Founder of https://interviewing.io\n\n--------------------\nPanel 4: How to landing freelance contracts\n\nPhoebe Voong-Fadel - https://twitter.com/PhoebeVF\nFront-end Web Developer & Writer for https://freecodecamp.org\n\nLuke Ciciliano - https://twitter.com/Luke_Ciciliano\nDeveloper and Entrepreneur\n\nBolaji Ayodeji - https://twitter.com/iambolajiayo\nDeveloper Evangelist & Outreach at https://hashnode.com\n\n--------------------\n\nA special thanks to Matthew Potter for volunteering his audio-visual, design, and production work for this. His setup: https://twitter.com/AskMP/status/1250131314507952128\n\nStay safe, everyone. And happy coding."
