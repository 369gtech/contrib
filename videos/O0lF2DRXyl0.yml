description: "Visit the largest developers congress in Europe: WeAreDevelopers World Congress, 16 - 18 May 2018 in Vienna, Austria.\n\nhttps://www.wearedevelopers.com/congress/\n\nData warehouses, ETL tools, visualization - what to do when your data gets too big and how you can design the database and infrastructure needed to store it. Smart Data - how to add Value to the other Vs of Big Data. Applying ML models and whether it makes sense. Real-life examples of projects, featuring all of these topics, our speaker worked with since 2007, until now.\n\nhttps://www.wearedevelopers.com/\n\nFacebook: https://www.facebook.com/wearedevelopers.org/\nTwitter: https://www.twitter.com/wearedevs/\nLinkedIn: https://www.linkedin.com/company/wearedevelopers.org/"
