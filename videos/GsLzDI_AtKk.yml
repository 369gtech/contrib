title: 'Programación y uso de tarjetas criptográficas NFC... | Tomás García | Codemotion Madrid 2015'
language: English
recordingDate: 1556875017
description: "Las nuevas tarjetas inteligentes inalámbricas, como el DNIe 3.0, las tarjetas financieras EMV de nueva generación o la tarjeta inteligente universitaria ofrecen nuevas e interesantesposibilidades a las aplicaciones móviles Android gracias las conexiones NFC.\n\nEn esta sesión se profundizará en la tecnología interna de las tarjetas inteligentes (comunicación ISO 7816, estructura interna acorde a PKCS#15, canal seguro CWA-14890, etc.) y en cómo implementar estas mediante Java, compatible tanto con Google Android como con JSE, desarrollando funcionalidades que permitan realizar operaciones criptográficas con las tarjetas (como firmas electrónicas).\n\nAdemás, se introducirán los distintos modos de conexión con la tarjeta, tanto desde JSE como desde Android, incluyendo el interfaz inalámbrico NFC.\n\nSe realizarán prácticas con DNIe 3.0 y la Tarjeta Inteligente Universitaria (TUI), probando la plena interoperabilidad del código entre JSE (con lector USB CCID) y Android (mediante NFC)."
