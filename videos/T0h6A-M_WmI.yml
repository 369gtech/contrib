description: "OAuth 2.0是一个工业级别的开发授权协议，可以使互联网用户授权第三方网站或应用访问他们在特定网站上的信息（如个人资料、照片等），而不必向第三方网站或应用提供密码。在此之前我们使用用户名和密码的方式登录到应用，聪明的互联网前辈们发明了 OAuth 授权协议提出了一个 “授权服务器”，经过用户授权后授权服务器向第三方应用发放一个访问令牌，这样就可以在不向第三方应用提供账号和密码的情况下，通过令牌在特定时间内访问用户存放在特定资源服务器上的资源。这个视频中给你介绍 OAuth 协议的那些事儿！\n\n视频中的幻灯片地址：https://slides.com/biezhi/oauth2/#/\n\n------------------------------------------------------------------------------------------\n想看更多有趣的工具和技能，对视频点赞、关注频道 ^_^\n------------------------------------------------------------------------------------------\n\nTG 通知频道►https://t.me/biezhi\n王爵的技术小黑屋►https://biezhi.me\n我的代码都在Github►https://github.com/biezhi"
