description: "Наша группа в ФБ: https://www.facebook.com/qafest/\nНаш сайт: www.qafest.com\n\nДоклад на конференции QA Fest 2017 в Киеве.\nВсегда хорошо иметь общие подходы к процессу тестирования и однородный формат документации, code-style и т.д. в проекте. Это не так сложно в спокойном водопадном проекте с одной большой командой контроля качества или с несколькими небольшими кросс-функциональными командами с QA инженером в каждой из команд. Но что делать, когда ваша организация начинает экспоненциальный рост, а каждая команда является кросс-функциональной, автономной и самоорганизующейся? Как не потерять согласованность между QA в разных командах и в тоже время - не проталкивать решения сверху-вниз (потому, что это может повлиять на автономность, мотивацию и производительность ребят). Я поделюсь своим опытом использования различных решений, которые были успешно реализованы, а также отвечу на ваши вопросы. Это будет позитивно, как обычно;)"
