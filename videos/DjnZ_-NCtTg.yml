title: '#FOSSBackstage: Anita Ihuman - Inclusive contribution Guidelines for Open Source Projects'
recordingDate: 1614088439
description: "An important prerequisite for open source projects, software or community is proper documentation which includes a contributing guideline to encourage contributors to participate. Most times, beginners struggle with these contributing guidelines mainly because they are too technical to comprehend. This has become an obstacle for most beginners who are looking into contributing to Open Source.\n\nThis session will be  focused on;\n\n- Problems With most contribution guidelines\n- My experience as a beginner\n- The need for inclusiveness in contribution guidelines\n- Impact of detailed contribution guidelines to a project\n\n###########\n\nFollow us on Social Media and join the Community!\n\nTwitter: https://twitter.com/Fossbckstg\n\nLinkedIn: https://www.linkedin.com/groups/8653059/​\n\nFOSS Backstage is an event by Plain Schwarz – https://plainschwarz.com"
