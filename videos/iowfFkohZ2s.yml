description: "WeAreDevelopers Live  (https://wearedevelopers.com/live​) is a virtual event series loaded with educational and inspirational talks, delivered with a side of workshops and gathering some of the most prominent names in the dev world to speak their minds about trends, technologies and challenges of tomorrow in software development. \n\nWeAreDevelopers - iOS Developer Day\n\nWhy do we care about iOS development? Simply put, iOS is one of the world’s most advanced and distributed mobile operating system on the planet. Whether it's market-driven considerations or the technical aspects of iOS, it is a platform worth examination. Further, if you are giving serious consideration to having a mobile experience for your platform, you cannot ignore iOS. \n\nEnough background… take with us a whirlwind tour of developing, building, and optimizing iOS applications in Swift or Objective-C.\n\nYour host: \n\n🎤 Sead Ahmetovic,  Moderator & Co-founder of WeAreDevelopers\n\n⏰ 13:00 pm - 13:45 pm CET\n👉🏻 AR Kit intro – placing 3D objects in a scene and interacting with them in real-time\n🎤 Nermin Sehic, Freelance Software Developer at Lufthansa & CodeControl\n\n⏰ 14:00pm- 14:45 pm CET\n👉🏻 Detect Hand Pose with Vision\n🎤 Milan Todorovic, Swift/iOS trainer & software engineer at Crossover\n\n⏰ 15:00 pm - 15:45 pm CET\n👉🏻 SwiftUI In Production \n🎤 Peter Steinberger, Founder & CEO of PSPDFKit\n\n⏰ 16:00 pm - 16:45 pm CET\n👉🏻 Server Side Serverless in Swift\n🎤 Sebastien Stormacq, Cloud Advocate at AWS\n\n#swift #objectivec #iOS #apple #developer #appdevelopment #techtalk"
