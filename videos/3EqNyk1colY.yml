description: "Building Scalable Geo Applications - Mano Marks, Keith Golden, Jeffrey Sambells\r\n\r\nFor those who are attending Google I/O 2009(http://code.google.com/io/), these video are an opportunity to hear from some of the speakers in advance. The speakers introduce their topic and provide a preview of one or more topics that will be covered in their talks.\r\n\r\nThis talk will show you how to host your geo data on Google, render it with Geo APIs, and make your geo content searchable. We'll be covering App Engine, Google Base, KML, and Search APIs."
