description: "Mainframes are heavy and moving their workloads to the cloud takes time. Using the Logic Apps connector for IBM 3270 'green screens' you can now easily record mainframe applications and drive them from Logic Apps. This capability, sometimes termed, RPA (robotic process automation), enables you to extend your valuable mainframe assets with the vast array of amazing services in Azure to modernize your apps. All via Logic Apps, without writing a line of code.\n\nIntegrate 3270 screen-driven apps on IBM mainframes with Azure by using Azure Logic Apps and IBM 3270 connector\nhttps://aka.ms/azfr/548/01\n\nSchema reference for Workflow Definition Language in Azure Logic Apps\nhttps://aka.ms/azfr/548/02\n\nAzure Logic Apps (docs)\nhttps://aka.ms/azfr/548/03\n\nAzure integration services\nhttps://aka.ms/azfr/548/04\n\nCreate a free account (Azure)\nhttps://aka.ms/azfr/548/free"
