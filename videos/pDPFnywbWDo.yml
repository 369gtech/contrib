title: 'Introduction a? la Philosophie de l''intelligence artificielle (Eric Lefevre Ardant - Sonia OUCHTAR)'
language: French
recordingDate: 1493054293
description: 'Les machines peuvent-elles être intelligentes ? Comment le juger ? Que signifie être intelligent, pour une machine ? Sait-on de quoi rêveraient des androïdes ? Dans cette présentation, nous explorerons les principes et les limitations du Test de Turing, une proposition pour estimer cette intelligence. Nous évoquerons également la Chambre chinoise, une expérience de pensée qui peut être vue comme une réponse au Test de Turing. A l''issue de cette session, nous aurons une meilleure idée de ce qu''est l''intelligence artificielle dans son sens fort... et de sa faisabilité.'
