title: 'EdgeConf 4: Image Formats'
language: English
recordingDate: 1412353273
description: 'A new format war risks erupting in the image world. On the one side webP enjoying a lot of promotion from Google along with support in Chrome, Android and Opera. But IE instead supports JPEG XR, and Apple prefers JPEG 2000. Firefox supports none of the above. With images occupying up to 63% of page total transfer size (HTTPArchive), we should all care more about this.'
