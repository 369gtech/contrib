title: 'Konsten att skapa en säljande offert - Petra Kindström'
recordingDate: 1403006193
description: "Att skapa en säljande offert är inte alltid lika lätt som man tror. Kunderna vill så klart jämföra olika leverantörer och därför är det extra viktigt att fånga upp kundens intresse redan från början. Offerten är oftast en bekräftelse eller ett så kallat affärsförslag.\nSom allt annat skiljer det sig åt från bransch till bransch och reklamvärlden är absolut inget undantag. Petra Kindström, byråchef på reklambyrån Pendit, kommer att guida oss genom denna träsk, med tips och råd på hur man skapar en vinnande offert inom mediabranschen."
