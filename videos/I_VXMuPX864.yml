description: "This presentation was recorded at GOTO Berlin 2019. #GOTOcon #GOTOber\nhttp://gotober.com\n\nJeff Smith - Author of \"All Things Dork\" Blog, Manager of Production Operations at Centro\n\nABSTRACT\nFailure is complicated. Sometimes an incident can reveal latent failures in your systems that have just been sitting dormant, waiting for the right combination of factors to activate them. In this talk Jeff Smith will walk through a real failure scenario and the process Centro uses to highlight issues that go beyond just the life cycle of an outage. We’ll walk through the importance of looking into signals before they become catastrophic and ensuring your team has the capacity to do so. We’ll examine how monitoring the same system from multiple vantage points can help avoid confusion and gain clarity during an incident. How the Product organization plays a vital role in protecting system uptime [...]\n\nDownload slides and read the full abstract here:\nhttps://gotober.com/2019/sessions/883/troubleshooting-tiered-tragedy-a-peek-into-failure\n\nhttps://twitter.com/GOTOber\nhttps://www.linkedin.com/company/goto-\nhttps://www.facebook.com/GOTOConferences\n#DeveloperProductivity #DevOps\n\nLooking for a unique learning experience?\nAttend the next GOTO Conference near you! Get your ticket at http://gotocon.com\n\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
