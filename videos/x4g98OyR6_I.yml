description: 'Почти 3 года назад наша компания начала внедрение agile-технологий, и я был одним из инициаторов этих изменений. За это время проект вырос с 2-х автономных команд до 10-ти. В процессе трансформации компании я сталкивался с множеством проблем и хотел бы рассказать о том как они выглядят с точки зрения руководителя. Что мы делали правильно, а что нет. Как избежать некоторых совершенных нами ошибок. И каких вещей на мой взгляд избежать не удастся.'
