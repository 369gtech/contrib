description: "Linked servers (https://docs.microsoft.com/en-us/sql/relational-databases/linked-servers/linked-servers-database-engine?WT.mc_id=dataexposed-c9-niner) enable the SQL Server and Azure SQL Database Managed Instance to read data from remote data sources and execute commands against the remote database servers. In this video, Anna Thomas and Colin Murphy go over configuring linked servers in Azure SQL Database Managed Instance.\n \nAt the end, Anna briefly mentions creating a linked server to the readable secondary replica for read-heavy workloads; read more here: https://blogs.msdn.microsoft.com/sqlserverstorageengine/2018/08/27/create-linked-server-to-readable-secondary-replica-in-managed-instance-business-critical-service-tier/?WT.mc_id=dataexposed-c9-niner. \n\nFollow Anna Thomas and Colin Murphy on Twitter at https://twitter.com/annathomas and https://twitter.com/colinatwork.\n\nMore Data Exposed: https://www.youtube.com/playlist?list=PLlrxD0HtieHieV7Jls72yFPSKyGqycbZR"
