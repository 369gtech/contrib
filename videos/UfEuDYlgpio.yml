description: "This interview was recorded for the GOTO Book Club. #GOTOcon #GOTOBookClub\nhttp://gotopia.tech/bookclub\n\nAino Vonge Corry - Author of \"Retrospectives Antipatterns\"\nJohn Le Drew - Agile Coach\n\nDESCRIPTION\nRunning retrospectives can be intimidating, especially if you’re just getting started. However, their importance in shaping teams cannot be contested. To ensure that you run successful retrospectives it is essential to understand what common pitfalls or anti-patterns appear while running them. Moreover, in the second episode, based on the book \"Retrospectives Antipatterns,\" Aino Vonge Corry and John Le Drew highlight the role of the facilitator as a team psychologist and what future retrospectives can do for you.\nThe interview is based on Aino's book \"Retrospectives Antipatterns\": https://amzn.to/3naFk84\n\nTIMECODES\n00:00 Intro\n00:39 Antipattern illustrations\n02:33 Antipattern \"Suffocating\"\n11:20 Affinity mapping\n14:52 Antipattern \"The Curious Manager\"\n21:23 Futurespectives\n24:22 The team psychologist\n30:48 Why do we need retrospectives?\n35:10 Antipattern \"In The Soup\"\n37:34 Antipattern \"Do It Yourself\"\n40:24 Outro\n\nRead the full transcription of the interview here:\nhttps://gotopia.tech/bookclub/episodes/how-to-avoid-failure-agile-retrospective\n\nRECOMMENDED BOOKS\nAino Vonge Corry • Retrospectives Antipatterns • https://amzn.to/3naFk84\n\nhttps://twitter.com/GOTOcon\nhttps://www.linkedin.com/company/goto-\nhttps://www.facebook.com/GOTOConferences\n#Retrospective #RetrospectivesAntipatterns #Antipatterns #Patterns #Futurespective #PsychologicalSafety #Agile #AgileDevelopment #AinoVongeCory #JohnLeDrew\n\nSUPPORTER\nThis episode of the GOTO Book Club was made possible thanks to the support of GOTOpia.tech. Created for developers, by developers, the GOTO event series goes beyond annual conferences held in Chicago, Amsterdam and Copenhagen: you can also join online conferences, online masterclasses and meetups with to