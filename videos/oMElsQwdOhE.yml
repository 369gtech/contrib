title: 'Shailvi Wakhlu - Preventing, diagnosing and curing bad data'
recordingDate: 1608291428
description: "Bad data has the capacity to ruin your business, and can have dire consequences for your users, especially when you work in healthcare. Inaccuracies and biases in your data can result in costly consequences.\nIn this talk, Shailvi highlights the typical lifecycle of data, and the phases where bad data can be introduced. She also highlights ways to trouble-shoot the problems, and common fixes that can allow you to fix bad data problems. The framework is helpful for any type of bad data, and Shailvi gives a few examples of how this shows up in the context of healthcare."
