description: "Recording brought to you by American Express https://americanexpress.io/kotlin-jobs\nAn overview of what you should look for when trying to find a framework for your Kotlin server backend. We compare a few of the frameworks that are written in Kotlin with frameworks that support Kotlin. And we find out how \"Kotlin support\" can improve backend code.\n\nAbout the Presenter:\nKen Yee mostly does Android development nowadays but has done full-stack and CI/CD stuff in the past and is always interested in making things more efficient for everyone and exploring new technologies."
