description: "Triggers, more specifically DML triggers, are blocks of code that run automatically when the associated event occurs on a table. Some developers use them a lot. Many others say “Never use triggers!” What’s a DB dev to do? In our September PL/SQL Office Hours, Chris and Steven explore some of the nuances of triggers and have a BIG ARGUMENT over how and when they should be used. Well, OK, maybe not a BIG argument. But we’ll be happy to argue with anyone who shows up. Well, not ARGUE, exactly.\n\nGuest appearances from Toon Koppelaars, of the Oracle Real World Performance Team, and Jacek Gebal of utPLSQL v3 fame.\n\nHighlights below, with great discussion sprinkled throughout.\n\n00:57 Making best use of AskTOM Office Hours website\n01:50 Overview of controversy over triggers\n03:40 Jacek Gabel and his experience with triggers\n08:15 Toon Koppelaars on \"Triggers Considered Harmful, Considered Harmful\"\n22:21 Evaluate several triggers, and moving trigger code to PL/SQL API\n35:56 Using Flashback Data Archive for row change auditing\n44:31 Final Q&A and closing comments\n\nLink to session: https://asktom.oracle.com/pls/apex/asktom.search?office=6407\n\nAskTOM Office Hours offers free, monthly training and tips on how to make the most of Oracle Database, from Oracle product managers, developers and evangelists.\n\nhttps://asktom.oracle.com/\n\nOracle Developers portal: https://developer.oracle.com/\nSign up for an Oracle Cloud trial: https://cloud.oracle.com/en_US/tryit"
