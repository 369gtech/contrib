description: "Développer ou participer à un logiciel dans son temps libre ou dans une grande entreprise est un chose, mais est-il possible de devenir un développeur de logiciel libre indépendant à plein temps ?\n\nL'objectif de cette conférence est de partager les méthodes qui ont permis de financer les logiciels libres XWiki et CryptPad dans le cadre d'une petite PME (XWiki SAS), avec des approches diverses allant du financement par les services aux entreprises, mais aussi au cloud et au donations."
