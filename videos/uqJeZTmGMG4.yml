description: "Speaker: JUSTIN BAUMGARTNER, SOLSTICE\nJUnit 5 is launching this fall and will undoubtedly move the needle for automated testing. Simultaneously, the demands of digital continue to grow and place a greater importance on automated testing for backend systems. Join Justin Baumgartner for a discussion where he will highlight the new features of JUnit 5, including Lambda support, dynamic and parameterized tests, and advances in integration testing. Justin will demonstrate the new testing features through the lens of a conversational UX experience."
