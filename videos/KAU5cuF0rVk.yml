description: "DOES18 Las Vegas - TODO1 is a leading mobile and online banking platform serving 10 Million users and over 2 Billion transactions per year. They began their DevOps journey in order to support the business’ goal to grow their user base 10x in three years. Ironically, huge initial success with DevOps (like an 83% reduction in deployment times) revealed unexpected downstream challenges and barriers. In this talk, TODO1’s Director of Technology Architecture will share some insights to their successes, and plans for continuing to optimize their release process, including: How agility gains in one place revealed bottlenecks elsewhere–and how they tackled them. The benefits of a “pipeline-first” rather than “stack-first” approach to automation (horizontal vs. vertical). How automation naturally forced adoption of a “more lean” deployment processes. Successful approaches to getting other teams on board.\n\nTargeting 100 Million Users: Continuous Improvement at TODO1\n\nJuan Felipe Cardona, Director of Technology Architecture, TODO1 Services\n\nJuan Felipe is the Director of Technology Architecture at TODO1 Services. He leads the Architecture Team and helps drive the company-wide DevOps Automation initiative. With more than 18 years in software development for the Financial Industry, he joined TODO1 in 2007, having several roles as Developer, Technical Lead, Solutions Architect, Product Design Manager, and agile sponsor. \n\nWith a strong experience in Digital Transformation in the Latin American Banking Industry, Juan Felipe worked in the design and implementation of Digital Banking, in both Retail and Corporate Banking, as well as Private Banking segments.\n\nJuan Felipe plays the guitar (tries at least), reads sci-fi and loves super heroes.\n\nDOES18 Las Vegas\nDOES 2018 US\nDevOps Enterprise Summit\nhttps://events.itrevolution.com/us/"
