description: "This APEX Office Hours highlighted the news from Oracle Open World 2019 and the upcoming release of APEX 19.2.  Joel Kallman talked about the latest announcements from the Oracle OpenWorld 2019 conference.  Marc Sewtz gave an overview of the new features customers can look forward to in APEX 19.2, followed by demonstrations of the new Faceted Search by Carsten Czarski, the new Team Development App by Doug Gault and the new popup LOVs by Anthony Rayner.\n\nChat: http://bit.ly/apex_office_hours_20190926\n\n[01:40] OOW 2019 Recap - Joel\n[12:40] APEX 19.2 New Features - Marc\n[23:30] Faceted Search - Carsten\n[36:50] Team Development - Doug\n[50:30] LOVs - Anthony\n[1:02:20] Q&A\n\nhttps://tryapexnow.com\n\nhttps://asktom.oracle.com"
