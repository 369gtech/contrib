description: '#Codemotion Rome 2018 - Come poter massimizzare le proprie competenze da Developer per sfruttare la rivoluzione tecnologica che sta portando la Blockchain, le applicazioni decentralizzate e le Criptovalute (Bitcoin, Ethereum, Ripple, etc)? E'' questa la domanda a cui ho cercato di rispondermi un paio di anni fa e che ha cambiato drasticamente gran parte della mia vita di "semplice" developer. In questo talk voglio raccontarti la mia esperienza facendo chiarezza su aspetti tecnici riguardanti la blockchain, lo sviluppo su Ethereum (Smart Contracts) e la nuova frontiera del mining Javascript.'
