description: "Roger Magoulas, O'Reilly's Director of Research, interviewed about Data Science.\n\nRoger Magoulas is the director of market research at O'Reilly Media. Magoulas runs a team that is building an open source analysis infrastucture and provides analysis services, including technology trend analysis, to business decision-makers at O'Reilly and beyond. In previous incarnations, Magoulas designed and implemented data warehouse projects for organizations ranging from the San Francisco Opera to the Alberta Motor Club."
