description: "Jon von Tetzchner (Vivaldi) - Innovation in a hyper competitive market - My learnings from spearheading two browser companies.\nThe discussion panel was given on 2016-05-18 at infoShare 2016 (Inspire Stage) in Gdańsk. http://infoshare.pl\n\nSerial Entrepreneur Jon von Tetzchner is co-founder and CEO of Vivaldi Technologies, the company behind the Vivaldi web browser and other services for the web’s most demanding and savviest users. Jon is no stranger to the browser world, having co-founded Opera Software where he served as CEO for 15 years. Jon steered Opera from a small basement nook shared with co-founder Geir Ivarsoy into a global company with more than 900 employees in 13 countries. Under his leadership, Opera was an early pioneer in mobile web browsing and more than 300 million people used Opera to enjoy the web on their terms.\n\nFollow infoShare:\nhttps://facebook.com/infosharepl\nhttps://twitter.com/infosharepl\nhttps://www.instagram.com/infoshare/\nhttps://plus.google.com/+infoshare/"
