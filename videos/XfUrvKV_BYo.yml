description: "RedBricks est une plateforme de gestion de communauté et de financement participatif pour le jeu vidéo créée par OtterWays. Le projet est né de la volonté de créer des jeux vidéo libres dans un cadre professionnel tout en devant développer un modèle économique viable. \n\nLa plateforme repose sur deux principes fondamentaux : intégrer le joueur dans le développement du jeu tout en permettant au créateur d’obtenir un financement tout au long de sa réalisation. L’idée est d’obtenir une version jouable d’un jeu et intégralement financée en amont. \n\nDans cette présentation, Aline Bardou, fondatrice et gérante d’OtterWays présentera le fonctionnement de la plateforme ainsi que les enjeux éthiques et techniques liés à la non utilisation des outils intrusifs comme le javascript ou les cookies."
