description: "In this episode of Defrag Tools, Chris Jackson, the \"App Compat Guy\" (@appcompatguy), joins us to discuss Windows Desktop App Assure - a program for eligible partners to access FastTrack Specialists who provide advisory and remediation guidance on deploying Windows 10 and Office 365 ProPlus - notably Application Compatibility.\nWe delve into some examples that the program has diagnosed and show some of the tools the specialists (and yourselves) can use to determine the root cause.\nDesktop App Assure - https://aka.ms/DesktopAppAssure\n\nSysinternals Process Monitor: https://docs.microsoft.com/en-us/sysinternals/downloads/procmon \n\nLUA Buglight 2.3: https://blogs.msdn.microsoft.com/aaron_margosis/2015/06/30/lua-buglight-2-3-with-support-for-windows-8-1-and-windows-10/\n\nBrad Anderson's announcement on Channel 9 Endpoint Zone: https://channel9.msdn.com/Series/Endpoint-Zone/What-is-Desktop-App-Assure-and-Manage-Win32-apps-with-Intune-Endpoint-Zone-1810 \n\nChris on Channel9: https://channel9.msdn.com/Events/Speakers/Chris-Jackson"
