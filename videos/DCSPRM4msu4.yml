description: "Зачастую под использованием Kanban Method понимают визуализацию работы (доски и стикеры) и ограничение незавершенной работы (WIP-лимиты). Но это всего лишь первый этап. Сами по себе доски и стикеры не решают проблем, хоть и приносят определенные плюсы. Самое интересное находится под капотом метода, об этой механике и будет рассказано в данном докладе.\n\nСлайды: https://www.dropbox.com/s/jw7srbbn245ldc7/%D0%9F%D0%B8%D0%BC%D0%B5%D0%BD%D0%BE%D0%B2%20-%20%D0%A1%D0%BA%D1%80%D1%8B%D1%82%D0%B0%D1%8F%20%D0%BC%D0%B5%D1%85%D0%B0%D0%BD%D0%B8%D0%BA%D0%B0%20%D1%80%D0%B0%D0%B1%D0%BE%D1%82%D1%8B%20Kanban%20Method.pdf?dl=0"
