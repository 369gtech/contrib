title: 'Мониторинг систем мониторинга | Михаил Ефремов и Анна Манакова'
recordingDate: 1565266541
description: "Доклад Михаила и Анны на седьмой встрече Общества анонимных тестировщиков, которая проходила 1 августа 2019 года в офисе Авито.\n\n«С помощью систем мониторинга все мониторят свои системы. Но ведь сами системы мониторинга тоже нуждаются в мониторинге. На примере одного программного продукта (из сферы онлайн-аналитики больших объёмов данных), который с одной стороны содержит проприетарное закрытое ядро, а с другой стороны является платформой для открытой разработки (как внутренних расширений, так и интеграции с внешним миром с помощью всеобъемлющего API) мы рассмотрим кейсы тонкого self-health-чека и как такие возможности помогают make business monitoring great again.»"
