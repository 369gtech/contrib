description: "Welcome to the Developer Show, where you can stay up to date on all the latest Google Developer news, straight from the experts. \n\nFollow along with this blog post by Timothy Jordan: https://medium.com/@timothyjordan/b3f58966ea42\n\nThis week on The Developer Show, hear from Joanna Smith about some of the awesome topics being discussed in the hallways at the Android Dev Summit, Stephanie Saad Cuthbertson (Group Product Manager) talks about Instant Run and the new “55 times faster” Android Studio 2.0, learn about how the open source VR & mobile game Zooshi is demonstrating new innovations for all mobile gaming industry developers, and watch Reto Meier in an all new “Who’s Doing What Now” on Doze Mode.\n\nJoin Timothy Jordan, and his panel of experts (Joanna Smith, Jason Sanmiya) to talk all things Google Dev.\n\nLinks:\n\nSubscribe to the Google Developers Channel for more DevShow! http://goo.gl/mQyv5L \n\nTL;DR Links:\n\nZooshi (6 open source tools for you): http://goo.gl/GUewqf \n\nGo turns 6: http://goo.gl/XpKyuY \n\nCustom Machine Types: http://goo.gl/zBjDOm \n\nFlexible Cloud Networking: http://goo.gl/aCweRi \n\nJanuary is the Black Friday for Apps (Infographic): http://goo.gl/60LBFR \n\nAwaken the Force Within: https://goo.gl/VX3lqk \n\nFablic + Android Studio + Material Design (Video): https://goo.gl/A0NqmH \n\nAndroid Studio 2.0 Preview: http://goo.gl/eHdHsg \n\nAndroid Dev Summit: https://goo.gl/Nz8JUd \n\nOther Links:\n\nAndroid Dev Summit Keynote: https://goo.gl/0MrhVn \n\nAndroid Developer Communities\nTwitter: https://twitter.com/AndroidDev \nG+: https://plus.google.com/+AndroidDevelopers/posts \nBlog: http://android-developers.blogspot.com/ \n\nAsk Joanna Questions on Twitter: https://twitter.com/dontmesswithjo"
