title: 'How to build a full stack serverless airline ticketing web app - Heitor Lessa - ServerlessDays Stock'
recordingDate: 1576579827
description: "As serverless computing grows in popularity, finding how to start can be a challenge. In this talk, we picked a sample “airline ticketing\" web app to demonstrate the process of building a full stack serverless application. We’ll share tips and tricks for building your idea, creating a prototype and deploying quickly and safely in production. You’ll also learn how Vue.js applications can integrate with AWS AppSync (for GraphQL backends), Amazon API Gateway (for REST APIs), AWS Lambda functions, Amazon DynamoDB tables, Amazon Cognito (for user management), AWS Step Functions for implementing Booking using Saga pattern, using AWS Amplify to seamlessly provision and manage your cloud backend.\n\n\nVideo by https://www.flowpix.se/"
