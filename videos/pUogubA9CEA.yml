description: 'Aaron is a committer on the Apache Hadoop project and has been working with Hadoop since 2007. He is currently focusing his efforts on a stealth startup in the big data space. Aaron previously worked at Cloudera, a company which provides an enterprise platform, support and services built around Hadoop. Aaron founded the open source Sqoop data import tool and MRUnit Hadoop testing library projects. Aaron holds a B.S. in Computer Science from Cornell University and a M.S. in Computer Science from the University of Washington.'
