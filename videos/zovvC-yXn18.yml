title: 'Accelerate development of data driven applications with Oracle’s Database Tools'
language: English
recordingDate: 1607561387
description: "From JSON files to Excel spreadsheets, data comes in all formats and complexity. Ultimately, due to the variety of data types we are asked to load and develop with, building data-driven applications will take longer and be more costly as timelines extend.\n\nThis webcast focuses on the various free database tools available for loading data into the cloud quickly, enabling you to start building high-performing, highly secure applications in no time at all.\n\nSee a live demonstration of how you can load different types of data from multiple sources in a few simple steps using Oracle’s free tools and start accessing all types of data to build your applications.\n\nSlide Deck: https://bit.ly/ADBTools1209_slidedeck\n\nhttps://developer.oracle.com/"
