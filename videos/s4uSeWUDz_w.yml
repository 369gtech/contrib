description: "Гибкие процессы разработки привлекательны как для бизнеса, так и для инженеров. Но внедряя Scrum или Kanban на практике, выясняются ограничения в существовавших до этого подходах к тестированию.\nНа примере проекта Toptal хотелось бы поделиться практиками, как делать продукт быстро и качественно, не делая при этом тестирование узким звеном в поставке.\n\nКатегория: QA\n\nПрезентация: https://www.slideshare.net/QAFest/qa-fest-2015-agile\nНаш сайт: http://qafest.com/\nНаша группа в Facebook: https://www.facebook.com/qafest\n\nХотите узнать больше?\nПриходите на QA Fest 2020 в Киеве!\n25-26 сентября вы встретите более 50 спикеров из 10 стран, которые поделятся реальными кейсами и опытом в тестировании ПО.  \nИ не забывайте, что QA Fest - это не только конференция, но и фестиваль тестирования!"
