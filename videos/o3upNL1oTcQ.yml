description: "Join us for Kubernetes Forums Seoul, Sydney, Bengaluru and Delhi - learn more at kubecon.io \n\nDon't miss KubeCon + CloudNativeCon 2020 events in Amsterdam March 30 - April 2, Shanghai July 28-30 and Boston November 17-20! Learn more at kubecon.io. The conference features presentations from developers and end users of Kubernetes, Prometheus, Envoy, and all of the other CNCF-hosted projects \n\nPublic Technical Oversight Committee (TOC) Meeting â€“ Liz Rice, Aqua Security; Alexis Richardson, Weaveworks; Joe Beda, VMware; Jeff Brewer, Intuit; Michelle Noorali, Microsoft; Matt Klein, Lyft \n\nThe Technical Oversight Committee (TOC) provides technical leadership to the cloud-native community. The CNCF will host a public TOC meeting, inviting the community to discuss various agenda items along with holding an open Q&A for the community with TOC members. \n\nhttps://sched.co/UcAp"
