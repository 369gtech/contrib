description: "When you have thousands, if not tens of thousands, of people in your software organization, changing all of them over to a product approach to software is daunting. Here, Coté goes over three ways he’s seen large organizations scale that kind of change: starting small and seeding people from initial projects into new projects; set the mindset to transforming your existing organization not creating a new organization; create your own brand and adapting methodology, making sure to do internal marketing (advocacy) and quarterly internal conferences.\n\nMentioned:\n\nGet my books for free: \n\nhttps://tanzu.vmware.com/content/cote?utm_source=cote&utm_medium=video&utm_campaign=TanzuTalk&utm_content=3culturescaling\n\nBook some time with Tanzu Labs who specializes in bootstrapping your culture change:\n\nhttps://tanzu.vmware.com/office-hours?utm_source=cote&utm_medium=video&utm_campaign=TanzuTalk&utm_content=3culturescaling\n\n-BT keynote at SpringOne 2020, with my commentary and summary: \n\nhttps://cote.io/2020/09/25/bt-springone-talk-developer-first-and-a-willingness-to-learn-and-change-as-needed-highlights/"
