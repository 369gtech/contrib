description: 'According to Gartner in 2015 50% of all mobile applications will be hybrid. So it is the right time to jump on the bandwagon and start building hybrid mobile applications yourself. And you don''t need to know Java, Object C, C++ or other ''strange'' languages. Using Oracle Application Express and PhoneGap / Cordova you can create awesome looking and functioning near-to-native applications. In this session we will go through a step-by-step example of an application that synchronises the (native) Contacts on your phone with your customer database.'
