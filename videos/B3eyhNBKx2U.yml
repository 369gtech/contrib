description: "Speakers: Horacio Gonzalez (Cityzen Data) & Cyril Balit (SFEIR)\n\nAh, les web components, quelle belle idée ! Un nouveau standard, du développement web basé enfin sur une vraie architecture en composants, \nde la réutilisation, de la modularisation, de l'encapsulation... Des choses que les développeurs backend ont depuis plus de trente ans enfin\ndisponibles pour les développeurs web...\n\nMais en attendant que le W3C décide de sortir le standard, ce qu'on a dans le mains c'est une promese d'un beau avenir et une panoplie de \nbibliothèques censées combler le manque en attendant : Polymer, X-Tag, Bosoonic... Et récement, avec des React, Aurelia et d'autres Angular 2, \nil semble que tous les frameworks JS modernes s'orients vers les composants web.\n\nDans ce talk on va essayer de répondre à une des questions qu'on nous pose le plus souvent quand nous parlons de web components : \n\"OK, le futur sera beau, mais aujourd'hui, si je fais des componsants avec une bibliothèque X et mon pote en fait avec une bibliothèque Y,\nje peux les utiliser dans la même application ? Et ils marcheront dans mon framework favori ?\"\n\nEt pour répondre a cette question, nous allons emprunter quelques techniques au monde de la musique avec un battle entre Cyril Balit et Horacio Gonzalez afin d'intégrer et fdaire parler des composants web dans un maximum de technologies. \nCar face à la tendance à se polariser avec des querelles de chapelles type Angula vs React vs Aurelia vs Polymer vs Meteor \nnous préférons le slogan Let's work hand in hand and move the web forward"
