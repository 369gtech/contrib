title: 'How to Offer Software Running on Kubernetes on the CF Marketplace with Tanzu Service Manager'
language: English
recordingDate: 1601999100
description: 'Tanzu Service Manager allows you to connect application-enabling services running on Kubernetes to applications running on the Tanzu Application Service. In this tutorial, discover services running on Kubernetes via the cf marketplace. Use familiar CF CLI commands to create service instances, bind instances to apps, scale up, and upgrade service instances.'
