description: "Lorsqu’il s’agit de transformation digitale, le collaborateur se trouve très souvent à la croisée des chemins. Maillon souvent oublié ou laissé pour compte, si ce dernier est impliqué, formé, outillé et accompagné, il pourra devenir un réel et puissant vecteur de changement et de réussite pour son entreprise. \n\nDécouvrez de façon concrète et pragmatique l’importance du rôle joué par les collaborateurs sur trois axes de la transformation digitale : \n– La marque employeur \n– L’employee advocacy \n– Le social selling \n\n? La présentation sur SlideShare : http://bit.ly/2A1GmP6"
