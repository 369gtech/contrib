description: "\"Pomelo is a fast, scalable, game server framework in node.js, which we open sourced it 10 months ago. It has gained lots of attentions and is quite popular in community.\nThe topic is about the design of pomelo framework, especially in scalability and performance issues, and how to build game server with pomelo framework.\"\n\nCharlie is a senior engineer, architect from NetEase Inc., one of the biggest network companies in China. \nHe's enthusiastic at open source technology, especially distributed web, game architecture and node.js. Recently he and his team open sourced the pomelo framework, which is a fast, scalable, distributed game server framework for node.js. \n\nJSConf.Asia is the JavaScript, web and mobile developer conference for Asia. Hotel H2O and Manila Ocean Park, Philippines - 28 + 29 November 2013.\n\nSource: http://2013.jsconf.asia/blog/2013/10/16/jsconfasia-2013-charlie-crane-building-fast-scalable-game-server-in-nodejs\nSlides: http://www.slideshare.net/xieccy/pomelo-jsconfasia\n\nLicense: For reuse of this video under a more permissive license please get in touch with us. The speakers retain the copyright for their performances."
