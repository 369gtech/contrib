title: 'Sai Penumuru: Building a Community of Connected Hearts'
language: English
recordingDate: 1563879630
description: 'Jim Grisanzio talks with Sai Penumuru, and Oracle ACE Director and Groundbreaker Ambassador, about how he and other organizers been building the Oracle development and user community in India for years now. The AIOUG is a meta platform for engagement. But it''s more than that, though. For Sai, it’s all about family. It’s all about building a group of people who are connected by their love of contributing to communities. The conversation took place in Hyderabad as part of the Groundbreakers India Yatra on July 21, 2019. #aioug #ogyatra #community'
