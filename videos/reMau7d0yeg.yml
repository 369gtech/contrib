description: "It’s no secret that in order for your app to be successful, the user has to run it. And for it to continue to provide value, sometimes it needs to keep running. But this is tough to do while the phone is sleeping. But the answer is simple right? Just wake it up and do the work! Maybe, but tread lightly here…. there’s a massive battery problem waiting to happen.\n\nIn this video Colt McAnlis talks about how disturbing your phone’s beauty sleep is one of the biggest causes of un-needed battery drain on Android; But with a few simple changes to how you’re working, you can achieve the same result, with less battery problems.\n\nWatch more Android Performance Patterns here: http://goo.gl/3dBbse"
