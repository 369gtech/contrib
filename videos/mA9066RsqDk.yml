title: 'Faire du bruit avec PizzicatoJS   Alejandro Mantecon Guillen'
language: French
recordingDate: 1500576686
description: 'Dans ce talk on fera sonner l''instrument musical qui se cache dans votre navigateur. Jetons un coup d''oeil à web audio, comment l''API fonctionne et quelles possibilités créatives s''ouvrent aux devs avec cette techno. Pour aller plus loin on plongera dans Pizzicato.js, une librairie qui vise à simplifier la création et modification du son avec web audio. Tout cela en passant par des démos, en bricolant des visualisations et - bien sûr - en faisant du bruit.'
