description: "LISA16 - From BOFH to Just Another Person in the Standup, Surviving the Move to DevOps\n\nJamie Riedesel, HelloSign\n\nEverything-as-a-Service is taking a big bite out of traditional IT. Not just in jobs, but in the nature of the job itself. Some of you will decide the time is right to learn some new skills, and go work for one of those EaaS companies. Culturally, moving from traditional IT to small-team agile is a huge change. The techniques of maintaining psychological safety within TradIT can put you at risk for being a no-asshole-rule fire in software organizations. In this session, weâ€™ll go over ways to reframe this safety reflex into new paths.\n\nView the full LISA16 Program at https://www.usenix.org/conference/lisa16/conference-program"
