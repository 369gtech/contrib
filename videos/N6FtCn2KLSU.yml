description: "Jin Yang, Product Manager, Huawei\nVincent Yin, Senior Software Engineer, Huawei\n\nWORKSHOP 1: AI FOR EVERYONE\nPart 1: HiAI FOUNDATION OPEN PLATFORM INTRODUCTION\n\nKirin 970 first introduced a dedicated Neural Processing Unit (NPU) on the mobile AI computing platform, which is specifically responsible for the calculation of neural network calculations such as convolutional calculations. It opened up HiAI's strong capabilities, higher performance, more friendly migration environment, can support every application developer to join the artificial intelligence industry and try to talk with the future. \n\nPart 2: HiAI ENGINE INTRODUCTION: HOW TO EFFICIENTLY DEVELOP HIGH QUALITY AI APPLICATIONS\nIn the process of AI development, it often encounters a series of problems such as high technical threshold, low efficiency, difficulty in development, which hinders the development of AI application. HUAWEI HiAI Engine provides more choices for application engineers. If you do not understand AI algorithms, you can develop high-quality AI applications through application layer APIs, and focus more on application experience and business solution."
