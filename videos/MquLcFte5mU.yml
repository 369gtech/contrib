description: 'Have you ever been stuck working on a problem only to receive a solution from a friendly person you''ve never met? Some of the most helpful responses on Stack Overflow and open source code examples have been contributed by our YouTube API community members. The Google Developer Expert (GDE) program is designed to recognize the active and passionate YouTube API developers who make these outstanding contributions. In this video, we interview YouTube API Google Developer Experts (GDEs): Matias Molinas, Tim Wintle, and the newest addition Jarom McDonald. For more information about the GDE program check out: https://developers.google.com/experts.'
