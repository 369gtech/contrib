title: 'How Low-Code Enables Continuous Testing in DevOps - Juliette MacPhail, TestJS Summit 2021'
language: English
recordingDate: 1638263976
description: "TestJS Summit 2021 #TestJSSummit #TestJS #GitNation\nWebsite – https://testjssummit.com/\n\nFollow the link to watch the full version of all the conference talks, QnA’s with speakers and hands-on workshop recordings → https://portal.gitnation.org/events/testjs-summit-late-2021\n\nTalk: How Low-Code Enables Continuous Testing in DevOps\nAs an industry, we understand that effective test automation is a key enabler - or inhibitor to - realizing the potential of DevOps. While automation is critical to innovating with speed and quality, very few of us are happy with the results. This talk will cover how low-code test automation solutions - like mabl - enable teams to embed automated tests directly into the development pipeline, strategies to overcome traditional challenges with test automation, and how to build a foundation for an efficient and effective test strategy.\n\nThis event would not take place without the support of sponsors:\n\n🏆 Platinum Sponsors\nSnyk → https://snyk.io/\nToptal → https://www.toptal.com/freelance-jobs\n\n🥇 Gold Sponsors\nStackHawk → https://www.stackhawk.com/\nSonarSource → https://www.sonarsource.com/\nmabl → https://www.mabl.com/\nLambdaTest → https://www.lambdatest.com/\nThundra → https://www.thundra.io/\nNeuraLegion → https://www.neuralegion.com/\nMicrosoft → https://www.microsoft.com/en-ie/\n\n🥈 Silver Sponsors\nStream → https://getstream.io/\nBirds Eat Bug → https://birdeatsbug.com/"
