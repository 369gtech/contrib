description: "http://topconf.com/university/ & http://topconf.com/\nAutomated testing is one of the key concepts in the agile software development practice. Since the test code is optional from the product functionality perspective, there is natural pressure to drop it when the going gets tough. So it must always be backed with clear return of investment.\nThere are number of strategies for test automation, each contributing to the product value in own distinct ways.\nLet's put all the values on a single plate, so you can pick the right blend of test strategies according to what kind of values your project is missing most."
