description: "Stephan Balzer (Singularity University): Goodbye Linear Thinking\n\nWe are living in interesting times. Technologies are developing at a pace never seen before in human history – they are developing exponentially. To survive and thrive in this rapidly changing environment – as humans and as companies - we need to adopt a new mindset. The digital age provides us with a tremendous amount of opportunities that will help us face humanity’s greatest challenges. Learning to think in a new, exponential way will equip us with the tools to leverage these opportunities for our companies and our planet.\n\nThe speech was given on 2017-05-17 at infoShare 2017 (Inspire Stage) in Gdańsk.\nhttp://infoshare.pl\n\nFollow infoShare:\nhttps://facebook.com/infosharepl\nhttps://twitter.com/infosharepl\nhttps://instagram.com/infoshare/\nhttps://linkedin.com/company-beta/1272775/\nhttps://plus.google.com/+infoshare/"
