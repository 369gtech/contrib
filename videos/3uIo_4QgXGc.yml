title: 'YOW! Data 2019 - Justin Hamman + Jack Low - Building a Scalable Data Science Pipeline at REA'
recordingDate: 1564520401
description: "REA Group is a multinational digital advertising company specializing in property, most well known for realestate.com.au.\n\nREA has a 5+ year history of using machine learning to segment and profile consumer intent; for example determining if a user on our site is mostly likely a buyer, seller, renter or investor. While we have had success in applied data science, the time from ideation to a shipped product traditionally took a considerably amount of time.\n\nThis talk will explore how REA rebuilt its data science pipeline to optimise data scientist autonomy. The focus will be on the technical solutions and social challenges faced by engineering and data science teams.\n\nJustin Hamman is a Data analytics specialist who became a soft engineer. Now working for REA group moving large amounts of data around and productionising machine learning models. \n\nJack Low is passionate about using data to improve experiences. I have a strong interest in functional programming and data engineering. \n\nFor more on YOW! Conference, visit http://www.yowconference.com.au"
