description: 'Learn about the latest Azure services and innovation designed to build modern and secure Internet of Things applications. We will discuss the IoT reference architecture and will describe how Azure offers a collection of services designed to address IoT scenarios from collecting and modelling to analyzing data from IoT devices. We will highlight the latest updates and announcements for Azure IoT Hub and devices connectivity as well as dive into the intricacy of IoT data analytics with Time Series Insights and Azure Maps, as well as describe how you can secure an IoT application end-to-end.'
