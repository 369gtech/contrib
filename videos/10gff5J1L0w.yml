title: 'Automate Your Home with Raspberry Pi and Go, Florin Pățan'
language: English
recordingDate: 1566229054
description: "GoWayFest 3.0, Minsk – July 5, 2019\nGeneral Partner - SoftSwiss (https://www.softswiss.com/)\nVideo Partner - SEMrush (https://www.semrush.com/company/)\n\nAutomate Your Home with Raspberry Pi and Go, Florin Pățan\n\nIn this talk, Florin will have a look at how to use the popular Raspberry Pi 3 development platform with Go and add some smartness to it to automate our lives.\nHe'll use one of the projects from https://aiyprojects.withgoogle.com/ combined with gobot.io and show how with a few lines of code, you can turn a $50 kit into a smart home automation device. \nThe goal of the presentation is to show you how to have fun while working with Go, create something different, and learn how Go can be used in non-web or CLI projects."
