description: "Join us for Kubernetes Forums Seoul, Sydney, Bengaluru and Delhi - learn more at kubecon.io \n\nDon't miss KubeCon + CloudNativeCon 2020 events in Amsterdam March 30 - April 2, Shanghai July 28-30 and Boston November 17-20! Learn more at kubecon.io. The conference features presentations from developers and end users of Kubernetes, Prometheus, Envoy, and all of the other CNCF-hosted projects \n\nPanel: State of the Kubernetes Union - Steering Committee Discussion - Davanum Srinivas, Timothy St. Clair, Jorge Castro, VMware; Paris Pittman, Google; Derek Carr, Christoph Blecker, Red Hat; & Nikhita Raghunath, Loodse Jorge Castro \n\nThe steering committee[1] is tasked with decision-making and oversight with all things related to Kubernetes. This panel discussion is a chance for some navel gazing on where we are today, what got us here and where we are headed to next. This will also be a chance for the newly elected steering committee (October `19 election) to meet face to face with their constituents in the community and wider ecosystem.  [1] https://github.com/kubernetes/steering \n\nhttps://sched.co/UadL"
