title: 'How to Deploy a Node Js Application to Kubernetes with Cloud Foundry?'
language: English
recordingDate: 1627610394
description: "Learn how to deploy a Node JS app to Kubernetes with near-zero effort using Cloud Foundry. \n\n\nMaking modern application deployment methods simple is the goal of the Cloud Foundry project. When installed, developers can make use of the simplified cf push experience over Kubernetes complexity. Cloud Foundry also brings in a host of other useful tools to complement the Kubernetes experience. This particular video demonstrates Cloud Foundry principles using a Node JS application. \n\n\nJoin the Cloud Foundry community on slack.cloudfoundry.org. For more information about the project please visit cloudfoundry.org."
