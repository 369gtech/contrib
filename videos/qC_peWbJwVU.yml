title: 'Иван Лавров. 30 дней эволюции - с чего начать гибкие изменения в новой компании'
language: Russian
recordingDate: 1618778757
description: "Доклад на конференции Enterprise Agile Russia 2020: https://agileconf.ru.\n\nСлайды: https://drive.google.com/file/d/1nPcKvaak0RcNjdCCD5KHBAjL8FhYLA7u/view.\n\nОписание:\nВы попали в компанию, где 20+ команд разработки, амбициозные цели и проекты. Все хотят релизов, но не знают, как правильно работать вместе. Что вы будете делать в первый месяц работы? Ответ на этот вопрос - в рамках данной презентации. Практические шаги: что надо делать, если вы не из тех \"трансформаторов\", кто приходит, сжигает все дотла и пытается выстроить что-то новое на пепелище."
