title: 'Meetup #AperiTech Online Edition 23/11/2020 - Deep Learning Italia - Online Conference'
language: Italian
recordingDate: 1606308728
description: "Deep Learning Italia Online Conference.\nSi affronteranno temi legati esclusivamente alla progettazione e implementazione di Reti Neurali e il Deep Learning nell'Intelligenza Artificiale di oggi.\nIl Meetup di DLI nasce dall'esigenza di sopperire alla carenza di meetup tecnici sul Deep Learning in Italia mentre ormai se ne contano molteplici in altre città del mondo come Londra, Amsterdam e San Francisco. Il Meetup sarà orientato sia alla ricerca accademica e che al mondo delle startup.\n\nSpeaker:\nGiovanna de Vincenzo Co-Founder @R-Ladies Bari | Data Scientist @InfoCamere\n\nTitolo: Dati personali e informazioni sensibili: tecniche di data anonymization in R\n\nAbstract\nCon i social media e i big data ovunque, la privacy dei dati è diventata una preoccupazione pubblica crescente. La raccolta di informazioni è necessaria per aiutare un sito web a crescere, targetizzare i clienti o analizzare fenomeni sociali. Riconoscendo questo problema, tante entità come Google e Apple, stanno promuovendo migliori tecniche di tutela e protezione della privacy. È qui che entra in gioco l'anonimizzazione dei dati.\nL'anonimizzazione dei dati rende non identificabili le informazioni identificabili. Ciò avviene tramite tecniche di elaborazione dati che rimuovono o codificano i dati personali. Quindi i dati diventano anonimi e non possono essere collegati a nessun individuo. L'anonimizzazione dei dati consente di rispettare i GDPR di tutto il mondo.\nIn questo meetup abbiamo esplorato i metodi e le tecniche di base per la codifica dei dati che statistici e data scientist utilizzano per rendere anonimi i dati con R.\n\n\nPer restare aggiornato su tutti gli #AperiTech:\nTelegram #AperiTech https://t.me/aperitech\nCalendario del Developer https://bit.ly/devcalendar\nCodemotion Tech Community https://bit.ly/CodemotionTC"
