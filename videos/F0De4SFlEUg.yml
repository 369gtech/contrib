title: 'Grace Francisco – The Acceleration of Cloud Engineering and AI: The Future of Work is Now'
recordingDate: 1625646780
description: "Covid-19 put fuel to rising trends and accelerated changes that would have otherwise taken longer to take place. From remote work, artificial intelligence, and faster shifts to the cloud - businesses were forced to adapt in a tumultuous year. These are having lasting implications for the future of work.\n\nWhat is this new thing being referred to as “Cloud Engineering” and why is that relevant to the future of work? Jobs requesting AI/ML skills are expected to grow 71% over the next 5 years and is considered one of the most disruptive skill areas of tech (ITCareerfinder/Burning Glass). \"since the pandemic struck, investment in AI platforms has skyrocketed, shifting from a 'nice-to-have' initiative to a full-blown business imperative.“ - CIO magazine.\n\nHow is AI both good and bad for society? What are the conversations happening on the Future of Work and what will this mean?\n\nSpeaker: Grace Francisco – https://2021.berlinbuzzwords.de/member/grace-francisco\n\nMore: https://2021.berlinbuzzwords.de/session/acceleration-cloud-engineering-and-ai-future-work-now"
