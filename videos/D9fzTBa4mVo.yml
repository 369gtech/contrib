title: 'Codemotion Deep Learning Conference 2020: Panel - Focus on Covid-19, a scientific perspective'
language: English
recordingDate: 1592419217
description: "This international panel is a unique opportunity of discussion between scientists who daily fight and study the spread of the Coronavirus. During the panel, the history and evolution of COVID-19 will be looked into from a virological, epidemiological and molecular point of view, using evolutionary and phylogenetic methods and there will also be a special focus on the achieved challenges as well as on the ones that still need to be achieved. \n\nThe Panel is moderated by Dr. Massimo Ciccozzi - Head of the Research Unit in Medical Statistics and Molecular Epidemiology at the Biomedical Campus University of Rome.\n\nAdditional participants:\n\nAyşe Banu Demir, ​PhD. Assistant Professor, Department of Medical Biology Faculty of Medicine, Izmir University of Economics\n\nIvailo Alexiev, PhD, Associate Professor, National Centre of Infectious and Parasitic Diseases"
