description: "Slides: https://docs.google.com/presentation/d/e/2PACX-1vS_Tl7OG5nTrfNyka7MGzBAptk3-3s3HGVDWhOD2Y_igngs8zxpf-ANM4En_GYeTw/pub\n\nMaintainability of code is one of the most crucial things in programming,\nbut what makes code easy to work with?\n\nDuring last 3 years we've built small, medium and big apps using Vue in Docplanner.\nTo keep our apps maintainable we came up with numerous conventions that we strictly\nkeep up to and now I want to share them with you.\n\n---\n\nConFrontJS 2019 - #Frontend #Conference in #Warsaw, Poland\nDate: 7 December 2019\nVenue: Engineering Design Center (EDC)\n\n▶︎ Facebook: https://www.facebook.com/events/2339951839653302/\n▶︎ Meetup: https://www.meetup.com/WarsawJS/events/264057980/\n▶︎ Instagram: https://www.instagram.com/confrontjs.event/\n▶︎ Twitter: https://twitter.com/confrontjs\n▶︎ Homepage: https://confrontjs.com/"
