title: 'Blender 2.8?: de nouveaux outils pour le rendu de séries et le dev graphique — François Grassard'
language: French
recordingDate: 1542700992
description: "L'arrivée de Blender 2.8 marque une nouvelle avancée dans l'adoption de ce logiciel phare de la 3D, au niveau professionnel. De plus en plus de studios s'y intéressent et même l'intègrent dans leur flux de production, jusqu'à parfois en faire la pierre angulaire de leur processus créatif.\n\nLes performances graphiques de cette nouvelle version permet à Blender 2.8 de se positionner comme le candidat idéal pour le développement de séries, voir de projets plus longs. Le nouveau moteur de rendu EEVEE permet de réduire très fortement les coûts de production, ainsi que le temps nécessaire au rendu des images.\n\nBlender propose également à présent des outils dédiés au \"LookDev\". Cette discipline consiste à faciliter le développement d'univers graphiques et de personnages. Les éléments d'éclairages fournis avec Blender 2.8 permettent rapidement de vérifier qu'un élément produit peut fonctionner dans toutes les conditions lumineuses possibles.\n\nNous nous concentrerons dans cette conférence sur ces évolutions graphiques, mais aborderons également d'autres améliorations, comme le nouveau \"Grease Pencil\", qui pourrait permettre à Blender de devenir l'outil de référence pour l'animation 2D."
