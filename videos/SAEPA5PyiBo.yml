description: "Доклад с конференции Agile Business Conference 2017: http://agileconf.ru/\n\nБольше про Agile и ближайшие события по этой теме: https://scrumtrek.ru/\n\nРазговор пойдет об опыте внедрения Agile и Lean в кинопроизводстве в Болливуде. Мы рассмотрим Agile и Lean с точки зрения переноса лучших практик из индустрии кинопроизводства в мир информационных технологий, так же, как десять лет назад это было с автомобильной индустрией (Toyota).\n\nВы узнаете, как некоторые практики Agile и Lean, годами использующиеся в кинопроизводстве, могут быть применены в IT, и наоборот. В частности:\n\nКак Agile наряду с Six-Sigma Lean & Kanban, может дать мощный толчок к снижению затрат и достижению превосходных результатов;\n\nВизуализация процесса съемок в сравнении с ежедневным скрамом и пополнением бэклога;\n\nПосмертное препарирование фильма в сравнении с ретроспективами в Agile;\n\nБюджетирование кинофильмов в сравнении с оценками в Agile.\n\nПрезентация доступна по ссылке https://www.dropbox.com/sh/nqnya5gwrbeu9oy/AAB_6NomdqSM1blZTlyG9R3Ea?preview=Utpal+Chakraborty+-+Agile+and+Lean+Movie+Making.pdf"
