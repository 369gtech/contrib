description: "•Jak podejmować ryzyko, które czasem się nie opłaca, ale jest ono potrzebne, żeby żyć w zgodzie ze sobą i się rozwijać,\n•Jak odnaleźć siebie w organizacjach i jak się dotrzeć do innych, żeby sukces był wynikiem kooperacji,\n•Jak znaleźć haki, żeby szybko zbudować sprzedaż na bazie najprostszego schematu win/win/win.\n•Jak będąc małym projektem spowodować, że decydenci w dużych organizacjach staną się bohaterami w swoim domu,\n•Jak szukać sposobów dotarcia do klientów w sposób inny niż wszyscy i nie wydawać przy okazji pieniędzy.\n\nPrelekcja miała miejsce 9 maja na Marketing Stage podczas Infoshare 2019 w Gdańsku.\n\n#marketing"
