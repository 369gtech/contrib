description: "DOES18 Las Vegas — As DevOps grows in large enterprises, its practitioners often get drawn into the traditional “3 tier” support structure. Here they find queues, silos and overworked heroes. This talk describes a growing alternative, “Swarming,\" and explains why it is a far better fit for enterprise DevOps.\n\nBMC: The Problem of Becoming 3rd-Line Support Team...and Why Swarming Works Better for DevOps\n\nJon Hall, Principal Product Manager, BMC\n\nJon Hall is a Principal Product Manager at BMC with nearly two decades of experience in enterprise IT. As a senior product leader, his role is focused the creation of a new generation of innovative, UX-focused support tools which meet the evolving challenge of providing technical customer service, at scale, in transforming enterprises.\nAs a passionate DevOps advocate, Jon has spent a number of years working closely with the DevOps community, aiming to help DevOps to succeed amid the realities of complex enterprises.\n\nJon has regularly presented at DevOps events about the challenges awaiting DevOps groups as they establish themselves in enterprises, while also presenting at numerous IT Service Management events about that community's opportunity and responsibility and to be an enabler for its success.\n\nDOES18 Las Vegas\nDOES 2018 US\nDevOps Enterprise Summit\nhttps://events.itrevolution.com/us/"
