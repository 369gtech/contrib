description: 'Lasciare la gestione dell’infrastruttura cloud ai team di sviluppo diminuisce il time-to-market ma ha importanti implicazioni in termini di gestione e controllo. Questa e’ la storia di come tramite una piattaforma che orchestra la gestione degli ambienti basata su Terraform, abbiamo raggiunto strabilianti risultati di business mantenendo una governance dell’infrastruttura efficace e gli sviluppatori felici. In questo talk presenteremo il framework che abbiamo sviluppato e un caso di successo.'
