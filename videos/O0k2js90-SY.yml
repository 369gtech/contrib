title: 'Sébastien Collet : Deep Learning avec Pytorch'
language: French
recordingDate: 1539639799
description: 'Le Deep Learning, élément central de l’intelligence artificielle actuelle est assez omniprésent dans les médias spécialisés. À tel point qu’il devient difficile de faire la distinction entre le vrai du faux dans la masse d’information qui nous est présentée continuellement. Durant cette session nous allons découvrir les principes de bases du Deep Learning à travers la résolution d’un petit cas d’usage de classification d’images. Mélangeant théorie et code Python (avec le framework Pytorch), cette présentation a pour objectif de démystifier (au moins un petit peu) le sujet.'
