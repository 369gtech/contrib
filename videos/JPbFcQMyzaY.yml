title: '007. Делайте из слона муху - Вадим Макеев'
recordingDate: 1551258203
description: "У разметки, стилей и скриптов есть всё: спецификации, документация, множество конкурирующих решений, понятные лучшие практики. Через 25 лет после появления тега img графика для веба — всё ещё чёртова магия, которая передаётся в устной традиции: «Мой дед всю жизнь джипеги из Фотошопа сохранял, и ничего — дожил до ста».\n\n15 лет опыта в одном докладе: от создания и экспорта графики до оптимизации и вставки.\n\nСмотреть презентацию: https://events.yandex.ru/lib/talks/6986/"
