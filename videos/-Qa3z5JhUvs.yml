title: 'Krav som mål - Per Davidsson'
recordingDate: 1465379376
description: "När en grupp människor skall utföra en uppgift är det viktigt att man är överens om vad kraven är. Hur involverar man stakeholders och projekt-deltagare i detta arbete, och hur ser man till att alla förstår och är överens om kraven/målen?\nDetta blixttal handlar om hur Verisure Innovation jobbar med krav i sina projekt och hur förståelsen för kraven/målen leder till mer lyckade projekt.\nPresentationen tar avstamp i ett av av Verisures produkt-projekt, där en luftvärme-pump skulle integreras i Verisures hem-automations-lösning, och där luftvärme-pumpens fjärrkontroll var en del av kravens källa."
