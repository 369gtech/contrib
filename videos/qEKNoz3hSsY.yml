description: "Service Fabric is a state-of-the-art distributed system that allows developers to easily build and IT-Pros to easily manage large scale, highly resilient services for your Enterprise.\nWe are all going through the same transition with our businesses: We want our services to be quick to build and maintain, effective to manage, preferably cheap, but also robust and resilient enough to reach Internet scale without falling apart. Microsoft has solved this challenge is now making available to everyone the Platform they built for running and hosting global services with the highest availability demands, such as Azure SQL Database, Azure DocumentDB, and Bing Cortana. This session will give an overview of Service Fabric, share some war stories from using it and show some examples which will open your eyes to a great new world of distributed, infinitely scalable services that cannot die! Platform services PaaS is the future of the Cloud!"
