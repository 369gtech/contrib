title: 'Даниэл Сергеев — Как переписать React Native-приложение по частям, не зная ничего о React Native'
recordingDate: 1635274248
description: "Ближайшая конференция: \nMobius 2021 Moscow — 22-25 ноября, онлайн.\nПодробности и билеты: https://bit.ly/37eIq4d\n\n. Доклад посвящен тому, как переписать React Native-приложение по частям, не замораживая бизнес на недели. Вы узнаете, как устроен React Native: Redux, components, React Native bridge, и получите алгоритм по переписыванию React Native-приложения по частям. Важно, что данный подход применим для всех платформ с архитектурой Redux, в том числе и для Flutter."
