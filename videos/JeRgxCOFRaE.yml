description: "GoWayFest - это первое событие в восточной Европе, полностью посвященное языку go.\n\nМероприятие пройдет в Минске в пятницу 21 июля, в субботу 22 июля мы приглашаем всех на масштабную афтерпати. А вечером в четверг 20 июля участники смогут посетить препати в компании Juno.\n\nСобытие будет интересным как для новичков, так и для опытных гоферов.\n\nВ программе - доклады и воркшопы от экспертов Go: Eyal Post (Gett), Иван Данилюк, Алексей Палажченко и Елена Граховац (Golang Show), Will Sewell & Jim Fisher (Pusher) и многих других!\n\nПолную программу смотрите на сайте http://goway.io/\n\nОсновные темы докладов конференции:\nWhy Go Scales?\nGolang's Realtime GC in Theory and Practice\nDesign Your Client in Goway\nTesting and Data Validation Using Generated Code\nProfiling and Optimizing Go Programs\nNetwork Security\nLegacy in the Box. Dev Environment on the Base of Kubernetes\nPipelines на базе io.Reader и io.Writer\nVisualizing Concurrency in Go\nGo Scheduler\nА также воркшоп от Елены Граховац - \"Production-Ready Microservices: Write in Go\""
