description: "Catch up on the trends that matter in software development. Book your spot at QCon Plus November 1-12 2021: https://bit.ly/3dJxdwm\n\nNetflix Studios produces hundreds to thousands of movies, shows, trailers, and other forms of media content each year which amounts to hundreds of petabytes of storage and billions of media assets. These assets are created, edited, managed, encoded, and rendered by artists working on a multitude of workstation environments and operating systems such as Windows, Linux, and MacOS, from all around the globe. What kind of architecture can work for this scale and provide artists with a secure, performant, and seamless storage interface?\n\nThis November 2021 at QCon Plus, Tejas Chopra, Senior Software Engineer on the Data Storage Platform team @Netflix presents Netflix Drive, a generic cloud drive for storing and retrieving media assets, i.e., a collection of media files and folders in Netflix.\n\nJoin and discover key insights into building a cloud native filesystem for media assets.\n\n#QConPlus #SoftwareTrends #Netflix #OnlineConference"
