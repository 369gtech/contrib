title: 'gRPC, communiquons autrement'
language: French
recordingDate: 1532109050
description: "gRPC, tout le monde en parle mais personne ne l'a jamais utilisé. Qu'est ce qui différencie ce mode communication ? Comment ça marche ? Et si moi aussi je veux l'utiliser par quoi je commence ? Au travers d'une présentation et d'un cas d'application simple nous allons découvrir ce qu'est réellement gRPC et comment l'utiliser dans un programme en Go, parce qu'on le vaut bien.\n\nPar : Sébastien FRIESS\n\nTalk filmé au DevFest Lille 2018\nhttps://devfest.gdglille.org"
