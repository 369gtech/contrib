description: "Google I/O 2010 -  Where you at? Connecting your users with the places around them \r\n\r\nGeo 201 \r\n\r\nMarcelo Camelo, Chris Lambert, Dave Wang (Booyah) \r\n\r\nWith the proliferation of GPS-enabled mobile devices, the locations of your users are now readily accessible to applications. This session will illustrate how to manage this location data and exploit the rich local information that Google offers to place your users in the context of their surroundings. \r\n\r\nFor all I/O 2010 sessions, please go to http://code.google.com/events/io/2010/sessions.html"
