description: "Ближайшая конференция:\nHolyJS 2019 Piter — 24-25 мая 2019, Санкт-Петербург\nПодробности и билеты: http://bit.ly/2P4jIYM\n\nКонференция HolyJS 2019 Piter состоится 24-25 мая в Санкт-Петербурге.\nКупить билеты можно на сайте: http://bit.ly/2P4jIYM\n\nБиблиотека RxJs сейчас очень популярна, можно найти множество докладов про подходы и паттерны работы с ней. Евгений копнул глубже: он расскажет не только про то, как можно работать с RxJs, но и как делать это максимально эффективно с точки зрения производительности.\n\nХотелось бы поговорить об RxJS и его философии, о возможных утечках памяти, основных ошибках при использовании RxJS. Поделимся личным опытом использования Rx в большом Angular 4 приложении и тем, как фиксить и избегать memory leaks. О них мало кто говорит, почти ничего не написано в документации. Также расскажем о том, что стоит делать с помощью RxJS, а что — нет."
