title: 'GopherCon UK 2021: Adelina Simion - Using NATS'
recordingDate: 1637907878
description: 'NATS is a lightweight, easy to deploy, high performance messaging system that builds upon cloud native infrastructure concepts. It is also open source and written in Go. Form3 has been successfully using NATS for event streaming on our multi cloud architecture, which powers payments for Financial Institutions at high volumes. This talk will share our knowledge and usage of this cool technology with the tech community.'
