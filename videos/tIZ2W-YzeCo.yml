description: "Azure Machine Learning Studio es una plataforma que te permite utilizar algoritmos predictivos ya disponibles o crear los tuyos propios en la nube o y utilizarlos para tus soluciones o ponerlos a disposición de todo el mundo. Mediante una interfaz web podrás crear tu flujo de predicción y comparar fácilmente los diferentes algoritmos para identificar cual se adapta mejor a tus necesidades.\n\nProyecto Oxford\nSi todo esto te parece demasiado complicado, también tenemos el Proyecto Oxford, que proporciona algoritmos de visión por computador, reconocimiento de voz y lenguaje natural mediante una API Rest que puedes incorporar inmediatamente a tus aplicaciones iOS, Windows y Android."
