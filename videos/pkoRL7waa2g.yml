description: "We’re just beginning to see the potential value of the Internet of Things, and its forms and uses will extend well beyond what we know today. Moore’s Law has ensured that LAN, Wi-Fi, cellular, Bluetooth, and LPAN connection technologies can be added at low incremental cost, and the same observation applies to the new products, applications, and technology foundations to build upon. Given its ability to run on a wide range of devices—from sensors with limited CPU and memory capacity to rack-mounted servers—no other technology is better positioned to power an Internet of Things strategy than Java. Learn more in this session.\n\n\nAuthor:\nMats Samuelsson\nMats Samuelsson joined Axeda in 2012 and is responsible for Connectivity Strategy, Axeda Ready device certification as well as launching new developer sit for IoT developers. Before Axeda he worked with start ups in the mobile application space and before that with web and telecom companies in the access and enhanced services space. He has Masters Degrees in EE/CS and Manufacturing Engineering and an MBA from the Wharton School.\nView more trainings by Mats Samuelsson at https://www.parleys.com/author/mats-samuelsson\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
