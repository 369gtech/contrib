description: "Как убедить выделить время на тестирование? Как увеличить команду QA? Каждый, кто хоть раз доказывал необходимость выделения времени и людей на тестирование сталкивался с тем, что не все аргументы срабатывают и не все доводы \"одинаково полезны\", а в некоторых случаях работают против вас.\nК чему будут прислушиваться разные типы заказчиков и начальников? Как подобрать аргументы, которые сработают?\nЗа 45 минут мы рассмотрим 2 простые в применении типологии начальников, а если останется время после вопросов, то и попрактикуемся.\n\nКатегория: Управление тестированием\n\nПрезентация: https://www.slideshare.net/QAFest/ss-41102002\nНаш сайт: http://qafest.com/\nНаша группа в Facebook: https://www.facebook.com/qafest\n\nХотите узнать больше?\nПриходите на QA Fest 2020 в Киеве!\n25-26 сентября вы встретите более 50 спикеров из 10 стран, которые поделятся реальными кейсами и опытом в тестировании ПО.  \nИ не забывайте, что QA Fest - это не только конференция, но и фестиваль тестирования!"
