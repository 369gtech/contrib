title: 'BDX I/O 2017 - ATOMIC DESIGN La fin du design par page, le début des systèmes de composants N. DAGOT'
language: French
recordingDate: 1510608590
description: 'En tant que designers, nous devons adapter nos méthodes de conception en fonction de l''évolution des technologies et des usages afin d''être le plus efficaces, cohérents et tout cela sans perte de qualité. Multiplicité des devices, innovation dans les supports (Hololens, VR…)… L’Atomic Design, une méthode de design par composants, semble être adapté aux contextes de conception actuels et futurs. De plus, cette approche par composants se rapproche des méthodes de travail des développeurs, permettant ainsi plus d''efficacité dans les échanges entre équipe design et équipe technique.'
