description: "This presentation was recorded at GOTOpia February 2021. #GOTOcon #GOTOpia\nhttp://gotopia.eu\n\nNora Jones - Co-founder & CEO at Jeli; Chaos Engineering Pioneer\n\nABSTRACT\nNora has practiced chaos engineering at Slack, Jet.com and Alarm.com, she's co-written two books on chaos engineering and has talked about chaos to an audience of over 40k at AWS re:Invent.\nNora will move beyond the oft-used tropes of breaking things and instead show you how the brightest minds in chaos engineering are using the practice to learn and gain expertise at scale about their critical complex systems [...]\n\nTIMECODES\n00:00 Intro\n05:45 Cases & stories\n06:00 Story 1: Make chaos engineering tooling work better\n09:33 The secret\n10:51 Story 2: It wasn't just \"human error\"\n16:13 Story 3: Promotion packets were due\n18:50 What can good incident analysis help you with?\n20:36 When are we ready for \"incident analysis\" & what to do today?\n21:50 How do you know if it's working?\n24:00 Outro\n\nRead the full abstract here:\nhttps://gotopia.eu/february-2021/sessions/1693/evening-keynote-chaos-engineering\n\nhttps://twitter.com/GOTOcon\nhttps://www.linkedin.com/company/goto-\nhttps://www.facebook.com/GOTOConferences\n#ChaosEngineering #IncidentAnalysis #Resilience #Observability #BuildingResilience #Resiliency #Programming #SRE #GameDay #DigitalTransformation #Reliability\n\nLooking for a unique learning experience?\nAttend the next GOTO conference near you! Get your ticket at https://gotopia.tech\n\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
