title: 'Codemotion Berlin 2019 I Lena Reinhard: Becoming a team, one pixel at a time (interview)'
language: English
recordingDate: 1601628011
description: "Lena spoke about psychological safety, building trust can be difficult when your team is distributed or largely interacts on screen, creating trust, and fostering an inclusive culture and more.\n\nAbout: Lena Reinhard, Director of Engineering - CircleCI\n\nLena is currently Director of Engineering at CircleCI. After a career in finance, arts, and media, Lena found herself working in tech and at age 26 co-founded her first software company and became a CEO. Over the years, Lena hs been supporting distributed engineering organisations around the world, helping them deliver great products while continuously learning through inclusive cultures and growth-oriented feedback. She is also a proficient writer, photographer, and forever a learner."
