description: "This program is in Japanese only.\n\n今回の Chrome+HTML5 Developers Live Japan では、DeNAの紀平さん (@tkihira) にお越し頂き、Canvasを使ったモバイル HTML5 ゲームについてお話頂きます。\n\n【Canvasを使ったモバイルHTML5ゲームの最適化 for Chrome Mobile】\nこのセッションでは、Google I/O で展示した HTML5 版 Blood Brothers のデモを実機で紹介しながら、スマートフォンにおける Canvas を用いた細かい最適化の方法を中級者向けに解説します。\n\nなお、Chrome+HTML5 Developers Live Japan ではゲストや内容のリクエストを受け付けています。こちらのフォームからご記入下さい。\nhttps://docs.google.com/a/google.com/forms/d/1NKnukG_szofS4CKYZkQAcdqWJXVVT16FUkx_SXjlXzU/viewform"
