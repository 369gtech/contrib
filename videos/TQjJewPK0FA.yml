description: "Ближайшая конференция — Mobius 2020 Piter\n22-25 июня, Online\nПодробности и билеты: https://bit.ly/mobius2020piter\n\n. Всегда интересно послушать практический доклад о какой-либо технологии, который в отличие от документации расскажет о личном опыте и подводных камнях. А если эта технология — корутины, то это вдвойне интересно!\n\nCoroutines — это новый тренд в асинхронном программировании, но из-за моды на решение легко допустить много ошибок и загнать свой проект в безвыходное положение и вечные баги. У Кирилла есть рецепт, как этого не допустить."
