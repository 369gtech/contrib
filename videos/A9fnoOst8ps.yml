title: '"Hello, world!" с Mobius #2'
recordingDate: 1590051576
description: "Telegram: https://t.me/mobiusconf\n\n21 мая в 11:00 наливайте себе вкусный кофе и включайте трансляцию утреннего шоу \"Hello, world!\" с Mobius! \n\nВо втором выпуске участники программного комитета Mobius Николай Ашанин и Алексей Кудрявцев ждут на утреннюю беседу Владислава Фица из Algolia, который работает над open source-инструментами для реализации поисковых интерфейсов на мобильных платформах. В эфире они обсудят нюансы работы во Франции, open source в стартапе за рубежом и особенности мобильного поиска."
