description: "The talk from JS Fest conference 2019 Autumn\nin Kyiv, Ukraine.\nPresentation: https://on.notist.cloud/pdf/deck-ca59958b7a3b47d4.pdf\nFb: https://www.facebook.com/JSFestua/\nWebsite: https://jsfest.com.ua\n\n\nThe term Progressive Web Apps was already coined in 2015 and nowadays the browser support for it is excellent, so it's really time to embrace it.\nThis talk brings you up to speed about the importance and benefits of turning your website or web app into a PWA and gives you practical information on how to do that. Ever heard of Manifest File, Service Workers, Cache API, Fetch API, Web Push Notifications or Background Sync API? We'll walk through these key features one by one."
