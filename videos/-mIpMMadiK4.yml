description: "Do you want to level up your impact, authority, and profits through live streaming confidently? Maybe you are broadcasting to Facebook, YouTube, Twitter or Instagram Live but you are frustrated by the quality and professionalism not being the standard you want. Maybe you are letting the fear of getting in front of the camera, or the tech or content stop you?\n\nIn this session with live streaming consultant and professional singer, Ian Anderson Gray, you will learn to communicate with your audience with confidence using the latest tools, gear, and techniques. You’ll learn how to broadcast effectively from your desktop or mobile, increase audience interaction and amplify your live video content through intelligent repurposing. And you’ll learn how to use your posture, voice, and facial expression to communicate with ease!\n\nThe speech took place on 9th May 2019 on Marketing Stage during Infoshare 2019."
