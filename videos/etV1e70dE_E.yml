description: "Psychological Safety – We Contribute\n\nGoogle concluded in project Aristotle that the most important factor when it comes to building high performing teams is the level of psychological safety. But if you don’t aim to be Google, do you still need to care about psychological safety? And if you do care, what can you do about it? We will break the concept of psychological safety down and take a look at how we can contribute and what will happen when we don’t."
