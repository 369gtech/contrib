description: 'Pivotal GemFire is an in-memory, scale-out, distributed data grid for high-scale custom applications. GemFire provides in-memory access for all operational data spread across hundreds of nodes with a ''shared nothing'' architecture. This enables GemFire to provide low-latency, consistent, data access to applications at massive scale with many concurrent transactions involving terabytes of operational data.'
