title: 'Bash, couteau suisse du développeur (Laurent Callarec)'
language: French
recordingDate: 1634026706
description: 'Si vous demandez à un développeur quels langages sont utilisés dans son projet, Bash ne ressortira pas forcément. Et pourtant, s’il y a du Linux, il y a de grande chance qu’il y ait du Bash. Et s’il n’y en a pas encore, il pourrait être avantageux d’en ajouter. Lors de cette session, je vous propose de démystifier Bash - ainsi que certaines commandes GNU fort utiles - pour en faire un véritable allié dans votre quotidien. Au travers des exemples de code et de live coding, je vous montrerai comment il peut vous aider, à moindre coût, à industrialiser vos process. Préparer une machine de développement, construire vos pipelines de build, gérer vos déploiements, assurer le monitoring de vos services ? Bash peut satisfaire nombreux besoins d’automatisation. Cerise sur le gâteau, à l’aide d’une approche TDD avec bats et de l‘analyseur de code statique shellcheck, je vous montrerai - tout au long de cette présentation - comment écrire du “vrai” code afin de briser l’idée reçue que coder en Bash, ce n’est que du bricolage.'
