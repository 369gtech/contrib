description: 'Сколько вопросов в день вы задаете? Благодаря привычке, выработанной еще со школьных времен, мы с большим энтузиазмом фокусируемая на ответах и задаем всего 6-10 вопросов в день. А теперь подумайте, сколько вопросов у детей? Сотни! Каждый день! По некоторым данным ребенок в возрасте 3-х лет задается приблизительно одним вопросом в две минуты, что около 390 вопросов за день. Навык, которы мы с легкостью теряем, становясь старше, упуская возможность открыто взаимодействовать с миром и учиться из всего, что нас окружает. Чем компания не ребёнок? Людям в организациях также нужно учиться открыто выражать своим мысли, чувства, соображения, не боясь показаться некомпетентными. Учиться открыто давать обратную связь, слушать и действовать, не застревая в потоке рассуждений. Умения, помогающие командам и организации развиваться, побуждая людей учиться и двигаться вперед. Умения, которые начинаются с умения слышать и понимать себя. Организационное обучение - залог к непрерывному улучшению компании, команды и каждого члена команды.'
