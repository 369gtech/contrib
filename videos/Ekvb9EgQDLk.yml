description: "В прошлый раз мы обсуждали машинное обучение аж в апреле 2011-го года. Рассказ тогда закончился как раз на нейронных сетях. За последние 6 лет именно в области нейронных сетей произошло много нового и увлекательного. Некоторые результаты превзошли многие, даже самые смелые ожидания прошлых лет. Поэтому теперь нейросети принято называть модным выражением «deep learning» и совать их (или хотя бы просто это выражение) куда ни попало. \n\nВ этом докладе мы неглубоко погрузимся в теорию и практику этих чудесных глубоких сетей, поглядим на них со стороны и потрогаем руками с помощью Питона и библиотек Tensorflow, Theano и Keras."
