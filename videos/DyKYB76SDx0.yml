title: 'Microservices made easy with Dapr | OD521'
recordingDate: 1622125888
description: "Building distributed applications is\_ hard and can introduce a set of new challenges to developers.\_Dapr, the distributed application runtime,\_provides a runtime and a collection of building blocks that can be used with any language, in any cloud or on-prem environment.\_Dapr\_helps you simplify the creation of microservices while keeping your application portable. In this session, we’ll dive into\_Dapr, discuss the various building blocks it supports,\_and\_see some demos of how you can make use of it in your .NET applications.\_\n\nExplore Deeper Content and Training -- https://aka.ms/learnatbuild\n\n\nMicrosoft Build 2021"
