description: "GraphQL is a solid way of building responsive web and mobile APIs. It's not always obvious, however, how to structure your APIs. When should you use a transformer? When are GraphQL subscriptions appropriate? In this tech talk, we'll go through the principles of building robust APIs powered by GraphQL for a range of interesting use cases.\n\nLearning Objectives:\n - Learn about the main principles that define robust GraphQL APIs\n - Learn about the building blocks that are available and when to use them\n - See how AWS Amplify and AWS AppSync make it easy to run your GraphQL backend\n\nSPEAKER:\n\nNader Dabit\n\nPUBLICATION PERMISSIONS:\n\nThe speaker provided Coding Tech with the publication permissions."
