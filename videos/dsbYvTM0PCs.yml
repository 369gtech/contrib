description: "Codeurs En Seine 2021\n\nOn parle beaucoup des pratiques disruptives des GAFA ou NATU, mais qu'en est-il des Alibaba, Baidu, Tencent, Xiaomi ?\n\nDéclinés sous le terme BATX, ces géants chinois s'immiscent de plus en plus dans nos vies alors qu'ils étaient peu connus auparavant.\n\nNous vous proposons un tour d'horizon de ces nouveaux géants afin de mieux comprendre leurs enjeux, leurs stratégies et leurs impacts sur nos vies au quotidien.\n\n--\n\nRejoignez Codeurs en Seine \n▶ Sur Twitch : https://www.twitch.tv/codeursenseine\n▶ Sur Twitter : https://twitter.com/codeursenseine\n▶ Sur Slack :  https://go.codeursenseine.com/slack"
