title: 'Effektiv backloghantering - Johan Karlsson'
language: Swedish
recordingDate: 1458227864
description: "Backlogen har en central roll i många agila organisationer med alla dess fördelar för transparens och tydlighet kring prioritet. Likt många agila koncept är backlogen ett enkelt koncept att förstå, men desto svårare att bemästra (framförallt i stor skala). Dessutom är man ofta i rollen som ägare av backlogen (ex. som Product Owner) ensam och kan sakna bollplank\nför sina utmaningar. Vid denna presentation presenteras konkreta förslag för diskussion på hur man kan hantera backlog-utmaningar som att allting blir högsta prioritet och riktigt stora backlogs.\n\n\nFoo Café is an independent and physical meeting place for people of all backgrounds and expertise within the IT-industry in the Malmö/Lund region. Foo Café is aimed at those interested in sharing, learning and creating. \nJoin the fun at foocafe.org"
