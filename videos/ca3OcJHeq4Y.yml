title: '[DevFest Nantes 2016] Du DevOps chez les Commandos'
language: French
recordingDate: 1479736867
description: "Speaker: Cédric Gillet (Santéclair)\n\nDurant mes années de service au sein de l'armée, j'ai eu l'occasion d'être sélectionné pour intégrer les Groupements Commando Parachutistes. J'ai donc suivi la formation inhérente à cette unité spéciale sans me douter alors que je retrouverai dans ma deuxième vie, dans le civil, des similitudes entre le management d'une équipe commando et ce que préconise DevOps.\n\nLe parallèle m'est apparu comme évident lors d'un stage que j'ai suivi sur DevOps. Dans cette conférence, je me propose de présenter les méthodes de management d'une section commando et comment ses méthodes sont en fait très proches des méthodes de management DevOps : une équipe restreinte, géographiquement proche, des profiles experts et polycompétents, des missions de courte durée, une qualité assurée tout au long de la mission, un commandement à l'exemplarité et au delà du galon, favoriser le groupe et la culture, créer de la cohésion, encourager les initiatives et l'entraide dans le groupe, s'adapter rapidement aux imprévus. \n\nEn somme, faire du DevOps comme dans une unité commando ! Pour finir, je citerai les premiers mots d'un chant commando qui résume assez l'état d'esprit qui animera cette conférence : \"La route vers l'inconnu est toujours bienvenu, le but est devant nous, braquons les armes, la défaillance exclue, plus rien ne compte plus, pour nous c'est le devoir pour vous les larmes !\""
