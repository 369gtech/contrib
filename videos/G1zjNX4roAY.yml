description: "Now that we have passed “peak orchestrator” and as Kubernetes eats the world, we are left wondering: how secure is Kubernetes? Can we really run Google-style multi tenanted infrastructure safely? And how can we be sure what we configured yesterday will be in place tomorrow?\n\nIn this talk we discuss:\n\nthe Kubernetes security landscape\nrisks, security models, and configuration best-practices\nhow to configure users and applications with least-privilege\nhow to isolate and segregate workloads and networks\nhard and soft multi-tenancy\nContinuous Security approaches to Kubernetes"
