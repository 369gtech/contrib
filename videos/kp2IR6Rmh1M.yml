description: "by Edward Lewis\n\nAt: FOSDEM 2019\nhttps://video.fosdem.org/2019/K.4.601/dns_testing_1000_gtld_edns0.webm\n\n\nIn advance of open source DNS developers \"DNS Flag Day\", ISC's EDNS0 tester is applied across 1200+ zones.  In preparing so many delegations across so many zones, a lot of interesting comments can be made regarding how zones, name servers and addresses are mixed, as well as the results of the original goal, testing EDNS0 protocol deployment. \n\nRoom: K.4.601\nScheduled start: 2019-02-03 16:30:00+01"
