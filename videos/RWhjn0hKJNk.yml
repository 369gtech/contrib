title: 'Круглый стол. Модуляризация 2021'
language: Russian
recordingDate: 1613482245
description: "Ближайшая конференция: \nMobius 2021 Piter — 13-16 апреля, онлайн.\nПодробности и билеты: https://bit.ly/3oIgD2H\n\n.\nПрошло уже много лет с тех пор, как в мобильной разработке начали использовать мультимодульные структуры проектов. За это время было написано немало статей, сделано множество докладов, пройдено бесчисленное количество «холиваров» о том, какая структура модулей лучше, и главное — зачем она вообще нужна.\n\nИ вот, инженерами многих компаний по всему миру был наработан большой опыт разработки, развития крупных мультимодульных проектов. А это значит, что пришло время снова собраться и поднять тему «Модуляризация 2021. Какая должна быть?» Специально для этого мы позвали опытных экспертов, которые работают над продуктами с огромным количеством модулей. Эти эксперты знают про модуляризацию почти все: писали статьи, выступали на конференциях и подкастах, и вы их знаете:\n— Евгений Мацюк;\n— Сергей Боиштян;\n— Степан Гончаров;\n— Олег Годовых.\n\nКакая мультимодульная структура лучше? Стоит ли теперь проводить модуляризации своих проектов? И какая она должна быть на горизонте двадцатых годов? Все это мы узнаем за круглым столом. Не пропустите!"
