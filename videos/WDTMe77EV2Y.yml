description: "Maybe you love working with women. Maybe you hate working with women. Whatever your perspective, diversity in the workplace is good for business, yet the number of women working in technology remains low around the globe. To make an impact on diversity numbers, we need to engage men as partners, sponsors, mentors and champions -- allies. Let's put this into action with 10 ways to ally for woman in technology. Learn simple ways to support women in the workplace and the community - in the office, at conferences, and online. Become more confident in speaking up to support women and be more aware of the challenges facing women in technology after investing 15 minutes in this short session.\n\nHeather VanCura is Chair and Director of the JCP Program at Oracle, and is a leader of the global community driven adoption through the user group programs. Heather drives the efforts to transform the JCP program and broaden participation and diversity in the community. She is passionate about Java, women in technology and developer communities, serving as an international speaker and community organizer of developer hack days around the world. Heather enjoys speaking at conferences, such as OSCON, Devoxx, JFokus, and the JavaOne Conferences. She resides in the San Francisco Bay Area, California USA and enjoys trying new sports and fitness activities in her free time."
