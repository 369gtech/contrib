description: "This presentation highlights some of the great tools available to teach children how much fun coding is. It also looks at some of the different formats that can reach kids.\n\n\nAuthors:\nRegina ten Bruggencate\nRegina is a senior Java developer for iProfs and a Java Champion, with 10 plus years of Java experience mainly on enterprise applications. Regina is the current president of JDuchess, and as such has the responsibility for the site and community. Duchess is a global organization for women in Java technology, currently with 350 members in over 50 countries. Duchess provides a platform through which women who work with Java can connect with each other and get involved in the greater Java community. It aims to make women's role and the individual women's contributions visible in the Java community and to teach the benefits of diversity in any team environment - whether corporate or open-source.\nView more trainings by Regina ten Bruggencate at https://www.parleys.com/author/regina-ten-bruggencate\n\nSaskia Vermeer-Ooms\nSaskia Vermeer is a senior software engineer and project leader at Worth IT in The Hague, The Netherlands. She is an enthusiastic software developer with 15  years of technical experience. Her background is in scientific and client-server programming. She has worked for companies like EDS and Deltares where she combined her knowledge of fluid dynamics with software development. For her current company she builds customized web portals using the Liferay Enterpise Portal platform.\nSaskia is also an active member of JDuchess, a global organization for women in Java technology. One of her goals is to inspire young people with her enthusiasm for technology, so they might also consider a future in IT.\nView more trainings by Saskia Vermeer-Ooms at https://www.parleys.com/author/saskia-vermeer-ooms\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
