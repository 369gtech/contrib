description: "Welcome to season 5 of Assistant on Air. This season is all about game development and we’re having conversations -- at home -- with designers and developers who recently built some fun and creative Assistant games for smart displays.\n\nIn today’s episode, Leon Nicholls (Developer Relations Engineer for Google Assistant) is joined by John Hsu (Product Manager for Google Assistant). With 10+ years in the games industry, John shares 3 unique opportunities of building games for smart displays, what game genres port well to this new platform, and how to engage new players with this common-area device.\n\nAssistant Games website → http://goo.gle/assistant-games \nActions on Google docs → https://goo.gle/2YIelnq \n\nAssistant on Air - Games season →  https://goo.gle/2HqiYiH \nSubscribe to Google Developers → https://goo.gle/developers"
