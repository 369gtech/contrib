title: '2019.06.27 Сергей Чипига - Machine Learning, Feature Store & ClickHouse'
language: Russian
recordingDate: 1568311282
description: 'В этом докладе я бы хотел рассказать о своем опыте вхождения в Machine Learning. С какими необычностями и особенностями пришлось мне столкнуться. Значительная часть доклада будет посвящена одному из ключевых пунктов в построении Machine Learning - Feature Store. Также поделюсь мыслям о возможности использования колоночной базы данных ClickHouse в качестве хранилища для Feature Store. Наверное, довольно часто для этого в качестве стандарта де-факто можно встретить применение AWS-стэка, RedShift, Spark, Hadoop, но, тем не менее, присмотримся и к других решениям. ClickHouse (https://clickhouse.yandex) - это open-source разработка от компании Yandex, и, судя по активности в телеграм-чате и использованию другими компаниями, он набирает популярность, к чему и я приложу руку на devclub.'
