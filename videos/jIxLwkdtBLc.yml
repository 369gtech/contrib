description: "Java Flight Recorder is a new diagnostics tool available in the latest JDK 7 update. It is designed to provide a full-stack view into your applications and to be used in production-time environments. If you have ever wondered what it takes to implement such a tool in the JVM, this session is for you. It discusses implementation and design details of Java Flight Recorder that are well beyond any user guide or official documentation. It also\n\n&bull; Explains the architecture of Java Flight Recorder\n\n&bull; Covers the self-describing file format\n\n&bull; Discusses how multiple stages of in-memory buffers are used\n\n&bull; Shows the JVM internal APIs used to provide data to Java Flight Recorder\n\n&bull; Shares benchmark results\n\n\nAuthor:\nStaffan Larsen\nStaffan Larsen is currently the technical lead for the Java Serviceability team. He has previously been a founder and Chief Architect of the JRockit Virtual Machine. He is based in Stockholm, Sweden.\nView more trainings by Staffan Larsen at https://www.parleys.com/author/staffan-larsen\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
