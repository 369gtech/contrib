description: "This video was recorded at CBL AMSTERDAM - http://bit.ly/2PPbW7J\nGet involved in Code Sync's next conference - http://bit.ly/2Mcm4aS\n\n---\n\nKEEPING TABS ON PRODUCTION\nby Hubert Łępicki\n\nTHIS TALK IN THREE WORDS:\nlogging, analytics, metrics\n\nTALK LEVEL: Intermediate users\n\nABSTRACT\nIn this talk, I will discuss what are the building blocks, provided by Erlang and Elixir ecosystem, which allow you to monitor production systems. I will focus on new(-ish) Logger functionality, which came with OTP 21, show how you can integrate it with external services, make it track all exceptions that happen in the system, track metrics, but we will also have a look at Telemetry and handling exceptions in Elixir itself.\n\nSlides & full abstract: https://codesync.global/speaker/hubert-lepicki/\n\n---\n\nTHE SPEAKER - HUBERT ŁĘPICKI\nI have been running a software consultancy for last 10 years and I am still having fun doing it!\n\n\nMore on Hubert Łępicki: https://codesync.global/speaker/hubert-lepicki/\n\n---\n\nCODE SYNC & CBL AMSTERDAM 19\nCBL AMSTERDAM is powered by Code Sync. CBL AMSTERDAM 19 was sponsored by Duffel, AppSignal, Erlang Solutions, aeternity, TellCharlie and Co-organised by BotSquad and MooseCode\n\nCODE SYNC \nWebsite: www.codesync.global\nTwitter: www.twitter.com/CodeBEAMio\nFacebook: https://www.facebook.com/CodeSyncGlobal\nLinkedIn: https://www.linkedin.com/company/code-sync/\nMail: info at codesync.global"
