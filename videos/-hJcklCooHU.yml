description: "\"15 Things You Should Know About Spacy\nEuroPython 2020 - Talk - 2020-07-23 - Parrot Data Science\nOnline\n\nBy Alexander Hendorf\n\nspaCy is a free, open-source library for advanced Natural Language Processing (NLP) in Python.\nIt was specifically designed for production use and it's a great tool to build applications that process text and help  to “understand” large corpuses. \n\nA robust understanding of Python inner mechanisms is very useful for getting your head around what Space can do for you, what is fast or time consuming. Ans who do you store Space models anyway and what are they. Plugins? - sure!\n\nIn this talk I'll present 15 things you should know about Spacy for the better and worse.\n\n\n\nLicense: This video is licensed under the CC BY-NC-SA 3.0 license: https://creativecommons.org/licenses/by-nc-sa/3.0/\nPlease see our speaker release agreement for details: https://ep2020.europython.eu/events/speaker-release-agreement/\n\n    \""
