title: 'RubyConfBY 2020: Vladimir Dementyev - Crash course in transpiling Ruby'
language: English
recordingDate: 1609246298
description: "What is a transpiler? Isn't it something we use to make JavaScript less painful to work with? Sure, but not only that. Transpilers could be useful for other languages, too\n\nFind out how we can build a transpiler for Ruby, what \"magic\" is required to make edge Ruby syntax work in all Rubies, and why on Mars you might need it."
