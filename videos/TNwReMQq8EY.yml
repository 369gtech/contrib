description: "From Strata + Hadoop World 2015 in Singapore: Data generated by the Internet of Things (IoT) is fueling a new world of opportunities, with analytics playing a critical role in capturing the insights found in data. Various technologies, including machine learning and cognitive computing, need to be integrated to produce complete solutions that can radically change how people work and live.\n\nLearn how the intersection of people, data and intelligent machines will have far-reaching impact on the productivity, efficiency and operations of industries around the world as organizations transform to become data-driven, insight-powered enterprises.\n\nThis keynote is sponsored by Accenture.\nAbout Amit Bansal (Accenture Digital): Amit is Managing Director at Accenture Digital, with responsibility for Analytics Delivery across Asia Pacific, including ASEAN, Australia/New Zealand, Japan and Greater China. Amit’s core focus is on cognitive computing, big data and analytics, and customer experience. He brings more than 22 years of experience in defining solution offerings, managing programs and architecting solutions across industries, including banking, telecom and distribution. Amit holds a CA from the Institute of Chartered Accountants Australia and a Bachelor Degree in Business from University of Technology, Sydney.\n\nWatch more from Strata + Hadoop Singapore 2015: https://goo.gl/lBSB0b\nVisit the O’Reilly data website: oreilly.com/data\nDon't miss an upload! Subscribe! http://goo.gl/szEauh\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\n\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
