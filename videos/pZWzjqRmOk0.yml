description: "Sławek Sobótka (Bottega IT Minds): Event Storming - technika uczenia się i gromadzenia wiedzy w organizacji\n\nJako developer dowiesz się jak prowadzić sesje \"analityczne\", aby wynieść z nich maksimum informacji i nie wystraszyć klienta prostokątami z wbitymi w nie dzidami.\n\nJako manager dowiesz się jak zaangażować developerów w problem biznesowy aby nie był to dla nich kolejny smutny projekt.\n\nJako klient dowiesz się jak wykorzystać logiczne myślenie developerów do czegoś więcej niż implementacja.\n\nThe speech was given on 2018-05-22 at infoShare 2018 (Tech Stage) in Gdańsk.\n\nMore info: http://infoshare.pl \nFollow us: https://facebook.com/infosharepl\nhttps://twitter.com/infosharepl\nhttps://instagram.com/infoshare/\nhttps://www.linkedin.com/company-beta/1272775/\nhttps://plus.google.com/+infoshare/"
