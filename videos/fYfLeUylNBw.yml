description: "Meetup #AperiTech della Community di Agile Talks!\n\nDescrizione\nEssere un leader di qualsiasi organizzazione al giorno d’oggi è un esercizio molto impegnativo, a volte proibitivo se non attrezzati con le giuste competenze. Sempre più spesso ci si trova a muoversi in contesti poco conosciuti, incerti, ambigui, dove rischi e opportunità non si rivelano per ciò che sono, se non all’ultimo momento utile.\nNon c'è mai stato un tempo come quello che stiamo vivendo oggi in cui, per quei leader, non sia obbligatorio sviluppare dei veri e propri superpoteri che permettano loro di muoversi con maggiore confidenza, agilità e sensibilità in quei contesti, tali da incrementare le probabilità di successo per le loro organizzazioni.\nAbbiamo parlato di come il procedere iterativamente per tentativi ed esperimenti, ci equipaggi di una vista ad infrarossi in grado di farci vedere attraverso la nebbia della complessità.\nAbbiamo discusso di come un approccio orientato all’apprendimento continuo, sviluppi sensori tattili di ultima generazione per farci orientare con agilità nell’incertezza.\nAbbiamo apprezzato come il comprendere i differenti contesti in cui siamo immersi, aumenti esponenzialmente le nostre capacità di focus e analisi nel prendere le giuste decisioni.\nInfine, abbiamo valutato come la definizione di strategie aperte e adattive fornisca alle organizzazioni la capacità di flettersi e allungarsi all’interno dei mercati alla ricerca delle opportunità migliori.\n\nQuesto evento é stato realizzato in collaborazione con SAM, Scrum Agile Milano, comunità di agilisti di Milano (https://www.meetup.com/Scrum-Agile-Milano-SAM/) e con Codemotion Tech Community (https://community.codemotion.com/) nell'ambito delle iniziative #AperiTech.\n\nSpeaker\nEmiliano Soldi è un professionista e agilista appassionato, che lavora in ambito di consulenza IT da oltre venti anni.\nNasce come sviluppatore nei primi anni Novanta. Ha guidato per quindici anni una società di consulenza e sviluppo software, periodo in cui è entrato in contatto diretto con approcci Agile, Lean e di Change Management.\nCompetenze consolidate nel tempo come Enterprise e Business Agility Coach, facilitando diverse trasformazioni agili in ambiti Finance, Energy, Telco, Pharma, Automotive. Ha partecipato come speaker a conferenze in Italia e all'estero\n\nMeetup #AgileTalks https://www.meetup.com/Agile_Talks/\nTelegram #AgileTalks https://t.me/AgileTalks\nLinkedIn #AgileTalks https://www.linkedin.com/company/agile-talks\nFacebook #AgileTalks https://www.facebook.com/agiletalksroma\nTwitter #Agile Talks @AgileTalksRoma\nCommunity Codemotion https://community.codemotion.com/agile-talks\n\n\nPer restare aggiornato su tutti gli #AperiTech:\nTelegram #AperiTech https://t.me/aperitech\nCalendario del Developer https://bit.ly/devcalendar\nCodemotion Tech Community https://bit.ly/CodemotionTC"
