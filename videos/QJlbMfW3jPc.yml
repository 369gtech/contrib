description: "Increase the reach of your Progressive Web App by using it as an Android app. In this session, learn about Bubblewrap, a new tool that developers can use to transform their PWAs into an Android application, without having to write native code or learn native tooling. Watch us transform an existing PWA into a native app from start to finish, in just a few minutes.\n\nResources:\nPersistence App → https://goo.gle/2YBcFPj \nSetup an Android device in Developer Mode → https://goo.gle/31rxy1z \nBubblewrap CLI README → https://goo.gle/387BRQA \nAdding more keys to Digital Asset LInks → https://goo.gle/386koIu \n\nRelated Playlist:\nDay 2 → https://goo.gle/WDL20Day2\n\nSubscribe to the Chrome Developers → https://goo.gle/ChromeDevs\n\nSpeaker:\nAndre Bandarra\n\n#webdevLIVE #PWA"
