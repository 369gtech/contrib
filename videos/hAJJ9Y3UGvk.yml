title: 'Александр Канунников — Воркшоп. GlimmerX — declarative UI & derived reactivity in 27kb*. Часть 2'
recordingDate: 1638881098
description: "—\nВокруг Ember и Glimmer за последние годы набралось очень большое количество мифов: кто-то считает, что Ember весит слишком много, что он медленный, устарел, и не может решить всех современных задач, поставленных бизнесом. Однако Apple, Square, LinkedIn, Intercom в 2021 всё ещё запускают новые продукты, написанные на Ember.\n\nМы попробуем разобраться с недопониманием, сложившимся вокруг этой экосистемы, и посмотреть, сможет ли она предоставить что-то простое, сравнимое с React, Vue, Svelte для современного фронтенд-разработчика.\n\nМы узнаем: — как создать новый проект с самого нуля; — что такое GlimmerX, как он связан с Glimmer VM; — особенности декларативных компонентов; — lisp-подобный синтаксис hbs.\n\nА ещё мы познакомимся с реактивностью, основанной на производном состоянии, поработаем с асинхронностью, сетью и небольшим количеством стилей. Ну и постараемся уложиться в 27kb gzip'нутого бандла.\n\nПосле воркшопа у вас будет начальное представление о работе с GlimmerX, базовых принципов реактивности и специфики написания бизнес-логики, понимание сценариев, где такой подход оправдан и применим. Полученных знаний хватит для того, чтобы ближе познакомиться с 4 версией Ember.js.\n\nРепозиторий воркшопа: https://github.com/lifeart/glimmerx-workshop\n\nСсылки: https://github.com/lifeart/glimmerx-workshop#prerequisites"
