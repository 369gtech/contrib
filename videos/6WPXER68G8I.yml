description: "The talk from .NET Fest conference in Kyiv, Ukraine.\nPresentation: will be added soon\nFb: https://www.facebook.com/dotNETFest/\nWebsite: http://dotnetfest.com/\n\n\nПо мірі впровадження інтелектуальних технологій будівництва в усьому світі почалося як прагнення до поліпшення енергоменеджменту в офісних приміщеннях, що охоплює нові цілі та вертикалі. У цьому випадку, під час презентації ми дізнаємося, як Інтернет речей (IoT), штучний інтелект (AI), технології Digital Twin допомагають подолати ускладнення прийняття розумного будівництва та забезпечити нові переваги."
