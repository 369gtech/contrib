title: 'Il n''y a pas que Angular, React ou VueJS dans la vie (Emmanuel Demey)'
language: French
recordingDate: 1509109169
description: "Nous connaissons tous les frameworks/librairies à la mode : de Angular à React, en passant par le tout dernier VueJS. Mais devons-nous nous limiter à ces trois solutions ? Durant cette conférence, nous allons aborder plutôt les projets les moins connus, mais pas les moins intéressants, et qui pourraient être sources d'idées pour les grands du Web. De Inferno à Marko, en passant par Preact, nous allons enfin pouvoir connaitre les avantages et inconvénients de ces solutions alternatives.\n\nPar : Emmanuel Demey\n\nSlides : https://docs.google.com/presentation/d/1_5c_O2w8PmQPcJvEGDEi_KKyEtLa-dLcTzfdoHWPxN0/edit#slide=id.p\n\nTalk filmé au DevFest Toulouse 2017\nhttps://devfesttoulouse.fr"
