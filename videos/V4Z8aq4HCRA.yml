description: "Held on June 19 2018\n\nIdentifying and Cleaning Up JSON Messes: JSON documents are “schema-less”, meaning developers can stuff whatever they want into them.  But that can lead to all sorts of inconsistencies and other data integrity issues. JSON Dataguide to the rescue! In this session, Beda Hammerschmidt shows how to use Oracle’s unique Dataguide feature, combined with the JSON_TABLE function, to make it easy to perform analytics on your JSON variants.\n\nAskTOM Office Hours offers free, monthly training and tips on how to make the most of Oracle Database, from Oracle product managers, developers and evangelists.\n\nhttps://asktom.oracle.com/\n\nOracle Developers portal: https://developer.oracle.com/\nSign up for an Oracle Cloud trial: https://cloud.oracle.com/en_US/tryit\n\n\nmusic: bensound.com"
