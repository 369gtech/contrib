title: 'Heapcon Lite 2020 | Struktuirano semantičko znanje u nauci o podacima - Goran Milovanović'
language: Serbian
recordingDate: 1607364147
description: "Struktuirano semantičko znanje, predstavljeno semantičkim grafovima poput Wikidata ili DBpedia baza znanja (knowledge base), predstavlja ne samo najnapredniju osnovu za razvoj budućih sistema veštačke inteligencije, već i izvanrednu podršku za obogaćivanje postojećih skupova podataka u svakodnevnom radu. Naša tema su mapiranja između dva sveta: svet reprezentacije znanja putem semantičkog grafa i tipične tabularne data frame reprezentacije koju nalazimo u nauci o podacima i domenu relacionih baza podataka. Naš narativ će početi od jedne standardne tabularne reprezentacije u programskim jezicima R i Python, koju ćemo onda transformisati u semantički graf, a zatim kroz jezik SPARQL vratiti u dobro poznatu formu. Usput ćemo diskutovati RDF standard za semantičke podatke i njegove dobro poznate serijalizacije (RDF/XML, Turtle, JSON-LD, N-triples, N-quads…). Svi koji su verovali da je Semantic Web egzotična ideja za privilegovane (a i kome to treba?) moći će da se opuste: mnogo je lakše i dostunije nego što mislite.\n\nGoran Milovanović, DataKolektiv, Beograd, Vlasnik Wikimedia Deutschland, Berlin, Data Scientist for Wikidata\n\n\nHipkon Lajt predstavlja dostignuća i znanje domaće tehnološke i naučne scene."
