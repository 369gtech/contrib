description: "В данном видео: разбор теоретической части флексбокса, свойства элементов и контейнера, практика на примере вёрстки элементов, которые используются почти на любом сайте.\n\nКак сделать сайт с нуля, видео посвящено именно этому вопросу.  Существуем множество стандартов верстки сайтов,  и если вы хотите узнать, как делается верстка сайта самостоятельно, то подписывайтесь на канал. Здесь вас ждет много полезного контента, который поможет найти ответ на вопрос, как делать верстку сайта. Сегодня у нас уроки flexbox практика. Разберемся как делается верстка с помощью flexbox. Узнаем про использование  flexbox плюсы и минусы данного инструмента. Поговорим про  свойства flexbox, flexbox контейнер, и как делается  верстка сайта на flexbox. Разберем некоторые css flexbox примеры. В общем я думаю получилось небольшое flexbox руководство. Ели вы хотите, что бы flexbox уроки выходили чаще, пишите об этом в комментарии, возможно мы еще сделаем ролики на эту тему. \n\n=======================================\n\nИгра для практики CSS свойств Flexbox - https://goo.gl/fi2Hie\n\n=======================================\n\nПодписывайтесь на группу \"Программист\" в ВК \n - https://goo.gl/vCm9KD\n\n=======================================\n\nПодписывайтесь в соц. сетях:\nFacebook - https://www.facebook.com/vitaliy.kirenkov\nVKontakte - https://vk.com/vitaliy.kirenkov\nLinkedIn - https://www.linkedin.com/in/kirenkov\nTwitter - https://twitter.com/VitaliyKirenkov\nInstagram - https://www.instagram.com/vitaliy.kirenkov\n\n=======================================\n\nПривет, меня зовут Виталий Киренков, и я занимаюсь веб-разработкой с 2007 года. За это время я сверстал более 200 сайтов (как минимум, половина из них с JavaScript), разработал с коллегами 2 интернет-банка на React + Redux + Typescript. И на этом канале я делюсь своим опытом в части вёрстки, javascript, и делаю всякие полезные видео для новичков и не только. \nБольше информации обо мне: http://kirenkov.me/"
