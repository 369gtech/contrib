description: "Visit the largest developers congress in Europe: WeAreDevelopers World Congress, 16 - 18 May 2018 in Vienna, Austria.\n\nhttps://www.wearedevelopers.com/congress/\n\nThe keynote gives a short overview about why we should include users into the design and development process and how this can be achieved. Several good practises will be discussed to show the major ingredients and rules.\n\nBenedikt Salzbrunn is program director of the master’s degree program User Experience Management at the University of Applied Sciences Technikum Wien. He also co-founded the university’s usability lab in 2006 and supported as well as led several research projects."
