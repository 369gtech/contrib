description: "This presentation will look at the application delivery controller's effect on the development, deployment and maintenance of applications, and web applications in particular. Starting with an overview of the evolution of load balancers into Application Delivery Controllers (ADCs), the presentation will then dive deeper into how the choice of an ADC affects applications in the longer term; especially in the age of mobility and the trend to agile development of applications.\n\nAbout Graham Melville\n\nGraham Melville has over 25 years in the networking and mobility space. He has a diverse sales, marketing, technical and business background in manufacturing, including Symbol/Motorola, Nokia and Meru Networks. In the partner channel, he was a general manager of a reseller; and in the area of distribution, he directed a region. Graham holds patents in the WLAN space and has been a voting member of the IEEE802.11 security group. You can follow him on Twitter @gmelville80\n\nProduced by: Yasmina Greco"
