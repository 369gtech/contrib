description: "From the 2014 Velocity Conference in New York City, the independent consultant discusses promise theory, its place in IT and DevOps, and its synergies with blameless post-mortems.\n\nAbout Jeff Sussna:\nJeff Sussna is Founder and Principal of Ingineering.IT, a boutique consulting firm that facilitates Adaptive IT through teaching, coaching, and strategic design. Jeff has more than 20 years of IT experience, and has led high-performance teams across the Dev/QA/Ops spectrum. He is a highly sought-after speaker, and was recognized as a Top 50 Must-Read IT Blogger for 2012 and 2013 by BizTech Magazine. His interests focus on the intersection of development, operations, design, and business.\n\nWatch more from the 2014 Velocity New York Conference: http://goo.gl/kmrqJF\nFind out more about Velocity: http://velocityconf.com/\n\nDon't miss an upload! Subscribe! http://goo.gl/szEauh\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\n\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
