description: 'This is a Garbage First Garbage Collector (G1 GC) readiness session. In this session, attendees will learn more about G1 pause (young and mixed) composition, G1''s remembered sets and collection set and G1''s concurrent marking phase. The speaker will also cover performance tuning advice for "taming" mixed collections and evacuation failures.'
