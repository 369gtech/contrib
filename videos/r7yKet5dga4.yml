title: 'React Native EU 2021: Khalef Hosany - Unlocking the next generation of desktop app with React Native'
language: English
recordingDate: 1634221809
description: "This talk was presented during the React Native EU 2021 - the largest community conference in the world focused exclusively on React Native.\n\nAbstract: Unlocking the next generation of desktop apps with React Native Microsoft is excited to share with you how React Native for desktops (Windows, macOS) has enabled key partners and our own teams to build highly performant and accessible experiences. We’ve doubled down and invested heavily in React Native – come learn what’s next for React Native for desktops. \n\nBio: I am a Principal Engineering Manager at Microsoft. My team works on the core runtime of React Native for Windows and contributes to React Native for Android.\n\nGithub: https://github.com/Khalef1"
