description: "http://www.slideshare.net/AgileLietuva/kouingo-formul-rezultatas-potencialas-klitys-galinimai\nŠiame pranešime Tomas Misiukonis atsakys į klausimą, kaip padėti žmogui panaudoti jo potencialą ir siekti efektyvumo. Pasinaudodami koučingo formule ieškosime praktinių sprendimų kaip pagerinti asmens ir komandos darbą. Pranešimo metu daugiausia dėmesio bus skiriama koučingo principų taikymui praktinėje veikloje, todėl pranešimu siekiame sudominti tuos, kas ieško būdų, kaip įkvėpti ir įgalinti kitus žmones augti ir tobulėti. Po šio pranešimo konferencijos dalyviai įsisavins pagrindinius koučingo principus ir išsineš gerus asmens ir komandos efektyvumą skatinančius klausimus, kuriuos galės užduoti jau kitą dieną."
