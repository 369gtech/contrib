description: 'Que diriez-vous de pouvoir proposer à vos visiteurs le bon contenu au bon moment ? De les aider à trouver précisément ce qu’ils cherchent ou simplement vous aider à mieux les connaître ? Tout cela est aujourd’hui possible grâces à de l’intelligence artificielle. Venez découvrir lors de cette conférence un aperçu des dernières avancées technologiques en terme de moteur de recherche, segmentation utilisateur, recommandation intelligente et de chat bot.'
