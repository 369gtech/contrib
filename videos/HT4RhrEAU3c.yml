description: "Speaker: Hedren Sum\n\nBeing in an academic environment, we deal with varying formats of content for different audiences and purposes. In this session, I will sharing the process to “look under the hood” in using WordPress, exploring beyond theme applications to develop interfaces that communicate and interact knowledge across both digital and physical environments.\n\nAbout the speaker\n\n\nHedren Sum is digital humanities project manager at Institute of Science and Technology for Humanity (NISTH), Nanyang Technological University, Singapore. He had developed and led several local and international digital scholarship projects using WordPress with particular expertise in interface design, knowledge aggregation, data organisation, archiving, and visualisation for analysis, access and discovery.\n\nEvent Page: https://2019.singapore.wordcamp.org/sessions/#wcorg-session-1468\n\nProduced by Engineers.SG\n\nHelp us caption & translate this video!\n\nhttps://amara.org/v/BEBEa/"
