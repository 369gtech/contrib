description: "Доклад на бесплатной конференции Online Days (март 2020). Тематика: Командная работа онлайн. Слайды этого и других докладов конференции: https://onlinedays.ru/program/\nОписание доклада:\nОдним из самых важных преимуществ работы в одном офисе называют возможность разработки быть ближе к бизнесу. Как известно, в условиях распределенной работы сложность коммуникаций возрастает, тем более коммуникаций с бизнесом, тем более, если мы говорим про международные команды. В рамках своего доклада я хочу рассказать про то, как мы 6 лет работаем над сервисом Scentbird командой из более чем 40 человек, находящихся в самых разных точках по всему миру."
