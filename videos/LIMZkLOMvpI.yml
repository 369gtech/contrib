description: "Are you tired of words and words that only confuse? Join this session to learn how to create impactful presentations and be able to create easy to understand explanations for complex concepts with just simple drawings. In this session Yuri will explain, visually, what role does visual thinking play today and how people around the world and coming from different walks of life use it to improve the way they work and communicate. The audience will explore the simplicity behind the visual thinking techniques to learn about their accessibility to all people, regardless of their artistic training and drawing skills. The conversation will continue to take the audience through some of the most common cases where software developers can find visual thinking handy. And finally Yuri will bring up the technological challenge that inhibits the widespread use of visual thinking practices. Subscribe to the master class where Yuri teaches the essential tricks to become an effective visual thinker!\n\nConnect with us!\nTwitter: https://twitter.com/oredev\nFacebook: https://facebook.com/oredev\nInstagram: https://instagram.com/oredev\nVimeo: https://vimeo.com/oredev"
