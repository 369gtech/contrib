description: "LSD всем, даром и никто не уйдет обиженным! Незапланированный доклад-введение в Lean Software Development! Про Lean, рожденный великим сенсеем Тайоти Ооно на заводах Тойоты, в попытке победить Форд, расскажет Никита Филиппов, рожденный в Тольятти, и проведший юность на АвтоВазе!\n\nВсего за двадцать минут он расскажет вам то, что рассказывают на многодневных платных тренингах (ну и если вам лень читать «Дао Тойоты»)!\n\nДа, возможно у европейцев (и особенно у россиян) отсутствует такой необходимый элемент Lean, как Хансей (непрерывное чувство вины), но нам не надо догонять японцев в LSD — ирония судьбы в том, что Lean Software Development — это уже европейское изобретение, гуру аджайла, Книберг и Поппендик, проповедуют LSD в Японии, в колыбели Lean…"
