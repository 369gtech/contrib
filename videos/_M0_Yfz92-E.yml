description: "How do you know whether your application is performing well? Whether your goal is to create a marketing benchmark or to prevent a production system from going down, you need monitoring. This session provides practical guidelines on establishing an infrastructure for performance monitoring, with a particular focus on challenges arising in distributed systems. It warns you about common pitfalls, presents best practices, and explores technologies that have been proven to work with applications spanning multiple JVMs.\n\n\nAuthors:\nAshish Srivastava\nAshish Srivastava is a Principal Software Engineer in Oracle America and one of the earliest members of Oracle Elastic Charging Engine Team. More information about him will be added soon.\nView more trainings by Ashish Srivastava at https://www.parleys.com/author/ashish-srivastava\n\nDiana Yuryeva\nDiana Yuryeva holds a Masters degree from Carnegie Mellon University. After graduating with honours a few years ago, she joined the engineering team of newly conceived Elastic Charging Engine at Oracle America. Since then, Diana has accompanied the product from incubation to the first release, designing solutions for new requirements and resolving technical challenges that rose on the way. At present, Diana's responsibilities range from implementing business logic to performance tuning and debugging, armed with technologies such as Java, Groovy, Scala, Oracle Coherence and Oracle NoSQL. \nView more trainings by Diana Yuryeva at https://www.parleys.com/author/diana-yuryeva\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
