title: 'Is Spark Still Relevant: Spark vs Dask vs RAPIDS'
language: English
recordingDate: 1576109781
description: "We compare Dask, Spark, and RAPIDS in a typical business workload: dataset exploration, model building, prediction and dashboarding / reporting. Of specific interest are infrastructure, ease of use and some general musings on the practicality of these compute frameworks. This talk will specifically address the relevance of these systems to the unique brand of problems we face in modern businesses.\n\n\nEVENT:\n\n\nPyData New York 2019\n\n\nSPEAKER:\n\n\nEric Dill\n\n\nPUBLICATION PERMISSIONS:\n\n\nPyData provided Coding Tech with the permission to republish PyData talks.\n\n\nCREDITS:\n\n\nPyData YouTube channel: https://www.youtube.com/channel/UCOjD18EJYcsBog4IozkF_7w"
