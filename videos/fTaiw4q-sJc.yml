description: "Every Book Is a Startup provides a roadmap for publishing professionals interested in bringing a fresh, entrepreneurial approach to the business of book publishing, based on techniques proven effective in the world of tech startups. This webcast we will talk about the first two chapters \"Black Swans, Long Tails, and Big Dreams\" and \"Help The Heroes\" as well as preview the concepts from the next two chapter release coming in October.\n\nAbout Todd Sattersten:\nTodd runs a company called BizBookLab that identifies, develops, and launches business books around the world. Todd started his career at General Electric and also spent time with 1-800-CEO-READ where he ultimately worked his way up to the role of president. He is the co-author of \"The 100 Best Business Books of All Time.\" At BizBookLab he helps authors develop book proposals as a coach/agent."
