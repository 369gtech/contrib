description: "Thomas Thurston: Are we Unskilled and Unaware of it? Improving Growth Decisions with Data Science\n\nFor corporates, investors and startups, new growth strategies have historically failed far more than they’ve succeeded. However, over the past decade an elite group of data scientists and venture capitalists have been predicting the results of strategies, product launches, M&A and venture capital with unprecedented accuracy. Learn about these breakthroughs and the ongoing struggle to better quantify and manage risk to deliver industry-leading growth.\n\nThe speech was given on 2018-05-22 at infoShare 2018 (Inspire Stage) in Gdańsk.\n\nMore info: http://infoshare.pl \nFollow us: https://facebook.com/infosharepl\nhttps://twitter.com/infosharepl\nhttps://instagram.com/infoshare/\nhttps://www.linkedin.com/company-beta/1272775/\nhttps://plus.google.com/+infoshare/"
