description: 'Video games continue to evolve.  Gamers look for (and expect) games to have online functionality with things like leaderboards, cross-device save games, and new content delivered online, while game developers want to implement these features with minimal effort so they can focus on what matters most: the game itself.  In this session, we will dive into adding online features to your new (or existing) Unity games using Azure services, as well as new gaming-focused services offered by PlayFab.  It’s dangerous to go alone, so join us!'
