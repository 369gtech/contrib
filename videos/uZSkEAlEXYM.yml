description: "The talk from Embedded Fest 2019 in Kyiv, Ukraine. \r\nPresentation: http://bit.ly/33HcYr9\n Fb: https://www.facebook.com/EmbeddedFest/\r\nWebsite: http://www.embeddedfest.com\r\n\n\nAlthough C/C++ is usually used in embedded software, it is clearly not the only option. Nowadays, several big companies and communities are working on alternative approaches for firmware development. And they are showing prominent results!\nDuring the talk we will dive into history of such languages, their pros and cons."
