description: "Ближайшая конференция — Mobius 2020 Piter\n22-25 июня, Online\nПодробности и билеты: https://bit.ly/mobius2020piter\n\n. Мессенджеры являются частью многих современных мобильных приложений. Сегодня это один из основных способов коммуникации пользователей. В докладе мы бы хотели поделиться нашим опытом разработки мессенджера в Avito, как части большого мобильного приложения с многомиллионной аудиторией. Мы рассмотрим различные способы реализации на примере эволюции мессенджера в Avito: о том, как мы развивали мессенджер от простого HTTP-API до использования веб-сокетов, плюсы, минусы и подводные камни различных подходов. Как мы проектировали клиент-серверное API и как нам в этом помогал Swift. Вы узнаете о том, как гарантировать доставку сообщений клиентам, онлайн-статусы пользователей, статусы сообщений и других функциях современных мессенджеров и их реализации. Мессенджеры стремительно развиваются, и новый функционал требуется добавлять быстро. В рамках доклада мы также расскажем, как заложить масштабируемую архитектуру, которая позволит легко добавлять новые фишки."
