description: "Speaker : Konstantin Bifert\n\nNous allons voir les principes de la JAMstack et ses avantages en mettant un site en prod, ce sera fait en VueJS pour cette démo. Pas toujours le plus optimal dans tous cas, nous verrons que nous pouvons facilement l’utiliser pour remplacer des solutions telles que Wordpress.\n\nParfait pour un blog, une landing page mais aussi pour des projets plus gros tels qu’un e-commerce. Vous pouvez même vous en servir pour des projets dont les clients ne sont pas techniques en leur donnant la main sur un CMS headless facile à prendre en main. Tout cela avec des technos modernes, une rapidité inégalable, des coûts réduits et 0 gestion serveur."
