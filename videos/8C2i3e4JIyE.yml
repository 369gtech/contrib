title: 'Steve Nouri on Hackathons as Playgrounds for Techies'
language: English
recordingDate: 1620650699
description: "Jim Grisanzio talks with Steve Nouri, head of Data Science at ACS and also the Chair of Hackmakers, about the Hackmakers World  Innovation Day Hackathon this past April. Steve loves participating in technical communities  and hackathons and he talks about the value for developers in getting involved in these events. Oracle and other organizations sponsored the event in collaboration with UNESCO and UNEP. The areas of focus for the projects included health, education, and work -- all based on the larger list of United Nations world development goals. #hackathon​​ #oracle​​ #worldinnovationday\n\nSteve Nouri\nhttps://www.linkedin.com/in/stevenouri/\nhttps://twitter.com/SteveNouri\nhttps://hackmakers.com/worldinnovationday-hack-2/\n\nJim Grisanzio\nhttps://twitter.com/jimgris"
