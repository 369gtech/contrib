description: "Everyone nowadays is obsessed about Big Data, but is it really enough to make a difference? Big Data is in fact like raw ore; you need to process it the right way to reveal its real treasure. Data visualizations allow us to gain knowledge out of pure texts and numbers, to tell the stories that lie behind the data.\n\nIn this interactive workshop, we are talking about the thought process, the techniques, the tools and technologies on how your data can show its deeper meaning all the way from cancer diagnosis and microelectronics to housing prices and even your own zodiac sign!\n\nLearning Outcomes Experience at first hand the thought process behind engaging data visualisations used in the industry and the academia Learn how to think visually Experiment with known javascript-based data-visualisation libraries, such as D3.js, highcharts.js, and Vega Tell the story your data has to reveal in a fun and creative way.\n\n\nCharalampos is a Data Visualizations Architect at ASML, managing a team of talented data scientists and software developers to create comprehensive data analytics. From Electrical Engineering in AUTH to healthcare systems design in Philips Research and software architecture in ASML, he developed his passion for the stories that data has to tell by means of engaging data visualizations. Find more on his #dataviz blog, http://www.infographeo.com."
