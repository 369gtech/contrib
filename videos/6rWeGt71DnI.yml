description: "Slides here: http://files.meetup.com/1512314/Jim%20McCoy%2025%20Feb.pdf\n\nLondon Erlang User Group - February 25\n\nElixir is one of the newest languages created to run on the Erlang VM but it has quickly become one of the fastest growing and most interesting among the various \"alternate Erlang\" languages. Elixir offers enhanced productivity with a syntax and set of standard tools that make it an approachable language for people who might otherwise be intimidated by the \"otherness\" of conventional Erlang. In this talk Jim McCoy will provide a quick introduction to Elixir, highlight some of the differences that you will notice when coming from an Erlang background, and try to tempt you into considering Elixir for your next project on the Erlang VM.\n\n\nAbout the speaker:\n\nJim McCoy is the technical lead on Facebook's Infosec Tools and Operations Team. While at Facebook he has built a variety of distributed infrastructure components, managed the Site Reliabitliy Operations team, and collected a wide variety of t-shirts and hoodies. Prior to Facebook he managed operations and scaling at a variety of internet startups. A dabbler in many different programming languages, he has been on a mission for the past two years to sneak Erlang back into Facebook via whatever means necessary..."
