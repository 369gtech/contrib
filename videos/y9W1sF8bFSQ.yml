description: "W trakcie prezentacji Michał opowie, jak stworzyć własny system automatyki domowej. Przekona Was, że nie jest to ani trudne, ani kosztowne, a przy okazji może być to wstęp do poważnych projektów IoT (Internet of Things). Dowiecie się, z jakich elementów zbudować prosty system automatyki i jak taki system oprogramować.\n\nPrezentacja miała miejsce 12.03.2019 w O4 Coworking w Olivia Business Centre w Gdańsku."
