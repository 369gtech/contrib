title: 'Hardy Ferentschik - Advanced Java EE 7 tricks learned from CDI and Bean Validation'
recordingDate: 1394181027
description: "Bio:\n\nHardy Ferentschik Hardy Ferentschik is Senior Developer at JBoss and member of the Hibernate development team. He is based in Göteborg, Sweden and is the project lead of Hibernate Validator, the Bean Validation reference implementation, and core developer on Hibernate ORM and Search.\n\nHardy is also member of the Bean Validation expert group and a frequent speaker at JUGs and other software conferences like Öredev, JFokus or Jazoon.\n\n\nPresentation:\nAdvanced Java EE 7 tricks learned from CDI and Bean Validation\nLanguage: EN\n\nJava EE 7 comes with a few interesting enhancements, some of which were directly driven by the need for a better Bean Validation integration.\n\nAfter a general EE 7 overview and discussion on what's new in Bean Validation and CDI, we'll dive into the various tricks Bean Validation uses to integrate with Java EE. In particular we will discuss CDI portable extensions, how to dynamically transform an object into a CDI Bean and how to register new interceptors at the right spot in the interceptor stack.\n\nYou should leave this session with an better idea on how to benefit from the Java EE 7 enhancements in your application or framework."
