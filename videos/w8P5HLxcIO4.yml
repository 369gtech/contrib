description: "Feature phones with tiny screen and no touch interface are coming \"back\" to the market. No matter how \"responsive design\" it is, most web applications are hard to use in those phones. Taking learnings from Japanese mobile web development in early 2000s, we are building web app that works fast and smooth on low powered feature phone which can also scale up to desktop application gracefully. Come see UX considerations and performance tips to turn your web app to the next level.\n\nWatch more #io19 here: \nWeb at Google I/O 2019 Playlist → https://goo.gle/io19web\nGoogle I/O 2019 All Sessions Playlist → https://goo.gle/io19allsessions \nLearn more on the I/O Website → https://google.com/io\n\nSubscribe to the Chrome Developers Channel → https://goo.gle/ChromeDevs\nGet started at → https://www.google.com/chrome/dev/\n\nSpeaker(s): Mariko Kosaka\n\nTEDD25"
