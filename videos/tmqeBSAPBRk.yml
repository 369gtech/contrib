title: 'Chatbots, et si on passait la seconde ?'
language: French
recordingDate: 1532109033
description: "Après l’étape de conception du persona de votre chatbot, de ses dialogues, il est maintenant temps de passer la seconde et de se plonger dans des sujets plus avancés. Nous allons continuer notre exploration de Dialogflow, de la plateforme Actions on Google, pour parler d’authentification des utilisateurs (par exemple, avec “account linking”), comment peut-on effectuer des transactions, comment au mieux tirer parti de la “surface” d’utilisation (téléphone, enceinte connectée), ou bien quelles informations peuvent être demandées (localisation, adresse, nom, etc.)\n\nPar : Guillaume Laforge & Wassim Chegham\n\nTalk filmé au DevFest Lille 2018\nhttps://devfest.gdglille.org"
