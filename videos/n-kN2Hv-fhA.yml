description: "Things are changing fast and it’s hard to keep track of them. Community demands more and more new cool stuff and core contributors are coming out with new solutions. Some of them have immediate benefits, others are more like a roadmap that we need to follow. So what will happen to React and React Native next?\n\nIn this talk, we’re going to take a look at new features that have been introduced in recent React version and how we as React Native developers can benefit from them. We also try to understand what’s happening with React Native at the moment and how it’s evolution will affect our development workflow and end user experience.\n\nFor more engineering updates and insights:\n\n* Follow us on Twitter → https://twitter.com/WixEng\n* Subscribe our monthly newsletter →  https://www.wix.engineering/subscribe\n* Visit our blog →  https://www.wix.engineering/blog\n* Follow our Medium publication →  https://medium.com/wix-engineering"
