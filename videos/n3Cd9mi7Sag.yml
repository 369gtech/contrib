description: 'In questa sessione mostriamo la programmazione ibrida intesa come disciplina per costruire moderni sistemi software composti da moduli scritti in differenti linguaggi, implementati su tipi differenti di runtimes in cloud ed eventualmente su differenti piattaforme cloud. Verranno evidenziati e discussi i vantaggi e le implicazioni, anche di business, di tale modello in modo che ciascuna persona o team in grado di implementare in software una buona idea, potrà cogliere le opportunità che l''era della digital transformation offre, senza dover necessariamente fare degli investimenti significativi.'
