description: "3 декабря в пространстве SPACE пройдет митап In Product Manager’s Shoes о продУктах, для продАктов и тех, кто хочет ими стать.\n\nМероприятие бесплатное по предварительной регистрации. Количество мест ограничено.\n\nПрограмма митапа:\n\nСамая сложная задача PO. Евгений Сусло, CEO & CPO, Onde\nКак не делать фичи, которые просят клиенты\nКак мы собираем фидбэк, и как это надо делать на самом деле\nКак мы приоритизируем фичи, и почему это не работает\nПродукт для рынка, которого еще пока нет. Личный опыт. Александр Богуш, PO; Александр Зинчук, PO, Workfusion\nНемного о том, что делает Workfusion\nОтсылка к книге Джефри Мура Crossing the chasm  — какие этапы бывают у новых рынков и какой стратегии нужно в связи с этим придерживаться\nКак маленький WorkFusion решил встряхнуть большой Enterprise\nДвижение наощупь, смешные ошибки и неожиданные приятности\nЧто сейчас, куда дальше и что мы можем из всего этого извлечь\nПомимо докладов в программе кофе-пауза и нетворкинг.\n\nМитап поддержали компании Twistellar и Workfusion!\nПрямая трансляция предоставлена Cyber Academy Crew\nhttps://www.youtube.com/cyberacademy"
