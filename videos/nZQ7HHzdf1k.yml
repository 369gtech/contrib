title: 'YOW! Data 2016 Danielle Stein Fairhurst - Data Visualisation for Analysts'
recordingDate: 1478942807
description: "The demand for analytical skills has increased rapidly in recent years, and with data analysts generating and analysing large quantities of data, the visualisation and communication of the output has never been more important for data analysts. A skilled data analyst can not only synthesise information into a logical framework and summarise it in to a meaningful format, but can also communicate the output or results of the analysis in a well laid out visual, infographic or visual representation of the data. Hear from data modelling analyst, and author of “Using Excel for Business Analysis”, Danielle Stein Fairhurst as we study the principles of good design and how to convert your data into powerful visuals which tell a story to communicate the message uncovered by your analysis.\n\nDanielle Stein Fairhurst is a consultant many years’ experience as a financial modelling & data analyst. She is the author of “Using Excel for Business Analysis; a Fundamental Approach to Financial Modelling”, Revised Edition published by Wiley Finance 2015.\nDanielle has regular engagements around Australia and globally as a speaker, course facilitator, financial modelling consultant and analyst. She holds a Master of Business Administration (MBA) from Macquarie Graduate School of Management (MGSM), and has taught management accounting subjects at Sydney University. Danielle is the founder of the Financial Modelling in Excel LinkedIn forum with 40,000 members world-wide, and also founded Modellers Meetup groups with over 3,500 members in six different countries. She was a recent guest on Excel TV, and is currently writing “Financial Modelling in Excel for Dummies” due to be published by Wiley in 2017.\n\nFor more on YOW! Data, visit http://data.yowconference.com.au"
