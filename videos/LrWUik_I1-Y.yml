description: "This video was recorded at GOTO London 2015\nhttp://gotoldn.com\n\nHenk Kolk - Chief Architect at ING Domestic Bank\n\nING Bank is one of the largest banks in a small country (the Netherlands), with a long history as a system bank in the Dutch society. Until five years ago, ING had a traditional IT organisation. \nThe management believed in Prince II, CMMI, ITIL, outsourcing and large programs. When that paradigm really failed to deliver value, ING experimented with agile, then rolled out agile and devops at a rather extreme scale.\n\nDownload slides and read the full abstract here:\nhttp://gotocon.com/dl/goto-london-2015/slides/HenkKolk_INGsJourneyToAgile.pdf\n\nhttps://twitter.com/gotoldn\nhttps://www.facebook.com/GOTOConference\nhttp://gotocon.com"
