description: "Google I/O 2010 - OpenID-based single sign on and OAuth data access for Google Apps \r\n\r\nEnterprise, Google APIs 201 \r\n\r\nRyan Boyd, David Primmer \r\n\r\nA discussion of all the auth tangles you've encountered so far -- OpenID, SSO, 2-Legged OAuth, 3-Legged OAuth, and Hybrid OAuth.  We'll show you when and where to use the APIs, code some example apps, and demonstrate how they all integrate with Google APIs and other developer products. We'll also talk about how these technologies relate to apps sold on the Google Apps Marketplace. \r\n\r\nFor all I/O 2010 sessions, please go to http://code.google.com/events/io/2010/sessions.html"
