description: "This session was given at Paris Android Makers 2020 by Benjamin Gonin, LALALAB..\n\nMore info: https://android-makers-2020.firebaseapp.com/schedule/?sessionId=175345\n\nDans cette mini session, nous verrons comment mettre en place du remote config (ou encore appelé feature flag) avec firebase. J'expliquerai comment ça marche, quelles valeurs on peut stocker dedans et modifier, comment l'utiliser avec des cas concrets.\r\n\r\nNous verrons les cas d'utilisation principaux :\r\n- comment activer une feature caché à l'utilisateur\r\n- comment activer ou non une certaine features à certains utilisateurs\r\n- comment faire tester une nouvelle fonctionnalité à un groupe d'utilisateurs\r\n- comment faire un ab test, tracker et avoir un bon résultat\r\n\r\nEt les bonnes pratiques :\r\n- les méthodes pour charger la config\r\n- le système de cache\r\n- les limites et les problèmes"
