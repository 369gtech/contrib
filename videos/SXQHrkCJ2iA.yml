description: "Prime Therapeutics’ IT Security team was involved with the dojo’s design months before implementation. You cannot implement Pivotal Platform without security and was all that time spent in the design and planning phases too much, too little, or just right? Were we able to build security into the culture of the new DevOps team? Our talk will describe Prime Therapeutics’ implementation process, the trust we built between teams, lessons learned, and what we got right. \n\nLearn more: https://pv.tl/2JeC75d\n\nSpeakers: Daniel May, IT Security Architect, Prime Therapeutics and I-Sung Chao, Security Architect, Prime Therapeutics\nFilmed at SpringOne Platform 2019\nSlides: https://www.slideshare.net/Pivotal/securing-pivotal-platform-at-prime-therapeutics"
