title: 'Deploying Cloud Foundry [for k8s] on a Tanzu Mission Control managed Tanzu Kubernetes Grid cluster.'
language: English
recordingDate: 1592245564
description: "Paul Czarkowski walks through creating a Kubernetes cluster using Tanzu Mission Control, deploying Cloud Foundry for Kubernetes, and then deploying a test application onto Kubernetes using Cloud Foundry.\n\n---\n\nPaul Czarkowski is a long-time practitioner of the dark arts of DevOps. Hailing from Australia, he moved to Austin,Texas to help build and run one of the largest and most successful online games. Now at VMware, Paul works to improve the operator experience by taking cloud native software development concepts and applying them to operations to create platforms that reduce toil and improve software delivery."
