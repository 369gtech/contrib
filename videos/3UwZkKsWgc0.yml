description: "Google Tech Talks\nMay 4, 2007\n\nABSTRACT\n\nThe computer desktop metaphor is ubiquitous, but how much work do we get done there? None! Time is entirely wasted navigating or shuffling content to the application in which we can finally work. What lessons can we learn from designing interfaces without the desktop and without applications? Is it even possible? And how does this apply to the Web? Currently, Web applications are often more usable than their desktop-based counterparts because each one does one thing and does it well. Desktop applications used to be the same way, but over time -- as applications grew to support the the users in the long tail -- each became a complex portmanteau of all..."
