description: 'Построить большой офис, купить иксбокс и нанять массажистку на рецепшн нетрудно. Устроить гонку зарплат тоже можно. Но поможет ли это создать команду мечты? Выдержит ли компания гонку зарплат, и готовы ли вы переплачивать? Чем мотивировать, кроме денег? Для того чтобы создать необычную команду, вы должны делать то, чего не делают другие. И тогда вы получите вот такие отзывы от ребят: «Что отличает эту команду от любой другой организации? Атмосфера внутри компании. Это не показушный корпоративный дух, дружный коллектив, профессиональный и личностный рост и т.п., а образ мышления. Данный факт можно либо понять и принять, либо сказать, что это бред, и пойти дальше. Но когда попадаешь в эту среду, незаметно для себя начинаешь меняться. И это уже необратимый процесс». Создавайте условия для роста людей. Вкладывайте в их проекты, чтобы они реализовывали свои амбиции. Тратьте время на их обучение. Помогайте им по любым вопросам. Поговорим о том, как это делать и к чему это может привести.'
