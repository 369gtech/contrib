description: "Tony Kelly, CEO, Demonware.\n\nDemonware are industry-leading specialists in online software and services for video games. Our mission is 'Great software with quality support at scale'. We develop robust, scalable services to support tens of millions of users for titles such as Call of Duty: Black Ops and Call of Duty: Modern Warfare 2. Our teams work hand-in-hand with the top game development studios in the world, providing them with the software and services needed to power some of the most popular AAA video game titles of all time."
