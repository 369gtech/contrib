description: 'В последние месяцы много разговоров про выход новой версии Андроида 5 с кодовым названием Lollipop. Я хочу рассказать о связи между Андроидом 5.0 и карточной игрой Black Jack, а также о том, как написать приложение, которая будет выглядеть как последняя версия Gmail, и работать на всех предыдущих версиях Андроида. Это будет даже не лекция, а история о моих приключениях в мире Андроида. В истории будет Андроид, Black Jack и … еще много чего интересного.'
