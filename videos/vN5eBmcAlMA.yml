description: "The talk overviews async/await, asynchronous generators and comprehensions in Python 3.6 and the asyncio module. We'll discuss when and how asyncio should be used in a modern applications and services, what is uvloop, and what asyncio frameworks and libraries one should use. I'll share our ideas about where asyncio is headed and what to expect in Python 3.7.\n\nEVENT:\n\nPyCon 2017\n\nSPEAKER:\n\nYury Selivanov\n\nPERMISSIONS:\n\nPyCon Organizer provided Coding Tech with the permission to publish this video.\n\nCREDITS:\n\nPyCon 2018: https://us.pycon.org/2018/"
