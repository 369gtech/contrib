description: 'Культура Agile подразумевает более плоскую организационную структуру, в которой большую роль играют горизонтальные связи. Точки принятия решений опускаются вниз по иерархии, решения принимаются коллективно, людям приходится больше взаимодействовать друг с другом. Как следствие, количество конфликтных ситуаций возрастает, и нередко они разрешаются не лучшим образом. Конфликты затягиваются, страдает скорость и качество принятия решений, происходят эскалации, команды буксуют. Всё это негативно сказывается на результатах. Приходите и узнайте, как разрешать конфликтные ситуации, какие инструменты использовать, как направлять энергию конфликтов на сплочение команды и укрепление межличностных связей в компании.'
