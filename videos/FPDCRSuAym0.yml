description: "On this episode of the AI Show, Seth welcomes Serge Retkowsky from the EMEA AI GBB team. Serge will walk us through how to use the new preview AutoML for Images for building and training custom vision models with Azure ML. AutoML is an Azure Machine Learning feature, that empowers both professional and citizen data scientists to build machine learning models rapidly.\n\nLearn more: \nAzureML Docs https://aka.ms/AIShow/AzureML/TrainImages\nAzureML GitHub examples \nhttps://aka.ms/AIShow/AzureML/CV/GitHubExamples\n25+ AutoML for images demos notebooks\nhttp://aka.ms/AutoMLImagesDemos\n\nZero to Hero Machine Learning on Azure https://aka.ms/ZerotoHero/MLonAzure\nZero to Hero Azure AI \nhttps://aka.ms/ZerotoHero/AzureAI\nMachine Learning for Data Scientists https://aka.ms/AIShow/MLforDataScientists\nPackt: Principles of Data Science https://aka.ms/AIShow/DataSciencePackt\nCreate a Free account (Azure) https://aka.ms/aishow-seth-azurefree\n\nFollow along:\nhttps://roshambo.ai\nhttps://aka.ms/AIShow/RoshamboDiscussion\nhttps://github.com/aiadvocates/roshambo\n\nFollow Seth https://twitter.com/sethjuarez\nDon't miss new episodes, subscribe to the AI Show https://aka.ms/AIShowsubscribe\nAI Show Playlist https://aka.ms/AIShowPlaylist\n\nJoin us every other Friday, for an AI Show livestream on Learn TV and YouTube https://aka.ms/LearnTV - https://aka.ms/AIShowLive"
