title: 'Фёдор Цымбал — A/V Sync в Android. Как это работает'
recordingDate: 1635273917
description: "Ближайшая конференция: \nMobius 2021 Moscow — 22-25 ноября, онлайн.\nПодробности и билеты: https://bit.ly/37eIq4d\n\n. В эпоху самоизоляции мы все работаем из дома и даже конференции переехали в формат видео-звонков. Одна из технологий, которая делает это возможным, называется lip sync — «губосинхронизация». Она нужна, чтобы звук не убегал от картинки, а картинка от звука.\n\nИз данного доклада вы узнаете о теоретических основах A/V-синхронизации, а также о том, как это реализовано в Android."
