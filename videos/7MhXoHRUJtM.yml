description: "When you start going serverless, it’s easy to get excited and just go for it. To create meaningful services however you need to think carefully about your design and what you want to achieve.\n\nIt’s way to easy to end up with a multi-instance monolith with all the downsides of both approaches. During this talk we’ll explore some common pitfalls, how to avoid them and what to do instead.\n\nVideo by https://www.flowpix.se/\n\n\nhttps://stockholm.serverlessdays.io"
