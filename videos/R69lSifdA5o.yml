description: "Системный подход к управлению политикой. Применение подходов PDCA/SDCA как основа для успешной выработки и эффективного контроля исполнения корпоративной политики.\nСостав и структура основ бизнеса. Миссия компании, ее развертывание и измерение реализации. Подходы к формированию и развертке индикаторов реализации миссии – в трех осях: по предмету измерения, во времени, по оргструктуре.\n\nХосин канри - подходы к организации мониторинга индикаторов. Применение визуализации, подходов DMAIC , инструментов решения проблем и отчетов А3 в корпоративном штабе (Обейя). Связь Хосин с концепцией Кайдзен и Лин-учетом."
