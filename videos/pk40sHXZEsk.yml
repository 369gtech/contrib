title: 'Hipkon Lajt 2021| Menadžer proizvoda - saveznik ili uljez? - Tanja Petrović'
language: Serbian
recordingDate: 1636133553
description: "U današnjim razvojnim timovima, menadžeri proizvoda i inženjeri su često percipirani kao suprotstavljene strane. Menadžeri se žale na to da inženjeri ne ispunjavaju rokove, inženjeri misle da menadžeri nisu svesni tehničke kompleksnosti. Ali šta ako možemo ovu hostilnu dinamiku da preokrenemo i stvorimo pravo savezništvo između menadžera i inženjera i ubrzamo progres tima na prethodno nezamislive načine? Dozvolite da vam ispričam priču o tome kako, ponekad, to zaista može da uspe.\n\nTanja Petrović, Istraživanje i razvoj, Umlaut\n\nHipkon Lajt predstavlja dostignuća i znanje domaće tehnološke i naučne scene."
