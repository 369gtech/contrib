title: 'Boris Kuznetsov -  Evolution of garbage collector - Code BEAM STO'
language: English
recordingDate: 1531481351
description: "In  this talk, we'll explore some of the history of the Erlang language's garbage collection from one of the earliest releases in 1999 to the current version. Also, we will try to understand GC problems in general and look into the algorithms that were developed to solve that problem in more detail.\n\nOBJECTIVES\n\nTo publish the result's of Boris' research and give an insight into the history of Erlang."
