title: 'Table ronde : Panel Investisseurs "Money is king" - #BlendWebMix'
recordingDate: 1382602440
description: "Comme dans toute activité, le financement est un aspect clé du développement de chaque structure. Sur le web également, cette partie est un enjeu crucial en particulier pour les startups en quête de fond pour se développer. \nCette conférence permet de mieux comprendre la thématique du financement à travers le regard de plusieurs investisseurs.\n\nAnimée par Guilhem Bertholet (La Cuisine Du Web / Invox.fr) avec Jean-David Chamboredon (ISAI), Nicolas Debock (Xange Private Equity), Jérôme Masurel (50 Partners), Martin Mignot (Index) et Jeremy Uzan (Alven Capital).\n\nEnregistrée le 1er Octobre 2013 à Lyon.\n\nRéalisation : MLG Events"
