description: 'WebGL is the best way to render large amounts of data in the browser, and the CanvasLayer library makes it easy to overlay a WebGL canvas atop a Google Map. In this Shortcuts episode, Chris Broadfoot demonstrates an animated visualization of over 1 million GPS points from 25,000 cab rides in San Francisco.'
