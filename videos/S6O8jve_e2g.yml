description: "내용 소개: 이 세션에서는 Pivotal의 플랫폼 진화에 대해 논의하고, 최신의 Pivotal Platform을 포함한 Pivotal의 제품 로드맵에 대한 인사이트를 전해 드립니다.\n또한 Confluent에서는 \"Confluent & Pivotal: Event driven Architecture\"를 주제로, Confluent 및 Pivotal을 사용하여 이벤트 스트리밍 플랫폼을 구축하는 방법에 대해 이야기합니다.\n\n발표자: \n이정인 매니저, Pivotal\n마크 티한 SE, Confluent\n\nFilmed at Pivotal Summit 2019 Seoul"
