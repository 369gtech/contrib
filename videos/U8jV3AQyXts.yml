description: "Going mobile with React Native and WebRTC How Jitsi Meet went from web to mobile, while sharing most of its code\nby Saúl Ibarra Corretgé\n\nAt: FOSDEM 2019\nhttps://video.fosdem.org/2019/H.1309/jitsi_mobile_webrtc.webm\n\n\nJitsi Meet started out as a web application, but when mobile became a target we tackled it in a relatively unusual way: the web and mobile share all the business logic wth mobile using React Native for platform support and presentation. Jitsi Meet started out as a web application, but when mobile became a target we tackled it in a relatively unusual way: the web and mobile share all the business logic wth mobile using React Native for platform support and presentation. \n\nThe talk will go through the challendes and solutions we found along the way. \n\nRoom: H.1309 (Van Rijn)\nScheduled start: 2019-02-03 13:10:00+01"
