description: "За последний год в лексикон управленцев и консультантов прочно вошел термин Business Agility, и зачастую под ним понимается очень много разных вещей, не имеющих никакого отношения к этому самому Business Agility.\n\nВ докладе мы разберем происхождение термина Business Agility, кто его автор, что под ним понимается, какое он имеет отношение к тому, что мы привыкли называть Agile.\n\nСлайды:\nhttps://www.dropbox.com/s/z98k509ewx5qygf/%D0%9F%D0%B8%D0%BC%D0%B5%D0%BD%D0%BE%D0%B2%20-%20%D0%9E%D1%81%D0%BD%D0%BE%D0%B2%D1%8B%20Business%20Agility.pdf?dl=0"
