description: "Crafting a Spring Boot Application. Will it compile?\n\nEin Event Storming Workshop hilft die fachliche Domäne gemeinsam zu entdecken. Warum führen wir den Event Storming Workshop gerade jetzt durch?\n\nUnsere Anwendung hat schon einige Jahre auf dem Buckel, manche würden sie gar als \"Legacy\" bezeichnen. Bevor wir uns in die Abarbeitung des restlichen Product Backlogs stürzen finden wir es angemessen, nochmal einen genauen Blick auf unsere Fachdomäne zu werfen. Unser Bauch sagt uns, da gibt es noch einiges zu entdecken, was in der aktuellen Anwendung noch nicht so ganz sauber modelliert ist. \n\nDazu verwenden wir \"Event Storming\". Wie in diesen Zeiten üblich natürlich alle völlig remote und aus dem Home-Office.\n\nUnser Backlog: https://github.com/scrum-for-developers/worblehat-youtube/projects/1\n\n• Sourcecode: https://github.com/scrum-for-developers/worblehat-youtube\n• Unser Product Backlog: https://github.com/scrum-for-developers/worblehat-youtube/projects/1"
