description: "Meetup #AperiTech della Community di Accessibility Days\n\nImmersive Reader è un servizio unico nel suo genere: consente alle persone di ogni età o abilità di leggere testi, personalizzando il proprio ambiente di lettura. \nÈ un valido supporto per coloro che, per diversi motivi, hanno difficoltà legate alla lettura di testi scritti.\nQuando la lettura di un testo viene impedita da una difficoltà visiva o dalla dislessia, diventa difficile raggiungere i contenuti. Il testo scritto può diventare una barriera alla partecipazione e all'apprendimento: rendere accessibile il contenuto di un testo diventa una necessità.\nIn questo meetup abbiamo affrontato questo argomento sotto due punti di vista: nella prima parte con Lucia Iacopini, pedagogista clinico ed esperta di didattica tradizionale e digitale, di inclusione e normativa in ambito scolastico, che ci introdurrà alla problematica e a come Immersive Reader può aiutarci. Ad esempio, la possibilità di adattarsi ai bisogni dell'utente e la semplicità d'uso ne fanno uno strumento versatile che può essere molto utile anche in ambito didattico, non solo in un'ottica compensativa (gli strumenti compensativi, legge 170/2010 sono i mezzi che \"sostituiscono o facilitano la prestazione richiesta nell'abilità deficitaria\") ma anche di potenziamento.\nNella seconda parte, scopriremo poi insieme ad Emanuele Bartolesi che Immersive Reader è anche un servizio che gli sviluppatori possono incorporare all'interno delle proprie applicazioni per migliorare la comprensione e la lettura di contenuti testuali: vedremo perciò come integrarlo in un progetto web generico e uno ASP.NET Core.\n\nSpeakers:\n\nLucia Iacopini - Pedagogista Clinico | Esperta di didattica tradizionale e digitale, di inclusione e normativa in ambito scolastico\nDocente di Filosofia, Pedagogista Clinico. Esperta di inclusività e diritto all'apprendimento.Presidente del Comitato Tecnico scientifico L.Reg Marche n.32/2013 sui DSA. Ex membro del Consiglio direttivo nazionale Associazione Italina Dislessia. Tutor per Specializzazione al sostegno Presso l'Università di Macerata. Fondatore dell’“Osservatorio DSA”. Coautrice di www.pdpfacile che aiuta i docenti nella stesura del PDP per DSA e BES. Coordinatore di gruppi di lavoro e Tavoli Tecnici sui temi della didattica inclusiva e dei disturbi dell'apprendimento. Dal 2003 relatore e formatore sui temi della didattica tradizionale e digitale, dell’inclusione e della normativa in ambito scolastico. Responsabile della progettazione e della conduzione di conferenze e di progetti formativi. Consulente ed esperta nella mediazione scuola-famiglia riguardo le problematiche didattiche, le difficoltà nell’apprendimento anche per studenti con Bisogni Educativi Speciali (BES) e Disturbi Specifici dell'Apprendimento (DSA)\nIl mio impegno è stato sempre quello di portare l'apprendimento a portata di tutti e per fare questo ho percorso tutte le strade possibili, modulando la didattica sui bisogni degli studenti e integrando sempre il digitale.\n\nEmanuele Bartolesi - ASP.NET Core Ninja\nI'm a Full Stack Web Developer and I'm passionate about frontend technologies and everything related to the cloud, especially Microsoft Azure. I currently live in Zurich and actively participate in local and international community activities and events. I share my love for technology through my blog in Italian https://www.emanuelebartolesi.com and the one in English https://dev.to/kasuken. I also became Twitch Affiliate as a live coder and you can follow me at https://twitch.tv/kasuken to write some code together. Since 2014 I'm Microsoft MVP in the Developer Technologies category.\n\n\nPer restare aggiornato su tutti gli #AperiTech:\nTelegram #AperiTech https://t.me/aperitech\nCalendario del Developer https://bit.ly/devcalendar\nCodemotion Tech Community https://bit.ly/CodemotionTC"
