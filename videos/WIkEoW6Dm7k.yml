description: "L'essor d'Internet a largement modifié le fonctionnement des médias traditionnels, cette table ronde propose d'y voir plus clair sur ce qui fait les forces et les faiblesses de ces nouveaux médias.\n\nAnimée par Perrine Créquy (LaTribune.fr), avec Éric Dupin (Presse-Citron), Valéry Gerfaud (M6 Web) et Alexandre Malschn (Melty Group).\n\nEnregistrée le 1er Octobre 2013 à Lyon.\n\nRéalisation : MLG Events"
