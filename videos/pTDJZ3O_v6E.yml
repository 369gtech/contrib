description: "This video was recorded at CBL AMSTERDAM - http://bit.ly/2PPbW7J\n\nGet involved in Code Sync's next conference - http://bit.ly/2Mcm4aS\n\n---\n\nCREDO: YOUR TEAM’S ROBOT MENTOR\nby René Föhring\n\nTHIS TALK IN THREE WORDS:\nEnable better mentoring\n\nTALK LEVEL: Intermediate users\n\nABSTRACT\nCredo is helping Elixir developers around the world to get into the BEAM ecosystem.\nBut Credo also helps more senior team members to onboard more junior ones and enables teams to develop a shared understanding of Elixir.\n\nIn this talk, we will make a deep dive into how users can create plugins and custom checks to level up their Credo experience, how Credo’s execution model works and how Credo excels at integrating itself into existing workflows as well as integrating other tools into its own analysis.\n\nSlides & full abstract: https://codesync.global/speaker/rene-foehring/\n\n---\n\nTHE SPEAKER - RENÉ FÖHRING\nCreator of Credo and ElixirWeekly\n\nMore on René Föhring: https://codesync.global/speaker/rene-foehring/\n\n---\n\nCODE SYNC & CBL AMSTERDAM 19\nCBL AMSTERDAM is powered by Code Sync. CBL AMSTERDAM 19 was sponsored by Duffel, AppSignal, Erlang Solutions, aeternity, TellCharlie and Co-organised by BotSquad and MooseCode\n\nCODE SYNC \nWebsite: www.codesync.global\nTwitter: www.twitter.com/CodeBEAMio\nFacebook: https://www.facebook.com/CodeSyncGlobal\nLinkedIn: https://www.linkedin.com/company/code-sync/\nMail: info at codesync.global"
