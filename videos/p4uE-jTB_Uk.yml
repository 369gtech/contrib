description: 'José Valim, the creator of Elixir, gives a keynote at Elixir.LDN 2017. In this Keynote, José shows us a hidden feature in the new Elixir 1.5 update and then discusses how this came about. He explains Elixir''s relationship with the Erlang Compiler and the BEAM. He also explains how an update in Erlang/OTP 20 was required to make this new feature possible.'
