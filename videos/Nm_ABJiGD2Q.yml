description: "1) Блокчейн для бизнеса – что это такое и чем отличается от других видов технологии Блокчейн\n\n2) Каковы основные критерии выбора блокчейна-технологии для бизнеса - когда применять, а когда лучше отказаться\n\n3) Типовые сценарии – а что можно делать с применением блокчейн-технологии для бизнеса\n\n4) IBM тоже использует Блокчейн для бизнеса – пример реализованного сценария в области взаимоотношений с партнерами\n\n5) А при чем тут цветы? И еще один кросс-отраслевой пример применения технологии блокчейн для бизнеса"
