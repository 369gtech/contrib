description: "From the 2014 Strata + Hadoop World conference in New York City, an interview with the Chief Technology Officer of Sight Machine on whether the Industrial Internet will be considered a revolution, how manufacturing is changing, the current standards landscape, and machine vision versus computer vision.\n\nAbout Nathan Oostendorp:\nNathan Oostendorp is a co-founder of Sight Machine, a data and application platform for manufacturing.\n\nNathan co-founded Slashdot.org, worked 9 years as an architect and director for SourceForge.net, and has developed several other successful online communities. Nate also has worked in industrial controls and machine vision.\n\nWatch more from Strata + Hadoop World 2014: http://goo.gl/UUfrR7\nFind out more about the conference: http://strataconf.com/stratany2014\n\nDon't miss an upload! Subscribe! http://goo.gl/szEauh\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\n\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
