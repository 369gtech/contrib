description: "L’accélération est phénoménale et les impacts majeurs. Les questions éthiques sont plus que jamais d’actualité : inclusion sociale, emploi, éducation, santé, transparence, sécurité, respect de la vie privée, infobésité, fake news, cybersécurité … \n\nLe numérique bouleverse les corpus éthiques existants : les capacités offertes par le numérique, calculs à large échelle, bases de données, apprentissage machine, modèles de raisonnements, nos capacités d’investigations et par conséquent les fondements même de nos réflexions éthiques. L’éthique elle-même devient un sujet transformé par le numérique. \n\nCertains voient dans ces transformations de lourdes menaces, d’autres un champ immense d’opportunités. Une seule certitude : notre avenir sera numérique ! Comme le dit Bernard Stiegler, le numérique a un caractère pharmacologique : il peut être à la fois potion et poison. \n\nNous pouvons construire un avenir numérique en phase avec nos valeurs. Que nous soyons users, makers ou thinkers, nous devons nous poser les bonnes questions, faire les bons choix car oui nous avons des choix à faire qui ne peuvent être laissés aux seuls GAFA & Co.\n\n? La présentation sur SlideShare : http://bit.ly/2At4Bm4"
