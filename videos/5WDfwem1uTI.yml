description: "This presentation was recorded at GOTO Berlin 2019. #GOTOcon #GOTOber\r\nhttp://gotober.com\r\n\r\nLinda Liukas - Author and Co-founder of Rails Girls\r\n\r\nABSTRACT\r\nComputers surround us in our daily lives, but the most powerful ideas of the future of computing go deep into the history of humans.\nIn this talk we’ll explore the big ideas of computer science and pay homage to the history, humans and hardware that made the computer possible.\nFrom a jacquard loom maker with his punch cards, an inventor obsessed with cogs and steam, an electrical engineer who combined laws of electrical circuits with eccentric English mathematical logic and countless other philosophers, material scientists, artists, dreamers and tinkerers, we needed humans and their big ideas to build modern computing.\nLinda Liukas will talk about how to approach technology from the multi-disciplinary perspective of storytelling, pedagogy and science and how these narratives help change possibilities technology [...]\r\n\r\nDownload slides and read the full abstract here:\r\nhttps://gotober.com/2019/sessions/824/love-letter-to-the-computer\r\n\r\nhttps://twitter.com/GOTOber\r\nhttps://www.linkedin.com/company/goto-\r\nhttps://www.facebook.com/GOTOConferences\r\n#TeachKidsToCode #HumanFactor #ITinSociety #HelloRuby #RailsGirls\r\n\r\nLooking for a unique learning experience?\r\nAttend the next GOTO Conference near you! Get your ticket at http://gotocon.com\r\n\r\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\r\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1\n\nVideo Credits\nHello Ruby: https://youtu.be/LaXjs25mlpo"
