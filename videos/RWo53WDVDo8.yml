description: "В первой половине ноября мы организуем очередной Я.Субботник по разработке интерфейсов.\n\nРазработчики Яндекса расскажут про многолетний путь библиотеки Лего — от папки с HTML-файлами до целой экосистемы. Также поговорим об измерении улучшений дизайна продукта, эволюции инфраструктуры разработки поисковых интерфейсов, их тестировании и о других аспектах разработки интерфейсов — всего будет шесть докладов.\n\nt.me/yasubbotnik"
