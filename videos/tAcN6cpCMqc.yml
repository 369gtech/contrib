title: 'Диана Пинчук. Progressive Web Apps, Android Instant Apps и Accelerated Mobile Pages. QA Fest 2018'
language: Russian
recordingDate: 1565254354
description: "The talk from QA Fest conference in Kyiv, Ukraine.\nPresentation: will be soon\nFb: https://www.facebook.com/QAFest/\nWebsite: http://qafest.com/\n\nПерспектива создать мобильное приложение, которое не нужно скачивать и ждать ревью из App Store, очень заманчива, ведь аналогов привычным приложениям существует сразу несколько: Progressive Web Apps (PWA), Android Instant Apps (AIA) и Accelerated Mobile Pages (AMP). Но и здесь нет серебрянкой пули: у каждой из заявленных технологий своя специфика разработки, поддержки и тестирования. В докладе мы рассмотрим каждую из платформ детально и сравним их с “обычными” мобильными приложениями, чтобы быть готовыми к обеспечению качества даже в столь необычных и новых проектах."
