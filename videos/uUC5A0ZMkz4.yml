description: "Conférence enregistrée lors de la conférence #BlendWebMix 2015 !\n\nLa sécurité des sites Web (Non, ce n'est pas seulement mettre Drupal à jour)\nConférencier : Stéphane Bortzmeyer\n\nVous vous réveillez un matin, vous allez au bureau, vous lancez votre navigateur Web et regardez un site que vous avez développé pour un client il y a quelques mois et, surprise, la présentation du produit du client est remplacé par un message en arabe et en français qui promet la mort et la destruction. Le site a été défiguré.\n\nC'est l'aspect le plus spectaculaire (mais pas forcément le plus important) de la sécurité sur le Web. Quels sont les problèmes de sécurité ? Comment les résoudre ? Comment le New York Times s'est-il fait pirater (réponse : pas via leur site Web) ? 20 000 sites Web ont été défigurés en une semaine en janvier 2015 : peut-on améliorer la sécurité du Web ? La sécurité du site Web de M. Michu pose-t-elle les mêmes problèmes que celle du site de TF1 ? Où j'ai mis mon mot de passe, déjà ?"
