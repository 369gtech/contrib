title: 'Oracle Graph Analytics for Beginners: A Step-by-Step Workshop'
language: English
recordingDate: 1623952187
description: "Slide deck: http://bit.ly/slides-GraphAnalytics0615\n\nPerhaps you’ve heard of graph analytics and understand the benefits – but how can you get started quickly to discover results? In this workshop, we’ll show you step-by-step how to integrate multiple datasets, use a graph, and facilitate additional analytics that can lead to new and potentially groundbreaking insights.\n\nYou’ll learn how to use Graph Studio, an end-to-end graph management and analysis component that handles the tedium of provisioning and maintaining a new database so that all you have to focus on is building graphs that impact your organization.\n\nIn this session, we’ll show you how to:\n- Provision a Free Tier Autonomous Database\n- Load data into the Autonomous Database\n- Create a graph\n- Query and analyze graphs (PageRank and community detection algorithms)\n- Visualize graphs\n\n#GraphAnalytics #GraphStudio #OracleDatabase"
