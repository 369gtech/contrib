title: 'Mocking Without Interfaces'
recordingDate: 1343297233
description: 'Interfaces are often justified to be necessary for mocking in unit tests--what is no more true for several years. Classes without any interfaces can be mocked equally well with only a minimal amount of coding. This screencast shows how.'
