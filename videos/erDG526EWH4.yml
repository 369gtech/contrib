description: "The promise of “the cloud” is that you can get as much as you want, when you want it, and only pay for what you use. But is that the reality? The reality is an inconsiderate usage that leads to exorbitant costs is more common than you think. That is why in this session you will see techniques and even some hacks that bring the promise of the cloud to reality.\n\nThis presentation is a practical look at real world Cloud stories that will answer many of the questions people have about moving to the cloud and getting the best configuration for optimal performance at the lowest possible cost."
