description: "In part two of this seven-part VM series, learn how to easily manage your Azure SQL virtual machines using the SQL IaaS Agent Extension with Pam Lahoud. Whether you are using an Azure Marketplace image or a custom image with a self-installed SQL Server, the SQL IaaS Agent Extension offers a number of features to discover and manage your SQL Server VMs quickly and easily through the Azure Portal.\n\n0:00 Show begins\n0:44 What is SQL Server IaaS Agent Extension\n1:30 Demo\n5:23 Set-up\n9:28 Getting started\n\n✔️Resources:\nAutomate Management with the SQL Server IaaS Agent Extension: https://docs.microsoft.com/azure/azure-sql/virtual-machines/windows/sql-server-iaas-agent-extension-automate-management?WT.mc_id=dataexposed-c9-niner\nAutomatic Registration with SQL Server IaaS Agent Extension: https://docs.microsoft.com/azure/azure-sql/virtual-machines/windows/sql-agent-extension-automatic-registration-all-vms?WT.mc_id=dataexposed-c9-niner\n\n🎞️ More episodes in the Azure SQL VM series:\nCaching and Storage Capping (Ep. 1): https://youtu.be/GXEINbYKo94\n\n📝 Azure SQL Virtual Machine Reimagined Series: https://aka.ms/azuresqlvmyt\n\n📌 Let's connect:\nTwitter: Pam Lahoud, https://twitter.com/SQLGoddess\nTwitter: Anna Hoffman, https://twitter.com/AnalyticAnna\nTwitter: AzureSQL, https://aka.ms/azuresqltw\n\n🔔 Subscribe to our channels for even more SQL tips:\nMicrosoft Azure SQL: https://aka.ms/msazuresqlyt\nMicrosoft SQL Server: https://aka.ms/mssqlserveryt\nMicrosoft Developer:  https://aka.ms/microsoftdeveloperyt\n\n#AzureSQL​​​ #AzureSQLVM​ #AzureSQLVirtualMachine #SQLServerIaaSAgentExtension"
