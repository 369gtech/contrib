description: "Data visualization is crucial to understanding the big data being generated by apps and services. Data visualization toolkits such as D3.js and charting toolkits are immensely popular but it remains difficult to create meaningful dashboards or usable analytics tools or clear data visualizations. This talk will discuss data visualization principles, present best practices, showcase excellent visualizations in practice, and share useful tips and mistakes learned.\n\nRami Sayar\nDeveloper Evangelist, Microsoft\nhttps://twitter.com/ramisayar\n\nCheck out all our events\nhttp://fitc.ca\nhttps://twitter.com/fitc"
