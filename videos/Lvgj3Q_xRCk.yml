description: "Recorded from a live event\n\nIn this exclusive Q&A session with Eric Ries, entrepreneur and creator of the Lean Startup methodology and Laura Klein, author of UX for Lean Startups, they will be taking your Lean Startup and entrepreneurial questions live.\n\nWe will begin the webcast with stories of success, mistakes, and failure and learn about Lean Startup methodologies. Laura and Eric will then spend a lot of time answering your questions.\n\nDon't miss this exclusive opportunity to get your questions answered by the Lean Startup experts!\n\nAbout Laura Klein\n\nLaura has spent 15 years as an engineer and designer. Her goal is to help lean startups learn more about their customers so that they can build better products faster. Her popular design blog, Users Know, teaches product owners exactly what they need to know to do just enough research and design. She currently offers consulting and training in Lean UX for startups and large companies.\n\nAbout Eric Ries\n\nEric Ries is an entrepreneur and author of the New York Times bestseller The Lean Startup: How Today's Entrepreneurs Use Continuous Innovation to Create Radically Successful Business, published by Crown Business. He graduated in 2001 from Yale University with a B.S. in Computer Science. While an undergraduate, he co-founded Catalyst Recruiting. Ries continued his entrepreneurial career as a Senior Software Engineer at There.com, leading efforts in agile software development and user-generated content. He later co-founded and served as CTO of IMVU, his third startup. In 2007, BusinessWeek named Ries one of the Best Young Entrepreneurs of Tech. In 2008 he served as a venture advisor at Kleiner Perkins Caufield & Byers before moving on to advise startups independently. Today he serves on the board of directors for Code for America and on the advisory board of a number of technology startups and venture capital firms. In 2009, Ries was honored with a TechFellow award in the category of Engineering Leadership. In 2010, he was named entrepreneur-in-residence at Harvard Business School and is currently an IDEO Fellow. The Lean Startup methodology has been written about in The New York Times, The Wall Street Journal, Harvard Business Review, Inc., Wired, Fast Company, and countless blogs.\n\nProduced by: Yasmina Greco"
