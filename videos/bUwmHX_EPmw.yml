description: "We look at structured data and how you can use it to make your website eligible for rich results in Google Search.\nWe cover the basics of structured data and why it helps Google and others to better understand and represent web content. We also share a practical example, including an implementation in JavaScript.\n\nResources:\n\"Search Gallery → https://goo.gle/search-gallery\nHow Structured Data works → https://goo.gle/3eSH6r2\nStructured Data codelab → https://goo.gle/2I1POXO\nStructured Data and JavaScript → https://goo.gle/3oiudtC\nStructured data in search results → https://goo.gle/37o2SiY\nStructured data guidelines → https://goo.gle/36x2SxX\nStructured data guidelines → https://goo.gle/33Bx88Z\nRich results test tool → https://goo.gle/richresults\"\n\nSpeaker: Martin Splitt\n\nSubscribe to Google Chrome Developers here → https://goo.gle/ChromeDevs\nWatch all Chrome Developer Summit sessions here → https://goo.gle/cds20-sessions\n\n#chromedevsummit #chrome #searchtips"
