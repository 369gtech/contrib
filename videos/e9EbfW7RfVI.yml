title: 'Introduction to the CNCF App Delivery SIG - Alois, Dynatrace & Lei Zhang, Alibaba'
language: English
recordingDate: 1574400517
description: "Join us for Kubernetes Forums Seoul, Sydney, Bengaluru and Delhi - learn more at kubecon.io \n\nDon't miss KubeCon + CloudNativeCon 2020 events in Amsterdam March 30 - April 2, Shanghai July 28-30 and Boston November 17-20! Learn more at kubecon.io. The conference features presentations from developers and end users of Kubernetes, Prometheus, Envoy, and all of the other CNCF-hosted projects \n\nIntroduction to the CNCF App Delivery SIG - Alois, Dynatrace & Lei Zhang, Alibaba \n\nThe CNCF App Delivery SIG focusses on all aspects of delivery and operations of cloud-native applications from a developer and operations perspective. Current working topics include application definition, packaging, and distribution, as well as the application delivery workflow. Key deliverables of the working group are guidelines and reference material for these topics.  In this intro session, we will walk through the detailed goals of the SIG and present an overview of current work items and intermediary results. This will be followed by a discussion of the current roadmap and potential future contributions. If you are developing or managing cloud-native applications or defining company best practices you should get engaged with the application delivery SIG. \n\nhttps://sched.co/WeWJ"
