description: "AFUP Day 2020 Lille - édition en ligne, organisé le 26 juin 2020.\nPlus d'informations sur cette conférence : https://afup.org/talks/3260-sauvons-le-web-decentralisons\n\nPour information la conférence, propulsée en live par LiveStorm, proposait un chat aux participant·e·s, qui n'est pas visible dans cette restitution vidéo. Il est possible que les speakers y fassent référence ou que des notifications sonores liées au chat soient présentes sur la bande son.\n\nCette vidéo vous a plu ? Adhérez à l'AFUP pour soutenir son activité : http://afup.org/pages/site/?route=vie-associative/56/devenir-membre\n\nNous cherchons des sponsors et des conférenciers pour le prochain événement AFUP : http://event.afup.org/"
