description: "Google Tech Talks\nMay 2, 2007\n\nABSTRACT\n\nJames Ward, engineer and evangelist for Adobe's Flex, Flash and Apollo technologies, will demonstrate their use for very rich user experiences in internet applications. Topics covered will include ECMAscript, the recent open source donation of the scripting engine to the Apache Tamarin project, Apollo (the standalone execution environment for running desktop applications written in flash and HTML) and much more.  Credits: Speaker:James Ward"
