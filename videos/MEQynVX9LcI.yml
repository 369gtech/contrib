title: 'Митап "Быть T-Shape сложно? А нужно ли вообще им быть?" / Егор Петров'
language: Russian
recordingDate: 1586885343
description: "AppsConf 2019\n\nhttps://appsconf.ru/spb/2019/meetups\n\n\nПоговорим про такое модное веяние как T-Shape развитие. Все говорят, что нужно быть обязательно T-Shape, но почти никто не может ответить на вопросы: Зачем? Как начать двигаться в этом направлении? Какие сложности изменения своего mindset'а? А какие существуют еще ...-shape развития? И нужно ли вообще мне развиваться как T-Shape?\n\nОбо всем этом мы и попробуем поговорить на митапе, обсудить, задать нужные себе вопросы и докопаться до истины внутри себя\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
