description: "Ever wondered how Netflix does it? Join Carl Quinn, former manager of their Engineering Cloud Tools Team, for an overview of the cloud architecture that helps the behemoth site run. Topics covered include:\n\n- How they use existing AWS features to improve manageability of cloud objects\n- Asgard - a web interface for application deployments and cloud management\n- Archaius - A library and API for live configuration management\n- Eureka - A service registry for resilient mid-tier load balancing and failover\n- SimianArmy - Tools for keeping your cloud operating in top form\n- Servo - The Netflix Application Monitoring Library\n- Edda - A central log of AWS object life cycles for historic reference\n- Bakeri - The baker of AMIs\n- Odin - A client-side framework for driving automation of the above\n\n** Head to http://mrkn.co/jaxconf for all the presentations we recorded at JAXConf 2013"
