description: "OpenJFX is the open source project in which rich client enthusiasts work to produce JavaFX. At OpenJFX you can participate in all phases of the project lifecycle, see how the technology works, submit patches, fix problems, and generally have a good time. This presentation describes the current state of the project and its vision for working in the open with the focus squarely on you, the community.\n\n\nAuthors:\nStephen Northover\nSteve Northover is a Java Client Architect at Oracle.  He is a recognized expert in the field of widget toolkits.  Steve is best known as the  father of Eclipse SWT .  Over the course of his career, he has worked with many different programming languages and environments and developed extensive experience in open source, systems architecture, optimization, and operating systems.\nView more trainings by Stephen Northover at https://www.parleys.com/author/stephen-northover-1\n\nRichard Bair\nRichard Bair is an application developer with over 7 years experience in writing SQL database front ends. Four of those years were devoted to writing Java applications based on Swing and JDBC. He is currently tasked with working on the back-end components in JDNC for communicating with various data stores such as RDBMS systems, web services, and EJB servers, as well as working on Swing components and general JDNC project management. He joined Sun Microsystems in November of 2004 as a member of the Swing team, working full time on the JDNC project. \nView more trainings by Richard Bair at https://www.parleys.com/author/richard-bair-2\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
