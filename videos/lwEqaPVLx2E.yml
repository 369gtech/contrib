description: "Linnar Viik (Pocopay) - Innovation is everywhere\nThe speech was given on 2016-05-19 at infoShare 2016 (Inspire Stage) in Gdańsk. http://infoshare.pl\n\nCo-Founder, Member of the Board, Pocopay\nWhen traversing the European tech scene of the last 20 years, you'll likely run into Linnar. He’s a former executive at Skype and Fortumo, advisor at the Nordic Investment Bank, and Board Member of the European Institute for Innovation and Technology.. Linnar lectures Innovation Management in Estonian IT College and Tartu University and has been advising Estonian and many other governments on ICT and Innovation Policy. Linnar is co-counder and member of the board of Pocopay - all European everyday banking app and Mobi Solutions - active investment and holding partnership in European startup scenery.\n\nFollow infoShare:\nhttps://facebook.com/infosharepl\nhttps://twitter.com/infosharepl\nhttps://www.instagram.com/infoshare/\nhttps://plus.google.com/+infoshare/"
