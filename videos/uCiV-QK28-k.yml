description: "It's the ITP Winter Show!\n\nITP is a two-year graduate program located in the Tisch School of the Arts whose mission is to explore the imaginative use of communications technologies — how they might augment, improve, and bring delight and art into people's lives. \n\nhttp://itp.nyu.edu/shows/winter2017/show/\nhttps://tisch.nyu.edu/itp\nIMA BFA Program: https://tisch.nyu.edu/itp/admissions/ima-bfa\n\nUnedited live stream:\nhttps://youtu.be/01WZbEL8Ac8\n\nList of the Projects:\n\n0:56 - \"Heart Sync\" by Ellen Nickles\nhttps://itp.nyu.edu/shows/winter2017/heart-sync/\n\n1:33 - \"Project Wings\" by Chengtao Yi, Meicheng Jia\nhttps://itp.nyu.edu/shows/winter2017/project-wings/\n\n2:16 - \"Take Me To\" by Stephanie Koltun\nhttp://www.anothersideproject.co\n\n3:12 - \"Wish Candles\" by Hye Ryeong Shin, Yeonhee Lee\nhttp://www.yeonheelee.com/winter-show-2017-project-summary/\n\n4:17 - \"The Cosmos in the Water\" by Yiyao Nie\nhttps://www.yiyaonie.space/#/the-cosmos-in-the-water/\n\n4:53 - \"Interactive Whack-a-Mole\" by Kellee Massey\nhttps://itp.nyu.edu/shows/winter2017/interactive-whack-a-mole/\n\n5:27 - \"Mycophilia\" by Yue Fan\nhttps://effyfan.wordpress.com/2017/12/11/mycophilia/\n\n6:00 - \"8 Beat\" by Ayal Rosenberg\nhttp://www.ayalrosenberg.com/8beat/ \n\n6:29 - \"The Future Forest Experience\" by Lu Wang, Xiao Ma, Yu-Hao Ko\nhttps://itp.nyu.edu/shows/winter2017/the-future-forest-experience/\n\n6:53 - \"Panic Pusher\" by Chen Chen, Yanlin Ma\nhttps://itp.nyu.edu/shows/winter2017/panic-pusher/\n\n7:49 - \"Worry Capsule Tree\" by Hau Yuan, Xiran Yang\nhttps://itp.nyu.edu/shows/winter2017/worry-capsule-tree/\n\n8:12 - \"The Starting Line\" by Terrick Gutierrez, Lauren Race\nhttps://itp.nyu.edu/shows/winter2017/the-starting-line/\n\n8:50 - \"Musical Gear Table\" by Itay Niv\nhttp://itayniv.com/musical-gear-table\n\n9:48 - \"Cello Synth Control\" by Ahmad Arshad, Jesse Simpson\nhttps://itp.nyu.edu/shows/winter2017/cello-synth-control/\n\n10:36 - \"MagIc:M