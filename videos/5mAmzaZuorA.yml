description: "MicroPython is a Python3 for resource constrained systems, allowing you to develop IoT software in a pleasant high-level language and run it on a cheap microcontroller. \n\nWe'll look at: * installing MicroPython on ESP8266 and ESP32 * inputs and outputs * networking * multiprocessing * building MicroPython from source * contributing to MicroPython \n\nEVENT:\n\nLinuxConfAu 2018 - Sydney, Australia\n\nSPEAKER:\n\nNick Moore\n\nPERMISSIONS:\n\nOriginal video was published with the Creative Commons Attribution license (reuse allowed).\n\nCREDITS:\n\nOriginal video source: https://www.youtube.com/watch?v=inUMgHQ62sA&t=84s"
