description: "This presentation was recorded at GOTO Berlin 2019. #GOTOcon #GOTOber\nhttp://gotober.com\n\nHenning Jacobs - Senior Principal at Zalando\n\nABSTRACT\nEverybody loves failure stories, but maybe for the wrong reasons: Schadenfreude and Internet comment threads are the dark side; continuous improvement through blameless postmortems, sharing incidents, and documenting learnings is what motivated me to compile the list of Kubernetes Failure Stories. Kubernetes gives us a infrastructure platform to talk in the same \"language\" and foster collaboration across organizations.\nIn this talk, I will walk you through our horror stories of operating 100+ clusters and share the insights we gained from incidents, failures, user reports and general observations. I will highlight why Kubernetes makes sense despite its perceived complexity. Our failure stories will be sourced [...]\n\nDownload slides and read the full abstract here:\nhttps://gotober.com/2019/sessions/1129/why-i-love-kubernetes-failure-stories-and-you-should-too\n\nhttps://twitter.com/GOTOber\nhttps://www.linkedin.com/company/goto-\nhttps://www.facebook.com/GOTOConferences\n#kubernetes #k8s #WarStories\n\nLooking for a unique learning experience?\nAttend the next GOTO Conference near you! Get your ticket at http://gotocon.com\n\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
