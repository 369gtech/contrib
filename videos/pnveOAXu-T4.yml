description: "El maravilloso universo de Scrum, en el cual todo está definido, delimitado en historias de usuario, valorado y planificado, a veces no es más que un oasis en el ajetreado y deslavazado día a día de una empresa. Seguro que estás acostumbrado a que cada uno de los actores de este día a día tenga sus propias motivaciones, expectativas y manera de hacer las cosas.\n\nPara que una idea se convierta en un desarrollo en producción, con la calidad que cada uno de estos actores espera, debemos gestionar una serie de procesos: generación de historias de usuario, creación y validación de assets, desarrollo de las historias del sprint, aseguramiento de la calidad, planificación de puestas en producción…\n\nAunque para muchos de estos retos no existe una única solución mágica, sino más bien recetas, esta charla te ayudará a responder preguntas como:\n\n¿Cómo explicar la esencia de scrum a los stakeholders?\n\n¿Cómo involucrar a los stakeholders en la planificación de los sprints?\n\n¿Cómo minimizar el rie"
