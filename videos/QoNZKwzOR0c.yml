description: "Advanced KML\r\nBent Hagemark (Google)\r\n\r\nThis session will cover advanced techniques in KML for displaying data and creating dynamic presentations. We'll show how to to use Region to display very large datasets without clutter and without compromising performance. We'll also look at how time features can be used to add animation effects and how NetworkLinkControl and Update can be used to make dynamic KML presentations.\r\n\r\nParticipants should have a strong background in KML."
