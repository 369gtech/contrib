title: 'Mariya Gabriel’s (EU Commissioner for Innovation, Research, Culture, Education and Youth) speech'
recordingDate: 1607325182
description: "Mariya Gabriel is the European Commissioner for Innovation, Research, Culture, Education, Youth and Sport. She is the ambassador of futuRE:build Ideathon, who will be opening this year’s event.\n\nHer main priorities are excellence in research, innovation, and education. She was elected Member of the European Parliament (MEP) in 2009, 2014 and 2019 and is a board member of the United Nations youth programme Generation Unlimited (GenU)."
