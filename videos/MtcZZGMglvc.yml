title: 'Meetup Online Edition: PANEL - Cosa rende efficace ed efficiente uno sviluppatore?'
language: Italian
recordingDate: 1603917678
description: "Description\nMeetup Online Edition della Community di Codemotion Italy!\n\nPANEL 3 - Cosa rende efficace ed efficiente uno sviluppatore?\nSe uno sviluppatore ha molteplici facce, allora i concetti di “efficacia” ed “efficienza”, per uno sviluppatore, non sono legati soltanto alla scrittura del codice: cosa comportano, quindi?\nSaper risolvere il problema giusto, ma anche saperlo risolvere nel modo migliore, saper ridurre il più possibile gli sprechi (di tempo e di risorse, di ogni tipo esse siano), migliorare costantemente il proprio skillset e quello dei propri colleghi: queste e molte altre sono le capacità che rendono uno sviluppatore efficace ed efficiente.\n\nNe parliamo con\nFrancesco Malatesta Senior Software Developer, Amplify presso Hootsuite\nJacopo Romei Consulente strategico\nEmanuela Damiani User Experience Designer per Firefox, Mozilla\nFabio Mora Software Engineer, Autore\n\nTerzo appuntamento della serie \"Le Molteplici facce dello Sviluppatore\".\nhttps://community.codemotion.com/codemotion-italy/meetups?view=upcoming\n\n\nPer restare aggiornato su tutti gli appuntamenti:\nTelegram #AperiTech https://t.me/aperitech\nCalendario del Developer https://bit.ly/devcalendar\nCodemotion Tech Community https://bit.ly/CodemotionTC"
