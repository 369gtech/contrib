title: 'Lev Dragunov – Urban Canyon. Как найти себя, когда не видно неба'
recordingDate: 1481038562
description: "«Создавая сервисы, которые используют GPS и работают с гео-данными, очень важно учитывать специфику ландшафта. Эти особенности влияют и на разработку ваших сервисов со стороны mobile, и на алгоритмы обработки в backend’е. На примере работы сервиса Juno в Нью Йорке я продемонстрирую ключевые аспекты работы с GPS сигналом в плотной городской застройке.\nВ рамках доклада я также более подробно расскажу об особенностях определения местонахождения пользователя в городе с большим количеством небоскребов и тоннелей, затрону вопросы определения улиц, по которым двигался пользователь и расскажу, как и зачем собирать и обрабатывать эти данные»"
language: Russian
