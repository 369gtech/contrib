title: 'Communauté et Gouvernance : les facteurs clés de la réussite d’un projet libre — Sébastien Dinot'
language: French
recordingDate: 1574687611
description: "La gouvernance et la communauté d’un logiciel libre sont tout aussi importantes que la qualité technique et la licence de ce logiciel libre. En effet, le succès d’un logiciel libre se mesure à la taille et à la vitalité de sa communauté, non à la qualité de son code source. L’expérience montre que cette communauté ne peut naitre et se développer que si les porteurs du projet font preuve à son égard d’une constante attention et veillent à créer un climat de confiance dont la pierre angulaire est la gouvernance du projet.\n\nAprès un rapide survol des facteurs techniques et juridiques, nous nous pencherons plus longuement sur les facteurs sociaux de la réussite d’un projet libre. Pour terminer, nous verrons comment ceux-ci s’appliquent au projet Orekit qui connait un succès international auprès des acteurs de l’industrie et de la recherche spatiales."
