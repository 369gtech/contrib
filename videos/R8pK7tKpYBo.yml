description: "Alexa Weber Morales, Oracle's developer brand journalist and editor of the Oracle Developer Newsletter, brings the newsletter to life with special guest Manish Kapur, director of product management for Oracle Cloud Infrastructure.\n\nTopics:\n0:00 Introduction\n0:17 OCI certification is easier than ever\n3:03 Alexa's experience passing the OCI foundations exam and links to study tips\n3:32 DevOps test drivers wanted\n5:15 The Oracle Cloud Infrastructure team will appear at three conferences\n8:04 Closing links\n\nIf you’ve been waiting for the right moment to get Oracle Cloud Infrastructure (OCI) training and OCI certification, this is it! Now you can access Oracle’s entire expert-created OCI learning curriculum for all skill levels and various IT roles, in 13 languages, for free. For a limited time, several other certification exams, including those for Oracle Autonomous Database, are also free. \n\nFind Alexa's tips for passing the exam here:\nhttps://blogs.oracle.com/cloud-infrastructure/post/how-i-passed-the-oracle-cloud-infrastructure-foundations-2020-certified-associate-exam\nand here:\nhttps://www.youtube.com/watch?v=ll8A9RXecJE&list=PLPIzp-E1msrbrT6zN7pzxncTkvks3Di-z&index=1\n\nTest drivers wanted\n\nOCI DevOps service lets you build, test, and deploy on Oracle Cloud, automating each phase of the software lifecycle. Now, two new features are coming, and we’re looking for test drivers! DevOps Code Repositories are private Git source control repositories. DevOps Build Pipelines manage continuous integration as you compile, test, and package your code. Want an invitation to try these features ahead of General Availability? Email us at oci_devops_la_ww_grp@oracle.com.\n\nSubscribe to the newsletter:\nhttps://go.oracle.com/LP=28277?nsl=odev\n\n#DeveloperNews #FreeCloudCertification #KubeCon #DevOps"
