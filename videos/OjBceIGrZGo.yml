title: 'Getting Started with Functions and the Open Source Fn Project'
language: English
recordingDate: 1554820158
description: "Wolfgang Weigend\nOracle\n\nDavid Delabassee\nSoftware Evangelist\nOracle\n\nIn diesem Hands-On Lab erfährst Du alles über das Open Source Fn Serverless-Framework und Dir wird gezeigt, wie einfach es ist, Fn-Funktionen zu schreiben und zu nutzen, indem Du Java und andere bekannte Programmiersprachen anwendest. Unsere Reise beginnt mit der Installation von Fn auf Deinem Rechner und wie ¬Du Fn-Funktionen definieren, bauen und einsetzen kannst. Nachdem die Basics stehen, tauchen wir tiefer in den Gebrauch des Java FDK’s (Functions Developer Kit) ein, um die Funktionsentwicklung und das Testen schneller zu machen. Wir sehen uns auch an, wie Fn’s Verpacken von Funktionen als Docker Container erweiterte Use Cases ermöglicht, die gewöhnlich in Funktionsplattformen nicht möglich sind."
