description: "Switch audio to English or Flemish by clicking on the settings wheel and selecting your preferred audio track. Switch on/off English or Flemish subtitles by clicking on the CC icon.\n\nChrome DevTools can simulate color vision deficiencies in the Blink Renderer, to help you designers & developers understand the accessibility of their color schemes. This presentation explains why we worked on this, how to achieve the same effect using web technology (HTML, CSS, and SVG), and how we actually implemented this in the Blink Renderer (C++)\n\nRead more about our International Mother Language Day celebration series → https://goo.gle/mother-language-day-2021\n\nSubscribe to Chrome Developers → https://goo.gle/ChromeDevs \n\nPresenter: Mathias Bynens https://twitter.com/mathias​\n\n#MotherLanguageDay #ChromeDevelopers"
