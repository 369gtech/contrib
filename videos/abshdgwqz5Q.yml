description: "With 73% of the world using Scrum as their predominant Agile method, this session will open up your eyes to the many other Agile and edgy Agile methods and movements in the world today For many, Agile is a toolbox of potential methods, practices and techniques, and like any good toolbox it is often more about using the right tool for the problem that will result in meaningful results.Take a rapid journey into the world of methods like Mikado, Nonban, Vanguard and movements like Holocracy,Drive and Stoos where we will uncover 40 methods and movements in 40 minutes to help strengthen your toolbox.\n\nCraig Smith has been active in the IT industry for over 15 years. Craig has been an Agile practitioner for over 10 years and is a Certified Scrum Master and a member of both the Scrum Alliance and Agile Alliance and as an Agile Coach he has worked on a number of high profile technical and business projects. Craig regularly conducts Agile training and has presented at a number of Australian and international conferences. Craig is also an Agile Editor for InfoQ, co-hosts an Agile podcast called The Agile Revolution and has a small hand in the organisation of YOW! Conferences and Workshops.\n\nFor more on YOW! Conference, visit http://www.yowconference.com.au"
