description: "Miquel Beltran, Android Developer Intermediate Design/ UI/UX, Nebenan.de\n\nNO MORE ? ?â€”? MASTERING EMOJI ON ANDROID\nIntermediate / Design / UI/UX / Talk\n\nTofus (?) are representations used when a specific character (like an Emoji) cannot be displayed. You have seen them and so your users. Thanks to EmojiCompat now Android developers have a way to provide Emoji compatibility for older devices but does it solve all the issues developers have with Emoji? Have you wondered why Twitter counts characters differently depending on the Emoji? Or how gender and skin tone Emoji modifiers work? How can I have a similar functionality as Slack on my app with custom Emoji? Do all your users see the same Emoji? On this talk you will learn about the different pitfalls developers face when working with Emoji like code points the Fitzpatrick modifiers and short-names you will learn how to use EmojiCompat and I will show you alternatives to it. In this talk you will learn: - How Emoji was created - How Emoji works - What are the problems developers face with Emoji - How to use EmojiCompat including dynamic font downloading - What is EmojiCompat not solving and what can you do - What alternatives are there to EmojiCompat and how to implement them After this talk you will be an Emoji expert no longer afraid of showing ? (tofu) to your users!"
