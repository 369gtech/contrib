title: 'Appar är från Mars, Webben är från Venus - Anders Andersen & Daniel Lervik'
recordingDate: 1396972601
description: "Appar och webben är på olika planeter. Apputvecklare och webbutvecklare likaså, och om de pratar ihop så är det via ett skakigt API. Men trenden är på väg att vända. Daniel och Anders har båda jobbat i team, på bland annat Cabonline och Aftonbladet, där man tittar på synergier mellan apputveckling och webbutveckling istället för att fokusera på skillnaderna.\n\nVälkommen till ett seminarie späckat av nymodigheter och kontrovers där vi pratar om samarbete, arkitektur, teknologival, hybridappar, iOS, Android, webappar och vad vi kan vänta oss i framtiden."
