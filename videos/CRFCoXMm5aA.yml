description: 'In the past few months, the Eclipse Foundation became the place to be for Enterprise Java technologies. Indeed, after the arrival of Eclipse MicroProfile and Eclipse OpenJ9, Oracle, together with other Java EE leaders, decided to open source Java EE at the Eclipse Foundation under the new name of Jakarta EE. Whether you are a developer or an architect, whether you are using the full profile or the web profile, you have the opportunity to participate in Eclipse GlassFish, Test Compatibility Kits, and even in the evolution of the specifications. Learn more about ti during this talk.'
