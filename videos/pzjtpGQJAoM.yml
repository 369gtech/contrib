description: 'Angular, React, Aurelia, Electron, Typescript e RxJS. Ci crederesti che puoi utilizzare tutti questi framework, o anche altri, per costruire uno specchio? Costruire il proprio SmartMirror con moderne tecnologie Web e un Raspberry PI è una cosa molto semplice, ma crea un risultato davvero suggestivo. Inoltre avere un vero e proprio dashboard personale in casa è molto utile, oltre che divertente da costruire. Pensate di poter visualizzare informazioni come data, ora, eventi in calendario, prossime vacanze, meteo, orari dei mezzi pubblici nelle vicinanze e molto altro ancora, basta avere immaginazione. Ma non è tutto! Avendo alcune conoscenze di elettronica è anche molto facile trasformare questo progetto in un vero e proprio smart hub per pilotare componenti di casa come luci o altro ancora. In questo quick talk vi mostrerò come ho costruito il mio SmartMirror, l''applicazione che ho sviluppato con le mie informazioni personali oltre a trucchi e consigli per potervi costruire il vostro personale specchio smart.'
