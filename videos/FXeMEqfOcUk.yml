title: 'Du design de l’attention à l’éthique du designer — Raphaël Yharrassarry'
language: French
recordingDate: 1574261695
description: 'Quand je conçois une page, un service, je vais faire attention aux besoins des utilisateurs, à leurs capacités cognitives. Je vais les guider dans le parcours que j’estime pertinent pour eux. Je vais attirer à leur attention vers certains éléments, la détourner d’autres éléments que je juge secondaire. Je peux jouer avec différents biais cognitifs pour arriver à mes fins. En allant plus loin, je peux mettre en place une stratégie pour que les utilisateurs adoptent librement certains comportements, voir créer de l’addiction, que se soit numérique ou dans la vie réelle. Ces comportements peuvent être vertueux ou justes servir les intérêts d’une entreprise. Quand est-ce que, moi, designer je passe la ligne rouge ? Quelles règles je me fixe ou pas ? Il existe des codes de conduites comme celui de l’UXPA, mais concrètement ça donne quoi quand on essaye de l’appliquer dans la vraie vie ?'
