description: "Release Engineering Best Practices at Google\n\nDinah McNutt, Google\n\nGoogle Release Engineers are specialists in a company that traditionally has a culture of cultivating generalists. This is a snapshot of where we currently are with respect to disciplines, technology and best practices.\n\nThis talk will describe Googleâ€™s philosophy of release engineering and disciplines within release engineering at Google. It will include some technical details on how we are using bazel to help with our release processes, branching strategies using Google technology, and our automated release system.\n\nThe target audience is anyone interested in learning more about release engineering or who is looking for ideas on ways to improve release processes. \n\nView the full LISA15 program at https://www.usenix.org/conference/lisa15/conference-program"
