description: "Доклад с конференции Agile Business Conference 2017: http://agileconf.ru/\n\nБольше про Agile и ближайшие события по этой теме: https://scrumtrek.ru/\n\nОрганизациям XXI века необходимо:\n\n— Сместить потребителя в центр своего фокуса\n— Отбросить устаревший способ мышления\n— Вырастить гибкий образ мышления\n— Использовать новые способы организации работы\n— Ускорить темпы изменений для создания конкурентного преимущества\n\nBusiness Agility – это способ ведения бизнеса, при котором организация фокусируется на потребностях и ожиданиях клиента. Такая компания смещает свой взгляд с процессного контроля на создание ценности и экосистемы. Это, в свою очередь, стимулирует рост производительности и инноваций, создаваемых людьми, которые уже есть в организации.\n\nДанный доклад отвечает на вопрос, что значит быть гибким в бизнес-контексте. Он объясняет ключевые элементы этой гибкости, их взаимосвязь, а также, что необходимо организациям, чтобы изменить свой образ мышления и поведение и использовать современные способы организации работы.\n\nПрезентация по ссылке https://www.dropbox.com/sh/nqnya5gwrbeu9oy/AAB_6NomdqSM1blZTlyG9R3Ea?preview=Shane+Hastie+-+Foundations+of+Business+Agility.pdf"
