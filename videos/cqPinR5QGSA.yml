description: "Speaker : Mathieu Herbert\n\nTerraform est devenu un outil incontournable pour gérer son infrastructure cloud avec sa capacité à gérer différents fournisseurs (AWS, GCP, Azure, …) à travers un langage unique : Hashicop Configuration Language. Celui-ci permet la création d’abstractions qui permettent une gestion scalable de son code d’infrastructure. Nous commencerons par présenter le fonctionnement de Terraform (le langage, les commandes de déploiement, les modules …) puis nous enchaînerons sur une session de live coding."
