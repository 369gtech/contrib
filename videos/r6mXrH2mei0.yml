description: "The talk from DevOps Fest 2020 Online conference. \nPresentation: will be added soon\nFb: https://www.facebook.com/DevOpsFest/\nWebsite: https://www.devopsfest.com.ua/\n\nКогда я был маленьким, я часто спрашивал маму о том почему люди так редко используют гистограммы. \"Подрастешь - поймешь\" - отвечала она мне. Так и вышло. Я начал строить DevOps и инфраструктуру в таких компаниях как Grammarly и Ring и заметил, что гистограммы невероятно сложны в использовании в обычных TSDB. Так что когда мы начали имплементировать гистограммы в VictoriaMetrics (open-source мониторинг) Мы постарались сделать их более полезными. Я хочу поделиться best-practices, хаками, а именно: почему мы фанатеем по HDR гистограммам (правда, с некоторыми изменениями), как сделать гистограммы рабочими если вы используете другую TSDB, почему вам вообще нужны гистограммы и в каких случаях, и даже какие настройки в графане критичны для гистограмм."
