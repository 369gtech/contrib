description: "Когда вокруг много изменений, непонятностей и стресса, наш организм начинает на это реагировать, и отменить мы это не можем. В состоянии стресса мы не можем следовать своим целям, концентрироваться, помнить, определять приоритеты, видеть и планировать будущее, придумывать новое и радоваться. В таких условиях сложно работать самому, взаимодействовать с командой, вдохновлять и мотивировать ее.\n\nСтрессоустойчивость – это набор активных действий, чтобы разблокировать 4 места в мозгу, которые изменяются под воздействием стресса, вернуть рабочее состояние и не потерять эффективность команды.\nСлайды: https://yadi.sk/d/AJFpw1gtugxvJw"
