description: "BDX I/O 2017 - L'UX designer, ce me?diateur, Yuna ORSINI et Daniela PEÑARANDA\n\nQui sont ces UX designers que les entreprises s'arrachent, chargés d'optimiser l’expérience utilisateur mais aussi de faciliter le business ? Nous verrons que l'UX designer est un véritable médiateur qui doit faire le pont entre les problématiques des entreprises et les besoins des utilisateurs. Il doit également créer le lien entre toutes les équipes de travail. Pour cela, il met en pratique des outils pointus et des méthodologies innovantes et il puise dans ses qualités personnelles d'empathie et de créativité, ses alliées les plus puissantes pour comprendre et résoudre les problèmes."
