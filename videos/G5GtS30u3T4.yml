title: 'Java Mission Control : vers l’infini et au delà… (Jean-Philippe BEMPEL)'
language: French
recordingDate: 1634026707
description: "Vers la fin 2019, Sortie de Java Mission Control 7 (JMC) pour la première fois depuis qu’il est un projet Open Source et séparé de l’OpenJDK. JMC est continuellement amélioré, en particulier via l’enrichissement de l’API d’automatisation, et n’est plus juste un client JMX et un outil de profiling.\n\nDans cette présentation, nous commencerons avec les fonctionnalités habituelles graphiques comme le serveur MBean, le profiling de méthodes ou la contention des verrous. Ensuite nous verrons le plugin JOverflow et ses heuristiques pour trouver les anti-patterns de consommation de heap. Nous finirons par une démo live sur la lecture, l’extraction de données et l’automatisation des fichiers enregistrés de profiling (JFR) dans le but de pouvoir gérer le suivi des performances dans un environnement multi-services."
