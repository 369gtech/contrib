description: "Speaker : Pierre Salmon (Asmodée Digital)\n\nTous le monde connait les jeux de plateau tel que Les aventuriers du Rail, Contagion ou bien Small World. Mais saviez vous qu'il existe une version numérique de ces mêmes jeux jouable en réseau ?\n\nCes jeux, appelés Board Games sont un type bien particulier d'application disponibles sur tous les stores et toutes les plateformes qui demande une conception bien particulière afin d'attirer une communauté et d'être rentable.\n\nNous allons voir les enjeux et les règles qui régissent l'univers impitoyable des Board Games et comment techniquement un jeu de ce type est développé."
