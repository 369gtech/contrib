description: "http://velocityconf.com/velocityeu2012/public/schedule/detail/26851\n\nKeynote KITE and MITE: 2 Free Tools to Help You Analyze Web & Mobile Performance\n\nIn this 10-minute lightning demo, see how Keynote Internet Testing Environment (KITE) complements your favorite page testing tools such as Web Page Test, YSlow, and Page Speed by analyzing the performance of dynamic transactions spanning multiple web pages and user interactions. Robert Castley of Keynote Systems will also demonstrate how Keynote Mobile Internet Testing Environment (MITE) helps developers and operations professionals of mobile websites analyze the performance of pages delivered to virtually any mobile deviceâ€”including tablets. Grade your site with the MITE score and test any URL with KITE to see exactly what you can do to improve the performance of your Mobile and Internet websites. Get familiar with KITE for Free -- http://kite.keynote.com; get familiar with MITE for Free -- http://mite.keynote.com\n\nThis keynote is sponsored by Keynote Systems\n\nRobert Castley is the Lead Solutions Consultant for EMEA at Keynote. Prior to working at Keynote, Robert worked as a Professional Services Consultant at a document management company, Macro 4, where he worked on developing custom web interfaces. . Robert is passionate about web performance and optimisation and has over 10 years of web development experience. One of his proudest achievements is developing one of the world's most popular Open Source Content Management Systems to the masses -- Mambo, which now lives on as Joomla!"
