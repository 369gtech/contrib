description: "Успешные команды имеют огромное влияние на успех вашей компании. Чтобы создать такую команду нужен действительно великий скрам-мастер. Что нужно, чтобы им стать? Создать такую атмосферу в организации, в которой будет процветать культура сотрудничества и успешности. Это сделает организацию конкурентоспособной в нашем сложном мире с его глобальной экономикой.\n\nДоклад предназначен для лидеров, участвующих в Agile трансформации, Agile коучей и скрам мастеров, всех, кто понимает основы Agile, но хочет достигать значительно более выдающихся результатов с помощью Agile и Scrum. Доклад основан на книге The Great ScrumMaster: #ScrumMasterWay, изданной  Addison-Wesley, 2017\n\nСлайды:\nhttps://www.dropbox.com/s/9ko88u3t4ticvfr/Zuzi%20Sochova%20-%20Great%20ScrumMaster.pdf?dl=0"
