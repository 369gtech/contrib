description: "Últimamente Kubernetes está en todas partes y parece que todo es perfecto en el mundo de los contenedores, pero para ser honestos, no es así; además la mayoría de los tutoriales y artículos se detienen justo después del * Hello Kube *, justo cuando tienes algunas aplicaciones ejecutándose en MiniKube en tu portátil. Y aquí no está el final, sino apenas el principio ...\n\nEn este webinar veremos la brecha entre MiniKube y una infraestructura de producción, las ventajas de las infraestructuras de Kubernetes administradas, las trampas y el bloqueo de algunos proveedores que no promueven estándares realmente abiertos, y cómo obtener suficiente confianza en tu solución para ejecutar Kubernetes sobre Kubernetes."
