title: 'Всеволод Леонов, Стихийный Agile во внутрикорпоративной среде'
recordingDate: 1442775052
description: 'Процесс разработки систем внутри корпорации – идеальная почва для внедрения принципов Agile, т.к. основные предпосылки объективно существуют и не требуют дополнительных усилий по их обоснованию. Однако всегда существует дефицит ресурсов вследствие невозможности точно оценить степень позитивного воздействия на бизнес-процессы от скорости введения и качества новых функций в систему. Это порождает значительные разбросы в квалификации как разработчиков, так и руководителей проектов, чей ролевой состав и зоны ответственности подвержены изменениям и колебаниям. В таких условиях Agile-каркас, де-факто, становится половинчатым, стихийным, и, следовательно, теряется постулированная нацеленность на минимизацию рисков и повышение качества. Особо талантливые руководители даже начинают «партизанить» в условиях, когда верхи «не могут», а низы «не хотят». Эволюционный путь agile-трансформации сознания участников процесса разработки требует поэтапности во всём, и именно это направит энергию борьбы «за свободу» в мирное русло созидания.'
