description: "Deep learning is a machine learning technique based on neural networks, which provides good results for problems related to computer vision including image recognition, character recognition and in general visual pattern recognition.  This session will introduce Neuroph, a popular Java open source neural network framework with support for deep learning, and show how to use it for solving real world problems\n\nParticipants will learn about: \n* Java neural network framework Neuroph \n* Solving problems using deep learning techniques\n* How to apply this solutions in their own applications"
