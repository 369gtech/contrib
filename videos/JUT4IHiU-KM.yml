description: "Благодаря Юла.tech конференция Apps Live 2020 стала открытой. \n\nЮла – сервис объявлений, входящий в состав Mail.ru Group и обслуживаемый сотней серверов в нескольких дата-центрах. Ежемесячно Юла помогает более 27 млн пользователей продавать и покупать товары онлайн. Под капотом у Юлы полный стек технологий. Основа бэкенда и API реализована на PHP и Go, для управления данными и их хранения используется свой поисковый движок с персональными рекомендациями и гео-поиском на C++.\n--------\nКалендарь конференций - https://ontico.ru\n--------\nПрофессиональная конференция разработчиков мобильных приложений Apps Live 2020\n\nТезисы и презентация:\nhttps://appsconf.ru/moscow/2020/abstracts/7350\n\nАнтон Черноусов (Yandex.Cloud)\nКирилл Розов (Replika.ai)\nНиколай Нестеров (Сбербанк)\nСергей Боиштян (Авито)\nАлександр Агейченко (Distillery)\nАркадий Иванов (Badoo)\nСергей Рябов ( FAANG)\n\nКак построить эффективный процесс код-ревью, в котором пул-реквесты мержатся быстро, находятся и исправляются критичные ошибки, но при этом разработчики заново не переписывают все после комментариев в пул-реквесте. Думаете, это сказка? Тогда приходите на Круглый стол, где эксперты из разных компаний поделятся своим опытом…\n...\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
