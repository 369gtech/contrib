description: "Как Альфа-Банк пришел к решению об agile трансформации, зачем ему agile культура, какую ценность хотелось бы извлечь из этого и с какими трудностями уже столкнулись, пройдя по этому пути полгода. \n\nТрансформация затрагивает все части 20-тысячной организации: управление, менеджемент, HR, обучение, найм, IT, поддержку, продажи, работу с клиентами, complience и безопасность. Ведь если подходить к вопросу создания новой культуры всерьез, то в стороне не останется ни одна часть организации. \n\nВ докладе рассказывается ключевых вехах трансформации, конкретных шагах, которые были проделаны, и о планах на будущее, поскольку это работа на многие годы. \n\nПрезентация спикеров http://www.slideshare.net/ScrumTrek/ss-67250379"
