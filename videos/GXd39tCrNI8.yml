title: 'Sécuriser ses applications Quarkus (Sebastien Blanc)'
language: French
recordingDate: 1634026441
description: "Ça y est ! Vous êtes tombés dans la marmite Quarkus et vous vous régalez à créer des applications rapides, peu gourmandes en mémoire et avec une expérience développeur inégalée jusqu'à présent.\n\nMais voilà, comme toujours, il vous reste une chose cruciale à implémenter : la sécurité et la gestion des utilisateurs.\n\nDans ce Tools-in-Action on va décrouvrir comment Quarkus gère l'aspect sécurité , et sans surprises, il utlise les meilleures librairies existantes couplées à une expérience développeur intuitive et sans accroc.\n\nUne présentation 100% live coding qui vous donnera toutes les munitions nécessaires pour \"bétonner\" votre application Quarkus niveau sécurité et offrir une gestion des utlisateurs respectant les dernières recommandations."
