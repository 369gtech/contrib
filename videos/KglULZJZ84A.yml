description: "Visit the largest developers congress in Europe: WeAreDevelopers World Congress, 16 - 18 May 2018 in Vienna, Austria.\n\nhttps://www.wearedevelopers.com/congress/\n\nWhere is the line that you can still decide that what you were developing in your company for months will be used only for good purposes? Peter Sunde, Co-Founder of The Pirate Bay, talks about the freedom of internet, information, transparency and the need to talk more about human rights instead of digital rights."
