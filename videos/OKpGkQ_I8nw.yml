description: "This presentation was recorded at GOTO Berlin 2018. #gotocon #gotober\nhttp://gotober.com\n\nStefan Rudnitzki - Transformer of Organisations, who helped turn Europace into a fully-autonomous Holocracy\n\nABSTRACT\nDo people resist change? Do they need someone who tells them what to do? Is the output of a team dramatically affected without „leaders“ and decision makers? How do Holacracy, Sociocracy or similar approaches affect the value chain? What is their impact on teams? Are these approaches really new, innovative and desirable? These questions may cross your mind when thinking about what the next step after „being agile“ could be.\nThis talk shares my learnings and the observations of coaches from the last three years of a self-organized introduction of self-organization. It shows the potentials and pitfalls when creating products and ship features as a team in a changing environment towards self-organization and self-management. Finally, it offers answers [...]\n\nDownload slides and read the full abstract here:\nhttps://gotober.com/2018/sessions/567\n\nhttps://twitter.com/gotober\nhttps://www.facebook.com/GOTOConference\nhttps://www.linkedin.com/company/goto-\nhttp://gotocon.com\n#ReinventingOrganizations #agile #HumanFactor #sociocracy"
