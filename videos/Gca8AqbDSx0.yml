title: 'Between Chair and Keyboard: The one with Jim Webber'
language: English
recordingDate: 1637603017
description: 'Please join Nate Schutta and guest Dr. Jim Webber. Jim is Neo4j’s Chief Scientist and Visiting Professor at Newcastle University. At Neo4j, Jim works on fault-tolerant graph databases and co-wrote Graph Databases (1st and 2nd editions, O’Reilly) and Graph Databases for Dummies (Wiley). Prior to Neo4j, Jim worked on fault-tolerant distributed systems. First at Newcastle University startup Arjuna and then for a variety of clients for global consulting firm ThoughtWorks. Along the way Jim co-authored the books REST in Practice (O’Reilly) and Developing Enterprise Web Services - An Architect’s Guide (Prentice Hall). Jim is active in the software development and database research communities, presenting regularly around the world. His blog is located at https://jimwebber.org and he tweets sometimes at @jimwebber.'
