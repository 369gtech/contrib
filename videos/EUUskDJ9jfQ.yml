description: "by Geertjan Wielenga and Jan Lahoda\n\nAt: FOSDEM 2019\nhttps://video.fosdem.org/2019/UD2.119/news_from_netbeans_2019.webm\n\n\nOracle donated NetBeans to Apache in 2016. What's the status of the project, what's the roadmap, and how can you get involved? \n\nIn this talk we will show what NetBeans has for the future. This includes how to experiment with new Java language features in NetBeans, how to develop OpenJDK with NetBeans and how to add a support for a new language to NetBeans based the language server protocol. \n\nRoom: UD2.119\nScheduled start: 2019-02-03 09:40:00+01"
