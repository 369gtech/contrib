description: "In this session, Robert Virding and Mariano Guerra provide us with a brilliant breakdown of how the BEAM languages compare across their influences, parsers, custom types, and more!\n\nWe were guided through the wonderful world of languages on the BEAM. From Erlang and Elixir to newcomers like FEZ and the likes of Alpaca and Clojerl.\n\nWEBINAR LIVE DATE: Thursday 17 May 2018 | 17:30 CEST / 16:30 BST / 11:30 EDT / 08:30 PDT \n\n ——————————————————————— \n\nSPEAKER CONTACT DETAILS \n\nROBERT VIRDING - Robert Virding is Principal Language Expert at Erlang Solutions Ltd. While at Ericsson AB, Robert was one of the original members of the Ericsson Computer Science Lab, and co-inventor of the Erlang language. He took part in the original system design and contributed much of the original libraries, as well as to the current compiler. While at the lab he also did a lot of work on the implementation of logic and functional languages and on garbage collection. He has also worked as an entrepreneur and was one of the co-founders of one of the first Erlang startups (Bluetail). Robert also worked a number of years at the Swedish Defence Materiel Administration (FMV) Modelling and Simulations Group. He co-authored the first book (Prentice-Hall) on Erlang, and is regularly invited to teach and present throughout the world.\n\nTwitter: https://twitter.com/rvirding\n\nMARIANO GUERRA - Mariano Guerra is a key member of the BEAM community. Mariano is interested in programming language development, distributed systems, and making computing accessible to everyone. Co-founder of instadeq.com and event-fabric.com, creator of the Efene Programming Language, emesene instant messenger, author of the Little Riak Core Book. \n\nTwitter: https://twitter.com/warianoguerra\n\n\n ——————————————————————— \n\n COMPANY CONTACT DETAILS \n\n ERLANG SOLUTIONS \n - Website: https://www.erlang-solutions.com \n - Twitter: https://www.twitter.com/ErlangSolutions \n - LinkedIn: http://www.linkedin.com/company/erlan… \n - GitHub: https://github.com/esl"
