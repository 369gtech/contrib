title: 'Андрей Беленко — Что стоит и что не стоит делать для защиты данных iOS-приложений'
language: Russian
recordingDate: 1444157655
description: "Ближайшая конференция — Mobius 2020 Piter\n22-25 июня, Online\nПодробности и билеты: https://bit.ly/mobius2020piter\n\n. Андрей Беленко, Nowsecure — Что стоит и что не стоит делать для защиты данных iOS-приложений\nКонференция по мобильной разработке Mobius 2015\nСанкт-Петербург, 03.04.2015\n\nЗащита приложений, вне зависимости от того, стационарный ли это компьютер или мобильный телефон, Android или iOS, — тяжелая задача. Много что может пойти не так, много мест, в которых могут быть допущены ошибки.\nЦель данного доклада — помочь разработчикам сделать защиту их приложений лучше (как и облегчить жизнь своей команде, занимающейся безопасностью приложений, если таковая имеется).\nМы сосредоточимся на аспекте защиты «хранимых данных» в приложениях iOS.\nБудут рассмотрены несколько распространенных ошибочных шаблонов, которые вы никогда не должны использовать.\nМы увидим, как данные могут быть извлечены из устройства, и какие меры должны предпринять разработчики, чтобы избежать этого.\nХотя большая часть разговора будет сосредоточена на iOS, некоторые идеи могут быть актуальны и для других платформ."
