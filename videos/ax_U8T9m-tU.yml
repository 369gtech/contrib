description: "С увеличивающимися масштабами использования Agile в крупных организациях, грамотное использование техник управления Agile портфолио становится все более значимым. Особенно сложным портфолио менеджмент становится, если не вся организация перешла на Agile и необходимо находить работающие решения чтобы и использовать преимущества Agile подхода и сохранить координацию с другими структурами компании.\n\nОпираясь на свой опыт управления портфолио в инвестиционном банке в Лондоне размером около 50 программ, распределенном на 4 континента и 14 локаций я предлагаю обсудить:\n- принципы построения Agile портфолио, что именно делает его Agile\n- какие техники управления из классического портфолио менеджмента годны и для Agile, а какие нужно адаптировать\n- сложности балансировки портфолио, по каким классическим и Agile параметрам необходима сбалансированность чтобы управление было эффективным\n- особенности управления крупным и сильно распределенным портфолио\n- какие информационные радиаторы и информационные потоки необходимы и достаточны\n- с какими иллюзиями и сложностями приходится сталкиваться если бизнес знает что используется Agile подход.\n\nСлайды по ссылке http://www.slideshare.net/ScrumTrek/continuous-balancing-agile"
