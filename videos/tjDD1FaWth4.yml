description: "( Apache Spark Training - https://www.edureka.co/apache-spark-scala-training )\nWatch the sample class recording: http://www.edureka.co/apache-spark-scala-training?utm_source=youtube&utm_medium=referral&utm_campaign=invoking-pyspark\n\nApache Spark, developed by Apache Software Foundation, is an open-source big data processing and advanced analytics engine. \nIt allows developers to develop applications in Scala, Python and Java. \nThis video provides detailed knowledge about various features of this high-speed cluster-computing framework and also Scala, \nthe language in which Spark has been written. \n\nThese are the topics covered in the video:\n\n1.Invoking Spark-Shell\n2.Invoking Pyspark\n\nRelated Blogs:\n\nhttp://www.edureka.co/blog/apache-spark-lighting-up-the-big-data-world1/?utm_source=youtube&utm_medium=referral&utm_campaign=invoking-pyspark\n\nhttp://www.edureka.co/blog/what_is_scala/?utm_source=youtube&utm_medium=referral&utm_campaign=invoking-pyspark \n\nhttp://www.edureka.co/blog/apache-spark-redefining-big-data-processing/?utm_source=youtube&utm_medium=referral&utm_campaign=invoking-pyspark\n\n\nEdureka is a New Age e-learning platform that provides Instructor-Led Live, Online classes for learners who would prefer a hassle free and self paced learning environment, accessible from any part of the world.\n\nTopics related to ‘Python API for Spark’ have been covered in detail in our course ‘Apache Spark & Scala’.\nFor more information, please write back to us at sales@edureka.co"
