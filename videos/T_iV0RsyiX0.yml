description: "This talk is an introduction to intelligence augmentation as a framework for delivering systems and products. We will discuss a high level survey and examples of technology, architectural and UX patterns for systems built on data analytics that can be brought together to deliver magical user experiences\n\nDaniel is a product and technology leader. An experienced CTO, Daniel has a background in taking intelligent and analytics products to global markets. Daniel has had technical, product and executive leadership roles in startups, rapidly scaling companies, large multinational software organisations and government.\n\nFor more on YOW! Data, visit http://data.yowconference.com.au"
