description: "Panel 3 - The secret sauce for delivering value\n\nAs leaders in technology, our performance is tied to our teams’ ability of delivering value.\nBut what is value? And how can we measure it in an unbiased way?\nIn this session we’ll unpack this tiny word and we’ll discuss its different aspects with our experienced panelists.\nWe heard about the challenges they faced to maximise the produced value, from shaping the development and alignment processes, to coaching their teams, choosing the right tools and technologies, and obviously... getting the metrics right!\n\nMaster of Ceremony:\nPiergiorgio Niero - Head of Engineering at SuperAwesome\n\nPanelist\nFrank Amankwah - Head of Digital Engineering at Emirates Group\nRenan Gutman - Executive VP Product at Kaltura\nChris Brooke - VP Engineering at Spirable\n\nDirect Meetup by Codemotion Tech Community EU!\nSubscribe to get the link to the live broadcast\nFor support: community@codemotion.it\nCheck all the Meetups online here:\nhttps://events.codemotion.com/?type=meetup\nUpcoming Conferences:\nhttps://events.codemotion.com/?type=conference"
