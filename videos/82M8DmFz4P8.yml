description: "Android Wear watches bring the power of Android’s sensors directly to your wrist. Whether your app uses the accelerometer, gyroscope, magnetometer, hardware-accelerated step sensor, or more, the sensors on Android’s newest wearable can give you more accurate and personalized information than ever before. \n\nGood practices for using sensors on Android are critical to battery life on Android Wear.  If you’re careless with how you use the sensors, you can eat up battery life -- leaving you with an app that no one likes!  In this video, Lisa Wray breaks down the best practices to use the sensors on Android Wear with new performance tips – and a few important reminders – so you can surprise and delight your users all day long.\n\nWatch more Android Performance Patterns here: http://goo.gl/4ZJkY1\nJoin the G+ Community here : http://goo.gl/g7mxmI\nSubscribe to the Google Developers channel here: http://goo.gl/mQyv5L"
