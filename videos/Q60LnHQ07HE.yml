description: "From the 2014 Strata Conference + Hadoop World in New York City, an interview with Pivotal's Senior VP of Strategy and Corporate Development about how the industry has changed in the company's 18 months of existence, and how he'd use data to improve the world.\n\nAbout Leo Spiegel:\nLeo Spiegel is the senior vice president of strategy and corporate development at Pivotal. Spiegel is a managing partner at Mission Ventures, a Southern California venture capital firm that invests in early-stage IT companies which was the lead investor in Greenplum. Previously, he served as president of Digital Island, a provider of global e-business network and content delivery services. Leo joined Digital Island as a result of a merger with Sandpiper Networks, Inc., the world’s first content delivery service provider for the Internet, where he was the chairman, president, and CEO.\n\nWatch more from Strata + Hadoop World 2014: http://goo.gl/UUfrR7\nFind out more about the conference: http://strataconf.com/stratany2014\n\nDon't miss an upload! Subscribe! http://goo.gl/szEauh\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\n\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
