title: 'Digitalizing the Steel Industry with Elixir | Kristian Hildebrandt | ElixirConf EU 2021'
language: English
recordingDate: 1639477496
description: "This video was recorded at ElixirConf EU 2021 - https://www.elixirconf.eu/\n\nDigitalizing the Steel Industry with Elixir | Kristian Hildebrandt - Senior Software Engineer at Kloeckner.i\n\nABSTRACT\nKloeckner.i is the innovation hub of international steel distributor.Klöckner & Co. The software we build helps to drive our company’s transformation towards a digital platform.\nSince the steel industry has its own unique requirements, we often find ourselves in situations where our solutions need to support a variety of industry and country specific use cases and user workflows.\nIn this talk, we will explore how we addressed some of the unique challenges that our industry imposes and how elixir along with our inhouse-built event platform is helping us to realize our digitalisation efforts.\n\n• See & download slides:\nhttps://drive.google.com/file/d/1Bbvsu5w30mh4jdUUOQuA0wKzhLxg7CyZ/view?usp=sharingg\n\n• Follow us on social: \n  Twitter: https://twitter.com/ElixirConfEU\n  LinkedIn: https://www.linkedin.com/company/27159258\n\n• Looking for a unique learning experience?\n  Attend the next Code Sync conference near you! \n  See what's coming up at: https://codesync.global \n\n• SUBSCRIBE TO OUR CHANNEL \n  https://www.youtube.com/channel/UC47eUBNO8KBH_V8AfowOWOw"
