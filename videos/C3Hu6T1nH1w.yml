title: 'VDB16 -Streams, flows and storms – how not to drown with your data? - Maciek Prochniak'
recordingDate: 1477249837
description: "This presentation was recorded at Voxxed Days Belgrade 2016 - https://belgrade.voxxeddays.com/\n\nThe landscape of stream processing frameworks gets more and more complicated. Some time ago Apache Storm was the only boy/girl in town. After that Spark Streaming emerged, then Apache Flink – European answer to Storm & Spark. What’s more – lately Apache Beam entered incubation stage – aiming at API unification and backed by Google."
