description: "Georges Saab\nVice President of Development\nOracle\n\nAs one of the most pervasively used technologies in our lifetime Java continues to innovate the application world around us. Through continued modernization Java offers developers a contemporary language and platform to create the next generation of rich, scalable, and secure enterprise applications. And as the technology landscape changes around us, often times at an ever-more increasing pace, Java is primed to offer developers continued uniqueness to address new-found opportunities. In this keynote, recognized Oracle leaders will highlight ongoing Java technology enhancements occurring with a faster cadence allowing developers the ability to improve and accelerate application innovation, development and deployment especially for the the cloud."
