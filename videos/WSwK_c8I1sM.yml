title: 'Оптимизация .NET-приложений под Garbage Collector / Станислав Сидристый (EPAM)'
language: Russian
recordingDate: 1582747307
description: "При поддержке AvitoTech мы впервые публикуем все видео с HighLoad++ 2019 в открытый доступ. Учитесь, вдохновляйтесь и перенимайте лучшие практики у спикеров, не выходя из дома. \n--------\nКалендарь конференций - https://ontico.ru\n\nСледующая конференция HighLoad++ пройдет 21 и 22 сентября 2020 года в Санкт-Петербурге.\n\nПодробности и билеты по ссылке http://bit.ly/2sSxgBx\n--------\nHighLoad++ 2019\n\nТезисы и презентация:\nhttps://www.highload.ru/moscow/2019/abstracts/6018\n\nНам долгое время твердили, что GC наш трассировочный, менеджит память в двух кучах и делит их на три поколения, забывая сказать, зачем нам это необходимо знать. Ведь та информация, которая у нас была, выглядела как рекламный буклет к чему-то большому и закрытому. Теперь же, когда открыты все исходные тексты нам стала доступна информация: как всё-таки работает наш Garbage Collector — до последнего винтика. \n...\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
