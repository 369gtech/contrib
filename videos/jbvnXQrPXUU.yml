description: "HoloBasics - Develop your Mixed Reality HoloLens App with Unity and Visual Studio\nThis session takes you along a journey implementing a Mixed Reality app for HoloLens by using features like gaze, gestures, speech recognition, spatial sound, spatial mapping and occlusion. All features are explained, build with Visual Studio and Unity and demonstrated with live demos. You will learn the fundamental basics and building blocks for Mixed Reality apps."
