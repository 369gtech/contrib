description: "Visit the largest developers congress in Europe: WeAreDevelopers World Congress, 16 - 18 May 2018 in Vienna, Austria.\n\nhttps://www.wearedevelopers.com/congress/\n\nOhlala – a platform for paid dates – is a highly dynamic single page application built with React.js. Torsten Stüber will talk about the evolution of Javascript from a simple scripting language to its modern use for complex single page apps. The presentation will show how Ohlala leverages the power of Typescript and Redux to solve challenges of modern frontend development.\n\nDr. Torsten Stüber was a researcher in theoretical computer science and artificial intelligence. After leaving academia he founded a startup that developed recommendation engines for online media companies. In early 2015 he co-founded Ohlala together with Pia Poppenreiter and is the CTO of Ohlala.\n\nThis talk was held at the WeAreDevelopers Conference 2016 in Vienna, Austria: www.wearedevelopers.org"
