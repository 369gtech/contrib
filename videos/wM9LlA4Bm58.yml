description: "Building containers usually comes with a Dockerfile. Not anymore! Thanks to VMware Tanzu Build Service, building containers for your applications on any Kubernetes is now way easier, leveraging CNCF Buildpacks. Say goodbye to badly crafted Dockerfiles, embrace containerisation at scale with a secure supply chain.\n\nVMware Tanzu Up Close session presented by Guillaume Morini and Alexandre Roman\n\nLearn more about VMware Tanzu here: http://bit.ly/3bP6mi2​​​ \n\nGet VMware Tanzu news and updates here: http://bit.ly/3lh54PE"
