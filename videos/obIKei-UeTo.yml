title: 'Maryam Umar - The Joys of Managing Engineering Teams'
language: English
recordingDate: 1620646087
description: "Becoming a manager of an engineering team is a daunting task. Most of us love to write code and as we get better, we are asked to start managing teams. \n\nMy journey has been a little bit different. I came into team management by choice. In this talk, I will share some of the mistakes I have made as a mid-level manager and provide some tools for overcoming problems. Balancing personal learning as well as growing a team are difficult tasks expected from a new manager.\n\nI will be sharing my journey as I learned to navigate through this extremely rewarding role in my professional life with multiple anecdotes to help everyone on this arduous task."
