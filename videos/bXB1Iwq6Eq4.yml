description: "Welcome to What is the Privacy Sandbox? The Privacy Sandbox is a series of proposals to satisfy cross-site use cases without third-party cookies or other tracking mechanisms. \n\nIntroducing Trust Tokens, a new API to help combat fraud and distinguish bots from real humans, without passive tracking. Get an overview of why the web needs Trust Tokens and how they work.\n\nResources:\nGetting started with Trust Tokens → https://bit.ly/373DwHj \nTrust Tokens demo → https://bit.ly/3iX9wlQ \nFor comments and feedback →  https://bit.ly/2VgQn6x \nPrivacy Sandbox → https://bit.ly/3laiKxQ \n\nChapters\n0:00 What are Trust Tokens\n1:18  Why use Trust Tokens\n2:16 How do Trust Tokens work\n5:32 Further information on Trust Tokens\n\nSubscribe to Google Chrome Developers → https://goo.gle/ChromeDevs"
