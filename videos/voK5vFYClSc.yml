title: 'React Native : comment réussir son application mobile (Olivier Thierry)'
language: French
recordingDate: 1634026866
description: "Facebook, Instagram, Pinterest, Skype, UberEATS, Lastminute, Discord, Veepee : voici quelques-unes des plus belles références de React Native. Cette solution portée par Facebook permet de développer des applications mobiles natives Android et iOS à partir d'un code source unique React. Les technologies du web pour développer de vraies applications mobiles !\n\nDepuis trois ans nous avons fait chez ASI le pari de React Native et mené à bien des projets de développement d'applications mobiles. À travers un retour d’expérience sur ces projets, je vous présenterai les grands principes de React Native, ses points forts et les difficultés que nous avons rencontrées lors de nos développements. Je vous donnerai également quelques conseils sur les outils, les librairies et les bonnes méthodes à mettre en place pour réussir votre projet React Native."
