description: "Special Android Academy Event – 18.11.2018\nSupported by Flo: Technology.\n\nДавайте начистоту – многие из нас хотели бы стать фрилансерами. Но обычно возникает много вопросов и сомнений, которые мешают двигаться к цели. Влад рассказал, как ему удалось решиться и какие трудности пришлось преодолеть. Поделится своей увлекательной историей образования, расскажет об опыте в дизайне и условиях работы фрилансера."
