description: "This video was recorded at Code BEAM STO 19 http://bit.ly/2W2vgDC\n\nGet involved in Code Sync's next conference http://bit.ly/2Mcm4aS\n\n---\n\nELIXIR CORE TEAM UPDATE\nby José Valim\n\nTHIS TALK IN THREE WORDS:\nElixir\nCore team\nUpdate\n\n\nABSTRACT\nJose will give updates on what the Elixir team has done in the last few months, what are the projects they're working on, what's going on in the research side, and what features will be in the next release.\n\nRead the full abstract: https://codesync.global/speaker/jose-valim/\n\n---\n\nTHE SPEAKER - JOSÉ VALIM\nJosé Valim is the creator of the Elixir programming language and the Director of R&D at Plataformatec, a consultancy firm based in Brazil. He is author of Adopting Elixir and Programming Phoenix as well as an active member of the Open Source community.\n\nMore on José Valim: https://codesync.global/speaker/jose-valim/\n\n---\n\nCODE SYNC & CODE BEAM STO 19\nCode BEAM STO is powered by Code Sync. Code BEAM STO 19 was sponsored by Klarna, The RealReal, Erlang Solutions, dek technologies, Derivco Sports, and aeternity. \n\nCODE SYNC \nWebsite: www.codesync.global\nTwitter: www.twitter.com/CodeBEAMIO\nFacebook: https://www.facebook.com/CodeSyncGlobal\nLinkedIn: https://www.linkedin.com/company/code-sync/\nMail: info at codesync.global\n\n#Elixirlang #programming #Elixir #JoseValim"
