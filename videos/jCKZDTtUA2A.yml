title: 'Instant Loading with Service Workers (Chrome Dev Summit 2015)'
language: English
recordingDate: 1447802726
description: "Service workers can power your web app while offline, but they can also offer substantial performance benefits while online. We’ll explain how to structure your web app to optimize load time for initial and return visitors, and cover helpful service worker libraries that minimize the amount of boilerplate code you’ll have to write.\n\nJeff is a member of the Open Web Platform Developer Relations team at Google. Amongst other activities, he helps write libraries that take the \"\"work\"\" out of service workers.\n\nWatch more talks from Chrome Dev Summit 2015: https://goo.gl/e4c7vD\n\nSubscribe to the Chrome Developers channel at: https://goo.gl/OUF4e2"
