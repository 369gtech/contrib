description: "Meet with Julian Togelius - an Associate Professor in the Department of Computer Science and Engineering at New York University... and one of our keynote speakers!\n\nOur conference host Ben Ward had a quick chat with Julian to hear about his work on all aspects of computational intelligence and games and on selected topics in evolutionary computation and evolutionary reinforcement learning. Julian is going to talk about what AI is and how videogames are essential for achieving it, and also tell us about how AI methods can revolutionize game development.\n\nRead more: oredev.org/2017/line-up/julian-togelius\n\nTwitter: @togelius\nWebsite: www.julian.togelius.com\n\nConnect with us!\nTwitter: https://twitter.com/oredev\nFacebook: https://facebook.com/oredev\nInstagram: https://instagram.com/oredev\nVimeo: https://vimeo.com/oredev"
