title: 'Круглый стол. Удаленка 2020: Что же с нами стало?'
language: Russian
recordingDate: 1605877586
description: ". Необходимость работать на удаленке — главная тема для разговоров в последние месяцы. Существует стереотип, что программистов проблема изоляции не коснулась вовсе — мол, многие и так работали из дома. Но есть ли разница между тем, что иногда работаешь из дома и периодически видишь коллег, и тем, что постоянно сидишь взаперти без возможности пойти в офис?\n\nБудем обсуждать, как работа в децентрализованной команде отличается в офисной жизни, насколько изменились рабочие процессы в их командах и какие сложности возникли на принудительной удаленке. Затронем work-life balance: как восполнять дефицит общения с коллегами, как выстраивать быт и общаться с домашними, и как не работать с утра до ночи. И, конечно же, попытаемся представить, как изменится мир после тотальной изоляции: как работодатели будут относиться к сотрудникам, которые не ходят в офис, и как будут реагировать на релокейт.\n\nМодератор: Алексей Кудрявцев — iOS performance engineer в Авито. Любит, чтобы пользователь получал нужный результат максимально быстро и красиво.\n\nАктивный участник iOS-сообщества. Ведет подкаст AppsCast и телеграм-канал cocoa_powder. С 2018 года является членом ПК Mobius. Переодически проводит курсы по iOS-разработке.\n\nПомимо программирования занимается бегом, звукорежиссурой и поигрывает на джембе."
