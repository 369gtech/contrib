description: "Доклад с конференции Agile Business Conference 2017: http://agileconf.ru/\n\nБольше про Agile и ближайшие события по этой теме: https://scrumtrek.ru/\n\nЛидер в Agile – это совсем не то, что лидер в традиционном понимании. Уже давно на слуху, что в Agile лидеры – servant leaders или powerless leaders, то есть лидеры без обязательной номинальной власти. Это сложно. Необходимость служения не делает лидера слабее, наоборот, требует большей энергии, умения управлять самим собой и вдохновлять умных людей и других лидеров.\n\nДля того чтобы быть эффективным Agile лидером, нужно понимать, что такое служение и что собственно делают лидеры в Agile контексте. Вот некоторое вопросы, которые будут затронуты в докладе:\n\n— Есть ли стандартная работа Agile лидера?\n— Что нужно сделать, чтобы за тобой пошли люди?\n— Каким нужно быть?\n— Как понять, что это успех?\n\nПрезентация доступна по ссылке http://bit.ly/2zVjNIC"
