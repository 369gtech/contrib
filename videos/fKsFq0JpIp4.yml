title: 'Sencha Ext JS - a framework for building enterprise data-intensive web applications by Olga Petrova'
language: English
recordingDate: 1495012927
description: "Enterprises need to operate with huge data sets in their web applications, their apps need to work across many multiple browsers and devices and their applications need to be performant in all of these environments.\n\nSencha has spent 10’s of millions of dollars building a set of configurable UI components that solves these issues out of the box for Ext JS, React and Angular developers.\n\nExt JS components offer everything developers may need to create complex enterprise data-intensive web applications: data-aware components, cross-browser/device support, responsive capabilities, offline support, a layout system, MVVM architectural pattern, two-way data binding and advanced tooling for designing, building, minifying, theming, debugging and testing your web applications.\n\nIn this session I will show you key features of Ext JS and demonstrate how you can use Ext JS components can help you to create a complex, data-intensive enterprise ready applications.\n\nOlga Petrova is a software developer with more than 13 years of experience in developing different enterprise (and data science) applications. She has been working with a broad range of web technologies, javascript libraries and frameworks and has a special interest in data visualisation (and developing enterprise web applications). She has a Master degree in Computer Science from Tyumen State University in Russia, her hobbies are rock climbing, sailing and snowboarding."
