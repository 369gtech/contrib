title: 'CON3610   Java EE in Practice at Lufthansa Industry Solutions'
language: English
recordingDate: 1450064394
description: "This technical session shows a cross-section of Java EE technologies used at Lufthansa Industry Solutions (LHIND), offering a real-world example of how business value is created and maintained through use of standards-based technologies. The presentation offers insight into the unique challenges faced and overcome by LHIND by examining the solutions deployed to date and also takes a look at how the latest release of Java EE might be applied in future solutions.\n\nSpeakers:\nLars Bilger, Consultant, Lufthansa Industry Solutions AS GmbH\nLars Bilger is a technical consultant at Lufthansa Industry Solutions. He specializes in the development of Java EE-based web applications in customer projects. Lars is also part of the team that defines internal standards for web application development within Lufthansa Industry Solutions.\n\nEd Burns, Consulting Member of Technical Staff, Oracle\nEd has worked on a wide variety of client and server side web technologies since 1994, including NCSA Mosaic, Netscape 6, Mozilla, the Sun Java Plugin, Jakarta Tomcat and JavaServer Faces, and most recently, the Servlet specification. Ed has published four books with McGraw-Hill, JavaServerFaces: The Complete Reference (2006), Secrets of the Rockstar Programmers: Riding the IT crest (2008) JavaServer Faces 2.0: The Complete Reference (2010) and Hudson Continuous Integration In Practice (2013).\n\nIvo Kammerath, Software Engineer, Lufthansa Industry Solutions"
