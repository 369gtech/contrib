description: "Speaker: Nha Bui Duc\r\n\r\nHack &amp;&amp; Tell is a show and tell meetup for programmers. Call for speakers is open! Submit your proposals here:\_ https://docs.google.com/forms/d/1IXU0Oa0waMjB7-_CqL42vrUmASb9UoM_F_y_Gshi9r4/ Check out previous talks for inspiration! --- Worked on a project that you're excited about? Encountered a mysterious bug that got you scratching your head? Or did you just learn how to use a new command line tool that changed your life? Tell us about it! We encourage presentations of any kind on projects that people work on for fun, for the love of all things technical. The only rules are 1) no startup pitches and 2) no work projects (unless it solves a general problem and is open sourced). Talk slots are 10 minutes long (5 minutes of presentation and 5 minutes of Q&amp;A). First-time speakers\_and of underrepresented groups in tech are welcome! We'd be glad to help you prepare for your talk.\_ --- Agenda: 6:30p - 7:00p: Dinner (will be provided)7:00p - 8:00p: Lightning Talks\_8:00p - 9:00p: Meet the speakers + mingling Food: Food will be provided for dinner. Vegetarian and halal options available. Please let us know if you have any dietary or assistive needs. Getting here: TBA Speakers and their projects:\_ TBA.See previous speakers' talks here, courtesy of Engineers.sg https://engineers.sg/organization/sg-hack-tell--184\r\n\r\nEvent Page: https://www.meetup.com/Hack-Tell-Singapore/events/242796310/\r\n\r\nProduced by Engineers.SG\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/aaHk/"
