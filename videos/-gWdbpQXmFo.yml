description: "Или история о двухлетнем путешествии Java разработчика в мир nodejs.\n\nХочу поделиться опытом о переходе с мира Java в мир nodejs серверной разработки. Как все начиналось, какие продолжалось и к какому выводу в итоге я пришел. Постараюсь сравнить подходы на основании своего опыта. Сразу могу сказать, что это умозаключения более субъективные. Но должно быть очень интересно разработчикам, которые хотят нырнуть в мир nodejs и верят, что он такой классный, розовый и пушистый. Мой путь в мир nodejs подходит к концу, поэтому хотел бы поделиться, пока свежи воспоминания."
