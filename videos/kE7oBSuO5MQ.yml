description: 'Et si on vous racontait Internet à la façon d''un film de Sergio Leone ? Le pire, c''est que ça marche plutôt pas trop mal pour expliquer un certain nombre de choses, tant au niveau technique qu''au niveau des enjeux. Alors prévoyez vos colts, vos stetsons et vos éperons : on va aller faire un tour dans l''ouest. L''ouest du réseau, naturellement.'
