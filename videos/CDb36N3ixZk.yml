title: 'Сбор и анализ производительности у клиентов / Виктор Русакович'
recordingDate: 1629371717
description: "Приглашаем на конференцию Frontend Conf\n11 и 12 октября 2021 года в Москве, Radisson Slavyanskaya\nПрограмма, билеты и подробности https://clck.ru/Vna5M \n--------\nПрофессиональная конференция фронтенд-разработчиков  Frontend Live 2020 \n\nТезисы и презентация:\nhttps://frontendconf.ru/moscow/2020/abstracts/7103\n\nКак узнать, на сколько быстро загружается и работает ваш сайт? Зачем вообще про это задумываться?\n\nВ докладе я расскажу вам о том, как мы собираем и анализируем данные о скорости загрузки и работы наших сайтов. Вы узнаете, как наша система сбора данных помогла нам найти решения, которые улучшили скорость работы сайта. \n\n...\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
