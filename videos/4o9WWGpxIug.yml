title: '2020.01.29 Сергей Чипига - Профилирование кода в Python'
language: Russian
recordingDate: 1584466756
description: "Когда разработчики начинают говорить о профилировании кода, в большинстве случаев это выглядит как нечто экстраординарное, требующее специальных навыков и глубокого знания языка программирования. Другими словами, правильное профилирование приложения похоже на джедайские навыки. Конечно, профилирование приложений требует опыта и времени на исследования, но в целом никакой магии в этом нет. На конкретном примере я хотел бы показать, как это происходит при профилировании продакшн-приложения.\nВ мире Python существует несколько инструментов профилирования. Я буду использовать py-spy, потому что он может подключаться к рабочему процессу, имеет широкий список опций и может генерировать формат flame результатов. Сперва на простых примерах мы познакомимся с самим инструментом py-spy и flame форматом. А затем уже рассмотрим дамп с реального приложения под высокой нагрузкой, которое оказалось в зависшем состоянии, и увидим как интерпретировать результаты дампа, чтобы найти проблемные места в коде.\n\n\nПодписаться на канал: https://www.youtube.com/channel/UCLq7vcHtwDtx4m9ZUrgxEBA?sub_confirmation=1\nНаш сайт: https://devclub.eu\nНаш блог: https://blog.devclub.eu\nFacebook-группа: https://www.facebook.com/groups/devclub.eu"
