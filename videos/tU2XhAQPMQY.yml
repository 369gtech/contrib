title: '10 inte uppenbara tips till testare - Erik Brickarp'
recordingDate: 1505225468
description: "PLEASE NOTE THIS PRESENTATION IS IN SWEDISH\n\n\"10 inte uppenbara tips till testare\" är en samling praktiskt visdom Erik samlat på sig genom åren. Vi kommer bland annat få lära oss hur man snabbt får upp en testplan, hur man kan boosta sin testning med riskkataloger och att det finns massor av viktiga orakel att använda även utanför företagets väggar. Målet är att du ska komma därifrån med nya konkreta idéer, inspiration och verktyg att applicera. \n\nErik Brickarp har pratat på en rad nationella och internationella testkonferenser, agerat mentor åt testare, en lång tid varit lärare i mjukvarutestning, bloggar om testning, är aktiv både i det lokala, nationella och internationella testcommunitiet samt är en passionerad testcoach på Verisure. Just nu är han också aktuell som en av grundarna till TestSverige, en möteplats för testare runt om i Sverige. \n__________________________\nFoo Café is an independent and physical meeting place for people of all backgrounds and expertise within the IT-industry. Foo Café is aimed at those interested in sharing and learning.\n\nBorn out of the desire to create a year round conference like atmosphere, Foo Café is THE place for planned and spontaneous meetings of all sizes and interests within the IT arena.\nEnjoy a coffee or a cold beer, along with light pub fare, and engage with other like minded individuals interested in sharing their knowledge and learning from one another. Foo Café is sourced by individuals, small, medium and goliath-sized enterprises, as well as entrepreneurs. Awaiting you, after stepping over the Foo Café threshold, is a space that is recruitment and product placement safe!\n\nWe look forward to igniting inspiration and creativity year round to patrons of Foo Café."
