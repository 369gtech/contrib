description: "Avec les méthodes de développement actuelles, avoir une plateforme d'intégration continue est un besoin vital.\nSi dans de nombreux domaines il s'agit de quelque chose d'évident, on se rend vite compte qu'il y a encore des lacunes lors du développement d'application mobile.\nPeu de documentations, des contraintes matérielles, des gestions de tests uniques,... L'environnement de developpement Android ne facilite pas la tâche!\nMais il ne faut pas perdre espoir, car c'est tout de même possible!\nSur un exemple simple utilisant les outils les plus courant (Jenkins, Sonar), je vais montrer que l'on peut avoir un système automatisé avec intégration, livraison et déploiement continue.\nJe vais aussi présenter comment nous avons pallié au problème des tests sur téléphone pour nos usages.\n\nSpeaker : @CarolineMouden"
