title: '"Artificial Intelligence for Victims of Domestic Violence" by Brian Davis'
language: English
recordingDate: 1506949162
description: "jael.ai is a fully integrated real time artificial intelligence chatbot that can coordinate care for victims of domestic violence at the point of trauma. jael.ai is training to respond to men and women in dangerous situations by helping them find a safe place for themselves and their families, contact the nearest shelter, and understand the many resources that are available according to the time and location they are needing help. jael.ai is building a national database with heavily curated information about organizations and resources for victims of domestic violence. By having direct access to the most up-to-date data jael.ai can give the most relevant help to people reaching out for assistance.\n\nBrian Davis\nAXIOM88\n\nBrian Russel Davis is the founder of Axiom88, an emerging business with a team of 20 developers in four offices worldwide. Previously, Brian was a Pandora engineer working exclusively for the Creative team. A child of Trinidadian-Guyanese parents, born in Brooklyn, New York, and raised in Sacramento, California, Brian started mixing art and technology early, coding in 5th grade and beginning formal art training at 12. He holds a BA in philosophy with a focus in analytical logic from Morehouse College in Atlanta, Georgia."
