description: "This presentation was recorded at GOTO Copenhagen 2018. #gotocon #gotocph\nhttp://gotocph.com\n\nVenkat Subramaniam - Award-winning author, founder of Agile Developer, Inc.\n\nABSTRACT\nEfficiency is achieved not just by running things faster, but by avoiding things that shouldn't be done in the first place. Lazy evaluations are a core feature of many functional programming languages. Your code can benefit from lazy evaluations with lambda expressions and, more so, with the power of Streams. In this presentation, we'll start with a discussion of lazy evaluations, with short examples from Haskell and Scala. Then we'll dive into Java [...]\n\nDownload slides and read the full abstract here:\nhttps://gotocph.com/2018/sessions/588\n\nhttps://twitter.com/gotocph\nhttps://www.facebook.com/GOTOConference\nhttps://www.linkedin.com/company/goto-\nhttp://gotocon.com\n#Java"
