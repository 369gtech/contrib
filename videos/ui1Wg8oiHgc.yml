description: "The .NET Foundation has been getting a lot of press recently. You may have heard about the frustration around the foundation. In this video, I will explain what the .NET Foundation is, how it operates, what the latest three problems are, how they were addressed, and what the fallout of those problems has been. At the end, I will discuss my thoughts on the matter and what my conclusions are about the situation and the Foundation in general.\n\nFull Training Courses: https://IAmTimCorey.com\nPatreon: https://www.patreon.com/IAmTimCorey\nMailing List:  https://signup.iamtimcorey.com/\n\nURLs from the video:\nFoundation website: https://dotnetfoundation.org/\nMembership Benefits: https://dotnetfoundation.org/member\nThe Foundation's Announcement: https://dotnetfoundation.org/blog/2021/09/22/net-foundation-election-results-2021\nRodney's Post: https://rodneylittlesii.com/posts/topic/foundation-echo-chamber\nProblem #2: https://github.com/reactiveui/splat/pull/778\nProblem #3: https://github.com/dotnet-foundation/Home/discussions/38\nClaire's apology: https://github.com/dotnet-foundation/Home/discussions/39\nClaire's resignation: https://github.com/dotnet-foundation/Home/discussions/40\nClaire's Pull Request: https://github.com/reactiveui/splat/pull/778\nClaire's Contributions: https://github.com/reactiveui/splat/graphs/contributors\nNew Project Application: https://github.com/dotnet-foundation/projects/blob/549e2325aefee2f3719e3cf8e8da7c8389b10727/new-projects.md"
