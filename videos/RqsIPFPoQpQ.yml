description: "Jonathan Taylor, Michael Galpin, Prakash Hariramani \n\nOne of the top barrier to mobile commerce is the ease of checkout. Whether you're selling office supplies, t-shirts, or fancy jewelry your users are faced with the same problem: providing credit card and shipping information via long complicated forms that are particularly painful to fill out on a mobile device. That's where the Google Wallet Android API comes in. Learn how you can use the API to make the shopping experience in your app simple and frictionless, and in turn drive up conversion and sales. \n\nFor all I/O 2013 sessions, go to https://developers.google.com/live"
