description: "This week we are going to build a form in ASP.NET Core Razor pages that does a few interesting things, including redirect to another page (with ID) upon successful post, capturing url parameters, and more. Think you can do that? Let's find out.\n\nChallenge Page (with solution): https://www.iamtimcorey.com/courses/c-weekly-challenges/lectures/10683023\nSubscribe to Solutions: https://www.iamtimcorey.com/p/c-weekly-challenges\n\nPractice makes perfect, right? Well, mostly, but practice is very important. This series is all about getting you to practice the things you learn. I would encourage you to do every one. See which ones are just easy refreshers and which ones are difficult learning experiences."
