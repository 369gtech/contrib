description: "Jake and Surma chat about 'features' of yesterday that still get in our way today. You might have encountered some of them before, but here's why they're weird.\n\nBgcolor → https://goo.gle/3s2Znuq\nX-Mixed-Replace image → https://goo.gle/3pRgwo2\nBox model and quirks mode → https://goo.gle/30l5rCQ\nimage → https://goo.gle/3ym1cDC\ndocument.all in the HTML spec → https://goo.gle/3oOxOTh\ndocument.all in the ES spec → https://goo.gle/3oOQHFK\nLive and static nodelists → https://goo.gle/30pXlci\nJava bindings for the DOM spec → https://goo.gle/33gxfcC\nThe WebIDL spec → https://goo.gle/3m1Xn1w\nDocument.domain → https://goo.gle/33sfwiH\n\n\nMore videos in the HTTP 203 series → http://goo.gle/HTTP203\nSubscribe to Google Chrome Developers here → https://goo.gle/ChromeDevs \n\nAlso, if you enjoyed this, you might like the HTTP203 podcast → https://goo.gle/HTTP203Podcast\n\n#HTTP203 #ChromeDeveloper #WebDev"
