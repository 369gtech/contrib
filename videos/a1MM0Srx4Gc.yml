title: 'Encouraging women into the tech industry: education & community - Barbara Varga-Baráth'
recordingDate: 1633623404
description: 'Barbara Varga-Baráth , the General manager and former CEO at Green Fox Academy (which is one of the leading software development bootcamps in Hungary), shared the knowledge of using education and community building to convince women to take the first step towards the IT sector on the 29th of September 2021.'
