description: "It's been 10 years since pandas development started. In this time, pandas growth in popularity has been incredible, becoming the de-facto standard for data analysis, to the point of being responsible for 1% of StackOverflow traffic. And the development of pandas continues strong, with new features and many fixes coming at every release.\n\nIn this talk we'll start with the motivation for the project. Covering its past, the current development and latest features, and what can we expect from the project in the future.\n\nEVENT:\n\nPyData London Meetup #47\n\nSPEAKER:\n\nMarc Garcia\n\nPERMISSIONS:\n\nPyData Conference Organizer provided Coding Tech with the permission to republish this video.\n\nCREDITS:\n\nOriginal video source: https://www.youtube.com/watch?v=hK6o_TDXXN8&t=82s"
