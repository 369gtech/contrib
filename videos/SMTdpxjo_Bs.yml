description: "Большинство из нас привыкло думать и действовать в рамках определенных шаблонов, заложенных в нас нашим предыдущим опытом или действиями окружающих нас людей.\nНо для того, чтобы построить успешные компании, мы должны научиться думать за рамками этих шаблонов, фокусируясь на уникальной специфике текущих задач.\n\nДейв предлагает рассматривать организацию как сложную адаптивную систему, которая непрерывно развивается и всегда находится в определеном уникальном состоянии, требующем от нас новых мыслей и решений.\nПри этом предыдущий опыт становится нашим помощником, а не догмой и единственно верным решением. Идея в том, что если что-то работало раньше или в другой компании, то не факт, что это сработает в нашей компании сегодня."
