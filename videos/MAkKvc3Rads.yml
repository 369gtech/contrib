title: 'BDX I/O 2018 - Embarquez vos réseaux de neurones avec le Neural Comput… - Géraud Dugé de Bernonville'
recordingDate: 1541873847
description: "Les réseaux de neurones sont partout ! Ils sont aussi bien utilisés dans le domaine du traitement d'image, de la traduction de texte, la reconnaissance vocale... Les réseaux de neurones sont de plus en plus présents dans nos objets du quotidien (et plus particulièrement nos smartphones et autres objets connectés).\r\n\r\nLes modèles entrainés doivent ainsi répondre à de plus en plus de contraintes afin de pouvoir s'exécuter rapidement tout en limitant la consommation d'énergie (pour ne pas vider les batteries à chaque exécution). Dans cette optique-là, plusieurs constructeurs se sont lancés dans la construction de puces dédiées à l'exécution des modèles, parmi ces constructeurs on retrouve [Movidius](https://developer.movidius.com/) (racheté par Intel) qui propose notamment le Neural Compute Stick.\r\n\r\nCette présentation est l'occasion de voir comment mettre en oeuvre le NCS avec TensorFlow et Keras pour répondre à un cas d'utilisation de reconnaissance d'image, dans le cadre du projet AlphaShifumi développé en interne chez Zenika."
