description: "You’re (continuously) building a cloud platform for your developers. It’s going to make their lives easier—and keep your pager from going off all weekend. If only you could get all your developer teams to use it! \n\nMany Platform Engineering teams using Pivotal Platform have discovered this interesting reality: they're spending more time “marketing” their platform than they expected. And that’s not a bad thing! But whether you’re new to Pivotal Platform or have been using it for a while, you may wonder if you’re doing the right things to gain adoption within your developer ranks. \n\nLearn more: https://pv.tl/33R7YRf\n\nIn this session you’ll learn: \n\n-why you need to account for ongoing marketing of your platform\n\n-tactics you can use to drive adoption\n\n-how to measure the effectiveness of your “marketing” activities\n\nSpeakers: Scott Antle: Engagement Director, Pivotal and Dormain Drewitz: Sr. Director, Pivotal\n\nFilmed at SpringOne Platform 2019\nSlides: Coming Soon"
