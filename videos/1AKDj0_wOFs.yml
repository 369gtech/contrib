description: "Capacity planning process plays a critical role in migrating to an existing application or designing a brand new one. In the second part of this three-part series with Silvano Coriani, learn about the differences between DTU and vCore when planning for your Azure SQL Database. For an overview of Azure SQL Capacity planning, watch part one: https://youtu.be/BbcVl9ZKtf8?WT.mc_id=dataexposed-c9-niner\n \n0:00 Introduction\n0:55 Planning for Azure SQL DB deployment\n1:36 DTU model\n2:12 vCore model\n3:12 Differences between DTU model & vCore model\n3:46 DTU benchmark\n5:21 Translating DTU\n8:23 Demo\n11:00 Benefits of virtual cores\n12:45 vCores resource limits\n\n‚úîÔ∏èResources:\nChoose between the vCore and DTU purchasing models: https://docs.microsoft.com/en-us/azure/azure-sql/database/purchasing-models?WT.mc_id=dataexposed-c9-niner\nvCore model overview: https://docs.microsoft.com/en-us/azure/azure-sql/database/service-tiers-vcore?tabs=azure-portal?WT.mc_id=dataexposed-c9-niner\nService tiers in the DTU-based purchase model: https://docs.microsoft.com/en-us/azure/azure-sql/database/service-tiers-dtu?WT.mc_id=dataexposed-c9-niner\nMigrate Azure SQL Database from the DTU-based model to the vCore-based model: https://docs.microsoft.com/en-us/azure/azure-sql/database/migrate-dtu-to-vcore?WT.mc_id=dataexposed-c9-niner\nQuery Performance Insight for Azure SQL Database: https://docs.microsoft.com/en-us/azure/azure-sql/database/query-performance-insight-use?WT.mc_id=dataexposed-c9-niner\nTroubleshoot with Intelligent Insights: https://docs.microsoft.com/en-us/azure/azure-sql/database/intelligent-insights-troubleshoot-performance?WT.mc_id=dataexposed-c9-niner\n\nüìå Let's connect:\nTwitter - Silvano Coriani, http://twitter.com/scoriani\nTwitter - Anna Hoffman, https://twitter.com/AnalyticAnna \nTwitter - AzureSQL, https://aka.ms/azuresqltw\n\nüî¥ Watch even more Data Exposed episodes: https://aka.ms/dataexposedyt\n\nüîî Subscribe to our channels for even more SQL tips:\nMicrosoft Azure SQL: https://aka.ms/msazuresqlyt\nMicrosoft SQL Server: https://aka.ms/mssqlserveryt\nMicrosoft Developer:  https://aka.ms/microsoftdeveloperyt\n\n#AzureSQL #AzureSQLDB #AzureSQLDatabase #DataExposed"
