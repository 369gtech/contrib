title: 'Nerijus Kliukas. Agile refleksijos: 3 išmoktos pamokos'
language: English
recordingDate: 1606656472
description: "„Yra sakoma, kad protingi mokosi iš savų klaidų, o išmintingi iš svetimų. Koks esi tu: protingas ar išmintingas?\n\nAš siūlau į 12-ąjį Agile Manifesto principą pažvelgti iš fasilitatoriaus perspektyvos - ką aš, kaip Scrum meistras, galiu daryti kitaip, kad retrospektyvos būtų produktyvesnės ir neštų daugiau naudos ne tik komandos nariams individualai, bet ir visai organizacijai. Susitikimo metu dalinsiuosi savo klaidomis ir išmoktomis pamokomis“ ,- sako Nerijus.\n\nPranešėjas savo karjerą Agile pradėjo prieš 5 metus.Per tą laiką jam teko išbandyti PMO konsultanto, Scrum Master ir Agile Coach pozicijas keliose tarptautinėse kompanijose Lietuvoje. Šiuo metu Nerijus dirba Agile Coach / Scrum Master Telia Global Services LT.\n\nKiti nuotolinio susitikimo pranešimai:\nUgnė Kryževičiūtės - https://bit.ly/Ugnės_pranešimas\nArtūro Baranausko - https://bit.ly/Artūro_pranešimas"
