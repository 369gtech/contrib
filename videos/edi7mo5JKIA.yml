description: "Ogłoszenie końca frameworka AngularJS 1.x było bardzo kontrowersyjne i obiło się głośnym echem w społeczności JS. Angular 2 jeszcze przed powstaniem był prawdopodobnie najbardziej znienawidzonym frameworkiem w historii JavaScriptu. Teraz, krótko po premierze, wreszcie wiemy z czym dokładnie mamy do czynienia i możemy to trzeźwo ocenić. W tej prezentacji Michał Miszczyszyn chciałby przedstawić podstawy Angulara 2 oraz to, w jaki sposób zmienia się dzięki niemu podejście do tworzenia rozbudowanych aplikacji internetowych.\n\nPrezentacja miała miejsce: 15.11.2016"
