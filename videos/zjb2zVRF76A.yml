description: "A Google TechTalk, 2019/10/10, presented by Abby Schmiedt.\nABSTRACT: Keyboard Navigation is a first step in making Blockly accessible for everyone. Abby goes through the details of Blockly's new navigation APIs, which enable significant customization for Blockly's community to build out different approaches for accessibility. Slides: https://docs.google.com/presentation/d/1Eb86RHCuD842uZYEQ3cnL3PFxvhcN-b3iTk0N_gO6kk/edit?usp=sharing\n\nMore about the Summit: https://sites.google.com/corp/view/blockly-user-summit-2019/agenda\n\nAbout the speaker: Abby started her adventure in the wonderful world of blocks about a year ago when she joined the Kids Coding Team at Google. Since then she has mainly been focused on Themes and Keyboard Navigation."
