title: '002. О том, как не надо тестировать — Иван Стрелков'
recordingDate: 1470917012
description: "Зачастую во многих руководствах по модульному тестированию и по TDD сказано, что по возможности нужно тестировать весь новый код. В реальном проекте всё оказывается не столь однозначно, и иногда нужно сказать тестированию «Стоп!». Доклад будет посвящён тому, когда и почему такое бывает.\n\nМатериалы доклада:\nhttps://events.yandex.ru/lib/talks/3718/"
