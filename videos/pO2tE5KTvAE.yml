description: "Jest est un test-runner pour JavaScript conçu pour faciliter la vie des développeurs.\n\nÀ travers une configuration par défaut bien pensée, Jest offre toutes les fonctionnalités classiques d'un framework de test, mais en plus simple d'utilisation. On citera, entre autres, une ligne de commande interactive, des assertions dont les erreurs sont réellement exploitables ou encore un système de mocking automatique efficace. Mais Jest propose aussi quelques concepts innovants, comme le snapshot testing permettant de tester le HTML des composants générés par votre framework préféré en minimisant les problèmes de maintenance. Et comme Jest est agnostique de la technologie utilisée, que vous fassiez du front ou du back, si vous utilisez un language qui compile vers JavaScript, vous pouvez utiliser Jest. Et si vous utilisez déjà un autre test-runner? Et bien la migration vers Jest est simple, et est même souvent automatisée!\n\nAu cours de cette présentation alternant slides et live coding, vous découvrirez ce merveilleux outil, et repartirez sans nul doute avec l'envie de l'utiliser sur vos projets, car Jest, l'essayer, c'est l'adopter!"
