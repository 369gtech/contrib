title: 'Build Distributed system fast and funny using Atomix (Andriy Rymar)'
recordingDate: 1530173623
description: 'How is it difficult to create a robust distributed system in our time? Do we really need to develop own communication protocols and take care of fault tolerance? With such frameworks as Atomix an answer is NO. Atomix is already taking care of all the necessary parts of distributed systems, you just need to use it correctly. In this talk, you will get acquainted with Atomix Framework and will see how easy it is to build non-blocking distributed system.'
