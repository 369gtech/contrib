description: "Portable Native Client: How we Learned to Stop Compiling and Love the Translator\n\nPortable Native Client is a technology that enables portable, secure execution of native applications in Chrome. Developers produce a platform-independent form of their native application. Chrome translates this form to run on the user's device at better than 80% of native performance."
