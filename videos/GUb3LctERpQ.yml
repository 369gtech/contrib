description: 'KAIP PAŽABOTI NOVACIJŲ STICHIJĄ? (individualaus ir komandinio kūrybiškumo valdymas kuriant IT sistemas). Vyrauja mitas, kad kūrybingumas - menininkų privilegija ir pavaldus tik mūzai ar įkvėpimui. Nėra įkvėpimo -- nėra kūrybos. Sprendžiant verslo problemas ar kuriant naujoves genialiai paprasti, kūrybingi sprendimai reikalingi žaibiškai - konkurentai juk nemiega! Šiandien, 21-ame amžiuje, kai pagaminti galima praktiškai bet ką bet kokiais kiekiais, didžiausias konkurencinis pranašumas įgyjamas per unikalumą ir išskirtinumą rinkoje. Konkurencinėje kovoje tai gali būti vienintelis būdas išgyventi! Bet ar kūrybiškumas gali būti planuojamas, numatomas ir valdomas? Pranešime pristatoma kaip išvengti pagrindinių kūrybiškumo spąstų -- asmeninė ir komandinė mąstymo inercijos ar chaotiško spėliojimo bei įkinkyti visas žmonijos sukauptas žinias ir valdyti kūrybos procesą tobulinant esamas ar kuriant naujas IT sistemas.'
