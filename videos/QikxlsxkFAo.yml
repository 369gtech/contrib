category: conference
title: 'La place des GULL dans le monde du Libre — Pascal Arnoux et Myriam Criquet'
language: French
recordingDate: 1542618238
description: "Les Groupes d’Utilisateurs de Logiciels Libres font partie du paysage du Libre.\n\nMais quelle est la place, l’utilité et la valeur de ces GULL dans la promotion du logiciel libre ?\n\nQuel est leur rôle ? Pourquoi et comment le joue-t-il ?\n\nAgissent-ils en synergie, en ignorant leur écosystème ou en conflit avec lui ?\n\nAprès avoir organisé une journée inter-gull, le 10 juillet 2018, aux Rencontres Mondiales du Logiciel Libre, à Strasbourg, l'April, Framasoft et Montpel'libre ont débattu de ce sujet avec les GULL présents, avant la création de la GULL Academy au courant de l'année 2019. Ainsi, Montpel’libre ouvre le dialogue à l’ensemble des acteurs du Libre lors du Capitole du Libre du 17 et 18 novembre 2018."
