title: 'AWS vs GCP vs Azure (Laurent Grangeau, Tony Jarriault et Olivier Dupré)'
language: French
recordingDate: 1634026274
description: "Tout le monde connaît ces 3 clouders publics majeurs. Mais... qu'ont-ils réellement en commun ? Quelles sont leurs différences profondes ? Le choix pour l'un des 3 est-il une question de coeur, de compétences disponibles ou capacités techniques ?\n\nFaire le tour complet de chacune de ces plateformes prend déjà plus d'une journée. Alors faire le tour des 3 de manière exhaustive lors d'un talk est utopique. Nous irons donc droit au but et nous focaliserons sur les services majeurs, les plus utilisés et ceux pour lesquels la comparaison est la plus intéressante."
