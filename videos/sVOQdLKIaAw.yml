description: "With Hermes on React Native certain steps are happening Ahead of Time (AOT) rather than Just in Time (JIT). If we were to break down all the steps in the pipeline taken to run a React Native app, which steps are AOT and which are JIT? This extract of the Hermes episode explores JIT JS engine pipeline vs Hermes pipeline.\n\nWould you like to learn more about Hermes? \nCheck the full episode here:\nhttps://callstack.com/podcasts/react-native-0-64-with-hermes-for-ios-ep-5?utm_campaign=Hermes_MB&utm_source=youtube&utm_medium=social&utm_content=hermes_podcast_short3 \n\nRead more about the engine in our Hermes series:\n\n1. Bringing Hermes to iOS in React Native 0.64\nhttps://callstack.com/blog/bringing-hermes-to-ios-in-react-native/?utm_campaign=Hermes_MB&utm_source=youtube&utm_medium=social&utm_content=hermes_podcast_short3 \n\n2. Hermes Performance on iOS: How it Compares with JSC \nhttps://callstack.com/blog/hermes-performance-on-ios/?utm_campaign=Hermes_MB&utm_source=youtube&utm_medium=social&utm_content=hermes_podcast_short3 \n\n3. Technical Guide, Part 1: Compiling Hermes for Apple Platforms\nhttps://callstack.com/blog/technical-guide-compiling-hermes-for-apple-platforms/?utm_campaign=Hermes_MB&utm_source=youtube&utm_medium=social&utm_content=hermes_podcast_short3  \n\n4. Technical Guide, Part 2: Integrating Hermes with React Native\nhttps://callstack.com/blog/technical-guide-integrating-hermes-with-react-native/?utm_campaign=Hermes_MB&utm_source=youtube&utm_medium=social&utm_content=hermes_podcast_short3 \n\n#HermesEngine​ #ReactNative​ #ReactJS​ #JavaScript​ #softwaredevelopment​ #programming​ #Callstack​ #TheReactNativeShow"
