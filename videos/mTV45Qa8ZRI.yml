title: 'Александр Зимин — Давайте проектировать UI правильно'
language: Russian
recordingDate: 1518088133
description: "Ближайшая конференция — Mobius 2020 Piter\n22-25 июня, Online\nПодробности и билеты: https://bit.ly/mobius2020piter\n\n. Обычно View для архитекторов играет второстепенную роль, экраны приложения часто переписываются с нуля, а самое веселое связано с внедрением Rx в проект. Но даже на стороне разработки UI бывают повторяющиеся моменты (работа с клавиатурой, работа с таблицами, похожие экраны вовлечения или регистраций и т.д.), а экраны с несколькими состояниями или разной версткой (например, для iPhone и iPad) часто плодят не самый качественный код.\n\nВ докладе хотелось бы рассказать про подходы к разработке UI, которые позволяют новым разработчикам вносить изменения без переписывания кода и переиспользовать написанные компоненты.\n\nТакже часть доклада будет посвящена Atomic Design. Многие популярные приложения используют нестандартные визуальные компоненты, и мы в Badoo не исключение. Чтобы это не создавало много головной боли дизайнерам и разработчикам, нам пришлось выработать решение, которое и будет представлено в докладе."
