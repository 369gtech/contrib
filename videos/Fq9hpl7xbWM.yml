description: "This video was recorded at Lambda Days 2019 http://www.lambdadays.org/lambdadays2019\n\nGet involved in Lambda Days' next conference http://www.lambdadays.org\n\n---\n\nANNOUNCING BROADWAY\nby José Valim\n\nABSTRACT\nBroadway is a new open source project by Plataformatec that aims to streamline data processing pipelines. It allows developers to consume data efficiently and concurrently from many systems, such as Amazon SQS, RabbitMQ, Google Cloud PubSub and others.\n\nRead the full abstract: http://www.lambdadays.org/lambdadays2019/jose-valim\n\n---\n\nTHE SPEAKER - JOSÉ VALIM\nElixir Creator\n\nJosé Valim is the creator of the Elixir programming language and member of the Rails Core Team. He graduated in Engineering in São Paulo University, Brazil and has a Master of Science by Politecnico di Torino, Italy. He is also the lead-developer of Plataformatec, a consultancy firm based in Brazil, and an active member of the Open Source community.\n\nMore on José Valim: http://www.lambdadays.org/lambdadays2019/jose-valim\n\n---\n\nLAMBDA DAYS & ERLANG SOLUTIONS\nLambda Days is powered by Erlang Solutions. Lambda Days 2019 was sponsored by Brainly, Schibsted, Standard Chartered, Erlang Solutions, NoRedInk & Uber. \n\nLAMBDA DAYS\nWebsite: http://www.lambdadays.org\nTwitter: https://twitter.com/LambdaDays\nFacebook: https://www.facebook.com/lambdadays\nLinkedIn: https://www.linkedin.com/company/lambda-days/\nMail: info at lambdadays.org\n\n#LambdaDays #Elixir"
