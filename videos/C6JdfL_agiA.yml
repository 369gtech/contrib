title: 'Анна Обухова, Agile Distribution Risk Score — планируйте распределенность осознанно'
recordingDate: 1443243917
description: "Scrum давно используется для разработки программного обеспечения в распределенном режиме и когда речь заходит о проекте с участием нескольких распределенных команд, то понятно что проект будет непростым.  Но насколько непростым и как четко и грамотно построить взаимодействие между заказчиком, командами и руководством проекта? Каков на самом деле уровень риска такого проекта?\n\nПроанализировав личный опыт разработки распределенных Agile проектов и опыте Exigen Services,  я выделила несколько факторов, влияющих на такие проекты, что позволило сформулировать  Agile Distribution Risk Score, как четкую метрику сложности распределенного проекта.  Пользуясь этой формулой любой руководитель проекта сможет наглядно,  в цифрах, увидеть сложность проекта и, работая над факторами входящими в расчет Distribution Risk Score, сделать проект более грамотно организованным.  Этот подход позволяет рассчитать, когда распределенная команда будет эффективна, а когда стоит настаивать, чтобы проект не был распределенным."
