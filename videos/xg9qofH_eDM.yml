description: "The development of advanced missile systems such as NSM (Naval Strike Missile) and JSM (Joint Strike Missile) are complex, expensive and long processes. To reduce risk, cost and time it is essential to have advanced and flexible simulation tools.\n\nThis presentation addresses the history, development and usage of KDA Missile Division simulation tools. Technical aspects of the chosen architecture and implementation are presented and discussed\n\nSave the date for NDC TechTown 2020  (31st of August - 3rd of September)\n\nCheck out more of our talks at: \nhttps://ndctechtown.com/\nhttps://www.ndcconferences.com/"
