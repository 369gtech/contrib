title: 'Introduction to PackedObjects'
language: English
recordingDate: 1433784706
description: "In Java the layout of objects is abstracted away from the application, leaving Java inherently challenged by concerns such as (1) interoperation with native data structures, (2) the dense packing of Java objects, and (3) cache conflicts and false sharing. With PackedObjects, there is a proposal for a new explicit object model that enables direct binding of native data structures, dense packing of Java objects to improve the performance of operations such as serialization, and precise object layout to allow for finer-grained control over locality and the development of a high-performance concurrent library. Learn more in this session.\n\n\nAuthor:\nRyan Sciampacone\nundefined\nView more trainings by Ryan Sciampacone at https://www.parleys.com/author/ryan-sciampacone\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
