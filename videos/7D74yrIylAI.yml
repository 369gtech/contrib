title: '18. Работа с сенсорным пользовательским вводом – Всеволод Шмыров'
recordingDate: 1636027039
description: 'На лекции мы разберем, как работать с сенсорными событиями в браузере и какие API для этого есть. Расскажем, как получилось так, что сейчас есть две актуальные спецификации, рассмотрим их различия, сильные и слабые стороны и объясним, для каких задач удобнее использовать каждую из спецификаций.'
