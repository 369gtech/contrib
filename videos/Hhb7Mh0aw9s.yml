title: 'Localiser ses objets connectés à 10cm dans un environnement intérieur'
language: French
recordingDate: 1574258365
description: "Avec Adrien van den Bossche, Quentin Vey\n\nQui n'a jamais passé 10 minutes à rechercher son téléphone, ses clés ou son portefeuille le matin avant de partir de chez lui ? Demain, les objets connectés pourront s'auto-localiser dans un environnement intérieur et la maison connectée pourra dire : \"tes clés sont sous le canapé !\". Mais tout ceci est déjà possible grâce aux nombreuses techniques de localisation indoor rendues possible par les réseaux sans fil. Dans cette présentation, Adrien présentera un état de l'art des possibilités, ainsi que les outils matériels et logiciels libres pour retrouver ses objets connectés et, si la technique le permet, une démonstration viendra clôturer la conférence."
