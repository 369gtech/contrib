description: "DevOps and the Healthcare Giant\n\nJames Wickett, Head of Research at Signal Sciences & Author of DevOps Courses at Lynda.com, Signal Sciences Corp \nAaron Rinehart, Chief Enterprise Security Architect, United Health Group \n\nUnited Health Group is a large-scale health care technology enterprise with a strong focus on security and compliance. In our efforts to respond to market demands quickly while remaining secure and trusted, we have been rethinking the way we deliver technical solutions. Follow our journey as we have tackled the use of automated security testing with the Gauntlt Rugged Attack Framework within software delivery pipelines to provide teams with on-demand security and compliance feedback.\n\nDOES17 San Francisco\nDevOps Enterprise Summit\nhttps://events.itrevolution.com/us/"
