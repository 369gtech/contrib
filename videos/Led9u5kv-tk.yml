title: '14/10/14 - Java 8 : l''API Stream (1/2)'
recordingDate: 1416427203
description: "Java 8 est la, on en parle au présent. La nouveauté majeure de Java 8 est bien sûr l'introduction des lambda expressions. Cette introduction n'aurait pas été utile si l'API Collection n'avait été revue. Cette révision s'appelle l'API Stream, qui, ajoutée à la notion de Collector, rend un peu vieillot notre bon vieux pattern Iterator. le but est de présenter les patterns construits sur les Streams, et de montrer sur de nombreux exemples, simples et complexes, les nouveaux patterns proposés par cette API. On parlera patterns, parallélisation, implémentation et performances. On montrera du code et du live coding.\n#JAVA8 #Collections #Stream\nIntervenant : José Paumard"
