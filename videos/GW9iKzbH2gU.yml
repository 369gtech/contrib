description: "Od 10 lat pomaga przedsiębiorstwom pozyskiwać klientów za pomocą nowych technologii. Współzałożyciel i prezes Livespace, współtwórca przedsiębiorstw działających w obszarze tworzenia oprogramowania, reklamy internetowej i edukacji. Na co dzień zajmuje się podnoszeniem produktywności zespołów sprzedażowych i edukacją w tej dziedzinie.\n\nMeetup miał miejsce 9.06.2021, odbył się Online.\n\nZobacz kalendarz wydarzeń na www.pipelinesummit.com\nDołącz do społeczności Tech Sales i czytaj unikalne tipy sprzedażowe: www.pipelinesummit.com/slack"
