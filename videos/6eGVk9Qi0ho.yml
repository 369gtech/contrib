title: 'Роман Пономарев — WebXR в реальной жизни'
recordingDate: 1636202954
description: "Ближайшая конференция: \nHolyJS 2021 Moscow — 2-5 ноября, онлайн.\nПодробности и билеты: https://bit.ly/3rF5KS7 \n\n. Дополненная и виртуальная реальности — отличные инструменты для демонстрации продукта. Плоское изображение получает объем и может ожить в любом заданном пространстве, максимально раскрывая детали и полезные характеристики объекта. Браузер же всегда под рукой и позволяет без скачивания приложений визуализировать в шаге от пользователя что угодно.\n\nВ этом докладе мы рассмотрим существующие технологии для работы с AR и VR в вебе, стандарты, лежащие в их основе, а также затронем состояние XR индустрии в целом."
