title: 'Tech3camp #58 (Backend): Kuba Marchwicki – The time relativity principle'
language: English
recordingDate: 1585310755
description: 'Żyjemy w interesujących czasach. Ludzie mówią, że to jak dotychczas działały aplikacje webowe, to przeszłość. Przyszłość jest świetlana i asynchroniczna. Świetlana i oparta o pętle zdarzeń. Świetlana i reaktywna. Ludzie oceniają: to nie jest asynchroniczne, nie jest reaktywne, nie jest napisane w nodejs – to nie ma przyszłości. Jednak świat nie jest albo synchroniczny albo asynchroniczny. Nie jest czarno-biały. Jest szary, zamglony, grząski i pełen niespodzianek. Podczas tej prezentacji spróbujemy spenetrować niektóre z tych odcieni szarości. W trakcie prezentacji spróbujemy wyrobić sobie zdanie czy „zrobienie wszystkiego reaktywnie” to na pewno taki dobry pomysł – przynajmniej w kontekście aplikacji webowych. Krytycznie spojrzymy na pełne spektrum podejść od synchronicznych servletów, po asynchroniczne, reaktywne aplikacje. Posiłkując się liczbami, metrykami, eksperymentami, przeanalizujemy proste i tradycyjne podejście do obsługi HTTP. Zobaczymy gdzie działa, a gdzie przestaje działać. Mając takie nieoptymalne i nieefektywne podejście za punkt wyjściowy – przeanalizujemy inne możliwości (pętla zdarzeń, reaktywność) nie tylko z punktu widzenia wydajności (oczywista perspektywa), ale także czytelności, utrzymywalności itp. Opierając się na typowych scenariuszach użycia, spróbujemy odpowiedzieć na pytanie czy jest punkt od którego nudne, niehipsterskie technologie przestają mieć sens i z czystym sumieniem możemy dodać `import io.reactivex.*`.'
