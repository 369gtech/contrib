description: "An infrastructure in line with my requirements\n\nDepending on my needs and requirements, an architecture can quickly become complex and cost more in terms of investments maintenance in operational condition, skills, scalability, etc.\nWhat does it cost in practice to have an infrastructure with the right levels of acceptance according to the risks involved? Do I have the right people in-house? Tomorrow, should I launch my XaaS platform / my log well / my redesign towards infra as code? Do I really need everything? In what order?\n\nErwan Alliaume is an experienced Co-Founder and CTO with a demonstrated history of working in the information technology and services industry. Strong consulting professional skilled in Architecture, BigData, DevOps, Coaching and Software Engineering.\n\nEric Favre has been a consultant at OCTO Technology for 9 years. He has a developer background, more back-end oriented, which has derived over the years towards full stack, devops and data engineering. His different experiences have provided him with an architecture sensibility. \n\nFor more on YOW! Conference, visit http://www.yowconference.com.au"
