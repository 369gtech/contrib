description: "Talk recording from Amsterdam JSNation 2019 Conference: https://jsnation.com\n\n# A11Y and React\n\nInclusivity is important to us. As a company that builds web applications for Universities and Research Institutes we need to ensure that everyone can successfully use our Web sites and applications regardless of their physical or cognitive ability. We'll take a brief tour of our Accessibility Checklist and talk about how our development team deals with the practical implications of implementing accessibility on our React frontend."
