title: 'Тяжелое утро с HolyJS / Энжи Сказка // 3 ноября 2020'
language: Russian
recordingDate: 1604390616
description: "Переходите на сайт шоу, чтобы узнать больше и подписаться на рассылки, которые не дадут вам пропустить выход новых эпизодов: https://meetup-holyjs.jugru.org/\n\nГостем выпуска станет Энжи Сказка, который называет свой род занятий «visualisation developer». Что это означает? Вот и выясним во всех подробностях. А также поговорим о шведском некоммерческом проекте Gapminder, где он работает, о его переезде в Швецию, work/life balance и софт-скиллах. \n\nБлижайшая конференция — HolyJS 2020 Moscow\n25-28 ноября, Online\nПодробности и билеты: http://bit.ly/HolyJSConf\n\nПартнеры:\n\n— МТС \nhttps://it-mts-job.ru/invite\nМТС больше, чем телеком. Сегодня создается экосистема цифровых сервисов сразу в нескольких направлениях: от обработки больших данных, искусственного интеллекта и облачных сервисов до телемедицины и киберспорта. IT-команда МТС—это более 5000 коллег по всей России с разнообразным опытом и экспертизой.\n\n— Райффайзенбанк\nhttps://career.raiffeisen.ru/\nРайффайзенбанк — один из 11 системно-значимых банков России. Мы часть международной банковской Группы Райффайзен, традиции которой насчитывают более 120 лет успешной работы.\n\nМы уходим от образа классического банка, применяя digital-решения и ориентируясь на потребности клиентов."
