description: "Ulf kommer berätta sin erfarenhet om hur man i ett PLM system kan få spårbarnet även på mjukvara. Traditionellt så är det primärt hårdvara som utgör den BOM (Bill of Material) som skapas i ett PLM system, bl a för att driva rätt material och använda rätt parter i produktionen.\nMen att veta vilken mjukvara som som finns i produkten kan ju också vara bra…\n\n\nFoo Café is an independent and physical meeting place for people of all backgrounds and expertise within the IT-industry in the Malmö/Lund region. Foo Café is aimed at those interested in sharing, learning and creating. \nJoin the fun at foocafe.org"
