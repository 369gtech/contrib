description: "This video was recorded at ElixirConf EU 2021 - https://www.elixirconf.eu/\n\nDiving into Ecto.Query | Willian Frantz - Elixir Enthusiast, Software Alchemist at Trybe\n\nABSTRACT\nCreate complex and powerful SQL queries is part of our lives as Web Developers, you may be dealing with a structured database with huge sets of data, or having a complex business logic that requires to join lots of tables in order to retrieve a final result.\nLet’s see how far we can get with Ecto.Query, and if we can manage to attend our needs using it’s API.\n\n• See & download slides:\n https://drive.google.com/file/d/1gsdYPKjwAgvKiWqeBF2F1z6Mc0H9Ac-s/view\n• Follow us on social: \n  Twitter: https://twitter.com/ElixirConfEU\n  LinkedIn: https://www.linkedin.com/company/27159258/\n\n• Looking for a unique learning experience?\n  Attend the next Code Sync conference near you! \n  See what's coming up at: https://codesync.global \n\n• SUBSCRIBE TO OUR CHANNEL\n  https://www.youtube.com/channel/UC47eUBNO8KBH_V8AfowOWOw"
