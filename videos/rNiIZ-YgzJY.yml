title: 'Андрей Ребров, DevOps - очередное красивое слово или следующая ступень эволюции?'
recordingDate: 1441527607
description: 'В словаре методологий, наравне со scrum, kanban и прочими красивыми словами, появилось новое слово - DevOps. Как и все новое оно встречает много отторжения и непонимания. Кто такие Ops? Зачем нам это нужно, если и так вроде релизимся? В конце концом, мы только перешли на agile, зачем нам еще что-то, если нам и так обещали розовый мир? К сожалению, розовый мир был обещан только команде разработке и заказчику, а вот о тех, кто ставит продукт и его поддерживает забыли. В своем докладе я расскажу и покажу, кто же такие Operations (ops), в чем их работа и какие их проблемы, и самое главное - как их включить в цепочку создания и доставки продукта.'
