description: "La première version de Mail2Voice répond depuis 6 ans à des besoins particuliers pour une gestion simple et en autonomie des courriels auprès d'utilisateurs en situation d'illettrisme, de handicap moteur ou cognitif.\nLa version 2 de Mail2Voice arrive avec son lot de nouveautés, dont principalement : une interface repensée pour plus d'ergonomie et de personnalisations, une ouverture à d'autres besoins (dyslexies), une robustesse accrue et bien-sûr un support des systèmes Linux. Cette nouvelle version commence à pointer plus que le bout de son nez... une bêta pour le Capitole ? Voici comment l'équipe de Mai2Voice a pensé l'avenir de ce gestionnaire de courriels adapté. À l'issue de cette présentation vous pourrez partager vos remarques et besoins."
