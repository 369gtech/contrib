title: 'Henk Boelman - The age of applied AI'
language: English
recordingDate: 1620644732
description: "After a tremendous age of innovation and research in the AI field, we are moving towards the age of appliances. But how and where do you get started as a developer and how do you apply machine learning ethically and use it for good.\n\nIn this talk we dive into the current state of everyday AI, debate the challenges that come with responsible AI and you will get some tips and tricks on how you can advantage of AI as a developer."
