title: 'Евгений Хоружий - Рецепты ГИС-дилетанта'
recordingDate: 1489760962
description: "Две истории про то, как делались задачи, с которыми могут столкнуться многие:\n1. Анализ дорожного движения в городе на основе массива GPS-треков. О том, как вроде бы простая по формулировке задача, посчитать среднюю скорость движения на различных участках улиц, вылилась в развёртывание базы с данными OSM, использование OSRM для map matching и немного программирования.\n2. Создание стиля для карты, которой можно пользоваться. Все известные стили OSM для территории Беларуси страдают тем, что не показывают малые населённые пункты на приемлемых для нормального ориентирования на карте масштабах. Кроме того, хотелось сделать стиль, пригодный для печати и похожий на привычные карты из атласов автодорог.\nВторая часть — как всё это добро напечатать с минимальной болью: от большого плаката до маленького буклета."
