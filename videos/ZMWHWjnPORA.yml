title: 'YOW! 2020 Online - Susanne Kaiser - Building Adaptive Systems For a Fast Flow of Change'
language: English
recordingDate: 1624249501
description: "In a world of rapid changes and increasing uncertainties, organizations have to continuously adapt and evolve to remain competitive and excel in the market.\_\nIn such a dynamic business landscape organizations need to design for adaptability. Organizations need to aim for building systems and team organizations aligned to the business needs and business strategy and evolving them for adaptability to new changes and unknown environments.\nIn this talk, I am going to highlight how the combination of \_Wardley Maps, Domain-Driven Design, and Team Topologies can provide a holistic, powerful toolset to design, build and evolve adaptive systems and team structures for a fast flow of change.\nSusanne Kaiser is an independent Tech Consultant supporting organizations of various sizes to build and run software products from idea to production. Susanne was previously working as a startup CTO. She has a background in computer sciences and experience in software development and architecture for more than 18 years.\_Susanne presents regularly at international tech conferences as a speaker.\n\nFor more information on YOW! Conference visit, www.yowconference.com.au"
