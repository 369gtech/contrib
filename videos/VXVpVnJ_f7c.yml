title: 'Soyez une "feign" asse quand vous écrivez un client REST Java (Alexandre Navarro)'
language: French
recordingDate: 1493055030
description: "Soyez une \"feign\"-asse quand vous écrivez un client REST java\n\nLe but de ce quicky est de vous faire découvrir feign, une libraire opensource avec une approche originale de simplicité pour créer des clients REST java comparée aux jaxrs, restTemplate à base d'interface et d'annotations.\n\nCette lib opensource a été créé par Netflix et est notamment utilisée dans spring-cloud / spring-boot avec eureka et ribbon.\n\nSi vous ne connaissez pas du tout feign, que vous commencez à appeler pas mal d'api REST et à créer des microservices via spring-boot, cette présentation peut vous intéresser."
