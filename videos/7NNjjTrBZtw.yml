description: "This video was recorded at Code BEAM Lite Berlin 18 -- http://bit.ly/2vxJuxL\n\nGet involved in Code Sync's next conference -- http://bit.ly/2Mcm4aS\n\n---\n\nRA: A RAFT IMPLEMENTATION\nby Karl Nilsson\n\nTHIS TALK IN THREE WORDS:\nRaft\nRabbitMQ\nData replication\n\nTALK LEVEL: Intermediate\n\nABSTRACT\nIn this talk Karl introduces the Ra library, an open source Raft implementation by Team RabbitMQ. Karl goes through the reasons for wanting to use Raft inside RabbitMQ, the design requirements that came out of that and how they ended up implemented in Ra. Karl also covers how to use Ra to implement you're own replicated state machines.\n\n-- Read the full abstract: http://bit.ly/2RG06gk\n\n---\n\nTHE SPEAKER - KARL NILSSON\nStaff Software Engineer at Pivotal\n\nI come from a .NET background (C# / F#) where I worked mostly on distributed systems. I'm an avid proponent of functional programming. Now works for Pivotal on the RabbitMQ messaging broker.\n\n-- More on Karl Nilsson: http://bit.ly/2RG06gk\n\n---\n\nCODE SYNC & CODE ELIXIR LDN 18\nCode BEAM Lite Berlin 18 was co-organised by Bitcrowd and Code Sync.\n\nBITCROWD\n-- Website: https://bitcrowd.net/\n-- Twitter: https://twitter.com/bitcrowd\n-- Mail: info at bitcrowd.net\n\nCODE SYNC \n-- Website: www.codesync.global\n-- Twitter: www.twitter.com/CodeElixirIO\n-- Facebook: https://www.facebook.com/CodeSyncGlobal\n-- LinkedIn: https://www.linkedin.com/company/code-sync/\n-- Mail: info at codesync.global\n\n#CBLBerlin #Elixir #CodeSync #Raft"
