description: 'La charla consiste en como las trending technologies ayudan a modernizar soluciones complejas. Demostraremos como poder sacar el mayor partido a los proveedores cloud así como la convivencia de diversos lenguajes de programación dentro en un mismo ecosistema. La solución da repuesta a un caso de uso para despliegues de plataformas IoT, la cual ha llegado a convertirse en una clara definición de lo que significa el termino DevOps. Logrando despliegues en solo unos clicks, integrado en un marco de trabajo simple y sencillo,en el que cualquier usuario sin conocimientos previos puede realizar.'
