description: "Every second, three new users come online for the first time, and they're eager to use technology. When you build for new internet users, the result is a product that's more relevant and helpful for everyone. New users are sparking a paradigm shift in how to build effective global products. We share best practices like voice, visuals, and upboarding so you can build for the new internet users who are changing the landscape of the web and beyond.\n\nRegister for I/O → https://goo.gle/2OTj06K\n\nSpeakers: Neha Malhotra, Tracey Lindsay Chan\n\nWatch more:\nGoogle Developers at Google I/O 2021 Playlist → https://goo.gle/io21-GoogleDevelopers\nAll Google I/O 2021 Technical Sessions → https://goo.gle/io21-technicalsessions\nAll Google I/O 2021 Sessions → https://goo.gle/io21-allsessions\n\nSubscribe to Google Developers → https://goo.gle/developers​ \n\n#GoogleIO"
