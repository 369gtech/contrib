title: 'Дмитрий Куркин — Отслеживание установок на iOS без эвристики и AdvertisementID'
recordingDate: 1635273917
description: "Ближайшая конференция: \nMobius 2021 Moscow — 22-25 ноября, онлайн.\nПодробности и билеты: https://bit.ly/37eIq4d\n\n. Apple закрывает доступ к AdvertisementID. Все сервисы трекинга во главе с Facebook воют о том, что все пропало и так жить нельзя. Вероятность того, что пользователь согласится дать доступ к идентификаторам, очень низка.\n\nОднако вместо этого Apple выдала нам возможность проследить установку приложения без всякой эвристики. Теперь мы можем использовать Deeplink не только в установленном приложении, но и с учетом его установки на устройство."
