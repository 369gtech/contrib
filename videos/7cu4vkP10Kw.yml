description: "Rahim Blak (edrone): Ile jest warta marka osobista? - wycena marki osobistej\n\nKażdy ma dzisiaj markę osobistą, pracownik, pracodawca, przedsiębiorca, mówca. Czy warto inwestować w swoją markę? Ile jest warta? Jak ją wycenić? Jakie narzędzia mogą służyć do mierzenia wpływu marki w rozwój kariery, firmy, sprzedaży, skalowaniu biznesu? Zapalnikiem do budowania marki osobistej przez każdego z nas stały się social media. Nowe technologie pozwalają monetyzować wartość swojej marki? Podczas prezentacji dowiesz się jakie i ocenisz, czy warto? Biznes to ludzie, zapraszam, Rahim Blak\n\nThe speech was given on 2018-05-22 at infoShare 2018 (Marketing Stage) in Gdańsk.\n\nMore info: http://infoshare.pl \nFollow us: https://facebook.com/infosharepl\nhttps://twitter.com/infosharepl\nhttps://instagram.com/infoshare/\nhttps://www.linkedin.com/company-beta/1272775/\nhttps://plus.google.com/+infoshare/"
