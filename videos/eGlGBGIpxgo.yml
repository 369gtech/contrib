title: 'Come migliorare l’esperienza dello sviluppatore dal codice alla produzione I VMware Tanzu'
language: Italian
recordingDate: 1609939985
description: "Questo webinar è il primo di una serie di tre. Vi guideranno in un percorso alla scoperta dell'efficace applicazione di alcuni strumenti sviluppati da Vm Ware Tanzu allo scopo di portare il codice in produzione in maniera più rapida e funzionale.\n\nPromuovere codice di alta qualità e aumentare la velocità dei rilasci è sempre più importante per le aziende, che cercano di adottare metodologie di sviluppo combinandole con runtime in grado di supportare requisiti funzionali importanti come la portabilità da e verso il cloud.\n\nTanzu Application Service permette di focalizzarsi sullo sviluppo del codice, demandando tramite una semplice \"cf push\" aspetti come la gestione delle dipendenze, load balancing, orchestrazione etc alla piattaforma.\n\nNella sessione vedremo anche i risultati che aziende come Thales e T-Mobile sono riusciti ad ottenere.\n\nhttps://www.vmware.com/it/cloud-solutions/app-modernization.html"
