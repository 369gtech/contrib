title: 'Гузаль Акрамова, Гузаль Акрамова. Ломка стереотипов через OKR'
language: Russian
recordingDate: 1598884071
description: "Слайды этого доклада на конференции OKR Russia 2020 см. здесь: http://2020.okr-conf.ru/program.\nОпыт внедрения OKR в автомобильной промышленности Узбекистана. Компания SamAuto - это первая компания, которая внедрила и поддерживает OKR-систему с 2019 года в Узбекистане. Мы поделимся своим опытом внедрения и теми трудностями, с которыми столкнулись в процессе работы."
