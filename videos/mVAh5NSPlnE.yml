description: "by Francesc Campoy\n\nAt: FOSDEM 2019\nhttps://video.fosdem.org/2019/UD2.120/thestateofgo.webm\n\n\nGo 1.12 is planned to be released in February 2019 and this talk covers what's coming up with it. \n\nWe'll talk about Go Modules, the proposals for Go 2, and all of the new things you might have missed. This has been a staple talk of the Go devroom, opening the stage every year, and has always been a successful one. \n\nRoom: UD2.120 (Chavanne)\nScheduled start: 2019-02-02 10:30:00+01"
