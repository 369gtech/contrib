description: "This presentation was recorded at GOTO Berlin 2017\nhttp://gotober.com\n\nFrans van Buul - Evangelist at AxonIQ\n\nABSTRACT\nEverybody seems to be doing microservices these days. And for good reasons: it’s an architecture style that allows scalability and maintainability – it’s a great fit for a DevOps organization. But it’s not so easy to get to this promised land. If you already have a monolith, you may find that it’s very difficult to chop it up into microservices. But on the other hand, starting with microservices in a greenfield entails substantial investment of time [...]\n\nDownload slides and read the full abstract here:\nhttps://gotober.com/2017/sessions/336\n\nhttps://twitter.com/gotober\nhttps://www.facebook.com/GOTOConference\nhttp://gotocon.com"
