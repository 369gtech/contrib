description: "Avant, tout était simple. On lançait toutes nos applications sur la même machine. Tout le monde écoutait sur localhost:808X et on était content. Maintenant, ton CTO te demande de tout mettre dans des conteneurs, parce que « ça va plus vite à packager et c’est microservices-ready ! » Et là, tu commences à flipper parce qu’il faut faire du réseau. Et toi, pendant les cours sur IPv4 et TCP, bah tu dormais, bercé(e) par le ballet des trames ethernet. Dans ce talk, nous allons décortiquer différents outils. Voir comment les utiliser ensemble pour que les paquets aillent où on veut qu’ils aillent.\n\nPar : Julien Durillon\n\nTalk filmé au DevFest Lille 2018\nhttps://devfest.gdglille.org"
