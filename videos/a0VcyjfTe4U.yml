description: "Доклад посвящен построению стратегии развития аутсорсинговой компании на Lean-принципах. Рассматриваются цели компании и демонстрируется, как с помощью принципов философии Lean можно построить стратегию их достижения в следующих областях:\n\nAfter-sales и старт проектов\nПодготовка кадров\nРабота с ODC\nСтратегия инвестирования\n \n\nБудет показано, что философия Lean применима к очень многим аспектам жизни организации, и будут даны практические рекомендации по применению этой философии."
