description: "http://CppCon.org\n—\nPresentation Slides, PDFs, Source Code and other presenter materials are available at: https://github.com/CppCon/CppCon2017\n—\nAlmost all of the the standard containers have “customization points”, ways that users can modify their behaviors. \n\nThree of the common ones are: \nAllocators\nComparison predicates\nHash functors\n \n\nIn this talk, we’ll explore these customization methods, and then survey the standard containers and container adaptors, and show how you can adapt them to your needs. \n\nExamples included.\n— \nMarshall Clow: Qualcomm\n\nMarshall has been programming professionally for 35 yearsHe is the author of Boost.Algorithm, and has been a contributor to Boost for more than 15 years. He is the chairman of the Library working group of the C++ standard committee. He is the lead developer for libc++, the C++ standard library for LLVM.\n—\nVideos Filmed & Edited by Bash Films: http://www.BashFilms.com"
