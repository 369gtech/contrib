description: "This session introduces the latest communication and security standards for Internet of Things applications and how Java can be leveraged on devices, gateways, and the cloud to minimize time to market while providing secure and efficient communication. It explains the latest protocol and security standards from the IETF, such as CoAP, DTLS, and Web Linking, along with the OMA Lightweight M2M and oneM2M standards. This is followed by an introduction to state-of-the-art Java technology for rapidly deploying end-to-end systems, based on these standards. The presentation also explains service solutions for Java ME; gateway solutions for Oracle Java SE Embedded; and cloud solutions using Java SE, Java EE, and JSP.\n\n\nAuthor:\nZach Shelby\nZach Shelby is co-founder and Chief Nerd at Sensinode Ltd. where he leads research, standardization and web technologies for the company. Earlier he has also served as Managing Director and CTO for Sensinode. Before starting Sensinode, he led wireless networking research at the Centre for Wireless Communications and at the Technical Research Center of Finland.\n\nZach is an active contributor to the IETF, with activities in the 6LoWPAN, ROLL and CoRE working groups, ETSI standardization on M2M, and in several top EU and Finnish research programs. Zach is known is a pioneer in the use of IP and Web technology in low-power networks with 6LoWPAN and CoAP standards development, and is co-author of the book \"6LoWPAN: The Wireless Embedded Internet\". His results include a large portfolio of courses, publications, public talks, broad research cooperation, and key patents. Zach has served on the Technical Advisory Board and currently on the Board of Directors at the IPSO Alliance.\nView more trainings by Zach Shelby at https://www.parleys.com/author/zach-shelby\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
