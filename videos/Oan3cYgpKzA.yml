title: 'BDX I/O 2019 - Le logiciel libre a-t-il de beaux jours devant lui ?  - Denis Germain'
language: French
recordingDate: 1573934232
description: "De barbus dans un garage jusqu’à l’ère du « tout sur Github », comment sommes-nous passés de « Linux est un cancer » à « Microsoft love Linux » ?\nAujourd’hui, peut-on encore maintenir du code individuellement sans « Mettre en danger des millions d’innocents » ?\nFaire de l’open source fait-il de vous un ZADiste ?\n\nTant de sujets d’actualité (et d’autres) qui seront traités avec un regard, bien entendu, totalement objectif et impartial (ou pas !)."
