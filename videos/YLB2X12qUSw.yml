title: 'AWS Best Practices as Code mit CDK | Alexander Melnyk von AWS auf der #SoftwerkerKonf'
language: German
recordingDate: 1594198490
description: "Das Konzept von Infrastructure as Code ist in vielen Unternehmen mittlerweile ein integraler Bestandteil der IT-Systeme. Doch die wachsende Komplexität der IT-Landschaft und damit auch eine höhere Zahl der verwendeten Dienste lässt die Größe und die Struktur der Templates explodieren. Es ist zunehmend aufwendiger, tausende Zeilen einer YAML-Datei zu überblicken. AWS Cloud Development Kit (CDK) ist die nächste Evolutionsstufe im Infrastructure-as-Code-Prinzip. In diesem Talk schauen wir uns an, wie wir mit AWS CDK eigene Cloud-Infrastruktur-Bibliotheken für AWS erstellen, in einem Code-Repository publizieren und letztendlich in anderen Projekten nutzen können. Damit können wir die Best Practices in Cloud-Architektur, Security und Performance innerhalb des Unternehmen in gekapselte Bibliotheken auslagern und anderen Teams zur Verfügung stellen. Da wir mit CDK nun Code statt YAML schreiben, werden wir auch die Tools und die Prozesse der Softwareentwicklung wie Paket-Versionierung, automatisierte Tests, Code-Repository und Integration in CI/CD Pipelines nutzen.\n\nDer Vortrag war Teil der SoftwerkerKonf 2020.\n• Alle Vorträge: https://www.youtube.com/playlist?list=PLD9VybHH2wnYtuaiEcjMH5n2gTgNSDYAV\n• Homepage der Konferenz: https://info.codecentric.de/softwerkerkonf-2020 \n• Das kostenlose Softwerker Magazin: https://www.codecentric.de/wissen/softwerker/\n\nAls Specialist Solutions Architect bei Amazon Web Services unterstützt Alexander viele Unternehmen in ganz Europa bei der Entwicklung moderner Anwendungen in der Cloud. Der Fokus liegt dabei immer auf robusten, skalierbaren, und performanten Systemen unter Einsatz von Open-Source-Technologien und modernen Entwicklungsmethoden."
