description: 'Batch processing may not be one of the hippest subjects, but nevertheless it''s one of the most important topics in the enterprise world. Banks, insurances and co. rely heavily on end of day batch processings moving a lot of money and a lot of customer data. Spring Batch is the most popular open source solution for batch processing, and even though most of typical batch customers are rather conservative companies it has become a big success. In this session I''ll give an overview over the Spring Batch framework and its features, from configuring and running a job to advanced features like restart, skip, retry and listeners.'
