title: 'Мониторинг большого количества движущихся по карте объектов / Егор Маслов (big3.ru)'
language: Russian
recordingDate: 1633340822
description: "Приглашаем на Saint HighLoad ++ 2021\n20 и 21 сентября 2021, Санкт-Петербург, DESIGN DISTRICT DAA in SPB\nПрограмма, билеты и подробности - https://clck.ru/VmKaW\n--------\nHighLoad++ Весна 2021\nКрупнейшая профессиональная конференция для разработчиков высоконагруженных систем\n17 и 18 мая 2021. Москва, Крокус-Экспо \n\nТезисы и презентация:\nhttps://www.highload.ru/spring/2021/abstracts/7661\n\nРассмотрим ошибки, проблемы и особенности систем мониторинга транспорта в реальном времени на примере конкретной микросервисной архитектуры Python + Rabbit + Clickhouse, обслуживающей взаимодействие 40 тысяч движущихся и 2 миллионов статичных объектов на карте. \n...\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
