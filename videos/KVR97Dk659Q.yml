description: "DEBATE: Does Careful Inventory of Licensing Bill of Materials Have Real Impact on FOSS License Compliance?\nby Bradley M. Kuhn, Carol Smith and Jeff McAffer\n\nAt: FOSDEM 2020\nhttps://video.fosdem.org/2020/UA2.220/debate_license_compliance.webm\n\nProjects today often have thousands of FOSS dependencies. Since risk\nflows downstream in the supply chain; projects inherit and pass on the\nrisks of all their dependencies. In response, licensing bill of\nmaterials tools often seek to push well-formed licensing inventory\ndata upstream in an effort to ease downstream compliance\nchallenges. At the same time, there has been a stark increase in\nlicense violations, especially, though not exclusively, on copyleft\nlicenses. Is this approach to improving compliance working?\nAffirmative position: Compliance at scale through tool-driven assembly of bills of materials is essential for FOSS\n\n\n❮ol❯\n❮li❯First Affirmative Constructive (1AC) = 7 minutes\na. Cross-examination of First Affirmative by Second Negative = 3 minutes❮/li❯\n❮li❯First Negative Constructive (1NC)  = 7 minutes\na. Cross-examination of First Negative by First Affirmative = 3 minutes❮/li❯\n❮li❯Second Affirmative Constructive (2AC)  = 7 minutes\na. Cross-examination of Second Affirmative by First Negative = 3 minutes❮/li❯\n❮li❯Second Negative Constructive (2NC)  = 7 minutes\na. Cross-examination of Second Negative by Second Affirmative = 3 minutes❮/li❯\n❮li❯First Negative Rebuttal (1NR)  = 3 minutes❮/li❯\n❮li❯First Affirmative Rebuttal (1AR)  = 3 minutes❮/li❯\n❮li❯Second Negative Rebuttal (2NR)  = 3 minutes❮/li❯\n❮li❯Second Affirmative Rebuttal (2AR)  = 3 minutes❮/li❯\n❮/ol❯\n\n\nRoom: UA2.220 (Guillissen)\nScheduled start: 2020-02-01 11:00:00"
