title: 'J''ai plié mon smartphone et il ne s''est pas cassé mais mon app si - Olivier Leplus & Yohan Lasorsa'
language: French
recordingDate: 1639558079
description: "Codeurs En Seine 2021\n\nVous avez surement dû les voir passer, les smartphones à écrans pliables comme le Samsung Galaxy Fold ou avec deux écrans comme le Surface Duo sont déjà sur le marché, il ne reste \"plus\" qu'à repenser et mettre vos applications à jour ! Mais comment ? Par où commencer ? Heureusement, le web évolue en permanence et a déjà commencé à s'adapter à ces nouveaux périphériques grâce à de nouvelles APIs.\n\nDans ce talk nous allons explorer pourquoi et surtout comment exploiter plusieurs écrans dans vos web apps, pour créer des nouvelles expériences via des fonctionnalités encore expérimentales. Nous allons aussi regarder comment adapter des applications existantes pour ces nouveaux appareils, tout en essayant d'éviter au maximum d'avoir à faire avec les bizarreries des nouvelles primitives CSS et JavaScript.\n\n--\n\nRejoignez Codeurs en Seine \n▶ Sur Twitch : https://www.twitch.tv/codeursenseine\n▶ Sur Twitter : https://twitter.com/codeursenseine\n▶ Sur Slack :  https://go.codeursenseine.com/slack"
