description: "WebAssembly is often hailed as a performance tool for critical tasks or to bring existing C++ code bases to the web – such as games. But WebAssembly is so much more. You can use WebAssembly as a puzzle piece to give the web platform the few missing capability that you are missing or to surgically replace a JavaScript bottleneck.\n\nWatch more #io19 here: \nWeb at Google I/O 2019 Playlist → https://goo.gle/io19web\nGoogle I/O 2019 All Sessions Playlist → https://goo.gle/io19allsessions \nLearn more on the I/O Website → https://google.com/io\n\nSubscribe to the Chrome Developers Channel → https://goo.gle/ChromeDevs\nGet started at → https://www.google.com/chrome/dev/\n\nSpeaker(s): Surma Surma and Deepti Gandluri\n\nTFAF39"
