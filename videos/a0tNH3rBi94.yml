description: "Choose Your Own Consistency \n\n\nhttp://www.meetup.com/erlangusergroup/\nSlides here: http://www.meetup.com/erlangusergroup/files/\n\nWe'll discuss Riak 2.0's strong consistency and convergent and commutative data type offerings and how each approach can be used to achieve determinism in your eventually consistent application.\n\nAbout Chris:\n\nChristopher Meiklejohn (@cmeik) is a Software Engineer with Basho Technologies, Inc. where he focuses on building rich web applications for Riak using Erlang and JavaScript. Before joining Basho, he worked at Swipely, a loyalty program startup based in Providence where he maintained critical infrastructure components written in Ruby. Christopher is also a graduate student in computer science at Brown University in Providence RI, where he studies formal verification and distributed systems."
