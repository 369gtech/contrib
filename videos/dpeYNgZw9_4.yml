title: 'Артем Воробьев — Ethereum & DeFi for JS developer'
recordingDate: 1638880512
description: "—\nСуществует дивный мир Web3, Ethereum и децентрализованных финансов, наполненный JS/TS-инструментами. В этом мире разработчик может создать и запустить проект на хакатоне — именно так был создан 1inch два года назад. Артем расскажет, что такое децентрализованное приложение и что нужно знать фронтенд-разработчику, чтобы его создать. Цель — показать, как применять на практике JS/TS-инструменты для создания dApp (decentralized application).\n\nСтек: Angular/React, web3.js and/or Ethers."
