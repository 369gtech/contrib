description: "This video was recorded at Code BEAM STO 19 http://bit.ly/2W2vgDC\n\nGet involved in Code Sync's next conference http://bit.ly/2Mcm4aS\n\n---\n\nERLANGRT, A BEAM VM REIMPLEMENTATION IN RUST\nby Dmytro Lytovchenko\n\nTHIS TALK IN THREE WORDS:\nRust\nBEAM\nVM\n\nTALK LEVEL: Intermediate\n\nABSTRACT\nThe time is long overdue to rewrite the technology, which we all use, in a safe and strongly typed language, such as Rust. Started with a small mailing list discussion in September 2017, the implementation is marching towards having a working Erlang shell and running Common Test suites from Erlang OTP source.\n\nRead the full abstract: https://codesync.global/speaker/dmytro-lytovchenko/\n\n---\n\nTHE SPEAKER - DMYTRO LYTOVCHENKO\nCreated a few popular projects such as ErlangRT, Pyrlang and BEAM Wisdoms page.\n\nDmytro is a low level systems developer with 8 years of experience in Erlang, 20 years of C and C++, now also writing in Rust and Elixir. He is working in Stockholm for Erlang Solutions.\n\nMore on Dmytro Lytovchenko: https://codesync.global/speaker/dmytro-lytovchenko/\n\n---\n\nCODE SYNC & CODE BEAM STO 19\nCode BEAM STO is powered by Code Sync. Code BEAM STO 19 was sponsored by Klarna, The RealReal, Erlang Solutions, dek technologies, Derivco Sports, and aeternity. \n\nCODE SYNC \nWebsite: www.codesync.global\nTwitter: www.twitter.com/CodeBEAMIO\nFacebook: https://www.facebook.com/CodeSyncGlobal\nLinkedIn: https://www.linkedin.com/company/code-sync/\nMail: info at codesync.global\n\n#Rust #BEAM #Erlang"
