description: "Speaker: Patrick Chanezon\r\nTrack: Cloud Computing\r\nTime: B[11:15 - 12:00]\r\nRoom: 1\r\nLevel: 151\r\n\r\nLearn what's new with Java on App Engine. We'll take a whirlwind tour through the changes since last year, walk through a code sample for task queues and the new blobstore service, and demonstrate techniques for improving your application's performance. We'll top it off with a glimpse into some new features that we've planned for the year ahead. This session will include an overview of Google App Engine for Business."
