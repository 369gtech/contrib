title: 'HTTP2 en pratique'
language: French
recordingDate: 1532108903
description: "Je suppose que vous avez déjà vu cette démo montrant une image morcelée qui s'affiche tellement plus vite en HTTP/2. Si ce n'est pas le cas, je vous la montrerai, et je vous expliquerai brièvement pourquoi c'est aussi rapide. Le but de cette présentation, c'est surtout de vous montrer comment HTTP/2 est implémenté aujourd'hui dans les principaux serveurs Web du marché, comme Apache httpd, nginx ou NodeJS. Comme souvent, le cas de Java est un peu plus compliqué. Rien que pour Tomcat, il y a plusieurs variantes : en h2 ou h2c, avec Java 8 ou Java 9, avec JSSE ou OpenSSL. Je vous expliquerai pourquoi toutes ces variantes. Enfin nous évaluerons l'impact que peut avoir HTTP/2 sur notre code et comment les API Push peuvent faire charger l'image morcelée encore plus rapidement.\n\nPar : Alexis Hassler\n\nTalk filmé au DevFest Lille 2018\nhttps://devfest.gdglille.org"
