title: 'Roger Longden. Формирование культуры, в которой OKR обречены на успех'
language: Russian
recordingDate: 1598884102
description: "Слайды этого доклада на конференции OKR Russia 2020 см. здесь: http://2020.okr-conf.ru/program.\nКультура - это ключевой потенциальный блокер успеха OKR. Успех или провал OKR зависит от подходов к изменениям, образа мышления и поведения, которые приняты и поощряются в организации.\nПоэтому перед запуском OKR стоит оценить культуру. Это позволит сфокусироваться и выбрать конкретные действия, которые помогут командам адаптироваться и обеспечат культурные изменения. Тем самым ваши инвестиции в OKR будут иметь высокий шанс на успех.\nРоджер поделится несколькими примерами достижения реальных результатов от применения культуроцентричного подхода при внедрении OKR, а также рекомендациями по конкретным шагам, которые вы можете предпринять, и инструментами, которые вы можете использовать."
