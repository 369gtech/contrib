description: "Intentional Architecture in Agile Organizations\n\nDave Thompson, Senior Principle Engineer, CA Technologies \n\nA well functioning technology stack is crucial for maintaining high availability, low defect rates, performance, scalability, quick feature delivery, and developer morale. How do teams make architecture decisions in an environment when technologies and priorities change weekly? How can teams adopt new features without adding to the technical debt dumpster fire? Intentional architecture is a careful balance of technical planning woven into the agile product development process. This talk will cover integrating intentional architecture within agile organizations.\n\nDOES17 San Francisco\nDevOps Enterprise Summit\nhttps://events.itrevolution.com/us/"
