title: 'Infoshare 2019: Social innovation jako zabawa czy szansa dla biznesu na realną zmianę'
language: English
recordingDate: 1567590825
description: "Both the speech and the description are in Polish.\n\nCzy zmiany środowiskowe i społeczne wywołane globalizacją i rozwojem cywilizacji nie powinny nas nakłonić do zmiany paradygmatu budowania biznesu? Czym jest innowacja społeczna? Czy „bawić się” w nią mogą tylko społecznicy? Dlaczego warto myśleć o innowacji społecznej jako czymś dającym szansę na wejście w niszę ale również jako DNA biznesu.\n\nPanel poprzedzi animacja ilustrująca założenia 17 celi ONZ i znaczenie ich uwzględnienia w strategii biznesowej organizacji.\n\nW panelu udział wzięli:\n\n- Anna Wójcicka\n- Dagmara Krzesińska\n- Przemek Krawczyk\n- Martyna Rubinowska\n- Kornelia Łukaszewska\n\nThe panel took place on 9th May 2019 on Inspire Stage during Infoshare 2019."
