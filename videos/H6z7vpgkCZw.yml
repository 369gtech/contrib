description: "It is no longer safe to assume that visitors to your website are sitting in front of a large monitor equipped with a keyboard and mouse. As smartphones overtake the desktop as the primary portal to the Web - and as new device types and interaction models continue to emerge - designers need to adopt future-friendly strategies that support a full range of user contexts with a single codebase.\n\nWhat will be covered?\n\n-The \"One Web\" philosophy and benefits\n-Mechanics of media queries\n-Code organization and best practices\n-Adding support for adaptive images\n-Fallback techniques for older browsers\n\nWho is this webcast for?\n\nThis webcast is for web designers and developers who are interested in creating mobile web sites and web apps. A working familiarity with standard HTML, CSS, and JavaScript would be very helpful but is not required.\n\nAbout Jonathan Stark:\n\nJonathan Stark is a mobile and web application consultant who the Wall Street Journal has called an expert on publishing desktop data to the web.\n\nHe has written two books on web application programming, is a tech editor for both php|architect and Advisor magazines, and is quoted in the media on internet and mobile lifestyle trends.\n\nJonathan began his programming career more than 20 years ago on a Tandy TRS-80 and still thinks Zork was a sweet game.\n\nProduced by: Yasmina Greco"
