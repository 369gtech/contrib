title: 'Jad Joubran Secrets of native-like PWAs at Mobile Era'
recordingDate: 1574413344
description: "You can make any website a Progressive Web App, but how can you give it that native look and feel? During this talk, we'll cover the pillars for native-like PWAs, as well as multiple UX & performance strategies such as the app update process, code splitting, advanced app shells, UX & more. These techniques will make your PWA indistinguishable from a native app, while taking advantage of the benefits of the web.\n\nAbout the speaker\nJad is a Google Developer Expert, Microsoft Most Valuable Professional and Freelance Web Consultant based in Amsterdam.\n\nLately, Jad's focus lies on spreading knowledge about Progressive Web Apps and mentoring developers through online courses, blog articles and workshops for startups & enterprises. He also created an interactive learning course for JavaScript on learnjavascript.online.\n\nAbout Mobile Era\nMobile Era is organized by a team of enthusiasts across several technology companies in Oslo. We're passionate about developing mobile apps and want to see a kick-ass event in Oslo for people like ourselves. The organizing committee consists of developers who are also active in organizing open events, conferences and meetups in the Oslo developer community.\n\nOur topics: iOS / Android, Mobile web / PWA, Cross-platform / JS-to-Native, IoT / Hardware, Mobile UX / Accessibility\n\nFollow us on:\n\nWebsite: mobileera.rocks\nTwitter: https://twitter.com/mobileeraconf\nFacebook: https://www.facebook.com/mobileeraconf/\nInstagram: https://instagram.com/mobileeraconf"
