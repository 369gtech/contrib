description: "Nous avons accueilli Maxime Huran (Monsieur Biz) qui nous a fait un retour d'expérience d'une migration Magento vers le framework e-commerce Sylius. Croyez-nous, cette migration (chocolatée) n'aura pas été de tout repos et le constat sera sans appel : avec sa base en Symfony et son nombre incalculable de bundles & plugins proposés à la communauté, Sylius sera plus agréable à utiliser.\n\nPour assister au prochain meetup : https://www.meetup.com/fr-FR/afup-hauts-de-france-php/"
