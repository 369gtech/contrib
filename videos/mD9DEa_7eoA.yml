description: "Watch Sample Class recording: http://goo.gl/4vKjno\n\nThis on demand Virtual training program is designed to help aspiring professionals earn PMP® credential and empower the current & future project managers to manage project efficiently & effectively through the Project Management Life cycle.\n\nThis course is taught by trainers who have years of experience in training and who have been practicing project and program management with some of the top organizations across industries. Their rich hands-on industry experience, topped-up with real life examples, helps participants understand the practical application of all the 10 knowledge areas, covered in The PMBOK® Guide (Project Management Body of Knowledge) – 5th Edition, in their day-to-day work. With practitioners' approach towards training, participants gain confidence to take up the PMP® exam and clear it in the first attempt itself.\n\nThis video helps you to learn following topics :\n\n1.What is Risk?\n2.Risk vs Issue\n3.Components of risks\n4.Example Of risk Breakdown Structure\n5.Project Risk Management \n6.Strategies for negative Risks or threats\n7.Strategies for Positive Risks or threats\n8.How you deal with risk.\n\nEdureka is a New Age e-learning platform that provides Instructor-Led Live, Online classes for learners who would\nprefer a hassle free and self paced learning environment, accessible from any part of the world.\n\nThe topics related to Selenium have extensively been covered in our course 'Testing With Selenium WebDriver’.\nFor more information, please write back to us at sales@edureka.co\nCall us at US: 1800 275 9730 (toll free) or India: +91-8880862004"
