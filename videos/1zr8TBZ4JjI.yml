description: "Venez assister à une présentation d'un cas pratique d'application du Deep Learning.\n\nNous y montrerons comment retrouver des informations de commit perdues (est-ce un refactoring, un fix, une feature ?) en analysant seulement le contenu d’un message de commit, avec pour but d’en extraire des statistiques intéressantes sur notre code.\n\nNous expliquerons les principes de base du Machine Learning et du Deep Learning en particulier, de façon accessible aux plus débutants. Nous partirons des notions basiques de sous-apprentissage, sur-apprentissage, de biais et de variance. Puis nous plongerons dans monde du Deep Learning et des techniques de Natural Language Processing:\n\nComment analyser, représenter et classifier des sources de données textuelles ?\nComment améliorer les performances d'un modèle ?\nQuels sont les pièges pratiques à éviter ?\nQuels gains peut-on espérer comparé à un algorithme manuel ?\nCette présentation sera agrémentée de démonstrations régulières pour mettre en pratique chacune de ces notions. Nous y inclurons des passages de code Python simples, abordable pour tous, et directement réutilisable par l'audience."
