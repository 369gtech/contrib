description: "10 декабря совместно с сообществом Node.js SPb пройдёт ежемесячный митап PiterJS. Поговорим про прототипы в JavaScript — в этот раз целевая платформа Node.js.\n\nДоклад: Pro .prototype’ы - Виктор Вершанский\nСлайды https://github.com/wentout/PiterJS_54\n\nЕщё один рассказ про прототипы в JavaScript. На этот раз целевая платформа Node.js.\n\nJavaScript с нами 25 лет, и, может быть, уже можно постараться показать на простых примерах, без нудных картинок. Если ты уже в курсе, то может быть получится, что мы поможем тебе увидеть, насколько это простая концепция, а если нет, то мы хотя бы попытаемся дать возможность легко и быстро обучиться ей.\n\nКонечно же, та самая “сложная картинка” будет, куда без неё. Просто мы не будем на ней сосредотачиваться, а расскажем вещи “вокруг”, показывающие, как это всё работает, “на пальцах”!\n\nОб SPB NodeJS\nhttps://spbnodejs.org/\nhttps://tlgg.ru/spbnodejs - чат в Telegram\nhttps://www.youtube.com/channel/UCOnPFVDMWYCykGz_72T1p_Q - Youtube-канал"
