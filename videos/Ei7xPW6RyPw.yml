description: "Join live on LearnTV to submit your questions: http://aka.ms/LearnTV\n\nWe recently introduced the newest member of the Microsoft Power Platform family: Microsoft Power Fx, an open source formula language for low code that's based on Microsoft Excel. It's a general-purpose, strong-typed, declarative, and functional programming language expressed in human-friendly text. Join Clay Wesener, Dona Sarkar, and Greg Lindhorst live to learn more and get your questions answered. \n \nFind out more about Power Fx here: https://aka.ms/ATE-PowerFx"
