title: 'Как стать разработчиком, которого хочет в свою команду каждый, разбор доклада.'
recordingDate: 1588787157
description: "​Телеграм-чат для обсуждения: https://t.me/gdgspb\n\nМы решили отказаться от классического рассказа доклада \"на камеру\" и пройтись по прошлому докладу Йонатана Левина про то, как стать разработчиком, которому будут рады в любой команде разработки.\nЭтот доклад вызвал бурную реакцию среди участников Mobius 2019 и мы решили пригласить экспертов провести разбор доклада вместе с Йонатаном.\n\nКто будет участвовать?\nЙонатан Левин, руководитель группы разработки в monday.com, ex-GDE, активный спикер международных конференций, основатель Android Academy.\nДенис Неклюдов, Android GDE, разработчик в Lyft.\nЕвгений Кот, team lead, член Программного Комитета конференции HolyJS, руководитель офиса разработки.\nИгорь Луканин, Product Marketing Manager в компании JUG Ru Group, ex-devrel в компании Контур.\n\nЗа два часа мы посмотрим доклад, услышим разные мнения на счет него, ну и поотвечаем на вопросы зрителей."
