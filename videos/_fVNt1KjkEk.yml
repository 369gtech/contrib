description: "Learn how to take a user to a specific screen from a deep link using react-navigation and the expo-linking module.\nWe'll first test the deep link in the expo-client using the default exp:// scheme and then build out a standalone app and test the deep link with a custom URL scheme. \n\nGet Expo http://bit.ly/deep-linking-expo\nGithub Repo - https://github.com/nathvarun/deep-linking-with-expo-series\n\nChapters : \n00:10 - Summary of What we'll be covering\n00:18 - Project Setup \n01:45 - 1st use case - Deep linking without React Navigation  \n06:49 - 2nd - Expo App - Deep linking with React Navigation \n12:51 - 3rd - Standalone App - Deep Linking with React Navigation \n\nTwitter                          https://twitter.com/nathvarun​\nInstagram                    https://www.instagram.com/nathvarun25​\nFacebook                     https://www.facebook.com/nathvarun​\nContact                        unsureprogrammer@gmail.com"
