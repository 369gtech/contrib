description: "The workshop from Embedded Fest 2021 ONLINE\nFb: https://www.facebook.com/EmbeddedFest/\nWebsite: https://www.embeddedfest.com\n\nНа даному воркшопі буде створено переговорний пристрій, який має зв’язок з інтернетом - Walkie Talkie. Якщо все вдасться, то ви зможете по ньому говорити на конференції з учасниками.\n\nУ учасників буде можливість:\n- Налаштувати мікрофон та динамік.\n- Отримати досвід з популярним контролером: ESP32 LILYGO® TTGO T-Display TFT 1.14\n- Отримають досвід з протоколом I2S\n- Попрацювати над реальним проектом на C++ в середовищі IDF\n\nМи готувались і зробили семпл, який ви зможете використати у майбутньому та детально його розібрати. Оскiльки певну частину ми вже зробили, то очікуємо, що завдання не буде надто складним, i пiдкориться бiльшостi розробникiв.\nКому варто прийняти участь:\n- Якщо ви давно хотіли потестити популярний контроллер\n- Якщо хочеться покодити разом з кимось для драйву\n- Якщо ви хочете старту як ембеддед спеціаліст"
