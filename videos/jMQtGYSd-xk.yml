description: "С докладом на встрече выступил Василий Макаров. Он рассказал нам о юзабилити мобильных приложений, а именно: \n\n\"За что пользователи будут любить Ваше приложение?\n\nВ условиях сильнейшей конкуренции, нередко самым главным критерием мобильного приложение является удобство использования. Планка юзабилити высоко поставлена такими компаниями, как Apple и Google. Чтобы быть замеченным мало сделать хорошее мобильное приложение, нужно быть лучшим в своей нише. \nНедостаточное внимание к удобству пользователя может убить самый перспективный проект. Из этого доклада Вы узнаете как использовать современные технологии в проектировании и разработке удобных мобильных приложений. Вы получите примеры и практические советы в решении как типовых задач, так и нестандартных ситуаций\"."
