title: 'Les 10 paliers de libération d''un téléphone Android — Denis Dordoigne'
language: French
recordingDate: 1574339187
description: 'Android est basé sur un logiciel libre, et peut être utilisé avec des logiciels libre. Il existe 10 paliers de migration d''un téléphone Android vers un téléphone totalement libre, les premiers sont faciles à passer, les derniers demandent un plus grand engagement, mais on peut s''arrêter au niveau que l''on souhaite après avoir avancé autant qu''on le pouvait. Nous présenterons ici chacun de ces 10 paliers, comment et pourquoi les atteindre, le but étant chacun sache ce qui est possible avant de décider de son objectif.'
