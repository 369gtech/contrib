description: "The Node-RED project. \nBorn at IBM's Emerging Technologies labs, released and developed as Open Source on GitHub under the Apache 2 license,\nNode-RED is a visual tool for wiring together hardware devices, APIs and online services in new and interesting ways. In short: a flow editor for the Internet of Things.\n\nPetter will expand briefly on the history, implementations and do a live (and expanded) Node-RED demo.\n\n\nFoo Café is an independent and physical meeting place for people of all backgrounds and expertise within the IT-industry in the Malmö/Lund region. Foo Café is aimed at those interested in sharing, learning and creating. \nJoin the fun at foocafe.org"
