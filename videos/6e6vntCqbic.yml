title: '2021 Blockly Developer Summit: Metrics Deep Dive'
language: English
recordingDate: 1619067682
description: "A Google TechTalk, presented by Abby Schmiedt, 2021/04/28-29\nABSTRACT: This talk was presented as part of the 2021 Blockly Summit.  In the first part of this talk we will be looking at what workspace metrics are, when they might be helpful to use, and when you might want to override them. In the second half of the talk, we will be doing a deep dive into what each set of the workspace metrics are actually measuring."
