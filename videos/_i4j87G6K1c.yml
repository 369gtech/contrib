description: "Сколько проектов было провалено внутри компаний? \nСколько стартапов умирает каждый год, не находя  своих клиентов?\n\nВ чем причины этих неудач?\n\nБезусловно можно сказать, что это зависит от проекта, но зачастую это связанно с тем, что мы ошибаемся с концепцией идеи или продукта или проекта, который мы хотим разработать. Agile подход нам позволяет быстро получить обратную связь от пользователей за счет потенциально готового продукта в конце каждой итерации. Но разработка даже одной итерации требует времени и сил.\n\nВозникает вопрос: Можно ли проверить, свою идею , реализацию проекта, не написав ни одной строчки кода?\n\nВ этом докладе я расскажу вам о LeanStartup — подходе сочетающим в себе практики исследования пользователей, в сочетании с итеративным подходом разработки. Данный подход отлично подходит, как для старта новых продуктов с выходом на рынок, так и старта проектов в in-house."
