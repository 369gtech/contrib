title: 'Ansys Twin Builder Integration with Azure Digital Twins'
language: English
recordingDate: 1595444411
description: "ANSYS is a leader in simulation world. ANSYS Twin Builder (https://aka.ms/iotshow/AnsysTwinBuilder) and Microsoft Azure Digital Twins teams came together to integrate physics-based simulations with IoT Data. In this episode, Olivier and Sameer  Kher (Senior Director at Ansys) discuss the benefits of this joint solution.\nThe ANSYS Twin Builder combines the power of physics-based simulations and analytics-driven digital twins to provide real-time data transfer, reusable components, ultrafast modeling, and other tools that enable teams to perform “what-if” analyses, and build, validate, and deploy complex systems more easily.\nLearn more at https://aka.ms/iotshow/AnsysTwinBuilder"
