description: "This video was recorded at Code BEAM V  2020 - codesync.global/conferences/code-beam-sto/\n\nGraceful shutdown in Elixir  - try not to drop the ball | Pawel Szafran\n\nABSTRACT\nTALK LEVEL: BEGINNER / INTERMEDIATE\nIn this talk, we'll go over the concept of graceful shutdown, how important it is when you want to ship often or auto-scale, and how to implement it in Elixir.\n\nWe'll start with a simple demo app, deploy it on Kubernetes, and then step-by-step implement graceful shutdown for HTTP traffic, asynchronous tasks and buffers, demonstrating on every step how it improves the success-rate of the system.\n\nTHIS TALK IN THREE WORDS\ngraceful-shutdown\n\nSupervision\n\nSignals\n\nOBJECTIVES\nExplain the importance of graceful shutdown, show how to implement it in Elixir and demonstrate how it improves the success-rate of the system.\n\n•Slides drive.google.com/file/d/1if857DY_tuG4CUyARS8zP0ft6S2pUl0-/view?usp=sharing\n\n• Follow us on social: \n  Twitter: https://twitter.com/CodeBEAMio\n  LinkedIn: https://www.linkedin.com/company/27159258\n\n• Looking for a unique learning experience?\n  Attend the next Code Sync conference near you! \n  See what's coming up at: https://codesync.global \n\n• SUBSCRIBE TO OUR CHANNEL\n  https://www.youtube.com/channel/UC47eUBNO8KBH_V8AfowOWOw\n  See what's coming up at: https://codesync.global \n\n• SUBSCRIBE TO OUR CHANNEL\n  https://www.youtube.com/channel/UC47eUBNO8KBH_V8AfowOWOwThis video was recorded at Code BEAM V  2020 - codesync.global/conferences/code-beam-sto/"
