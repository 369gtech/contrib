title: 'Paul Mikesell (CEO, Clustrix) interviewed at Web 2.0 Expo SF 2010'
recordingDate: 1274221615
description: "Prior to starting Clustrix, Paul was the founder and director of engineering at Isilon Systems, the proven leader in scale-out NAS storage solutions. After five years, Isilon achieved the best opening performance for a technology IPO in the previous six years. Paul designed, architected, and developed all of Isilons products while building the engineering team to 50 people, the company to 200 people, and revenue to $100M. He was responsible for many of Isilons key patents. As director of engineering, he established and executed long-term architectural goals, and maintained a close relationship with marketing, sales, and customers to produce Isilons highly successful product roadmaps.\r\n\r\nBefore Isilon, Paul was the development manager for all of RealNetworks infrastructure products, including RealServer, RealProxy/Cache, and the distributed Live Real Streaming system.\r\n\r\nPaul earned a Bachelors Degree in Computer Science from the University of Washington."
