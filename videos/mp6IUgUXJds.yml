title: 'Making the web more visual with Web Stories'
language: English
recordingDate: 1608591604
description: "Web Stories are a web-based version of the popular \"Stories\" format that blend video, audio, images, animation, and text to create a dynamic consumption experience. Learn about the why, what, and how of Web Stories and how Google has gone the extra mile to let Web Stories shine by providing the right tools and the right guidance for content creators to succeed on the web.\n\nResources:\nOverview →  https://goo.gle/googlestories\nGetting started → https://goo.gle/3lxh7qV\nGuidelines → https://goo.gle/WebStoryGuidelines \nYouTube Series → https://goo.gle/storytime-videos\nContent policy → https://goo.gle/web-story-content\nDiscover → https://goo.gle/discover-surface   \nSEO → https://goo.gle/2KVLWZF\nAnalytics → https://goo.gle/3ofkVid\nResearch → https://goo.gle/3lmpgyg\nSlack → https://goo.gle/33y6kq3\nNewsroom AI → https://goo.gle/nws-ai\nWordPress Stories → https://goo.gle/3q9JBdL\nMakeStories → https://goo.gle/3o8N4HB\nGoogle Web Creators → https://goo.gle/webcreators\nEmbed Stories → https://goo.gle/2TegNl7\n\nSpeaker: Terry Ednacot\n\nSubscribe to Google Chrome Developers here → https://goo.gle/ChromeDevs\nWatch all Chrome Developer Summit sessions here → https://goo.gle/cds20-sessions\n\n#chromedevsummit #chrome #webstories"
