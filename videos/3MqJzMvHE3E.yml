description: "In this challenge, I demonstrate the entire process of training and deploying a machine learning classification model in JavaScript -- data collection, model training, and prediction! 💻 Code: https://thecodingtrain.com/CodingChallenges/158-shape-classifier.html\n\nLinks discussed in this video:\n🔗 Processing: https://processing.org/\n🔗 p5.js Web Editor: https://editor.p5js.org/\n🔗 ml5.js Loading a pre trained model: https://learn.ml5js.org/#/reference/neural-network?id=loading-a-pre-trained-model\n🔗 p5.js copy() reference: https://p5js.org/reference/#/p5.Image/copy\n🔗 DoodleNet (GitHub): https://github.com/yining1023/doodleNet\n\nOther videos mentioned in this video:\n🎥 Workflow Series: https://www.youtube.com/playlist?list=PLRqwX-V7Uu6Zu_uqEA6NqhLzKLACwU74X\n🎥 ml5.js: Training a CNN for Image Classification: https://youtu.be/hWurN0XhzLY\n🎥 ml5.js: Train a Neural Network with Pixels as Input: https://youtu.be/UaKab6h9Z0I\n🎥 ml5.js: Train Your Own Neural Network: https://youtu.be/8HEgeAbYphA\n🎥 ml5.js: What is a Convolutional Neural Network?: https://youtu.be/qPKsVAI_W6M\n🎥 ml5.js: Save Neural Network Trained Model: https://youtu.be/wUrg9Hjkhg0\n🎥 Quick, Draw! - Coding Challenge #122: https://youtu.be/yLuk0twx8Hc\n\nTimestamps:\n0:00 Introduction\n1:33 Generating the dataset in Processing\n5:50 Loading images in p5.js\n8:34 Create a ml5 neural network\n10:54 Adding the data\n12:39 About training the model\n13:53 Test training\n15:21 Training with full dataset\n16:44 Improving the dataset\n18:20 Saved model\n19:01 Separate sketch for prediction\n19:40 Loading the model\n21:13 Testing the model with shapes drawn in p5.js\n24:41 Mouse drawn shapes\n31:01 Using a webcam and a notebook\n33:49 Wrap up\n34:33 What's next?\n\n🚂 Website: http://thecodingtrain.com/\n👾 Share Your Creation! https://thecodingtrain.com/Guides/community-contribution-guide.html\n🚩 Suggest Topics: https://github.com/CodingTrain/Rainbow-Topics\n💡 GitHub: https://github.com/CodingTrain\n💬