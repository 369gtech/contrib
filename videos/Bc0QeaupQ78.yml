title: '3 nuances de MoM (Guillaume Arnaud)'
language: French
recordingDate: 1462798716
description: "RabbitMQ, Kafka et NSQ. 3 Message-oriented Middleware (MoM) pour distribuer des événements en asynchrone. 3 modèles très différents de distribution, de consommation et de persistance. Dans quel cas je dois utiliser une de ces solutions plutôt que les autres ?\n\nA travers l'étude de ces 3 MoM (il en existe plein d'autres), nous définirons les bons critères pour choisir le bon serveur de messages pour nos applications. La résilience, la garantie de réception ou le mode de distribution seront autant d'axes d'analyse."
