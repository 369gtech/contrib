description: "Следующая конференция HighLoad++ пройдет 21 и 22 сентября 2020 года в Санкт-Петербурге.\n\nПодробности и билеты по ссылке http://bit.ly/2sSxgBx\n--------\nПрофессиональная конференция разработчиков высоконагруженных систем \n\n8 и 9 апреля 2019,\nСанкт-Петербург,\nPark Inn Пулковская пл. Победы, 1 \n\nРасписание - https://www.highload.ru/spb/2019/schedule\n\n5:00 Как мы делали ядро инвестиционного бизнеса Альфа-Банка на базе Tarantool / Владимир Дрынкин (Альфа-Банк) - https://www.highload.ru/spb/2019/abstracts/4989\n1:03:45 Переход от монолита к микросервисам и эволюция архитектуры тестов вместе с JUnit5 / Анатолий Коровин (TheWhite) - https://www.highload.ru/spb/2019/abstracts/4883\n2:04:05 Postgres 12 в этюдах / Олег Бартунов (Postgres Professional) - https://www.highload.ru/spb/2019/abstracts/4871\n3:01:50 Как мы обучили нейронную сеть классифицировать болты по фотографии / Мария Мацкевичус (Grid Dynamics) - https://www.highload.ru/spb/2019/abstracts/4981\n4:00:15 Детектор ботов, или Как не выплеснуть с водой ребенка / Евгений Журин (Одноклассники) - https://www.highload.ru/spb/2019/abstracts/4932\n5:01:15 Inhouse-система аналитики: руководство для начинающих_Иван Зерин (Scentbird) - https://www.highload.ru/spb/2019/abstracts/4930\n6:00:20 Почему Интернет до сих пор онлайн? / Алексей Учакин (IQ Option) - https://www.highload.ru/spb/2019/abstracts/4904\n\n-------- \nНашли ошибку в видео? Пишите нам на support@ontico.ru"
