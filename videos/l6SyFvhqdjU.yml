title: 'Александр Денисов — Воркшоп. Flutter Zero LiveShow: Для начинающих, профессионалов и начинающих'
language: Russian
recordingDate: 1613482245
description: "Ближайшая конференция: \nMobius 2021 Piter — 13-16 апреля, онлайн.\nПодробности и билеты: https://bit.ly/3oIgD2H\n\n.\nПредставляем вашему вниманию первый эпизод нового лайвшоу. Александр Денисов будет в прямом эфире писать приложение на Flutter с нуля. А помогать ему будут Женя Ртищев и Миша Емельянов, известные профессионалы в области мобильной разработки, но новички во Flutter.\n\nВсе будет в прямом эфире, включая выслушивание советов аудитории, споры, тупики, ошибки в рантайме и даже гугление, если вдруг понадобится, и конечно, ответы на ваши ворпосы. Посмотрим вместе что из этого получится!"
