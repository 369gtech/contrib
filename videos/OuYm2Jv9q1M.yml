description: "Lucas Jellema\nCTO\nAMIS Services BV\n\nEvolving architectures, emerging technology and new cloud services enable new ways to address business challenges with IT solutions. DevOps has product focused teams working on all aspect of their product – from conception design, implementation and test to roll out and operate. Iteratively, adding value for the business by taking care of functional and non-functional aspects. Microservices architecture enable a true DevOps approach, by allowing flexibility, scalability, and optimal use of compute resources. This session introduces the objectives that DevOps microservices are expected to realize and explains how they will do that. It describes key concepts – domain driven design, bounded context, events, statelessness and APIs. It discusses and demonstrates a real implementation of microservices using containers and Kubernetes, and talk about the interaction between team members focused on application and platform and infrastructure respectively."
