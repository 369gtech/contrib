title: 'La douleur peut être une source de plaisir Symfony - Antoine Lelaisant'
language: French
recordingDate: 1639558079
description: "Codeurs En Seine 2021\n\nComment migrer un projet legacy Symfony ?\n\nEn vue de la fin de la maintenance de Symfony 3.4, beaucoup d'entreprises se réveillent pour la mise à jour de leur projet.\n\nLa montée de version d'un projet legacy est très souvent une opération complexe, qui demande un gros effort et qui ne crée pas particulièrement de valeur métier. Bien que ce soit une tâche ingrate qui ne fait pas rêver beaucoup de développeurs, elle n'en demeure pas moins une étape primordiale pour la survie du projet !\n\nNous essayerons de vous donner les clés permettant d'appréhender au mieux ce travail délicat et peut-être même pourrez-vous y prendre plaisir !\n\n--\n\nRejoignez Codeurs en Seine \n▶ Sur Twitch : https://www.twitch.tv/codeursenseine\n▶ Sur Twitter : https://twitter.com/codeursenseine\n▶ Sur Slack :  https://go.codeursenseine.com/slack"
