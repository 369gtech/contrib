title: 'Les risques de la revue de code (François Gelineau)'
recordingDate: 1556713806
description: "Je suis un développeur qui n'aime pas la revue de code, et je vais vous expliquer tout le mal que j'en pense. \nCette présentation courte et humoristique n'est faite que de mauvaise foi. C'est une démonstration par l'absurde des intérêts de la revue de code. En mettant les rieurs de mon côté, je vais les convaincre qu'ils peuvent ainsi améliorer les pratiques de développement et la collaboration au sein de leurs équipes."
