description: "Monitored environments have become increasingly more dynamic. With projects like Kubernetes and Mesos rapidly changing how software is being deployed and managed, Prometheus has grown alongside with its simple yet extremely powerful monitoring philosophy. The Prometheus 2.0 release includes many exciting performance enhancements and refinements underway.\n\nIn this webinar, members of the Prometheus 2.0 release team covers some of the major features in this release.\n\nWe will give a broad overview of all the features in the release and demo some of the highlights in the areas of storage, staleness handling, snapshot backups, and other improvements.\nJoin us for KubeCon + CloudNativeCon in Barcelona May 20 - 23, Shanghai June 24 - 26, and San Diego November 18 - 21!  Learn more at https://kubecon.io. The conference features presentations from developers and end users of Kubernetes, Prometheus, Envoy and all of the other CNCF-hosted projects."
