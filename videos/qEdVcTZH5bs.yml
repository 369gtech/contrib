title: 'Web Wednesday: ASP.NET Razor tips and tricks with Jon Galloway'
language: English
recordingDate: 1633976782
description: "Razor is a server-side, page-centric programming model for building webpages with ASP.NET Core. Razor has continued to mature over time, and has expanded to include numerous \"quality-of-life\" additions to make the developer's life easier. Jon Galloway joins us to talk about MVC and ASP.NET, and walks us through some of his favorite features, tips and tricks.\n\nLearn more!\n\nCreate Razor pages: https://aka.ms/WebWeds/RazorCreatePages\nCreate Web API: https://aka.ms/WebWeds/CreateWebAPI"
