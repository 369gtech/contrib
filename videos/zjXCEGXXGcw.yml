title: 'Programowanie sieci na przykładzie VMware NSX - lecture by Emil Gągała - Code Europe Spring 2017'
recordingDate: 1503995917
description: 'Trzyliterowy skrót "SDN" określający "Software Defined Networking" przez ostatnie kilka lat zrobił zawrotną karierę. Ale co, tak naprawdę oznacza „programowanie sieci”? W trakcie mojej sesji przedstawię jak, z wykorzystaniem API do rozwiązania VMware NSX, stworzyć kompletną wirtualną infrastrukturę sieci i bezpieczeństwa: przełączniki, routery , loadbalancery i polityki bezpieczeństwa rozproszonego firewalla.'
