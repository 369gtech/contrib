description: "Mike Hendrickson of O'Reilly Media interviews Mikael Bisgaard-Bohr of Teradata Corporation.\n\nAs the VP Business Development for Teradata in EMEA Mikael Bisgaard-Bohr is responsible for identifying new trends and directions in the market for BI, Analytics and Big Data. He interacts with the largest and most sophisticated users of Teradata's technology as well as leading minds in the industry to gain a better understanding for how technology is changing how organisations are run, products consumed and how organisations and consumers interact in the future. He frequently shares that insight with Teradata customers and prospects as well as at leading conferences across the EMEA region. Mikael has been working with BI for the last 18 years and prior to his current role he was a thought leader and business consultant focused on the retail industry. Mikael holds an MBA from SDA Bocconi and lives in Copenhagen with his wife and 2 children."
