description: 'Beaucoup d''initiatives sont déjà alternatives, transparentes, ouvertes, neutres et solidaires, mais peu osent rejoindre un collectif d''hébergeurs, par crainte de l''engagement que cela implique. En quelques dizaines de minutes, on va expliquer ce qu''est un hébergeur, comment il peut annoncer des taux de disponibilité proches de 100%, quels-sont les concepts-clés du métier et le vocabulaire particulier... tout cela sans avoir à aborder les détails techniques.'
