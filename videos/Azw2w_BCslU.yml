description: "Join the team from the Massachusetts Bay Transportation Authority as they explore their work with Elixir from three unique perspectives.\n\nThe case studies cover MBTA's public API. The Skate web app that is used for bus dispatchers and the RTR backend that powers the subway predictions and signage. \n\nYou'll learn why Elixir is perfect for public transit. How Elixir and Phoenix help MBTA build performant, stable real-time applications while keeping the code relatively straightforward and why they recommend learning Elixir."
