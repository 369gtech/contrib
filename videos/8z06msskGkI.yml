title: 'Aleksej Kovaliov – Viešųjų pirkimų Agile projektams dokumentų pavyzdžiai'
recordingDate: 1530693993
description: "Aleksej Kovaliov, „Agile Lietuva“ valdybos narys, IT paslaugų skyriaus vadovas „Lietuvos paste”, aktyviai vykdantis pirkimus „Agile“ projektams. Savo pranešime „Agile pusryčiai 2018“ Aleksej Kovaliov dalinasi praktine patirtimi, kaip paruošti pirkimo dokumentus, norint sėkmingai įsigyti projektą, kuriamą iteraciniu – inkrementiniu (angl. „Agile“) būdu.\n\n„Agile pusryčiai“ – tai kasmetinis, jau 6-ą kartą įvykęs „Agile Lietuva“ asociacijos renginys, skirtas valstybinio sektoriaus atstovus supažindinti su iteraciniais-inkrementiniais projektų valdymo metodais, jų pritaikymo galimybėmis įsigyjant, įgyvendinant, valdant IT projektus.\n\n2018 m. gegužės 30 d. įvykę „Agile pusryčiai 2018“ sulaukė didžiulio susidomėjimo. Renginyje pristatyti Lietuvos valstybiniame sektoriuje įgyvendintų projektų pavyzdžiai, viešųjų pirkimų dokumentų pavyzdžiai, dalintasi praktine patirtimi ir aptarti rūpimi klausimai, kaip taikyti pažangias projektų valdymo praktikas vystant valstybės IS.\n\nVisą „Agile pusryčiai 2018“ medžiaga rasite asociacijos „Agile Lietuva“ svetainėje valstybiniam sektoriui: http://valstybe.agile.lt\n\nApsilankykite „Agile Lietuva“ kanaluose ir svetainėse ir sužinokite daugiau apie „Agile“ metodus, vykstančius renginius ir iniciatyvas:\nAsociacija „Agile Lietuva“: http://www.agile.lt\nKonferencija „Agile turas“: http://2018.agileturas.lt\n„Agile Lietuva“ paskyra „Facebook“: https://www.facebook.com/AgileLietuva\n„Agile Lietuva“ grupė „LinkedIn“: https://www.linkedin.com/groups/4546946"
