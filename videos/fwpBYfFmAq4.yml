description: "DevOpsDays Baltimore 2019 - From Legacy to Innovation: Take the Right Next Step by Brent Breaux, Alexandra Kistler, & Sachin Menon\n\nThis presentation aims to cover the DevOps journey at Nielsen to date, ranging from our holistic view and our strategic transformation steps to the ways that one of our business units has evolved as their culture and technology evolve in DevOps. In covering these journeys, we'll talk about some specific steps we've taken in our company to start our transformation and our goals for continuing our DevOps maturity. The key questions we will try to answer are, \"Where do we start?\" and \"What might that look like for a team?\""
