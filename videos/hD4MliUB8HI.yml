title: 'Manager l’innovation : est-ce contradictoire, pertinent, nécessaire ?… - Marie-Laure MUIRAS'
language: French
recordingDate: 1510659700
description: "Le fait que l’innovation soit aujourd’hui la seule option pour performer, retrouver compétitivité et croissance, est passé dans le langage quotidien des entreprises. \n\nGlobalement toutes les entreprises innovent. Mais de quoi parle-t’on exactement ? Toutes les formes d’innovation ont-elles le même impact sur la performance de l’entreprise ? \n\nA l’aide d’exemples, je vous propose d’illustrer quelques situations qui feront écho à votre quotidien et qui soutiennent l’idée que la démarche d’innovation, un tant soit peu organisée, est génératrice de valeur et ce, de façon pérenne. ? La présentation sur SlideShare : http://bit.ly/2zZDDFL"
