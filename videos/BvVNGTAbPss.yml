title: 'How not to be the best app no one uses: Effective Onboarding for fun & profit - Kendall Miller'
recordingDate: 1558688298
description: "You've made a brilliant application - perhaps a new startup or a new major initiative within your enterprise. For it to be successful you need to get people from interested to effective before they lose interest.\n\nWithout effective onboarding built into your app users will not stick with it long enough to discover the great features you've built.\n\n\nIn this talk we'll dig into what it takes to design and optimize an effective onboarding process and equip you with a strategy for making incremental investments that can be fit into your development project.\n\n\n\nNDC Conferences\nhttps://www.ndcconferences.com/\nhttps://ndcminnesota.com/"
