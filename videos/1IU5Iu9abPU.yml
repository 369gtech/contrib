description: "Micronaut es un framework para microservicios de la JVM que utiliza ahead-of-time (AoT) compilation en lugar de reflection. GraalVM es una nueva máquina virtual de Oracle que tiene la habilidad de compilar las aplicaciones Java a binarios nativos, haciendo que sea el compañero ideal de Micronaut. Con ambos el arranque de las aplicaciones es extremadamente rápido y el consumo de memoria muy pequeño. En esta charla aprenderás cómo sacar provecho a GraalVM en tus aplicaciones Micronaut convirtiéndolas a aplicaciones nativas y cómo funciona la integración de ambos frameworks.\n\nAbout: Iván López, Senior Software Engineer - Object Computing, Inc.\n\nIván is a Software Engineer and Systems Administrator with 14 years of experience. He is a member of the Grails and Micronaut teams at Object Computing, Inc. (OCI). He discovered Grails 8 years ago and since then he develops almost exclusively using Groovy and Java. He's also the coordinator of Madrid Groovy User Group (@madridgug), the ex-organizer of the Greach Conference (http://greachconf.com) and a frequent speaker at conferences like Devoxx, Codemotion, SpringOne 2GX, GeeCon, Spring IO, RigaDevDays, JavaCro..."
