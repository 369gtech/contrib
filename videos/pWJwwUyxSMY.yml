description: "Prijavi se na Coding Serbia meetup http://meetup.com/Coding-Serbia\n\nGost Coding Serbia meetup-a je bio Slavko Fodor, programer koji je pocetkom 2011. godine svoje zvanje asistenta na Racunarskom fakultetu u Beogradu zamenio zaposlenjem u kompaniji Facebook u Kaliforniji.\nSlavko nam je pricao o tome kako je uspeo da se zaposli u Facebook-u, kako je ziveti i raditi u Silicijumskoj dolini i zasto se vratio u Srbiju.\n\nRazgovor je vodio Milos Grubjesic, povratnik iz Japana, data scientist i freelancer, koorganizator meetup-a."
