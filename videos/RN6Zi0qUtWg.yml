description: "–ù–∞–º –¥–∞–≤–Ω–æ —Ö–æ—Ç–µ–ª–æ—Å—å –≤—ã–Ω–µ—Å—Ç–∏ —Ö–∞–∫–∞—Ç–æ–Ω –∏–∑ –æ—Ñ–∏—Å–∞, —á—Ç–æ–±—ã –æ–±—Å—Ç–∞–Ω–æ–≤–∫–∞ –¥–æ–±–∞–≤–ª—è–ª–∞ –µ—â—ë –±–æ–ª—å—à–µ –¥—Ä–∞–π–≤–∞ –∏ –≤–µ—Å–µ–ª—å—è. –ù–æ –ø—Ä–æ—Å—Ç–æ —Å–º–µ–Ω—ã –¥–µ–∫–æ—Ä–∞—Ü–∏–π –¥–ª—è –ø–æ–ª—É—Å–æ—Ç–Ω–∏ —Ä–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤, –∫–æ—Ç–æ—Ä—ã–µ –±–æ–ª—å—à—É—é —á–∞—Å—Ç—å –≤—Ä–µ–º–µ–Ω–∏ –ø—Ä–æ–≤–µ–¥—É—Ç –∑–∞ –Ω–æ—É—Ç–±—É–∫–∞–º–∏, –Ω–∞–º –ø–æ–∫–∞–∑–∞–ª–æ—Å—å –º–∞–ª–æ. –¢—É—Ç —Ç–æ –º—ã –∏ –ø–æ–Ω—è–ª–∏, —á—Ç–æ –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –¥–≤–∏–∂–∞ –≤ —Ö–∞–∫–∞—Ç–æ–Ω, –µ—Å–ª–∏ —Å–æ–≤–º–µ—Å—Ç–∏—Ç—å –µ–≥–æ —Å –ø—É—Ç–µ—à–µ—Å—Ç–≤–∏–µ–º, –∞ –ø–æ–µ–∑–¥ ‚Äî —Å–∞–º—ã–π –æ—á–µ–≤–∏–¥–Ω—ã–π –¥–ª—è —ç—Ç–æ–≥–æ –≤–∏–¥ —Ç—Ä–∞–Ω—Å–ø–æ—Ä—Ç–∞.\n\n–†–µ–±—è—Ç–∞ –¥–µ–ª—è—Ç—Å—è —Å–≤–æ–∏–º–∏ –≤–ø–µ—á–∞—Ç–ª–µ–Ω–∏—è–º–∏ –æ—Ç –ø–æ–µ–∑–¥–∫–∏, —Ä–∞—Å—Å–∫–∞–∑—ã–≤–∞—é—Ç –æ–± —ç–º–æ—Ü–∏—è—Ö –∫–æ–¥–∏–Ω–≥–∞ –±–µ–∑ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç–∞ –∏ –≥–¥–µ –µ—â—ë –º–æ–∂–Ω–æ –ø—Ä–æ–≤–æ–¥–∏—Ç—å —Ö–∞–∫–∞—Ç–æ–Ω—ã. –ê –æ–ø—ã—Ç–Ω—ã–π —Ö–∞–∫–∞—Ç–æ–Ω—â–∏–∫ –î–º–∏—Ç—Ä–∏–π –ë–µ–ª–æ–≤ –≤—Å–ø–æ–º–∏–Ω–∞–µ—Ç –≤–ø–µ—á–∞—Ç–ª–µ–Ω–∏—è –æ—Ç –ø–µ—Ä–≤—ã—Ö —Ö–∞–∫–∞—Ç–æ–Ω–æ–≤ –∏ –æ–±—ä—è—Å–Ω—è–µ—Ç, –≤ —á—ë–º –∏—Ö –ø–æ–ª—å–∑–∞.\n\n–ü–æ–¥—Ä–æ–±–Ω–µ–µ, –∫–∞–∫ –º—ã —ç—Ç–æ —Å–¥–µ–ª–∞–ª–∏, –º–æ–∂–Ω–æ –ø–æ—á–∏—Ç–∞—Ç—å –≤ –Ω–∞—à–µ–º –±–ª–æ–≥–µ –Ω–∞ –•–∞–±—Ä–µ: http://bit.ly/2KZwglm\n\n–ü–æ–¥–ø–∏—à–∏—Ç–µ—Å—å –Ω–∞ –Ω–∞—à –∫–∞–Ω–∞–ª, —Å–æ—Ü—Å–µ—Ç–∏ –∏ –±–ª–æ–≥–∏, —á—Ç–æ–±—ã —É–∑–Ω–∞–≤–∞—Ç—å –±–æ–ª—å—à–µ –æ —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏—è—Ö –ê–≤–∏—Ç–æ üëáüèª\n–í–ö: https://vk.com/avitotech \n–§–µ–π—Å–±—É–∫: https://www.facebook.com/AvitoTech/ \n–¢–≤–∏—Ç—Ç–µ—Ä: https://twitter.com/AvitoTech \n–¢–µ–ª–µ–≥—Ä–∞–º: https://t.me/avitotech \n–•–∞–±—Ä: https://habr.com/ru/company/avito/\n–ú–µ–¥–∏—É–º (eng): https://medium.com/avitotech"
