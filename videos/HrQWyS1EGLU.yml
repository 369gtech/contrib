description: 'Comme promis, Java sort sa version majeure tous les 6 mois. Le train passe et amène son lot de nouveautés. Parmi elles, certaines sont sorties : une nouvelle syntaxe pour les clauses switch et l''instruction de byte code CONSTANT_DYNAMIC. D''autres sont en chantier, plus ou moins avancé : une nouvelle façon d''écrire des méthodes de façon condensée, un instanceof ''intelligent'', des constantes évaluées au moment où elles sont utilisées. Les projets progressent. Loom, et son nouveau modèle de programmation concurrente que l''ont peut tester avec Jetty. Amber, qui introduit les data types et des nouvelles syntaxes. Valhalla, dont les value types donnent leurs premiers résultats. S''il est difficile de prévoir une date de sortie pour ces nouveautés, on sait en revanche qu''une fois prêtes elles sortiront en moins de 6 mois. De tout ceci nous parlerons donc au futur et en public, avec des démonstrations de code, des slides, du code, de la joie et de la bonne humeur !'
