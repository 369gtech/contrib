description: "Slides: https://yadi.sk/i/kQiipAHk3Pa2gb\n\nWe all encounter problems with site loading speeds when using the mobile internet. Solving these problems is imperative, especially for sites with heavy traffic.\n\nSeveral basic client-side optimisation techniques are well known and effective. But we need to continue experimenting, improving infrastructure and using new browser APIs. In this talk I will tell you about our experiments results, development approaches and new metrics, and I will also try to answer the question of how to measure users’ happiness."
