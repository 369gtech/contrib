description: "Meetup #AperiTech della Community di Accessibility Days\n\nRendi accessibili le tue presentazioni, per non escludere nessuno!\n\nSpeaker:\nLorenzo Barbieri\n\nAccessible Public Speaking\nÈ importante rendere accessibili le nostre presentazioni, e potrebbe essere facile se lo desideriamo e lo pianifichiamo. In questa sessione abbiamo visto cosa potremmo fare prima, durante e dopo una sessione per renderla più accessibile e dare a tutte le persone la possibilità di partecipare, compreso chi ha delle disabilità.\n\nLorenzo Barbieri è un Cloud Solution Architect e gli piace parlare con le persone e le community di tecnologia, cibo e cose divertenti. È uno speaker, un trainer e un public speaking coach. Ha aiutato molti MSP, sviluppatori e colleghi a tenere ottime presentazioni, migliorando la loro presenza sul palco. Lavora per Microsoft Western Europe, nella divisione PDU Alps, aiutando partner, sviluppatori, comunità e clienti nello sviluppo di software.\n\n\nPer restare aggiornato su tutti gli #AperiTech:\nTelegram #AperiTech https://t.me/aperitech\nCalendario del Developer https://bit.ly/devcalendar\nCodemotion Tech Community https://bit.ly/CodemotionTC"
