title: 'WeAreDevelopers Live - Mobile Day'
language: English
recordingDate: 1635963225
description: "Power up your app development skills\n\nMobile App Development is more important than ever before. Nearly everybody carries a smartphone in his or her pocket. We consume most of our daily content with it: from social media over work tasks to communicating with our close ones, not to forget about the games we play when we have to wait for the bus… it’s all in your hands.\_\nSo it just had been a logic step for us, to invite some app-tinkerer and mobile-gurus and get started on some cool talks, demos and who knows... maybe even some live-coding?\_\nTune in and get recent insights into the most interesting topics of mobile development. From iOS to Android- we have something of everything for you on our WeAreDevelopers Live - Mobile Day - powered by bitrise!\n\n⏰ 1:00 pm - 1:45 pm CET\n👉🏻 DevSecOps: Injecting Security into Mobile CI/CD Pipelines\n🎤 Moataz Nabil, Developer Advocate at Bitrise Ltd.\n\n⏰ 2:00 pm - 2:45 pm CET\n👉🏻 Making the switch from web to mobile development\n🎤 Milica Aleksic, Software Engineer at Badin Soft\n\n⏰ 3:00 pm - 3:45 pm CET\n👉🏻 Scalable architecture for mobile apps\n🎤 Nachiket Apte, Mobile Engineering Manager at Publicis Sapient\n\n⏰ 4:00 pm - 4:45 pm CET\n👉🏻 Introducing Kotlin Multiplatform in an existing project\n🎤 Marco Gomiero, Senior Android Engineer at TIER\n\n⏰ 5:00 pm - 5:45 pm CET\n👉🏻 There's an app for that - on the role of cross platform development in the app development ecosystem\n🎤 Aleksandra Desmurs-Linczewska, React Native Developer at Callstack\n\n⏰ 6:00 pm - 6:45 pm CET\n👉🏻 Better Start: Enforcing Best Engineering Practices with Kotlin\n🎤 Dmitry Vinnik, Open Source Developer Advocate at Facebook; Fmr. Salesforce & EA\n\n❤️ Thanks for watching!\n\n#WeAreDevelopers​ #WeAreDevs​​ #bitrise\n\nWeAreDevelopers Live  (https://www.wearedevelopers.com/live) is a virtual event series loaded with educational and inspirational talks, delivered with a side of workshops and gathering some of the most prominent names in the dev world to speak their minds about trends, technologies and challenges of tomorrow in software development."
