description: 'Thought hacking was hard? It’s not, it’s easy and I’m going to show you how! We’ll investigate a series of real-life hacking stories and break them down step-by-step to see exactly how they did it. By the end you’ll walk away a little bit more scared and a lot more prepared with some great practices you can apply immediately to your own applications.'
