description: 'Guy L. Steele has been instrumental in designing and documenting several programming languages. Guy has served on accredited standards committees X3J11 (C language) and X3J3 (Fortran), and served as chairman of X3J13 (Common Lisp). He was also a member of the IEEE committee that produced the IEEE Standard for the Scheme Programming Language, IEEE Std 1178-1990. At Thinking Machines Corporation he co-developed the languages Connection Machine Lisp, C*, and Connection Machine Fortran. Whilst at Sun Microsystems (and now at Oracle) he has advised on the evolution of the Java programming language. He is author or co-author of five books: Common Lisp: The Language, C: A Reference Manual, The Hackerâ€™s Dictionary, The High Performance Fortran Handbook, and The Java Language Specification. He has been given the Grace Murray Hopper Award (1988), the ACM SIGPLAN Programming Languages Achievement Award (1996), and the Harry H. Goode Memorial Award (2007).'
