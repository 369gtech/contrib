description: "Fred George is a developer and co­founder at Outpace Systems, and has been writing code for over 46 years in (by his count) over 70 languages. He has delivered projects and products across his career, and in the last decade alone, has worked in the US, India, China, and the UK. He started ThoughtWorks University in Bangalore, India, based on a commercial programming training program he developed in the 90’s. An early adopter of OO and Agile, Fred continues to impact the industry with his leading­ edge ideas, most recently advocating Micro­Service Architectures and flat team structures (under the moniker of Programmer Anarchy). Oh, and he still writes code!\n\nFor more on YOW! Conference, visit http://www.yowconference.com.au"
