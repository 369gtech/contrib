title: 'SIG Scheduling Intro and Deep Dive - Mike Dame & Jan Chaloupka, Red Hat'
language: English
recordingDate: 1621017872
description: "Donâ€™t miss out! Join us at our upcoming event: KubeCon + CloudNativeCon North America 2021 in Los Angeles, CA from October 12-15. Learn more at https://kubecon.io The conference features presentations from developers and end users of Kubernetes, Prometheus, Envoy, and all of the other CNCF-hosted projects.\n\nSIG Scheduling Intro and Deep Dive - Mike Dame & Jan Chaloupka, Red Hat\n\nSIG Scheduling is responsible for kube-scheduler and its related subprojects such as the scheduling framework and Descheduler. These projects share the common goal of enabling users and developers to ensure that pods are assigned to the appropriate nodes based on various scheduling criteria. This talk will introduce attendees to SIG-Scheduling with an overview of the current goals and ongoing work within the SIG, as well as opportunities for new contributors to get involved. About half of the time will be devoted to informal Q&A and feedback."
