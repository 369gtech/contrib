title: 'BDX I/O 2018 - Étendre VS Code, ou comment se créer un back-office en 10 min - Joan Rieu'
recordingDate: 1541873847
description: "Construire sa propre extension VS Code, ça se fait en un rien de temps, alors s'il y a des tâches récurrentes dans votre quotidien de développeur, vous n'aurez plus d'excuse pour ne pas les automatiser !\r\n\r\nAu programme : live-coding d'une UI intégrée à VS Code qui accède à un service REST.\r\n\r\nVisual Studio Code dispose d'une API concise et très facile à prendre en main. Les possibilités sont infinies : questions-réponses interactives, affichage d'arborescence, HTML, notifications, appels HTTP, messages RabbitMQ, lecture de fichiers, etc."
