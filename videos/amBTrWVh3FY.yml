description: "На AgileDays 2017 мы представляли первый опыт внедрения Agile в школу.\nСпустя год можно констатировать: Agile способен трансформировать массовую школу: от дополнительного образования до классно-урочной системы.\n\nМы адаптировали к условиям российской массовой школы и развили EduScrum, создали банк маршрутных листов (бэклогов уроков) по разным предметам, отработали процедуры демонстрации образовательных результатов и ретроспективы.\n\nНа AgileDays 2018 мы представим системный опыт scrum-уроков для 6-11 классов практически по всем школьным предметам учителей из школ Москвы, Московской области, Республики Мордовия и др. субъектов России.\n\nЗа прошедший год в школах-участниках платформы КосмОдис России разработаны и реализованы на методологии Agile интереснейшие проекты: инженерные, социальные, творческие, предпринимательские и др.\n\nБудут представлены как методология реализации школьных проектов, так и конкретные результаты.\n\nОтдельный интерес представляет опыт запуска Agile-проектных офисов в органах государственной власти для реализации приоритетных проектов в социальной сфере.\n\nСлайды: https://www.dropbox.com/s/zazqf7bw56rclcx/%D0%A0%D0%B0%D0%B1%D0%B8%D0%BD%D0%BE%D0%B2%D0%B8%D1%87%20-%20%D0%9F%D1%80%D0%BE%D0%B5%D0%BA%D1%82%D1%8B%2C%20%D0%BC%D0%B5%D0%BD%D1%8F%D1%8E%D1%89%D0%B8%D0%B5%20%D1%88%D0%BA%D0%BE%D0%BB%D1%83.pdf?dl=0"
