description: "A case study of an external Agile Coach entering the team and help moving forward with adoption of Agile practices. At the time all the team members knew what Agile and Scrum means. They’ve participated in a company global Agile Boot Camp held by international professional trainers. And still, somehow it did not work for them. What impact can an Agile Coach make on a 3 years initiative in 12 days.\n\nAbout the speaker: Danil is an Agile Coach at agilecoach.lt. In the past he has applied Agile practices in different roles and contexts. Today this experience helps to understand the challenges individuals and companies are facing with Agile adoption and provide ways to move forward.\n\nhttps://www.linkedin.com/in/danilmichailovas/"
