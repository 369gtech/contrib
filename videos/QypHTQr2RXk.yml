description: 'In 2018 I helped 100+ teams analyze performance and architectural issues in their distributed applications. In this session I present the common patterns such as N+1 Call & Query, Payload Flood, Too Granular, Tight Coupling, Bad Timeouts/Retries/Backoff and Inefficient Dependencies. I teach you how you can detect these patterns yourself fully automated in your CI/CD pipeline. I have given a similar presentation in the past. Here is a video from last years Devoxx: https://www.youtube.com/watch?v=fAdqbzyQgb0'
