title: 'Design de persuasion : De la séduction à l''engagement (Estelle Landry)'
language: French
recordingDate: 1634026274
description: "Qu’est ce qui fait la réussite d’un produit ? C’est une vaste question que l’on se pose tous lors du démarrage d’un projet. Et l’on pense - souvent à tort - que l’idée initiale est la clef du succès. On devient alors obnubilé par les statistiques (de clic, de rebond, etc.) en oubliant d'analyser l'expérience de nos utilisateurs.\n\nB.J Fogg, scientifique du comportement, pense que la clé se trouve dans l'engagement réel que votre produit arrive à susciter à vos utilisateurs. Il suggère d’utiliser des techniques de facilitation et de persuasion afin de créer ce lien et d'initier une relation entre votre service et vos utilisateurs.\n\nCette présentation est une introduction au design de persuasion et regroupe les principaux mécanismes à utiliser dans vos prochaines conceptions."
