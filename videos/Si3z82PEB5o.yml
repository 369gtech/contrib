description: "This presentation was recorded at GOTOpia Europe 2020. #GOTOcon #GOTOpia\nhttp://gotopia.eu\n\nEamonn Boyle - Eamonn has been in the software game longer than you have (with +90% confidence), and he has lots of stories to prove it\nGarth Gilmour - Magnificent storyteller and Ireland's most experienced software trainer\n\nABSTRACT\nAt Instil Software they standardize on Kotlin for server-side development. Within the training team, they offer a Kotlin Native Workshop, for which Garth and Eamonn wrote a Kotlin Native version of the classic game Breakout.\nBeing massive TypeScript fans, it would always be their language of choice when working on JavaScript platforms. They didn't feel the drive to switch to other languages that transpile to JS such as Fable (F#), Scala.js, or even KotlinJS, as they always saw Kotlin on the JVM as the solution to a problem, the problem [...]\n\nTIMECODES\n00:00 Intro\n02:57 Experiment: Is KotlinJS worth it?\n07:16 Round 1: Community\n09:20 Round 2: Interop with JavaScript\n13:54 Round 3: JSX vs. DSL\n21:30 Round 4: Async await vs. coroutines\n23:03 Round 5: Elegant syntax\n25:52 Conclusion\n\nDownload slides and read the full abstract here:\nhttps://gotopia.eu/2020/sessions/1455/a-typescript-fans-kotlinjs-adventures\n\nhttps://twitter.com/GOTOcon\nhttps://www.linkedin.com/company/goto-\nhttps://www.facebook.com/GOTOConferences\n#KotlinJS #TypeScript #Kotlin #JSX #DSL #Coroutines #AsyncAwait #Programming #ProgrammingLanguages #FunctionalProgramming #Fable #Scala #ScalaJS\n\nLooking for a unique learning experience?\nAttend the next GOTO conference near you! Get your ticket at http://gotocon.com\n\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
