title: 'What’s new in sign-up and sign-in (Chrome Dev Summit 2019)'
recordingDate: 1573516481
description: "The Web is becoming more capable of signing up and signing in users securely and seamlessly. In this talk we'll describe an effective way for users to sign up to your website, and sign back in more easily and safely using second factor leveraging SMS or biometric information. We'll also cover how these methods work in the real world.\n\nPresented by: Eiji Kitamura \n\nView the schedule → https://goo.gle/2nON8mp\n\n#ChromeDevSummit All Sessions → https://goo.gle/CDS19\n\nSubscribe to Google Chrome Developers → https://goo.gle/ChromeDevs\n\nEvent photos → \_https://goo.gle/CDS19Photos"
