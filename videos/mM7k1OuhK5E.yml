description: "Iterators and generators represent one of the most significant enhancements to the JavaScript language provided by ES6.\n\nIterators specify a standard mechanism for traversing over data sources, such as collections. Generators provide a convenient mechanism for implementing iterator factories in your own code.\n`\nIn this session will dive into the technical details of iterators and generators, and learn how to best leverage their capabilities.\n\nTalk By: Dan Shappir - a performance specialist at Wix.com in the infrastructure team of the Client Editor. Dan is a twenty year software development veteran, holds an M.Sc. in Computer Science, and has spoken at numerous technical conferences."
