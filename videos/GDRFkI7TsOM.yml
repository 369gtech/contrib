description: "Le projet Jenkins, comme tout autre projet de développement logiciel, nécessite une procédure de release; c'est-à-dire qu'une personne clé exécute une série d'actions visant à la publication d'une nouvelle version. Je vous propose de voir comment, en 15 ans d'histoire du projet Jenkins, cette procédure a évolué en partant d'une machine sous un bureau jusqu'à des containers tournant sur Kubernetes\n\npar Olivier Vernin"
