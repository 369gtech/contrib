description: "Hjalmar Gislason,CEO, DataMarket\n\nHjalmar is a serial entrepreneur, founder of four startups in the gaming, mobile and web sectors since 1996. His company, DataMarket, provides information companies with tools to effectively publish their data and reach new audiences. Their data portal, DataMarket.com, may be the largest collection of open statistics and numerical data available online. DataMarket is based largely on Hjalmar's vision of the need for a global exchange for such data."
