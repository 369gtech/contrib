description: "BDX I/O 2017 - Trouvez vos cadences, et faites un pas vers le Continuous Delivery, Anne GABRILLAGUES \n\nCette session vous emmènera à la découverte de la notion de **cadence**, celle qui rythme les activités des équipes, quelle que soit l’approche utilisée, du cycle en V au continous delivery en passant par Scrum et Kanban. La compréhension des cadences apporte des éléments de réponse aux questions suivantes (entre autres) : * Faut-il caler la production des user stories sur le calendrier des sprints, sur le release plan ? Y a-t-il d’autres possibilités intéressantes à explorer ? * Comment et quand intégrer les différents types de test au flux des travaux ? * À quel rythme faut-il livrer en production ? La question se pose-t-elle encore si vous utilisez une approche “continuous delivery” ? * Vous devez déjà avoir entendu parlé du fameux “rythme soutenable” nécessaire à la réussite d’un projet agile dans la durée. En théorie c’est très simple, mais en pratique, comment déterminer ce fameux rythme ? Et il y en a même qui pensent qu’avec de bonnes cadences on peut fluidifier l’ensemble des travaux à réaliser, de la collecte des besoins jusqu’au déploiement, s’affranchir des itérations et réussir un passage au Continuous Delivery !!"
