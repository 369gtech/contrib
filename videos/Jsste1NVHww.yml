description: "The Good, the Bad and the Ugly: The 3 Learnings of an SRE\n\nPrathyusha Charagondla, Adobe\n\nThis talk follows the tale of a young SRE navigating her way through a growing, multi-faceted field. Coupled with her gains, mistakes, and learnings, this talk covers her top 3 learnings and occasional parallels to workplace navigation. After graduation, I started as a Site Reliability Engineer. This talk will briefly cover the core values of the trending field of Site Reliability Engineering, honing in on my top 3 SRE learningsâ€”effective incident management, adequate monitoring coverage, and favoring proactive over reactive. In my journey of overcoming the border from academia to industry, I have learned a lot about navigating the workforce in this multifaceted field, thus it will also draw some parallels between my SRE learnings and day-to-day adventures navigating the workplace.\n\nView the full SREcon20 Americas program at https://www.usenix.org/conference/srecon20americas/program"
