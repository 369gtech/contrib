description: "Google Tech Talks\nJune 30, 2008\n\nABSTRACT\n\nDr. Khandelwal will narrate his experiences of staying in Antarctica for 3.5 months at the Indian base station Maitreyi. He will also share some highlights of the research that he conducted while he was there.\n\nSpeaker: Dr. Sudhir Khandelwal\nDr. Sudhir Khandelwal is a Psychiatrist and a professor in the Department of Psychiatry at All India Institute of Medical Sciences, India's most prestigious medical institution. He started blogging while he was in Antarctica to keep in touch with his family and friends. His blog is himalayanadventurer.blogspot.com"
