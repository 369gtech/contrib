description: "Subscribe to Devoxx on YouTube @ https://bit.ly/devoxx-youtube \nLike Devoxx on Facebook @ https://www.facebook.com/devoxxcom \nFollow Devoxx on Twitter @ https://twitter.com/devoxx\n\nTo embed a map and to interact with it, most developers think about GoogleMaps first. But there is a free alternative : Leaflet.\n\nLeaflet is an open source JavaScript library that provides many capabilities. During this talk, I will introduce this library to you and I will show its simplicity and usability with simple samples.\n\n \nGuillaume Soldera From Serli\nDeveloper for 10 years, I'm interested in different langages, frameworks or Web technologies… ReactNative, ReactJS, Elastic, Scala, and PWA are currently my daily hobbies."
