title: 'О WebRTC просто и без магии: как устроен путь кадра в Интернете / Кирилл Роговой (Skyeng)'
recordingDate: 1586884234
description: "При поддержке AvitoTech мы впервые публикуем все видео с FrontendConf 2019 в открытый доступ. Учитесь, вдохновляйтесь и перенимайте лучшие практики у спикеров, не выходя из дома.        \n--------\nКалендарь конференций - https://ontico.ru\n--------\nFrontendConf 2019\n\nТезисы и презентация:\nhttps://frontendconf.ru/moscow/2019/abstracts/5527\n\nДля многих WebRTС все еще остается белым пятном на карте веб-технологий, и я хочу исправить этот момент, избежав двух крайностей: очевидностей из документации и специфических деталей, интересных лишь узким экспертам.\n...\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
