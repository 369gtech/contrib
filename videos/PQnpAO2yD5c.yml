title: '[VDT19] Passwords are so 1990 by Sam Bellen'
language: English
recordingDate: 1570813031
description: 'As long as we’ve been using the internet, and way before that, we have been authenticating through some sort of username and password combination. It has become the standard. With the ever increasing number of web-apps, we’re seeing more and more data breaches as well. What if we could build our authentication processes in a way the user doesn’t need a password?'
