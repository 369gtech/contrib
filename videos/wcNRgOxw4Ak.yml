description: "Sure, party like it's 1999, but maybe let's not write SQL like it's 1992? Yeah, 1992 was a great year—Boyz II Men, Red Hot Chili Peppers, TLC—but you're missing a lot if you haven't updated your playlist since then. And not just Beyoncé, Rihanna, and Drake, but also SQL99, SQL03, SQL06, SQL08, SQL11, SQL16—common table expressions, window functions, full temporality, table inheritance, and more…!\n\nEVENT:\n\nPyData Berlin 2018\n\nSPEAKER:\n\nJames Powell\n\nPERMISSIONS:\n\nPyData provided Coding Tech with the permission to republish this video."
