description: "Cross-platformxWRO #2 Meetup 07.11.2018 Part 2\nRadek Pietruszewski\nWatermelonDB is a cross-platform database framework for making powerful React and React Native apps that can scale to tens of thousands of records and remain fast. Let’s dig deeper into it! I’ll show you why it might be a good fit for your next cross-platform app, a brief introduction to using Watermelon in React apps, and the juicy behind-the-scenes of making multiplatform, high-performance frameworks."
