description: "Coraz więcej zespołów wdraża mikroserwisy do Kubernetesa. Często wdrożenia odbywają się na wielu klastrach, co stwarza wyzwania w zarządzaniu tymi klastrami oraz zwiększa złożoność dostarczania mikroserwisów w sposób jednoznaczny i powtarzalny. GitOps pozwala na efektywne zarządzaniem procesem continuous delivery na środowiskach wieloklastrowych, ponieważ repozytorium kodu jest traktowane jako jedyne źródło prawdy.\n\nPrezentacja miała miejsce 13.04.2021"
