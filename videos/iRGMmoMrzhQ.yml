description: "More info: http://www.web2expo.com/webexny2011/public/schedule/detail/20891\n\nPatrick Davison is from Atlanta, Georgia but lives in Brooklyn, New York where he is pursuing a PhD in media studies from the Media, Culture, and Communication department of NYU. He makes performance work as WhatWeKnowSoFar, writes and performs MemeFactory, and does research with the Web Ecology Project. He has spoken at ROFLcon, Ignite New York, Yale, NYU, and Social Media Week (Sao Paulo)."
