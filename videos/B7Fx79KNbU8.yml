description: "Arthur Kay on AskTHAT! \n\nArthur and Clark Sell talk about the health of software team, having 1:1s, and really the role you can take in that.\n\nhttps://twitter.com/arthurakay\nhttps://www.akawebdesign.com\n\nLinks: \nhttp://www.oreilly.com/business/free/the-secrets-behind-great-one-on-one-meetings.csp\n\nBIO: With nearly 20 years of software engineering and operations experience, Arthur Kay offers an extraordinary set of leadership skills and technical expertise to develop meaningful products and high-performing teams. He has worked with Fortune 500 companies, VC-funded startups and companies across a wide variety of industries to build cutting-edge software solutions.\nArthur is a successful entrepreneur, technology professional, and mentor. He is a full-time family man, part-time consultant and spare-time musician. He graduated from Loyola University Chicago and currently lives in greater Chicago-land."
