description: 'Nowadays AI is all the hype, but what many might not know is that AI is an established discipline originating from a paper from Alan Turing in the 1950s. In this lightning talk I will present the historical milestones of AI from the originating paper up until present days. In addition we will look into the crystal ball in order to see what the future might have in store.'
