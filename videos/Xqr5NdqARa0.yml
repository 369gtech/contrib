title: 'Les business models des éditeurs open source — Sylvain Wallez'
language: French
recordingDate: 1542664052
description: "La controverse récente autour du changement de licence des modules Redis a mis en lumière les tensions entre open source et économie. Comment un éditeur open source peut-il être rentable tout en restant fidèle à ses origines ? Nous présenterons les questions essentielles auxquelles doit répondre un éditeur :\n\n- Stratégie : comment monétiser votre produit open source ? Par le support, par une approche \"open core\", des services cloud, ou une combinaison des 3 ? Et comment définir les fonctionnalités commerciales sans s'aliéner la communauté ?\n- Tiraillement : \"Vous avez levé des millions en capital risque et vous avez tous ces tickets ouverts ?!?\". Quand l'argent entre en jeu, la dynamique change souvent. Comment répondre aux attentes des investisseurs tout en continuant à bâtir une communauté florissante ?\n- Succès : comment arbitrer entre l'open source et le succès commercial ? Comment aligner les décisions techniques et commerciales ?\n\nNous prendrons comme exemple Elastic où travaille l'orateur, éditeur d'Elasticsearch, Kibana et Logstash, ainsi que d'autres sociétés comme Redis Labs, Mongo ou DataStax. Nous évoquerons aussi la dynamique économique des fondations comme Apache ou Eclipse, et l'expérience personnelle de l'orateur qui l'a conduit à devenir vice-président de la Fondation Apache, et comment contribuer à l'open source a changé le cours de sa carrière."
