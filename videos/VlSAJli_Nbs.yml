description: "Priyanka Vergadia discusses programming languages, chat bots challenges, and google services to help developers implement AI and Machine Learning Applications? \n\nAbout:\nPriyanka Vergadia, Developer Advocate - Google\n\nPriyanka Vergadia has M.S. in Computer Science from the University of Pennsylvania. She is currently a Developer Advocate at Google Cloud where she works with companies to build and architect their AI and ML strategy around customer experience. She has been working with different technologies in the past 10 years expanding her breadth of solution portfolio ranging from Contact centers, IVR technology to NLP, ML leading into modern conversational experiences. Over the years she has helped multiple brands build and deploy Cloud AI solutions."
