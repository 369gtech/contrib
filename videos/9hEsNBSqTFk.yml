title: 'OpenAPI Generator : 4000 étoiles sur GitHub et des spaghettis (Jérémie Bresson)'
language: French
recordingDate: 1634026707
description: "L’idée d’OpenAPI est séduisante: un format standardisé (Json ou Yaml) pour décrire son API REST. C’est l’évolution du format Swagger devenu un projet open-source hébergé par la Linux Foundation.\n\nOpenAPI-Generator est un outil qui permet de générer un client REST ou un squelette de serveur conforme à une specification donnée au format OpenAPI. Une centaine de langages et de frameworks sont supportés. Le projet est un fork communautaire de Swagger-Codegen, hébergé sur GitHub.\n\nLa nature communautaire rends le projet intéressant: les utilisateurs sont nombreux et très différents. Les retours sont assez positifs (4000 étoiles en moins de 2 ans). De nombreuses issues ou pull-requests sont proposées (en moyenne 8 par jour). Si le projet généré est plutôt de bonne facture (la qualité diffère en fonction des langages), le code du générateur peut être qualifié de code spaghetti.\n\nApres 2 ans d’existence (ou plutôt 9 ans si on prend en compte le premier commit), ce talk est l’occasion de faire le bilan:\n\nIntérêt du projet.\nForces et faiblesses.\nComparaison avec d’autres générateur de code (comme jHipster par exemple).\nStratégie de test et de CI\n\nLe speaker : Jérémie Bresson\nJe suis développeur Java, backend principalement. Je travaille sur différent projets open-source sur mon temps libre, notamment OpenAPI Generator. J’aime apprendre de nouvelles choses et partager mes connaissances."
