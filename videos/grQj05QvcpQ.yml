description: "Kuassi Mensah\nOracle Corporation\n\nPaul Parkinson\nOracle Corporation\n\nThey benefits of MicroServices include: reduced complexity, greater scaling, faster development (API-First, Events-First, Domain Driven Design), blue/green deployment, and fault isolation. This session will walk you through the essentials of microservices including: containers, orchestration, security, monitoring, tracing, serverless/functions, data and transaction patterns such as event source, CQRS, Sagas; the various standards and services of it's container-native platform eco-system including the Oracle Cloud Infrastructure Container Engine for Kubernetes, OCI Registry, and other OCI services, the Open Service Broker, Event Broker, CloudEvents, Istio service mesh, Kiali, Prometheus, Zipkin, Grafana; Java MicroProfile; and a demo."
