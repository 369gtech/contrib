description: "Десктопный софт разнообразен и не имеет простого механизма патчинга. Одно из счастей веба — экстеншены, которые могут добавить в ваш сервис каждодневного использования, у которого нет API, новую полезную кнопку, автоматизировать рутину, в одном сервисе показывать данные из другого, будто автор так и сделал и т.д. Ведь браузер скачал HTML/CSS/JS, и теперь этой мой код, делаю с ним, что хочу.\n\nСсылка на слайды: https://docs.google.com/presentation/d/1kAUPEl6E3y8LHoUaKE-DvO08syP9LsKywpftS2gxec4/edit?usp=sharing\n\nВиталий Зданевич, работает в маленьком стартапе на несколько человек Global Marketing Solutions. Учился на пекаря (нa хлебозаводе у него была длинная палка с гвоздем, которым надо было убирать кривые сушки), играл в уличных театрах. Древние каннибальские племена предрекали изменения в декабре 2012 — и он пошел на курсы программирования. Велосипед — его экзоскелет. Операционная система: Gentoo Linux, редактор: Vim."
