description: "by Sean McGinnis\n\nAt: FOSDEM 2020\nhttps://video.fosdem.org/2020/UD2.120/gofish.webm\n\nGofish is a Golang library for interacting with Redfish and Swordfish enabled devices. Gofish is a Golang library for interacting with Redfish and Swordfish enabled devices. This presentation will give an overview of the current state of the library and how it can be used to manage compute and storage resources using a common, standard API.\n\nRoom: UD2.120 (Chavanne)\nScheduled start: 2020-02-01 17:00:00"
