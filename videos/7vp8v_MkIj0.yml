description: "WeAreDevelopers Live  (https://wearedevelopers.com/live) is a virtual event series loaded with educational and inspirational talks, delivered with a side of workshops and gathering some of the most prominent names in the dev world to speak their minds about trends, technologies and challenges of tomorrow in software development. \n\nWeAreDevelopers Live Days - Day 2 - March 24th, 2021\n\nLevel up your skills at this three-days virtual conference and learn about reactive applications and architectures, frontend technologies, JS frameworks, TypeScript, React, Angular, and much more.\n\n Your host: \n🎤 Sead Ahmetovic, CEO/Co-founder of WeAreDevelopers\n\n\n⏰ 1:00 pm - 1:45 pm CET\n👉🏻 Building a friendly Kotlin SDK to connect to JetBrains Space\n🎤 Maarten Balliauw, Developer Advocate at JetBrains\n\n⏰ 2:00 pm - 2:45 pm CET\n👉🏻 Build UIs that learn – discover the powerful combination of UI and AI \n🎤 Eliran Natan, Tech Lead at ZorgDomein\n\n⏰ 3:00 pm - 3:45 pm CET\n👉🏻 Typescript, React and Atomic Design: a match made in heaven\n🎤 Nathalia Rus, Co-Founder & Engineer at Custodian\n\n⏰ 4:00 pm - 4:45 pm CET\n👉🏻 Vue.js and TypeScript: Working together like peanut butter and jelly\n🎤 Rob Richardson, Developer at robrich\n\n⏰ 5:00 pm - 5:45 pm CET\n👉🏻 Kirsty's excellent adventure in CSS Grid\n🎤 Kirsty Burgoine, Frontend & WordPress Engineer at Human Made\n\nREGISTER here, participations it's for 🆓: https://bit.ly/WADLiveDays\n\n💯 Follow us:\n► Twitter: https://twitter.com/WeAreDevs\n► Facebook: https://www.facebook.com/wearedevelopers\n► Instagram: https://www.instagram.com/_wearedevelopers\n► Meetup: https://www.meetup.com/WeAreDevelopers-Community \n\n❤️ Thanks for watching!\n\n#WeAreDevelopers #WeAreDevs #webdevelopment #cloud #java #GraphQL #JavaScript #HTML #CSS #wordpress"
