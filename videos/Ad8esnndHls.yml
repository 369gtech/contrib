description: "During a September 2019 Uber NYC Engineering meetup, Uber engineer Richard Artoul discusses how he built a horizontally-scalable high-throughput time series database over the course of a single weekend by leveraging M3DB, Uber's open source scalable, distributed time series database, and FoundationDB, an open source multi-model NoSQL database.\n\nLearn more about M3DB: https://m3db.github.io/m3/m3db/ \n\nLearn more about Uber Open Source: https://uber.github.io/#/"
