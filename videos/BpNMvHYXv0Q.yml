description: 'Angular is not only for browser. With Angular Universal, you can launch your application on the server-side and response to your user a fully rendered view. Thanks to that, you can make Single Page App SEO & CDN friendly, and bring First Meaningful Paint much faster to your end-user. Apart of that, you can execute additional logic and work with sensitive data (ie: private keys) on the server-side. In this talk, you will hear how to do that, and what are best practices of working with the Server-Side code in Angular.'
