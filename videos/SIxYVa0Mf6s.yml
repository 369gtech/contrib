description: 'Un jour, Marcel (mon alter ego) m''a dit "Dis donc Marc, t''en n''as pas marre de faire des sprints de 3 semaines en sachant que la mise en prod est dans 1 an?". Que faites-vous après la rétrospective? La version développée, vous la stockez sur un repository? Très souvent, la réponse est non. Alors je dis non ! Stop l''agilité en V ! Demain, je livre en PROD !! Dans cette présentation, nous aborderons 3 techniques qui vous permettront de désacraliser la mise en production et de rassurer le client. * **Les tests d''acceptations** * **Le feature flipping** * **Le zero downtime deployement**'
