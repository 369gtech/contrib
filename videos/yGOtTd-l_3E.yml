description: "Ad:\nUncover emerging trends and practices from domain experts at the upcoming QCon Events in 2022.\n\nQCon, the international software development conference, is returning (in-person and online) in 2022. QCon brings together the world’s most innovative senior software engineers across multiple domains to share their real-world implementation of emerging trends and practices.\n\nFind practical inspiration (not product pitches) from software leaders deep in the trenches creating software, scaling architectures, and fine-tuning their technical leadership to help you make the right decisions. Save your spot now!\n\nAttend in-person at QCon London, (April 4-6): https://bit.ly/3r70FE0 \nAttend online at QCon Plus (May 10-20): https://bit.ly/3kMT5bo\n----------------------------------------------------------------------------------------------------------\nVideo with transcript included:  https://bit.ly/3DSE299 \n \nJessica Tai discusses lessons learned by Airbnb from its migration to microservices, covering cross-team collaboration strategies, designing observability access control, and planning for unified APIs.\n\nThis presentation was recorded at QCon Plus May 2021: https://plus.qconferences.com/ \n\n#Microservices #Airbnb #Culture"
