title: 'Михаил Бижан. Топологии команд для чайников'
language: Russian
recordingDate: 1618778704
description: "Доклад на конференции Enterprise Agile Russia 2020: https://agileconf.ru.\n\nСлайды: https://drive.google.com/file/d/1iEwrr0dHg9Bo3mpPyA_B1ymO9D1JKAQq/view.\n\nОписание:\nКакие бывают типы команд кроме продуктовых и платформенных? Зачем они вообще нужны? Что делать, если у вас все команды уже организованы вокруг людей, а не потоков ценности?\n\nРасскажу, как мы отвечали на эти вопросы, руководствуясь моделью Team Topologies, законом Конвея и теорией когнитивной нагрузки."
