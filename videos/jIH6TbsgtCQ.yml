description: 'Ever wanted to know what WASM means? Do you wonder why we need WASM when we have Javascript? Do you dream of your Golang code running in the browser? This talk is an introduction to WebAssembly and Golang WebAssembly support. We will embark on a quest to run our favorite Golang programs in the browser to make the web a better place.'
