title: 'Christos Matskas — Introduction to the Microsoft identity platform for developers'
recordingDate: 1631117801
description: "Ближайшая конференция: \nDotNext 2021 Moscow — 21-22 октября, онлайн.\nПодробности и билеты: https://bit.ly/3BTQype\n\n. If you ever had to deal with identity within your solutions then this is the session for you. Join Christos to find out how to implement authentication and authorization for your applications using the Microsoft Identity platform. Christos will show you how to use libraries with your favorite language to quickly connect to Azure Active Directory and authenticate your users in a few, basic steps. Get ready for demos and examples the highlight how the Microsoft Identity Platform allows you to create scalable and secure applications."
