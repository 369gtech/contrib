description: 'Чем больше город, тем в нем проще жить. В компании обычно наоборот и это очень обидно. Не говоря о том, что в городе количество менеджеров на одного горожанина намного меньше. Холакратия пытается выявить законы, работающие в городе и применить их в компаниях. Я расскажу об общих подходах и о том, как мы делаем холакратию у себя в Кнопке (нас уже более 100 человек)'
