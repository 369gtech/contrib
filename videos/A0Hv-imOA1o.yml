description: "При поддержке AvitoTech мы впервые публикуем все видео с HighLoad++ 2019 в открытый доступ. Учитесь, вдохновляйтесь и перенимайте лучшие практики у спикеров, не выходя из дома. \n--------\nКалендарь конференций - https://ontico.ru\n\nСледующая конференция HighLoad++ пройдет 21 и 22 сентября 2020 года в Санкт-Петербурге.\n\nПодробности и билеты по ссылке http://bit.ly/2sSxgBx\n--------\nHighLoad++ 2019\n\nТезисы и презентация:\nhttps://www.highload.ru/moscow/2019/abstracts/6111\n\n* Архитектура подсистемы метрики. Какие виды метрик есть (счётчик, histogram).\n* Архитектура подсистемы ведения \"списков объектов\".\n* Дизайн, API, SPI. Принятые решения. Результат.\n* Что сделано? - новая подсистема мониторинга распределённой базы данных Apache Ignite.\n* Что позволяет? - вести метрики, выгружать их \"куда угодно\", просто создавать новые.\n** Сделано 4 стандартных реализации SPI для выгрузки метрик и списков:\n...\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
