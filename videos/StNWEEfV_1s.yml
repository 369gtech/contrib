title: 'GopherCon UK 2021: Tom Camp - Creating a basic chat app'
recordingDate: 1637907871
description: "Golang has been designed from the ground up around scalability and concurrency. Pub/Sub, a common messaging paradigm, is not only also designed around these concepts, but actually mimicks one of Golang's core concepts; channels.\nIn this talk, Tom will be giving an introduction to the concepts of Pub/Sub, its relevance to common Golang use-cases, and then demonstrating how one could create a basic chat application using it in Golang."
