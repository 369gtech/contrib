description: 'O''Reilly''s Elisabeth Robson continues her previous example (http://broadcast.oreilly.com/2009/06/tab-bars-and-navigation-bars-t.html), in which she shows how to build an app with a tab bar, navigation bar and table view controllers, with this new screencast.  Here, she shows how to use a model class to store and manage information to display when rows of a TableView are selected. To see Elisabeth''s original post on this update, visit here: http://broadcast.oreilly.com/2009/07/i-got-a-bunch-of.html  For more information on iPhone app development, visit O''Reilly''s iPhone popular topic page at http://oreilly.com/iphone/'
