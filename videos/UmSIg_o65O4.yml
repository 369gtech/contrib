description: 'J''ai transformé mon lapin en Tamagotchi ! Démarrer un side-project à côté du travail est souvent (très) difficile ! Pourtant, c''est un des meilleurs moyen de progresser et découvrir de nouveaux horizons. Vous avez envie d''automatiser les tâches récurrentes pour votre petit compagnon d''appartement ? Curieux des possibilité de Raspberry Pi sur l''électronique ? Curieux du temps nécessaire pour créer une appli React Native ? Dans cette présentation, je vous fais un retour d''experience sur mon propre side-project en espérant vous donner envie d''en commencer un.'
