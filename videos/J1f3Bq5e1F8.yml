description: 'Learn about new ActiveMQ architecture designed for machines with higher core counts. ActiveMQ Apollo is the new broker core written in Scala using reactor based thread model. Besides the architecture, the talk will cover Stomp messaging protocol and especially new changes introduced in version 1.1 of the protocol. Finally, the focus will be on the current Apollo features and plans for the future development.'
