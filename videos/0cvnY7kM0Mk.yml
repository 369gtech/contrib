description: "Spring I/O 2018 - Barcelona, 24-25 May\n\nSlides: https://speakerdeck.com/jandd/securing-spring-applications-with-hashicorp-vault\n\nGitHub repo: https://github.com/jandd/spring-boot-vault-demo\n\nThe talk will show how to secure application credentials, key material and certificates for Spring applications using Hashicorp vault and the excellent Spring Cloud Vault integration. I will show Vault authentication using tokens and application roles, how to use Vault's database backends for dynamic database credentials, how to use the PKI backend for dynamically generated TLS certificates and how to use the generic secret backend for other application credentials."
