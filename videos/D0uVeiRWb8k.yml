description: "In this 100th episode, Frank is receiving April Dunnan with other expert to explore Power Platform. What it is. Who can use it and how to get started.\n\n\nPowerPlatform CLI for Github Codespaces and WSL\n-----------------------------------------------\nShow case the ability for pro-developers to use their favorite editor (VS Code) and how they work with Power Platform asset\n\nReach out to Kartik Kanakasebesan online LinkedIn @kartikka or Twitter @kkanakas\n\n- Try out Power Platform CLI and the VS Code extensions today  https://docs.microsoft.com/en-us/powerapps/developer/data-platform/powerapps-cli?WT.mc_id=helloworld-17228-cxa \n\n\nIndependent Publisher Connector Program\n---------------------------------------\nLearn about the goals, benefits, and certification process for the Independent Publisher connector program.\n\nReach out to Natalie Pienkowska online LinkedIn @natalie-pienkowska or Twitter @NataliePienkow1\n\n- Have a connector you’ve built before or have wanted to build? Submit it as an Independent Publisher connector anytime and the Power Platform connectors team will certify and deploy it to Power Apps, Power Automate, and Azure Logic Apps.\n- Learn Module – Building Custom Connectors for Power Automate: https://aka.ms/LearnCustomConnectors : https://docs.microsoft.com/en-us/learn/paths/build-custom-connectors/?WT.mc_id=helloworld-17228-cxa \n- Independent Publisher Connector Repo: https://github.com/microsoft/powerplatformconnectors \n\n\nPower Virtual Agents Proactive Messaging\n----------------------------------------\nIn this session, Kent is going to demonstrate how you can achieve greater chatbot engagement using the new proactive messaging feature found in Power Virtual Agents/Power Automate.\n\nReach out to Kent Weare online on Twitter @wearsy\n\n- Subscribe to the Power CAT team’s YouTube series ‘Build a Bot’ https://www.youtube.com/playlist?list=PLi9EhCY4z99U5etheiqNfJprSQo3c5GVQ \n\n\nPower BI Women Summit\n-----------------------------------------\nWatch the PowerBI Women Summit On Demand: https://aka.ms/powerbiwomensummit\nJoin PowerBI Women Community: https://aka.ms/powerbiwomen\n\nReach out to Kelly Kaye on https://twitter.com/MS_KellyKaye and https://www.linkedin.com/in/kellykaye\n\nPower Apps Portal ACS\n---------------------\nLearn how to integrate Power Apps Portals with Azure Communications Services\n\nReach out to Hugo Bernier on Twitter @bernierh\n\n- Start building your own Power Apps Portal: https://docs.microsoft.com/en-us/powerapps/maker/portals/overview?WT.mc_id=helloworld-17228-cxa \n- Learn about Azure Communication Services: https://docs.microsoft.com/en-us/azure/communication-services/overview?WT.mc_id=helloworld-17228-cxa \n- Use the Azure Communication Services UI Library: https://azure.github.io/communication-ui-library/?WT.mc_id=helloworld-17228-cxa \n- Try the code demonstrated: https://github.com/hugoabernier/paportal-acs-host  \n\nChapters\n--------\n00:00:00 Intro\n00:02:22 Question of the Day\n00:03:55 PowerPlatform CLI for Github Codespaces and WSL\n00:16:59 Independent Publisher Connector Program\n00:29:08 Power Virtual Agents Proactive Messaging\n00:41:22 Power BI Women Summit\n00:46:32 Power Apps Portal ACS\n\nUseful Links\n-----------\n- Hello World on Spotify: https://aka.ms/helloworld/podcast-spotify \n- Hello World on Google Podcasts: https://aka.ms/helloworld/podcast-google \n- Hello World on Apple Podcasts: https://aka.ms/helloworld/podcast-apple \n- Join us Backstage: https://aka.ms/HelloWorld/BackStage \n- iCal URL: https://aka.ms/helloworld/reminder \n \n\n☁️"
