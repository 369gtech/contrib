description: "This video was recorded at the Erlang Factory Lite in Munich on the 19th of February 2013. More info here: http://www.erlang-factory.com/conference/Munich2013\n\nAs the volume of business data grows, Map/Reduce is becoming a well established technique for doing data processing and compute work on the machines that store the data. Riak Pipe is the distributed data processing pipeline developed by Basho Technologies. It builds on top of Riak Core and allows you to perform data transformation work at scale."
