title: 'Алексей Пименов, 1000 и 1 система. Как быстро выполнять проекты в Enterprise-компаниях'
recordingDate: 1446739214
description: "В зрелых компаниях обычно имеется огромное количество информационных систем, а каждый бизнес-проект состоит из кучи небольших изменений чуть ли не в каждой системе. В подобных условиях даже самые маленькие проекты могут растягиваться на период от полугода до нескольких лет. В своём докладе я расскажу о том, как можно с помощью Agile снять эту проблему:\n\n- Как организовывать проектную работу.\n- Как организовывать работу по поддержке информационных систем.\n- Как организовывать синхронизацию работ подразделений.\n- Как работать в условиях, когда часть информационных систем у вас поддерживают и развивают аутсорсеры."
