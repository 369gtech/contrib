title: 'The Launch Space - Azure Static Web Apps is now GA'
language: English
recordingDate: 1625173691
description: "Azure Static Web Apps, the service that builds and deploys full stack web apps to Azure from a code repository, is out of preview and is now Generally Available on Azure.  In this show we'll talk about recent developments, and share new features that are part of the GA release, describe what Azure Static Web Apps GA means for customers, and share a roadmap of what's on the horizon.\n\nGuest\n\nBurke Holland, Cloud Advocate, Microsoft\n\nBurke Holland is a front-end developer living in Nashville, TN; the greatest city in the world according to science. He enjoys JavaScript a lot because it's the only way he Node to Express himself. Get it? Never mind. Burke blogs only slightly better than he codes and definitely not as good as he talks about himself in the third person. Burke works with the VS Code team at Microsoft. You can find him on Twitter as @burkeholland."
