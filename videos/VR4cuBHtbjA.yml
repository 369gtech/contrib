description: "byGIS Meetup #9 – 29.08.2018\nSupported by Juno & Mapbox\n\nМир стремительно меняется и за этим нужно успевать. Но как понять, где среди миллионов дорог закралась неточность? В этом докладе Александр расскажет, как в автоматическом режиме можно определять расхождение карты с реальностью.\n\n#bygis – https://www.facebook.com/groups/bygis/\n#gis #osm"
