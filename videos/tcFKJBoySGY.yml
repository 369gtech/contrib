title: 'Piotr Bucki - Atak SQL Injection w aplikacjach Java'
recordingDate: 1394181108
description: "Bio:\n\nPiotr Bucki CTO i łowca talentów w firmie j-labs. 13 lat doświadczenia zawodowego. 7 lat pracy jako developer Java, następnie technical leader i konsultant w zakresie bezpieczeństwa oraz 4 lata obserwowania branży jako CTO i współwłaściciel firmy pozwalają Piotrowi doskonale wyważyć proporcje między oczekiwaniami świata technologii i biznesu. Zainteresowania zawodowe Piotra krążą wokół bezpieczeństwa systemów informatycznych -- szczególnie webowych (posiadacz certyfikatu ISC2 CISSP), a prywatne -- kolarstwa górskiego. Uczestnik wszystkich edycji JDD od 2006 roku.\n\n\nPrezentacja:\nAtak SQL Injection w aplikacjach Java\nJęzyk: PL\n\nCelem wykładu jest pokazanie na czym polega podatność SQL Injection, jakie mogą być jej konsekwencje i jak możemy zabezpieczyć się przed nią korzystając z popularnych frameworków Java. Wykład jest przeznaczony dla osób tworzących aplikacje korzystając z WEBowych frameworków Java.\n\nSQL Injection jest od wielu lat klasyfikowany przez OWASP (Open Web Application Security Project) jako najgroźniejsza podatność aplikacji WEBowych."
