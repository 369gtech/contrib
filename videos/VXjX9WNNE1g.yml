description: 'A look at the shift to an API-driven web where content, marketing and commerce are carried out beyond the browser in a world of millions of internet-connected devices, mobile computing and the rise of the app store. This webcast includes presentation and discussion on successfully developing an API strategy for retail, media and ecommerce companies in the new internet. Learn how to drive mobile apps, cloud services and innovation using APIs for developer adoption and revenue-generating partnerships. Michael Hart, Director of Engineering at Netflix and Mike Debnar, Vice President of Multichannel at Apigee, will discuss the business shift to an as-a-Service model as well as the new technical demands and infrastructure required by the "API Economy."'
