title: 'JDK IO 2017 - David Delabassee - Java EE 8 - What''s new'
recordingDate: 1510512577
description: 'Java EE 8 is right around the corner and quite a few things have changed since the original Java EE 8 proposal. This session will describe in details what Java EE 8 will be. We will discuss the new capabilities that are slated for inclusion in the Java EE platform, e.g. - JAX-RS 2.1’s new Reactive client API - Servlet 4.0 HTTP/2 support - Bean Validation 2.0 improvements - CDI 2.0 Asynchronous events - The addition of a new JSON Binding API, i.e. JSON-B 1.0 - A new cross-platform security context - Etc. Come to this session to understand what''s coming.'
