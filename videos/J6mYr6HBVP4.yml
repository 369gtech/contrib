title: '[DevFest Nantes] Et si la fin du monde était causée par l''obésité du web ?'
recordingDate: 1386425645
description: "Présenté par Olivier Philippot au DevFest Nantes 2013\n\nDerrière le nuage, il y a une une infrastructure, des tuyaux, des utilisateurs avec des PC... Rien de virtuel. Constat renforcé par une autre loi que le web respecte : l'entropie. Plus il y a de place et de ressource, plus le contenu web va l'occuper. Les impacts sont énormes : explosion des capacités de stockage, obsolescence du matériel, baisse de performance, consommation des data centers...\n\nEst-ce que mettre des toits végétalisés et des panneaux solaires sur les data centers suffira ? \n\nPourtant des pratiques existent pour limiter ce phénomène : éco-conception des sites, conception green des data centers, meilleures usages par les utilisateurs, amélioration du matériel... \n\nAlors pourquoi s'en priver ? Et par où commencer ?"
