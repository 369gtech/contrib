description: "MIDI is still going strong after 34 years - Where is it used and how does it work? We asked David Domminney Fowler, Musician, Producer and Coder.\n\nCorrection: At 16mins in the animation suggests 4x8bit numbers when it should be 4x4bit numbers -Sean\n\nMore about David: http://bit.ly/C_DDF_www \nPixel Noise: https://youtu.be/c4cKlez0OCM \n\nBobby Prince who wrote the music for Doom: http://bit.ly/C_BobbyDoom \n\nhttps://www.facebook.com/computerphile\nhttps://twitter.com/computer_phile\n\nThis video was filmed and edited by Sean Riley.\n\nComputer Science at the University of Nottingham: https://bit.ly/nottscomputer\n\nComputerphile is a sister project to Brady Haran's Numberphile. More at http://www.bradyharan.com"
