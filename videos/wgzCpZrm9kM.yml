description: 'Beaucoup de startuppers en herbe attendent d’avoir LA bonne idée pour se lancer, et pour eux, se lancer signifie souvent déposer le nom à l’INPI, rédiger un business plan et chercher des investisseurs. Spoiler Alert : une idée, ça ne vaut rien, rédiger un business plan, ça ne sert pas à grand chose, et chercher des investisseurs sans preuve de marché, c’est une grosse perte de temps. Et comme on est sympas, on te propose aujourd’hui notre checklist pour valider ton idée, trouver ton client, et, peut-être, te payer un jacuzzi. ? La présentation sur SlideShare : http://bit.ly/2BGmkGZ'
