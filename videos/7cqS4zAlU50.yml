description: "Следующая конференция HighLoad++ пройдет 21 и 22 сентября 2020 года в Санкт-Петербурге.\n\nПодробности и билеты по ссылке http://bit.ly/2sSxgBx\n--------\nКрупнейшая профессиональная конференция для разработчиков высоконагруженных систем\n\n7 и 8 ноября 2019 \nМосква, Сколково \n\nhttps://www.highload.ru/moscow/2019\nРасписание - https://www.highload.ru/moscow/2019/schedule\n\n8:10 - Включение со стенда компании \"Skillbox\"\n51:58 - Открытие \n1:21:05 - Почему вам нужна платформа межсервисного взаимодействия и как ее построить уже сегодня / Артемий Рябинков (Авито)\n2:13:36 - Включение со стенда компании \"JetBrains\"\n2:21:21 - Кафка. Описание одной борьбы / Денис Карасик (Badoo)\n3:09:55 - Включение со стенда компании \"Леруа Мерлен\"\n3:19:10 - Паттерны проектирования приложений на Apache Kafka / Александр Сибиряков (Scrapinghub)\n4:10:33 - Включение со стенда компании \"Ламода\"\n4:19:31 - Мониторинг современного k8s-проекта глазами разработчика / Сергей Спорышев (ITSumma)\n5:08:02 - Включение со стенда компании \"PVS-Studio\"\n5:19:29 - Хьюстон, у нас проблема. Дизайн систем на отказ, паттерны разработки внутренних сервисов облака Amazon / Василий Пантюхин (AWS)\n6:09:58 - Включение со стенда компании \"okmeter\"\n6:19:23 - Дорогой DELETE. Типичные ошибки при выполнении массивных операций в высоконагруженных БД PostgreSQL / Николай Самохвалов (Postgres.ai)\n7:09:13 - Включение со стенда компании \"VDSina.ru\"\n7:19:24 - Анализ запросов в MySQL, PostgreSQL, MongoDB / Петр Зайцев (Percona) \n8:10:22 - Включение со стенда компании \"Авито\"\n8:19:45 - Успехи и провалы с Redis / Иван Летенко (Infobip)\n9:07:26 - Включение со стенда компании \"hh.ru\"\n10:02:00 - Премия HighLoad++ 2019 \n-------- \nНашли ошибку в видео? Пишите нам на support@ontico.ru"
