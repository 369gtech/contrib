title: 'Learn Microsoft Identity: Secure Custom Apis (Ep4)'
language: English
recordingDate: 1626311008
description: "Learn Microsoft Identity: Secure Custom Apis (Ep4)\n\nJoin the chat and ask questions live at https://aka.ms/LearnLiveTV\n\nStarting Monday, June 7, 2021 (PST), join Christos Matskas and John Patrick Dandison live on Learn TV and explore this five-part Learn Microsoft Identity series. Each week, Microsoft experts will be walking through Learn modules live and answering your questions.\n\nMicrosoft identity platform is an evolution of the Azure Active Directory (Azure AD) developer platform. It allows developers to build applications that sign in users, and access resources in both external applications such as Microsoft Office 365, the Azure portal, and thousands of other SaaS applications as well as internal resources, such as apps on your corporate network and intranet, along with any cloud apps developed by your own organization. In this module, you will learn the basics of Microsoft identity including the different types of tokens, account types, and supported topologies.\n\nJuly 12 - Episode 3 :\nFollow along and complete the free, hands-on Microsoft Learn module at https://docs.microsoft.com/en-us/learn/modules/identity-permissions-consent/\n\nCompare and contrast different permission types supported by the Microsoft identity platform\nCompare and contrast the difference between static and dynamic consent in user permissions\nCreate an app that implements dynamic consent for incrementally obtaining permissions as needed from users\n\nMiss an episode? No problem, catch it on-demand: https://aka.ms/learnlive\n\n#Identity #LearnLive #Microsoft"
