description: "Watch this recap for 5 takeaways from Chrome Dev Summit about guaranteeing responsive user experiences. You can also watch the full session, titled “A Quest to Guarantee Responsiveness: Scheduling On and Off the Main Thread”, here → https://bit.ly/2FJFQZ5\n\nIn the original talk, Shubhie Panicker and Jason Miller explore two high-level strategies: Main thread scheduling, and moving work into backgrounds threads. They dive into our latest performance research on multi-threading Javascript, demystify when to utilize web workers, and dive into what it really takes to guarantee responsiveness. Finally, they introduce a few exciting new proposals that we'd love your feedback on.\n \nChrome Dev Summit 2018 All Sessions playlist → https://bit.ly/CDS18-AllSessions\n\nSubscribe to the Google Chrome Developers channel! → https://bit.ly/ChromeDevs1"
