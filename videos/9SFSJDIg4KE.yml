description: "This presentation was recorded at GOTOpia Chicago 2021. #GOTOcon #GOTOpia\nhttp://gotochgo.com\n\nJemima Abu - Self-taught Developer, School-taught Engineer\n\nABSTRACT\nDepending on how it’s used, JavaScript can either make or break the accessibility of a site. This talk aims to cover all the ways to ensure accessibility of a website that’s dependent on JavaScript.\n\nSpecific points to be addressed include:\n• fallback methods for browsers\n• avoiding obtrusive JavaScript\n• proper display of callback text such as errors and confirmation messages\n• handling user interactions\n• ensuring easy navigation [...]\n\nTIMECODES\n00:00 Intro\n01:13 What is accessibility (a11y)?\n08:05 Accessibility & JavaScript\n09:15 Writing accessible JavaScript\n09:22 1. Displaying content\n13:16 2. Navigation\n18:33 3. Interaction\n19:45 Testing for accessibility\n24:34 Resources & further reading\n25:27 Outro\n\nDownload slides and read the full abstract here:\nhttps://gotochgo.com/2021/sessions/1748/accessiblejs\n\nRECOMMENDED BOOKS\nRegine M. Gilbert • Inclusive Design for a Digital World • https://amzn.to/3AUDGOx\nAshley Firth • Practical Web Inclusion and Accessibility • https://amzn.to/3igemvb\nLaura Kalbag • Accessibility for Everyone • https://amzn.to/3mcxsUb\nVarious Authors • Web Accessibility • https://amzn.to/3uo6H2x\nKatie Cunningham • Accessibility Handbook • https://amzn.to/3zQvKwx\n\nhttps://twitter.com/GOTOcon\nhttps://www.linkedin.com/company/goto-\nhttps://www.facebook.com/GOTOConferences\n#AccessibleJS #JS #JavaScript #React #HTML #Accessibility #a11y #Navigation #Interaction #Content\n\nLooking for a unique learning experience?\nAttend the next GOTO conference near you! Get your ticket at https://gotopia.tech\n\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
