description: "TrustKeeper is a web portal for all of Trustwave's cloud security offerings. Consisting of over 35 distinct modules (applications), the portal was originally written in Adobe Flex, and is now being redesigned and rewritten using Dart and Angular. In this talk Eric Woerner highlights the reasons he chose Dart and describes how he approached practical problems, including:\n\n    -Dynamically loading and integrating multiple application modules\n    -Serializing data to and from existing Java back-end services\n    -Providing a common development framework for app dev teams\n    -Supporting Flex interoperability for legacy applications\n\nWatch more from the 2015 Dart Summit here: https://www.youtube.com/playlist?list=PLOU2XLYxmsIIQorIS8gagUiMau9S84vZV"
