title: 'Running efficient, effective, and engaging retrospective'
language: English
recordingDate: 1617893333
description: "How effective are your own retrospectives? Are you getting the most out of your team? And are people leaving inspired, with actionable takeaways?\n\nRetrospectives are a powerful tool in product development. Looking back on what went well during a sprint, what didn’t, and how things can change is the most fundamental way to improve on operations.\n\nIn this webinar, we’ll be sharing our experiences of best practises for running successful retrospectives from start to finish. We’ll be considering how often they should happen, the best tools for the meeting, and making sure you get results from fresh processes – both in person and remotely.\n\nKey takeaways \nCreate a safe space for your team to share valuable feedback\nImplement new and engaging meeting formats \nDecide upon actionable next steps to take forward"
