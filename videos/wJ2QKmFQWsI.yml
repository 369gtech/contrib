description: "This presentation was recorded at GOTO Copenhagen 2019. #GOTOcon #GOTOcph\r\nhttp://gotocph.com\r\n\r\nJulie Lerman - Software Coach, Pluralsight Author, .NET & DDD\r\n\r\nABSTRACT\r\nAzure Functions, Microsoft’s serverless offering, allow developers to focus on their code and not be concerned with infrastructure or DevOps. Thanks to a slew of built-in integrations, you can use configurations rather than code to send and retrieve messages to various services or be triggered by events in those services.\nOne such integration is with Azure Cosmos DB, the multi-model, globally distributed NoSQL data service. Cosmos DB exposes data as documents that you can access via SQL, MongoDB or Cassandra as well as graph and key-value store.\nIn this session, you’ll learn how to build data-focused Azure Functions that interact [...]\r\n\r\nDownload slides and read the full abstract here:\r\nhttps://gotocph.com/2019/sessions/1009/azure-serverless-for-developers\r\n\r\nhttps://twitter.com/GOTOcph\r\nhttps://www.linkedin.com/company/goto-\r\nhttps://www.facebook.com/GOTOConferences\r\n#Serverless #Azure #CosmosDB\r\n\r\nLooking for a unique learning experience?\r\nAttend the next GOTO Conference near you! Get your ticket at http://gotocon.com\r\n\r\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\r\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
