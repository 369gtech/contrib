description: 'Ashley Nelson-Hornstein is an iOS engineer, speaker, and avid blogger. She''s also the co-founder of Sound Off, a non-profit that works to increase access marginalized people in tech have to professional spaces. Ashley fell in love with the iOS platform while at Apple, and was most recently at Dropbox, where she worked on problems at scale and advocated for accessibility. These days, Ashley''s exploring what it means to build impactful products.'
