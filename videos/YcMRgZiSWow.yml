title: 'Márton Braun, Senior Android Developer, Stream: Krate ft. Moshi: a Kotlin library design case study'
recordingDate: 1615585903
description: "Presented at droidcon Italy 2020\n\nKRATE FT. MOSHI: A KOTLIN LIBRARY DESIGN CASE STUDY\nMárton Braun, Senior Android Developer, Stream\n\nKrate is a SharedPreferences wrapper library based on Kotlin's delegates. This talk takes you on a journey where you'll learn how the new Moshi-based addon for the library was implemented. We'll touch on type erasure and reflection, testing, debugging, and various advanced Kotlin features along the way.\n\nhttps://it.droidcon.com/2020/​​​​​​\nhttps://twitter.com/Droidconit​​​​​​\nhttps://www.linkedin.com/showcase/droidcon-italy\nhttps://www.facebook.com/droidconIt"
