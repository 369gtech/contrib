description: "Switch on/off English subtitles by clicking on the CC icon.\n\nOne of the biggest challenges with using performance metrics is that there are so many of them and this can make it difficult to decide which to focus on. \n\nWeb Vitals is an initiative by Google that seeks to define a set of key performance metrics that capture the page characteristics that make for a good user experience.\n\nLearn more about each Web Vitals metric, what to do to get good Web Vitals scores, and how to measure and continuously monitor them.\n\nWeb Vitals overview → http://goo.gle/3cgBbuI\nTo learn more about Web Vitals → http://goo.gle/2PYe7cT\n\nRead more about our International Mother Language Day celebration series → http://goo.gle/mother-language-day-2021\n\nSubscribe to Chrome Developers → https://goo.gle/ChromeDevs \n\n#MotherLanguageDay #ChromeDevelopers"
