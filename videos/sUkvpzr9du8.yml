description: "Video with transcript included: http://bit.ly/2YyhDgw \n\nChristie Wilson and James Rawlings explain the CI/CD challenges in a cloud native landscape, and show how Jenkins X rises to them by leveraging open source cloud native technologies like Knative Pipelines. They demo a GitOps based Jenkins X workflow, showing how simple Jenkins X makes it for developers to stage and deploy changes on demand.\n\nThis presentation was recorded at QCon London 2019: http://bit.ly/2VfRldq \n\nThe next QCon is QCon San Francisco 2019 – Nov 11-13, 2019: http://bit.ly/2ZFJW9S \n\nFor more awesome presentations on innovator and early adopter topics check InfoQ’s selection of talks from conferences worldwide https://bit.ly/2tm9loz\n\n#Cl #CD #AutomatedDeployment #InfoQ #QConLondon"
