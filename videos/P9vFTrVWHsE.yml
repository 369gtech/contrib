description: "A note on this interview’s audio quality\nThis was one of the first Unscripted interviews we recorded in a busy live conference setting and without our usual recording setup, which is reflected in the somewhat low audio quality you’ll hear in this episode. This is not reflective of the audio quality featured in most of our videos, and we hope you’ll find that the fantastic content more than makes up for it.\n\nThis interview was recorded at GOTO Chicago 2019 for GOTO Unscripted. #GOTOcon #GOTOUnscripted #GOTOchgo\nhttps://gotopia.tech\n\nRead the full transcription of this interview here:\nhttps://gotopia.tech/articles/general-artificial-intelligence\n\nDanny Lange - SVP of AI and ML at Unity Technologies\nDoug Lenat - Founder of the Cyc Project & CEO of Cycorp\nJørn Larsen - CEO of Trifork\n\nTIMECODES\n00:00 Intro\n00:23 What got you started with AI?\n04:13 What is AI?\n09:14 What is intelligence? Is a tree intelligent?\n12:40 What is the potential of AI?\n17:06 What is the most advanced application of AI today?\n21:58 What are the current struggles in AI?\n24:58 When will a self-driving car be a normal thing?\n27:28 Does a self-driving car have to be better than a human?\n30:40 Our current behavior is not intelligent\n33:14 Should we be afraid of AI?\n34:42 Outro\n\nhttps://twitter.com/GOTOcon\nhttps://www.linkedin.com/company/goto-\nhttps://www.facebook.com/GOTOConferences\n#AI #ML #GeneralAI #ArtificialIntelligence #MachineLearning #Unity #SelfDrivingCars\n\nLooking for a unique learning experience?\nAttend the next GOTO conference near you! Get your ticket at https://gotopia.tech\n\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
