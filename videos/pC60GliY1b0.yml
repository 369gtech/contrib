description: "This week, James is joined once again by friend of the show Dan Siegel, Microsoft MVP, who shows off his latest creation, Prism Template Studio & Developer Toolkit for Visual Studio for Mac. This toolkit has great quick-start templates when using Prim for applications, but also has a bunch of great developer productivity features such as connecting to App Center and easily adding NuGet packages when creating a project.\n\nShow Links:\n\nBlog - Prism Studio & Dev Toolkit: https://dansiegel.net/post/2018/06/21/developer-toolkit-for-visual-studio-mac\n\nFind James on Twitter: http://twitter.com/jamesmontemagno \nGitHub: http://github.com/jamesmontemagno\nBlog: https://montemagno.com\nand his weekly development podcast Merge Conflict: http://www.mergeconflict.fm\n\nNever Miss an Episode: https://twitter.com/thexamarinshow\n\nUseful Links:\nXamarin Developer Center: https://developer.xamarin.com/\nXamarin Blog: http://blog.xamarin.com/\nXamarin and Azure: https://www.xamarin.com/azure\nMobile DevOps: https://www.xamarin.com/mobile-devops\nXamarin University Self-Guided: https://university.xamarin.com/self-guided\nCreate a Free Account (Azure): https://aka.ms/c9-azurefree"
