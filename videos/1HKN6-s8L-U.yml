description: "Довольно часто в практике встречаю ситуацию, когда запускается команда для создания некого инновационного решения, и менеджмент по-старинке вешает на нее со старта кучу обязательств по возврату инвестиций, маржинальности, доле рынка и так далее. В лучшем случае владелец продукта является опытным менеджером и умеет эти цифры сначала взять с потолка, а потом как-то разобраться с отчетностью по своей инициативе. В худшем случае - это повод для вечных конфликтов или даже для незапуска инициативы.\n\nВ моем докладе я постараюсь помочь вам разобраться, когда команда уже может отвечать за классические финансовые показатели, а когда еще рано. И чем их заменить на начальной стадии.\n\nСлайды: https://www.dropbox.com/s/5emq3hvcufjf8sa/%D0%94%D1%83%D0%B1%D1%80%D0%BE%D0%B2%D0%B8%D0%BD%20-%20EBITDA%20%D0%B8%20Innovation%20accounting.pdf?dl=0"
