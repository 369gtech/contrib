description: "Topic: Migrating your Windows Phone and Windows 8.1 XAML applications to the new Windows 10 Universal App Platform\n\nSpeaker: Lia Kampantai\n\nLia Kampantai is a .NET developer from Greece, and a Microsoft MVP since 2013. She started developing Windows Phone applications in 2011, and has delivered several seminars and hands-on labs regarding Windows Phone and Windows 8.1 platform development during the past years.\n\nSummary\n\nIn this presentation we will talk about:\n\n• Why you should migrate your existing apps to the new Universal Windows Platform\n\n• What’s new in XAML\n\n• Responsive UI design\n\n• Using existing code\n\n• The submission process to update the app\n\nProduced by Engineers.SG\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/WCgE/"
