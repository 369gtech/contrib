title: 'Coding Gym: divertirsi e migliorarsi a colpi di algoritmi by Marco Arena'
language: Italian
recordingDate: 1525441849
description: '#Codemotion Rome 2018 - Coding Gym è un formato di incontri tecnici basato sulla risoluzione di coding challenges che ho ideato per il miglioramento continuo e che dal 2016 implemento mensilmente al LUG di Modena. Dopo un breve racconto dei suoi punti chiave, mostrerò alcuni esempi di esercizi che risolveremo assieme. Il mio obiettivo è trasmettervi un mindset che vi permetta di massimizzare le opportunità di crescita celate dietro un qualsiasi esercizio. Anche un banale "calcola la somma di una sequenza di numeri" vi darà nuovi spunti e idee per migliorare.'
