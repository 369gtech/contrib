title: 'Mixite? dans le monde des webcomponents (Cyril Balit - Horacio Gonzalez)'
language: French
recordingDate: 1493053505
description: 'Ah, les web components, quelle belle idée ! Un nouveau standard, du développement web basé enfin sur une vraie architecture en composants, de la réutilisation, de la modularisation, de l''encapsulation... Des choses que les développeurs backend ont depuis plus de trente ans enfin disponibles pour les développeurs web... Mais en attendant que le W3C décide de sortir le standard, ce qu''on a c''est la promesse d''un bel avenir et une panoplie de bibliothèques : Polymer, X-Tag, Bosoonic... Et récemment, React, Aurelia et Angular 2, il semble que tous les frameworks JS modernes s''orientent vers cette notion de composants. Dans ce talk on va essayer de répondre à une des questions qu''on nous pose le plus souvent quand nous parlons de web components : "OK, le futur sera beau, mais aujourd''hui, si je fais des composant avec une bibliothèque X et mon pote en fait avec une bibliothèque Y, je peux les utiliser dans la même application ? Et ils marcheront dans mon framework favori ?" Car face à cette querelle de chapelles type Angula vs React vs Aurelia vs Polymer vs ... nous préférons le slogan Let''s work hand in hand and move the web forward'
