title: 'SHAWN FAIR: Effective Leadership, The Antidote to Corporate Dysfunction'
recordingDate: 1634642804
description: 'This presentation is loaded with thought provoking content for managers of all levels. It is dynamically delivered, motivational, engaging throughout and practical. Managers will learn the dysfunction that happens within the Coporate environment when accountability, coaching, training and vision is absent. Because of the lack of consistency in these 4 areas leaders are responsible for allowing their employees to fall into zones that make it difficult to manage. The Anitdote to Dysfunction Presentation covers the Dead Zone, Comfort Zone, Panic Zone and the only zone that actually works for the good of employees which is the Stretch Zone. Shawn Breaks done the characteristic you see from employees that reside in each of the mention zones. Finally, the presentation breaks down the significance of all employees knowing the company vision and why they should see themselves in the big picture. This presentation opens the eyes of all managers who dare to listen.'
