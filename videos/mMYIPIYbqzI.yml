description: "I framtiden behövs innovation, anpassning och ständiga utveckling.\nHur ska det lyckas om de flesta arbetstagare man frågar inte är engagerade i sitt arbete? \nForskning visar nämligen att endast 13% av världens samlade arbetskraft är genuint engagerade i sitt arbete. Hur skapar man den motivation som kommer att krävas för att leva upp till alla högt ställda förväntningar? \nVad är det som gör att gamla belöningssystem,\nsom bevisligen inte fungerar fortfarande regerar inom skola, arbetsplatser och lönebonussystem? \nDet är dags att kasta av sig förlegade idéer om vad som gör människor motiverade i arbetet och inse vad som verkligen gäller. \n\nIdén med ”Motivation 3.0” är att belysa vad som verkligen får människor motiverade på sin arbetsplats så att du kan börja sprida det direkt. Inget att vänta på – gör! \n\nTalare\nTorben Grut, konsult på Frontit, med över 30 års erfarenhet av projektarbete kommer att dela med sig av sina erfarenheter gällande hur man skapar motivation i framgångsrikt projektarbetet\noch ge konkreta råd kring detta. Torben var talare på förra årets upplaga av \"Passion for projects\" där hans uppskattade föredrag handlade om just Motivation 3.0."
