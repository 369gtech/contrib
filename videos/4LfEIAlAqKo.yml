description: 'Qu’il s’agisse d’interfaces, de sites web ou d’animation, le design du texte à l’écran se réalise selon un ensemble de paramètres. Au lieu de parler de rébarbatives « règles », on proposera un tour d’horizon des choses à connaître, à observer, ou à ignorer lorsqu’il s’agit de choisir un caractère typographique et de l’agencer dans l’espace de l’écran. Des recettes faciles aux finesses méconnues, cette présentation donner un aperçu du look & feel qui fait la différence pour une bonne typo à l’écran. ? La présentation sur SlideShare : http://bit.ly/2zL0el7'
