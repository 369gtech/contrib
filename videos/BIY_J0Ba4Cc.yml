title: 'Ликбез по CI/CD для frontend''а на примере GitLab / Тимофей Тиунов'
recordingDate: 1629371983
description: "Приглашаем на конференцию Frontend Conf\n11 и 12 октября 2021 года в Москве, Radisson Slavyanskaya\nПрограмма, билеты и подробности https://clck.ru/Vna5M \n--------\nПрофессиональная конференция фронтенд-разработчиков  Frontend Live 2020 \n\nТезисы и презентация:\nhttps://frontendconf.ru/moscow/2020/abstracts/7161\n* Что такое frontend с точки зрения DevOps-инженера или системного администратора.\n* Что входит в процессы CI и CD.\n* Как должен выглядеть pipeline для frontend-приложений.\n* Как работать с разными окружениями и какими они, вообще, бывают.\n* Как построить динамические окружения быстро и дёшево.\n* Техники оптимизации времени сборки/деплоя.\n* Практические примеры для GitLab CI.\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
