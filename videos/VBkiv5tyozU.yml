title: 'Денис Неклюдов — Воркшоп. Распознавание поз: Камасутра с CameraX'
recordingDate: 1635273917
description: "Ближайшая конференция: \nMobius 2021 Moscow — 22-25 ноября, онлайн.\nПодробности и билеты: https://bit.ly/37eIq4d\n\n. Следуя трендам современности, ни одно приложение с авторизацией и фотографиями пользователя сейчас не может обойтись без распознавания прямо на устройстве.\n\nДенис не первый год работает с проблемами авторизации и идентификации пользователей. Разработка фич с камерой и поддержка камеры в приложениях компании и есть часть его работы.\n\nПлан: за час воркшопа мы добавим в приложение на Android Camera X библиотеку для работы с камерами устройства, которая не только умеет делать фото и снимать видео, но также распознает лица, мимику, тексты на фото, а самое главное, скелет человека и его позы."
