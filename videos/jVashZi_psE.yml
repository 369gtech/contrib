title: 'Håkan Silfvernagel Machine learning on the edge using TensorFlow Lite at Mobile Era 2019'
recordingDate: 1574093625
description: "In this presentation, it will be demonstrated how you can take a pre-trained model for image classification and convert it to TensorFlow Lite format. Then the speakers will go through how to deploy to model to the device and finally talk a little bit about optimization options in order to reduce the model size.\n\nAbout the speaker:\nHåkan holds a Master of Science degree in Electrical Engineering and in addition, he holds a Master’s degree in Leadership and Organizational behaviour. He has also taken courses on university level in psychology, interaction design and human-computer interaction. He has 19 years’ experience of software development in various positions such as developer, tester, architect, project manager, scrum master, practice manager and team lead.\n\nHåkan is also part of the local chapter of the Norwegian .NET User Group Oslo (NNUG) and is active as an Ambassador for Oslo.AI the local chapter for the global City.AI community.\n\nAbout Mobile Era\nMobile Era is organized by a team of enthusiasts across several technology companies in Oslo. We're passionate about developing mobile apps and want to see a kick-ass event in Oslo for people like ourselves. The organizing committee consists of developers who are also active in organizing open events, conferences and meetups in the Oslo developer community.\n\nOur topics: iOS / Android, Mobile web / PWA, Cross-platform / JS-to-Native, IoT / Hardware, Mobile UX / Accessibility\n\nFollow us on:\n\nWebsite: mobileera.rocks\nTwitter: https://twitter.com/mobileeraconf\nFacebook: https://www.facebook.com/mobileeraconf/\nInstagram: https://instagram.com/mobileeraconf"
