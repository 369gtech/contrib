description: "Слайды этого доклада на конференции Enterprise Agile Russia 2019 см. здесь: https://msk19.agileconf.ru/program/\nОписание доклада:\n\nХайп Business Agility пришел на смену хайпу DevOps, но, как и раньше, большинство не понимает, что это такое. В этом докладе рассматривается путь к достижению гибкости бизнеса за счет совместного развития бизнеса и ИТ с целью достижения общих результатов.\n\nФокусом SAFe® с самых первых его версий является улучшение бизнес-результатов за счет оптимизации потока создания ценности. Полный поток создания ценности требует не только технологические навыки, и не только те бизнес-навыки, которые входят в роль \"менеджера продукта\", а также требует вовлечения не только команд, разрабатывающих программное или аппаратное обеспечение.\n\nВы можете перейти на совершенно новый уровень гибкости, если добавите в понятие \"кросс-функциональности\" такие навыки как маркетинг, проектирование бизнес-процессов и управление изменениями бизнеса. Основываясь на опыте применивших такой подход поездов (ARTs), в этом докладе я дам практические рецепты, которые позволят вам переосмыслить границы ваших ARTs, а также согласовать работу технологических и не технологических команд."
