title: 'Анна Обухова. Утомленные аджайлом: как коучить усталую команду'
recordingDate: 1493332677
description: 'Практически все техники Аджайл коучинга и фасилитации команд рассчитаны на то, что люди находятся в нормальном физическом и умственном состоянии, что они энергичны и способны воспринимать информацию. И даже если это так и есть, внедрение изменений является сложной задачей: приходится справляться с сопротивлениями и откатами прогресса. А что будет если команда, с которой или в которой вы работаете, уже подустала, уже давно работает на износ и близка к выгоранию? В уставшем состоянии люди не способны воспринимать изменения, и уровень сопротивления или саботажа будет запредельным. Основная проблема в том, что для усталой команды применять стандартные техники аджайл коучинга и фасилитации нельзя: в лучшем случае, это бесполезно, а зачастую они измотают команду и сделают даже хуже. Нужен другой подход к управлению, мотивации, выбору методов фасилитации, который будет учитывать стадию усталости и возможности людей. Мы обсудим, что изменяется, когда команда устала, и как определить серьезность проблемы. Что надо изменить в процессе Аджайл трансформации (ввести новую фазу, которая называется Agile Energy phase), чтобы мы, как коучи, скрам мастера, менеджеры или члены команды, могли помочь уставшей команде встряхнуться и перейти в более эффективный неизматывающий процесс.'
