description: "Ближайшая конференция — Mobius 2020 Piter\n22-25 июня, Online\nПодробности и билеты: https://bit.ly/mobius2020piter\n\n. Возможность взглянуть на интересный опыт в сфере, с которой сталкивается далеко не каждый iOS-разработчик. Докладчик глубоко исследовал вопрос стриминга, закрепил решение на крупном проекте, провалидировал на большой аудитории! Не это ли опыт и экспертиза, которых мы достойны как слушатели?\n\nС каждым днём формат live-трансляций как вида социального взаимодействия становится всё более популярным среди пользователей. Люди хотят делиться происходящим вокруг них здесь и сейчас. Из этого доклада вы узнаете, как Алексей и его коллеги создавали крупнейшую в России платформу для проведения и просмотра live-трансляций и с какими проблемами сталкивались в процессе.\n\nВ докладе будут затронуты следующие темы:\n\nтехнологии для проведения live-трансляций;\nорганизация интерактивных событий;\nобработка видеопотока в реальном времени;\nдинамическая смена разрешения;\nадаптивный битрейт."
