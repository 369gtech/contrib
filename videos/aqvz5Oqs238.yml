description: "Our applications run on a variety of hardware and under continuously changing network, CPU, memory, and energy constraints. To deliver a great—fast, responsive, and consistent—user experience, we must build resilient applications that adapt to these changes. In this talk we'll cover the architecture best practices and the critical tools and API's available in the browser that will enable you to deliver a great (fast and resilient) user experience.\n\nWatch more Chrome talks at I/O 2016 here: https://goo.gl/JoMLpB \nSee all the talks from Google I/O 2016 here: https://goo.gl/olw6kV\nSubscribe to the Chrome Developers channel at http://goo.gl/LLLNvf \n\n#io16 #GoogleIO #GoogleIO2016"
