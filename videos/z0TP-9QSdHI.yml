description: "Ближайшая конференция — HolyJS 2020 Piter\n22-25 июня, Online\nПодробности и билеты: https://bit.ly/hollyJS2020\n\n\n\n\n. В наше время Chrome DevTools является обязательным инструментом в руках веб-разработчика. Тем не менее не все понимают его гибкость и не все пользуются возможностью его дорабатывать и самостоятельно делать инструменты, которые помогут лучше работать с нашим кодом. Давайте это исправим ;)\n\nДоклад посвящен настоящему и будущему инструментов для Node.js.\n\nАлексей расскажет о DevTools Protocol и о том, как и какие его части можно использовать для того, чтобы делать свои инструменты для Node.js. В качестве примера он покажет, как можно измерить покрытие кода, используя только протокол.\n\nДополнительно Алексей расскажет, как можно написать свой плагин для ndb, чтобы получить еще и удобный GUI для нового инструмента."
