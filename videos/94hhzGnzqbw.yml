description: "Tired of slow and unfriendly IDE experiences? The Eclipse project is working hard to improve the Eclipse IDE. Join this talk to hear the news about the upcoming Eclipse SDK release and to learn about the work in the Eclipse Top-Level project. While the news will change over time currently the following topics are planned to be covered:\n\n* The new Java index to make the Eclipse IDE super fast for large workspaces\n\n* Improvements in the background processing\n\n* Improvements in the normal and in the dark theme\n\n* The new generic text editor which makes supporting new languages easy\n\n* Usability enhancements in the IDE\n\n* Improvements in our development process\n\n* Usage of dependency injection for 3.x views\n\nLars Vogel is the founder and CEO of the vogella GmbH company. He is project lead of the Eclipse platform UI and e4 project, member of the Eclipse PMC and active developer of the Eclipse IDE and RCP framework. He loves to share his knowledge by writing tutorials, books and speaking on software conferences."
