description: "Ken Yarmosh, Author, \"App Savvy\", \r\nKen Yarmosh is the proprietor of a boutique agency focused on building exceptional mobile applications and the author of App Savvy (O'Reilly). Before he got involved with mobile apps, he orchestrated the development of desktop and web applications for everything from financial accounting systems to automated search marketing platforms. Ken has successfully launched national brands in the App Store while also creating his own bestselling apps."
