description: "Abstract: 기존 모놀리스 애플리케이션 개발 방법과 다르게, 클라우드 네이티브 애플리케이션 개발에서는 도메인 기반 디자인(DDD)이 필수적으로 요구됩니다.\n\n여러 가지 DDD 방법 중에, Event Storming, Boris와 SnapE를 통해 실제 비즈니스 요구 사항을 Bounded context로 분리하고, 각 도메인별 서비스 API, UI, Data를 도출하는 과정을 실제로 따라해 봅니다.\n\nSpeakers: 이정인 매니저, 황주필 매니저, Pivotal"
