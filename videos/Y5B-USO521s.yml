description: "Don’t miss out! Join us at our upcoming events: EnvoyCon Virtual on October 15 and KubeCon + CloudNativeCon North America 2020 Virtual from November 17-20. Learn more at\_https://kubecon.io\_The conferences feature presentations from developers and end users of Kubernetes, Prometheus, Envoy, and all of the other CNCF-hosted projects.\n\nUnlocking New Pose in HPC—Containerization, Cloud, and GPU-based Workloads - Ying Xu, Shanghai Supercomputer Center & Xianglong Zeng, DaoCloud \n\nBased on Kubernetes, providing unified management of heterogeneous computing, network, and storage resources;  Leveraging GPU virtualization to build a GPU shared resource pool to achieve more fine-grained quota management of GPU resources、multi-tenant sharing scheduling of a single GPU、maximize GPU resource utilization and improve resource efficiency;  Implement a custom Kubernetes scheduler for resource scheduling management of GPU tasks according to priority;  GPU visual monitoring based on Prometheus\_with the ability to aggregate performance metrics by any dimension and the monitoring granularity can up to a single card level;  One-stop scientist workbench through Kubernetes scheduling mainstream artificial intelligence framework, algorithm scientists complete end-to-end algorithm development iterations, model training and release of artificial intelligence services in the cloud. \n\nhttps://sched.co/cp8B"
