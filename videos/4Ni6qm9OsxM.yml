description: "This hands on lab will get you started by helping you to sign up for an Oracle Free Tier, create an Autonomous Transaction Processing instance, create an APEX Workspace, create your first APEX App from a spreadsheet, use Quick SQL to create database objects, use SQL Developer Web to enhance your database objects and finally create and enhance an APEX Application.\n\nTo take the hands-on lab, head over to AskTOM Office Hours: https://asktom.oracle.com/pls/apex/asktom.search?oh=8561\n\nAskTOM Office Hours offers free, monthly training and tips on how to make the most of Oracle Database, from Oracle product managers, developers and evangelists.\n\nhttps://asktom.oracle.com/  \n\nOracle Developers portal: https://developer.oracle.com/\nSign up for an Oracle Cloud trial: https://www.oracle.com/cloud/free/"
