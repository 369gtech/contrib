description: "Следующая конференция HighLoad++ пройдет 21 и 22 сентября 2020 года в Санкт-Петербурге.\n\nПодробности и билеты по ссылке http://bit.ly/2sSxgBx\n\n--------\nКрупнейшая профессиональная конференция для разработчиков высоконагруженных систем\n\n7 и 8 ноября 2019 \nМосква, Сколково \n\nhttps://www.highload.ru/moscow/2019\nРасписание - https://www.highload.ru/moscow/2019/schedule\n\n15:42 - Алгоритмы быстрой обработки HTTP-строк / Александр Крижановский (Tempesta Technologies)\n1:15:05 - Low Latency при работе с данными — какие бывают кейсы и как с ними работать / Евгений Журавлев (GridGain)\n3:14:15 - StackGres: Cloud-Native PostgreSQL on Kubernetes / Álvaro Hernández (OnGres)\n4:18:42 - PostgreSQL на K8s в Zalando: два года в бою / Александр Кукушкин (Zalando SE)\n5:16:17 - Путь к Open Source DBaaS с помощью Kubernetes / Николай Маржан (Percona)\n6:14:29 - iptables + consul = :3 / Иван Агарков (Wargaming)\n7:14:40 - Симметричная и ассиметричная фильтрация DDoS-атаки: плюсы, минусы, ограничения / Рамиль Хантимиров (StormWall)\n-------- \nНашли ошибку в видео? Пишите нам на support@ontico.ru"
