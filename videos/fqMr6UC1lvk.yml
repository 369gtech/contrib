title: '2019 - Tomasz Kucharski -  Krok po kroku w stronę "Clean Architecture"'
language: Polish
recordingDate: 1573928111
description: "Zobacz to najpierw:  https://youtu.be/b4E5Iw9Fzi8\nTrafiamy do “nowego” projektu. Alternatywnie, pracujemy już w projekcie bez większego wpływu na design. Czy nadal możemy stać się “spiritus movens” zmian przybliżających nas do \"Clean Architecture”? Nie musisz być architektem, ani team-leadem, aby mieć istotny wpływ na design kodu. Czasami wystarczą drobne zmiany, aby zarazić jakością kod w przylegających klasach, pakietach, czy artefaktach. Warto jednak wiedzieć, które z nich są najbardziej efektywne, jakie niosą ryzyko i jak szybko mogą zainfekować pozytywnie resztę kodu. Szczególnie gdy masz projekt typu “Refactoring? - Super, ale najpierw release na produkcję.\" Od jakich zmian zacząć, aby kod był bliższy \"Clean Architecture\"?"
