description: "Let me introduce you to Functional Reactive Programming (FRP). First we will ignore programming languages and see what lies behind the concept of FRP. After the introduction, in order to understand how to work with frameworks inspired by FRP,  we will take a look at ReactiveSwift.\n\nThis spring over 9400 IT specialists took part in Code Europe, the largest programming conference in Poland! Follow our website for more details: https://www.codeeurope.pl/en The next edition of Code Europe is coming in December!"
