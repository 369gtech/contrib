title: 'Круглый стол. Мои коллеги — горе-программисты'
language: Russian
recordingDate: 1605877586
description: ". Вы когда-нибудь слышали о таком понятии, как «горе-программизм»? А об его производном — «горе-программист»? Традиционно, это человек, который показал себя в работе не с лучшей стороны и в чьих профессиональных навыках нам приходится сомневаться. Но задумывались ли вы когда-нибудь, откуда появляются эти горе-программисты и что мешает им писать хороший код? Может, проблемы с разработкой или софтскиллами? Или есть сложности на уровне компании и проекта? А что, если дело в личных навыках конкретных людей? Причин может быть много, но нам важно знать, что необходимо предпринять, чтобы не наплодить в компании целый коллектив горе-программистов, и как безошибочно определять таких людей.\n\nНа этом круглом столе вы узнаете не только о том, как протестировать себя на горе-программиста, но и как продолжать развиваться и сохранять качество кода несмотря ни на что.\n\nМодератор: Николай Ашанин.\n\nУчастники: Александр Черный, Евгений Суворов, Даниил Попов."
