title: 'Александр Якунин — Могу ли я спрыгнуть с F5-корабля прямиком в гиперпространство в реальном времени?'
recordingDate: 1631117833
description: "Ближайшая конференция: \nDotNext 2021 Moscow — 21-22 октября, онлайн.\nПодробности и билеты: https://bit.ly/3BTQype\n\n. Каковы связи между обновлениями, работающими в режиме реального времени, инкрементными сборками, кэшированием, избыточностью микросервиса и, наконец, популярностью React? Александр покажет, как набор, казалось бы, несвязанных проблем можно связать с единственной причиной и как простая абстракция может всё решить.\n\nВ конце доклада вы узнаете новый способ реализации UI в режиме реального времени на .NET и Blazor, создание быстрых распределенных API и решение широкого круга проблем.\n\nДанный доклад больше концентрируется на концептах, чем на коде. Однако, если вы хотите понимать каждый пример кода, то должны знать C# и базу Blazor (или React)."
