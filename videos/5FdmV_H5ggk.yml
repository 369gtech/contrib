title: 'Дмитрий Коваленко — Зачем OCaml на фронтенде'
recordingDate: 1636202954
description: "Ближайшая конференция: \nHolyJS 2021 Moscow — 2-5 ноября, онлайн.\nПодробности и билеты: https://bit.ly/3rF5KS7 \n\n. Возможно, вы слышали о таких технологиях, как ReasonML/Resсript и bucklescript. Всё это OCaml на фронтенде. И уже у многих разработчиков (в том числе и у Дмитрия) текут слюнки от этого самого OCaml на фронтенде. Но как все это работает? Как OCaml компилируется в JS? Почему это круто? Всё это вы узнаете в данном докладе."
