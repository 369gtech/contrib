title: '#QA Алексей Буль, Сергей Фрунчак, Дмитрий Каржицкий. Наш СI/CD или как мы тестируем роботов'
language: English
recordingDate: 1616475039
description: "Мы расскажем как мы построили процесс CI/CD для разработки и производства крутых и безопасных коллаборативных роботов. Разберемся, какие во всем этом есть особенности, а что есть общего с тестированием обычного ПО. Посмотрим примеры реализации разного рода стендов и подходов в тестировании роботов. Пройдемся по каждой из стадий процесса разработки, а затем сведем все вместе в один большой конвеер CI/CD.\n\nАудитория и уровень: Middle+.\n\nПрезентация на Я.Диске: https://disk.yandex.ru/i/9HPBMtJAPZxCQA\n\nCodeFest O! https://o.codefest.ru/lecture/1671"
