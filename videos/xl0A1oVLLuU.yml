title: 'La formula magica per trasformare le tue applicazioni in containers Kubernetes I VMware Tanzu'
language: Italian
recordingDate: 1613486773
description: "Oggi i containers sono la base di molte architetture applicative. A volte è difficile ottimizzare le immagini dei containers (tempo di compilazione, storage) mantenendo uniformità e consistenza nell'azienda. Spring Boot 2.3 offre nuove funzionalità per containers e Kubernetes.\n\nDurante questa sessione, mostreremo come: creare immagini container ottimizzate con Spring Boot Layered JARs; utilizzare le nozioni base di Cloud Native Buildpack per andare oltre; gestire il ciclo di vita delle tue applicazioni Spring Boot con i concetti di Liveness e Readiness e altre buone pratiche.\n\nVMware Tanzu: https://www.vmware.com/it/cloud-solutions/app-modernization.html?src=WWW_IT_HPS1_AppModernization_SiteLink"
