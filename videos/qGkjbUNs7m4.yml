description: "Что будет, если практики Agile распространить не только на разработчиков, но и на всю команду — на аналитиков, проектировщиков интерфейсов, документаторов, продвиженцев? Как поменяется работа аналитиков? Сколько времени потратить на начальные исследования пользователей? Когда уже можно начинать программировать? Можно ли проектировать интерфейс по кускам? Как составить ТЗ, чтобы его прочитали разработчики?\n\nВ докладе мы ответим на эти и подобные вопросы, основываясь на нашем опыте, полученном в проекте «Электронный бухгалтер Эльба»."
