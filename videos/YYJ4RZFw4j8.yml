recordingDate: 1572989637
description: "Do you know a 10x developer? Not sure they really exist. However, it's clear that good tools help go from an idea to production much quicker.\n\nWe'll see how tools inspired by Google's internal tooling can help you develop and deploy to Kubernetes \"like a Googler\". Cloud Code, Skaffold and Jib give you a tight feedback loop and enable continuous deployment. Kind and Skaffold help you run integration tests on your CI/CD. Google Cloud Run and Knative help you get started without the complexity of Kubernetes while offering a nice migration path.\n\nDeveloper Advocate at Google Cloud.\nWorking on Container Developer Experience.\nI run Docker in Docker in Docker..."
