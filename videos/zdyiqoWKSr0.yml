description: "This session was given at Paris Android Makers 2020 by Martin Bonnin and Michel Gauzins, Dailymotion.\n\nMore info: https://android-makers-2020.firebaseapp.com/schedule/?sessionId=169276\n\nKotlin est devenu le standard pour le dev Android. Mais saviez vous qu'il pouvait être utilisé dans de nombreux autres cas ?\r\n\r\n* Sur les machines de dev, pour la gestion des pull requests et connexion Jira.\r\n* Sur les serveurs de CI  avec un runner Kotlin qui execute la compilation, tests et publication.\r\n* De manière générale, pour remplacer Bash et Perl par du Kotlin partout!\r\n\r\nAprès une introduction à KScript et Clikt, nous présenterons Kinta, un outil d'automatisation pour le développement mobile, évolutif et opensource."
