title: 'Extending Spring Data - Petar Tahchiev @ Spring I/O 2016'
recordingDate: 1468399352
description: "Spring I/O 2016 - 19 -20 May Barcelona\n\nThis talk will focus on some particular features of spring-data. It will outline the problems we had to overcome while building the administrative interface for the nemesis e-commerce platform. Our administrative interface is a javascript application that talks to our spring-data-rest enabled platform. We will cover topics like, JPA alternative domain types, querydsl, projections and json schema."
