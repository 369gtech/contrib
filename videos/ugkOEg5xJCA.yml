title: 'Вадим Малютин — Как готовить production с Webpack 5 module federation'
recordingDate: 1638880460
description: "—\nВ интернетах самым недосказанным является production-разработка микрофронтендов с webpack 5.\n\nНа проекте нужно было разбить монолитное приложение на микросервисы и микрофронтенды. Когда команда приступила к написанию кода, то поняла, что информации о том, как разрабатывать и релизить реальные приложения с webpack 5 очень мало, и в основном это пет-проекты. В то же время в статьях и роликах можно найти множество хвалебных отзывов и восторженных комментариев разработчиков насчет революционной технологии. А как настраивать Nginx/Docker/Kubermetes, CI/CD, организовывать шаринг библиотек, react context-ов, и т. п. можно узнать только в бою.\n\nВадим расскажет про свой путь в продакшен и про все подводные камни, с которыми столкнулась команда."
