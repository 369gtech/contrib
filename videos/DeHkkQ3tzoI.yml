description: "Speaker: VICTOR GRAZI VP, NOMURA\nReactive Programming is an emerging paradigm for non-blocking concurrent programming. This means you can have multiple workers without allocating resources to multiple threads! In this presentation we will take a look at what reactive programming is and why it has become so popular. Then we will look at Pivotal's Reactor implementation, along with a deep dive into some coding examples."
