description: "HighLoad++ Siberia\n\n24 и 25 июня 2019\nНовосибирск\n\nПодробности и билеты по ссылке - https://www.highload.ru/siberia/2019\n\n--------\nHighLoad++ Moscow 2018 \n\nЗал «Пекин + Шанхай» \n8 ноября, 14:00 \n\nТезисы и презентация:\nhttp://www.highload.ru/moscow/2018/abstracts/3964\n\nВ этом докладе мы расскажем о технологиях, хаках и твиках, которые делают резервное копирование PostgreSQL быстрее. Эти технологии будут рассмотрены с точки зрения функционирования кластера в облаке: высокая доступность, гарантии сохранности и конфиденциальности данных, снижение издержек, максимизация пропускной способности, прозрачность операций - всё, как мы любим. Основная часть этих идей была получена при разработке функциональных особенностей и внедрении системы резервного копирования WAL-G.которых они разработаны, и о планируемом дальнейшем развитии этих проектов/тенденций.\n…\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
