title: 'Software Architecture, Processes, Organization - and Humans - Stefan Tilkov'
recordingDate: 1597786361
description: "This is the first YOW! 90 Minutes talk delivered as part of the YOW! Online Membership. To get access to monthly high-quality talks like this one, discounts on workshops and conferences, members-only conversation spaces and MORE - join up at www.yowconference.net\n\nIn this talk, we’ll look at software architecture, team organization and the interplay between technology and humans. We’ll address some of the patterns and anti-patterns that can be observed when organizations try to evolve towards more decentralization and autonomy, and take a look at some strategies to ensure technology supports and enables the desired outcome.\n\nStefan Tilkov is a co-founder and principal consultant at INNOQ, a technology consulting company with offices in Germany and Switzerland. He has been involved in the design of large-scale, distributed systems for more than two decades, using a variety of technologies and tools. He has authored numerous articles and a book (“REST und HTTP”, German), and is a frequent speaker at conferences around the world."
