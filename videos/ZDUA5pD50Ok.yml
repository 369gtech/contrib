description: "Let's get ready to rumble! Are you developing microservices or just considering splitting your monolith? Thinking what is the right way for your services to communicate with each other? gRPC is a modern high performance RPC framework backed by Google, while REST is an established architectural pattern for designing distributed systems. We will discuss pros and cons of each approach, going deep and wide, leaving no stone unturned, outlining landmines and showing best practices. In the end the audience can decide what is the right choice for them and their projects.\n\n# Alex Borysov\nSoftware engineer with solid experience in large scale software development. Passionate about software development process and technologies.\n\nDeveloped trading systems; microservices architecture for World leading social casino games; built infrastructure backend services for a unicorn startup in Silicon Valley with 300+ million users.\n\nCurrently working on payments fraud detection infrastructure at Google. Clean coder, test-driven developer.\n\n# Mykyta Protsenko\nSoftware engineer passionate about all things scalable - from coding to deploying to monitoring.\n\nSolid experience in building high-performance backends for a variety of applications in leading Silicon Valley companies: from top-rated social mobile games to billing platforms.\n\nAuthor of Henka (Gradle plugin for Terraform, https://github.com/roku-oss/henka)."
