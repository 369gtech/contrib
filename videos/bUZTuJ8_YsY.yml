description: "In a microservices architecture, each microservice performs a simple task and communicates with clients or other microservices by using lightweight mechanisms such as REST API requests.\n\nAs a developer or application administrator, when you design and manage cloud native applications, you need infrastructure that is easy to provision and maintain, and that lets you focus on your design and business goals.\n\nIn this session, learn how you can build and deploy a microservice-based application on Oracle Cloud Infrastructure using Oracle Cloud Infrastructure Container Engine for Kubernetes (OKE).\n\nSlides http://social.ora.cl/6052Hmaiu"
