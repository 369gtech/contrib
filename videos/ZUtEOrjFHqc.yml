description: "Martin Jarvis\nOracle\n\nWe will share best practices from the ChatBot Developers with several live implementations of ChatBots already under their belt. We will start with best practices around defining what your bots do, and then walk through best practices in train, test, and re-train your ChatBot for Intent Resolution and Entity Extraction. We will discuss defining conversational flow for your chatbot and crafting your responses for best user experiences. We will discuss how to handle visual rendering across different messaging channels as well as varying user interaction requirements. Lastly, we will demonstrate some best practices around crafting APIs that integrates ChatBot with backend enterprise applications and data."
