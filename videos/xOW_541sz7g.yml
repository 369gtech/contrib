description: "No importa cuan eficiente sea tu código o cómo de desacopladas estén tus capas, si a tus compañeros no les gusta trabajar contigo eres un mal desarrollador.\n\nLa mayor parte de tu tiempo se invierte en comunicarte con otros: hablando, escribiendo emails, tareas, comentando en pull requests... Y si no eres capaz de hacer esto correctamente tus compañeros no tendrán en cuenta tus opiniones o tendrán miedo de pedírtelas. Y un equipo que no es capaz de comunicarse abiertamente acabará produciendo mal software.​\n\nAsí que es hora de aprender a hacer esto bien!\n\nEn esta presentación hablaré de como perfeccionar tus habilidades de comunicación para sacar el mayor partido de ellas.\n\nCómo dar feedback de manera constructiva.\nCómo comentar amablemente en el código de los demás.\nCómo transmitir desacuerdo sin ofender.\nCómo expresar tus ideas.\nLa habilidad de comunicar correctamente dentro de un equipo es la más valiosa que puedes aprender ya que te va a acompañar durante toda tu carrera. No importa la empresa en la que estés o la tecnología que uses, siempre vas a estar trabajando con personas. Y tendrás que comunicarte con ellos. Un montón."
