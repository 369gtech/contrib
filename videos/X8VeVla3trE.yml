title: 'Patents for programmers and engineers - A legal perspective - Dominic Davies'
recordingDate: 1511874887
description: "At this event we will have two speakers addressing two topics around patents and other intellectual property in the digital age, both for individuals, such as programmers and engineers, and digital companies. Our first speaker is Dominic Davies from IP firm Invent Horizon IP, who specialize in helping companies of all sizes manage their intellectual property. Dominic is an experienced patent attorney and has worked within multiple hi-tech industries, such as consumer electronics, digital surgery, and solar energy. For his talk, Dominic will address how to approach and understand patents from the software developer or engineer’s perspective, which is relevant to anyone innovating in a digital environment. The second speaker is a lawyer at Invent Horizon IP and specializes in Intellectual Property and digitization. She will talk about personal data from a legal perspective and what digital companies need-to-know to create legal processing - and commercialization - of data. \n___\nFoo Café is an independent and physical meeting place for people of all backgrounds and expertise within the IT-industry. Foo Café is aimed at those interested in sharing and learning.\n\nBorn out of the desire to create a year round conference like atmosphere, Foo Café is THE place for planned and spontaneous meetings of all sizes and interests within the IT arena.\nEnjoy a coffee or a cold beer, along with light pub fare, and engage with other like minded individuals interested in sharing their knowledge and learning from one another. Foo Café is sourced by individuals, small, medium and goliath-sized enterprises, as well as entrepreneurs. Awaiting you, after stepping over the Foo Café threshold, is a space that is recruitment and product placement safe!\n\nWe look forward to igniting inspiration and creativity year round to patrons of Foo Café."
