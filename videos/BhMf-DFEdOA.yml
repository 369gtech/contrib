description: "In September 2014, over 300 people from around the world gathered in Berlin for CSSconf EU. CSSconf EU gave the CSS community a home for one weekend, brought curious and open-minded people together, and helped to spark inspiration, advance knowledge, and create new connections. Thank you to our incredible team, amazing speakers, great sponsors, and YOU for making CSSconf EU 2014 beautiful and inspiring!\n\n---\nWe’ll be back in 2015! \nhttp://2015.cssconf.eu\n\nCSSconf EU is a conference dedicated to the designers, developers and engineers who build the world’s most engaging user interfaces. From the community, for the community.\n\n---\nVideo produced by keep on – http://wearekeepon.com/"
