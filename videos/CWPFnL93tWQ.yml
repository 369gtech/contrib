description: 'So what''s the deal with people preferring static typing over dynamic typing? Or dynamic over static? Why are some people completely unbothered by using both? This talk will define and talk about the differences between static and dynamic typing. Let''s look at some attributes of each family of type system and cover their strengths and weaknesses. How important is a type system in the success of a project? I am stepping dangerously to the edge of the precipice of a topic no one agrees on. Onward!'
