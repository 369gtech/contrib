description: 'The rise of "API economy" driven by Mobile devices, SaaS, the Internet of Things creates numerous opportunities for organizations to expose their existing IT assets (services and data) to partners and customers via publicly-available APIs. Game rules for system integration established in SOA world are mostly targeted internal users and might not applicable for public API world, where interaction between API providers and API consumers happens outside the internal network boundary and at a completely different scale. We''ll highlight the challenges developers are faced with when designing, implementing and maintaining publicly-available APIs and how we can benefit from using API management platforms.'
