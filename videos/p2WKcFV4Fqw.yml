title: 'Walking the Thin Line: Novell''s Joe Brockmeier at OSCON 2008'
recordingDate: 1218646736
description: 'Novell has to walk the line between defending Open Source from legal attacks, promoting their OpenSUSE distribution, and negotiating business agreements with Microsoft.  Sometimes it''s hard to please everyone, especially when Microsoft and the FSF are in the same ''room''.  Joe Brockmeier, who manages the OpenSUSE community for Novell, shares the challeneges of that tight-rope act, as well as sharing some of the things we can look forward to out of Novell and SUSE in the near future.'
