description: "Même si le Cloud promet d'héberger toutes vos applications, les choses sont rarement aussi simple que sur la plaquette commerciale, et vous ne pouvez pas benner votre application \"legacy\" à base d'EJB 1.0 dans le cloud sans un minimum de refactoring. Quand à vos développements \"from scratch\", profitant des toutes dernières technologies, ils ne sont pas nécessairement directement applicables à ce contexte\n\nAu cours de cette session, j'expliquerais quelques patterns d'architecture à appliquer à vos développements pour que la transition dans le Cloud se fasse de manière aussi douce que possible. J'utiliserais comme exemple pratique l'application d'inscription à Devoxx qui a été migrée en quelques jours sur l'infrastructure Cloudbees."
