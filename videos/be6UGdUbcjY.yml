description: "\"This presentation introduces Seriously.js, a Javascript library for performing real-time video compositing effects in a browser with WebGL, exploring the lessons learned and the possibilities of combining the best of cinema with the best of the web. I'll give a broad overview of the technical achievements and challenges, explore the art of designing an API for a creative audience, and project how far we'll push the browser technology in the next year. Expect shiny demos.\"\n\nBrian is a creative developer based in New York City, focused on interactive video. His background is in applying technology in as diverse fields as construction, finance and independent film. He is a contributor to Popcorn.js and the creator of Seriously.js, an open source, real-time video compositing system. Brian is the lead video developer at HapYak, an interactive video startup. \n\nJSConf.Asia is the JavaScript, web and mobile developer conference for Asia.\nHotel H2O and Manila Ocean Park, Philippines - 28 + 29 November 2013.\n\nSource: http://2013.jsconf.asia/blog/2013/10/25/jsconfasia-2013-brian-chirls-getting-serious-with-web-video\n\nLicense: For reuse of this video under a more permissive license please get in touch with us. The speakers retain the copyright for their performances."
