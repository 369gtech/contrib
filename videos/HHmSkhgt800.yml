description: "Java EE 8 devrait être finalisé cet été. A quelques semaines de sa sortie, cette session se propose donc de faire le point sur cette mise à niveau de la plateforme.\n\nDurant cette conférence, nous allons aborder les principales nouvelles fonctionnalités de Java EE 8 tels que JAX-RS et sa nouvelle API client ‘Reactive’, l’API Servlet 4 et son support http/2, la nouvelle API JSON-B, les différentes améliorations liées à la sécurité. Nous allons aussi voir ce qu’apporte Bean Validation 2.0, CDI 2.0, JSON-P 1.1, etc."
