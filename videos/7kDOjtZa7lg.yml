description: "En esta charla veremos el catálogo de datos de Madrid y cómo extraje y construí algunas aplicaciones con algunos de ellos sin gastar (mucho) dinero - Extraer, componer y publicar imágenes de la M30 usando Kafka y Micronaut - Un bot de Telegram creado con Grails al que pedirle las cámaras de las ciudades de Madrid, Barcelona y Granada usando la capa gratuita de Google AppEngine - Publicar de forma diaria los próximos eventos de Madrid en un canal de Telegram con un simple script de Groovy ejecutándose en una cuenta gratutita de Gitlab\n\nAbout:\nAfter several years as developer, I decided to create my own company and offer my services in the self-service environment (ATMs and kiosks). During several years I run an unipersonal company offering services as technical leader to innovate and promote customers processes. I believe in the Open Source Spirit and, as such, I have created several projects open source projects: puravida-asciidoctor-extensions, puravida-asciidoctor-themes and Groogle. I am also the main responsible for the 101-scripts blog about Groovy my prefered language"
