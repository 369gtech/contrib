description: "Designing for Global Travellers:\nHotels.com is part of the Expedia Group, one of the largest online travel company in the world. We’re currently live in 90 points of sale, in 41 languages. We have hundreds of thousands of properties on our website and apps, ranging from hotels, holiday rentals to resorts, apartments and many more.\n\nSo, how do we make our designs work across the globe? In this talk, we’ll give you an overview of our approach to global research and testing. We’ll talk about different research methods and how our product teams work together to include these insights and learnings into our processes.\n\nAbout the speakers:\nEnrica Wong is a Senior Manager of Product Design and Chris Matthews is a Senior User Experience Researcher at Hotels.com, https://twitter.com/reeksie, https://twitter.com/christopherical"
