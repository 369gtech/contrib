description: "They starting coding aged 12 on the family TV and turned their passion into a big business. From Robin Hood to Chicken Run, the list of videogames is Dizzying. We went to the National Videogame Arcade in Nottingham to meet The Oliver Twins.\n\nEXTRA BITS: https://youtu.be/tVZ-ZTndKdg \nSega Retro Game Coding: https://youtu.be/GH94fKtGr0M \n\nThe Oliver Twins on YouTube: http://bit.ly/Computerphile_OliverTwins \nOliver Twins Book: http://bit.ly/OTBookBuy \nPacMan on Scratch: http://bit.ly/Computerphile_PacMan_Scratch \n\nThanks to the National Videogame Arcade: http://bit.ly/Computerphile_NVA \n\nThanks to Spencer at RC2014 for providing the ZX Spectrum Boot Up Screen: http://bit.ly/SpencersRetroComputer \n(n.b. The Spectrum boot up screen was clearer in the video as it was connected via an AV lead, not using an RF aerial setup)\n\nhttp://www.facebook.com/computerphile\nhttps://twitter.com/computer_phile\n\nThis video was filmed and edited by Sean Riley.\n\nComputer Science at the University of Nottingham: http://bit.ly/nottscomputer\n\nComputerphile is a sister project to Brady Haran's Numberphile. More at http://www.bradyharan.com"
