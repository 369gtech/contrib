title: 'A Year with Chef and InSpec: A Retrospective with Optum - May, 23 2017'
recordingDate: 1498500612
description: 'At healthcare-focused companies, compliance is serious business and automating compliance is the only way to stay ahead. The team at Optum are one year into their infrastructure and compliance automation journey. Adam Leff, Technical Community Advocate for InSpec at Chef, talks with Odie Routh (Foundation Engineer) and Tom Rennaker (manager of the Compliance Support Services team) from Optum about where they started, where they are now, how they got here, and where they''re headed next.'
