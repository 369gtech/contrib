description: "С докладами выступят разработчики Яндекса из Москвы, Санкт-Петербурга и Симферополя. Они расскажут об автоматической генерации документации, об автоматизации Code Review, о ранней диагностике проблем с производительностью сервисов, о новой версии библиотеки bem- core и о многом другом.\n\nПрограмма:\n11:00 Регистрация \n12:00 Любовь и ненависть к pull request, Сергей Сергеев\n12:30 Автоматизация Code Review, Станислав Сысоев\n13:00 Перерыв \n13:20 Измеряем эффективность инфраструктуры разработки интерфейсов, Алексей Калмаков\n13:50 MQ: merge-queue, Евгений Гаврюшин\n14:30 Обед \n15:40 ymb и yms: асинхронные модули в JavaScript-проектах, Александр Зинчук\n16:10 Что нового в bem-core@v4, Сергей Бережной\n16:50 Перерыв \n17:10 Автоматическая генерация актуальной документации для модульного фронтенда, Владимир Гриненко\n17:40 БЭМ в Virtual DOM, Антон Виноградов"
