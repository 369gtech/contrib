description: "Eileen Uchitelle, Senior System Engineer at GitHub, shares in the Coffee with Developers series how she started programming, why she likes Rails compared to other frameworks and what the best approach is when it comes to security. Moreover, she relates how it is working at GitHub, explains how the security team is structured and shares her opinion about diversity and inclusion in the tech industry. \n\nThe interview was recorded during the WeAreDevelopers World Congress 2018 in Vienna, Austria.\n\nInterviewed by Thomas Pamminger, co-founder and CPO of WeAreDevelopers.\n\nFind out more about DevJobs here:\nhttps://www.wearedevelopers.com/devjobs/"
