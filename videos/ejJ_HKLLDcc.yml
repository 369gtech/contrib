title: 'Overview of data science by Miloš Grubješić at Coding Serbia Meetup (Serbian language)'
recordingDate: 1445418958
description: "What is data science,what 'kind of things' does a data scientist do?\n\nWe will go through some of most popular fundamental methods of Data Science like classification,regression and recommendation engines with examples from 'real life' projects. Also, milos will quickly go trough technologies that are used by data scientists. Finally, he will try to give some hints on how to become a data scientist.\n\nAbout the speaker\n\nMilos received master's degree in 2005 from Faculty of Technical sciences in Novi Sad, Serbia. Master thesis was related to genetic programming which sparked interest in data science.  Spend next few years working as a web application developer in Novi Sad  and as a researcher at the Yokohama National University. After returning from Japan Milos has been freelance data scientist since 2010. His field of interest covers machine learning, R, Big Data, Apache Spark , recommendation engines and Linux."
