description: "Interaktion och dialog, dvs kommunikation med kunder och anställda, har alltid varit och kommer att vara grunden för en framgångsrik verksamhet. I det allt mer digitaliserade arbetslivet är sociala medier kompletterande och nödvändiga verktyg\nför att kommunicera med kunderna och anställda. För att behålla och få kunder och anställda måste man också använda sig av sociala medier. Annars tappar man dem. Och då dör verksamheten."
