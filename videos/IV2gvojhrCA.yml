description: "Passwords are hard. How do you handle, process, store and retrieve them? How to you back your systems up? How do you ensure your customers have secure passwords?\n\nPasswordless offers a way around this. After all, if there is no password, these headaches simply disappear! But is there a cost to implementing passwordless authentication? The answer is more complicated than a simple yes or no.\n\nIn this session, you will learn: 1. what passwordless is, and how it differs from traditional credentials, 2. what types of passwordless mechanisms exist, and 3. the security pros and cons of using passwordless."
