description: "Les environnements de travail multi-écrans sont de plus en plus communs et pourtant nous développons encore des applications Web sans en tirer parti. Pourtant, des APIs Web et des bidouilles existent pour faire communiquer plusieurs fenêtres de navigateur (sans serveur). Profitons en !\n\nDans cette session, je vous propose de découvrir comment j’ai utilisé ces techniques sur mon dernier projet pour proposer à mes utilisateurs des expériences multi-écrans."
