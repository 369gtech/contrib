description: "JSNation Live 2021 #JSNation #JSNationLive\nWebsite – https://live.jsnation.com/\n\nWatch the full version of all the conference talks including QnA sessions on GitNation Video platform, follow the link → http://bit.ly/jsn2021-yt-talks-qna\n\nTalk: How to Code Boring Internal Apps 10x Faster\nRetool is a front-end as a service tool that is similar to React and can be 10x faster than coding a web app from scratch. We’ll focus on how and why it is used for internal tools at some of the fastest growing companies and take a minute to walk through how it works, where it’s a good fit and where it’s not.\n\nThis event would not take place without the support of sponsors:\n\n🏆 Platinum Sponsors\nAWS Amplify  → https://docs.amplify.aws/\nWP Engine → https://wpengine.com/\nRollbar → https://rollbar.com/error-tracking/javascript/\nFocus Reactive → https://focusreactive.com/\n\n🥇 Gold Sponsors\nMUX → https://mux.com/\nMicrosoft → https://azure.microsoft.com/resources/join-the-azure-developer-community/\nRetool → https://retool.com/\nStackHawk → https://www.stackhawk.com/\nInfluxdata → https://www.influxdata.com/\nDataDog → https://www.datadoghq.com/\nNetlify → https://www.netlify.com/\nCommerce Layer → https://commercelayer.io/\nProgress Kendo UI → https://www.telerik.com/kendo-uii\n\n🥈 Silver Sponsors\nCloudinary → https://cloudinary.rocks/5zp\nNacelle → https://nacelle.com/\nTara.AI → https://tara.ai/\neBay → https://tech.ebayinc.com/\nRealtor.com → https://www.realtor.com/careers\nWayports → https://wayports.app/\nFastly → https://www.fastly.com/\nSanity → https://www.sanity.io/"
