description: "Clark Sell @csell5 sits down with Ross Larson @rosslarsonwi software developer at WTS Paradigm to talk about Google’s Go (Golang). Live at #THATConference 2018, Ross and Clark start with exploring what Golang is, how Ross got started with Golang, and why we might want to paying attention to it.\n\nMore about Golang:\n* https://golang.org/\n* https://godoc.org/\n\nRoss’s Bio:\nRoss became a software developer through the nontraditional path of obtaining a double major in Psychology and French from Luther College. He later obtained a software development degree from Fox Valley Technical College.  He works as a Software Developer for WTS Paradigm in Middleton, WI.  He is a veteran of several hackathons, barcamps, and startup weekends.  He enjoys retro video games, board games, the NFL Draft, creating obscure fantasy leagues, and making charts.  \n\nYou can find Ross at:\n* on Twitter at - https://twitter.com/rosslarsonWI\n* Github at - https://leagify.github.io/ \n\nYou can find Clark at:\nTHAT Conference - https://www.thatconference.com\nTHAT Conference on Twitter - https://twitter.com/thatconference \nClark Sell - http://unspecified.io\nClark Sell on Twitter - https://twitter.com/csell5 \n\n#AskTHAT #THATConference #Go #Golang #Google #SoftwareDevelopment #SoftwareEngineering"
