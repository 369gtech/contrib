title: 'ANTON ARHIPOV - Kotlin DSL in under an hour'
language: English
recordingDate: 1544126023
description: "Learn how to create type-safe and statically typed DSLs in Kotlin. Uncover the language features that makes DSL creation possible. We’ll take a look at a few practical examples and create a simple DSL ourselves.\n\nThe session starts with an introduction to DSL related Kotlin language features. Next, we create a simple DSL in a live coding session and then continue adding expressiveness and language features. We cover a number of examples, like JSON or XML builder’s, data binding, configuration & template engines. As a bonus, if time permits, we’ll take a look at Kotlin DSL example in TeamCity continuous integration server."
