description: "In 2019, AMP provides many ways to create beautiful user interactions that won't slow down your site! We run through a few interesting tricks using traditional AMP techniques. We then show how AMP now allows you to execute JavaScript off the main thread. We do all this using our e-commerce demo site. With AMP, web best practices are simply built in.\n\nPresented by: Ben Morss\n\n#ChromeDevSummit All Sessions → https://goo.gle/CDS19\n\nSubscribe to Google Chrome Developers → https://goo.gle/ChromeDevs\n\nEvent photos → \_https://goo.gle/CDS19Photos"
