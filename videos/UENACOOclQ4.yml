description: "This is a story of two hackers quitting their day job to pursue their dream of building a startup and then leveraging Java and cloud technologies to create a highly scalable redundant architecture that services tens of millions of devices. The amazing part is that they were able to do that offhand while focusing on their mobile startup effort. Today's PaaS cloud infrastructure changed the rules for startups, and theirs would not have existed without these tools. In this session, they explain their hugely distributed back-end architecture and how they mitigated risk to release a product in record time, with low cost and enviable uptime.\n\n\nAuthors:\nChen Fishbein\nA software industry veteran who worked in a development/project lead role building some of the most popular development platform tools such as the Sprint Toolkit. While working with multiple operators & manufacturers Chen initiated the LWUIT open source project which became a global hit.\nView more trainings by Chen Fishbein at https://www.parleys.com/author/chen-fishbein\n\n Shai Almog\nShai is a JavaOne rock star with over 20 years of professional development experience. He consulted countless companies and spoke at events all over the globe. On his resume you will find Sun Microsystems, Oracle, IBM, DoCoMo, Verizon, Vodafone, Sprint, Intel, Nokia and countless organizations big and small. Among his accomplishments through out his career is working on the first Java phone, the first version of the WTK, core member of the LWUIT team and co-founder of Codename One.\nView more trainings by  Shai Almog at https://www.parleys.com/author/shai-almog\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
