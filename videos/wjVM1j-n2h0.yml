description: "#AperiTech Online Edition - Meetup Online per permettere a tutti i Dev e alle Tech Community di incontrarsi e fare networking online!\n\nTitolo: \nAzure Cognitive Services\nSpeaker:\nAndrea Saltarello (CTO - Managed Designs S.r.l)\n\nAndrea ci ha mostrato come usare gli Azure Cognitive Services per implementare, con un occhio di riguardo per gli scenari di accessibilità, funzionalità di riconoscimento del linguaggio naturale, computer vision (es: riconoscimento di volti, oggetti, ...) e sintesi vocale all'interno delle applicazioni!\n\nPer restare aggiornato su tutti gli #AperiTech:\nTelegram #AperiTech https://t.me/aperitech\nCalendario del Developer https://bit.ly/devcalendar\nCodemotion Tech Community https://bit.ly/CodemotionTC"
