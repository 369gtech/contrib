title: 'Métriques, Traces : Instrumenter votre code avec Opencensus (F. Samin & B. Coenen)'
language: French
recordingDate: 1557218709
description: "Au delà du buzzwork “Observability” (o11y pour les intimes), à l’heure des architectures micro-services les logs ne suffisent plus. Produire et collecter des traces et des métriques devient un MUST-HAVE pour gérer une production efficacement.\n\nQui aurait l'idée de réparer un moteur de voiture les yeux bandés ? A part Sandra Bullock dans \"Birdbox\" je ne vois pas... Aujourd'hui nous avons tous les outils et méthodes pour nous permettre de ne pas être aveugle pour optimiser ou débugguer notre code alors profitons-en !\n\nOpencensus est un projet supporté par Google et Microsoft dont l’objectif est de distribuer des librairies d’instrumentation et de collecte de traces et métriques pour un maximum de langages, techno et backend différents. Nous vous montrerons comment mesurer - avec Grafana - et identifier rapidement - avec Jaeger - le bottleneck d’une architecture micro-services composée de Java, Node.js, Go, Postgres, Redis.\n\nPour aller un peu plus loin, nous évoquerons aussi Opentracing, un projet opensource alternatif avec une approche et un périmètre un peu différents."
