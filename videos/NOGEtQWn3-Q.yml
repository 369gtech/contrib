title: '016. bem-history и опыт контрибьюта в БЭМ — Алексей Кондратов'
recordingDate: 1416946573
description: 'Во время учебы в ШРИ и работы в Яндексе мне пришлось вплотную познакомиться с БЭМ и сопутствующими технологиями и инфраструктурой. В докладе я расскажу о своём первом впечатлении и о том, как оно менялось со временем. Также поделюсь опытом контрибьюта в opensource библиотек bem-history и bem-core, а в конце мы попробуем быстро написать простое одностраничное приложение, использующее для своей работы History API и библиотеку bem-history.'
