description: "Доклад с конференции Agile Business Conference 2017: http://agileconf.ru/\n\nБольше про Agile и ближайшие события по этой теме: https://scrumtrek.ru/\n\nВыступление построено на основе работы с менеджментом различных компаний, рассматривающих возможность, внедряющих и использующих проворные подходы в своем бизнесе. Главное — это опыт решения практических проблем, с которыми сталкиваются руководители, как только начинают задумываться об Agile.\n\nТемы, которые будут освещаться:\n1. Как понять, что организации нужна перестройка в сторону проворности?\n2. Требования к новой организации: как не получить имитацию вместо новой эффективной системы?\n3. Какие популярные Agile подходы могут использовать организации (бизнес-подразделения корпораций) в зависимости от типа деятельности?\n4. Какие обязательные условия нужно удовлетворить, и какие сервисы организовать в компании, чтобы изменения произошли?\n5. Почему на самом деле Agile вам (может быть) не нужен?\n\nПрезентация доступна по ссылке https://www.dropbox.com/sh/nqnya5gwrbeu9oy/AAB_6NomdqSM1blZTlyG9R3Ea?preview=%D0%98%D0%BE%D0%BD%D0%BE%D0%B2%2C+%D0%92%D0%BE%D1%80%D0%BE%D0%BD%D0%B8%D0%BD+-+%D0%9A%D1%83%D0%BB%D1%8C%D1%82+Agile+%D0%B4%D0%BB%D1%8F+%D0%BF%D0%B5%D1%80%D0%B2%D1%8B%D1%85+%D0%BB%D0%B8%D1%86.pdf"
