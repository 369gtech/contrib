description: "Desarrollar una aplicación Web actualmente requiere de una cantidad de fauna heterogénea no menor. Desde negocio hasta devOps. Cada uno con sus objetivos y motivaciones. Sin embargo todo el mundo sabe diferenciar una interfaz bonita de una fea. ¿Verdad o no? En esta charla aprenderemos a ver los “false friends” del desarrollo de interfaces. Componentes, Tipografía, Colores, Animaciones… También haremos un repaso por herramientas de diseño para programadores y herramientas de programación para diseñadores. ¿Conseguiremos por fin traer la paz a la guerra entre diseñadores y programadores?\n\nHéctor Moreno Cervera, Fullstack developer, UX advocate - JLL\n\nMe gradué en Informática y Matemáticas con la intención de aprender a desarrollar videojuegos. Resultó que mientras estudiaba en Dinamarca el último año de carrera descubrí el desarrollo WEB. Quedé prendado. Al ver que podía combinar la programación hardcore de algoritmos y estructuras de datos (JS) con el diseño de experiencias de usuario únicas (HTML/CSS), decidí hacer de la programación web mi afición y mi trabajo. Más de 3 años han pasado ya desde entonces y sigo creyendo que \"si encuentras un trabajo que te guste, no tendrás que trabajar un solo día\". Me gustan los gatos."
