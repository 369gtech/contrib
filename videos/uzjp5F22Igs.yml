description: "This session will use code to examine and explain some advanced Kotlin topics, including the type system, generics, and inlining lambda optimizations. Attendees can expect to hear both the theory and practice of each concept, using code to demonstrate what is made possible by these features.\n\nKey takeaways\nHow the Kotlin type system is organized and implemented.\nWhat generics are and how to use them.\n\nWhen to use optimizations like `inline`\n\n\nSPEAKER:\nChristina Lee\n\n\nEVENT:\nØredev 2017\n\n\nPUBLICATION PERMISSIONS:\nConference Organizers provided Coding Tech with the permission to republish Øredev tech talks."
