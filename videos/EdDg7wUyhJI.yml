title: 'A. Kovaliov. Kas nėra Agile jaunystėje, tas neturi širdies. Kas nėra Waterfall brandoje, tas ....'
language: English
recordingDate: 1623252228
description: "Agile pusryčiai – tai kasmetinė asociacijos Agile Lietuva konferencija, skirta valstybinio sektoriaus atstovus supažindinti su iteraciniais-inkrementiniais projektų valdymo metodais (angl. agile), jų pritaikymo galimybėmis įsigyjant, įgyvendinant ir valdant skirtingus projektus.\nOrganizacijos parengties neišvengiamiems pokyčiams užtikrinimas bei tų pokyčių vykdymo mechanizmų konstravimas orgranizacijoje - vieni iš svarbiausių klausimų, kurie turi būti sprendžiami organizacijos transformacijos metu. Pragmatiškai pakalbėsime apie organizacinį dizainą, projektų valdymo tarnybos (arba jos analogo) principus ir neišvengiamą Agile ir Waterfall hibridą\""
