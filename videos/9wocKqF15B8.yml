description: "What is an API Gateway and how can your microservices architecture benefit by using one? What are the types API Gateways? What characteristics define each type of API Gateway? Join Spencer Gibb and Sree Tummidi for a discussion and demonstration of the first next generation of API Gateway, Spring Cloud Gateway and its architecture and developer experience. Learn about route matching and filtering and how it is different than the previous Zuul 1 experience. Features of Spring Cloud Gateway include support for websockets, reactive developer experience and rate limiting, to name a few.\n\nSpencer Gibb, Spring Cloud Core Co-Lead, Pivotal\nSree Tummidi, Product Manager, Pivotal\nFilmed at SpringOne Platform 2017"
