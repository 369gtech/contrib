description: "У «Банка «Агророс» за плечами 4 года поиска пути, который смог обеспечить создание и функционирование быстрой, управляемой, мобильной системы, позволившей успешно развиваться на современном рынке.\n\nЯ расскажу о ряде тенденций, которые можно наблюдать в организации за 1,5 года Agile-трансформации. Канбан-доски на данный момент являются неотъемлемой составляющей наших процессов и подразделений. Выстраивание работы по Agile в операционном управлении Банка стало трендом, здесь по ряду задач работают Scrum-команды, это беспрецедентная практика для банковской системы. Также в последнее время мы акцентировали свое внимание на продуктовых командах, которые полностью сосредоточены на Disсоvery-процессах. 2019 год был начат с разработки OKR.\n\nО наших трудностях и инсайтах, провалах и прорывах, эмоциях и победах вы узнаете на моем выступлении.\n\nСлайды: https://drive.google.com/drive/folders/0B_KDTp1k9954LUU2QXJxdTExUlE"
