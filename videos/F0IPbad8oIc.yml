description: "In this webcast presented by Ash Maurya, author of Running Lean, he discusses 'Innovation Accounting' which effectively helps startups to define, measure, and communicate progress. By following the Running Lean techniques, you will learn to eliminate waste—whether it's time, money, effort, or all of the above—and get your product to market quickly.\n\nIn this webcast we will discuss:\n\n    Establishing a standard measure of progress\n    Measuring everything as a cohort\n    Focusing on a single key metric\n    Building feedback loops with customers for rapid hypotheses generation\n    Metrics alone are not enough\n\nThis is the second in a three-part webcast series called The Lean Series. In this event, we'll look at how to test one of the trickier aspects of a product - pricing.\n\nWho should attend this webcast:\n\n    Business managers\n    Developers and programmers interested in becoming successful entrepreneurs\n    Bloggers, cofounders, small business people, writers, anyone whose creative and interested in starting a new business project\n    Innovators\n    Startup founders\n    Anyone looking to be more effect at work\n\nAbout Ash Maurya\n\nAsh Maurya (@ashmaurya) is the founder of USERcycle. Since bootstrapping his last company seven years ago, he has launched five products and one peer-to-web application framework. Throughout this time he has been in search of better, faster ways for building successful products. Ash has more recently been rigorously applying Customer Development and Lean Startup techniques to his products, which he frequently writes about on his blog http://www.ashmaurya.com, and which turned into a book: Running Lean. \n\nProduced by: Yasmina Greco"
