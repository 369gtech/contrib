title: 'Der digitale Umbruch: Ein Ausblick für Deutschland // Digital Disruption: The Outlook for Germany'
language: English
recordingDate: 1471368032
description: "Der Rummel, der um den digitalen Umbruch veranstaltet wird, erschwert die Unterscheidung von Hype und Realität. Ist der digitale Umbruch real? Und, falls ja, welche Unternehmen sind betroffen? In dieser Sitzung erläutert Dr. Willms Buhse, wie sich der digitale Umbruch auf deutsche Unternehmen auswirkt. Außerdem präsentiert er seine Erkenntnisse über die sich daraus ergebenden Chancen und Risiken für Ihr Unternehmen.\n\n--\n\nWith all the noise surrounding digital disruption it's difficult to separate hype from reality. Is digital disruption for real and, if so, what kind of companies will be affected? In this session Dr Willms Buhse discusses how digital disruption is affecting companies in Germany and shares his insights on threats and opportunities for your business."
