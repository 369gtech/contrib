description: "Доклад приоткрывает двери в изумительный мир веб технологий. Хотите лучше понимать какие именно процессы происходят между клиентами и сервером? Все основные технологии связанные с WEB и, что немаловажно, необходимые команды и варианты их использования в быту тестировщика?\nПриходите и вы получите ответы на свои вопросы.\n\nКатегория: Функциональное тестирование\n\nПрезентация: https://www.slideshare.net/QAFest/qa-fest-2015-web-greybox-testing\nНаш сайт: http://qafest.com/\nНаша группа в Facebook: https://www.facebook.com/qafest\n\nХотите узнать больше?\nПриходите на QA Fest 2020 в Киеве!\n25-26 сентября вы встретите более 50 спикеров из 10 стран, которые поделятся реальными кейсами и опытом в тестировании ПО.  \nИ не забывайте, что QA Fest - это не только конференция, но и фестиваль тестирования!"
