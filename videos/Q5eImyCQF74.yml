title: 'Ольга Шкряба — Разработка библиотеки для мобильных приложений'
language: Russian
recordingDate: 1605877709
description: '. Сейчас очень много книг и докладов, которые описывают как правильно разрабывать мобильные приложения. Уже давно существуют и развиваются разные архитектурные направления, составлены подробные гайды. Но про то, как правильно писать и развивать библиотеки для приложений, конечными пользователями которых будут другие разработчики, информации довольно мало. На взгляд Ольги, этой теме уделено недостаточно внимания, а так как она работает именно в этой сфере, ей захотелось поделиться своими знаниями, совершенными ошибками, сделанными на их основе выводами и лучшими практиками.'
