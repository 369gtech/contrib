description: "Gérer ses traductions est un processus généralement long et fastidieux. Souvent négligée, cette partie peut facilement être intégrée dans votre cycle de développement. Que ce soit pour votre site web ou votre app mobile, de nombreux outils existent pour simplifier ce processus. Plusieurs géants du web ont développé leur propre produit, adapté à leur besoin et leur infrastructure. Chez BlaBlaCar nous avons également construit notre propre solution, baptisée OpenLocalization. Edition inline, mise à jour instantanée, déploiement sur mobile, traduire devient maintenant à la porté de tous.\n\nhttps://joind.in/talk/view/11230\n\nSlides : http://moquet.net/talks/phptour-2014-i18n/"
