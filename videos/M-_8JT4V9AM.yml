description: "Следующая конференция HighLoad++ пройдет 21 и 22 сентября 2020 года в Санкт-Петербурге.\n\nПодробности и билеты по ссылке http://bit.ly/2sSxgBx\n\n--------\nКрупнейшая профессиональная конференция для разработчиков высоконагруженных систем\n\n7 и 8 ноября 2019 \nМосква, Сколково \n\nhttps://www.highload.ru/moscow/2019\nРасписание - https://www.highload.ru/moscow/2019/schedule\n\n52:25 - Построение крупных кластеров Tarantool из 100+ узлов / Ярослав Дынников (Tarantool)\n1:51:40 - SWIM — протокол построения кластера / Владислав Шпилевой (Tarantool)\n3:51:35 - MySQL 8 vs MariaDB 10.4 — сравнение возможностей / Alkin Tezuysal (Percona)\n4:52:40 - Новая инфраструктура компонентов в MySQL 8.0 / Vittorio Cioe (Oracle - MySQL)\n5:52:30 - When is MyRocks good / Alkin Tezuysal, Сергей Кузьмичев (Percona)\n-------- \nНашли ошибку в видео? Пишите нам на support@ontico.ru"
