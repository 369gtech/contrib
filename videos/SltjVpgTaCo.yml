description: "Service Workers are coming in Web browsers near you and a little revolution comes with it : offline, push notifications, background sync...\n\nIn this session, we'll start with offline-first and existing technologies like AppCache. Then we'll see how these Service Workers work in details and talk about other modern APIs that comes with it : promises, cache, fetch, Manifest API..."
