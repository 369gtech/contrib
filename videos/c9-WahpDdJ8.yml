description: "Jouer, c'est sérieux ! Le jeu vidéo est des médias majeurs de notre époque, et, de ce fait, est lié à un certain nombre d'enjeux sociétaux qui peuvent avoir une importante toute particulière au sein du mouvement pour le logiciel libre.\nAu cours de cette conférence sans prétention, nous aborderons quelques uns de ces aspects, comme la façon dont ces jeux sont majoritairement distribués actuellement, et la façon dont ils influent sur notre comportement, et tâcherons de montrer en quoi le dixième art est un domaine essentiel auquel la communauté du libre a besoin de s'intéresser activement."
