description: "\"The Quiet Comfort of the Internet of Things\"\n\nFounder of Good Night Lamp / Designswarm Founder\nAlexandra Deschamps-Sonsino is an interaction designer & entrepreneur. She is the founder of Good Night Lamp, a family of internet-connected lamps. She also leads Designswarm an \"internet of things\" design studio & consultancy and works with clients who want to design next generation connected products. She also uses her expertise to help shape early business ideas around smart products. Her work has been exhibited at The Victoria & Albert Museum and the Museum of Modern Art in New York. From 2007 to 2010, she co-founded and ran Tinker London, a smart product design studio. Focused on creating connected product experiences that linked the digital to the physical, Tinker was the first distributor of the Arduino platform in the UK, ran workshops around the world and offered design and consultancy services. She is also involved in organising technology & design community events in London such as the\L Internet of Things meetup and This Happened London . Alexandra has been focused on the \"internet of things\" and its implications in the design of everyday products since 2005. Find her on twitter or see her linkedin profile."
