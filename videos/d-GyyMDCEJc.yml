description: "Vidéo tournée lors de BlendWebMix 2015.\n\nComment augmenter vos revenus en transformant vos clients en ambassadeurs ?\nConférencier : Jonathan Buttigieg\n\nLa fidélisation d’un client est indispensable quel que soit votre secteur d’activité et votre business model.\n\nÀ l’aide d’actions simples à appliquer, un client peut devenir beaucoup plus si vous lui accordez un minimum d’importance. Il peut devenir un ambassadeur de votre marque. Il deviendra votre porte-parole sur les réseaux sociaux. Il recommandera vos produits auprès de ses amis, de ses collègues de travail et tout autour de lui.\n\n Chez WP Media, c’est dans notre culture d'entreprise d’être concentré sur nos clients plutôt que d’aller les chercher. Cela nous permet d’avoir un coup d’acquisition client quasiment nul. C’est d’autant plus important quand vos produits ont un prix de vente faible.\n\n C’est un sujet que l’on travaille tous les jours depuis plus d’un an. Nous avons testé et mis en place une multitude de processus automatiques pour obtenir des résultats plus qu’intéressants.\n\n La conférence a pour objectif de vous sensibiliser sur les points suivants, « pourquoi et comment » :\n\n- rassurer le visiteur sur son site\n- prendre soin de son client avant même qu’il ait acheté\n- rassurer et montrer qu’on est présent dès les 1er e-mails\n- raconter une histoire et immerger ses clients dans un univers unique\n- prendre des nouvelles de ses clients régulièrement et leur demander leur avis sur le produit\n- fidéliser ses clients en leur envoyant des codes promo ou des cadeaux\n- communiquer sur son entreprise : sa philosophie, ses réussites, ses échecs"
