description: "Ближайшая конференция — HolyJS 2020 Moscow\n25-28 ноября, Online\nПодробности и билеты: https://holyjs-moscow.ru/\n\n. Недавно Александру пришлось реализовывать Access Control List (RBAC) в NestJS, и нашлось интересное решение как это можно реализовать через рефлексию, прокидывая типы и классы из build time в runtime. Спикер расскажет на примере реализации для чего и как можно использовать рефлексию в TS, и за счёт этого упрощать реализацию.\n\nЦелевая аудитория — фронтенд-разработчики, которые хотят расширить свои знания и узнать не очень очевидные вещи для реального использования."
