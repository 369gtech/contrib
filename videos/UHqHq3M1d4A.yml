description: "Security breaches pervade the headlines. What was seen as a rare instance just 5 years ago now seems to occupy the daily news cycle. A lot of these data breaches are made possible due to missteps and misconfigurations. There are many security issues that are introduced into website authentication mechanisms that further compound the security issues in addition to enforcing bad behavior by the end users. Security debt is a real problem for the vast majority of organizations in the world today and the attackers will utilize this to their advantage. \n\nAbout:\n\nDave Lewis, Global Advisory CISO, Duo Security\n\nDave Lewis has over two decades of industry experience. He has extensive experience in IT operations and management. Dave is a Global Advisory CISO for Duo Security. He is the founder of the security site Liquidmatrix Security Digest and cohost of the Liquidmatrix podcast. Lewis also writes a column for Forbes."
