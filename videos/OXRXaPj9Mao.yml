description: "Visit the largest developers congress in Europe: WeAreDevelopers World Congress, 16 - 18 May 2018 in Vienna, Austria.\n\nhttps://www.wearedevelopers.com/congress/\n\nThe trend in software development goes from monolithic to microservice systems. Moving into this kind of architecture brings along a lot of changes from both a technical and organizational perspective. Right from the trenches, insights into the life of restructuring, experiences and lessons learned will be given.\n\nChristoph Moser is Head of Platform Development at REWE International AG. Christoph started working at REWE International five years ago as software developer in web based technologies. Today he is the Department Head for Platform Development in the RIAG Digital unit, building e-commerce and e-business solutions based on a microservice architecture.\n\nThis talk was held at the WeAreDevelopers Conference 2016 in Vienna, Austria: www.wearedevelopers.org"
