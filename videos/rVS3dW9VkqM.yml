description: "Highlights: Tensor Flow 0.8, Cloud Load Balancing UI, Vulkan, Mobile Ads Garage, Android N Dev Preview, and Solar Simulator app for Project Tango!\n\nFollow along with this Medium post from Timothy Jordan: https://goo.gl/40StiA\n\nThis week, TensorFlow 0.8 is out, and the release includes one of the most requested features: distributed training support. You're now able to configure all Cloud Load Balancing flavors through a unified interface. Enjoy previewing Android development tools for Vulkan, including a list of features, links to samples and guides, and a video with... a tornado of fish! Tune in to the Mobile Ads Garage series for tips on how to implement the Mobile Ads SDK on Android and iOS. The second release of Developer Previews for Android N is up, so get to work and start testing it against your apps! And, take a virtual walk through space to understand the size and scale of our solar system using the Solar Simulator app for Project Tango. \n\nThe Developer Show is where you can stay up to date on all the latest Google Developer news, straight from the experts. \n\nHave a question? Use #AskDevShow to let us know!\n\nLinks\n\nSubscribe to the Google Developers Channel for more DevShow! http://goo.gl/mQyv5L\n\nTensorFlow 0.8: http://goo.gl/8awNg0\n\nGoogle Cloud Balancing UI: https://goo.gl/2reAuw\n\nVulkan Developer Tools: http://goo.gl/Q0lVdE\n\nThe Mobile Ads Garage: https://goo.gl/bquxo6\n\nAndroid N Developer Preview 2: http://goo.gl/1Hj4zd\n\nSolar Simulator app for Project Tango: https://goo.gl/OVjyQ6"
