description: "Amazon Pay gives Amazon customers\_a secure, trusted, and convenient way to log in and pay for their purchases on any store. Shoppers use Amazon Pay to share their profile information (name and email address) and access the shipping and payment information stored in their Amazon accounts to complete their purchases.\n\nCommerce Guys developed and maintains the Commerce Amazon Pay module\_that Drupal Commerce users can install to immediately begin accepting payment via Amazon Pay. This session explains the benefits of using such a service in the context of Drupal, especially as it pertains to payment security, customer trust, and conversion.\n\nAfter this session, you will understand:\n\nThe\_capabilities of Drupal Commerce 2.x as an eCommerce platform\nHow Drupal 8 / Commerce 2.x increases team productivity\nThe features and benefits of the Amazon Pay service itself\nHow Amazon Pay increases trust and security, increasing conversions\nHow to begin using Amazon Pay with Drupal Commerce\nWhere to go for help or support with either of the above"
