title: 'QA Fest 2015. Per Thorsheim. Lessons learned: When the worlds largest dating site got hacked'
language: English
recordingDate: 1447713235
description: "Ashley Madison, the adultery-promoting dating site got hacked in July 2015. More than 30 million users had their most intimate details exposed when hackers released their data in August 2015, after the service owners refused to close down a business.\nAs the biggest public breach of sensitive personal information ever, there are many lessons to be learned in terms of data protection, hacktivism, crisis management, business continuity, and ʺquality of serviceʺ, so to speak. This talk will explain what happened, lessons learned and practical tips on how to avoid making the same mistakes.\n\nCategory: Non-functional testing\n\nPresentation: https://www.slideshare.net/QAFest/qa-fest-2015-per-thorsheim-lessons-learned-when-the-worlds-largest-dating-site-got-hacked\nOur website: http://qafest.com/\nOur Facebook group: https://www.facebook.com/qafest\n\nWant to know more?\nCome to the QA Fest 2020 in Kyiv!\nOn September 25-26, you will meet more than 50 speakers from 10 countries who will share real cases and experience in software testing.\nAnd do not forget that QA Fest is not only a conference but also a testing festival!"
