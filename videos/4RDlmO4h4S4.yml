title: 'Анна Обухова. Почему лидер не может быть уставшим. Вебинар 2 июня 2020'
language: Russian
recordingDate: 1591196899
description: "Лидерство требует энергии. У лидера ее должно быть на 15% больше, чем у группы, которой ты руководишь. Уставший лидер перестает быть лидером. Ведь если энергии меньше, группа либо начинает воспринимать лидера как равного, либо он перерождается в доминанта. У доминанта энергии мало, но сам он не может получать результаты, а потому присваивает результаты других, скатывает в микроменеджмент, завидует, не дает команде идти к целям. Помните \"плохих боссов\" из анекдотов и разнообразных мемов? Вот это и есть доминанты.\n\nВ условиях самоизоляции мы все сейчас очень сильно сползаем вниз по энергии. Лидерам нужно сохранять свою энергию, чтобы не случилось собственное выгорание, и поддерживать энергию команды, чтобы она оставалась результативной и эффективной. Когда энергия у нас идет вниз, мы начинаем испытывать стыд и вину за это. А потом есть два варианта дальнейшего развития событий:\n- \"закуклиться\" и стать доминантом;\n- вылететь в серьезное выгорание, для выхода из которого\nпонадобятся годы и помощь врачей.\n\nЕсли вы хотите научиться управлять своей энергией, правильно возвращать ее для собственного блага и блага команды, вам понадобятся специальные техники, основанные на работе мозга. Они и разбираются на вебинаре"
