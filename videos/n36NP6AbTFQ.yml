description: "Приглашаем на конференцию Frontend Conf\n11 и 12 октября 2021 года в Москве, Radisson Slavyanskaya\nПрограмма, билеты и подробности https://clck.ru/Vna5M \n--------\nПрофессиональная конференция фронтенд-разработчиков  Frontend Live 2020 \n\nТезисы и презентация:\nhttps://frontendconf.ru/moscow/2020/abstracts/7035\n\nКонсистентность интерфейсов в масштабах Яндекса — противоречивое и с визуальной, и с технологической точки зрения свойство. Мы делаем очень разные продукты, решающие совершенно разные задачи: про поиск и про такси, про музыку и про еду, про образование и про кино. Поговорим о том, как найти идеальный баланс, чтобы не загонять всех в рамки единой дизайн-системы и не терять визуальную самоидентификацию. Как повторно использовать код, но не вводить технофашизм и не прекращать эксперименты.\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
