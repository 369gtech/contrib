description: "Trey Hunner\n\nSometimes you’ll find what might seem like a bug in Python but occasionally these bugs reveal themselves to be misunderstood features. During this talk we’ll look at a number of Python’s unique features and quirks and attempt to re-shape our mental models of how Python works.\n\nhttps://2019.pycon-au.org/talks/python-oddities-explained\n\nPyCon AU, the national Python Language conference, is on again this August in Sydney, at the International Convention Centre, Sydney, August 2 - 6 2019.\n\nVideo licence: CC BY-NC-SA 4.0 - https://creativecommons.org/licenses/by-nc-sa/4.0/\n\nPython, PyCon, PyConAU\n\nSun Aug  4 13:30:00 2019 at C3.3"
