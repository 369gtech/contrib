title: 'Initiation concrète à la virtualisation (Samuel Ortiz, Pierre-Antoine Grégoire et Julien Durillon)'
language: French
recordingDate: 1634026441
description: "Vous vous êtes toujours demandé ce qui se passe sous le capot des outils qui gèrent vos machines virtuelles locales (Virtualbox par exemple) ou sous celui d'un Hyperviseur (VMWare par exemple) ou encore pourquoi la tendance du moment consiste à encapsuler les conteneurs dans des VMs?\n\nVenez découvrir avec nous comment les technologies de virtualisation de CPUs, mémoire et I/O sont réellement implementees, et quels sont leur impacts sur l'utilisation des ressources de votre infrastructure. De même, nous observerons comment les techniques de virtualisation ont évolue pour pouvoir supporter les évolutions technologiques de nos CPUs et de l'I/O qui leur est rattachée. Nous aborderons aussi les nouveaux modes d'utilisation de ces techniques de virtualisation hardware, notamment comme couches d'isolation des containers.\n\nCette initiation vous donnera les bases nécessaires à une appréhension correcte de cet univers, vous permettant d'utiliser ou d'implémenter des solutions de ce type de manière plus efficace."
