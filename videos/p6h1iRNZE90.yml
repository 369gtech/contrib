description: "Tools for recruiting are changing and the use of AI as a base for these tools is increasing. Recualizer is one of these tools and is developed by a startup in Malmö.\nThe test i a projective psychological testing technique. It is an intelligent system that analyses the drawings and gives back the personality.\nExamples of what people did, and what feedback they shared will be presented. You will be guided through the tool so you’ll be able to test the tool at home.\n\nFoo Café is an independent and physical meeting place for people of all backgrounds and expertise within the IT-industry in the Malmö/Lund region. Foo Café is aimed at those interested in sharing, learning and creating. \nJoin the fun at foocafe.org"
