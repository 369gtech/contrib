title: '[DevFest Nantes 2016] Cloud Analytics : de 0 à 100 000 événements par seconde en 50'' -'
language: French
recordingDate: 1479736862
description: "Speaker: Didier Girard (SFEIR)\n\nEn partant de zéro nous aurons au bout de 50' une chaine complète d'analyse de la donnée qui verra transiter 100000 événements par seconde : de l'injection (qui est semble simple mais n'est pas trivial) jusqu'à l'outil de reporting qui montrera un report temps réel sur les données injectées.\n\nEn apportant puissance, flexibilité et coût faible, le cloud s'impose de plus en plus comme l'outil indispensable pour construire une chaine d'analyse de la donnée. Nous l'utiliserons durant cette session qui contiendra trucs et astuces, retours d'expérience et live coding.\n\nTags : #BigQuery #Dataflow #PubSub #DataStudio #Datalab #ComputeEngine"
