description: "Speaker(s):\nAlex Komoroske; Elisabeth Morant\n\nDescription:\nThe mobile web empowers users to easily navigate through a rich diversity of secure experiences. But until now, developers had to choose between the engagement potential of a native app and the reach potential of the mobile web. Performance improvements, offline support, and access to new device capabilities, such as sending push notifications and promoting add to homescreen, allow developers to deliver more meaningful experiences to the web than ever before. Join us as we talk about the future of the mobile web.\n\nWatch all Google I/O 2015 videos at: g.co/dev/io15videos.\n\n#io15"
