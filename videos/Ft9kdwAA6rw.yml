title: 'Contrôler vos données dans le Web — hellosct1'
language: French
recordingDate: 1574690002
description: "Firefox est le « seul » navigateur web développé et maintenu par une fondation à but non lucratif. Celle-ci est soucieuse de tous les internautes et pas seulement de ses utilisateurs et utilisatrices. Il existe cependant d’autres solutions complémentaires pour vous assurer de vos données aussi bien pour la navigation au quotidien, que dans un projet professionnel.\n\nCette session s’intéressera à la navigation, la sécurité de vos identifiants et mots de passe, le cloisonnement des données, le transfert de fichiers chiffrés aussi bien avec un ordinateur de bureau, que sur mobile."
