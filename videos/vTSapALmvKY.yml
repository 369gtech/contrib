description: "С появлением Node.js многие веб-программисты смогли наконец-то делать то, о чём давно мечтали: писать на одном языке всё веб-приложение. Логично, что появился и интерес к использованию одного и того же кода на сервере и в браузере. А с появлением библиотек вроде React Native — ещё и в мобильном приложении. Такой код стали называть изоморфным или универсальным. Основываясь на опыте конвертации довольно большой библиотеки с Node.js в универсальный код, Евгений расскажет об основных моментах, приёмах и особенностях создания универсальных JS-библиотек.\n\nПрезентация — http://goo.gl/5iTvx4.\n\nЕвгений Миротин, Senior Frontend Engineer, Resin.io"
