description: 'Google Tech Talk (more info below) August 9, 2011 Presented by Franz Och. ABSTRACT: Google hosted 100 members of the 2011 conference for the Association of the Advancement of Artificial Intelligence (AAAI) at our San Francisco office. The program showcased a featured talk by Director of Research Peter Norvig and a lightning talk series on an array of projects relevant to the field of artificial intelligence and its applications. About the speaker: Franz Och is a principal scientist at Google and one of the chief architects of Google Translate at translate.google.com where we allow Google users to translate text and web pages between different languages, or perform web search in foreign languages.'
