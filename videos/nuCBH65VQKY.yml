description: "TeamLead Conf 2018\n\nЗал №1, 9 февраля, 14:00\n\nТезисы:\nhttp://teamleadconf.ru/2018/abstracts/3202\n\nПредставьте, мы сделали большой и сложный проект с большим количеством участников. Такие проекты редко проходят без накладок. Особенно, если это происходит на фоне сжатых сроков. Неважно, что послужило причиной этих сроков: неожиданно наступивший конец декабря с feature freeze, объективная необходимость выпустить продукт быстрее конкурента или что-то другое. Результат, как правило, один – участники вымотаны проектом, раздражены и готовы высказать коллегам “пару ласковых слов”.\n...\n\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
