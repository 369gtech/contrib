description: "The mobile space continues to heat up, but every platform has its own language and set of tools you must use if you want to deliver a fully native experience to your users. Did you know that you can actually use C# and the .NET Framework to build native applications for iOS, Android and Windows Phone? Using C# and .NET across the board also means that you have the opportunity to share large amounts of code between platforms.\n\nThis webcast will introduce you to:\n\n    Developing cross-platform mobile applications using C#\n    Making use of MonoTouch and Mono for Android for iOS and Android\n    And exploring how they relate to the native platform libraries\n\nAbout Greg Shackles\n\nGreg Shackles is a Senior Software Engineer at OLO Online Ordering, based in New York City. An active member of the community, Greg speaks regularly at many user groups and regional events. Greg received both Bachelor's and Master's degrees in Computer Science from Stony Brook University. In addition to his passion for technology, he is also an avid fan of heavy metal, baseball, and craft beer, sometimes in combination. His blog, which focuses mainly on .NET and related topics, can be found at gregshackles.com.\n\nProduced by: Yasmina Greco"
