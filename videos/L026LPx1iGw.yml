title: 'Главная студия: круглый стол «Нужны ли нам код-ревью?»'
recordingDate: 1639063148
description: "—\nКод-ревью — это один из старейших и важнейших процессов в разработке ПО. Однако в последнее время стали появляться сомнения в необходимости данного инструмента.\n\nНа данной момент, по крайней мере в мобильной разработке, существует много альтернативных инструментов контроля за качеством кода: тесты, линтеры, анализаторы кода и т. д. При грамотном использовании этих инструментов необходимость в код-ревью как минимум снижается, а как максимум — исчезает вовсе. При этом те минусы, которые всегда присутствовали у код-ревью никуда не исчезли: перегруженность опытных разработчиков, трата времени, субъективность оценок качества кода, потенциальные конфликты. Так нужны ли нам все еще код-ревью?\n\nПусть такая постановка вопроса и звучит немного неортодоксально, хотелось бы обсудить эту тему в рамках круглого стола. Многим будет интересно узнать, как построен процесс код-ревью в разных компаниях. Наверняка найдутся как сторонники, так и противники процесса код-ревью, что вызовет интересную дискуссию."
