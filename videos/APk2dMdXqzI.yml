description: "Spring I/O 2016 - 19 -20 May Barcelona\n\nOver the past year the Spring Framework and Reactor teams have been busy working on support for reactive programming models. Reactor 2.5 is in milestone phases with great momentum behind it. Spring Framework 5 M1 is just around the corner. In this keynote we'll take on you a journey to help you understand the major paradigm shift that's taking place and what it means for the way we write and scale applications."
