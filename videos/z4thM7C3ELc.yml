description: "The talk from QA Fest 2019 conference in Kyiv, Ukraine.\nPresentation: http://bit.ly/2nN7dJB\nFb: https://www.facebook.com/QAFest/\nWebsite: http://qafest.com/\n\n\nIndeed ― сайт по поиску работы #1 в мире(1). Каждый месяц к нам обращаются более 250 млн уникальных посетителей(2). (1 - comScore, Всего посещений, Март 2017, 2 - Google Аналитика, Уникальные посетители, Сентябрь 2018) В Indeed мы помогаем людям найти работу.\nМы стремимся протестировать каждую новую функциональность и все изменения каждого продукта, и мы измеряем влияние этих изменений, чтобы убедиться, что они помогают нам выполнить нашу миссию. Это возможно только с использованием А/Б тестов.\nA/Б тестирование — это мощный инструмент для повышения эффективности работы вашего продукта. Мы поговорим про простые и сложные вопросы:\_\n- Зачем нужны А/B тесты?\n- Как проводить тесты и как фреймворк используют в Indeed.com?\n- Как тестировать тесты и разделенные функциональности?\_\n- Как анализировать результаты?"
