title: 'Oops! I Committed My Password To GitHub!'
language: English
recordingDate: 1527867003
description: "What do AWS, GitHub, Travis CI, DockerHub, Google, Stripe, New Relic, and the rest of the myriad of services that make our developer life easier have in common? They all give you secret keys to authenticate with. Did you ever commit one of these to source control by mistake? That happened to me more times than I'm willing to admit! \n\nIn this talk I'm going to go over the best practices to follow when when writing Python applications that prevent this type of accident.\n\nEVENT:\n\nPyCon USA 2018\n\nSPEAKER:\n\nMiguel Grinberg\n\nPERMISSIONS:\n\nPyCon Organizer provided Coding Tech with the permission to republish this video.\n\nCREDITS:\n\nOriginal video source: https://www.youtube.com/watch?v=2uaTPmNvH0I"
