title: 'Intro to KubeEdge: Kubernetes Native Edge Computing Framework - Kevin (Zefeng) Wang, Huawei'
language: English
recordingDate: 1621017744
description: "Donâ€™t miss out! Join us at our upcoming event: KubeCon + CloudNativeCon North America 2021 in Los Angeles, CA from October 12-15. Learn more at https://kubecon.io The conference features presentations from developers and end users of Kubernetes, Prometheus, Envoy, and all of the other CNCF-hosted projects.\n\nIntro to KubeEdge: Kubernetes Native Edge Computing Framework - Kevin (Zefeng) Wang, Huawei Technologies Co., Ltd.\n\nKubeEdge is an open source edge computing framework that extends the power of kubernetes from central cloud to edge. In the year 2020, KubeEdge made big progress on user adoption, community development, cross-community collaborations and successfully moved to incubation level. In this talk, Kevin will review KubeEdge motivation, architecture; then go through latest updates on new features, user adoptions, SIG updates and new subprojects. After that Kevin will introduce where the project is heading to, updated project roadmap and how new contributors to get involved. There will be an open Q&A for attendees to ask questions."
