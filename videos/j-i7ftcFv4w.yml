title: 'Кирилл Мокевнин, Формирование инженерной культуры'
recordingDate: 1441299609
description: "В 2011 году, после 4 лет работы программистом в Москве, я вернулся в родной город чтобы создать собственную компанию. В 2012 она была трансформирована в филиал undev.ru. Сейчас в компании трудится более 40 программистов и в следующем году мы планируем вырасти в 2 раза.\n\nВ этом докладе я расскажу о том как мы подбираем команду и прокачиваем скиллы, приобщаем к использованию экстремального программирования и практик devops, справляемся с проблемами роста и распространяем знания в команде, формируем систему ценностей и мотивируем, проводим code review и воспитываем лидеров."
