description: "Après CSS niveau 2, W3C a continué, et continue encore, d'ajouter des modules à CSS. On en prévoit plusieurs dizaines.\nDans cette séance on en regardera une demi-douzaine: des stables et d'autres en développement; graphiques ou plus typographiques; conçus pour des interfaces graphiques ou utiles aux imprimeurs...\nUn échantillon de CSS de pointe.\n\nSpeaker : Bert Bos (W3C)\n\nEnregistré le 01 octobre 2013 à Lyon.\n\nRéalisation : MLG Consulting"
