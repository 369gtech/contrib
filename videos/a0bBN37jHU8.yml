description: "This presentation was recorded at GOTO Copenhagen 2018. #gotocon #gotocph\nhttp://gotocph.com\n\nBenjamin Mitchell - Experienced Agile Delivery Practitioner & Advocate of Effective Communication Skills\n\nABSTRACT\nEver had that heavy disappointment when you join an ‘empowered team’ and realise that politics and hierarchy are still driving behaviour.. and it won’t stop? Ever been frustrated that no matter what you do the political games just endlessly confuse and muddy any earnest attempt at doing work? Even in LeanAgile teams? What the hell is going on? Is it hopeless?\nIn this talk, drawing from his deep practical experience as a transformation specialist, Benjamin challenges traditional thinking by using Eastern Philosophical models as lenses to explore new ways of thinking of how politics and hierarchy arise even in the most LeanAgile [...]\n\nDownload slides and read the full abstract here:\nhttps://gotocph.com/2018/sessions/644\n\nhttps://twitter.com/gotocph\nhttps://www.facebook.com/GOTOConference\nhttps://www.linkedin.com/company/goto-\nhttp://gotocon.com\n#agile #HumanFactor"
