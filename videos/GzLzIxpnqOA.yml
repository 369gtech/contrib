title: 'Building a thriving apps culture - Elvis Nunez'
recordingDate: 1574413857
description: "It’s not news that it’s easier for companies to stick to their web cultures and dismiss the fact that we are past the chapter of “the future is mobile”, mobile is the present and it’s here to stay. Working as a mobile developer brings different challenges for different people, coming to a web-centric company ready to leave your mark has its challenges. In this Keynote, Elvis Nuñez will navigate through his experiences in building what is today one of the most respected mobile teams in Norway, his background, his initiatives and struggles, as well as how can you bring this change with you at your workplace.\n\nAbout the speaker\nElvis Nuñez has an extensive background in Software Engineering and Graphic Design. He cares deeply about architecting software in a way that can be easy to maintain and evolves in an organic way. He’s been creating solutions for all kinds of businesses. As a developer, he’s developed apps that are being used by millions of people and have been in the Top 10 of their categories around the world. He has released more than 70 libraries, which made him one of the most active library maintainers in the mobile community. His libraries are used by thousands of apps on the App Store, saving countless of developers ours in designing systems, testing, documenting and maintenance. Also, he was the main force towards creating what is now (with over 22 000 stars) one of the top 10 most starred Swift teams in the world in GitHub: @hyperoslo. Today, he works as Engineering Manager in the most loved company in Norway, where with a group of apps obsessed designers and developers they are improving the way people buy and sell things.\n\nAbout Mobile Era\nMobile Era is organized by a team of enthusiasts across several technology companies in Oslo. We're passionate about developing mobile apps and want to see a kick-ass event in Oslo for people like ourselves. The organizing committee consists of developers who are also active in organizing open events, conferences and meetups in the Oslo developer community.\n\nOur topics: iOS / Android, Mobile web / PWA, Cross-platform / JS-to-Native, IoT / Hardware, Mobile UX / Accessibility\n\nFollow us on:\n\nWebsite: mobileera.rocks\nTwitter: https://twitter.com/mobileeraconf\nFacebook: https://www.facebook.com/mobileeraconf/\nInstagram: https://instagram.com/mobileeraconf"
