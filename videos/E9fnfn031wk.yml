title: 'Дмитрий Шуранов — Цена пропущенного фрейма'
language: Russian
recordingDate: 1511361554
description: "И снова говорим об анимации. Рынок hardware развивается семимильными шагами, новые четырёхъядерные Android-смартфоны уже мощнее, чем ноутбук четырёхлетней давности. Но, несмотря на все вычислительные мощности, многие анимации в вебе продолжают быть дёргаными и неопрятными.\n\nЧто заставляет браузер пропускать фреймы? Такие понятия, как отрисовка на GPU, композиция слоёв, анимация transform/opacity, давно известны и привычны. В докладе мы взглянем глубже на них, поговорим о том, к чему приводят пропущенные фреймы, как сгладить анимацию технически и визуально, какие есть инструменты разработки и отладки анимаций, а также о подходах и приёмах для достижения плавности."
