description: "The Internet of simple textual requests and responses is done. Finished. Obsolete. The modern web is a web of binary, persistent connections like WebSockets, WebRTC and HTTP/2.\n\nA strange place where things are received before they are requested (Server Push) and a web application work without Web (offline support with Service Worker) Details I will explain the performance benefit of HTTP/2, the state of support anda very interesting performance feature (Server Push). Then I will talk aboutreal time systems that use Web Sockets for persistent data connection.Then I will talk about data synchronization solutions via in-browser databasethat can synch automatically. Finally I will talk about offline support andinstant web applications using ServiceWorker."
