description: "This video was recorded at Code BEAM SF 2020 - http://bit.ly/2wpn0SM\n\nGet involved in Code Sync's next conferences - https://codesync.global\n\n---\n\nMAKING IOT SAFER WITH BEAM/OTP\nby Duncan Sparrell\n\nTHIS TALK IN THREE WORDS:\nIoT Safety Cybersecurity\n\nABSTRACT\nIn this talk, Duncan will: \n- explain the safety impact of cyber-physical systems in the Internet of things\n- explain the advantages of quantitative risk analysis for security decision making\n- extol the advantages of \"One Tough Platform\" for developing secure software\n- present pitfalls to avoid and best practices to follow\n- evangelize OTP for cybersecurity and cyber-physical safety and \n- demonstrate open-source on a Raspberry Pi showing how future IoT will adapt to threats in real-time.\n\nSlides & full abstract: https://codesync.global/speaker/duncan-sparrell/\n\n---\n\nTHE SPEAKER - DUNCAN SPARRELL\nThink Evilly, Act Ethically\n\nDuncan Sparrell (aka \"\"sFractal\"\"), CSSIP/CSSLP/CCSK, is a seasoned (aka old) network security evangelist with 40+ years of expertise in conceiving, developing and delivering state-of-the-art software platforms. He has experience with both cyber-attack (eg 1990 Desert Shield) & cyber-defense (AT&T Chief Security Architect). Duncan holds 7 patents and was awarded the US Intelligence Seal Medallion and the AT&T Science and Technology Medal. He is semi-retired and trying to give back to the community while pursuing his interests in cloud security, agile, secure software development, erlang/elixir, and cybersecurity standards.\n\nMore on Duncan Sparrell: https://codesync.global/speaker/duncan-sparrell/\n\n---\n\nCODE SYNC & CODE BEAM SF 2020\nCode BEAM SF is powered by Code Sync. Code BEAM SF 2020 was sponsored by WhatsApp, The RealReal, PepsiCo, Erlang Ecosystem Foundation, Erlang Solutions, WhiteSource, 2600Hz, Simpli.fi, Tubi, Pleroma, and Mux. \n\nCODE SYNC \nWebsite: www.codesync.global\nTwitter: www.twitter.com/CodeBEAMio\nFacebook: https://www.facebook.com/CodeSyncGlobal\nLinkedIn: https://www.linkedin.com/company/code-sync/\nMail: info at codesync.global"
