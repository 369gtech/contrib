title: 'Торэкс. Как после разработки стратегии не забыть ее реализовать: опыт крупной дверной компании'
language: Russian
recordingDate: 1598884649
description: "Слайды этого доклада на конференции OKR Russia 2020 см. здесь: http://2020.okr-conf.ru/program.\nВ процессе становления системы Бережливого производства на заводе стальных дверей Торэкс в 2014 году компания отказалась от подходов классического целеполагания и начала свой продуктивный и интересный путь по развертываю корпоративной политики с использованием инструментов Хосин Канри. Это дало свои плоды и последующие несколько лет всецело отвечало ожиданиям и интересам топ-менеджмента. Однако, в 2018 Торэкс перешел на систему OKR.\nЧто заставило сменить уже ставшую привычной систему управления стратегий? Как зависят подходы к управлению стратегий от изменений внешней среды и как связаны с внутренней культурой организации? В чем основные отличия двух передовых подходов и как они преломляются на практику крупной производственной компании? Как вовлечь подразделения и сотрудников в работу на цели?\nС удовольствием поделимся нашим опытом и наработками!"
