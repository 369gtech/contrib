description: "UX designers working on software applications, constantly face complex problems with a large number of constraints. How do UX designers solve problems? Functionality is not the solution. Focusing on the interface is not the solution. In order to design an optimal user experience, the first step is identifying the right problem to solve.\n\nIn this presentation, Raine gives you an in depth explanation with case studies to illustrate how her design teams solve real problems and how she carves out novel mobile UX strategies that align both business goals and user goals.\n\nRaine Qian\nManager of Product Design, Pivotal Labs\nhttps://twitter.com/RaineQian\n\nCheck out all our events\nhttp://fitc.ca\nhttps://twitter.com/fitc"
