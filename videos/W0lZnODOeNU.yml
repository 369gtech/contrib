description: "Gilles Demarty\n\nPourquoi le bouton BACK d’Android et l’autocorrect d’iOS sont incompatibles avec l’être humain.\n\nAu travers cette présentation, je veux rappeler aux auditeurs le préambule de Jef Raskin dans son livre The Humane interface, en l’adaptant au concept mobile.\n\nJe présenterais le concept du locus d’attention - le fait que notre esprit ne peut se focaliser que sur un seul objet cognitif à la fois, et décrire un certain nombre de conséquences, comme :\n\n* l’importance d’éliminer les fenêtres modales\n* la difficulté à luter contre les habitudes.\n* l’aveuglement des notifications. \n\nTous ces principes qui sont acquis par tous, mais ne sont jamais réellement challengés. Je veux expliquer pourquoi ils sont comme ça.\n\nEn recadrant les exemples dans un contexte mobile, où le locus d’attention n’est pas uniquement sur le terminal lui-même, mais inclut l’ensemble du contexte, j’espère donner conscience aux auditeurs de cette problématique qu’ils doivent garder en tête.\n\nEn sortant de cette séance pragmatique, l’auditeur aura appris ou se rappellera de ce concept important, à la base de nombreuses décisions de conception."
