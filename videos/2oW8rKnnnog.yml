title: 'Heapcon Lite 2020 | Hiljadu zašto, hiljade kamera - Danilo Krivokapic'
language: Serbian
recordingDate: 1606897411
description: "Projektom ”Sigurno Društvo” koji MUP Srbije sprovodi u saradnji sa kompanijom Huavei predviđeno je postavljane više hiljada pametnih kamera na teritoriji Beograda, kao i korišćenje softvera za prepoznavanje lica. Postavljanje kamera je već uveliko u toku a zabrinuti građani su pokrenuli sajt hiljade.kamera.rs koji pruža sve poznate informacije o ovom projektu a pokrenuta je i akcija mapiranja kamera po čitavom gradu. U okviru ovog predavanja moći ćete da čujete kako teče implementacija ovog projekta, koji su rizici po prava i slobode građana, da li je implementacija ovakvog projekta u skladu sa propisima i šta znamo o tehnologiji koja će se koristiti.\n\nDanilo Krivokapić, Direktor Šer Fondacije\n\nHipkon Lajt predstavlja dostignuća i znanje domaće tehnološke i naučne scene."
