description: "Opowiem o moich własnych wdrożeniach zwinnych podejść\nw zarządzaniu sprawami domowymi, finansach, wykańczaniu\nmieszkania i życiu jako takim. Ten zabieg zmiany kontekstu\nposłuży nam do niezwykle ważnej rzeczy: do nazwania wartości\nstojących za agile oraz jego fundamentalnych zasad.\n\nCode Europe to największa konferencja programistyczna w Polsce! Drugą edycję odwiedziło ponad 9400 specjalistów IT. \n\nCode Europe powraca w wielkim stylu już w grudniu, zajrzyj po więcej szczegółów: https://www.codeeurope.pl/en"
