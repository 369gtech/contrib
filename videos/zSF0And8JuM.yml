description: "La prima edizione #Aperitech Online Edition di Azure Meetup Milano!\nLa prima edizione in streaming a causa della situazione che riguarda Covid-19 in Italia.\n#AperiTech è un'iniziativa di Codemotion in collaborazione con LVenture Group e LUISS EnLabs\n\nSpeakers:\n\n- Lorenzo Barbieri:\nKubernetes vs App Service: quando l’orchestrator sfida la piattaforma!\nKubernetes è lo standard de-facto per orchestrare container e microservizi. App Service è uno dei più potenti ma al contempo semplici strumenti nella piattaforma Azure.\nIn questa sessione abbiamo visto quando e perché è meglio usare uno o l’altro, parlando di produttività, potenza, semplicità, lock-in e tanti altri aspetti.\n\n- Roberto Messora:\nAzure Data Factory: l'evoluzione della specie della data integration\nMicrosoft definisce Azure Data Factory come un servizio gestito di hybrid data integration, una descrizione fin troppo generica per una delle componenti più importanti della cloud data platform.\nIn questa sessione siamo entrati nel merito delle funzionalità offerte da Data Factory, degli scenari di data integration supportati e delle opzioni di security soprattutto in contesti ibridi cloud/on-premise.\nAbbiamo scoperto che trasferire e trasformare dati nel cloud può essere semplice e relativamente poco costoso.\n\nPer restare aggiornato su tutti gli #AperiTech:\nTelegram #AperiTech https://t.me/aperitech\nCalendario del Developer https://bit.ly/devcalendar\nCodemotion Tech Community https://bit.ly/CodemotionTC"
