title: 'retour d''expérience ARTE GEIE : développement d''API - François Dume #forumphp'
language: French
recordingDate: 1415043761
description: "Depuis plusieurs mois, ARTE GEIE (Strasbourg) développe de nouvelles API permettant de mettre à disposition de ses partenaires les données des programmes (métadonnées, vidéos) diffusées à l'antenne ou sur les différentes plate-formes du groupe (concert.arte.tv, future.arte.tv, ...).\n\nCes API s'appuient sur un socle symfony2 et respectent le standard jsonapi (http://jsonapi.org/). L'objectif de cette présentation est de faire un tour d'horizon rapide des solutions mises en œuvre notamment pour gérer l'authentification (oAuth, nginx, Lua), les traitements asynchrones (RabbitMQ), ...\n\nhttps://joind.in/11962\n\nSlides : http://slides-forum-php-2014.dume.me/\n\nCette vidéo vous a plu ? Adhérez à l'AFUP pour soutenir son activité : http://afup.org/pages/site/?route=vie-associative/56/devenir-membre"
