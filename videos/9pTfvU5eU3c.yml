description: "Objectives and key results (OKRs) have quickly become the buzzword of the industry. Companies often see OKRs as a silver bullet to solve all their challenges. However, without the OKRs tied to a larger initiative, you may achieve your goals but you won't see the larger scale change you seek. Learn how to create meaningful measurements that give you real insight into both your company-wide initiatives and how each team is creating change week over week. \n\nFelicia, Katie, and Ani will pull from the approximately 200 engagements with the Pivotal Application Transformation Team across several industries within the US and other geographies. \n\nFrom this session, youâ€™ll walk away: \n\n- Understanding the value of the right OKRs\n- Knowing how to create the right OKRs\n- Determining how to justify OKRs to support your organizational strategy/vision\n\nLearn More: https://pv.tl/2OZbK74\n\nSpeakers: Katie Tole, Associate Director, Ernst & Young; Felicia Schwartz, Regional Director Application Services, Pivotal; Aniruth Parthasarathy, Regional Director - Application Services, Pivotal\nFilmed at SpringOne Platform 2019\nSlides: https://www.slideshare.net/Pivotal/the-fallacy-of-okrs-and-how-to-find-the-right-measurements-of-success"
