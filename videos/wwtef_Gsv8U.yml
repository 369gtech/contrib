description: "Apache Kafka est une plateforme de streaming dont on connait les qualités de performance, robustesse, resilience, securité, etc. Je vous propose de faire une demo de KSQL qui permet de manipuler les données qui passent dans les tuyaux avec le seul langage que tout le monde connait: SQL.\n\nEt comme nous sommes des geeks, nous ferons un petit détour sur Kafka Streams, la librairie sur laquelle repose KSQL\n\nPar Florent Ramière"
