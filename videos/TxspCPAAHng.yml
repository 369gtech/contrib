description: "Keynote presented by Mark Seidenstricker, Infrastructure Architect, Monsanto.\n\nThe benefits of cloud computing are undisputed, but successful large-scale adoption remains a challenge for many enterprises due to the required shift in technology, culture, and operational models. This presentation will explore how we envision PaaS as the catalyst for a successful cloud strategy by enabling many of the benefits of cloud while simultaneously mitigating some common cloud adoption concerns."
