title: 'DEF CON 29 ICS Village - Panel - ICS CTI Information Sharing Between Brazil and the United States'
language: English
recordingDate: 1632164398
description: "Moderator: Paul de Souza; Panelists: Helio Sant'ana; Max Campos; Tom VanNorman; John Felker\n\nThe panelists will touch on topics such as the annual critical infrastructure themed exercise Cyber Guardian run by the Brazilian Cyber Command and the opportunities for industrial control systems (ICS) professionals in the US to become more involved. Topics such as national Malware Information Sharing Platform (MISP) implementation in Brazil focusing on information sharing, particularly in the ICS world, will be discussed. The ICS Village and the Cyber Security Forum Initiative will engage in conversation with the Brazilian government during this session."
