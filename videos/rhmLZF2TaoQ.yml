title: 'Y si los robots nos pidiesen ayuda | Nerea Luis Mingueza | Codemotion Madrid 2016'
language: English
recordingDate: 1557473092
description: "Mucho se ha especulado de la inteligencia artificial y los robots autónomos en los últimos años. ¿Pero en qué estado nos encontramos realmente?\n\nDesde hace tres años me dedico a la investigación en planificación automática y robótica. En esta charla quiero contaros las principales vías de investigación en las que se está trabajando en el mundo universitario y los avances de las empresas punteras en robótica.\n\nHablaré, entre otras cosas de un concepto muy interesante: la colaboración entre humanos y robots, conocida como Symbiotic Autonomy.\n\nPor otro lado hablaré de proyectos de investigación vigentes en EU y USA sobre robótica, también sobre las competiciones anuales y sus objetivos a corto plazo y de los avances de empresas como Boston Dynamics, Aldebaran Robotics o Reem-PAL robotics."
