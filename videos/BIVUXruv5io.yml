description: "ðŸ‘‰ Learn more about the talk and download the slides at https://crunchconf.com/speaker/willylulciuc#talks! \nðŸ“¬ Sign up to our newsletter so you won't miss the updates about the next Crunch Data Conference: http://eepurl.com/dGwi1f\n\nThe term data quality is used to describe the dependability, reliability, and usability of datasets. Data scientists and business analysts often determine the quality of a dataset by its trustworthiness and completeness. But what information might be needed to differentiate between useful vs noisy data? How quickly can data quality issues be identified and explored? More importantly, how can metadata enable data scientists to make better sense of the high volume of data within their organization from a variety of data sources? - Captured Live on Ustream at https://www.ustream.tv/channel/JUMjvCF2ucj"
