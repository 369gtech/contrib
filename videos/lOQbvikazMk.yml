title: 'GopherCon UK 2021:Bartłomiej Płotka - Optimizing Go for Clouds'
recordingDate: 1637596342
description: "Go language has become a default choice for writing maintainable and portable backend applications. It's easy to work with, simple but also can be very efficient. Unfortunately, making Go code performant requires deeper knowledge. In some cases, it also compromises readability.\n\nFear not! In this talk, you will learn how to approach performance topics for cloud applications written in Go, how to gather meaningful data, decide and improve your code to meet your backend SLA. All without sacrificing important properties for which we all love Go: simplicity and readability!"
