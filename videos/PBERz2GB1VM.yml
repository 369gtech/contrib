title: 'Data Stream avec Apache Beam / Cloud Dataflow'
language: French
recordingDate: 1532109019
description: "Gérer des flows de données et l'exploiter en temps réel est au coeur de nombreuses plateformes. Etre capable d'absorber des données de sources différentes, de les analyser, de les transformer ou de les enrichir pour différents clients ou exploitations est un besoin courant des différentes plateformes Data. A l'aide d'apache Beam / Cloud Dataflow, nous allons explorer les paradigmes à prendre en compte lors de la mise en place de stream processing et se poser les bonnes questions lors de la mise en place de notre pipeline de donnée.\n\nPar : Geoffrey Garnotel\n\nTalk filmé au DevFest Lille 2018\nhttps://devfest.gdglille.org"
