title: 'Build real-time apps with WebSocket and Azure Web PubSub | STUDIO37'
recordingDate: 1622665678
description: "WebSocket is a standardized protocol that is key to building efficient real-time web interactions. Join this session to find out how Azure Web PubSub, a new service now in preview, enables developers to use WebSockets and the publish-subscribe pattern to easily build real-time web applications, like live monitoring dashboards, cross-platform live chat, real-time location on maps, and more.\n\nMicrosoft Build 2021"
