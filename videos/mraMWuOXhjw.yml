description: "As more people move into the online world, it is more crucial than ever to ensure that the world's diverse written languages have their place on the web. Typesetting on the web doesn't involve metal sorts and composing sticks. Instead, we use web fonts and CSS. In this talk, we'll cover the various font properties which, over time, have been continually evolving, giving developers better control over the typography of their projects, as well as even better performance with variable fonts. We will also look at how modern CSS techniques can be used to design versatile layouts that can adapt well regardless of viewport. From the rendering of individual characters, the fonts which support them, and laying them out on web pages, let's see how we can build a web that is truly world wide.\n\nSlides: https://www.chenhuijing.com/slides/57-yglf-2019/#/"
