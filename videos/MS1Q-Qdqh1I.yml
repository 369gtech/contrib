title: 'Deploiement d’une infrastructure LoRaWAN Tetaneutral en libre accès sur Toulouse —Nicolas Gonzalez'
language: French
recordingDate: 1543390181
description: 'LoRaWAN est une technologie très apprécié de la communauté libriste car il est possible de construire toute une infrastructure du capteur au cloud avec du logiciel et matériel ouvert. Cette presentation fait suite a celle de l''annee derniere et presente l''etat d''avancement du projet et du deploiement des gateways dans la ville. Nous presenterons egalement comment se connecter a l''infrastructure et creer sa premiere application IoT.'
