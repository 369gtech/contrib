title: 'GlassFish 4 Overview: What’s Under the Hood?'
language: English
recordingDate: 1433505367
description: "GlassFish 4 is the Java EE 7 reference implementation, but it also includes improvements in other areas. This session presents a general overview of GlassFish 4. How is it different (and not so different) from GlassFish 3? How does GlassFish implement the vendor-specific options in Java EE 7? New features in GlassFish 4 include CLI job control and progress status, performance improvements, logging enhancements, new OSGi commands, a ReST interface for command execution, nucleus partitioning, and improved domain templates.\n\n\nAuthors:\nChanda Patel\nNo bio available\nView more trainings by Chanda Patel at https://www.parleys.com/author/chanda-patel\n\nMartin Mareš\nMartin is GlassFish and CloudLogic developer in Oracle. His work is oriented to administration framework and CLI.\nHe has also more then 10 years of experience with J2EE and JEE development for large enterprises. \n\nView more trainings by Martin Mareš at https://www.parleys.com/author/martin-mares-1\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
