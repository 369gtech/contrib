description: "Developer Advocate Paul Irish hosts Eric Seidel for an update on Chrome's Blink rendering engine. [[ Click `show more` to view the talk overview ]] \n\nTalk overview:\n* Growth in Blink community and codebase\n* Architectural refactors\n* Project priorities: de-jank the main thread, make the fast path easy\n* Near-term roadmap: web components perf, web animations, better compositor integration, platform-independent fonts, and no more vendor prefixes\n* Performance, Performance, Performance\n* Medium-term roadmap: SVG layers, removing widget tree, supporting OOP iframes, unitied C++/JS GC (Oilpan), deprecate unused features\n* Speculative ideas: parallelize more operations, JITting style resolution, a opt-in fast mode, swappable components\n\nSlides: https://docs.google.com/presentation/d/10Xhg7IJCB0VZJDea4RueLHY6fOnLbwjkX0WHwdvoM0I/edit\n\n\nView all the talks from the BlinkOn conference: http://bit.ly/blinkon2013"
