title: 'Mordechai Worch - Data enrichment and contextual data pipelines (PyData TLV Nov 21 at IRONSCALES)'
language: English
recordingDate: 1637230950
description: 'Contextual data is a critical element for a robust ml system yet building real-time data pipelines is very challenging. In this talk, we describe Ironscales'' data systems, how we scaled to loads of 50k predictions per second, and how contextual ML models are used in ensemble with other classifiers'
