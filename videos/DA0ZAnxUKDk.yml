description: "Episode #2: Synchronising threads by hand is hard and yet, launching an asynchronous task is a very common need in well designed UI code. There must be a better way.\n\nIn this second episode of root access Berlin, Mustafa Sezgin explains the principles of Reactive Programming. He and his team at SoundCloud have been refactoring several UI elements of the SoundCloud Android application using the RxJava library built by Netflix engineers.\n\nFollow-up links:\n\nMartin Görner: http://plus.google.com/+MartinGorner\nMustafa Sezgin: https://soundcloud.com/mufaasa\nRxJava: https://github.com/Netflix/RxJava\n\nroot access Berlin is recorded at the new studio at the Factory in Berlin. The show features CTOs from the Berlin startup scene talking about their favourite pieces of technology.\n\nFor more Root Access, see our playlist: http://www.youtube.com/playlist?list=PLOU2XLYxmsILjw2c4ImxWXvi4vPrLCjYv"
