title: 'Design is Dead'
recordingDate: 1479739832
description: "Jean-Philippe Cabaroc\n\nComment vouloir rendre plus efficace un design peut nous amener à tuer la création.\n\nLa place grandissante des outils d'analyses des comportements humains dans le processus de conception des interfaces tend à faire basculer le design dans la science. On peut comprendre que nous voulions nous assurer de l’efficacité d’un design. Mais si le design se nourrit de science, il trouve sa richesse dans la création. Et quelles conséquences pour le métier si nous laissons les machines choisir à notre place ? Les statistiques peuvent-elles générer de l’émotion ? L’erreur est humaine dit-on, mais n’est ce pas justement de l’erreur, des imperfections et des incertitudes que peut naître cette émotion, souvent inséparables des designs de qualité."
