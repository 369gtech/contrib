description: "Внедрение Agile в NPM началось в начале 2016 года. За полгода удалось перевести на Scrum шесть продуктов, большинство из которых оборудование, продающееся в более чем 30 странах мира. Скорость разработки выросла в несколько раз. Повысилось качество выпускаемого оборудования. Удалось за 6 месяцев разработать с нуля до производства абсолютно новый продукт в линейке. Средняя скорость разработки в отрасли 1,5-2 года. Также на экспериментальном производстве внедрен Kanban, что вывело макетирование и прототипирование на новый уровень. Не обошлось без сложностей, на которых отдельно остановимся в ходе доклада.\n\nСлайды с выступления http://www.slideshare.net/ScrumTrek/agile-68569267"
