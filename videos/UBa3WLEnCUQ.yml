description: "TypeScript has seen enormous growth over the past year. Across the board developers are falling in love with TypeScript as they find it to be the most productive way to work with JavaScript. When combined with Angular 2's power, speed, and flexibility, users can experience the future of web and mobile development.\n\nIn this session we will look at why you should use TypeScript, how to get started converting Angular 1 projects, and the productivity benefits such as refactoring, code navigation, and type checking that come with using TypeScript in your favorite editors. We will then show how TypeScript makes developing Angular 2 applications easy and finally, talk about some of the exciting new features in TypeScript."
