description: "In this guest tutorial, Stefania Druga presents Cognimates, a platform used to teach artificial intelligence.\n\n? Cognimates: http://cognimates.me\n? Scratch: https://scratch.mit.edu\n? Stefania's Website: http://www.drugastefania.com/\n? \"Kids teach AI a little humanity with Cognimates\": https://medium.com/mit-media-lab/kids-teach-ai-a-little-humanity-with-cognimates-e812aa91e221\n\nInnately curious and passionate about creating and testing new learning models, instructional designer by training, evolved into a learning architect and is currently a graduate student in the Personal Robots group. She is also a former Googler and graduated from an international Erasmus Mundus master of Media Engineering for Education (France, Spain, Portugal). In the summer of 2012 she was also the Education Teaching Fellow at Singularity University where she advised and coached 80 students from 36 countries. Currently she is leading Hackidemia organization (mobile lab for maker Education present in 40 countries), Afrimakers (community of Maker projects in 10 Africa countries) and MakerCamp (global camps for learning how to build and run makerspaces). Stefania is also an an ambassador for global MakerFaire in Berlin and Shenzhen, and a collaborator for digital fabrication with Samsung Research.\n\n? Full Live Stream: https://youtu.be/U220GvNu1TY\n\n? Website: http://thecodingtrain.com/ \n? Patreon: https://patreon.com/codingtrain\n? Store: https://www.designbyhumans.com/shop/codingtrain/\n? Books: https://www.amazon.com/shop/thecodingtrain \n\n? Coding Challenges: https://www.youtube.com/playlist?list=PLRqwX-V7Uu6ZiZxtDDRCi6uhfTH4FilpH\n\n? p5.js: https://p5js.org\n? Processing: https://processing.org"
