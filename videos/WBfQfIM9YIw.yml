title: '#FOSSBack: Alexia Georghiou - Resilience Practical Application & Science'
recordingDate: 1614617718
description: "We all have stressors in life, and they have been profound with the challenges the COVID19 pandemic has brought forth. How are we responding to these stressors? A larger question to ask, ‘is it the leader’s responsibility to foster self-care at work to address this burnout epidemic?” In this presentation we talk about burnout, define self care with science backed strategies to build resilience in teams.\n\n\nParticipants will learn about burnout, the benefits of support and elements of self care.\n\n\nParticipants will learn what empathy is, and how regulate emotions in their daily lives.\n\n\nParticipants will learn about the science of well-being and how a positive mindset is proven to benefit workplace productivity, engagement and bottom line earnings.\n\n\nParticipants will receive training in mindset development with mental exercises.\n\nOutline:\nDefining Self Care\nComponents of Culture\nEmotional Regulation\nStudies in happiness, resilience & well-being\nMental training exercises\n\n\n\n###########\n\nFollow us on Social Media and join the Community!\n\nTwitter: https://twitter.com/Fossbckstg\nLinkedIn: https://www.linkedin.com/groups/8653059/​\n\nFOSS Backstage is an event by Plain Schwarz – https://plainschwarz.com"
