description: "Agile — нынче модное слово в России. Все, от стартапов и до госучреждений, хотят идти в ногу со временем и быть гибкими. А где спрос, там и предложение. И на рынке появляется все больше и больше опытных трансформаторов, готовых вам помочь в сжатые сроки. И любой из них может с легкостью рассказать, как станет процветать ваша компания после того, как станет Agile.\n\nЯ же хочу поведать немного другую историю. Тяжелую, горькую и неприятную. С какими ужасами вам придется столкнуться в процессе трансформации? Как это повлияет на бизнес? Какие потери неминуемы? И как в процессе этого водоворота болезненных изменений не сделать еще хуже?\nМоя цель — рассказать, что вас ждет, не подслащивая горькую пилюлю, чтобы вы могли трезво оценить все «за» и «против» прежде, чем примете решение. Ну и пара-тройка советов, как не сделать все еще хуже в процессе.\n\nПрезентации\nhttps://www.dropbox.com/s/gfyzjh1cnopteh6/Anton%20Zotin%20-%20%D0%9F%D0%BE%D1%87%D0%B5%D0%BC%D1%83%D0%92%D0%B0%D0%BC%D0%9D%D0%B5%D0%A1%D1%82%D0%BE%D0%B8%D1%82%D0%92%D0%BD%D0%B5%D0%B4%D1%80%D1%8F%D1%82%D1%8CAgile.pdf?dl=0"
