description: "When we talk about architecture in software, what does it mean? If you ask 10 technology professionals \"what is architecture?\", you get about 15 different answers. In this talk James explains how modern architecture and architects should work, based on our experience of helping complex organisations to move away from their legacy culture and systems.\n\nThis video was recorded at SCLConf 2019, an annual conference for software professionals that care about their craft. Learn more about SCLConf at https://sc-london.com/\n\nhttps://twitter.com/SCLConf"
