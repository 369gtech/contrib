title: 'Heapcon Lite 2020 | Rad na daljinu: dobrodošli u globalno selo - Nevena Sofranić'
language: Serbian
recordingDate: 1607359281
description: "Rad na daljinu je oformio globalno tržište rada, ali Kovid-19 je učinio to tržište monokulturnom formom. Sada kada svi zapošljavaju na daljinu, aktuelne su teme kako se prilagoditi radu od kuće i koji alati pomažu pri radu na daljinu. Domaći talenti imaju veliku priliku na globalnom tržištu, ali pravila koja važe na domaćem tržištu su delimično drugačija na svetskom. Predavanjem ćemo otkriti koji poslovi se mogu obavljati iz Srbije za druge zemlje, šta očekuju poslodavci u pogledu radne etike i veština, i koje plate možete očekivati.\n\nNevena Sofranić, Osnivačica Recrooit-a\n\nHipkon Lajt predstavlja dostignuća i znanje domaće tehnološke i naučne scene."
