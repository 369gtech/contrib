description: "28 сентября 2019 года в офисе Авито прошёл android-митап. \n\nВот о чём был доклад Андрея на этой встрече:\n«Я расскажу про опыт интеграции Yandex Mapkit 3 в приложение Domofond без пересказа документации, основываясь исключительно на собственном опыте. Рассмотрю библиотеку как со стороны разработчика и фирмы, использующей MapKit в целом, так и со стороны конечного пользователя».\n\nПодписывайтесь на ресурсы AvitoTech, чтобы не пропустить новые мероприятия, статьи и видео:\nhttps://facebook.com/avitotech\nhttps://vk.com.com/avitotech\nhttps://twitter.com/AvitoTech\nhttps://t.me/avitotech\nhttps://habr.com/ru/company/avito\nhttps://medium.com/avitotech\n\n#android"
