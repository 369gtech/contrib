description: "Filmed at http://2016.dotgo.eu on October 10th in Paris. More talks on http://thedotpost.com\n\nGo's tools can help you diagnose problems with your applications—if you can wield them effectively. The Execution Tracer provides great visibility into the scheduler, to help solve timing dependent bugs and track down latency problems. Rhys argues you should learn how to use the tools before you have a time-critical need."
