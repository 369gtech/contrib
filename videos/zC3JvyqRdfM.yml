description: "Chad Arimura, VP Software Development, Oracle\nMatt Stephenson, Consulting Member of Technical Staff, Oracle\n\nLearn how to build a global-scale FaaS with the serverless Fn project on top of Oracle containers. Focusing on the process of designing and the lessons learned building out the service to operate under the most-demanding production workloads, this session focuses on the following topics:\n• Leveraging other IaaS services to overcome limitations in the Kubernetes ecosystem while making it easy to leverage new technology from Kubernetes\n• Visualizing the flow of traffic, from request through DNS, FnLB, K8s node ports, and pods—and back\n• Managing resource utilization and autoscaling of infrastructure inside and above Kubernetes\n• Using Helm to manage deployments\n• Quirks and other unexpected issues discovered along the way"
