title: 'Inhouse-система аналитики: руководство для начинающих / Иван Зерин (Scentbird)'
language: Russian
recordingDate: 1588015506
description: "Следующая конференция HighLoad++ пройдет 21 и 22 сентября 2020 года в Санкт-Петербурге.\n\nПодробности и билеты по ссылке http://bit.ly/2sSxgBx\n--------\nSaint HighLoad++ 2019\n\nЗал «Фонтанка» \n9 апреля, 16:00 \n\nТезисы и презентация:\nhttps://www.highload.ru/spb/2019/abstracts/4930\n\nДва года назад мы (компания Scentbird), пережив серьезный рост, решили строить свою систему аналитики для обеспечения необходимой гибкости. На этом пути мы, конечно, не стали разрабатывать все с нуля, а использовали готовые компоненты, тем не менее даже при таком подходе, построение inhouse-аналитики оказалось нетривиальной задачей. \n...\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
