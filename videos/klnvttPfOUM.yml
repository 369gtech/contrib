description: "It's day 3 of web.dev LIVE and as we head to the Asian and Australian timezones, we're excited to have you join us! Today's sessions will cover everything from design, UX and runtime performance to privacy, security as well as identity and payments on the web. Enjoy the sessions and remember to share your burning questions in the live chat during the stream. \n\n0:29:30 - 0:45:05 → Building Better in the World of Build Tools!\n0:45:20 - 1:06:30 → 10 modern layouts in 1 line of CSS\n1:06:46 - 1:42:09 → Writing Build Plugins\n1:42:23 - 2:13:28 → Image Compression Deep-dive\n2:13:29 - 2:33:27 → How to Stay Fast and Fresh with Angular\n2:34:02 - 2:44:13 → Security and Privacy for the Open Web\n2:44:25 - 3:05:25 → Cookie Recipes - SameSite and Beyond\n3:05:38 - 3:12:53 → Prevent Info Leaks and Enable Powerful Features: COOP and COEP\n3:13:08 - 3:16:10 → Find and Fix Problems with the Chrome DevTools Issues Tab\n3:16:25 - 3:29:40 → Just the Data you Need\n3:29:54 - 3:49:45 → Sign-in Form Best Practice\n3:49:57 - 3:56:55 → What's New in Web Payments\n\nDay 3 all sessions→ https://goo.gle/WDL20Day3 \n\nWe value your feedback! Please help us make our next online event better by completing our audience survey → https://goo.gle/WDL20feedback\n\nSubscribe to the Chrome Developers → https://goo.gle/ChromeDevs\n#webdevLIVE"
