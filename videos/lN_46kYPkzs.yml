description: "Michael Carducci, CTO, Mago:Tech\n\nBy the end of this conference, you will have learned about many new tools and technologies. The easy part is done—now for the hard part: getting the rest of the team and management on board with the new ideas. Easier said than done. Whether you want to effect culture change in your organization, lead the transition toward a new technology, or simply ask for better tools, you must first understand that having a “good idea” is just the beginning. How can you dramatically increase your odds of success? You will learn 12 concrete strategies to build consensus within your team as well as 6 techniques to dramatically increase the odds that the other person will say “Yes” to your requests."
