description: "내용 소개: LS산전은 지난 40여년간 전력, 자동화 산업을 선도해왔습니다. 이제는 Digital Transformation에 기반한 기술력을 강화하여 4차 산업혁명 시대에 창출되는 신시장을 준비하고 있습니다. 이를 위해 기존 H/W중심의 개발 문화에서 S/W중심의 개발 문화로 변화중입니다. 이를 가속하기 위해 MSA기술의 강자인 Pivotal과 협력하여 Cloud Service Core Platform 개발 프로젝트에서 AppTx를 진행한 경험을 나누려고 합니다.\n\n발표자: 손상기 매니저, LS산전\n\nFilmed at Pivotal Summit 2019 Seoul"
