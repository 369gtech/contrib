title: 'Константин Якушев — Универсальные ссылки — дворец из подводных камней'
language: Russian
recordingDate: 1518088289
description: "Ближайшая конференция — Mobius 2020 Piter\n22-25 июня, Online\nПодробности и билеты: https://bit.ly/mobius2020piter\n\n. И Google, и Apple рекламируют, что на их платформе можно использовать так называемые универсальные ссылки. По задумке, нажав на такую ссылку, пользователь попадёт в приложение, если оно установлено, или на мобильный сайт, если нет.\n\nНа практике, если просто сделать по инструкции производителя, проблем будет больше, чем решений.\n\nЧто, если этой функции нет на мобильном сайте? Что, если ссылка открыта в WebView? Что, если новая версия приложения поддерживает эту функцию, а старая — нет? Как минифицировать ссылки, чтобы ничего не сломалось? Как направить пользователей без приложения в App Store, а не на веб-сайт? Как сделать так, чтобы после установки сразу открывалось то, на что была ссылка?\n\nВсё это осложняется тем, что, как только универсальные ссылки запущены, пути назад нет. Нужно их поддерживать, и ваши ошибки, возможно, навсегда останутся с вами.\n\nА чтобы у вас осталось меньше ошибок «навсегда», мы и предлагаем этот доклад. Мы ожидаем, что человек, прослушавший его, получит достаточно информации, чтобы с нуля запустить современную систему универсальных ссылок в своей компании без проблем и сомнений."
