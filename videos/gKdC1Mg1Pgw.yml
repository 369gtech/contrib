description: "Трансформация в крупном энтерпрайзе никогда не проходит гладко. Как у вас это происходит? Весело и задорно? Увы, не верю!\nХотите услышать правдивую историю о трансформации крупной финансовой организации? С чего все началось, чем закончилось, ошибки, просчеты, инсайты, пути выхода и возможные решения. Честно и без ретуши.\nИнтересно? Тогда приходите на мой доклад.\n\nPS. Рассказ не про ГК МегаФон, но про крупный и уважаемый бизнес.\nСлайды: https://drive.google.com/file/d/1w4eXFHpuEmwZZFFE2sJcDo4U4_3fD-tn/view?usp=sharing"
