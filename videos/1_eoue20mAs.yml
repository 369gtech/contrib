description: 'Эмоции управляют нашей жизнью, определяют наши поступки, наше настроение. Через эмоции мы выражаем отношение к происходящему. Эмоции это то, что всегда с нами, даже если мы этого не осознаем. Радость, интерес, возбуждение, паника, спокойствие, страх, уныние, безразличие. А что чувствуют ваши подчиненные и коллеги на работе? Задумывались ли вы, и как это влияет на результаты работы. Посетив мой доклад вы осознаете Истинную Силу эмоциональной мотивации, узнаете как использовать её во благо проекта, когда и в каких случаях применять этот мощный и опасный инструмент.'
