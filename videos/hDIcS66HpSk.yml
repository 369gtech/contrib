description: "by Marcin Mirecki\n\nAt: FOSDEM 2019\nhttps://video.fosdem.org/2019/UA2.114/containers_k8s_cni.webm\n\n\nThe CNI specification describes a generic plugin-based networking solution for application containers on Linux.\nIt allows to create easily plugable network plugins for container management system (such as for example Kubernetes).\nThe session will show how easy it is to create a CNI from scratch, plug it into Kubernetes, and spawn a container connected to the network by this CNI. \n\nRoom: UA2.114 (Baudoux)\nScheduled start: 2019-02-03 16:30:00+01"
