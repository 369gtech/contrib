description: "The Core Web Vitals are a great way to assess the UX impact of page load performance. In this talk, we cover what the vitals are, where they came from, and how you can use Chrome's DevTools to explore your site or app's vitals values.\n\nResources:\nWeb Vitals: Essential metrics for a healthy site → https://goo.gle/2VjBmxF \nTools to measure Core Web Vitals → https://goo.gle/2ZhD5EW \nWhat's New In DevTools (Chrome 84) → https://goo.gle/3i4rIJh\n\nRelated Playlists:\nDay 1 → https://goo.gle/WDL20Day1\n\nSubscribe to the Chrome Developers → https://goo.gle/ChromeDevs\n\nSpeakers:\nPaul Lewis, Philip Walton\n\n#webdevLIVE #corewebvitals #DevTools"
