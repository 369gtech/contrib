description: "The new reality in the twenty-first century is that compute is everywhere from your streetlight to your palm and your local data center. These compute entities are generating data that is creating tremendous challenges for infrastructure everywhere. This presentation explores these challenges and technologies that are being developed and deployed to meet the future of scale.\n\n\nAuthors:\nKathy Wegman\n-0\nView more trainings by Kathy Wegman at https://www.parleys.com/author/kathy-wegman\n\nLakshmi Mandyam\nLakshmi Mandyam is the Director of Server Systems and Ecosystems at ARM where she leads ARM’s initiatives on Servers. She has been at ARM for more than 5 years where she led ARM’s market initiatives for Enterprise Networking and Wireless Infrastructure, Set-top-Box and Storage. Prior to ARM she worked in a variety of engineering, marketing and management roles at various companies including Freescale semiconductor and ColdWatt, building technology for enterprise applications. She has a BSEE from the University of Texas at Austin. At ARM she is delighted to be able to change peoples’ perceptions about being able to deliver high performance enterprise solutions in a energy efficient mobile power profile.\nView more trainings by Lakshmi Mandyam at https://www.parleys.com/author/lakshmi-mandyam\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
