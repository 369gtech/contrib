title: 'Building an accessible Slider component using State Machines - Segun Adebayo- (Next.js Conf 2021)'
language: English
recordingDate: 1635396236
description: "In this talk, we’ll be building an accessible slider component using Statecharts and Xstate. We’re going to cover: - What statecharts and state machines are - The anatomy of a slider component - Build the state machine for a slider component - Create prop connectors for the state machine - Styling the slider component with Chakra UI - Other considerations: Value formatting, Form submission, etc.\n\nSegun Adebayo\nCreator at Chakra UI"
