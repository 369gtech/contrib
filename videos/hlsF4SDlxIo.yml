description: "Are you interested in Swift, Apple's new programming language? Maybe you don't really know where to start? During this session you will learn how to get started with Swift, whether it is in a new project\nor in an existing Objective-C project. You will discover some new features that are not available in Objective-C and get a clear understanding on the concept of optionals.\n\nFoo Café is an independent and physical meeting place for people of all backgrounds and expertise within the IT-industry in the Malmö/Lund region. Foo Café is aimed at those interested in sharing, learning and creating. \nJoin the fun at foocafe.org"
