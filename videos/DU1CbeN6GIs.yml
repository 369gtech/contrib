description: 'Software is eating the world. Software is eating software developers’ world. Agile everywhere, constantly changing requirements, technologies, market demands, jobs, positions, structures, managers. The flood of data. Big data. It’s easy to sink. The word is shattering us. I confess: I used to be a software developer who often totally misunderstood the management, the business or the customers. For last several years, I’ve been on the other side - I represent the management, the business, and the customer. And I''ve started seeing and understanding what skills, behaviours and what mindset is the most valuable in a software developer from the perspective of the other side. And what drives them nuts. The thing is that this “other side” assesses your value and decides on your salary. I reckon you would like to maximise them. Here is how. Before I forget how to talk to developers (as one of them).'
