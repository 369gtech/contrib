description: "S’il est bien un aspect du métier de développeur qu’on aime pas vraiment, c’est de devoir négocier.\n\nLors de l’entretien d’embauche ou l’entretien annuel, négocier son salaire est rarement une partie de plaisir, laissant parfois le sentiment de s’être fait (un peu, beaucoup ?) avoir. Même au sein d’une équipe, les négociations pour les choix techniques peuvent s’avérer... compliquées.\n\nÇa n’est pas une fatalité :)\n\nÀ partir d'un livre, « Comment réussir une négociation », et de quelques retours d’expérience, découvrez quelques clés pour être mieux armés dans vos négociations."
