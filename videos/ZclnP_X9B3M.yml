description: "This video was recorded at ElixirConf EU Virtual 2020 (June) - https://www.elixirconf.eu/archives/virtual_2020/index.html\n\nMore great virtual tech conferences - https://codesync.global \n\n---\n\nBuild Tetris with Elixir and LiveView\nby\nSandesh Soni\n\nABSTRACT\nLearn to build Tetris game. We discuss game elements, game actions and the code, then integrate with Phoenix LiveView.\n\n---\n\nTHE SPEAKER - Sandesh Soni\n\nSandesh is a BEAM enthusiast. He helps with Elixir meetups in India. He is building Society-kart, a group-buying e-commerce platform. One of his goals for life is to plant and grow a minimum of 100 trees.\n\n---\n\nElixirConf EU\nWebsite: https://www.elixirconf.eu/\nTwitter: https://twitter.com/ElixirConfEU"
