title: '2021/01/12 - Soirée Virtuelle : Young Blood VIII – Workflow as a framework'
language: French
recordingDate: 1612356969
description: "Tous les développeurs ont un jour eu l’impression de passer trop de temps à régler des problèmes qui ne sont pas liés au métier de leur entreprise, notamment en travaillant sur une application qui change d’échelle. Dans ce talk, je vous présenterai ce qu’est un workflow, quel écosystème s’est construit autour de ce paradigme de développement, et en quoi les workflows peuvent permettre de construire une application robuste à l’échelle en se concentrant sur les fonctionnalités métier. Avec tout ceci, vous aurez les clés pour identifier les cas d’usage se prêtant à ce paradigme de développement ainsi qu’un exemple d’outil permettant de le mettre en place.\n\nPar Antoine Blondeau"
