title: '[DevFest du Bout du Monde 2020] Eliminez rapidement des bottlenecks de performance avec QuickPerf'
language: French
recordingDate: 1592829577
description: "Supposons que vous développiez une application en Java : comment détecter rapidement la présence d’importants goulots d’étranglement de performance (bottlenecks) ? Comment savoir rapidement que le code nouvellement écrit va générer de multiples requêtes SQL ? Comment se rendre compte rapidement que votre application va consommer énormément de mémoire ?\nNous allons montrer comment la librairie de test QuickPerf peut vous aider à répondre à ces questions.\n\nJean Bisutti"
