description: "Romain nous parle de l’histoire d’Android. \n\nDéveloppeur et contributeur connu pour améliorer le Framework Android, Romain Guy participe à la programmation de chaque nouveauté et contribue à améliorer, à chaque mise à jour, le système d’exploitation mobile. Romain a intégré Google en 2007 en tant que stagiaire, il a depuis évolué au sein du géant de la Silicon Valley et en est désormais directeur de l’engineering sur Android.\n\nMeetup co-organisé avec HR Team"
