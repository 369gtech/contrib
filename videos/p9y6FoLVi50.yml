description: "Les enfants sont eux-mêmes les bâtisseurs actifs de leurs propres structures intellectuelles et l'informatique y joue un rôle déterminant, disait Piaget, un célèbre biologiste, psychologue et logicien. Son collaborateur, Seymour Papert, inventera le langage Logo, langage qui fait qu'aujourd’hui je suis un développeur épanoui.\n\nQu'en est-il aujourd'hui ? Comment donner le goût du code à nos enfants et surtout pourquoi est-ce important ?\n\nAvec ma fille, nous voyagerons à travers le temps, en partant de la tortue sur ce bon vieux M05 jusqu’à Scratch, le Logo hipster de nos jours."
