description: "Follow along with this Medium post from Timothy Jordan: https://goo.gl/JuCzr7\n\nGoogle DeepMind is moving to TensorFlow to scale its projects at a much faster pace! Android Studio 2.0 has been updated so that you can try out all of the new features available in the Android N Preview. And, starting with Android N a device that has been powered on can boot into a new mode called Direct Boot before the user has a chance to unlock it for the first time. Find out how to get started with ads with a new eBook, The No-Nonsense Guide to In-App Ads, offering a comprehensive overview of in-app advertising for those new to the opportunity. Chrome 51 Beta includes a Credential Management API, and reduces the overhead of offscreen rendering. And, get ready for OAuth 2.0, version 1.0 goes away October 2016. \n\nThe Developer Show is where you can stay up to date on all the latest Google Developer news, straight from the experts. \n\nHave a question? Use #AskDevShow to let us know!\n\nLinks\n\nSubscribe to the Google Developers Channel for more DevShow! http://goo.gl/mQyv5L\n\n\nDeepMind moves to TensorFlow: http://goo.gl/1bv2YU\n\nAndroid Studio 2.1: http://goo.gl/h6jEid\n\nDirect Boot in Android N: http://goo.gl/pvIJ5P\n\nThe No-Nonsense Guide to In-App Ads: https://goo.gl/kmCetn\n\nChrome 51 Beta: http://goo.gl/rZUIkV\n\nGoodbye OAuth 1.0 (2LO): https://goo.gl/qPnOC1"
