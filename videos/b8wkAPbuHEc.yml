description: "Google I/O 2009 - What You Don't Know About Geo APIs Can't Hurt You\r\n\r\nPamela Fox, Mano Marks\r\n\r\n-- Contents --\r\n1:15 - The World of Geo APIs\r\n1:58 - Touring\r\n6:45 - Touring in the Earth API\r\n10:35 - HTML 5 in Earth\r\n18:34 - Sketchup API\r\n21:08 - Questions\r\n23:30 - Driving Directions\r\n28:30 - Desktop Flash Apps\r\n30:38 - Reverse Geocoding\r\n34:00 - User Location\r\n36:16 - Maps API Monetization\r\n36:12 - Flash Re-coloring\r\n41:40 - 3d Flash\r\n44:25 - Developer Qualification\r\n46:02 - Questions\r\n-- End --\r\n\r\nDid you know that Panoramio has an API? Did you know that the Maps APIs now support reverse geocoding? How can you tie these and other new or \"hidden\" Geo API features together? Come and hear about what the Geo teams have been up to in the last year. We'll also be talking about older features that you may not have seen before.\r\n\r\nFor presentation slides and all I/O sessions, please go to: code.google.com/events/io/sessions.html"
