description: "La qualité logicielle et plus particulièrement la qualité du code est un challenge constamment rencontré par les industriels qui développent et/ou maintiennent des logiciels. Pour assurer que les bonnes pratiques de programmation sont bien suivies, et permettent ainsi un développement et une maintenance de qualité, les industriels mettent en place des chaînes d’outils (Continuous Integration / Continous Delivery). Ces chaines d’outils contiennent très souvent des outils d’analyse statique de code (Linter) et des outils de mesure de couverture de tests. Si ces outils apportent des informations essentielles quant à la qualité du code et des tests, il faut avouer que les développeurs sont encore trop souvent peu engagés à les utiliser. Le résultat est qu’ils n’exploitent pas complètement les avantages apportés par ces outils. \r\nPour faire face à ce manque d’engagement, nous avons proposé une approche proposant (1) d’apporter un retour individualisé aux développeurs quant à la qualité logicielle, et (2) d’intégrer une couche de Gamification visant à rendre la gestion de la qualité plus ludique."
