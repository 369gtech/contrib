title: 'GopherCon UK 2019: Naga Sowjanya Sutherland - Building APIs in Go   The Stack Without a Framework'
recordingDate: 1570001202
description: 'While there are many frameworks to build APIs in Go, each of them has extra overload in terms of the features available and the packages that are going to be installed. In this talk the speaker talks about her experience in using different frameworks and walks you through a stack that could implement a DIY API solution for Go apps.'
