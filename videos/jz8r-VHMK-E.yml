title: 'Mobile Trends 2020 - Vers une expérience mobile 5 étoiles by Alizée Lambert and Rémi Dormoy, Octo FR'
language: English
recordingDate: 1592403178
description: "This session was given at Paris Android Makers 2020 by Alizée Lambert and Rémi Dormoy, Octo.\n\nMore info: https://android-makers-2020.firebaseapp.com/schedule/?sessionId=176114\n\nNous créons des applications pour rendre service à nos utilisateurs. Mais au delà de la qualité, de la robustesse et de la fiabilité de ce service, comment proposer une expérience mobile confortable et attrayante ?\r\n\r\nAprès avoir étudié les changements et les tendances des applications les plus populaires, nous vous proposons 10 bonnes pratiques de conceptions qui vous éviterons les faux pas, et vous aideront à proposer une expérience mobile intuitive et immersive.\r\n\r\nLes 5 étoiles sur les stores sont au bout du chemin !"
