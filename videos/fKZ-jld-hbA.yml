description: "Google I/O 2009 - Using the Google Secure Data Connector to Access Behind-the-Firewall Data from Google's cloud\r\n\r\nJun Yang\r\n\r\nThis session will show how enterprises can bring their existing data into Google Apps using the Google Secure Data Connector. In this session, we will access information stored in a SQL database from behind a firewall and we will show how to use that information inside App Engine, a spreadsheet and a gadget. This session demonstrate how you can build powerful applications in the cloud by using your existing corporate infrastructure.\r\n\r\nFor presentation slides and all I/O sessions, please go to: code.google.com/events/io/sessions.html"
