title: 'Дария Бондарева. Между двух реальностей. Тестирование AR/M. QA Fest 2018'
language: Russian
recordingDate: 1565254378
description: "The talk from QA Fest conference in Kyiv, Ukraine.\nPresentation: will be soon\nFb: https://www.facebook.com/QAFest/\nWebsite: http://qafest.com/\n\n“Виртуальная реальность” или “Дополненная реальность”? А может “Смешанная реальность”? Эти понятия становятся все доступнее пользователям и захватывают рынок. И, соответственно, появляется все больший спрос на разработку приложений с поддержкой данных технологий. Я расскажу об их главных отличиях и особенно о AR/MR: специфике тестирования и критериях качества. И, основываясь на опыте, поделюсь информацией о том, на что обратить внимание, чтоб не пропустить реальные ошибки в виртуальном мире."
