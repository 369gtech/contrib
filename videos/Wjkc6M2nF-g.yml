description: "Et si on arrivait à passer moins de temps à déployer nos applications mobiles sur les stores qu'à les coder ? Idée bizarre ? Pas sûr ! \r\n\r\nPendant ce Lightning Talk, je vous présenterai l'outil FastLane (https://fastlane.tools) qui permet de gagner du temps en automatisant les tâches chronophage qui incombent au développeur mobile. L'outil permet définir facilement des pipelines de build, de deploy, de screenshotting, de mise à jour des fiches descriptives sur les stores, etc ... dans un environnement d'intégration continue. \r\n\r\nNous pousserons également en live, une version d'une app d'exemple sur les 2 stores les plus populaires du marché :)"
