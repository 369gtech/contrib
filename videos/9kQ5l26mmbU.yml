description: "Ad: \nUncover emerging trends and practices from the world’s most innovative software professionals at QCon Plus (Nov 1-12, 2021): https://bit.ly/3dJxdwm\n\nQCon Plus is an online international software development conference spaced over 2 weeks for senior software engineers, software architects and team leaders. Focus on the topics that matter in software development right now. Deep-dive with 64+ world-class software leaders. Stay ahead of the adoption curve and shape your roadmap with QCon Plus.\n----------------------------------------------------------------------------------------------------------------\nVideo with transcript included:  https://bit.ly/37Js1oX \n \nAndrew Clay Shafer walks through the progression of ‘Infrastructure as Code' in theory and practice, some problems these developments solved and also some problems they revealed.\n\nThis presentation was recorded at QCon Plus 2020: http://bit.ly/3pfdF6I \n\n#DevOps #InfrastrctureAsCode #QConPlus"
