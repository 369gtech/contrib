description: "This talk will breifly look at the problem of implementing languages on top of the Erlang system. It will briefly describe the properties of the BEAM and how how they affect languages running on top of it. We will describe three different ways of \"adding\" languages to the BEAM and Erlang/OTP system and the different properties they have.\n\nMore details: https://codesync.global/speaker/robert-virding/"
