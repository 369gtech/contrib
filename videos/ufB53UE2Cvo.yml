description: 'Have you ever wondered where the "hello, world!" program comes from? How is it that we''re all writing that same program? Who was the first person to write it, and why did they pick that phrase? Join us for this in-depth conversation with Dr. Brian Kernighan who first wrote "hello, world!" nearly 50 years ago at Bell Labs. We talk about his start in computing, his advice for students today, and his thoughts on some of the ways the complicated effects that technology has had on society.'
