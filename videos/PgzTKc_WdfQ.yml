description: 'Alice Bonhomme-Biais is a Software Engineer at Google and speaks about the Crisis Response Team at Google. She holds a PhD in distributed systems from ENS Lyon, France. In 2005, she joined Google''s New York office to work on search quality for Google Maps. In 2010 she became one of the first software engineers on the Google Crisis Response Team.'
