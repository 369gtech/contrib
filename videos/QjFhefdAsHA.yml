description: "From OSCON 2014, an on-stage discussion featuring James Grierson (Bluehost) and Raymond Henderson (Grassroots.org) about making a difference through open source: Non-profit entities help impact the lives for millions of people, and make the world a better place. Bluehost is working with Grassroots.org to help make it simpler for non-profits to get online and share their messages with the world. Join us and learn how you can help make a difference.\n\nThis keynote is sponsored by Bluehost\n\nWatch more from OSCON, O'Reilly's open source convention: http://goo.gl/HlGwvP\nFind out more about the convention: http://oscon.com\n\nDon't miss an upload! Subscribe! http://goo.gl/szEauh\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\n\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
