description: "Il primo Meetup #AperiTech della Community italiana dedicata alla Blockchain di Algorand!\n\nAbstract:\nTramite il protocollo blockchain di Algorand creare un token è un'operazione realmente semplice, veloce ed accessibile!\n\nGli approcci di altre blockchain richiedono la scrittura di Smart Contract complessi per l'emissione di token, per creare un Algorand Standard Asset (ASA) basta una sola transazione di genesi! In una manciata di secondi si può vedere il proprio token live on-chain ed interagirci. L'approccio di Algorand garantisce sia un guadagno in termini di tempi di sviluppo che di sicurezza, senza perdere la possibilitá di sfruttare funzionalitá tipiche in ambito finanziario.\n\nCi sono diversi modi per interagire con un network Algorand: tramite interfacce web sviluppate dalla community, tramite il proprio nodo (o di terze parti) con REST API o da linea di comando, o piú semplicemente utilizzando la SDK del proprio linguaggio di programmazione preferito.\n\nIn questo webinar verrá definito uno use case che possa beneficiare dell'utilizzo degli ASA e tramite un tutorial verrá mostrata l'implementazione di un processo automatico di emssione di ASA tramite l'utilizzo della Algorand Python SDK su nodo installato su Raspberry Pi 4.\n\n\nSpeakers:\n\nCosimo Bassi, 31 anni, un curioso \"Pirata dallo Spirito Libero\" con radici pugliesi e coração brasileiro. Algorand Developer Ambassador, Laureato in Ingegneria Elettrica al Politecnico di Torino, da anni ha messo le proprie competenze a servizio della Transizione Energetica.\n\nFabio Tagliaferro, 25 anni, ha scritto la tesi magistrale sulla verifica di Smart Contracts programmati in Java. Algorand Developer Ambassador, Neolaureato in Ing. e Scienze Informatiche all'Università di Verona, ha esperienza come ricercatore nell’ambito della tecnologia Blockchain.\n\n\nPer restare aggiornato su tutti gli #AperiTech:\nTelegram #AperiTech https://t.me/aperitech\nCalendario del Developer https://bit.ly/devcalendar\nCodemotion Tech Community https://bit.ly/CodemotionTC"
