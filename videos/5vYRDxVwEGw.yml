description: "A bioorganic chemist turned quantum chemist turned community manager & digital marketer at Google turned women in tech advocate & UK STEM Ambassador turned international speaker & Google Assistant developer. As a conference-speaking code-writing world-traveling breastfeeding mom, Iâ€™ll trace my career path as a woman in tech all the way from the first steps into STEM on up to being named as one of the NEXT 100 Top Influencers of the European Digital Industry and beyond and share 10 things I learned along the way to help you overcome your fears and make it happen.\n\n\nAbout:\nDr. Aygul Zagidullina, GDE for Assistant - GDG/WTM London\n\n\nDr. Aygul Zagidullina is a Google Developer Expert (GDE) for Assistant. Her work experience includes Google, Todoist, MotaWord. She holds a PhD in quantum chemistry and prior to Google dedicated 6 years to scientific research at the University of Stuttgart. Aygul is a very active member of the London digital ecosystem and has been involved in many innovative projects. She is a Google Developer Group (GDG)/Women Techmakers (WTM) London lead, Google Top Contributor (TC) and UK STEM Ambassador. Aygul was named as one of The NEXT 100 Top Influencers of the European Digital Industry in 2013."
