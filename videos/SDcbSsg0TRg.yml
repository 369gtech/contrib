description: "Наш опыт внедрения agile в архитектурном бюро.\n\nНа примере одной рабочей группы с помощью консультанта ScrumTrek мы провели обучение и начали работу над проектом жилого дома. Сейчас расширили обучение на оставшуюся часть компании и планируем все проекты переводить в agile\n\nПочему Agile, и как мы о нем узнали? От Грефа и сразу поняли - нам надо)\n\nIT разработка и проектирование — мы очень похожи (внезапность заказчика, постоянное изменение ТЗ, этапность работ, гибкая рабочая группа, непредсказуемый результат, срывы сроков, бюджетов).\n\nХОД РАБОТЫ:\n\nОтношение команды (сначала скептическое, потом воодушевленное)\nНаша доска\nНаши Демо (примеры, плюcы и минусы)\nРЕЗУЛЬТАТЫ: плюсы и минусы\n\nВыводы для остальных команд\nНаши next steps\nРезюме (классно, надо брать)"
