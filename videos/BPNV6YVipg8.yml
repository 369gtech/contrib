description: "From Strata + Hadoop NYC 2015: Unusual collaborations can often lead to new ways of taking, and analyzing data. This talk looks at lessons learned from working with chefs, circus performers, and preschoolers.\n\nAbout AnnMarie Thomas (School of Engineering and Schulze School of Entrepreneurship, University of St. Thomas):\nAnnMarie Thomas is an engineering and entrepreneurship professor at the University of St. Thomas, where she directs the Center for Engineering Education and the Playful Learning Lab. She was the founding executive director of the Maker Education nonprofit, and is the author of Making Makers: Kids, Tools, and the Future of Innovation. AnnMarie has an SB in ocean engineering from MIT, and MS and PhD degrees from Caltech.\n\nWatch more from Strata + Hadoop NYC 2015: https://goo.gl/UunGPH\nVisit our curated data topic page: http://oreilly.com/go/data\nVisit the Strata + Hadoop World website: http://strataconf.com/\nDon't miss an upload! Subscribe! http://goo.gl/szEauh\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\n\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
