title: 'Tanzu Labs : A Better Way to Build Software'
language: English
recordingDate: 1638156298
description: '이 영상에서는 Tanzu Labs 는 기업의 소프트웨어의 경쟁력을 높일 수 있는 다양한 방안을 제시합니다. Tanzu Labs 컨설턴트는 고객사와 함께 LEAN, XP (익스트림 프로그래밍), TDD(테스트 주도개발) 등의 방법론을 통해 고객 피드백/데이터 기반의 애플리케이션을 디자인하고, 애자일 기반의 반복 개발을 수행해나갑니다. 또한, 마이크로 서비스, 컨테이너 플랫폼, CI/CD 등 다양한 주제의 역량을 강화하기 위한 Tanzu Labs의 Offering을 소개합니다.'
