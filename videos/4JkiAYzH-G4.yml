description: "Source of Truth: Auto-Populating Your G-Suite Users and Permissions in Cloud Foundry [I] - Colleen Briant, Google    \n\nManaging your GSuite and Cloud Foundry users has never been so easy! With the development of a new integration from Google, GSuite users and their permissions are automatically propagated to your Cloud Foundry foundation. This talk will show you how to integrate your GSuite users and groups into your Cloud Foundry auth and permissions structure, including best practices for using LDAP groups and SSO."
