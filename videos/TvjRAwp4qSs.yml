description: "Ближайшая конференция:\nHolyJS 2019 Piter — 24-25 мая 2019, Санкт-Петербург\nПодробности и билеты: http://bit.ly/2P4jIYM\n\nПроблема доступности в столь необычном контексте весьма интересна. Сергей проработал и покажет на примерах множество подходов к разработке доступных графиков.\n\nЧто может быть лучше красивых, наглядных и интерактивных графиков для представления комплексных данных? Мы любим графики, потому что воспринимаем изображения гораздо быстрее и проще, чем простой текст. Но как насчет людей с нарушенным зрением? Как они получают информацию из графиков? Возможно ли вообще создавать графики для всех? Конечно, да! В этом докладе Сергей расскажет про разные способы создания доступных графиков с помощью библиотеки d3 и на живых примерах покажет, как это работает."
