title: 'Антон Злыгостев. Linq2d: как реализовать эффективную математику над 2D массивами в C#'
language: English
recordingDate: 1619617880
description: "Все знают про Linq в C#. Ну, там, можно писать на языке типа SQL, выполняя операции над коллекциями объектов в памяти. Можно писать на том же языке, и операции будут превращаться в настоящий SQL и исполняться в настоящей СУБД. А можно ли применить тот же подход, чтобы сделать эффективными математические расчёты? Можно. Библиотека linq2d позволяет описывать в декларативной форме операции над двумерными массивами; при исполнении порождается эффективный и безопасный код с использованием SIMD-инструкций.\n\nДоклад призван вдохновить разработчиков, которым важна эффективность их кода, на использование преимуществ инфраструктуры C# и .Net — готового компилятора, производящего лексический и синтаксический анализ; и JIT, порождающего целевой код.\n\nПрезентация на Я.Диске: https://disk.yandex.ru/i/UcJHACdZNQ6GMw\n\nDotFest: https://2020.dotfest.ru/lecture/13"
