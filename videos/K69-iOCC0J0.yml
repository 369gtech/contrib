title: '14/12/09-01-Comment rater ses benchmarks'
language: French
recordingDate: 1421069867
description: "Les benchmarks sont le meilleur moyen de déclencher des guerres de zealots/des flamewars et de prendre de mauvaises décisions. Les possibles erreurs de benchmarking sont légion, de types différents, rarement intentionnelles, et pour autant méconnues. Durant la première heure, on parlera des métriques importantes à mesurer, on discutera de la pertinence de mesurer la moyenne d'un temps de réponse, et surtout on analysera le problème de Coordinated Omission dans un benchmark.\nIntervenant : Pierre Laporte"
