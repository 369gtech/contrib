description: "Работа кипит, программисты пишут код, релиз уже скоро. И тут Вы, DevOps герой-одиночка, понимаете, что пора бы уже поднимать сервера backend-а.\n\nОблака? Облака! Docker, автоскейлинг, zero downtime deployments, много девяток доступности — всё это хорошо, но как это реализовать на деле? Что ответить руководителю проекта когда он простит с Вас оценки времени? Неделя? Месяц? «Ну нафиг?»\n\nА что, если я скажу Вам, что благодаря Amazon Web Services развернуть production ready окружение можно… менее чем за 1 час? В течение доклада DevClub? Не используя SSH, Ansible, Puppet и прочее? Вы увидите как легко и просто развернуть такое окружение используя только стандартные сервисы AWS, за 40-50 минут, идентично тому, как мы делаем это в ZeroTurnaround, на примере пары Spring Boot микро-сервисов, обёрнутых в Docker."
