description: "\"The role of SRE is to define how to do things in a really reliable way. The focus is to make the majority of the operations work go away, and, for the things that can’t go away, it’s as easy as possible.\"\n\nTanya Reilly\nPrincipal Engineer at Squarespace and previously a staff SRE at Google\n\nListen to the entire playlist: 5 essential software architecture podcasts to listen to in 2019 https://www.infoq.com/5-software-architecture-podcasts-2019/\n\nWes Reisz talks to Tanya Reilly (Principal Engineer at Squarespace and previously a staff SRE at Google). Tanya discusses her research into how the fire code evolved in New York and draws on some of the parallels she sees in software."
