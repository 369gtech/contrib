description: "How to create and develop high performing Data Science teams\n\nHarvard Business Review calls Data Science \"the sexiest job of the 21st century\". In terms of recruiting and building data science teams, it is definitely a candidates market. For those who are building and embedding Data Science teams into their organisations , how do they ensure the right skill mix and culture, as well as having a team that is a clear value-add to the organisation.\nI will speak from experience of having been a senior Data Science and Analytics leader for over 10 years, and providing insight into what works well and what doesn't - giving real world examples of strong Data Science teams in action\n\nVirginia is an expert in analytics, data mining and developing business strategies for data and analytics functions. She has over twenty years’ experience across many industry sectors, including aviation, transport, mining, manufacturing, medicine and futures trading. \n\nVirginia helps businesses solve their problems through the use of analytics and data mining. She is skilled at converting business problems into solvable frameworks, and has the ability then to translate complex concepts into relevant business language and communicate this clearly. She has particular depth of experience in data visualisation, text data mining and developing new data analysis methodologies that can adapt to each organisation’s unique data.\n\nVirginia was recently the head of data analytics at BHP Billiton and is now setting up the Data Science and Analytics function within Thiess. She also spent thirteen years of her career with The Boeing Company, where she held the roles of research statistician, Chief Mathematician (Australia), and Director (Boeing Australia Holdings).  Virginia also previously led the NSW government’s Bureau of Transport Statistics, where she had responsibility for leading a team of over 50 analysts and initiating projects such as visualizing public transaction data, measuring fare evasion and establishing an organisation-wide analytics strategy.\n\nVirginia holds a PhD in data mining (statistics and computer science), a BMath (Honours) from the University of Wollongong, and a GradDip in Epidemiology from University of Newcastle. She has also undertaken postgraduate study in Executive Management at The Wharton School (University of Pennsylvania).\n\nFor more on YOW! Conference, visit http://www.yowconference.com.au"
