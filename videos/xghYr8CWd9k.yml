title: 'Алексей Чиркин — Эликсир молодости — возрождаем древнее легаси с .NET 5'
recordingDate: 1638878955
description: "—\nДоклад посвящен миграции стихийно развивавшегося в течение 10 лет Python-приложения на .NET 5. Переписывать с нуля или транслировать? С чего начать, если нет документации по исходной версии? Как работать с клиентом, который написан на непредсказуемом VBA? Как транслировать огромное количество condition-based логики, сохранив читаемость кода? Как протестировать, что все корректно перенесено в новую версию? Ответы на эти и многие другие вопросы автор доклада вместе со своей командой искал в упорных алхимических экспериментах, приготовив в итоге «эликсир молодости» для проекта, казавшегося застывшим во времени."
