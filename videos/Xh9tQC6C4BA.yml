title: 'Рост сообщества open-source проекта: проблемы и их решение. Георгий Рылов'
recordingDate: 1597524507
description: 'У меинтейнеров open source возникает множество проблем по мере их роста. Как писать все больше требуемых фич, чинить все больше issues''ов и успевать смотреть все больше pull request''ов? На примере WAL-G (golang open source project) расскажу про то, как мы решали эти проблемы, запустив курс по Open-source разработке в университете, чего мы добились и куда будем двигаться дальше.'
