title: 'How to Monitor Your AKS Microservices With Datadog | OD484'
recordingDate: 1622097630
description: "Join us for a session on monitoring AKS to learn all about how to get the most out of Datadog's platform.\nWe'll cover how to monitor metrics, logs, and traces from your AKS environment, as well as how to integrate Azure DevOps into Datadog to get real-time visibility into your CI/CD pipeline.\nWe'll also go into usability testing with features such as Browser Tests and Real User Monitoring.\nFinally, finding and fixing user-facing issues with synthetic monitoring like adaptive Browser Tests\n\n\nExplore Deeper Content and Training -- https://aka.ms/learnatbuild\n\n\nMicrosoft Build 2021"
