description: "Слайды этого доклада на конференции Enterprise Agile Russia 2019 см. здесь: https://msk19.agileconf.ru/program/\nОписание доклада:\n\nЧто делать, когда до квартального планирования осталось 2 недели, руководство представило стратегические цели на 3 года, команды демотивированы и слово Agile входит в список запрещенных? Предложить альтернативу - PI-планирование, где будут учтены интересы бизнеса и команд, где совместная работа станет интересной и продуктивной.\n\nЯ расскажу, как мы подготовились и провели наше первое PI-планирование, и сделали это так, что на следующее к нам приехали коллеги из солнечной Бразилии.\n\nЭто практический доклад, где честно рассмотрим успешные и провальные идеи без купюр."
