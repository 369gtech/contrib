title: 'Taiga  de 0 a 70.000 proyectos online... | Pablo Ruiz | Codemotion Madrid 2015'
language: English
recordingDate: 1556877025
description: 'En Taiga construimos la que pensamos que es la mejor herramienta de gestión ágil de proyectos. El día que lanzamos llegó a primer puesto en Hackernews y ahí se quedó ¡un día entero! Pasamos de 10 estrellitas en los repos de github a más de 4.000 a día de hoy. No solo es 100% software libre, también la desarrollamos en abierto y gestionamos el feedback de los más de 80.000 usuarios. Mantenernos fieles a los principios ágiles está sistemáticamente frustrando a una buena parte de nuestros usuarios. El mayor reto es cómo decir educadamente por qué NO vamos a desarrollar las propuestas de mejora que nos llegan. Esta charla tratará los principales problemas que comparten estas "feature requests", cómo identificarlas y cómo hacen peligrar el Manifiesto Ágil. Dado que creemos que estamos en una posición de privilegio para aprender cómo miles de equipos en todo el mundo usan o abusan de Taiga, confiamos en que esta charla proporcionará una visión sin precedentes sobre la ironía de unos usuarios'
