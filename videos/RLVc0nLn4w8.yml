description: "When your organization decide to scale the development, there is a number of things to consider beyond your chosen scaling framework, which yet directly affect the success of the chosen framework application. Also, the talk discuss different aspects of scaling the development within organization – geographical scaling, scaling of recruitment and etc. Approximately 1/3 of the presentation is description of author’s personal experience with SAFe adoption, and why the company then fall back to more simpler approach. The brief list of things, which affects scaling can be found here https://www.linkedin.com/pulse/before-you-even-think-scaling-your-organization-dmitry-lebedev/\nAbout the speaker: Working in software development field since 1997, played different roles such as developer, tester, architect, team lead, dev manager and Scrum Master. Still have a passion for building right staff by writing beautiful code and choosing right approach to tackle the problem. Right now is interested how to help people to be productive at what they do the best."
