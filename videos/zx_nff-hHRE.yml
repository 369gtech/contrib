description: "\"Le numérique évolue au quotidien, web, VR, IA Blockchain… Tout cet ensemble de service nous permet d'améliorer notre condition de vie. Mais est-ce réel, pouvons nous réellement compter sur le numérique pour nous satisfaire sans contre-partie ?\n Bien que la technologie peut améliorer la condition humaine, nous devons nous demander si elle le fait de la meilleure des façons, si la technologie, si pratique, si agréable nous aide de la meilleure des façons en étant à la fois utile, éthique, écologique, et responsable ?\n Nous tâcherons dans une première partie de comprendre le \"Tech For Good\", et de clarifier l'intérêt de nos technologies pour la civilisation, et leur limites. en poursuivant sur les explications du \"Good for tech\", pour comprendre les différents intérêts de la conception numérique responsable .\"\n\nLes slides de la présentation : http://swll.to/LyP1jnh\n\n+ d'infos : www.blendwebmix.com"
