description: "AD:\nLevel-up on the skills most in-demand in 2021. Attend QCon Plus (May 17-28): http://bit.ly/3pfdF6I\n\nIf you are a senior software engineer, architect, or team lead and want to take your technical learning and personal development to a whole new level this year, join us at QCon Plus (virtual conference on May 17-28) and discover trends, best practices, and solutions leveraged by the world's most innovative software organizations. \n\nSave your spot now: http://bit.ly/3pfdF6I\n\n--------------------------------------------------------------------------------------------------------------------------\n\nVideo with transcript included: http://bit.ly/3s0QiPv \n\nIvan Rodriguez walks through some of the most common vulnerabilities on iOS apps and shows how to exploit them. All these vulnerabilities have been found on real production apps of companies that have (or don't have) a bug bounty program. This talk is useful for those connected with mobile app development or those who do use mobile apps to work with sensitive data.\n\nThis presentation was recorded at QCon San Francisco 2019: http://bit.ly/38sivWf\n\n#iOS #Security #MobileDevelopment"
