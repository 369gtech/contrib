description: "Don’t miss out! Join us at our upcoming event: KubeCon + CloudNativeCon Europe 2021 Virtual from May 4–7, 2021. Learn more at https://kubecon.io. The conference features presentations from developers and end users of Kubernetes, Prometheus, Envoy, and all of the other CNCF-hosted projects. \n\nSponsored Session: Minio - Why Kubernetes Needs Object Storage: From Artifact to Applications  \n\nMajor technology waves generally include a suite of technologies - and storage is a key part of the suite. In this talk, Daniel Valdivia reveals why modern object storage is the natural partner of Kubernetes and demonstrates that with Harbor, Velero and Thanos in this hands on session designed for devops types. \n\nhttps://sched.co/ff0i"
