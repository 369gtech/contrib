description: "There has been a\_proliferation of local development environment options\_as the ubiquity of\_docker has removed much of the complexity of dependancies and performance problems. I will break down the top 8 considerations when choosing a framework, application\_or technology to enable local development and testing of Drupal:\n\nArchitecture - To Docker or not to Docker\nComposer/DrupalConsole/Drush support\nConfigurability of environments and tests\nSupport for other languages\nToolset vs application\nOpen-Sourciness\_\nImplications of popularity\nOptions for commercial support\nI will take the audience through a detailed analysis of the importance of these considerations with real world Drupal examples\_and then a feature matrix of current solutions / approaches.\n\nThis will be particularly useful for technical leads wishing to standardise their team on a common local development environment to accelerate onboarding and improve code testing processes."
