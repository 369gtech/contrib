title: 'Från identitet till lojalitet - Magnus Teander'
recordingDate: 1395916481
description: "Få aha-upplevelser om hur lojalitet skapas, och hur du kan styra det utifrån en modell som konsulter till bl a Tetra Pak, Intel och Pepsi använder som bas. Allt utgår från kunden. Med en enkel men kraftfull modell visar jag hur allt hänger samman\nfrån vad kunder associerar med ditt varumärke, till vad du kan styra när du planerar din lojalitet. På föreläsningen visar jag en effektiv metod att styra ett företags marknadsföring mot lojalitet. Jag visar också: \n\n• Hur varumärket hänger samman med lojaliteten\n• Vilka parametrar man kan utnyttja och skruva på för att påverka och skapa framgång.\n• Hur makrobeslut kan ledas ner till kreativa aktiviteter.\n\nVi visar överskådligt och enkelt sambanden hela vägen från identitet till lojalitet. Så pass enkelt att du och dina medarbetare efter mötet kan hålla det i huvudet och använda det till vardags för snabba beslut."
