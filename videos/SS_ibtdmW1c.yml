title: 'Between Chair and Keyboard: The next one with Ken Kousen'
language: English
recordingDate: 1635254694
description: 'Please join Nate Schutta and guest Ken Kousen, a Java Champion, Oracle Groundbreaker Ambassador, and a Grails Rock Star. He is the author of the O’Reilly books “Kotlin Cookbook”, “Modern Java Recipes”, and “Gradle Recipes for Android”, and the Manning book “Making Java Groovy”. He also has recorded over a dozen video courses for the O’Reilly Learning Platform, covering topics related to Android, Spring, Java, Groovy, Grails, and Gradle. He is a JavaOne Rockstar and a regular speaker on the No Fluff, Just Stuff conference tour. His academic background includes BS degrees in both Mechanical Engineering and Mathematics from M.I.T., an MA and Ph.D. in Aerospace Engineering from Princeton, and an MS in Computer Science from R.P.I. He is currently President of Kousen IT, Inc., based in Connecticut.'
