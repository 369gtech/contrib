description: 'Что-то начинать всегда сложно. Мы в Яндекс.Браузере в последние полтора года начали работу со спринтами во всех группах разработки, которые до тех пор трудились без гибкой методологии. Мы прошли через начальную стадию больше 10 раз, и сейчас у нас есть четкое видение того, как именно нужно внедрять спринты в недавно созданных группах, если они, например, образовались при разделении большой группы.'
