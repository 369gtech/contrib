description: 'Please join Nate Schutta and guest Brian Sam-Bodden. Before joining Redis Labs, Brian founded and ran Integrallis, a successful consultancy for over 2 decades. He is a frequent speaker at user groups and conferences nationally and abroad. Brian is the author of “Beginning POJOs: Spring, Hibernate, JBoss and Tapestry,” co-author of the “Enterprise Java Development on a Budget: Leveraging Java Open Source Technologies” and a contributor to O’Reilly’s “97 Things Every Project Manager Should Know”.'
