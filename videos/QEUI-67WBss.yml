description: "Sorry Video is Low Resolution\n\nEric Ries, @ericries, author of New York Times bestseller \"The Lean Startup\" and Ash Maurya, @ashmaurya, author of \"Running Lean\" answer your questions. Find out how you can use continuous innovation to create radically successful businesses and successful product launches. We hope you can join us for this exclusive event. \n\nAbout Ash Maurya\n\nAsh Maurya (@ashmaurya) is the founder of USERcycle. Since bootstrapping his last company seven years ago, he has launched five products and one peer-to-web application framework. Throughout this time he has been in search of better, faster ways for building successful products. Ash has more recently been rigorously applying Customer Development and Lean Startup techniques to his products, which he frequently writes about on his blog http://www.ashmaurya.com, and which turned into a book: Running Lean. Ash resides in Austin, Texas, with his wife, two children and two dogs.\n\nAbout Eric Ries\n\nEric Ries is the author of the blog Lessons Learned. He was the co-founder and served as Chief Technology Officer of IMVU, his third startup. He is the co-author of several books including The Black Art of Java Game Programming (Waite Group Press, 1996). In 2007, BusinessWeek named Ries one of the Best Young Entrepreneurs of Tech. He serves on the advisory board of a number of technology startups including pbWiki, Smule, 750i and KaChing.\n\nProduced by: Yasmina Greco"
