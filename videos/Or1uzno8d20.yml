description: "Google has a wide range of platforms and tools to support the Internet of Things and to bring about the vision of ubiquitous computing so our users can interact with services wherever and whenever it makes sense for them. Come to this talk to learn about all of these initiatives at Google, including the Google Assistant, Android Things, Google Cloud, Android TV, Android Wear, and Android Auto. Learn more about how they all fit together as part of an ecosystem, which one is most appropriate for different types of developers and applications, and which talks you should be attending at Google I/O.\n\nSee all the talks from Google I/O '17 here: https://goo.gl/D0D4VE\nWatch more Android talks at I/O '17 here: https://goo.gl/c0LWYl\nWatch more Chrome talks at I/O '17 here: https://goo.gl/Q1bFGY\nWatch more Firebase talks at I/O '17 here: https://goo.gl/pmO4Dr\n\nSubscribe to the Google Developers channel: http://goo.gl/mQyv5L\n\n#io17 #GoogleIO #GoogleIO2017 #AndroidThings"
