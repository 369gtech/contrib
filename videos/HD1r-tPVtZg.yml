title: '[SC] Le rocher de Sysiphe - Pascal Le Merrer'
language: French
recordingDate: 1631006818
description: "Le rocher de Sisyphe, ou comment améliorer ses compétences en développement logiciel\n\n\nÊtre développeuse ou développeur implique de suivre l’évolution de technologies, de méthodes et d’outils qui évoluent à une vitesse telle qu’il est difficile de rester à jour. Comment faire pour ne pas se laisser dépasser par cet afflux constant de nouveautés ? Comment concilier un apprentissage permanent avec les projets et la vie privée ?"
