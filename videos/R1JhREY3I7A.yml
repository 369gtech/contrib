description: "This video was recorded at Lambda Days 2019 http://www.lambdadays.org/lambdadays2019\n\nGet involved in Lambda Days' next conference http://www.lambdadays.org\n\n---\n\nEFFECTIVE DATA ENGINEERING USING HIGHER KINDED TYPES\nby Animesh Kumar\n\nABSTRACT\nIn order to create a canonical framework for real-time and batch data processing in the order of 10s of TBs per day, a general purpose framework to instantiate and extend data pipelines is presented here that can be used to ingest, process, and derive ML based inferences from the base data.\n\nRead the full abstract: http://www.lambdadays.org/lambdadays2019/animesh-kumar\n\n---\n\nTHE SPEAKER - ANIMESH KUMAR\nSenior Software Engineer at Uber\n\nI have been a senior engineer with Uber for over 2 years. I have had a history of being part of high velocity teams, and using functional languages to build systems that perform at scale and correctness. Data engineering with functional languages is a field that I did some groundbreaking work on recently. LinkedIn: @anmshkmr\n\nMore on Animesh Kumar: http://www.lambdadays.org/lambdadays2019/animesh-kumar\n\n---\n\nLAMBDA DAYS & ERLANG SOLUTIONS\nLambda Days is powered by Erlang Solutions. Lambda Days 2019 was sponsored by Brainly, Schibsted, Standard Chartered, Erlang Solutions, NoRedInk & Uber. \n\nLAMBDA DAYS\nWebsite: http://www.lambdadays.org\nTwitter: https://twitter.com/LambdaDays\nFacebook: https://www.facebook.com/lambdadays\nLinkedIn: https://www.linkedin.com/company/lambda-days/\nMail: info at lambdadays.org\n\n#LambdaDays #MachineLearning #DataEngineering #Spark #Flink"
