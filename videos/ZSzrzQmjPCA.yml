description: "Si ya has repetido mil veces los ejemplos de Espresso y quieres ir más allá del testing del “Hello World”, ¡esta es tu charla!. A través de un ejemplo práctico partiremos de esas cosas básicas de Espresso para ir profundizando en conceptos más interesantes como la integración de nuestros tests con Dagger o cómo testear funcionalidades que el emulador no nos provee como la cámara.\n\nQueremos animaros a que compartáis también vuestro punto de vista y experiencias con nosotras para que juntos consigamos llevar nuestros tests al siguiente nivel."
