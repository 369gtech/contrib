description: 'The transition from a developer to a Lead Developer can be a rocky one. Yesterday, you were working as a developer and today, suddenly, you find yourself in the role of the Lead Developer. What does this new role mean, and how do you make yourself successful? In this talk, Patrick will explore the ways in which a developer can level up and discover the way of the Lead Developer.'
