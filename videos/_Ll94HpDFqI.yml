description: "Ближайшая конференция: \nMobius 2021 Moscow — 22-25 ноября, онлайн.\nПодробности и билеты: https://bit.ly/37eIq4d\n\n. Александр и Севастьян хотят рассказать про запуск и поддержку UI-тестирования Android-проекта. В докладе представлены несколько этапов эволюции инфраструктуры: от прогонов на одной машине до полноценного impact-анализа и фермы в K8S."
