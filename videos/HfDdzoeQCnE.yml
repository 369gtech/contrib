title: 'The Semantic Desktop: The Intimate Supplement to Memory'
language: English
recordingDate: 1191894381
description: "Google Tech Talks\nSeptember 28, 2007\n\nABSTRACT\n\nA Semantic Desktop is a means to manage all personal information across application borders based on Semantic Web standards. It acts as an extended personal memory assisting users to file, relate, share, and access all digital information like documents, multimedia, and messages through a Personal Information Model (PIMO). This PIMO is build on ontological knowledge generated through user observations and interactions and may be seen as a formal and semi-formal complement of the user's mental models. Thus it reflects experience and typical user behavior and may be processed by a computer in order to provide proactive and adaptive information support..."
