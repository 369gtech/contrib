description: 'Groovy is powering one of the most popular add-ons in Atlassian ecosystem called ScriptRunner which has over 20000 active installations in Jira instances and over 2000 active installations in Confluence instances around the world. Come and learn which Groovy features underpinning ScriptRunner make it a perfect fit for automation and customisation of the very popular issue tracking and collaboration applications from Atlassian. Prior knowledge of Atlassian applications is not needed to benefit from this talk.'
