title: '04. RxJS –  Юрий Стромов'
recordingDate: 1636027039
description: 'В этой лекции мы рассмотрим библиотеку RxJS. Познакомимся с основными концепциями, которые в этой библиотеке реализованы. Посмотрим, чем схожи и чем отличаются promise и observable. Рассмотрим несколько популярных хелперов и операторов, поговорим о том, как и для чего их лучше использовать. А еще узнаем о способах планирования задач с помощью RxJS.'
