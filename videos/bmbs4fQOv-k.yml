title: 'Essence of Community and Inclusiveness Profits from EU to Iran - Ali Tabibzadeh - JSConf EU 2018'
language: English
recordingDate: 1528828834
description: 'What do “Community” & “Inclusiveness” really mean in an ecosystem prosperity and constant progress. This talk demonstrates a perspective from a country that had not been familiar with these concepts and tells the story of how Iran is getting around the concept. It offers a new point of view as to what benefits and how the community and inclusive labors-of-love efforts add values to the society.'
