description: "DOES18 Las Vegas â€” Cloud Managed Services Offering had constant outages, a low NPS score from our customers, and super slow development cycle. In less then a year we have transformed to a full DevOps model. Outages are down 60%, our NPS score is up, and releases are faster. Find out what worked and what did not in this transformation.\n\nElephants Can Still Dance: A DevOps Story from IBM\n\nAnn Corrao, Distinguished Engineer /CTO for Cloud Managed Application Services, IBM\n\nAnn is a Distinguished Engineer and CTO for IBM Cloud Managed Application Services which delivers Managed SAP on the Cloud. She has a specialty in storage and developing cloud based services. She has been with IBM for 18 years. In her role as CTO, Ann sets the technical strategy and drives innovations in the market. Ann has lead the software defined storage strategy for GTS outsourcing. She was chief storage architect for the Cloud Innovation Lab which is re-designing the storage services for our cloud (file, object and block). She has 18 patents issued and another 8 in progress.\n\nDOES18 Las Vegas\nDOES 2018 US\nDevOps Enterprise Summit 2018\nhttps://events.itrevolution.com/us/"
