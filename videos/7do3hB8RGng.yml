description: "OUR EXPERT PANEL\nSy, UltraSuperNew!\nJacqueline Husin, Smile Makers\nDema Tio, Vibease\nDr. Martha Tara Lee, Eros Consulting\n\nIt’s a shame to think that even in the 21st century,having an open conversation about two of most important things that make us who we are, is still considered taboo.\n\nAt SheSays we want to break down this taboo and create an open and safe forum to discuss Sexuality and Gender.\n\nWe have lined up some fantastic speakers for an inclusive dialogue on how topics around sexuality, sexual health, women’s hygiene and sex tech are being addressed and engaged with. We will also no doubt be discussing a number of other topics that we just don’t talk about openly!\n\nEvent Page: https://www.eventbrite.com/e/sex-gender-tech-tickets-48080952423\n\nProduced by Engineers.SG\nRecorded by:\n\nHelp us caption & translate this video!\n\nhttps://amara.org/v/k9pQ/"
