title: 'Meetup #AperiTech Online Edition 31/03/2020 - PUG Torino - Anteprima delle novità del PHP 8'
language: Italian
recordingDate: 1586339849
description: "In questo meetup verranno presentate alcune delle novità attese nella prossima major release 8.0 del PHP. In particolare, analizzeremo le funzionalità del Just In Time compiler (JIT), delle union types, dello static return type, delle weak maps, della nuova interfaccia Stringable, delle funzionalità deprecate, etc. Proveremo anche a valutare l'impatto sulle performance in confronto con il PHP 7. Su questo tema, approfondiremo il funzionamento del JIT compiler illustrando i vantaggi di questa nuova modalità di esecuzione del codice PHP. Infine, forniremo alcune informazioni su come compilare la versione di sviluppo 8.0.0-dev, per poter testare da subito alcune delle nuove funzionalità.\n\nPresenterà il webinar Enrico Zimuel, Principal Software Engineer presso Elastic, membro del PHP Framework Interop Group, coautore dei progetti Apigility, Expressive e Zend Framework, autore del libro Sviluppare in PHP 7 edito da Tecniche Nuove e fondatore del PHP User Group di Torino.\n\nPer restare aggiornato su tutti gli #AperiTech:\nTelegram #AperiTech https://t.me/aperitech\nCalendario del Developer https://bit.ly/devcalendar\nCodemotion Tech Community https://bit.ly/CodemotionTC\n\n#AperiTech è un'iniziativa di Codemotion in collaborazione con LVenture Group e LUISS EnLabs"
