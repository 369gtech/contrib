description: "Server-Side Rendering (SSR) has become a go-to method for improving the load time of dynamic websites. Rendering content on the server can significantly reduce time to page visibility, and is also beneficial for SEO. However, SSR is not without significant risks and potential downsides. It's all too easy for an SSR project to fail, to not provide the desired benefits, or to introduce unexpected problems. In this session I'll describe the issues and problems we encountered while transitioning the Wix platform from being fully Client-Side Rendered (CSR) to almost totally SSR, and the ways in which we overcame these problems.\n\nEVENT:\n\nYou Gotta Love Frontend Conference 2019\n\nSPEAKER:\n\nDan Shappir\n\nPUBLICATION PERMISSIONS:\n\nYGLF Conference Organizer provided Coding Tech with the permission to republish YGLF videos.\n\nCREDITS:\n\nYGLF YouTube channel: https://www.youtube.com/channel/UCU-fOxx_kT5OARG0KiksiCA"
