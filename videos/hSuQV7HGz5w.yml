title: 'Дмитрий Никонов, Планирование релизов в методологиях быстрой разработки'
recordingDate: 1445240666
description: 'Казалось бы структура рилизов в командах быстрой разработки вообще не нужна, ведь в соответсвии с манифестом "Работающее ПО превыше всего". В теории внедрение должно производиться регулярными интервалами и весь контроль за рилизом - это слова заказчика: "Я доволен, выпускайте". В своем докладе Дмитрий обсудит с вами процесс управления рилизами в Аgile проектах на примерах компаний Майкрософт и Амазон, а также различные методы и подходы: "Ship when ready", "Ship when needed", "Ship when scheduled". Не стоит также забывать, что процесс управления рилизами не ограничивается одним рилизом, и команды одновременно могут работать (и работают) над несколькими одновременно. Прогнозируемость рилиза, качество внедренного кода, соответствие кода ТЗ заказчика - это залог успеха рилиза.'
