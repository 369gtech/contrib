description: "Mike Olson (Cloudera), Tom Smith (Office of National Statistics)\n\nData science and machine learning are powering some of the most ambitious business solutions of the time. In today’s world, a vibrant ecosystem of open data science tools is coupled with big data solutions to address a wide range of data science analyses at immense scale. Mike Olson and Tom Smith explain how the Office of National Statistics (ONS), the UK’s largest independent producer of official statistics, is leveraging data science to create repeatable, accurate, and transferable statistical research while decreasing time in developing models with better visibility and results.\n\nSubscribe to O'Reilly on YouTube: http://goo.gl/n3QSYi\n\nFollow O'Reilly on \nTwitter: http://twitter.com/oreillymedia\nFacebook: http://facebook.com/OReilly\nGoogle: http://plus.google.com/+oreillymedia"
