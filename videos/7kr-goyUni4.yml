description: "Dapr ayuda a los desarrolladores a crear aplicaciones distribuidas resistentes impulsadas por eventos. Ya sea en servidores on-premise, en la nube o en un dispositivo edge, Dapr ayuda a abordar los desafíos que conlleva la creación de microservicios y mantiene su plataforma de código independiente.\n\nLas slides y la información relacionada está disponible en mi blog http://bit.ly/techies-dapr"
