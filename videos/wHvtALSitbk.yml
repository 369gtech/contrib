title: 'Job Stability, Quality Of Life, Windjammers With Dave Lang - GDC Podcast'
language: English
recordingDate: 1591138822
description: "Dave Lang is founder of Iron Galaxy Studios, known for Killer Instinct, Extinction, Divekick, and world class ports of games like Skyrim, Overwatch, and the venerable Street Fighter III: 3rd Strike Online Edition.\n\nLang has a storied past in game development and shares his learnings about how to make a studio that's built to last, his take on quality of life in game development, and much more (including addressing rumors about a mafia-run Midway Games, how the 2008 recession totally worked out for him, and all that Windjammers stuff).\n\nPlease note: This podcast was recorded before GDC 2020 was delayed due to the COVID-19 pandemic. \n\nListen now on iTunes, Google Play Music, and Spotify\n\niTunes: https://podcasts.apple.com/us/podcast/9-working-playing-from-home-jackbox-games-mike-bilder/id1476405424?i=1000475926563\n\nGoogle Play Music: https://play.google.com/music/m/Ddvvixkeqaihv6lruxuhabgfene?t=9_-_Working_and_Playing_from_Home_with_Jackbox_Games_Mike_Bilder-GDC_Podcast\n\nSpotify: https://open.spotify.com/episode/5xtOG6LnQmBpOGrTD087gh?si=EfUJiSdRTiuKclEHcLlNTA\n\nJoin the GDC mailing list: http://www.gdconf.com/subscribe\n\nFollow GDC on Twitter: https://twitter.com/Official_GDC \n\nGDC talks cover a range of developmental topics including game design, programming, audio, visual arts, business management, production, online games, and much more. We post a fresh GDC video every day.  Subscribe to the channel to stay on top of regular updates, and check out GDC Vault  for thousands of more in-depth talks from our archives."
