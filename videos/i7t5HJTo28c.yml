title: '90 façons de collaborer au libre sans taper une seule ligne de code — Denis Dordoigne'
language: French
recordingDate: 1574028492
description: 'Alors que chacun peut bénéficier aujourd''hui des projets libres, on croit souvent qu''y contribuer est réservé aux seules personnes ayant des compétences en développement de logiciel. Cependant, il existe des centaines de façons de contribuer au libre en utilisant d''autres compétences, et même en n''ayant aucune compétence particulière. En sortant de cette conférence, vous saurez comment rejoindre le cercle très ouvert des contributrices et contributeurs du libre.'
