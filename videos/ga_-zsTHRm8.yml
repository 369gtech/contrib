title: 'To push, or not to push?! - The future of HTTP/2 server push - Patrick Hamann'
language: English
recordingDate: 1538643960
description: 'HTTP/2 server push gives us the ability to proactively send assets to a browser without waiting for them to be requested. Sounds great, right?! However, is this new mechanism really the silver bullet we thought it was? Using new research and real-world examples this talk will take a deep dive into server push and attempt to answer the question we''re all asking: is it ready for production?'
