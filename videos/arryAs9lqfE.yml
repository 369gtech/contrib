description: "This session introduces the JVM offered by SAP. This virtual machine was designed and developed with supportability, broad platform support, and reliability as the main paradigms. It is more than just another JVM, because it is enhanced by many extra features. Learn about enhancements for developers, such as debugging on demand, and for admins, such as extended tracing. The session also demonstrates supportability tools such as a complete profiling solution.\n\n\nAuthors:\nThomas Klink\nThomas Klink is an Development Architect  working in the JVM area since 2010. The main focus of his work lies in the area of ​​monitoring and support as well as in the hotspot area.\nView more trainings by Thomas Klink at https://www.parleys.com/author/thomas-klink\n\nGoetz Lindenmaier\nGoetz Lindenmaier works for SAP in the SAP JVM JIT Compiler Technology group. He worked on SAP's IA64 port and crafted various optimizations in the C2 JIT compiler of HotSpot. He's currently one of the main contributors to the OpenJDK PowerPC/AIX porting project.\nView more trainings by Goetz Lindenmaier at https://www.parleys.com/author/goetz-lindenmaier\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
