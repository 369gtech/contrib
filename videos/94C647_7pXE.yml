title: 'Сергей Кононенко. От Agile к Business Agility или путешествие к истокам'
language: Russian
recordingDate: 1618778757
description: "Доклад на конференции Enterprise Agile Russia 2020: https://agileconf.ru.\n\nСлайды: https://www.dropbox.com/s/ul7impo163iagxl/1%20%D0%9A%D0%BE%D0%BD%D0%BE%D0%BD%D0%B5%D0%BD%D0%BA%D0%BE%20-%20%D0%9E%D1%82%20Agile%20%D0%BA%20Business%20Agility%20%D0%B8%D0%BB%D0%B8%20%D0%BF%D1%83%D1%82%D0%B5%D1%88%D0%B5%D1%81%D1%82%D0%B2%D0%B8%D0%B5%20%D0%BA%20%D0%B8%D1%81%D1%82%D0%BE%D0%BA%D0%B0%D0%BC.pdf.\n\nОписание:\nИстинная цель любой трансформации - увеличение прибыльности и улучшение конкурентоспособности организации, что непременно влечет за собой изменения в структуре организации, процессах и зонах влияния существующих руководителей. Нередко, целью трансформации становится внедрение популярных в индустрии инструментов или фреймворков. Такая цель помогает починить множество проблем, но не затрагивает глубинные дисфункции компании и, как следствие, не несет существенных преимуществ. В своем докладе я расскажу почему не все инструменты одинаково полезны на примере трансформации Райффайзенбанка."
