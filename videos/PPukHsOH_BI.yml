title: 'New in Chrome 96: Improvements for installed PWAs, Priority Hints, and more!'
language: English
recordingDate: 1637085607
description: "Chrome 96 is rolling out now! There are two new properties in the web app manifest. The id property allows you to specify a unique ID for your PWA, and the protocol_handlers property allows you to automatically register your PWA as a protocol handler upon installation. There’s a new origin trial that allows you to specify priority hints for downloading resources. And there's plenty more!\n\nPete LePage has all the details about what’s new for developers in Chrome 96!\n\nCheck out https://goo.gle/3opo00M for a deeper dive, including links to docs, specs and samples. \n\nNew in Chrome → https://goo.gle/2MENiWQ \nSubscribe to Google Chrome Developers → https://goo.gle/ChromeDevs\n\n#NewinChrome #ChromeDeveloper #Chrome"
