title: 'Comparaison de Gitlab CI et de Jenkins pour les projets en C++ — Sébastien Dinot'
language: French
recordingDate: 1543218034
description: 'Si Jenkins est actuellement l''orchestrateur d''intégration continue privilégié par de nombreuses entreprises, Gitlab-CI gagne en attractivité au fil des ans et devient une sérieuse alternative à Jenkins. Nous verrons les forces et faiblesses de ces deux orchestrateurs et ce qui peut conduire à privilégier l''une ou l''autre des plateformes lorsqu''on développe un projet en C++.'
