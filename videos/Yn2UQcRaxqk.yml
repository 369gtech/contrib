description: "Год назад мы принесли канбан в один из самых крупных сервисов Яндекса. \nЯ вам расскажу историю об этом: как появилась потребность в канбане и почему именно в нём, как внедряли и с чем столкнулись, как выбросили Definition of Done и как успешно используем Portfolio Board, зачем выделили отдельную Scrum-команду и как работаем с DevOps, как масштабируем процесс на наш коллектив в 40+ человек и какие процессные проблемы остались. После этого вместе обсудим ваши варианты решений. \n\nЯ обещаю слайды исключительно из фотографий нашего процесса, артефактов, каденций и всего такого на разных стадиях. Вы погрузитесь в прекрасную атмосферу команды Яндекс.Картинок, ваши мышцы полностью расслабятся, усталость исчезнет, рассеется."
