description: "Michael Hoffer, Computer Scientist, Goethe Center for Scientific Computing\n\nRichard Bair, Oracle\n\nJasper Potts, Oracle\n\nMark Vilrokx, Oracle\n\nNikhil Nanivadekar, Vice President, Goldman Sachs & Co.\n\nTimo Brandst√§tter, Software Engineer, Canoo Engineering AG\n\nMarc Hermann, Software Engineer, Canoo Engineering AG\n\nStephen Chin, Lead Java Community Manager, Oracle\n\nThe Oracle Code Lounge is full of technology demos, ranging from CNC routers to 3D printers to robots and machine learning. All of these projects are community-driven, written with open source technologies, and powered by Oracle Cloud. In this session, find out from the makers who built these demos how they demo were made and what interesting technology challenges were overcome."
