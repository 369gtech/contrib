description: 'Explore the new copy and paste motion feature in Flash CS3 that allows copying of motion tween behavior. Written by product experts and trainers who have produced many of Adobe''s training titles, Dynamic Learning: Flash CS3 Professional is organized into lessons, with easy-to-follow instructions and a Digital Classroom DVD with video tutorials and all of the graphics files needed for the lessons. Covers what''s new in Flash CS3, using the drawing tools, modifying graphics, working with symbols and the library, getting started with ActionScript, and more. For more information on Dynamic Learning: Flash CS3 Professional, visit: http://oreilly.com/catalog/9780596510589/'
