title: 'Cloud Native Runtimes for VMware Tanzu with TriggerMesh Enables an Event-driven Machine Learning App'
language: English
recordingDate: 1626958801
description: "Cloud Native Runtimes for VMware Tanzu makes it easy to deploy event-driven applications on Kubernetes and to automatically scale them based on requests coming in. TriggerMesh makes it easy to connect different kinds of applications with each other, regardless of environment. See them work together in this demo of an event-driven machine learning application consuming Amazon Web Services S3 events in a simulated industrial security use case.\n\nLearn more in our blog post on the launch of Cloud Native Runtimes: https://tanzu.vmware.com/content/blog/cloud-native-runtimes-for-vmware-tanzu-advanced-ga"
