description: "Ближайшая конференция:\nHolyJS 2019 Piter — 24-25 мая 2019, Санкт-Петербург\nПодробности и билеты: http://bit.ly/2P4jIYM\n\nКонференция HolyJS 2019 Piter состоится 24-25 мая в Санкт-Петербурге.\nКупить билеты можно на сайте: http://bit.ly/2P4jIYM\n\nВ докладе Максим разберет ту часть нашей работы, которая находится вне холиваров о фреймворках, парадигмах и вне вечной фронтендерской суеты. Приоткроем завесу тайн рабочих процессов, мотивации и направлений развития нас, как профессионалов своего дела.\n\nМы пишем код. Интерпретатор четко следует нашим инструкциями. Он не возражает, не спорит, с ним не нужно вести переговоры. Всё четко и по делу. За это мы и любим программирование, ведь это — полная власть в созданном нами мире. Именно поэтому лучшие программисты не терпят общения с чем-то столь несовершенным, как люди, с их бесконечными эмоциями, потребностями и причудами.\n\nЭтот доклад научит нас, как продать рефакторинг на проекте, как убедить коллег внедрить Линтер или как перестать париться, на чём писать, Angular, React или Vue.\n\nМы попробуем стать программистами, которые умеют понимать других, а главное — себя, мы попробуем стать инженерами!"
