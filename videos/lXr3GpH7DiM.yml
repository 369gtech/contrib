description: "From construction sites to factory floors, from operating rooms to classrooms, mixed reality is changing how we work, learn, communicate and get things done. \r\n\r\nThis session is designed to introduce Mixed Reality to  those interested in learning more about what it means to go from a 2D to a 3D-world, the total addressable market for mixed reality, the real-world use cases that are changing the world today, and the basics of developing mixed reality apps."
