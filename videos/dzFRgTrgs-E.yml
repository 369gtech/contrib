title: 'Comment migrer avec succès dans le cloud -  Van Belle Jonathan (Grummfy) #phptour'
language: French
recordingDate: 1433100775
description: "Cette présentation est un retour d’expérience du passage d’un hébergement classique sur serveur dédié au cloud, effectué avec succès au sein de la société BePark. Le contexte initial de la société est le suivant : impossibilité de montée en charge, beaucoup de ressources serveurs inutilisées, mais avec des goulets d’étranglement sur certaines périodes, peu de documentation, maintenance des serveurs aléatoire, pas de monitoring, déploiement par FTP … Bref, un mélange de mauvaise pratique et un système qui vacille entre dormir et étranglement, le tout saupoudré par un manque de ressources humaines disponibles.\nNous commencerons par faire un état des ressources et de la situation avant d’entamer la migration vers le cloud. Nous aborderons les causes et les décisions qui nous ont convaincus d’effectuer cette migration plutôt que de passer à la location d’autres serveurs dédiés et le retour que nous espérions en tirer. S’en suivra ensuite une présentation sur les différentes étapes de la mise en place ainsi que du résultat obtenu. Et pour finir, un tour des choses que nous devrions tous savoir avant de commencer à effectuer une migration dans le Cloud.\n\nhttps://joind.in/talk/view/14265\n\nSlides : http://slides.com/grummfy/comment-migrer-avec-succes-dans-le-coud\n\n\nCette vidéo vous a plu ? Adhérez à l'AFUP pour soutenir son activité : http://afup.org/pages/site/?route=vie-associative/56/devenir-membre\n\nNous cherchons des sponsors et des conférenciers pour le prochain Forum PHP : http://www.forumphp.org\n\nCaptation & montage : http://www.dfusion.fr/"
