title: '[DevFest Nantes 2016] Coder ses applications iOS et Android en Go'
language: French
recordingDate: 1479736480
description: "Speaker: Antoine Richard (Restlet)\n\nUne des forces du langage Go est d’offrir un large choix de cibles de compilation: cross-OS (Linux, Windows, OS X...) et cross-architecture (x86, ARM...). Je vous invite à découvrir le projet experimental Go Mobile qui étend ces possibilités à iOS et Android.\n\nPendant ce Quickie, vous découvrirez concrètement les options offertes par Go Mobile:\nCompiler et interfacer une librairie codée en Go dans du code Java (Android), Swift ou Objective-C (iOS)\nConstruire des applications mobiles entièrement en Go"
