description: "Speaker: Zanqi\r\n\nSynopsis\n\nIn this session, Zanqi will be sharing a sign language detection computer vision project. He will share the best practices adopted, how to pick metrics, and how to organize a Computer Vision/Machine Learning project.\n\nBio\n\nZanqi is a Solutions Engineer working with advertisers in Greater China Region. His focus is to help app creator to succeed. Before Facebook, he was a technical team lead of a stock web app, concentrated on helping clients to utilize their inventory in the most efficient way.\n\r\nEvent Page: https://www.meetup.com/DataScience-SG-Singapore/events/273742046/\r\n\r\nProduced by Engineers.SG"
