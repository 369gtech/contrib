description: "Storybook is an open source cross platform tool for developing UI components. In this talk, Gytis shows us what benefits Storybook brings, how to set it up, and how to use it. He also takes a look into Storybook history and how open source is evolving it.\n\nBio:\nGytis has been working with React Native at Wix for the past 3 years.\nDuring this time he discovered the Storybook project, and he has been helping it to grow since."
