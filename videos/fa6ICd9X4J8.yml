description: "Немало фасилитационных сессий и интервенций, которые я проводила, я считаю недостаточно удачными. «Остроумие на лестнице» часто преследует меня уже после работы с группой, всегда «можно было сделать лучше». Возможно, мой опыт позволит вам не так больно или более осознанно биться об ограничения реальности, с которыми неизменно сталкивается та или иная модель, техника, ваша прекрасная идея.\n\nВ докладе я приведу свои примеры того, как что-то пошло не так в ходе фасилитации совещания, групповой дискуссии, скрам-мероприятия. По правде сказать, в основном всегда удавалось более-менее исправить ситуацию и направить обсуждение в конструктивное русло, поэтому кроме проблем и кейсов, как не надо, я расскажу про решения тоже.\n\nСлайды:\nhttps://www.dropbox.com/s/jjpec0mak7aoxz4/%D0%9C%D1%83%D1%85%D0%B8%D0%BD%D0%B0%20-%20%D0%A4%D0%B0%D1%81%D0%B8%D0%BB%D0%B8%D1%82%D0%B0%D1%86%D0%B8%D1%8F.%20%D0%9A%D0%B0%D0%BA%20%D0%BD%D0%B5%20%D0%BD%D0%B0%D0%B4%D0%BE.pdf?dl=0"
