title: 'GopherCon 2021: Sebastian Spaink - 3D Printing Gophers with Go'
language: English
recordingDate: 1639801111
description: '3D printing is a fun hobby that you can use to make your own horde of Gophers. In this talk, Sebastian will show you how you can use Go to manage and monitor your 3D printer. He will be sharing 3D printing concepts and tools, and using practical examples written in Go to teach how they all work together.'
