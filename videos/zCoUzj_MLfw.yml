title: 'YOW! Perth 2018 - Vincent De Smet - Terraform and Enabling Self-Service Developers'
recordingDate: 1538620642
description: "As companies adopt cloud and SaaS providers, 'elastic' resource usage easily explode if ungoverned. How can we ensure controlled costs, versioned changes and a repeatable infrastructure across teams? In this talk Vincent will highlight what challenges tools such as Terraform helped him solve, how to start adopting Infrastructure as Code and how to provide a self-service workflow for other engineers to ease IaC adoption across your company.\n\nVincent De Smet is a DevOps Engineer for Swatmobile, a startup based in Singapore. Currently a Kubernetes Advocate for GCP Singapore User Group. Vincent has been architecting and driving the adoption of DevOps culture in the startups he worked at and is an active contributor to the user groups in Singapore.\n\nFor more on YOW! Conference, visit http://www.yowconference.com.au"
