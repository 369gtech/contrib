description: "Совсем недавно я помогал одной государственной компании провести аджайл-тендер. Моя задача была оценить гибкость 4 различных поставщиков, которые участвовали в тендере и претендовали на разработку большого портала.\n\nУчастникам было объявлено, что заказчик хочет работать гибко и потенциальные поставщики должны продемонстрировать свои знания в этой области, как на бумаге, так и на практике, через решение настоящего задания.\n\nМое разочарование было огромным и я хочу поделиться им с вами со сцены. Приходите послушать мой плач. Несмотря на то, что Норвегия имеет самый большой процент Скрам Мастеров на душу населения, до аджайла там многим по прежнему как до Китая. Ситуация еще хуже в России.\n\nЯ хочу осветить основные проблемные зоны, которые не позволяют достичь максимального эффекта от применения аджайл и хочу объявить войну всем, кто заявляет, что они аджайл, прикрываясь тем, что внедрили скрам."
