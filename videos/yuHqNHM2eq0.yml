title: 'QA Fest 2015. Ольга Литвин. О чем говорят QA?'
language: Russian
recordingDate: 1447664298
description: "Участники круглого стола: Ольга Литвин (Itera), Алена Черненко-Дыба (Astound Commerce), Игорь Стражевич (Sigma Software Group) О тестировании, во всех возможных ракурсах, говорили, говорят и будут говорить. А как же QA? Мы предлагаем провести круглый стол для руководителей QA по обмену опытом. Для затравки, предлагается поговорить о следующем:\nУнификация процессов в аутсорсинговой компании\nМиф или реальность?\nЭволюция или революция?\nКто правит бал – QA или Delivery?\nMulti-site QA&Test organization\nРазвитие QA – централизация или децентрализация? За и против. Точки синхронизации.\nОт Junior-a доSenior-a – один шаг?\nМифическое seniority – причины и все вытекающие…\nМожно ли выровнять уровни компетенций на рынке? И стоит ли?\n\nКатегория: Менеджмент\n\nПрезентация: https://www.slideshare.net/QAFest/qa-fest-2015-qa\nНаш сайт: http://qafest.com/\nНаша группа в Facebook: https://www.facebook.com/qafest\n\nХотите узнать больше?\nПриходите на QA Fest 2020 в Киеве!\n25-26 сентября вы встретите более 50 спикеров из 10 стран, которые поделятся реальными кейсами и опытом в тестировании ПО.  \nИ не забывайте, что QA Fest - это не только конференция, но и фестиваль тестирования!"
