title: 'Что может квантовый компьютер? / Анатолий Дымарский (Сколтех )'
language: Russian
recordingDate: 1582747132
description: "При поддержке AvitoTech мы впервые публикуем все видео с HighLoad++ 2019 в открытый доступ. Учитесь, вдохновляйтесь и перенимайте лучшие практики у спикеров, не выходя из дома. \n--------\nКалендарь конференций - https://ontico.ru\n\nСледующая конференция HighLoad++ пройдет 21 и 22 сентября 2020 года в Санкт-Петербурге.\n\nПодробности и билеты по ссылке http://bit.ly/2sSxgBx\n--------\nHighLoad++ 2019\n\nТезисы и презентация:\nhttps://www.highload.ru/moscow/2019/abstracts/5974\n\nКвантовые вычисления обещают произвести революцию, кардинально ускорив обработку информации, и в корне изменить IT-индустрию. Но какие конкретно задачи можно будет решить с помощью квантового компьютера? Какие типы квантовых компьютеров существуют, и когда можно ожидать их внедрения на практике?\n\nВ рамках данного доклада я расскажу об основных типах задач, к которым можно применять методы квантовых вычислений, и сделаю краткий обзор существующих прототипов квантовых hardware-платформ. \n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
