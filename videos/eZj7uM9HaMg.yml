description: 'Coming up with a compelling idea for a new service is a challenge, and building an app that realizes your vision is even more difficult. However, if you harness some of today’s more powerful tools, you can leapfrog others and get to market sooner! In less than 15 minutes, Google engineer Wesley Chun will show how, in about 10 lines of code, you can build a skeleton app to get started. It features a well-known online service that is already available to most of your users. Add your special sauce and change the world!'
