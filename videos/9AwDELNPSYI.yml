description: "Find more information here: https://berlinbuzzwords.de/session/level-everything-you-need-know-about-search-you-learned-playing-video-games\n\nIf you think that’s all there is to search, think again.  Search is everywhere and it’s way more powerful than it used to be.  Stop building search for 10 years ago and get focused on delivering next generation insight to your users by leveraging next generation tools (NLP, machine learning, smarter data ingestion) and ideas to make your search better.  This light hearted talk, engine agnostic talk will examine common mistakes made in building search systems as well as tips and techniques for best practices in search, all in the context of the video games we all know and love."
