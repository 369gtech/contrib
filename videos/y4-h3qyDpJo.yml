description: "Ближайшая конференция — DotNext 2020 Moscow\n2-5 декабря, Online\nПодробности и билеты: https://dotnext-moscow.ru/\n\n. Adam's current job on the .NET Team is to close the performance gap between Windows and Linux implementations of .NET Core. In the last couple of months, he has been mostly profiling, benchmarking and tuning .NET Core on Linux. In this talk, Adam would like to demo and talk about the tools that he has been using: dotnet trace, speedscope, Chromium, VTune, Rider, PerfCollect and BenchmarkDotNet. The attendees are going to learn how run a .NET Core performance investigation using the right tools for the job."
