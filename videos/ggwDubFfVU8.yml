description: "Join Carl Franklin and Richard Campbell from .NET Rocks for this live recording of a .NET Rocks panel discussion including Heather Downing, Shawn Wildermuth and Irina Scurtu on making APIs in 2020.\n\nProgrammers have been calling APIs for as long as there have been computers available to execute code. But the expectations around APIs are evolving – between the Internet, the Cloud, Open-Source Software, Serverless technology and more – what’s the right way to make an API today? Bring your questions and be part of this .NET Rocks episode!"
