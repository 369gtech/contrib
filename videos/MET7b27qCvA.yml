title: 'Meetup #AperiTech Online Edition 07/04/2021 - Torino.Net - OpenSleigh: a Saga management library'
language: Italian
recordingDate: 1618082968
description: "Meetup #AperiTech della Community di Torino .Net\n\nOpenSleigh: a Saga management library for .NET Core.\n\nDavid Guida is a software engineer with more than 15 years of professional experience. He's also a Microsoft MVP on Developer Technologies and a member of the .NET Foundation. When he's not busy coding or looking for the next book to read, you can find him in his kitchen baking cakes.\n\nOpenSleigh is his distributed saga management library, written in C# with .NET Core 5. It is intended to be reliable, fast, easy to use, configurable, and extensible. David will be talking about the general idea and the patterns behind it.\n\nhttps://www.opensleigh.net/\n\n\nPer restare aggiornato su tutti gli #AperiTech:\nTelegram #AperiTech https://t.me/aperitech\nCalendario del Developer https://bit.ly/devcalendar\nCodemotion Tech Community https://bit.ly/CodemotionTC"
