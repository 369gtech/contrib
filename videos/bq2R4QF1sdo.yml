description: "The talk from QA Fest conference in Kyiv, Ukraine.\nPresentation: will be soon\nFb: https://www.facebook.com/QAFest/\nWebsite: http://qafest.com/\n\nВ докладе рассмотрим фреймворк для проведения нагрузочного тестирования. Он решает проблемы интерактивной визуализации собраных метрик, хранение истории, анализ причин ошибок, сравнение нескольких тестов и т.д. В jmeter \"из коробки\" удобство хранения результатов и анализа находится где-то +- на уровне дна, в следствии чего и было разработано это решение. Используемые open-source инструменты: Apache Jmeter, Grafana, Influxdb, Telegraf, Sitespeed.io, Jenkins, Webpagetest. Все это завернуто в докер контейнеры, что позволяет поднять фреймворк буквально за несколько минут. Подробнее на примеры можно посмотреть в readme на https://github.com/serputko/performance-testing-framework."
