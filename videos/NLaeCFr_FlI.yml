description: "Async IO is a concurrent programming design that has received dedicated support in Python, evolving rapidly from Python 3.4 through 3.7. Async / Await are the two new Python keywords that are used to define coroutines. Concurrency and parallelism are expansive subjects that are not easy to wade into. It has been known that the asynchronous functions in Python can be very slow. Watch this talk to learn how to optimize async/await performance in production.\n\nEVENT:\n\nPyCon Israel 2019\n\nSPEAKER:\n\nRonnie Sheer\n\nPUBLICATION PERMISSIONS:\n\nOriginal video was published with the Creative Commons Attribution license (reuse allowed).\n\nATTRIBUTION CREDITS:\n\nOriginal video source: https://www.youtube.com/watch?v=pIXiChn5j4E"
