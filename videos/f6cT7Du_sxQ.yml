description: "Albertsons is among the top retail grocery chains in the U.S. The journey of modernization and transformation has been unique at Albertsons. Migration of the retail systems that include business-critical ecommerce apps, along with a laser focus on user experience to be uniform and omni-channel, makes it a very challenging endeavor.\n \n These are the key drivers that pushed us to innovate:\n \n - Compute elasticity \n - Availability of PaaS, first-party services \n - Cloud migration \n - Cloud adoption\n - Secondary region availability\n \n Come listen to how we managed:\n \n - Friction between the systems used by Merchandising, Supply Chain, Retail, and Accounting \n - Migrating all types of legacy systems\n - Modernizing mainframe applications \n - Uniform user experience with modernized and redesigned user experience \n - Building modern cloud applications to take advantage of cloud features \n \n We'll detail how our partnership with VMware Tanzu and MS Azure helped catapult us to our current state.\n\nAnand Rao, Advisory Platform Architect at VMware\nGaurav Jain, Sr. Manager - Container Platform at Albertsons Companies Inc"
