description: "Следующая конференция HighLoad++ пройдет 21 и 22 сентября 2020 года в Санкт-Петербурге.\n\nПодробности и билеты по ссылке http://bit.ly/2sSxgBx\n--------\nПрофессиональная конференция разработчиков высоконагруженных систем \n\n8 и 9 апреля 2019,\nСанкт-Петербург,\nPark Inn Пулковская пл. Победы, 1 \n\nРасписание - https://www.highload.ru/spb/2019/schedule\n\n30:45 - Открытие\n50:37 - Обфускация баз данных / Алексей Миловидов (Яндекс) - https://www.highload.ru/spb/2019/abstracts/4808\n1:42:30 - Как мы обрабатываем миллиард событий в сутки без ClickHouse и схемы данных / Александр Харитонов (Pixonic) - https://www.highload.ru/spb/2019/abstracts/4667\n2:37:45 - Технологии в историях мобильного банка Tinkoff.ru / Андрей Иванов (Tinkoff.ru) - https://www.highload.ru/spb/2019/abstracts/4388\n3:38:10 - Мониторинг сложных систем в 2019 году. Что изменилось и как не пропустить проблему? / Евгений Потапов (ITSumma) - https://www.highload.ru/spb/2019/abstracts/4917\n4:33:39 - Postgres Highload Checklist / Иван Панченко (Postgres Professional) - https://www.highload.ru/spb/2019/abstracts/4433\n5:35:50 - Борьба с нагрузкой в PostgreSQL, помогает ли репликация в этом? / Андрей Сальников (Data Egret) - https://www.highload.ru/spb/2019/abstracts/4890\n6:36:10 - DropFaaS. Представляя функции как сервис / Анатолий Макаров (Ростелеком Информационные Технологии) - https://www.highload.ru/spb/2019/abstracts/4785\n7:35:30 - CDN своими руками / Алексей Акулович (ВКонтакте) - https://www.highload.ru/spb/2019/abstracts/4925\n8:37:37 - Встреча с Runa Capital или \"Как заработать 670 миллионов долларов на своем программном продукте?\"\n\n-------- \nНашли ошибку в видео? Пишите нам на support@ontico.ru"
