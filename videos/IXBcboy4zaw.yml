description: "Au détour d'un meetup ou d'une conversation de développeurs front-end, vous avez entendu parler du \"ShadowDOM\". Vous vous doutez qu'il ne s'agit pas d'un DOM super-héros, mais vous êtes bien incapables d'en dire plus.\n\nCe Quickie vous présentera les concepts derrière le shadowDOM, ce que cela implique pour les web components et le futur du web. Nous aborderons également les côtés obscurs du shadowDOM, car toute technologie a ses limites."
