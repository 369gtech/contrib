description: "CSS Houdini is an umbrella term that describes a series of low-level browser APIs and worklets which enable developers to hook into the browser's rendering engine and extend the styling capabilities of today. Learn about the various Houdini API's, as well as how to use them cross-browser with the Houdini Paint Polyfill. Also learn about a new resource to help you quickly get started with exploring Houdini in your own projects today.\n\nResources:\nHoudini.how → https://goo.gle/361vlvz\n\nSpeaker: Una Kravets\n\nSubscribe to Google Chrome Developers here → https://goo.gle/ChromeDevs\nWatch all Chrome Developer Summit sessions here → https://goo.gle/cds20-sessions\n\n#chromedevsummit #chrome #csshoudini"
