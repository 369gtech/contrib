description: 'Most people know that computers are "just a bunch of ones and zeroes," but few understand what that really means. How do ones and zeros become numbers, words, and pictures? This talk starts at the beginning, explaining binary numbers and shows how they are used to describe basic datatypes. We begin to uncover what the statement "just a bunch of ones and zeroes" really means.'
