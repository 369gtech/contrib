description: "При поддержке AvitoTech мы впервые публикуем все видео с Saint AppsConf 2019 в открытый доступ. Учитесь, вдохновляйтесь и перенимайте лучшие практики у спикеров, не выходя из дома.         \n--------\nКалендарь конференций - https://ontico.ru\n--------\n\nAppsConf 2019\n\nТезисы и презентация:\nhttps://appsconf.ru/spb/2019/abstracts/5431\n\nKey-value-базы данных – редкий зверь в мобильной разработке. Их крайне низкоуровневый API не позволяет быстро моделировать хранилища сущностей нетривиальной предметной области. В то же время для простых кэшей достаточно компонентов из платформенных SDK.\n...\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
