title: 'Descubriendo 40 Geo APIs en 40 minutos | Raúl Jiménez Ortega | Codemotion Madrid 2015'
language: English
recordingDate: 1556871165
description: "En 40 minutos veremos ejemplos prácticos de código de APIs que nos permitan:\n\nGeocodificar direcciones\nConsultar datos sociodemográficos por zonas: ingresos medios, edad, población, etc.\nPersonalizar el aspecto gráfico de nuestros mapas\nObtener negocios geolocalizados\nEtc.\nEs nuestra responsabilidad estar al día de las últimas tecnologías y conocerlas, ya que a la hora de optar por unas u otras puede marcar la diferencia entre tener éxito en un proyecto fracasar.\n\nVen a la charla y vete con la mochila llena de una visión más amplia de APIs a la hora de trabajar con mapas, datos geolocalizados, cálculos espaciales, etc."
