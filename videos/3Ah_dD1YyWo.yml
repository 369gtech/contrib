description: "MobileOptimized 2018, Minsk\nAndroid Track\n\nFirebase: Realtime Database vs Cloud Firestore – Kaan Mamikoglu @MyDrive Solutions\nMost people who use Firebase as a database service use Realtime Database as it’s the first service ever provided by Firebase. Some don’t know the benefits of the other database solution by Firebase, Cloud Firestore. This talk gives a clear picture of both options so people can decide which to use.\n\nGeneral Partner – Verv (https://verv.com/) \nVideo Partner – Instabug (https://instabug.com/)"
