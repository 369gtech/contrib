description: 'Esta charla presenta un caso real de un nuevo banco digital basado en los principios de entregar el máximo valor en el menor tiempo posible, centrarse en el cliente y no sacrificar la calidad. Se ha promovido una cultura de calidad y compromiso y se ha dividido el sistema, los equipos y los procesos en partes autónomas usando metodologías ágiles, DevOps, microservicios y pruebas automáticas. A lo largo de la charla se expondrán las decisiones que se han tomado en estas materias y cuáles han sido los resultados. También se verán las próximas acciones y planes para seguir mejorando.'
