description: "From #Vilnius to #Mallorca! BUILD STUFF is going to celebrate summer! An amazing weekend on APRIL 29-30, 2017 – MALLORCA, SPAIN will take you out of the office into a seaside event full of professional lectures, technical sessions, beach games, umbrella drinks, and wonderful sunset. #buildstuffes #beachconference #code www.buildstuff.es\n\nDavid is a software developer with over 16 years of industry experience, a speaker, trainer, blogger and co-author of the book “Pro Couchbase Server”, published by Apress Media and the “Essentials of Developing Windows Store Apps Using C#” and “Advanced Windows Store App Development Using C#” Microsoft official courses (20484, 20485), as well as numerous articles. He specializes in big data architecture and large-scale distributed systems."
