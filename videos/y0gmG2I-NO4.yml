title: 'Андрей Дятлов. Что нового в C# 9'
language: English
recordingDate: 1619617911
description: "Новая версия языка приносит нам очередную порцию языковых фич. О некоторых из них вы наверняка уже слышали: генераторы исходного кода, улучшения паттерн-матчинга, рекорды, контекстно-типизируемый new(). Некоторые менее известны: например, изменения для nullable reference types и контекстно-типизированные условные выражения. А про что-то, скорее всего, слышали лишь те, кто занимается низкоуровневыми оптимизациями и небезопасным кодом: пропуск инициализации локальных переменных, нативные целочисленные типы, указатели на функции. О чём-то даже до сих пор достоверно неизвестно, будет ли фича включена в C# 9 или перенесена на следующую версию языка — это новый синтаксис проверки параметров на null и ковариантность возвращаемых типов методов.\n\nСамое время разобраться, какие сценарии призваны поддержать новые фичи: что является просто синтаксическим сахаром, а что действительно открывает новые возможности для языка.\n\nВ докладе я на примерах расскажу о том, что нас ждёт в C# 9.\n\n\nПрезентация на Я.Диске: https://disk.yandex.ru/i/aXy4Wjs6ywk_yA\n\nDotFest: https://2020.dotfest.ru/lecture/9"
