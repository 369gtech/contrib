description: "by Olivier Courtin\n\nAt: FOSDEM 2020\nhttps://video.fosdem.org/2020/AW1.126/robosat_pink_deep_learning_computer_vision_patterns_extraction_at_scale.webm\n\nneat-EO.pink, a Deep Learning Computer Vision framework for GeoSpatial Imagery,\nallow you to perform at scale:\n\n\n❮ul❯\n❮li❯DataSet Quality Analysis❮/li❯\n❮li❯Change Detection highlight❮/li❯\n❮li❯Features extraction❮/li❯\n❮/ul❯\n\n\nThis presentation will focus on the latests enhancements of RoboSat.pink,\nand mainly on:\n\n\n❮ul❯\n❮li❯How we increase again pattern recognition accuracy, even with unconsistents labels❮/li❯\n❮li❯How we speed up the whole process, and allow to scale even on large areas❮/li❯\n❮li❯New hot features❮/li❯\n❮/ul❯\n\n\nRoom: AW1.126\nScheduled start: 2020-02-02 13:35:00"
