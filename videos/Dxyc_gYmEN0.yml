description: "This presentation was recorded at GOTO Oslo 2020. #GOTOcon #GOTOoslo\nhttps://goto-oslo.com\r\n\r\nTiberiu Covaci - Microsoft Regional Director, Azure Architect and mastermind in Microsoft technologies and Angular\n\r\nABSTRACT\r\nThe Cloud is here to stay, and PASS services are the ones that makes it different from a classic data center offering. If you are new to the cloud, the question you might be asking yourself is \"Where do I start?\"\nPlease join me and we will explore in this session which are the five services you should know, in order to have a successful journey to the cloud [...]\r\n\r\nDownload slides and read the full abstract here:\r\nhttps://goto-oslo.com/2020/sessions/1298/five-cloud-services-every-developer-should-know-virtual\r\n\r\nhttps://twitter.com/GOTOcph\r\nhttps://www.linkedin.com/company/goto-\r\nhttps://www.facebook.com/GOTOConferences\r\n#CloudNative #Cloud #Programming\r\n\r\nLooking for a unique learning experience?\r\nAttend the next GOTO Conference near you! Get your ticket at http://gotocon.com\r\n\r\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\r\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
