description: 'Machine learning has gained a lot of attention as the next big thing. But what is it, really, and how can we use it? In this talk, you''ll learn the meaning behind buzzwords like hyperparameter tuning, and see the code behind each step of machine learning. This talk will help demystify the "magic" behind machine learning. You''ll come away with a foundation that you can build on, and an understanding of the tools to build with!'
