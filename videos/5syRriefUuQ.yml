description: "An Event Apart’s Jeffrey Zeldman and Eric Meyer discuss our next Online Together event, 𝙁𝙧𝙤𝙣𝙩-𝙀𝙣𝙙 𝙁𝙤𝙘𝙪𝙨, a one-day conference coming to a device near you Monday, August 17.\n\nYou’ll hear insights from Ire Aderinokun, Aaron Gustafson, Henri Helvetica, Jeremy Keith, Una Kravets, and Dave Rupert discussing the latest in CSS advances, best practices in design principles, surviving audits, improving performance, and more.\n\nIn addition to live message boards during the sessions, each session features a live moderated moderated Q&A with the speaker. You’ll come away not only inspired, but ready to put new techniques and ideas immediately into practice.\n\nSee the full agenda and register now at https://aneventapart.com/event/online-0820"
