title: 'Quality Assurance, Right from the Start - Anna Tomasson'
recordingDate: 1407233264
description: "Om du jobbar inom IT så har du sannolikt upplevt ett misslyckat eller nedlagt projekt – de flesta av oss mer än en gång. Varför är IT-projekt så svåra att lyckas med? I det här seminariet får du tips om hur din organisation kan öka chanserna att leverera ett framgångsrikt projekt.\n\nFör att uppnå den tänkta kundnyttan inom den utsatta tidsramen och budgeten krävs att vi i så stor utsträckning som möjligt gör rätt från början. Även den mest effektiva testprocessen är inte tillräckligt för att nå rätt kvalitet i projektet, eftersom merparten av test sker i de faser av projektet när de flesta defekterna redan är inbyggda i systemet. Frågeställning i en IT organisation gällande kvalitet bör därför ändras från ”Hur säkrar vi att systemet testas rätt” till ”Hur säkrar vi att vi bygger rätt system på rätt sätt”. Svaret på frågan finns i Quality Assurance processen som hjälper till att säkra rätt kvalitet från början."
