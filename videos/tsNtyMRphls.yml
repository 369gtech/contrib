title: 'Lessons learned open sourcing (and maintaining) my first library (Nicole Carlson)'
recordingDate: 1550773855
description: "Last year, I open-sourced my first library, PyMC3 Models. This talk has two parts: things I learned as I was writing my library and some of the issues I faced being the sole maintainer of the library. I hope you’ll be encouraged to open source and maintain your own library after this!\n\nPresentation page -- https://2018.pycon.ca/talks/talk-PC-55199\nAuthor website -- http://parsingscience.com/"
