description: "Привет. Сегодня покажу как должна выглядеть правильная верстка сайта - макета или верстка сайта html и css. Разберем ошибки при создании сайта - макета моего подписчика, будут в том числе некоторые типичные ошибки верстки, которые можете допустить и вы. На примере показываю, что включает в себя хорошая верстка сайта, провожу детальный разбор верстки и указываю на частые ошибки в верстке, берите на вооружение. В работе я выделяю основные этапы верстки сайта и объясняю как правильно верстать сайт. Это верстка сайта html css пошагово, наглядная работа с psd макетом сайта. В другом моем видео я расскажу более подробно как сделать лендинг самостоятельно с нуля, а также как правильно сделать одностраничный сайт. А пока посмотрите, как делается верстка сайта с нуля html и css и как происходит верстка сайта с нуля по макету psd. На данном примере в видео, я нахожу ошибки верстки сайтов и исправляю их при вас. Смотрите, как сделать сайт самому видео - обучение и оставляйте ваши комментарии под видео. \n\n======================================\n\nПодписывайтесь в соц. сетях:\nFacebook - https://www.facebook.com/vitaliy.kirenkov\nVKontakte - https://vk.com/vitaliy.kirenkov\nLinkedIn - https://www.linkedin.com/in/kirenkov\nTwitter - https://twitter.com/VitaliyKirenkov\nInstagram - https://www.instagram.com/vitaliy.kirenkov\n\n=======================================\n\nПривет, меня зовут Виталий Киренков, и я занимаюсь веб-разработкой с 2007 года. За это время я сверстал более 200 сайтов (как минимум, половина из них с JavaScript), разработал с коллегами 2 интернет-банка на React + Redux + Typescript. И на этом канале я делюсь своим опытом в части вёрстки, javascript, и делаю всякие полезные видео для новичков и не только. \nБольше информации обо мне: http://kirenkov.me/\n\n#ityoutubersru"
