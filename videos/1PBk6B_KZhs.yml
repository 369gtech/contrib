description: "🙂 Tamás Varga\n💼 Head of New Product Development @ szallas.hu\n🎙️ 5 Stages of (Leadership) Development\n\nSzallas.hu was founded in 2009 as a private start-up, now employs 300 people in 5 countries. How did we grow, what did we learn, what did we do wrong? In the presentation we are going to discover the story of szallas.hu, with a special angle on company and product leadership.\n\nTamás leads 40 people at szallas.hu, has 10 years e-commerce experience, and was awarded for authentic young leadership in Hungary in 2018.\nThis talk is from the 3rd Leadership Meetup Budapest Event that took place at Stretch Conference.\nStretch is a non-profit leadership and management conference that brings 500 attendees and 16 speakers from all around the world who want to build effective organizations since 2013. An international platform and community for leaders and managers to share stories, hands-on solutions and explore new trends and ideas to lead, fail, learn and stretch. Learn more at https://www.stretchcon.com/2020!"
