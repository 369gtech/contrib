description: "Google Tech Talks\nAugust 1, 2007\n\nABSTRACT\n\nLearn about New Zealand from two of their biggest open-source developers and evangelists (and who have naturally starred in The Lord Of The Rings.)\n\nSam Minnee and Sigurd Magnusson are two of the three founders of New-Zealand based \"SilverStripe\", a company and open source project with ten students participating in this year's Google Summer of Code.\n\nThey will share wisdom learnt managing people in an open source project, share ideas from developing a rich web interface and templating system, and stories from wearing the ring of darkness. Sigurd has been living and breathing free software since his teens in the 1990s, discovering a 486 with Redhad..."
