description: "This session will provide attendees an overview of the latest and greatest in the world of testing using JUnit Jupiter (a.k.a. JUnit 5) and the Spring Framework.\n \n We'll begin by taking a look at the major new features in JUnit Jupiter 5.7 and 5.8. Next, we'll cover recent enhancements to Spring's integration testing support. In closing, we'll briefly discuss the latest support for executing JUnit Jupiter tests inside a GraalVM native image via build plugins for Gradle and Maven.\n\nSam Brannen, Staff Software Engineer at VMware\n\nSlides: https://www.slideshare.net/Pivotal/testing-with-junit-5-and-spring"
