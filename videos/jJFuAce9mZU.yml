description: "Alex Qin tells the true story of her physical transformation, and the surprising and drastic ways in which it affected how she was perceived and treated as a programmer. She also covers the effects of unconscious bias, micro-aggressions, and stereotype threat within our community, and how to make engineering teams and our entire field more inclusive to all, and thusly more successful.\n\nDownload the slides & audio at InfoQ: http://bit.ly/2tIoCku \n\nThis presentation was recorded at QCon London 2017. The next QCon is in London, March 5-7, 2018. Check out the tracks and speakers: http://bit.ly/2hxsoN1   \n\nFor more awesome presentations on innovator and early adopter topics check InfoQ’s selection of talks from conferences worldwide. http://bit.ly/2tm9loz"
