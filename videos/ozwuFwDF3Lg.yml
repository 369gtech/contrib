title: 'Créer et développer une communauté Open Source (Julien Dubois)'
language: French
recordingDate: 1557218621
description: "Créer un logiciel Open Source c'est bien, construire une communauté autour qui permette de le développer et de le pérenniser dans le temps, c'est mieux! Mais comment attirer, motiver et fidéliser cette communauté?\n\nJulien Dubois a passé une vingtaine d'années dans l'Open Source, a monté la filiale française de SpringSource, et surtout a lancé JHipster (qui a aujourd'hui plus de 12 000 étoiles sur GitHub). Nous verrons de quelle manière démarrer son projet, mais aussi comment fédérer une communauté de développeurs avec les nombreux problèmes que cela comporte.\n\nGérer la croissance d'un projet est aussi un challenge particulièrement important, car avec la notoriété arrivent aussi les critiques, plus ou moins constructives, mais aussi les attaques. Nous verrons comment un projet tel que JHipster gère cette croissance, en décrivant les grandes étapes et les grandes décisions qui ont permis au projet de continuer à progresser.\n\nEnfin, nous parlerons argent, car comme tout projet, un projet Open Source a besoin de financement: quel budget possède JHipster, comment l'argent est-il récolté et utilisé?"
