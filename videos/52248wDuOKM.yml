description: "This presentation was recorded at GOTO Chicago 2019. #GOTOcon #GOTOchgo\nhttp://gotochgo.com\n\nFull title: CI/CD is just the Beginning: How to Optimize End-to-end Value Creation with the Flow Framework™\nNicole Bryan - Vice President of Product at Tasktop Technologies\n\nABSTRACT\nDevOps practices, like CI/CD, have been key for speeding up software delivery from code commit to code deploy. Yet at large organizations, development work is still disconnected from the business needs and teams are struggling to accommodate decades old software architectures; resulting in substantial technical debt. To survive digital disruption, enterprises need a new approach for connecting the business to the software development and delivery pipeline – the Flow Framework™.\nDuring this talk, Nicole Bryan will introduce the Flow Framework™ which allows organizations to tie DevOps and CI/CD to upstream activities like feature design, requirements management, and original customer requests, resulting in [...]\n\nDownload slides and read the full abstract here:\nhttps://gotochgo.com/2019/sessions/832/ci-cd-is-just-the-beginning-how-to-optimize-end-to-end-value-creation-with-the-flow-frameworktm\n\nhttps://twitter.com/GOTOchgo\nhttps://www.linkedin.com/company/goto-\nhttps://www.facebook.com/GOTOConference\n#FlowFramework #Flow #DevOps #Teams #CI/#CD\n\nLooking for a unique learning experience?\nAttend the next GOTO Conference near you! Get your ticket at http://gotocon.com\n\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
