description: "Seth welcomes Edward Un and Heiko Rahmel to discuss trends & common applications for Speech-enabled apps (https://aka.ms/AIShow/CognitiveSpeechServices). And special guest Anders Hejlsberg stops by to talk about TypeScript before Seth gets work on the online intelligent Roshambo game!\n\nJump to: \n00:00 Livestream begins\n03:33 Seth begins\n09:13 Edward Un and Heiko Rahmel join the show\n14:29 Intros\n15:30 Speech to text with Heiko\n16:55 Speech Studio - Get Started\n17:40 Speech to text demo\n22:25 What's new to speech to text - pronunciation assessment, continuous language detection\n25:11 Text to Speech with Edward\n29:28 Demo - Create a custom voice \n31:00 Train the model - transfer to different languages\n37:55 Real-life uses\n42:11 Q&A\n48:05 Back to Roshambo.ai  - join the Roshambo Discussion: https://aka.ms/AIShow/RoshamboDiscussion\n01:03:44 Special guest Anders Hejlsberg joins the show to talk JavaScript and TypeScript\n01:37:50 Back to Roshambo.ai\n\nLearn more:\nSpeech Services Overview - https://aka.ms/AIShow/CognitiveSpeechServices \nSpeech to text quickstart - https://aka.ms/AIShow/SpeechtoText/Quickstart \nText to speech quickstart - https://aka.ms/AIShow/TexttoSpeech/Quickstart \nBuild 2021 Azure Cognitive Speech updates blog - https://aka.ms/AIShow/SpeechUpdates/Blog \nBuild an app that transcribes speech blog - https://aka.ms/AIShow/TranscribeSpeech/Blog \nAzure speech and batch Ingestion blog - https://aka.ms/AIShow/AzureSpeechandBatch/Blog \nBuild a natural custom voice for your brand blog - https://aka.ms/AIShow/BuildaVoice/Blog\n\nAlso check out DefinitelyTyped: The repository for high quality TypeScript type definitions: https://github.com/DefinitelyTyped/DefinitelyTyped\n\nAI Show https://aka.ms/AIShow\nCreate a Free account (Azure) https://aka.ms/aishow-seth-azurefree \nGet Started with Machine Learning https://aka.ms/AIShow/StartML \nAI for Developers - https://aka.ms/AIShow/AIforDevelopers\nAzure Machine Learning https://