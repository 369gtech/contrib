description: "Images account for more than 60% of the bytes on average needed to load a web page. Using AVIF, you can make your images smaller and make your website load faster. Discover how and why AVIF images can be beneficial to your website, as well as methods of creating AVIF images, and ways to serve AVIF images.\n\nResources:\nSquoosh Command Line Interface → https://goo.gle/3E5rjRk\n\nSpeaker: Frank Galligan\n\nWatch more:\nWatch all Chrome Developer Summit videos → https://goo.gle/cds21-allsessions\n\nSubscribe to Google Chrome Developers → https://goo.gle/ChromeDevs\n\n#ChromeDevSummit"
