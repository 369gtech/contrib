description: "28 сентября в офисе Авито пройдёт встреча android-разработчиков. Зарегистрироваться можно на таймпаде: http://bit.ly/2moRakn\n\nТрансляция начнётся в 12:30. Подключайтесь, если не сможете прийти на встречу, но интересуетесь темами.\n\nО чём будут доклады:\nYandex Mapkit 3 — это не так уж больно. Андрей Данилов (Авито)\nКак сделать приложение приложение с изюминкой для Android. Михаил Зинченко (Surf)\nКак запускать автотесты и какие инструменты нам понадобятся. Дмитрий Мовчан (Revolut)\nБыстрый запуск фичей с Server Driven UI. Александр Свиридов (Ozon)\n\nПодробности и тезисы докладов читайте в нашем блоге на Хабре: http://bit.ly/2mo8nKJ\n#android #avitotech"
