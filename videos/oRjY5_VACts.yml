description: "This presentation was recorded at GOTOpia November 2020. #GOTOcon #GOTOpia\nhttp://gotopia.eu\n\nGary Crawford - Used Agile Techniques for Smuggling Whiskey - All in the Name of Science\n\nABSTRACT\nPreaching the benefits of agility when pressed for a twelve month release schedule makes for an awkward conversation.\nBusiness commitment and organisational change are needed to successfully adopt agility-building practices like agile, lean product management and continuous delivery. When their adoption is only tolerated by the wider organisation on the condition that legacy ways-of-working are respected, their effectiveness is critically constrained.\nSo how can you shift the enterprise mindset away from legacy process, practise and behaviours with compelling examples of agility and responsiveness? You could run design sprints.\nDesign sprints both answer critical business questions and challenge the traditional ways-of-working that can hamstring business agility. They accelerate customer feedback, break down organisational silos, de-risk experimentation, build shared understanding [...]\n\nTIMECODES\n00:00 Intro\n04:13 Design sprints\n05:06 The sprint team\n10:16 Mapping (1st sprint)\n20:45 Sketching (1st sprint)\n22:41 Deciding (1st sprint)\n24:43 Prototyping (1st sprint)\n26:32 Testing (1st sprint)\n29:32 Mapping (2nd sprint)\n30:11 Sketching (2nd sprint)\n31:20 Deciding (2nd sprint)\n32:28 Prototyping (2nd sprint)\n34:31 Testing (2nd sprint)\n36:23 Mapping (3rd sprint)\n37:00 Sketching (3rd sprint)\n38:25 Deciding (3rd sprint)\n40:01 Prototyping (3rd sprint)\n43:15 Testing (3rd sprint)\n46:00 Design sprints' focus\n47:03 Outro\n\nRead the full abstract here:\nhttps://gotopia.eu/november-2020/sessions/1643/build-agility-with-design-sprints\n\nhttps://twitter.com/GOTOcon\nhttps://www.linkedin.com/company/goto-\nhttps://www.facebook.com/GOTOConferences\n#DesignThinking #DesignSprints #Agility #AgileDevelopment #Agile #BusinessStrategy #Mapping #Sketching