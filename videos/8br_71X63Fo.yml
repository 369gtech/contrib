description: "In this #AskTHAT @csell5 talks with @caseysoftware. Keith is in love with APIs and the security surrounding them. Our conversation starts with API’s but finishes with a security and ethics dumpster fire. What's our responsibility as a developer? #THATConference \n\nKeith Casey currently serves\_on the Platform Team at Okta working on Identity and Authentication APIs. Previously, he served\_as an early Developer Evangelist at Twilio and before that worked on the Ultimate Geek Question at the Library of Congress. His underlying goal\_is to\_get good technology into the hands of good people to do great things. In his spare time, he helps\_build and support the Austin tech community, blogs at CaseySoftware.com and is fascinated by monkeys. He\_is also a\_co-author of “A Practical Approach to API Design” from Leanpub.\n\nhttps://caseysoftware.com"
