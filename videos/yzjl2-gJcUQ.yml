description: 'Кайдзен на практике! Я работаю в компании, которая является крупнейшим разработчиком софта, но также, является и крупнейшим его потребителем. Несколько тысяч разработчиков в разных частях мира работают под брендом Hewlett – Packard. На протяжение нескольких десятилетий в компании менялись процессы и методологии. Большая часть команд работает сейчас по методологии Agile. Но что бывает после внедрения гибкой методики разработки. Неужели это предел/приговор? Неужели можно остановиться? Я расскажу о том что и как сейчас используется для того чтобы повысить эффективность команд при гибких методах разработки и как можно изогнуть agile под себя.'
