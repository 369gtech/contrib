title: 'O''Reilly Webcast: Best Practices for Upgrading and Migrating to SharePoint 2010'
recordingDate: 1282606547
description: "Microsoft SharePoint 2010 is touted as the business collaboration platform for the enterprise and the web. It's a big leap from previous versions with its wide array of new features and capabilities.\n\nTo make the most out of SharePoint 2010, join SharePoint experts and O'Reilly authors Joel Oleson and Dux Raymond Sy as they share their experiences and unique insights into best practices in upgrading and migrating to SharePoint 2010. In this presentation, you'll gain a useful overview of how to:\n\n- Properly plan, budget, manage and control the SharePoint 2010 migration project\n- Prepare yourself for SharePoint and Office 2010 by archiving, cleaning up, and considering the move to 64-bit\n- Evaluate which upgrade method that's appropriate for your environment\n- Consider upgrade development and customization options\n- Determine what not to migrate to SharePoint 2010\n- Upgrade from SharePoint 2003"
