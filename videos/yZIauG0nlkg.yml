title: 'Андрей Шиков — Магия расширений компилятора Kotlin'
language: Russian
recordingDate: 1605877586
description: ". Знаете ли вы, что у компилятора Kotlin есть замечательная система плагинов, которая позволяет улучшать его возможности различными способами? Многие библиотеки, созданные JetBrains, от serialization до kotlinx.android основываются на таких расширениях. Плагины также служат основой для многих других известных проектов, например, Jetpack Compose. В докладе мы рассмотрим возможности этой системы через призму экспериментов с ней.\n\nПриготовьтесь к погружению в структуру компилятора с фокусом на практическом расширении в рамках правил языка. Мы пройдемся по плагинам, созданными сообществом, и состоянию разработки на текущий момент. Ну и конечно, не забудем о сравнении с процессорами аннотаций и посмотрим на плюсы и минусы обоих подходов."
