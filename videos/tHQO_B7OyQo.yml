title: 'Ирина Андреева. Масштабирование изменений в крупной организации: как быстро набрать скорость'
language: Russian
recordingDate: 1618778704
description: "Доклад на конференции Enterprise Agile Russia 2020: https://agileconf.ru.\n\nСлайды: https://drive.google.com/file/d/1DjO0Dcw_xjHrNGUIPlHOH33zM0n0SaGt/view.\n\nОписание:\nДоброе начало – половина дела. Но как стартовать масштабирование Agile-практик в большой организации так, чтобы потом не было мучительно больно? На что важно обратить внимание? Как можно использовать существующие в компании механизмы управления в интересах трансформации? В докладе мы поделимся своим опытом о том, как можно быстро стартовать изменения и не сбавить темп при их внедрении."
