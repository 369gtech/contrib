description: "RejectJS 2013 - http://rejectjs.org - Berlin, September 12, 2013\nSlides: http://mikemaccana.github.io/rejectjs2013\n\n\nTalk description: \"While we constantly pay attention to new utility libraries, MVC frameworks, and other well-publicised tools, most of our non-library coding hasn't changed since ES3.\n\nWe're missing out: beyond the obvious, there's a world of interesting stuff you can and should be doing with ES5: safe extension of inbuilt methods, mechanisms for live binding data and DOM, and a whole host of techniques to make your code shorter and more readable. Best of all, it's already built into your browser and node.\"\n\nLicense: For reuse of this video under a more permissive license please get in touch with us. The speakers retain the copyright for their performances.\n\nhttp://rejectjs.org - http://twitter.com/rejectjs"
