description: "Meetup #AperiTech della Community di ItaliaDotNet sulla costruzione di una Dashboard Interattiva per il Monitoraggio del COVID-19 sviluppata attraverso strumenti di open source con Jupyter Notebooks e Scikit-learn per il Machine Learning.\n\nDi seguito una scaletta dei topics tratti:\n- Recupero Dati da Fonti Attendibili e in modo ricorsivo\n- Data Cleaning\n- Plot dei dati\n- Cluster e Algoritmi di Forecast\n- Conversione del Notebook in una Dashboard Standalone.\n\nSpeaker:\nAntimo Musone - Disruptive Digital Innovator\n\n\nPer restare aggiornato su tutti gli #AperiTech:\nTelegram #AperiTech https://t.me/aperitech\nCalendario del Developer https://bit.ly/devcalendar\nCodemotion Tech Community https://bit.ly/CodemotionTC"
