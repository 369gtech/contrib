title: 'Searching Within the P2P World'
language: English
recordingDate: 1269367588
description: "Google Tech Talk\r\nFebruary 9, 2010\r\n\r\nABSTRACT\r\n\r\nPresented by Dr. Johan Pouwelse at the Google EMEA Faculty Summit 2010.\r\n\r\n\r\nDr J.A. Pouwelse, Delft University of Technology, The Netherlands\r\nDr. ir. J.A. Pouwelse is an assistant professor at Delft University of Technology, specialized in Peer-to-Peer file sharing. He leads the P2P research team of 23 people which created the Tribler P2P system. The Tribler group is the largest experimental research group in the field of P2P and responsible for several world-first innovations. With 500,000 downloads Tribler serves as a living laboratory and proving ground for next-generation P2P technology. Dr. Pouwelse is scientific director of P2P-Next and technical leader of QLective, EU projects with a combined research budget of 26 million Euro. Previously Dr. Pouwelse delivered a statement for the FTC in Washington, was a visiting scientist at MIT, and spent several summers at Harvard to study mechanisms for cooperation."
