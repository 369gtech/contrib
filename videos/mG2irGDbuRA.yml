title: '2015.02.26 Филипп Кекс - Разработка как живопись'
recordingDate: 1431680828
description: 'В последнее время стало модно искать аналогии между программированием и другими всевозможными сферами человеческой деятельности. Эта тенденция безусловно полезна так как позволяет адаптировать готовые решения общих проблем вместо того чтобы изобретать их заново. Я расскажу чему мы можем научиться у художников живописцев. Доклад будет больше философским чем техническим.'
