description: "Задача любой Scrum команды - делать \"правильный\" продукт для клиента, понимая его потребности, боли и то, как именно он планирует использовать этот продукт. Я расскажу о методике, которую мы применяем при диагностике процессов: как мы определяем \"боли\" и потребностей клиентов, потери в процессах и причины их возникновения для последующей выработки перечня изменений\n\nСсылка на презентацию: http://www.slideshare.net/ScrumTrek/ss-60992124"
