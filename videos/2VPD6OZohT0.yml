title: 'Тестирование ClickHouse, которого мы заслуживаем / Александр Сапин (Яндекс)'
language: Russian
recordingDate: 1563461398
description: "Фестиваль РИТ++ 2020 пройдет в online с 26 по 27 мая в формате докладов и с 28 мая пo 10 июня 2020 в формате мастер-классов. \n\nПодробности и билеты по ссылке https://bit.ly/2zzlwXX\n--------\nРИТ++ 2019\nBackend Conf\n\n Зал «Сингапур»\n28 мая, 16:00\n\nТезисы и презентация:\nhttp://backendconf.ru/moscow-rit/2019/abstracts/5228\n\nClickHouse — это не только популярная поколоночная СУБД, но и быстроразвивающийся opensource-проект на языке C++. В неделю мы вливаем около 40 пул-реквестов, 15% из которых привносится внешними контрибьюторами. Такие темпы развития требуют хорошей автоматизированной инфраструктуры тестирования кода на всех уровнях.\n...\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
