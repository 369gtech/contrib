title: 'De l’instinct à la décision informée : lancer la data dans sa startup (Arnaud MILLEKER)'
language: French
recordingDate: 1634026707
description: "Quand on lance sa boîte, les décisions se prennent à l'instinct ou au HIPPO (Highest Paid Person’s Opinions). Au début ça marche... jusqu'à ce qu'on prenne la mauvaise décision! Avoir une équipe Data permet de passer de l'instinct à la décision informée plus rapidement.\n\nAprès avoir monté des équipes dans plusieurs entreprises Doctolib, Ogury, conseil, je vous propose de vous faire un retour sur les Do's & Don't lorsque l'on lance son équipe Data. Quels sont les objectifs de l'équipe, selon sa maturité dans l'entreprise, les technos, les profils à recruter. Un seul but : vous donner la Roadmap Data dont vous avez besoin.\n\nPrésentation par Arnaud Milleker"
