title: 'An Introduction to CQRS and Event Sourcing Patterns - Mathew McLoughlin'
language: English
recordingDate: 1487317199
description: "Within the DDD domain there is often much discussion about the advantages these patterns bring and how they can be used in conjunction with each other. However, there is not always great guidance on how to implement these patterns in a real world project.\nIn this talk I’ll take you through some of the fundementals of these patterns and show you a “first working solution” that you can use as guidance for building your own CQRS/ES based application."
