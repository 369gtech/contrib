title: 'Vue.js une alternative plus simple que React.js et Angular2 ? (Philippe Antoine)'
language: French
recordingDate: 1462798698
description: "Pour tous ceux qui seraient \"fatigués\" par l'écosystème verbeux de React.js ou qui s'interrogent sur la syntaxe créative d'Angular2, Vue.js est un framework orienté composant qui vous propose une \"expérience développeur\" simplifiée.\n\nA travers le développement d'une application simple de \"Release Note\", je vous propose de découvrir ce framework et son écosystème. Cela pourra être l'occasion de le comparer aux poids lourds du marché React et Angular, et peut-être de le choisir pour vos prochains projets web."
