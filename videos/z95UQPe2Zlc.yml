description: 'Ariel Waldman is an open science strategist, interaction designer and the founder of Spacehack.org, a directory of ways to participate in space exploration. She currently works at Institute For The Future, a non-profit founded by early internet pioneers and ARPANET researchers. Recently, she founded Science Hack Day SF, an event that brings together scientists, technologists, designers and people with good ideas to see what they can create in a weekend.'
