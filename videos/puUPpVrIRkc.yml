title: 'Adaptive Loading - Improving web performance on slow devices (Chrome Dev Summit 2019)'
recordingDate: 1573529295
description: "Today, developers often build components and routes for a single baseline (\"mobile\", \"desktop\"). However, the environment conditions users are in are often much more nuanced. They may be on a device with a slow CPU, on a network that varies from slow to fast, may be memory or even battery constrained. How can we use signals available to the Web Platform to serve our resources the experience most likely to meet their needs at a point in time? Adaptive Loading explores this problem space.\n\nPresented by: Addy Osmani, Nate Schloss\n\nView the schedule → https://goo.gle/2nON8mp\n\n#ChromeDevSummit All Sessions → https://goo.gle/CDS19\n\nSubscribe to Google Chrome Developers → https://goo.gle/ChromeDevs\n\nEvent photos → \_https://goo.gle/CDS19Photos"
