description: "A Google TechTalk, 2019/10/11, presented by Mark Gibson\nABSTRACT: What do you do when Blockly's simple type checking isn't enough? Mark talks through the motivation for adding advanced type checks to Adaptavist and how they've designed them to support complex use cases for a general audience.\nSlides: https://docs.google.com/presentation/d/19k5fNcQ46QC3Zkf-K87rrZZjSC6rbuk_q_px0JYiRK0/edit#slide=id.p\n\nMore about the Summit: https://sites.google.com/corp/view/blockly-user-summit-2019/agenda\n\nAbout the speaker: Mark has been a software engineer at Adaptavist for over 11 years.  Working on a Blockly based non-educational product for over 2 years, and when not playing with virtual blocks, very much enjoys the Lego kind with his two sons."
