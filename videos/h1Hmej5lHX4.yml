description: "byGIS Meetup #6 – 28.02.2018\nSupported by Juno\n\nАлексей расскажет, как в государственных организациях делаются, финансируются и совершенствуются цифровые проекты и хорошо ли, когда они становятся популярны и востребованы. Объяснит, как происходит обмен данными между различными официальными органами и исследовательскими центрами и рассмотрит реальный кейс создания геосервиса «Дапаможнік па паселішчах и прозвішчах».\n\n#bygis – https://www.facebook.com/groups/bygis/\n#gis #osm"
