title: 'Event Sourcing in Laravel - Freek Van der Herten - Laracon EU Online 2021'
language: English
recordingDate: 1611224846
description: "Europe’s Official Laravel Conference \nhttps://laracon.eu\n\nIn an event-sourced application, you are storing each event that happens within your app. You can make decisions and build up state based on those stored events. In this highly practical talk, we’ll take a look at how we can get started with event sourcing in Laravel. We’ll also review a nice fleshed out example that showcases the benefits and drawbacks that event sourcing brings to the table."
