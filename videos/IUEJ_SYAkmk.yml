description: "Venez rejoindre Les Cast Codeurs en chair, en os et en bières pour clôturer cette édition de Devoxx France ! La fine équipe discutera avec certains intervenants pour répondre à la question: mais où va le monde... informatique ?\n\nLes Cast Codeurs est un podcast en français sur Java et la JVM de, par et pour les développeurs. Mais ils sortent de leur cast-cave de temps en temps pour faire des émissions endiablées, en direct devant une foule en délire. C'est notre perspective en tous cas."
