title: 'Николай Иготти — Jetpack Compose for Desktop: Делать UI просто и приятно'
recordingDate: 1635273917
description: "Ближайшая конференция: \nMobius 2021 Moscow — 22-25 ноября, онлайн.\nПодробности и билеты: https://bit.ly/37eIq4d\n\n. Цель: рассказать про технологию Jetpack Compose, которую команда JetBrains перенесла с Android и адаптировала для использования на десктоп платформах.\n\nСодержание: небольшое описание декларативного фреймворка Jetpack Compose, примеры кода, более подробный акцент на разработке под десктоп: что и почему добавили. История про переиспользование кода между Android и десктоп. Планы, перспективы.\n\nЧто люди получат: информацию о том, как просто и приятно писать UI-приложения на десктопе и переиспользовать код из мобильных приложений."
