description: "Make cool Android apps using Edureka's Android Development course: http://www.edureka.co/android-development-certification-course. This Project App has been created by Mayank Sinha from ABES Engineering College, Ghaziabad as a part of his training with edureka.co\n\nThis is another shopping card application for computers and computer parts. It has an expert's rating bar in addition to standard cart functions. Sales tax is added and shown here. \n\nAndroid for beginners is a 6 weeks course offered by Edureka. During the first week you would create basic Java applications in packages. You would learn Java arrays and variables as well during this first week. In addition implementing conditionals and loops and creating and improving a Java class is also in the syllabus for the first week of this Android development course. \n\nDuring the second week, you'd go deeper into Android programming. You would use inheritance and learn interfaces during this second week of Android development classes. You'd make a Hello World application as well. During the third week, you'd be taught to create your own Android application. Fourth week would introduce you to Android Widgets, and you'd learn how to create custom and toggle buttons, check-boxes, radio buttons and spinners. You'd learn to make date and time pickers as well. Fifth week would introduce you to advanced Android functions like communicating between activities, switching activities etc. During the final week of your Android development for beginners class, you'd learn how to store and retrieve information internally and externally, storing and retrieving information from the web and playing audio and video elements in your Android application. \n\nAt the end of the Android tutorial 6 week program, you'd be able to create your own cool app, just like our students."
