title: 'HDInsight: Fast Interactive Queries with Hive on LLAP'
language: English
recordingDate: 1533193441
description: "Murali Krishnaprasad joins Lara Rubbelke to discuss Interactive Query (also called Hive LLAP, or Low Latency Analytical Processing, or Live Long and Process), which is an Azure HDInsight cluster type. Interactive Query supports in-memory caching, which makes Hive queries super-fast and interactive. See how to use HDInsight Interactive Query to analyze extremely large datasets (~100TB) in common file formats such as ORC and CSV using common BI/SQL tools including Zeppelin notebooks and VS Code.\n\nFor more information, see:\n\n+ Use Interactive Query with HDInsight (docs) https://aka.ms/azfr/458/01\n+ HDInsight overview https://aka.ms/azfr/458/02\n+ HDInsight pricing details https://aka.ms/azfr/458/03\n+ Create a free account (Azure) https://aka.ms/azfr/458/free"
