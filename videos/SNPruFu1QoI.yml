title: 'Илья Кузнецов, Это что еще за Dual track Agile'
recordingDate: 1440611770
description: 'Одно из значительных достоинств Agile в том, что он позволяет делать самое значимое из того, что заложено в бэклог. Но даже если мы делаем только самое значимое, и делаем это сопровождая ретроспективами, TDD, процедурами качества кода, может получиться, что продукт не будет ценным для бизнеса и не будет отвечать целям пользователя. Дело в том, что клиент не знает хорошо ли то что он просит, пока он это не попробует. Подход, называемый Dual-track Agile, еще до значительных инвестиций в разработку поможет понять, что же на самом деле нужно и полезно, измерить пользу, изменить начальные идеи на лучшие и совершенно неожиданные. В докладе вы увидите несколько кейсов применения этого подхода на реальном продукте в Лаборатории Касперского, а также, как значительно влияют на бизнес-результаты продуктовые «пивоты» и MVP.'
