title: 'Talk: NO. La sottile arte di trovare il tempo - Matteo Collina (nearForm) - Codemotion Rome 2015'
recordingDate: 1428073278
description: "NO. La sottile arte di trovare il tempo dove non esiste.\n\nNon abbiamo mai tempo per fare nulla. Quante volte avete detto: \"Vorrei rilasciare un progetto Open Source\" oppure \"Vorrei studiare Obj-C e imparare a fare App!\". E poi andate su GitHub e trovate persone che hanno rilasciato o contributo a CENTINAIA di progetti, conoscono 6-7 linguaggi di programmazione diversi e parlano a conferenze in giro per l'Italia e l'Europa. Come fanno a gestire il tempo? Sono più bravi di noi? NO è la risposta."
