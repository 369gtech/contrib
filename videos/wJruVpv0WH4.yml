title: 'Etre productif avec JHipster (Julien Dubois)'
language: French
recordingDate: 1493053510
description: "JHipster est un générateur d'applications Spring Boot + AngularJS, entièrement Open Source, qui vous permet de démarrer, développer et mettre en production votre projet en un temps record.\n\nLargement utilisé, il possède une importante communauté de développeurs (plus de 261 contributeurs!), et de nombreuses entreprises l'ont choisi comme framework de référence (plus de 120 sociétés sont officiellement listées!).\n\nCes très nombreuses contributions font que JHipster possède un grand nombre d'outils, astuces et idées, qui correctement utilisés vous permettent de gagner du temps à toutes les phases de votre projet.\n\nDans cette session de 3h, Julien Dubois (le créateur et principal développeur de JHipster) vous guidera à travers les principaux workflows officiels de JHipster, ainsi que quelques-uns moins connus, ou à paraître dans les futures releases!"
