description: "Are you a Java developer and want to develop a mobile app that connects to a secured Java EE back end, but you don’t know where to start? This session is tailored for you. This live coding session, driven by Java and using a familiar development environment, goes step by step through building a complete mobile, hybrid, multiplatform application ready to be distributed on different vendors’ stores, such as the Apple store or Google Play. Starting from scratch, the tutorial takes you through building a simple Java EE application and, from there, scaffolding a mobile web client and turning it into a native app, including Android and iOS. This is an in-depth session in which the attendees will learn concretely, and without using hipster tools, how to enter the mobile world.\n\n\nAuthor:\nSébastien Blanc\nSébastien Blanc est ingénieur JEE, après avoir travaillé pendant 7 ans aux Pays-Bas en tant que Software Engineer, il a décidé de revenir aux \"sources\" dans le sud-est. Il travaille désormais pour Sopra et pour le client Amadeus dans le pôle architecture. Mis a part son expérience JEE \"lourde\" (middleware, secteur bancaire/assurance) il s’intéresse au framework Grails et au langage Groovy. Il est également évangéliste pour tout ce qui est Application Web Mobile/HTML5.\nView more trainings by Sébastien Blanc at https://www.parleys.com/author/sebastien-blanc\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
