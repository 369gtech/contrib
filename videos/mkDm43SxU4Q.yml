title: 'Junior Grossi. CQRS и порождение событий: архитектура ПО более высокого уровня для всех!'
language: English
recordingDate: 1620021869
description: "Вы наверняка уже слышали про CQRS (разделение ответственности команд и запросов) и Event Sourcing (порождение событий). Это новый подход к разработке программного обеспечения, направленный на повышение производительности и улучшение обзора домена. Я познакомлю вас с этими темами и приведу практические примеры на PHP. Отмечу, что цель этого выступления не в том, чтобы углубиться в эти темы, а в том, чтобы дать общее представление. Информации много, поэтому важно подать ее четко и ясно, чтобы вы позже могли изучить тему более подробно. Я выступал с этим докладом на «Darkmira Tour PHP» в июне 2019. \n\nПрезентация: https://disk.yandex.ru/i/LMOmt2ktK5TkjA\n\nPHPFest: https://2020.phpfest.ru/lecture/14"
