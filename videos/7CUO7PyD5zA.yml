title: 'Web Components and the Polymer Project: Polymer 3.0 and beyond (Google I/O ''18)'
language: English
recordingDate: 1525911903
description: "Web Components are powerful, reusable, encapsulated components available natively on the web platform. As web components transition from cutting-edge to table-stakes - directly supported in nearly ever major web browser - the Polymer Project continues to transition as well. In this session, learn about the latest on the web component APIs, the Polymer library's shift to version 3.0, how it's becoming continually smaller and lighter, and the direction the project will be taking in the future.\n\nSlides: https://docs.google.com/presentation/d/1cc3Wj5Nb4paKNHNnycSpArOQT61ZKPoT-wWi5nhaN_g/edit?usp=sharing\n\nRate this session by signing-in on the I/O website here → https://goo.gl/1vsmn1\n\nWatch more Chrome and Web sessions from I/O '18 here → https://goo.gl/5fgXhX \nSee all the sessions from Google I/O '18 here → https://goo.gl/q1Tr8x\n\nSubscribe to the Chrome Developers channel → http://goo.gl/LLLNvf\n\n#io18"
