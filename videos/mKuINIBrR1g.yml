description: "Slides Add-ons allow developers to either extend the existing functionality of Google Slides, add some of the features from *their* app(s) into Slides, or both! Whether you're attending a presentation or delivering one, sometimes it's good to know how far along you are. In this DevByte video, Google engineers Grant Timmerman & Wesley Chun get you started by walking through a short Slides Add-on that does exactly that by implementing a \"progress bar\" for Google Slides!\n\nProgress bar Slides Add-on Quickstart sample → https://goo.gl/eaAmWa\nProgress bar Quickstart source code on GitHub → https://goo.gl/3zg2xF\nGoogle Slides Add-on slideshow generator from images → \nhttp://goo.gl/sYL5AM\nCreating slide show from images tutorial → https://goo.gl/GjW8ss\nGoogle Apps Script intro video → http://goo.gl/1sXeuD\nSlides Service documentation → https://goo.gl/rw43Sy\nOverview of Add-ons → https://goo.gl/TGJEDy\nPublishing add-ons → https://goo.gl/nS8aoq\nGoogle Apps Script videos → https://goo.gl/FpGokd\nGoogle Slides developer videos → https://goo.gl/djWYsc\n\nG Suite Dev Show video series playlist → http://goo.gl/JpBQ40\nLaunchpad Online developer video series playlist → http://goo.gl/kFMUa6\nSubscribe to the Google Developers Channel →  http://goo.gl/mQyv5L"
