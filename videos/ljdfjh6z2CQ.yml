description: 'Большинство источников информации на тему геймификации дают лишь поверхностную информацию о том, что это такое, не дают информации на каких принципах она базируется, упоминая лишь о баллах, бейджах, досках лидеров и наградах (PBL). В рамках доклада я раскрою, что на практике означает фраза «геймификация – применение игровых механик в неигровом контексте», что кроме PBL ещё входит в это понятие, какие проблемы можно решить используя такой подход, а также дам несколько примеров применения для области разработки ПО, к которым пришел как Agile тренер.'
