description: "Tobias Kunze\n\nThe way to your first open source pull request leads through many implicit conventions and tools you're expected to learn. Let's look at what you'll need for your first Django contribution, where to find help, and what challenges you're likely to encounter.\n\nhttps://2019.pycon-au.org/talks/pony-cat-and-paw-getting-started-with-the-open-source-menagerie\n\nPyCon AU, the national Python Language conference, is on again this August in Sydney, at the International Convention Centre, Sydney, August 2 - 6 2019.\n\nVideo licence: CC BY-NC-SA 4.0 - https://creativecommons.org/licenses/by-nc-sa/4.0/\n\nPython, PyCon, PyConAU\n\nFri Aug  2 16:00:00 2019 at C3.3"
