description: "Originally recorded May 29, 2014. Congratulations! You are the proud owner of the Ultimate Arduino Microcontroller Pack. But now what? In this webcast, we will highlight several Arduino projects you can create using this kit and learn about electronics while building fun devices. The projects are examples from the book Make: Basic Arduino Projects.\n\nAbout Don Wilcher:\nDon Wilcher is a passionate teacher of electronics technology and an electrical engineer with 26 years of experience. He's worked on industrial robotic systems, automotive electronic modules, systems, and embedded wireless controls for small consumer appliances. While at Chrysler Corporation, Don developed a weekend enrichment pre-engineering program for inner city kids. He is the former Department Chair for the School of Electronics Technology of ITT Technical Institute at the Madison, AL campus. Don is now an Electronics and Robotics Instructor at Lawrence County Center of Technology.\n\nDon't miss an upload! Subscribe! http://goo.gl/szEauh\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\n\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
