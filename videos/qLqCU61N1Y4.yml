description: '#Codemotion Rome 2018 - Data don''t lie. People lie. Some of them unwillingly and with the best intentions, some willingly and with a secret agenda. Most of them lie with statistics. It is indeed common knowledge that there are three kind of lies: lies, damned lies, and statistics. Why is it so? And why do stats and charts happily fall into the realm of not-so-true truths? Why is it so easy to believe someone quoting numbers and percentages, even when they''re quoting them wrong? How can you draw a chart to make it say whatever you want? Learn the most common tricks and pitfalls and how to defend yourself from them.'
