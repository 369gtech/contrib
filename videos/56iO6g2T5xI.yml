description: "Воркшоп: «‎Локальная разработка c HTTPS»‎\n\n27 августа пройдет PiterJS №50, на котором Алексей Остапенко проведет воркшоп про локальную разработку c HTTPS. Общаться и задавать вопросы можно будет во флудилке в Телеграме. Присоединяйтесь, будет интересно!\n\nКогда: 27 августа, 19:10–20:30 \nНаш чат — https://t.me/piterjsflood\n\nРасписание\n19:10–20:10 — «Воркшоп: Локальная разработка c HTTPS», Алексей Остапенко\n20:10–20:30 — Q&A, ведущий Дмитрий Карловский\n\nПрограмма\nАлексей расскажет, как начать разрабатывать сразу с HTTPS и перестать его бояться. Покажет, как настроить свой Certificate Authority и научиться выписывать сертификаты для dev-окружений. И объяснит, как сделать это один раз и больше об этом не думать.\n\nАлексей Остапенко\nSamokat.ru, Lead Frontend Developer\nАлексей занимается фронтендом уже 15 лет и хочет поделиться, как делать это проще.\nДмитрий Карловский\nАвтор одного из первых чисто тайпскриптовых фреймворков.\n\nPatreon: https://www.patreon.com/piterjs\nTwitter: https://twitter.com/gopiterjs\nVK: https://vk.com/piterjs"
