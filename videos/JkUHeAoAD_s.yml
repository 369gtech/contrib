description: "Dr. Steve Mayner is an executive coach and Lean-Agile evangelist with a passion for cultivating transformational leaders and high performing teams. His 29-year career in business includes roles as Vice President in multiple Fortune 500 companies, as well as Chief Technology Officer for an Internet startup. \"Dr. Steve\" has been a thought leader and change agent for Lean-Agile and DevOps adoption within the federal government. He was responsible for the first official use of the Scaled Agile Framework (SAFe®) in a government program, which led to the successful turnaround of a large, mission-critical Department of Homeland Security mainframe modernization initiative. Now in his role as a SAFe® Fellow for Scaled Agile, Inc., Dr. Steve is using his experience as an innovator, strategist, and transformational leader to help the largest enterprises around the world implement Lean-Agile and DevOps at scale. Steve holds a Doctor of Business Administration in Strategy and Innovation, as well as Masters degrees in Business Administration and Divinity, and a Bachelors in Education. He retired in 2003 as a commissioned officer in the reserve component of the US Air Force. He is married with five children and three grandsons. He lives in Southern Maryland, and is an avid golfer, runner, cyclist, and backpacker.\n\nDOES18 London\nDevOps Enterprise Summit\nhttps://events.itrevolution.com/eur/"
