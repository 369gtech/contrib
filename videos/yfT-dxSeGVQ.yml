title: 'De la domotique faite maison avec Android Things et le Google Assistant (G. Mechling)'
language: French
recordingDate: 1525249332
description: "La domotique, c'est aussi cool que c'est cher. Mais l'avantage à être pauvre, c'est qu'on peut apprendre plein de choses en les faisant nous même.\n\nComme si on allait dépenser plus de 100€ pour des ampoules compatibles Google Home alors que pour 10 fois moins cher on peut tout faire nous-même en achetant des objets sur des sites chinois pour les retro-engineerer et écrire du code Android Things et Actions on Google afin de pouvoir les contrôler à la voix.\n\nTiens ben d'ailleurs c'est ce qu'on va faire, ça va nous permettre de découvrir Android Things, le Google Assistant, voir comment on peut hacker des objets made-in-china, et surtout, ça nous permettra d'économiser des billets violets."
