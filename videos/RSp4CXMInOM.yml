title: 'Сергей Паращенко. Трансформация телеком-компании'
language: Russian
recordingDate: 1618778704
description: "Доклад на конференции Enterprise Agile Russia 2020: https://agileconf.ru.\n\nСлайды: https://drive.google.com/file/d/1UZs2r0CG-8t5oz_B_SVR_hIFbPz1-t6a/view.\n\nОписание:\nИстория трансформации МТС из телекомуникационной в IT-компанию, фокусирующейся на новых продуктах в далеких от телекома отраслях: от умных ошейников для коров до CRM-систем для SMB.\n\n* Как сфокусироваться на новых продуктах?\n* Как инвестирововать в продукты: стадийно и в зависимости от их размера?\n* Как адаптировать продуктовую модель к различным продуктам?\n* Нужен ли Agile в конкретном продукте или нет?\n* Как выбрать инструменты продуктового подхода и Agile-разработки в зависимости от целей и стратегии продукта?\n\nОтветы на все эти вопросы, а также пример трансформации большого продукта на 150 человек с 9 командами, связанными бэклогами и ответственностью за P&L."
