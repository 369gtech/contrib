title: 'YOW! Singapore 2018 - Michael Nygard - Uncoupling #YOWSingapore'
recordingDate: 1540468235
description: "We overload our terms a lot in this industry. \"Coupling\" is one such. That word covers situations ranging from essential to accidental to comical to cosmic. Coupling seems to be the root of all ills. It is the molasses that slows our every move. And yet, in the industry from which we borrowed the term, \"coupling\" was not a dirty word. It meant something ingenious. Let us contemplate coupling for a time and see what we can do about it.\n\nFor more on YOW! Conference visit: https://www.yowconference.com.au and for details: https://www.yowconference.sg/profile/?id=michael-nygard"
