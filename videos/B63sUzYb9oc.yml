description: "Czyli, o tym jak technologia Microsoft Azure wpływa na rozwój Twojego biznesu.\n\nChmura to nie tylko serwery, to wykorzystanie potencjału jaki znajduje się w danych. Big Data, Data Center, Machine Learning, IoT, Cloud Computing oraz AI zostaną omówione w ramach spójnego rozwiązania jakie umożliwia ta technologia. O tym w jaki sposób Microsoft Azure wpływa na rozwój przedsiębiorstwa opowie Damian Wróblewski, Presales Consultant/Architect Azure & Office 365 w Microsoft Polska.\n\nThe speech was given on 2017-05-18 at infoShare 2017 (Tech Stage) in Gdańsk.\nhttp://infoshare.pl\n\nFollow infoShare:\nhttps://facebook.com/infosharepl\nhttps://twitter.com/infosharepl\nhttps://instagram.com/infoshare/\nhttps://linkedin.com/company-beta/1272775/\nhttps://plus.google.com/+infoshare/"
