description: 'Programinio kodo diegimas į produkcijos aplinką -- nuo karto per mėnesį, iki dešimt kartų per mėnesį, iki dešimt kartų per savaitę, iki dešimt kartų per dieną. Kaip tai pasiekėme dirbdami keturiuose žemynuose išskirstytoje komandoje, be nemalonaus poveikio vartotojams, nuolat gerindami produkto kokybę ir išlaikydami kompanijos augimą.'
