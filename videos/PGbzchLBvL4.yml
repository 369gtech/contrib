title: 'Алексей Быков — Badass data source: Offline-mode в несколько строк кода'
language: Russian
recordingDate: 1613482245
description: "Ближайшая конференция: \nMobius 2021 Piter — 13-16 апреля, онлайн.\nПодробности и билеты: https://bit.ly/3oIgD2H\n\n.\nOffline-mode является неотъемлемой функциональностью практически каждого продукта.\n\nАлексей расскажет о том, как за пару вечеров написать свою собственную абстракцию для эффективной работы с источником данных, и в дальнейшем реализовать runtime/database кеширование всего в несколько строк кода."
