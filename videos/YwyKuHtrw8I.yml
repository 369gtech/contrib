description: "Business, society, and technology are changing at an ever-increasing rate, and we technologists constantly create new programming languages, frameworks, platforms, and tools to help us keep up. However, in most cases it is not enough. We must also rethink how we approach the design and architecture of software for the future.\n\nArchitectural modularity will be a cornerstone of these software applications. Mark Richards explores the history of architectural modularity, discusses current architecture patterns that support modularity, and explains why architectural modularity is so important (and necessary).\n\nSubscribe to O'Reilly on YouTube: http://goo.gl/n3QSYi\n\nFollow O'Reilly on: \nTwitter: http://twitter.com/oreillymedia\nFacebook: http://facebook.com/OReilly\nInstagram: https://www.instagram.com/oreillymedia\nLinkedIn: https://www.linkedin.com/company-beta/8459/"
