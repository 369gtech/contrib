title: 'Making technology decisions... ( …) - lecture by Kubik Andrzej  - Code Europe Autumn 2017'
recordingDate: 1521549674
description: "Making technology decisions... ( ...and living with the consequences…)\n\nAfter a few years of working in IT Systems and Software engineering industry I’ve arrived to point when I look back and wonder… What drives technology decisions? What are the consequences of making bad decisions? What roles and jobs are most exposed? Is there any universal measure to judge a decision?... and few more… it leads to other things… seeing all the mistakes and consequences and knowing that you can not change it… have I learned anything? What can I do to improve?... I wish I could say that I have the answers. What I have are some observations and examples based on various projects I’ve participated in or tracked … so no answers just food for thought…"
