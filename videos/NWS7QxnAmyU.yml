description: "Pandas helps to alleviate a genuinely complex situation in data analytics libraries. Many incumbent languages aren't approachable or are fairly unproductive in general computing tasks in comparison to Python. However with Pandas it's easy to begin working with tabular datasets in a language that's easier to learn and use.\n\nJoin Trent Hauck author of Instant Data Intensive Apps with Pandas How-to, for a hands-on webcast where he will discuss motivations for using indexed data structures over non-indexed data structures in pandas.\n\nIn this webcast you will learn:\n- Creating Series, DataFrames, Panels with indexes\n- Selecting data with indexes\n-Working with special indexes\n        -Hierarchical indexes\n        -Datetime indexes\n- Manipulating data structures with indexes\n\nAbout Trent Hauck\n\nTrent Hauck is a Data Scientist at a marketing analytics agency. He is from Wichita, KS and holds a BS in Accounting and an MS in Finance from the University of Kansas where he conducted research on stock market prediction and financial document classification.\n\n - Don't miss an upload! Subscribe! http://goo.gl/szEauh - \nStay Connected to O'Reilly Media. Visit http://oreillymedia.com\nSign up to one of our newsletters - http://goo.gl/YZSWbO\n\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia\n\nProduced by: Yasmina Greco"
