title: 'Comment nous faisons évoluer Clever Cloud - REX sur la vie d''un projet de 10 ans (Quentin Adam)'
language: French
recordingDate: 1634026861
description: 'Clever Cloud est fournisseur d''un PaaS depuis bientôt 10 ans, une éternité dans l''informatique. Nous avons bien sur fait évoluer notre plateforme pendant toutes ces années. Et on ne va pas se mentir, on n''a pas fait que des bon choix technos. Donc on a décidé de vous en parler, de ce que l''on a changé, de ce que l''on va changer. En se basant sur un déploiement classique nous vous expliquerons tout ce qui se passe sous le capot. Quel service est appelé a quel moment après un git push. On rentrera en détail sur nos choix d''architecture, les différents services que nous avons développé, comment nous les faisons communiquer, avec quels protocoles, etc... Et surtout nous vous expliquerons ce que nous faisons une fois que les applications sont déployés: Comment fonctionne le monitoring, la gestion de logs, l''alerting, l''auto scalabilité... bref tout ce qui garde votre application en prod. On va parler virtualization, big data, proxy, logs, metrics, ML, méthode de travail, docker et devops, distributed system, test unitaire... Alors, ça marche comment Clever Cloud?'
