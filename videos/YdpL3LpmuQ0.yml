description: "http://heapspace.rs/scala-u-praksi/\n\nPanel predstavlja Scalu kao jezik i njeno prihvatanje u lokalnoj zajednici. Čućete priče iz prve ruke kako je Scala postala prihvaćeni jezik u domaćim firmama, kako su je ostali programeri prihvatili, na koje su sve probleme nailazili i kada i kako primenjuju Scalu kao rešenje.\n\nUkoliko se pitate da li probati Scalu za vaše sledeće web rešenje ili želite da podržite hiljade konkurentnih klijenata, a niste sigurni da li Scala pravi izbor, pripremite se, naoružajte pitanjima i dođite da razrešite vaše nedoumice, a takođe rešite iste drugima uz aktivno učestvovanje!\n\nPanelisti: Tijana Dojčinović, Nebojša Ristin i Aleksandar Glavaš"
