description: "Switch on/off English subtitles by clicking on the CC icon.\n\nCumulative Layout Shift (CLS) is a user-center metric that quantifies the degree of visual stability in a web page. It is part of the Core Web Vitals, an initiative led by Google to provide guidelines that protect the user experience on the web. \n\nWhen a page is unstable and CLS is high, ads are often the main culprit. This video will give you tips on how to optimise ad delivery so that users don’t suffer from unexpected layout shifts when ads are served.\n\nCore Web Vitals → https://goo.gle/3gKe8cw \nCumulative Layout Shift → https://goo.gle/3kle3AW \n\nRead more about our International Mother Language Day celebration series → http://goo.gle/mother-language-day-2021\nWatch more from the Mother Language Day event → https://goo.gle/369nhI8 \n\nCheck out more Supercharged Micro Tips → http://goo.gle/3uchv3C\nSubscribe to Chrome Developers → https://goo.gle/ChromeDevs \n\n#MotherLanguageDay #ChromeDevelopers"
