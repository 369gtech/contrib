title: プロジェクト経験からの、DevOpsの理想とSIの現実との間を埋める実践的ヒント
language: English
recordingDate: 1502187189
description: "Oracle Code Tokyo, \"Waterfall meets DevOps\"\n\nエンタープライズのSIプロジェクト領域において、DevOpsやアジャイル開発に精通している開発チームはまだまだ少ないと思います。大規模で複雑なエンタープライズ領域に、DevOpsやアジャイルの方法論をそのまま適用することは無理があると思われることが多く、そのため新しいやり方を理解し、納得し、受け入れ、それに習熟するまで持っていくのは簡単ではありません このセッションでは、実際にイテレーティブな開発プロセスを採用したSIプロジェクトにおいて、エンタープライズ開発におけるDevOpsとアジャイル開発の価値、これらを適用するやり方、開発チームをどう管理していくかについて解説します。チーム運営に利用したOracle Developer Cloudのデモを交えて、実践的な説明をお届けします。 DevOpsの理想とSIの現実との間で悩まれているプロジェクト・マネージャーやアーキテクトの方には、何かのヒントになるのではと思います。\n\n講演者：田中 遼 氏"
