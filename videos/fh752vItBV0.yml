title: 'Meetup #AperiTech Online Edition 26/01/2021 - PyRoma - Come creare un progetto Django e React'
language: Italian
recordingDate: 1611751994
description: "Meetup #AperiTech della Community di PyRoma\n\nSpeaker: Raffaele Colace\n\nTitolo: Come creare un progetto Django e React con pipeline CI/CD e con Kubernates.\n\nAbstract: Illustro il nostro template di sviluppo open-source per lo sviluppo, il test ed il delivery di progetti principalmente basati su Python, Django, PostgreSQL, uWSGI, React, Docker e Kubernetes che usiamo in produzione di progetti di medie e grandi dimensioni, per fornire servizi web o mobile. In questo talk mettiamo in pratica le regole dello sviluppo agile in ambito web usando il linguaggio ed il framework web che preferiamo con l'utilizzo di tecnologie di orchestrazione e CI/CD il tutto racchiuso nel nostro template open-source e riutilizzabile da tutti così com'è o adattabile anche con altri linguaggi di programmazione o framework. In definitiva vorremo portare l'esempio della nostra azienda dove, pur non avendo una figura dedicata esclusivamente ai processi specifici del DevOps ne usiamo l'approccio coordinandoci tramite il nostro template.\n\n\nPer restare aggiornato su tutti gli #AperiTech:\nTelegram #AperiTech https://t.me/aperitech\nCalendario del Developer https://bit.ly/devcalendar\nCodemotion Tech Community https://bit.ly/CodemotionTC"
