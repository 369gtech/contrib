title: 'Code Reviews: From Bottleneck to Superpower (Code Reviews Best Practices)'
language: English
recordingDate: 1636572297
description: 'Michaela Greiler talks about the most common pain points of code reviews: slow review turn-around times and low feedback quality. Michaela shares her insights and highlight code review best practices helping software engineering teams achieve their goals of increased software quality and code velocity. The talk is packed with actionable best practices to boost your own code reviews, insights on the latest research finding of code reviews, and you will learn the secrets of high-performing teams to ensure code reviews are fast and effective.'
