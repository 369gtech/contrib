description: "Our world is more digital now than it has ever been and with that change has come an ever-growing urge to protect ourselves and others while online. This session will introduce you to cybersecurity, how it affects us and how we can protect ourselves, our friends and family and our employers by learning basic security hygiene. Topics like password management, antivirus scanning and program updates will be covered. You'll also get some fun tips on social engineering and how to navigate social engineering attacks in the future.\n\nFundamentals of Network Security: https://docs.microsoft.com/en-us/learn/modules/network-fundamentals-2/?WT.mc_id=SDC-8397-cassieb"
