description: "Comment transformer une application monolithique de 2 millions lignes de code en une application microservice prête pour le Cloud ?\n\nÀ l'heure du Cloud et des PaaS hébergés dans des datacenters privés, il est temps d'organiser une architecture souple, agile et distribuée.\n\nCette conférence a pour objectif de montrer comment obtenir un ensemble de « process » autonomes, évolutifs et facilement déployables, tout comme les \"grands du web\"."
