description: "En tant que développeur, on est amené à faire nos propres outils CLI (application en ligne de commande) pour nous faciliter la vie et celle de l’équipe.\n\nRester dans un language connu de tous assure une plus grande productivité et facilite la maintenance,\nmalheureusement la JVM a été longtemps à la traîne pour ce type d’outil mais l'arrivée de GraalVM change la donne !\n\nJe vous propose de vous présenter Picocli un micro framework pour faire des CLI sur la JVM qui permet de parser les arguments et bien plus encore...\n\nOn verra aussi comment le combiner soit à Nailgun soit à GraalVM pour palier les lenteurs du démarrage de la JVM."
