description: "For this special episode we asked you community members to join us and share some cool demo that you build. You response was fantastic and we are really happy to present four of those.\n\n╔══════════════════╗\n    Sim Racing Telemetry Data\n╚══════════════════╝\nShowing how to collect telemetry data and discussing how it can be used in environments such as broadcasting or analysis.\n\nReach out to Andy Morrell @TheS7evin or linkedin.com/in/andy-morrell\n\nYou can find the NuGet pakages used in this demo here: \n- https://www.nuget.org/packages/irsdkSharp\n- https://www.nuget.org/packages/S7evemetry\n\n╔═════════════════════════════════════════════════╗\n    ProvisionGenie – An open-source provisioning engine for Microsoft #Teams\n╚═════════════════════════════════════════════════╝\n- Full documentation and link to GitHub from where you can deploy ProvisionGenie into your tenant https://www.ProvisionGenie.com\n- This is an open source project and we believe that development is a teamsport, so please collaborate with us – Contributions are welcome!\n\nReach out to:\n- Luise Freese: @LuiseFreese & blogs m365princess.com\n- Carmen Ysewijn: @CarmenYsewijn & blogs digipersonal.com\n\n╔═════════════════════════════════════════╗\n     Using Microsoft #HoloLens v2 & Dynamics 365 RemoteAssist\n╚═════════════════════════════════════════╝\nHow using HoloLens & RemoteAssist can improve the safety & efficiency of repairs\n\nReach out to Michael Luehr @Luehr_Mike or https://www.linkedin.com/in/michaelluehr/\n\n- Learn more about Dynamics 365 Remote Assist – HoloLens https://www.dynamicconsulting.com/products/microsoft-hololens/\n\n╔═════════════════════╗\n   File New Project: Daisy Murillo\n╚═════════════════════╝\nReach out to Daisy Murillo on TikTok: @daisymuri\n\n╔════════════════════════════════════╗\n    How to lower your latency with #gRPC and ASP.NET 6.0 \n╚════════════════════════════════════╝\nIn this talk, Aaron will show off using Visual Studio 2022 Preview with ASP.NET 6.0 to build a gRPC server and client to show the power of low latency communications.\n\nReach out to Aaron LaBeau Twitter: @biozal or LinkedIn: https://www.linkedin.com/in/aaron-labeau-b444747/\n\n- Visual Studio 2022 Preview for Mac: https://docs.microsoft.com/en-us/visualstudio/mac/uninstall-net-2022?view=vsmac-2019\n- gRPC on .NET: https://docs.microsoft.com/en-us/aspnet/core/grpc/?view=aspnetcore-6.0\n- Company Site: https://developer.couchbase.com/\n\n\nUseful Links\n-------------------\n- Hello World on Spotify [https://aka.ms/helloworld/podcast-spotify](https://aka.ms/helloworld/podcast-spotify)\n- Hello World on Google Podcasts [https://aka.ms/helloworld/podcast-google](https://aka.ms/helloworld/podcast-google)\n- Hello World on Apple Podcasts [https://aka.ms/helloworld/podcast-apple](https://aka.ms/helloworld/podcast-apple)\n- Join us Backstage [https://aka.ms/HelloWorld/BackStage](https://aka.ms/HelloWorld/BackStage)\n- iCal URL [https://aka.ms/helloworld/reminder](https://aka.ms/helloworld/reminder)\n \n☁️"
