description: "Google I/O 2010 - Connecting your enterprise applications with Google Docs and Sites \r\n\r\nEnterprise 201 \r\n\r\nEric Bidelman, Vijay Bangaru, Matthew Tonkin (Memeo Inc) \r\n\r\nLearn how your organization can harness the power of Google Docs and Sites directly from within your existing enterprise systems using our extensive APIs. Integrate with data from behind the firewall using Secure Data Connector. Upload, share, collaborate, and sync any file to Docs. Even automate the creation of project and team workspaces in a single click in Sites from within your CRM. \r\n\r\nFor all I/O 2010 sessions, please go to http://code.google.com/events/io/2010/sessions.html"
