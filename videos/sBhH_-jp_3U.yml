title: 'Валерия Андрианова — Презентация JetBrains Space — универсальной платформы для командной работы'
recordingDate: 1636202954
description: "Ближайшая конференция: \nHolyJS 2021 Moscow — 2-5 ноября, онлайн.\nПодробности и билеты: https://bit.ly/3rF5KS7 \n\n. Недавно команда JetBrains выпустила Space — единую платформу для совместной работы, общения, управления проектами и командами, которая покрывает все этапы разработки ПО. Space помогает разработчикам, дизайнерам, менеджерам и другим специалистам работать продуктивнее вместе и решает проблему разобщенности, которая часто возникает в компаниях.\n\nВалерия Андрианова, менеджер по маркетингу продукта, покажет, как устроен Space и как он помогает командам разработчиков создавать крутые продукты и общаться более эффективно."
