description: "Keynote: Putting Gardener, Istio, Service Manager and Service Fabrik Together: An End-to-end Demo - Ralf Pannemans, Developer, SAP\n\nThe demo will use a postgresql instance provided by service fabrik on Cloud Foundry on a kubernetes cluster. Istio and service manager connect both platforms in an easy to consume fashion. \n\nAbout Ralf Pannemans\nI am working as a developer in the Kubernetes Integration Team in SAP Cloud Platform. The team actively contributes to open source and works on bringing kubernetes and cloudfoundry together. We also leverage Istio to bring additional value to existing services.\nI worked in several areas within SAP including CRM, Order Management and SAP HANA before joining SAP Cloud Platform 2018."
