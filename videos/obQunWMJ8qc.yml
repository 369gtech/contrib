title: 'Базы данных на GPU / Денис Тишков (Технологический Центр - Deutsche Bank)'
language: Russian
recordingDate: 1586886624
description: "При поддержке AvitoTech мы впервые публикуем все видео с HighLoad++ 2019 в открытый доступ. Учитесь, вдохновляйтесь и перенимайте лучшие практики у спикеров, не выходя из дома. \n--------\nКалендарь конференций - https://ontico.ru\n\nСледующая конференция HighLoad++ пройдет 21 и 22 сентября 2020 года в Санкт-Петербурге.\n\nПодробности и билеты по ссылке http://bit.ly/2sSxgBx\n--------\nHighLoad++ 2019\n\nТезисы и презентация:\nhttps://www.highload.ru/moscow/2019/abstracts/5905\n\nВ последние годы появляется все больше новых систем хранения данных, например, NoSQL, колоночные или графовые базы данных, InMemory и другие решения. Все они направлены на решение определенного класса задач, связанных с отказоустойчивостью, распределенной обработкой данных и/или производительностью. И в мире систем хранения и обработки данных появился еще один тип баз данных, который пытается повысить производительность обработки аналитических тяжелых запросов за счет использования GPU. \n...\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
