title: 'Сергей Карач. Agile в страховой компании: практический опыт трех лет трансформации.'
recordingDate: 1522204520
description: 'Страховая компания Югория начала Agile трансформацию в 2013 году. Нашей первой задачей было сократить почти десятилетнее отставание от лидеров рынка. Мы осознавали, что надо начинать с изменения культуры; что сегодня успех определяется технологиями и скоростью реализации прорывных идей. Нам удалось создать собственный центр разработки с элементами модели DevOps, с непрерывной интеграцией. Мы применяем Канбан и Scrum. Наша структура похожа чем-то на Spotify. Мы наблюдаем взрывной рост количества изменений, которые мы публикуем. В докладе не будет теории. Я расскажу только то, что сработало конкретно у нас и покажу ключевые показатели Agile трансформации - те, которые на самом деле работают. Затрону инструменты внедрения первой и второй волны, вопросы простой и эффективной диагностики культур. Опишу нашу операционную модель, основанную на принципах Agile.'
