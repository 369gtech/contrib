title: 'React Native EU 2020: Dylan Jhaveri - Porting Your SDK To React Native'
recordingDate: 1603365638
description: "Abstract:\nMux maintains 22 SDKs for video players on various platforms: Web, iOS, Android, Apple TV, Roku, Samsung TV. In this talk I will discuss how I used the core web library and built a wrapper SDK around react-native-video. The challenges involved and the workflow for porting over an SDK to React Native world."
