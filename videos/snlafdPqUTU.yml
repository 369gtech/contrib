description: "Mostrerò la realizzazione in tempo reale di un analizzatore linguistico di \"sentiment-analysis\" in grado di determinare se il tono di un testo è positivo o negativo. Come set iniziale saranno utilizzati i commenti sul social network Reddit nel 2017 e * Spark * (con il codice * Scala *)\nper implementare un classificatore. L'approccio predittivo e la fonte dei dati potrebbero consentirci di creare uno strumento per misurare l'umore generale degli utenti di Reddit, i gruppi più positivi e negativi e forse qualcosa che ancora non conosciamo sull'analisi del linguaggio naturale."
