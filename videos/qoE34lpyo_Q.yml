description: "This session was given at Paris Android Makers 2020 by Alex Zhukovich, Takeaway.com.\n\nMore info: https://android-makers-2020.firebaseapp.com/schedule/?sessionId=176426\n\nThe Android UI API uses a similar approach for the past decade. Recently, developers use DSL, functional programming more often than a few years ago. The Android UI Toolkit team proposed a new way of creating UI for Android applications.\r\n                        \r\nThis workshop will cover following topics:\r\n - Getting Started with Jetpack Compose\r\n - We will build set of screens with Jetpack Compose\r\n - We will migrate screen in application from tradition to the new approach\r\n - Overview of the internals of Jetpack Compose"
