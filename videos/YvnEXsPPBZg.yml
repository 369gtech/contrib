description: "РИТ++ 2015, Whale Rider\n\nПрезентация и тезисы:\nhttp://whalerider.ru/2015/abstracts/1736.html\n\n1) Эффективное управление технарями - это искусство.\n2) Психотипы IT-специалистов.\n3) Совместимость IT-специалистов друг с другом. Формирование команд.\n4) Роль проджект-менеджера и его совместимость с командой.\n5) Психотипы заказчиков.\n6) Совместимость IT-специалистов с заказчиками.\n7) Кого нельзя ставить в одну команду.\n8) Как разрешать конфликты в команде.\n9) Как разрешать конфликты с клиентом.\n10) Гибкое матричное управление проектами. Плюсы и минусы.\n11) Выводы. Как делать не нужно, а как следовало бы."
