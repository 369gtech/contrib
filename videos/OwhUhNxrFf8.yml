description: "Putting trust at the core of your communications will help build better connections, better businesses, and better communities.\n\n“Whatever matters to human beings, trust is the atmosphere in which it thrives.”  - Sissela Bok, philosopher and ethicist \n\nTrust plays an important role in values-based decision making. We need to be intentional about both the trust signals we consume and what we project in our communication. \n\nIn this talk, we’ll explore why trust matters and cover ten practical tips to integrate trust elements into your communications. \n\nTakeaways:\n   - Why trust matters\n   - Trust models\n   - Domains where trust matters most\n   - Trust & vibrancy signals\n\n   - Ten practical ways to build trust\n\n###########\n\nFollow us on Social Media and join the Community!\n\nTwitter: https://twitter.com/Fossbckstg\nLinkedIn: https://www.linkedin.com/groups/8653059/​\n\nFOSS Backstage is an event by Plain Schwarz – https://plainschwarz.com"
