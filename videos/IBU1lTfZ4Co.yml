description: "Buttons are arguably a design system’s most important component. Devilishly simple, they offer a simple label in a defined region you can press. As such, buttons are where you apply a design language’s base attributes in ways that’ll ripple throughout more complex component later. In this talk, Nathan will cover 12 lessons that he has learned when working on primary buttons, secondary buttons, and a whole host of other button types in an emerging system.\n\nEVENT: SmashingConf, New York, June 2017\n\nSPEAKER: Nathan Curtis\n\nPERMISSION: Event Organizer provided Coding Tech with the permissions to republish this video."
