description: "Vernetzte Autos, vernetzte Häuser – das sind nur zwei Beispiele dafür, wie softwarebasierte Ansätze ganze Branchen verändern. Diese einführende Sitzung steckt den Rahmen für die Tagung ab. Es werden reale Beispiele präsentiert, die zeigen, wie sich international agierende Konzerne umstrukturieren, um softwarebasierte Innovationen so schnell wie ein Start-up-Unternehmen entwickeln und auf den Markt bringen zu können.\n\n--\nConnected cars, connected homes — these are just two examples of how software-based approaches are changing industries. This introductory session sets the scene by reviewing what it takes to become a digital leader, sharing real world examples of how large multi-national companies are transforming themselves to develop and deliver software-based innovation at the speed of a startup."
