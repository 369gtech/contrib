title: 'Event loop et asynchronisme en JavaScript (Benjamin Cavy)'
language: French
recordingDate: 1557218621
description: "Sans utilisation des web workers, JavaScript est un langage monothread, qui offre toutefois la possibilité d'exécuter du code de manière asynchrone.\n\nA travers une exploration du fonctionnement de la stack, des diverses queues et de l'event loop, ce quickie sera l'occasion de mieux comprendre le fonctionnement et les limitations de cette gestion l'asynchronisme en JS."
