title: 'DEF CON Safe Mode Rogues Village - Brandon Martinez - Outs Forces and Equivoque: How Magicians Speak'
language: English
recordingDate: 1597695543
description: 'In this talk, BM explores the similarities of language between both a magician and social engineer. Learn about common language tricks and methods used in magic and how those same methods could be used to make your social engineering more effective. After learning these principals, learn how to apply them them in ethical scenarios to help practice your skills, as well as having the tools to create new ones.'
