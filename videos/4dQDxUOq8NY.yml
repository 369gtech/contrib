description: "WeAreDevelopers Live  (https://www.wearedevelopers.com/live) is a virtual event series loaded with educational and inspirational talks, delivered with a side of workshops and gathering some of the most prominent names in the dev world to speak their minds about trends, technologies and challenges of tomorrow in software development.\_\n\nIn the past 25 years JavaScript grew to the most used programming language when it comes to the web. More than 90% of all websites use it in some way. Modern web development is unimaginable without JavaScript anymore and with all the frameworks out there the possibilities for developers become never-ending.\n\nThat's why we have invited a bunch of devs and experts from our community to share their knowledge with you and get you updated about some of the best practices and new trends when it comes to JS.\n\nSo buckle up, get comfy and enjoy the WeAreDevelopers Live - JavaScript Day!\n\n🎁 Be on the look-out for a chance to win one of our WeAreDevelopers goodie bags throughout the day 🎁\n\nYour host: \n\_🎤 Sead Ahmetovic,  Moderator & Co-founder of WeAreDevelopers\n\n⏰ 3:30 pm - 4:15 am CEST\n👉🏻\_Oops! Stories of supply chain shenanigans\n🎤 Zbyszek Tenerowicz, meet.js Poland Organizer and Security enthusiast\n\n\n⏰ 4:30 pm - 5:15 pm CEST\n👉🏻\_Virtual Reality – The path to create your world\n🎤 Drishti Jain, Dynamic Computer Engineer\n\n\n⏰ 5:30 pm - 6:15 pm CEST\n👉🏻\_React is Killing your Performance and it's Your Fault\n🎤\_Assaf Krintza, VP Engineering & CO-Founder at Livecycle\n\n\n⏰ 6:30 pm - 7:15 pm CEST\n👉🏻 How to Build Truly Production-ready Apps - Modern JS-based SaaS Stack for Indie Devs and Small Teams\n🎤 Dávid Lévai, COO at ScreamingBox\n\n#wearedevs #javascript #techtalk #developerconference #developer #software"
