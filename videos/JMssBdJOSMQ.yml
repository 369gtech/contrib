title: 'Improving OO Design by Removing Old Habits'
language: English
recordingDate: 1601301289
description: "In this workshop, José Pablo Wenzel, Software Craftsman at Codurance,  shows us the interesting but often challenging Object Oriented software design.\n\nWe get a deeper understanding by tackling Object Calisthenics for programming and exercising our design skills through its nice rules, and how they will naturally change the way you code focusing in maintainability, readability, testability, and comprehensibility.\n\nThank you José for this enriching and interesting session!\n\nFor more information about Codurance, please visit our website: https://codurance.com/."
