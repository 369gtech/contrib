description: "This presentation was recorded at GOTO Chicago 2019. #GOTOcon #GOTOchgo\nhttp://gotochgo.com\n\nHeidi Helfand - Director at Procore & Founding Member of GoToMeeting & GoToWebinar\n\nABSTRACT\nTeam change is inevitable, especially when your company is hiring like crazy and doubling in size. Your teams might grow and split - like mitosis. Twenty people might arrive in one day. What feels like tectonic shifts happen as you morph structurally to refocus people and work.\nHow can we bring a humanistic stance to this dynamic reteaming? How can people be empowered to have ownership over their team change? How can we integrate new people without losing our sense of culture? We will explore questions like these and will discover practical strategies to master [...]\n\nDownload slides and read the full abstract here:\nhttps://gotochgo.com/2019/sessions/831\n\nhttps://twitter.com/GOTOchgo\nhttps://www.facebook.com/GOTOConference\nhttps://www.linkedin.com/company/goto-\nhttp://gotocon.com\n#HumanFactor #HumanSideOfTech #Teams"
