description: "In this episode, Ada Rose Canon tells us how she built a WebVR game in a week for the “Games Done Quick” event. She explains how she used A-Frame, Twinery, Archilogic, Glitch, Google Poly, binary, and a bit of JavaScript to create a game engine and a responsive virtual environment.\n\nRead our blog post here: \nhttp://bit.ly/2zPVFuy\n\nLearn more about the subjects mentioned in our video:\nCheckout Twinery \nhttp://bit.ly/2zRbdOH\n\nA-Frame, a web framework for building VR experiences \nhttp://bit.ly/2LsQemE\n\nArchilogic tool kit \nhttp://bit.ly/2zRnrGU\n\nHow I built a game in a week\nhttp://bit.ly/2zQSaUz\n\nGlitch creative community\nhttp://bit.ly/2LtI1hZ\n\nGoogle Poly\nhttp://bit.ly/2uyNfTb\n\nWatch the rest of the series here → http://bit.ly/2sXpWBR\n\nSubscribe to the Chrome Developers channel → http://bit.ly/ChromeDevs1"
