description: 'Suena muy bien el crear y trabajar en una empresa más humana pero ¿qué es el humanismo? y concretamente ¿qué es el humanismo empresarial?, ¿hay alguien que lo haga? El humanismo crece sobre la base de tener a las personas en el centro pero ¿cómo se articula?, ¿cuales son sus puntos clave?, ¿qué tipo de mandos los articula?, ¿cómo tomamos decisiones, ... en resumen ¿cómo lo hacemos viable en nuestras empresas tecnológicas? Esperamos poder darte un pequeño mapa de ruta al respecto para comenzar o articular cambios en esta dirección.'
