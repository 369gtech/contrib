description: "When you want to change, you need to find out what the new rules are, or start following the ones you've been neglecting. Also, stop trying to find who's in charge: it's probably you!\n\n----\nChapters:\n\n0:00 - Agenda.\n00:20 - Everyone is good at saying \"no.\"\n01:58 - Don't break the rules, *almost* break the rules.\n07:20 - It's you! There's no one else to ask.\n12:31 - Your CTA.\n16:42 - Bye, bye!"
