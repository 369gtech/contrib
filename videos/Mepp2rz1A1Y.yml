title: 'Александр Бындю, CQRS на практике. В поиске точки масштабирования и новых метафор'
recordingDate: 1441286934
description: "Принцип Command Query Responsibility Segregation (CQRS) давольно давно был описан, но не так давно оброс примерами реализаций и готовыми фреймворками с открытым исходным кодом.\nКакие проблемы и решения возникают при применении CQRS? Я рассмотрю ряд вопросов, всплывающих в реальных проектах, покажу, где появляются возможности по масштабированию и построению гибких решений.\nДля начала мы кратко посмотрим на суть CQRS, основные идеи и его типичные реализации. Дальше углубимся в детали:\n- Эволюция кода с делением на команды и запросы\n- Эволюция архитектуры системы и применение к ней новых метафор\n- Стоит ли использовать Event Sourcing? Какие есть ограничения?\n- Как CQRS сочетается с DDD? и т.д."
