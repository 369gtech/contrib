description: "Google I/O 2010 - Scripting Google Apps for business process automation \r\n\r\nEnterprise 201 \r\n\r\nEvin Levey \r\n\r\nLearn how to use Google Apps for business process automation, and custom work-flow. We'll introduce the powerful scripting service along with several easy-to-use interfaces including Spreadsheets, Calendar, Sites and the Document List. We'll also demonstrate interoperability with third party web services and showcase exciting new developments in Google Apps Script. \r\n\r\nFor all I/O 2010 sessions, please go to http://code.google.com/events/io/2010/sessions.html"
