title: 'Jakub Podlesak "RESTful Java with JAX-RS 2.0 and Jersey"'
recordingDate: 1358521966
description: "JAX-RS 2.0 (JSR-339) is the next version of a successful Java API for building RESTful web services in Java.\n\nIn this presentation i will guide you through the major additions introduced in the specification that will be brought into Java EE 7 (client API, filters and interceptors, asynchronous processing, data validation, server side content negotiation, hypermedia) and when suitable will show live demos using project Jersey 2.0, the reference implementation of JAX-RS 2.0.\n\nIf the time allows, i will also showcase some non standard Jersey 2.0 features (Jersey Test Framework, JSON, ManagedAsync feature, SSE)."
