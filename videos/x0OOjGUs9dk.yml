description: "This video is a brief introduction to Container Services Manager for Pivotal Platform (KSM). KSM is a powerful new tool from Pivotal to enable platform operators the ability to make available new services and make them available to application developers. These services could be open source, from a vendor, or even internally developed. And the best part? Developers can create and bind these services using the same cf command they use today for Pivotal Platform. Check out the demo, and find out how to get started!\n\nHelpful links:\nPivotal Tile for KSM: https://network.pivotal.io/products/container-services-manager\nInstallation Docs: https://docs.pivotal.io/ksm/installing.html\nAdditional blog post: https://content.pivotal.io/blog/how-to-add-software-packaged-as-helm-charts-kubernetes-operators-to-your-pivotal-platform"
