description: "This session examines the evolution of web applications and the impact of modern client-side web frameworks (such as AngularJS, Ember.js, Socket.IO, and sockJS) and HTML5 features such as WebSocket and server-sent events in server-side development, particularly on Java EE back ends. The presentation lists various Java EE enhancements relative to web development: Java API for JSON (JSR 353), Java API for WebSocket (JSR 356), and Servlet 3.1 (and async support). It then dives into the AngularBeans framework, especially how to simplify the creation of AngularJS client applications with injected AngularBeans services, and discusses other features of the framework such as how to handle file upload, i18n, and bean validation and broadcast real-time events.\n\nSpeaker:\nHmidi Bessem, R&D Engineer @ESPRIT, ESPRIT\nBessem is the leader of the Esprit Tunisian Java user Group and a part of the Research & Development program at ESPRIT (Tunisian school of engineering), Bringing over 9 years of working with Java related technology especially Java EE. He is also a freelancer developer, a professional course instructor an educator and an international speaker. Founder of the Tunis conference JUG Day . Creator of the AngularBeans framework. Father and Husband"
