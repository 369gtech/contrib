description: 'Nei 20 anni di vita di lastminute.com le centinaia di sviluppatori che si sono alternati sulla codebase hanno prodotto milioni di righe di codice. La piattaforma è stata costantemente manutenuta ed evoluta per supportare un numero di utenti sempre crescente ed esigenze di business sempre più articolate, ma non tutti i moduli hanno ricevuto le stesse attenzioni. Stiamo ora mettendo mano al modulo più ostico e trascurato della nostra piattaforma e vi raccontiamo come abbiamo sfruttato al massimo delle loro potenzialità i tool messi a disposizione dall''ecosistema Java per orientarci in quel dedalo di if annidati senza perderci (e senza perdere le speranze di venirne a capo!).'
