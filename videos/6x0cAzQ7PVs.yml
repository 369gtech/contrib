description: "Google I/O '08 Keynote: Imagination, Immediacy, and Innovation... and a little glimpse under the hood at Google\r\n\r\nMarissa Mayer has been with Google for 9 years, helping to build Google into one of the world's most popular web services. As the VP of Search and User Experience, her team is behind some of Google's most popular and successful products including core web search, images, news, books, maps, iGoogle, toolbar, desktop, and health. This talk is a glimpse from inside the trenches of how Google builds products (including practical insights on how to build the best products), how to prioritize your efforts especially under resource constraints, and how to think about strategy."
