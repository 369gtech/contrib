description: 'Please join Nate Schutta and Dalia Abo Sheasha, a Java Developer Advocate at JetBrains. Dalia has worked as a Java developer for many years developing Java and Jakarta EE applications. She has deep expertise in Java enterprise technology and has contributed to open source projects like Open Liberty and EclipseLink (JPA). Dalia is also passionate about helping developers adopt newer versions of Java and has spent years developing tools to make the migration easier.'
