description: "As organizations mature their platform practices, they go beyond the standard Day 2 components of upgrading, patching, and continuous operations. \n\nIn this next day, Day 3, SecOps teams are starting to monitor the security of their cloud-native platforms and workloads. Their organizations are starting to internally and externally audit and validate that the platform is operating with all security controls required by the business and its operating industry. \n\nPivotal Global CTO for Security and Compliance David Zendzian and Pivotal Global CISO Steve White will walk through some of the common challenges with cloud-native security and modern security requirements such as PCI, HIPAA, NIST, and others. \n\nThis presentation will help security, operations, developers, and businesses navigate how to handle ongoing security requirements running on Cloud Foundry platforms.\n\nLearn more: https://pv.tl/2JeC75d\n\nSpeakers: David Zendzian: Field CISO, Pivotal and Steve White: Field CISO, Pivotal\n\nFilmed at SpringOne Platform 2019\nSlides: https://www.slideshare.net/Pivotal/day-3-security-auditing-and-compliance"
