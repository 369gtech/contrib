description: "« Ah oui, ce bug il est connu ! » Qui n’a jamais été confronté à cette phrase au travail ?\n\nEst-ce logique d’avoir des bugs qui trainent plusieurs mois avant d’être corrigés ?\n\nNous étions dans cette situation quand nous avons lu un article sur la « Zero Bug Policy » et décidé de le mettre en application. Je souhaite donc à mon tour vous présenter cette méthode.\n\nOrateur : Olivier Thélu\nDans le milieu des éditeurs logiciels depuis 20 ans, je suis à la fois passionné par le code et par les relations humaines. Leader serviteur d’une équipe de 10 personnes chez Antidot depuis 11 ans, j’aime partager des expériences concrètes sur l’utilisation de l’agilité."
