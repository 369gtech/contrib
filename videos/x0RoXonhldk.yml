description: "This interview was recorded for the GOTO Book Club. #GOTOcon #GOTOBookClub\nhttp://gotopia.tech/bookclub\n\nBrian  Rinaldi - Co-Author of \"The Jamstack Book\" & Developer Advocate at StepZen\nRaymond Camden - Co-Author of \"The Jamstack Book\" & Developer Evangelist for Adobe\n\nDESCRIPTION\nReady to go beyond static sites and leverage Javascript, APIs and markup? In this episode, Brian Rinaldi and Raymond Camden, authors of The Jamstack Book, explore the past and future of this new standard architecture for the web. They provide you with a list of their favorite tools and cover how their book can help you build your first Jamstack website, including advice on the correct framework from deployment to production.\nThe interview is based on Brian's and Ray's book \"The Jamstack Book\": https://bit.ly/3gtSYCg\n\nTIMECODES\n00:00 Intro\n02:34 What is the Jamstack?\n06:37 How things are changing in 2021\n20:17 Favorite Jamstack tools & why?\n26:24 Where is Jamstack headed to in the next years?\n30:29 The Jamstack Book\n33:16 Outro\n\nRead the full transcription of the interview here:\nhttps://gotopia.tech/bookclub/episodes/guide-for-building-a-jamstack-website\n\nRECOMMENDED BOOKS\nRinaldi & Camden • The Jamstack Book • https://bit.ly/3gtSYCg\n\nhttps://twitter.com/GOTOcon\nhttps://www.linkedin.com/company/goto-\nhttps://www.facebook.com/GOTOConferences\n#Jamstack #Frontend #JavaScript #JS #APIs #Markup #BrianRinaldi #RaymondCamden #JamstackBook #NextJS #NuxtJS #NodeJS #Vercel #Jekyll #11ty #Hugo #GoHugo\_#Netlify #GatsbyJS\n\nSUPPORTER\nThis episode of the GOTO Book Club was made possible thanks to the support of GOTOpia.tech. Created for developers, by developers, the GOTO event series goes beyond annual conferences held in Chicago, Amsterdam and Copenhagen: you can also join online conferences, online masterclasses and meetups with top creators and leaders in tech year-round. \nAnd if joining one of these top-rated events isn't enough to satisfy your hunger for the latest in tech, you can watch over a thousand high-quality talks on the GOTO YouTube channel — subscribe now for new videos released (almost) daily and join GOTO in person or online at any upcoming conferences using the promo code ‘bookclub’.\nhttp://gotopia.tech\n\nLooking for a unique learning experience?\nAttend the next GOTO conference near you! Get your ticket at https://gotopia.tech\n\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
