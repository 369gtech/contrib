description: "내용 소개: Spring은 Java를 위한 최고의 클라우드 네이티브 마이크로서비스 프레임워크이죠. 프로덕션 애플리케이션의 배포 및 유지관리와 관련된 불필요한 모든 작업들이 Kubernetes와의 오토매틱 인테그레이션을 통해 어떻게 자동화되는지 보여 드립니다. 폴은 이 세션에서 Spring Cloud Kubernetes에 대해 소개하고 서비스 디스커버리, 구성 등을 위한 다양한 오토매틱 인테그레이션에 대해 전해 드립니다. 또한 Helm을 통해 Spring 앱을 배포하고 Spring이 Kubernetes와 어떻게 원활하게 통합되는지 보여드립니다.\n\n발표자: 폴 자코스키, 수석 테크놀로지스트, Pivotal\n\nFilmed at Pivotal Summit 2019 Seoul"
