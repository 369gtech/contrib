description: "Święty Graal brandingu. Czym jest i czy jest osiągalny. Realizacja procesów rebrandingowych w Polsce od kuchni.\n\nZawłaszczenie potężnej narracji i umasowienie Wiosny przez duże „W\" jest chyba najlepszą miarą, że polska myśl brandingowa dobrze odnajduje się w naszej rzeczywistości. Nie jednak o samej sztuce tworzenia lub transformacji marek chciałbym opowiedzieć. Tematem przewodnim prezentacji będzie bowiem branżowa kuchnia. Będzie to prawdopodobnie pierwsza taka prezentacja, która skupi się na praktycznych meandrach rebrandingu i na polskich realiach, w kilku kwestiach jakże różnych od zagranicznych. Zderzę w niej mity i prawdy o procesie, jego początku i końcu, metodykach, strategii, designie, efektach/sukcesach (i ich definicjach), jak i harmonogramie, bo parafrazując Churchilla do dobrego rebrandingu dochodzi się przez ”trud, łzy i pot”. Trudy i pot, jakie do procesu wnoszą wszystkie zainteresowane strony, ze swoimi zdolnościami, jak i słabościami. Wykład ma stanowić pozytywną i praktyczną inspirację, w której opowiem co musi się stać, aby przeprowadzić zmianę z dobrym skutkiem.\n\nPrelekcja miała miejsce 9 maja 2019 na Marketing Stage podczas Infoshare 2019 w Gdańsku.\n\n#marketing"
