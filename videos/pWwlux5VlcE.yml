title: 'Le zéroconf appliqué aux modules sur Android par Quentin Amoudruz'
language: French
recordingDate: 1619871510
description: "Speakers: Quentin Amoudruz\nTitre: 📱👨‍🏫🎟️ Modularisation et découverte automatique de services - Comment faciliter l'intégration et le partage de fonctionnalités dans ses applications ?\n\nMeetup du FRAUG sur Twitch le 25 février 2021\n\nConstituer un catalogue de services pour accélérer le développement de ses applications peut sembler évident. Cependant, la manière dont s'articule vos modules peut avoir des conséquences désastreuses. Découvrez comment, en s'inspirant des mécaniques d'autodiscovery, vos composants peuvent communiquer entre eux pour fonctionner.\nJe vous propose un retour d'expérience sur nos méthodes, nos expérimentations et bien sûr nos erreurs."
