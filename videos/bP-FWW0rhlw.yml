description: "Repasamos de la mano de Iago Lastra, Senior Front End Engineer, cuáles son las prácticas que necesitamos tener en cuenta para hacer un buen testing en front. Algunos de los puntos tratados son las partes de un test (AAA), cuál es la lógica que tiene que haber detrás de un buen testing, cuál debe ser su cobertura, qué sucede si no probamos las implementaciones o si no probamos métodos privados.\n\nAunque para la charla utilizamos ejemplos en React solo necesitas conocimientos previos de Javascript. Además la mayoría de los conceptos que explicamos son aplicables a cualquier otro framework.\n\n\n\nMusic: \"A new beginning\" from Bensound.com"
