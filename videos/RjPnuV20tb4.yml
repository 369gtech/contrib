description: "Michał Szafrański (jakoszczedzacpieniadze.pl) - Finanse osobiste i własna firma: jak je pogodzić? \nThe speech was given on 2016-05-19 at infoShare 2016 (Inspire Stage) in Gdańsk. http://infoshare.pl\n\nMichał Szafrański is considered the expert in money saving and personal finance in Poland. His blog - http://jakoszczedzacpieniadze.pl (“How to save money”) - is attracting over 2 millions unique visitors yearly. His podcast has been downloaded over 1 million times. Pretty good considering that he’s targeting only Polish-speaking audience.\nHe is also one of the most recognized Polish bloggers and received several awards for being influential, socially responsible and most inspiring blogger in Poland. They confirm the impact he’s making by helping others get out of debt and become financially smart.\nMichał left his 9-to-5 job in August 2013 to become a full-time blogger. This difficult decision appeared to be one of the best choices in his life.\n\nFollow infoShare:\nhttps://facebook.com/infosharepl\nhttps://twitter.com/infosharepl\nhttps://www.instagram.com/infoshare/\nhttps://plus.google.com/+infoshare/"
