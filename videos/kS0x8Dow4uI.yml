title: 'Филипп Шубин. 3 года с OKR: как Кошельку удалось повысить прозрачность приоритетов и процесс'
language: Russian
recordingDate: 1596624574
description: "Слайды этого доклада на конференции OKR Russia 2020 см. здесь: http://2020.okr-conf.ru/program.\nOKR помогают компании не только организовать эффективные процессы планирования и постановки целей, но и синхронизироваться, чтобы работать быстрее и слаженнее концентрировать совместные усилия на действительно важном. Филипп расскажет, как внедряли OKR в Кошельке на фоне динамичного роста компании с 40 до 140 сотрудников и к чему это привело."
