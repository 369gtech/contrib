title: 'Building reactive applications with the Grails 3 event system'
recordingDate: 1472551201
description: 'Grails 3 introduced a brand new event system which is based on Reactor. This new feature allows developers building reactive applications with Grails 3. In this talks we will cover the event system in Grails 3 in detail and explain how it can be used for asynchronous and decoupled communication between commands, services and even plugins. In addition to that I will also explain the characteristics of reactive applications and show in how far the Grails 3 event system will support you in developing such applications'
