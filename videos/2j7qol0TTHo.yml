description: "Jakub Biel (X-Kom):  Jak zakomunikować światu, że masz nowy produkt lub usługę?\n\nPrezentacja opowie o tym, jak powinno przeprowadzać się premiery produktów i usług, jak zainteresować dziennikarzami kolejnym start-upem technologicznym, oraz jak przygotować się na moment, kiedy wszystkie międzynarodowe media mówią o twojej firmie. Pokażę sprawdzone rozwiązania, narzędzia, a nawet gotowe sztuczki.\n\nThe speech was given on 2018-05-22 at infoShare 2018 (Marketing Stage) in Gdańsk.\n\nMore info: http://infoshare.pl\nFollow us: https://facebook.com/infosharepl\nhttps://twitter.com/infosharepl\nhttps://instagram.com/infoshare\nhttps://www.linkedin.com/company-beta/1272775\nhttps://plus.google.com/+infoshare"
