description: "Tablets are taking over from desktop computing but what if we merge the two? This prototype demonstrates something new, that builds upon something centuries old - working with paper on your desk. \n\nMany thanks to Dr. Matthias Bues of Fraunhofer IAO in Stuttgart for showing us the prototypes.\n\nMore on Fraunhofer: http://www.fraunhofer.de \n\nFloating Point Numbers: http://youtu.be/PZRI1IfStY0 \nThe VR Cave: http://youtu.be/STMcWUtQr1Y \nDomino Addition â€“ Numberphile: http://youtu.be/lNuPy-r1GuQ \nEnd of Moore's Law?: http://youtu.be/X8v1BB0UaDs \n\nhttp://www.facebook.com/computerphile\nhttps://twitter.com/computer_phile\n\nThis video was filmed and edited by Sean Riley.\n\nComputer Science at the University of Nottingham: http://bit.ly/nottscomputer\n\nComputerphile is a sister project to Brady Haran's Numberphile. See the full list of Brady's video projects at: http://bit.ly/bradychannels"
