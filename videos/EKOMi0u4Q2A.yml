title: 'Microservices réactifs avec Quarkus (Clément Escoffier et Stéphane Épardaud)'
language: French
recordingDate: 1634026441
description: 'La programmation réactive s’inspire de la programmation fonctionnelle et des flux de données. En d’autres termes, c’est déroutant… Il est également difficile de comprendre quand le réactif est bénéfique et quand la programmation impérative est suffisante. Quarkus unifie programmation impérative et réactive, ce qui vous laisse le choix. Dans cette université, nous verrons ce qui se cache derrière “le réactif”, l’historique et les tendances actuelles. Nous verrons également comment implémenter des applications réactives avec Quarkus, et Mutiny, sa nouvelle librairie de programmation réactive. Nous couvrirons HTTP mais également Kafka, l’accès aux bases de données, les transactions, l’utilisation de service réactifs, les ponts avec la programmation impérative traditionnelle… Bref, cette université couvre tout ce dont vous avez besoin pour commencer vos développements réactifs sur Quarkus.'
