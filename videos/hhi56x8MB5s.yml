title: 'Comment communiquer sans budget ? L''exemple Marc Dorcel - Ghislain Faribeault'
recordingDate: 1448964689
description: "Vidéo tournée lors de #BlendWebMix 2015.\n\nComment communiquer sans budget ? L'exemple Marc Dorcel.\n\nConférencier : Ghislain Faribeault.\n\n35% de la bande passante Internet utilisée pour des contenus X...\n\nMARC DORCEL, c'est 0€ d'achat media par an. Pour autant la marque fait très souvent parler d'elle malgré de nombreuses contraintes. Comment ?\n\nPar le contenu, l'innovation, les réseaux sociaux, le newsjacking... par le biais d'opérations piquantes, décalées et déculpabilisantes.\n\nUne stratégie digitale payante qui permet de mettre régulièrement en lumière une marque qui existe depuis 1979, qui a un fonctionnement encore de start-up et qui innove constamment."
