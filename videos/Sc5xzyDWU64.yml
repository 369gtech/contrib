description: "Register to Lambda Days newsletter to receive updates: http://www.lambdadays.org/lambdadays2018/#contact\n\nJarek Ratajski\nSoftware Anarchitect\n\nJVM Developer since 1999\n\nBeauty and the beast Haskell on JVM\n\nAfter 20 years of evolution Java Virtual Machine became is a real masterpiece of engineering. There are however lot of issues arising when someone tries to use JVM for functional laungagues.\n\nDevelopers of Eta tried it once again in a little bit different way. Did the succeed? We will analyze how it performs on a sample system, where the business logic is written in Haskell and middleware components and libraries in Java."
