description: "Libraries like Bootstrap can pollute your semantic code with classes like col-xs-8 and col-md-6. However, you can use Sass with libraries like Susy or Bourbon Neat to keep layout information out of your HTML, so that your HTML is more semantic and easier to update.\n\nIn this talk, Ray Villalobos, Staff Author for Lynda.com will help you discover new ways of coding your HTML and CSS that will make designing layouts for CSS fun and future-proof.\n\nRay Villalobos\nAuthor and Teacher, Lynda.com\nhttps://twitter.com/planetoftheweb\nhttp://www.lynda.com/\n\nCheck out all our events\nhttp://fitc.ca\nhttps://twitter.com/fitc"
