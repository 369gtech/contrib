description: "Elder Moraes, Oracle\n\nBruno Souza, Programmer / Developer, ToolsCloud\n\nIs automating your development and delivery process still a pain? Tired of hearing about wonderful processes that you can never apply? Swamped with technologies and suggestions? Despondent about how little control you actually have in your company? This session covers an easy but powerful step-by-step automation process you can apply to your projects. No matter if you’re working with complex projects or simple deploys, whether you are the delivery hero or you depend on the good will of your production team, come find out how to use containers running on Oracle Cloud or on your laptop. Get your automated delivery pipeline up and running."
