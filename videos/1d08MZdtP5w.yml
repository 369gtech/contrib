title: 'Git? C''est pas sorcier ! - Pierre Lachevre'
language: French
recordingDate: 1639558079
description: "Codeurs En Seine 2021\n\n\"Dis donc Jamy, c'est vrai qu'il y a encore des gens aujourd'hui qui ne savent pas utiliser Git ?\"\n\n\"Et oui Fred ! Git est une référence, voir une évidence chez les développeurs. Et pourtant on retrouve souvent ces mêmes personnes en train de hurler devant leur pc et d’injurier leur ordinateur en espérant que ces quelques insultes vont changer quelque chose alors que la plupart du temps il s’agit simplement d’un problème entre la chaise et le clavier !\"\n\n\"Olalah ça a l’air compliqué la vie de développeur ! Dis, tu crois qu’on pourrait les aider ? \"\n\n\"Mais bien sûr ! Nous allons faire un point sur l'utilisation de git en rappelant les commandes les plus classiques, puis en parlant des erreurs les plus communes en expliquant les fonctionnements un peu obscur de cet outil extrêmement puissant. A la fin vous ne pourrez plus jamais dire ‘Git? ça m'enmerge !’\"\n\n\"Super ! Bon du coup je prends mon ordinateur, et je fonce à mon bureau pour faire mon premier commit !\"\n\n\"Très bien ! A tout à l’heure ! Et en attendant … chauffe Marcel !\"\n\n--\n\nRejoignez Codeurs en Seine \n▶ Sur Twitch : https://www.twitch.tv/codeursenseine\n▶ Sur Twitter : https://twitter.com/codeursenseine\n▶ Sur Slack :  https://go.codeursenseine.com/slack"
