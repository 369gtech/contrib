description: "Siri est formel : je peux être taxidermiste à 75,2% et comptable à 83,6 !?! Ce résultat est le fruit d’un test en ligne comparé à mes résultats d’interactions sur Snap !\n\n \n\nQui n’a pas été confronté à ce type de résultats après avoir laissé un algorithme s’exécuter sur des données censées retranscrire le comportement humain ? Certes ces technologies sont prometteuses mais elles ne répondent que partiellement aux attentes lorsque l’on adresse des questions telles que l’orientation scolaire et professionnelle. Notre manifeste défend une approche phygitale des expériences d’apprentissage. Nous appuierons notre démonstration sur un cas concret d’innovation stimulant l’intelligence collective, exploitant les capacités technologiques et faisant profiter aux utilisateurs d’une expérience ludique dans un contexte délicat qu’est celui de la construction de son projet professionnel.\n\nConférence proposée par Imaginove !\nwww.blendwebmix.com"
