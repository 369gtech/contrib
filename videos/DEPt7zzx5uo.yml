description: "Heli Helskyaho, CEO, Miracle Finland Oy\nSonja Meyer, Principal Sales Consultant, Oracle\nJens Lusebrink, Principal Business Consultant, Oracle\n\nOne of the most important factors influencing the success of an airline is the maintenance of its aircraft. Only when the fleet is in a technically excellent state of care can the flying operations be run punctually and profitably. The maintenance of aircraft is differentiated into line maintenance and overhaul. The work that has to be done in the short term is called line maintenance. Because cutting an airplane into its parts involves maintenance, it is extremely important that the components are checked and safely stored. To ensure accurate tracking of spare parts and their whereabouts, various technologies such as blockchain can be used in conjunction with an enterprise database. Learn more in this session."
