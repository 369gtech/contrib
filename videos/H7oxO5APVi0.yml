title: 'Платон Малюгин. Из Linux в Android: путь самурая'
language: English
recordingDate: 1620292189
description: "Расскажу про переиспользование кода между Android и Linux терминалом на С/С++, мучения с JNI, портирования Legacy-кода и чем нас ограничивает Android и какие плюсы мы от этого получили. Почему пришлось написать кастомную навигацию на View и отказаться от Activity и Fragment. Написали библиотеку для интеграции с приложением, а так же зарезились все это и с чем боремся в релизе.\n\nВсе обычно, расскажу только про опыт. Когда есть бизнес задачи, то стоит их учитывать. Проект который продвигаю, возник из простой идеи, но превратился в соперничество двух разных подходов, как мы с этим уживаемся. Так же целый год борюсь за предложенный подход.\n\nПрезентация на Я.Диске: https://disk.yandex.ru/i/esUoX1kUpn6hrw\n\nAppsFest: https://2020.appsfest.ru"
