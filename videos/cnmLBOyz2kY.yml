description: "Titre complet : Brand stories : repenser le marketing et les univers de marques avec le digital et les réseaux sociaux\npar Jean-Marc Dupouy\n\nLes ressources du digital et la généralisation des usages sociaux modifient en profondeur les stratégies de communication des marques. Pour autant, les réflexions et expériences restent bien souvent dans une logique de stratégie de moyens.\n\nLe changement dans les modes relationnels remet en cause un modèle basé sur la répétition, l'idée unique et l'interruption. Malgré tout, les marques restent ancrées dans ces approches, tout en les combinant à des actions de paid, earned et owned media. \n\nEn amont de cette problématique, ce sont les outils marketing de plateformes de marques qui s'avèrent dépassés et ne peuvent plus répondre aux nouveaux enjeux.\n\nDans cette conférence, seront abordés :\n- la nature fondamentale des mutations dans la relation avec les consommateurs\n- l'importance et l'efficience des histoires dans les nouveaux univers de marque\n- des cas exemplaires de contenus générateurs d'univers de marque\n- une nouvelle matrice pour repenser sa marque dans une perspective dynamique\n\nSpeaker : Jean-Marc Dupouy (STJOHN'S)\n\nEnregistré le 1er Octobre 2013 à Lyon.\n\nRéalisation : MLG Consulting"
