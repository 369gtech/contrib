description: "WeAreDevelopers Live  (https://www.wearedevelopers.com/live) is a virtual event series loaded with educational and inspirational talks, delivered with a side of workshops and gathering some of the most prominent names in the dev world to speak their minds about trends, technologies and challenges of tomorrow in software development.\_\n\nLet's talk about the cloud!\n\nFrom startups and small business to big enterprises - everyone uses clouds nowadays. Modern software and web applications are not imaginable without cloud services anymore.\n\nLearn more about this highly interesting and important topic for developers, DevOps specialists, architects and others at our WeAreDevelopers Live - Cloud Day.\n\nGet yourself comfortable and ready to tune in!\n\n🎁 Be on the look-out for a chance to win one of our WeAreDevelopers goodie bags throughout the day 🎁\n\n⏰ 1:00 pm - 1:45 pm CEST\n👉🏻 Data Fabric in Action - How to enhance a Stock Trading App with ML and Data Virtualization\n🎤 Andreas Christian, Technical Sales Specialist at IBM\n\n⏰ 2:00 pm - 2:45 pm CET\n👉🏻 Serverless Rust\n🎤 Stefan Baumgartner, Product Architect at Dynatrace\n\n⏰ 3:00 pm - 3:45 pm CET\n👉🏻 Integrate your Cognitive Assistant with 3rd-party DBs and software\n🎤 Felix Augenstein, Data Scientist at IBM\n\n⏰ 4:00 pm - 4:45 pm CET\n👉🏻 At The Helm of Kubernetes: Repeatable Infrastructure Creation for Mere Mortals\n🎤 Rob Richardson\n\n⏰ 5:00 pm - 5:45 pm CET\n👉🏻 Remote Driving on Plant Grounds with State-of-the-Art Cloud Technologies\n🎤 Oliver Zimmert, Manager/ Cloud Transformation & Systems Engineering at Deloitte Consulting GmbH\n\nPowered by: IBM\n\n❤️ Thanks for watching!\n\n#WeAreDevelopers #WeAreDevs #IBM #cloud #techtalk #Dynatrace #deloitte"
