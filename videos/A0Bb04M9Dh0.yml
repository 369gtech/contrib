description: "Raya Hristova, Adnene Manai (Finastra): Developer experience (DX) in age of Serverless and PaaS\n\nThe Age of Serverless and PaaS brings changes to the way we design and create applications. Development has to be better, faster and more agile. So you wonder how we speed up and leverage the User Experience in Finastra? Through some real use cases built with Finastra’s UXP framework, we reveal how we put into place design system concepts. A live demo at the end gives you a taste of what it’s like to create an application with UXP.\n\nThe speech was given on 2018-05-22 at infoShare 2018 (Tech Stage) in Gdańsk.\n\nMore info: http://infoshare.pl \nFollow us: https://facebook.com/infosharepl\nhttps://twitter.com/infosharepl\nhttps://instagram.com/infoshare/\nhttps://www.linkedin.com/company-beta/1272775/\nhttps://plus.google.com/+infoshare/"
