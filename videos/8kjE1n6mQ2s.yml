description: "Ближайшая конференция — HolyJS 2020 Piter\n22-25 июня, Online\nПодробности и билеты: https://bit.ly/hollyJS2020\n\n\n\n\n. CSS – один из немногих языков, в котором используется свой внутренний язык для описания своего синтаксиса — definition syntax. Этот «язык» используется во всех CSS спецификациях. «Ну, и что?» — можете подумать вы, — «Я все равно не читаю спеки, я и так знаю CSS». Всё может и так, но в нашу жизнь не так давно пришли Custom Properties, а потом встал вопрос, что нужно как-то описывать синтаксис их значений, иначе, например, анимация не работает. И что придумали использовать для этого? Definition syntax! А еще CSS Houdini на подходе, его уже можно использовать, хоть и с оговорками, а также Paint Worklet, принимающий на вход параметры, которые описываются в definition syntax.\n\nDefinition syntax на уровне спек с нами давно, но он проникает все больше на прикладной уровень. И знать его точно не будет лишним. А как он работает, что вообще это за синтаксис такой, откуда ноги растут, какие для этого есть инструменты? Об этом и будет доклад, как обычно, с погружением в технические детали и интересными архитектурными решениями."
