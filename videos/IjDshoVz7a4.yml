title: '#Design​ Катя Сюма. Как перестать откладывать и начать исследовать: опыт Miro'
language: English
recordingDate: 1615553083
description: "Продуктовые компании начинают осознавать ценность исследований, при этом до сих пор откладывают их, потому что нет специального человека, нет времени, непонятно как это делать, или просто потому что страшно. Моя цель — показать, что исследованиями может заниматься каждый, как перестать их откладывать и начать их проводить на примере нашего опыта в Miro.\n\nЯ расскажу:\n— что такое продуктовые исследования + в чем их ценность;\n— как у нас в Miro выстроен процесс исследований, как их проводить без выделенного специалиста, не тратить уйму времени, как разработчики могут участвовать и развивать эмпатию;\n— раскрою на примере нескольких реальных кейсов, как мы это делали, какие ошибки допускали и уроки вывели;\n— как мы исследуем удаленно, работая на международный рынок;\n— что нам помогает (шаблоны, скиллы, советы);\n— дам вам инструменты, чтобы вы провели свое первое исследование.\n\nАудитория и уровень:\nПродуктовые дизайнеры (UI, UX), продакт-менеджеры, исследователи, продуктовые маркетологи, разработчики, может даже QA (в общем то все, кто хочет исследовать). Компании — более релевантны в частности те, у которых нет выделенного отдела под проведение исследований + те, которые внедряют/ хотят внедрить исследования как функцию внутри команды.\n\nПрезентация на Я.Диске: https://disk.yandex.ru/i/QP5j3vPGzT_U8Q\n\nCodeFest O! https://o.codefest.ru/lecture/1686"
