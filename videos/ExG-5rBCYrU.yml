title: 'Prometheus de A à Z (Simon Pasquier)'
language: French
recordingDate: 1634026441
description: "Depuis quelques temps maintenant, Prometheus est devenu la référence en matière de monitoring aussi bien chez les ops que chez les devs. Il devient enfin facile et peu coûteux d'instrumenter son code et de savoir comment systèmes et applications fonctionnent. Parmi les facteurs expliquant ce succès, on peut citer: la simplicité d'utilisation, le support dans de nombreux langages/outils et l'intégration poussée avec Kubernetes.\n\nJe commencerais par une démonstration des différents composants permettant de déployer une solution de monitoring moderne : Prometheus, Grafana, node exporter et Alertmanager.\n\nNous verrons ensuite comment instrumenter une application et quelles sont les bonnes pratiques à suivre.\n\nEn dernière partie, nous verrons comment déployer Prometheus et nos applications dans un cluster Kubernetes.\n\nPrésentation par Simon Pasquier"
