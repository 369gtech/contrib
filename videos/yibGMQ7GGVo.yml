title: 'Иван Попелышев — Чем мы платим за переход от div к WebGL и что получаем (профит!)'
language: Russian
recordingDate: 1586781611
description: "Ближайшая конференция — HolyJS 2020 Piter\n22-25 июня, Online\nПодробности и билеты: https://bit.ly/hollyJS2020\n\n\n\n\n. У вас уже есть интересное приложение, но графических возможностей не хватает, чтобы вскрыть весь его потенциал. Вы переносите его части на WebGL, включаете код, взятый из красивых демок, но всё стало более квадратным и блеклым. Либо мы что-то упустили, либо WebGL просто не может дать такое же качество — в чём дело?\n\nПосле данного доклада вы станете разбираться в проблемах и ответственности при переходе от многофункционального DOM на сильный WebGL достаточно, чтобы открыть правильные странички документации или кода, когда вы видите странные артефакты, которых быть не должно. А также быть достаточно уверенными, чтобы случайно не пройти мимо «ВАУ!» ради которого вы осуществляете переход.\n\nВ докладе проводятся параллели между решениями на DOM/CSS/SVG, canvas2d и WebGL, фокус, конечно, на последнем."
