description: "Meetup #AperiTech della Community di Codemotion\n\nPanel Essere un Tech Leader: quanto essere Tech e quanto Leader?\n\nNon è solo una questione di trovare il tempo per scrivere codice. Ma è un approccio mentale. Quali aspetti e comportamenti deve prediligere un Tech Leader relativamente al suo ruolo? Qual è la giusta balance fra guidare, essere la reference tecnica e gestire un team di Dev? E quali sono le buone pratiche per mantenere un buon bilanciamento?\n\nNe abbiamo parlato con:\nAlessandro Cirpo Cinelli - DX Engineering Manager at DAZN\nMattia Tommasone - Development Team Lead at BRANDON GROUP\nMariano Cunietti - Director of Cloud Operations at IRIDEOS S.p.A.\nNajla Said - IBM Cloud Data Science Team Manager\n\ne con il supporto di Andrea Maietta nel ruolo di Moderatore.\n\nPer restare aggiornato su tutti gli #AperiTech:\nTelegram #AperiTech https://t.me/aperitech\nCalendario del Developer https://bit.ly/devcalendar\nCodemotion Tech Community https://bit.ly/CodemotionTC"
