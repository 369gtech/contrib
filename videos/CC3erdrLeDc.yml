title: 'Артем Григоренко. Тестирование приложений без GUI. Или использование ELK стек для анализа работы...'
language: Russian
recordingDate: 1576684757
description: "The talk from QA Fest 2019 conference in Kyiv, Ukraine.\nPresentation: http://bit.ly/2mRpkh8\nFb: https://www.facebook.com/QAFest/\nWebsite: http://qafest.com/\n\n\nВ нашей работе тестировщика мы часто сталкиваемся с тестированием различных приложений: mobile, web, desktop, embedded systems, и тд. Каждый продукт имеет свой интерфейс и свой окрас, мы тестируем, находим баги, выписываем их в баг трекинговой системе, потом проверяем. Но на сколько часто мы смотрим \"под капот\" нашей машины? Да мы переходим на новый уровень, тестируем API, пишем Unit тесты, тестируем еще другие элементы нашего приложения.\nА что, если можно проверить ваш продукт не смотря на всю его окраску, на весь его интерфейс?\nДанный доклад опишет подход с использованием ELK стека, который мы применили на одном из проектов, чтобы найти баги, которые от нас ускользают. Те баги, когда интерфейс говорит: \"Дружище, у нас все в порядке\", а потом на проде оказывается все не так."
