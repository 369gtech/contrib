description: 'This talk will give a broad overview of the new features introduced in the latest Spring Data release trains. We will cover recent additions and improvements in Spring Data Commons - the module that''s shared amongst the store specific ones. This especially covers the enhanced support for Java 8 (Optionals, Streams). We''ll then delve into the latest and greatest features of individual store modules, like JPA (especially JPA 2.1 features), MongoDB, Neo4j, Solr and the community ones as well.'
