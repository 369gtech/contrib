description: "Ближайшая конференция: \nMobius 2021 Moscow — 22-25 ноября, онлайн.\nПодробности и билеты: https://bit.ly/37eIq4d\n\n. Техтолк про архитектурное проектирование силами команды разработки. Архитектор программного обеспечения есть не у каждого. Но как профессионалы, команда МегаФона обязана конструировать программное обеспечение так, чтобы его было легко поддерживать, масштабировать и переиспользовать в случае необходимости. Для этих целей ребята выстроили в команде процесс архитектурного проектирования с использованием инструмента Visual Paradigm."
