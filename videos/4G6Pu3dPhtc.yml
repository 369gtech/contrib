title: 'Денис Дудоров. OKR как сердце системы управления компанией'
language: Russian
recordingDate: 1595327932
description: "Слайды этого доклада на конференции OKR Russia 2020 см. здесь: http://2020.okr-conf.ru/program.\nКак органично интегрировать OKR в систему управления компанией? В докладе как теория, так и практика Авито с ответами на следующие вопросы. В чем предназначение OKR и что они дают компании? Какая культура поддержит использование OKR, а какая заблокирует? Как органично вписать OKR в общую систему управления от стратегического планирования до тактического управления ресурсами?"
