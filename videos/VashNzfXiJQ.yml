title: 'Stop-COVID19 : Application de tracing Bluetooth: présentation et débat avec des professionnels'
language: French
recordingDate: 1589369196
description: "Présentation des différentes méthodes de contact tracing pour les applications StopCovid19 et débat avec deux expert(e)s en sécurité. \n\n👨‍💻 Mathieu est développeur d’applications mobiles natives Android et iOS chez Virtuo. Cette application permet la location de voitures via un smartphone et permet l’ouverture et le démarrage de la voiture grâce à une connexion en Bluetooth Low Energy. Twitter: https://twitter.com/mhausherr\n\n👨‍💻 Baptiste est chercheur en sécurité spécialisé dans la recherche de failles de sécurité dans les apps android. Plus connu sous le pseudo de @fs0c131y, il a notamment travaillé sur les questions de l'identité numérique Indienne mais également Francaise. Twitter: https://twitter.com/fs0c131y\n\n👩‍💻 Esther Onfroy, ou U039b, est experte en cybersécurité et co-fondatrice de Defensive Lab Agency. Elle est spécialiste des questions de vie privée sur mobile. Twitter: https://twitter.com/U039b\n\nMeetup du 6 mai 2020 sur Twitch.tv"
