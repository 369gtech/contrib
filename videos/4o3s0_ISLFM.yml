description: "Google+ Hangout on Air Event - October 18, 2012\n\nYou don't need to be an expert web developer to build web apps. In this live event, the authors of Dart: Up and Running show how you can use Dart to be more productive as you build high-performance apps for the modern web.\n\nYou will learn about:\n\nDart language\nLibraries\nTools\n\nAbout Kathy Walrath\n\nKathy is a technical writer who's worked on docs for Chrome and other developer APIs at Google since 2006. Before that, she worked at Sun, NeXT, and HP. Back when the web was young, she wrote the first doc to help developers write Java applets. She also co-created The Java Tutorial and maintained it for a very long time. \n\n@KWalrath\n\nAbout Seth Ladd\n\nSeth is a web engineer and is currently a Chrome Developer Advocate, helping developers of all sizes launch awesome modern web apps. He produced Aloha on Rails, the Hawaii Ruby on Rails and Web Development Conference, and New Game, the conference for HTML5 game developers. Way back, Seth co-authored the Expert Spring MVC book. More recently, he helped release Angry Birds for the web. Seth is on the board of the Academy of Interactive Arts and Sciences. \n\n@sethladd\n\nProduced by: Yasmina Greco"
