description: "Learn Azure Health Bot: Introduction to Azure Health Bot (Episode 1)\n\nJoin the chat and ask questions live at https://aka.ms/LearnLiveTV\n\nStarting Monday, August 2, 2021 (Midnight PST / 7:00am UTC), join Microsoft experts and Microsoft Student Ambassadors live on Learn TV and explore this four-part Learn Azure Health Bot series. Each week, Microsoft experts will be walking through Learn modules live and answering your questions.\n\nAzure Health Bot enables users to build a health bot by using built-in or custom scenarios. The information that each instance of the Health Bot service handles is privacy protected to HIPAA standards. It also meets Microsoft's high standards for privacy and security.\n\nThis four-part Learn Live series will guide you through the creation of both a basic and enhanced health bot. You'll learn about language understanding and how to use both built-in and template scenarios.\n\nAugust 2 - Episode 1 :\nFollow along and complete the free, hands-on Microsoft Learn modules at https://docs.microsoft.com/en-us/learn/modules/health-bot-introduction/?WT.mc_id=student-36326-leestott and https://docs.microsoft.com/en-us/learn/modules/health-bot-basic-bot/?WT.mc_id=student-36327-leestott\n\nIn this episode, you will:\n  - Learn the basics of Azure Health Bot.\n  - Understand how Health Bot works.\n  - Determine the scenarios where Health Bot can be used.\n  - Create the first Health Bot instance.\n  - Understand what custom scenarios are.\n  - Build a health bot by using custom scenarios.\n  - Learn how to deploy a basic project by using the Azure Health Bot service.\n\nMiss an episode? No problem, catch it on-demand: https://aka.ms/learnlive\n\n#HealthBot #LearnLive #Microsoft"
