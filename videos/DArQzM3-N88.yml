description: 'Ever since it launched, RN has gained lots of interest since it opens a new door to web developers: mobile development, with the added of bonus of being able to re-use a substantial chunk of code for both ios and android. Follow me on this step by step tutorial on how to build a simple mobile app with the latest version of React Native, understanding the concepts behind it, the differences between React and its native version and seeing how you can debug a native app directly in your browser.'
