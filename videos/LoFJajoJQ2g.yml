description: "This presentation was recorded at GOTO Copenhagen 2019. #GOTOcon #GOTOcph\r\nhttp://gotocph.com\r\n\nHenry Coles - Creator of PiTest\r\n\r\nABSTRACT\r\nMutation testing is a once obscure development technique that dates back to the 1970s. It deliberately introduces bugs into your code, then sees if your tests can find them.\nThanks to the open source tool PiTest, mutation testing has recently become much more widely used in the Java community. When people talk about mutation testing they often talk about \"more than 100% code coverage\" but is this what it is really [...]\r\n\r\nDownload slides and read the full abstract here:\r\nhttp://LinkToAbstract.com e.g. http://gotocon.com/amsterdam-2015/presentation/EVENING%20KEYNOTE:%20Agile%20is%20Dead\r\n\r\nhttps://twitter.com/GOTOcph\r\nhttps://www.linkedin.com/company/goto-\r\nhttps://www.facebook.com/GOTOConferences\r\n#PiTest #Testing #QA #DeveloperProductivity #Java #Programming\r\n\r\nLooking for a unique learning experience?\r\nAttend the next GOTO conference near you! Get your ticket at http://gotocon.com\r\n\r\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\r\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
