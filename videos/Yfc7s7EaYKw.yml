title: 'Hipkon Lajt 2021| Serverless & AWS Lambda - stvari koje je trebalo da vas nauče'
language: Serbian
recordingDate: 1636133596
description: "Serverless aplikacije su doživele neverovatan bum u poslednjih nekoliko godina. Svi veći klaud provajderi nude mogućnost razvoja serverless aplikacija, međutim, koliko god razvoj izgledao lagan, postoje stvari kojih na prvu loptu nismo svesni, a koje nam mogu zadati mnogo glavobolje. U ovom predavanju proći ćemo kroz osnovne serverless stvari i pokazati zamke na koje možete naići prilikom razvoja AWS Lambda aplikacija i načina kako da ih zaobiđete.\n\nMiloš Nikolić, Ekspert inženjer klaud tehnologija (Expert Cloud Engineer), Zuehlke\n\nMarko Milivojević, Inženjer klaud tehnologija (Advanced Cloud Engineer), Zuehlke\n\nHipkon Lajt predstavlja dostignuća i znanje domaće tehnološke i naučne scene."
