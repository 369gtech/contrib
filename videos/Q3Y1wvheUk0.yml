description: 'En este programa presentaremos una visión general de las novedades tecnológicas desde el equipo de relaciones para desarrolladores de la región de sur de Latinoamérica.Seguiremos presentando nuestro enfoque de desarrollo, ingeniería y las mejores prácticas para implementar tecnología Google favoreciendo la evolución de soluciones tecnológicas. Luego presentaremos un escenario técnico el "Enfoque Ninja" utilizando las propuestas desde YouTube API y algunas de las opciones más importantes de este conjunto de soluciones sociales. Tendremos la presencia de nuestro Google Developer Expert Regional y un caso de éxito con el equipo de Fanbridge en vivo.'
