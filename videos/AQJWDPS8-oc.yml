title: 'End to End Microservices with Eclipse MicroProfile - Ivar Grimstad (Jfokus Brown Bag series)'
recordingDate: 1632773380
description: "Eclipse MicroProfile provides a set of APIs for creating cloud-native microservices. I will start with a blank sheet and build a set of well documented, configurable microservices that communicates with each other in a secure, traceable and fault-tolerant way using implementations from a wide range of vendors.\n\nLearn how to get started with Eclipse MicroProfile to create portable 12-factor microservices in an efficient manner.\n\nTuesday 27 October 2020 kl. 12:00"
