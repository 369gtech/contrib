description: "Google's beacon platform allows cities like Amsterdam to build a powerful beacon networks, associating data with beacons and making them available for all developers to use, unlocking powerful new proximity-based experiences for users. \n\nYou can use the beacon network in Amsterdam by following our codelab (http://goo.gl/psDfJN) with the network's guide (http://goo.gl/AE2Pof), and join the network’s Google Group: https://goo.gl/AGQHl7. \n\nLearn more about Google’s beacon platform at g.co/beacons."
