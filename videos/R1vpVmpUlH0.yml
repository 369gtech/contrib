title: '2021.10.28 Евгений Кот - Камо грядеши, фронтенд?'
language: Russian
recordingDate: 1638215564
description: "Сейчас нет отрасли более стремительно развивающейся, чем фронтенд. Можно поспорить, но сколько ещё экосистем вы знаете, где фреймворки возникают с такой скоростью? Веб стандарты внедряются и тут же устаревают. Самый главный вопрос: куда мы идём, и к чему придём? Вопрос не праздный: как не остаться не у дел в этом бурлящем потоке и схватить только самое важное, то, что будет трендом в 2022 году.\n\nО докладчике: \"Фронтенд-разработчик в течение многих лет, спикер. Соорганизатор конференции HolyJS. Dart/Flutter/Web GDE. Директор по развитию @ Wrike. Евгений прошел долгий путь от C++ и низкоуровневого программирования до пользовательских интерфейсов и \"браузерных штучек\". В конце концов, что, если не Web, лучше всего отражает внутреннюю суть мироздания?\"\n\n00:00 Начало\n00:10 О себе\n00:52 История фронтэнда\n03:00 Фронтенд-о-метр\n05:04 Куда фронтэнд идет? Топ 10.\n06:46 №10 - HTTP/3\n09:10 №9 - Smart Rendering\n12:17 №8 - One Store - Multiple Stores\n16:02 №7 - Bundlers\n18:51 №6 - A11Y\n20:25 №5 - Web Vitals\n24:30 №4 - Web Assembly\n27:23 №3 - Micro Frontends\n30:31 №2 - Web Platform\n35:19 №1 - TypeScript\n39:18 Заключение\n39:52 Вопросы - Ответы\n\nПодписаться на канал: https://www.youtube.com/channel/UCLq7vcHtwDtx4m9ZUrgxEBA?sub_confirmation=1\nНаш сайт: https://devclub.eu\nНаш блог: https://blog.devclub.eu\nFacebook-группа: https://www.facebook.com/groups/devclub.eu"
