description: "30 years ago, Acorn Computers switched on their first ever processor, the Acorn RISC Machine, or ARM. Now, they power 95% of smartphones & 12 billion ARM chips shipped last year. Professor Steve Furber (University of Manchester) speaks about how he and Sophie Wilson started the project.\n\nSpinnaker Electronic Brain: COMING SOON\nPath to BBC Micro & ARM: https://youtu.be/izy6h_vvSxU \nReal Life Holodeck: https://youtu.be/7ZPs7knvs7M \nAtari ST: https://youtu.be/3OdtfsXOkEY\n\n\nhttp://www.facebook.com/computerphile\nhttps://twitter.com/computer_phile\n\nThis video was filmed and edited by Sean Riley.\n\nComputer Science at the University of Nottingham: http://bit.ly/nottscomputer\n\nComputerphile is a sister project to Brady Haran's Numberphile. More at http://www.bradyharan.com"
