title: '[Démo] Constraint-based Search Techniques for RDF - Vianney Le Clément - #BlendWebMix'
recordingDate: 1394708302
description: "Le web sémantique fournit une multitude de données pouvant être interrogés par des langages de requêtes tels que SPARQL. \nCependant les moteurs de requêtes actuels, basés sur les bases de données relationnelles, peinent à résoudre les requêtes complexes. \n\nCastor explore une méthode alternative, basée sur la programmation par contraintes, pour améliorer les performances de ce type de requêtes. Les résultats expérimentaux du premier prototype démontrent l'intérêt de l'approche.\n\nSpeaker : Vianney Le Clément (Université Claude Bernard)\n\nEnregistré le 02 Octobre 2013 à Lyon\n\nRéalisation : MLG Consulting"
