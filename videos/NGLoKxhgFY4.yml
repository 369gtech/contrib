title: 'Кирилл Скрыган — Code With Me — новая платформа для удаленной коллаборативной разработки'
recordingDate: 1636127475
description: "Ближайшая конференция: \nHolyJS 2021 Moscow — 2-5 ноября, онлайн.\nПодробности и билеты: https://bit.ly/3rF5KS7 \n\n. Компания JetBrains выпускает этой весной принципиально новую функциональность для всех своих продуктов — Code With Me. Это платформа для коллаборативной работы — неважно, парное ли это программирование, обучение классов, воркшопы или mob-программирование. Какое значение это имеет для рядовых разработчиков и для IT-организаций? Как эта штука устроена внутри? Какая история и какое будущее у Code With Me? Обо всех этих вещах расскажет лид проекта, Кирилл Скрыган."
