title: 'Svelte – das Framework ohne Framework | Manuel Berger von codecentric auf der #SoftwerkerKonf'
language: German
recordingDate: 1593334492
description: "Svelte ist ein radikal neuer Weg, um Boilerplate-freie Webanwendungen zu entwickeln. Bei modernen Webseiten wird heutzutage oft schon beim ersten Aufruf sehr viel Code an den User geschickt. Das beeinträchtigt sowohl die Ladezeit als auch die Performance. Svelte könnte eine vielversprechende Verbesserung sein. Svelte ist ein komponentenbasiertes Framework, bei dem der Code während des Build-Prozesses in kleine, hoch effiziente Standalone-JavaScript-Module kompiliert wird. Svelte definiert zudem State Management neu, hilft dabei, weniger Code zu schreiben und ermöglicht eine einzigartige Developer Experience. In diesem Talk lernst du Svelte grundlegend kennen und erfährst, wie es sich zu traditionellen Frameworks wie React unterscheidet. Des Weiteren schauen wir uns kurz Sapper an, ein Next.js-style Framework, das auf Svelte basiert.\n\nDer Vortrag war Teil der SoftwerkerKonf 2020.\n• Alle Vorträge: https://www.youtube.com/playlist?list=PLD9VybHH2wnYtuaiEcjMH5n2gTgNSDYAV\n• Homepage der Konferenz: https://info.codecentric.de/softwerkerkonf-2020 \n• Das kostenlose Softwerker Magazin: https://www.codecentric.de/wissen/softwerker/\n\nManuel ist ein begeisterter Full-Stack Entwickler mit einem starken Fokus auf Front-End. Seine Karriere begann in einem Softwarekonzern, dann in einer Digitalagentur, bis er 2020 als Softwareentwickler zu codecentric gestoßen ist. Neben JavaScript liebt er die Berge und interessiert sich für Themen rund um die Raumfahrt."
