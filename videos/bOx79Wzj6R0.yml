description: "This talk looks at a range of use cases for Big Data and patterns for integration from real world deployments. We present a reference architecture for integrated Big Data processing based on Think Big's experience deploying dozens of Big Data solutions. We look at key patterns and questions based on real world use cases for processing petabyte-scale machine and online user data for batch and near real-time analytics. We address topics like:\n\n- when to choose different technologies whether big data or otherwise\n- streaming and batch import  of data\n- database integration\n- query tools and languages\n- security\n- programming languages and frameworks\n- cloud and dedicated hosting\n- machine learning and data science tools\n- getting organizational buy in\n\nRon founded Think Big Analytics to help customers leverage new data processing technologies like Hadoop and NoSQL databases and R for statistical analysis. Ron leads a team of experts in flexible data processing and analytics, helping customers rapidly develop analytic solutions that integrate unstructured and structured data. Previously, Ron was the VP of Engineering for Quantcast where he led the data science and product development teams which processed two petabytes of data daily using Hadoop. Prior to that Ron was a founder of enterprise consulting companies C-bridge and New Aspects. Ron was CTO of C-bridge as it delivered B2B applications to the enterprise, growing to 900 consultants and a successful IPO.\n\nFor more on YOW! Conference, visit http://www.yowconference.com.au"
