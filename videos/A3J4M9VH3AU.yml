title: 'Ceci n''est pas un Talk sur LitElement, c''est un cours (Philippe Charrière)'
recordingDate: 1556713805
description: "Plutôt que d'énumérer les fonctionnalités d'un n-ième framework JavaScript, je voudrais vous expliquer comment construire une application web de A à Z avec le successeur possible de Polymer: LitElement. Alors justement, LitElement ayant très \"peu\" de fonctionnalités (et tout le reste vous le faites avec du bon vieux JavaScript), il est tout à fait possible d'être opérationnel en 45 minutes. Donc ceci n'est pas un talk, c'est un mini-cours. Donc en sortant, vous saurez développer avec LitElement. Nous verrons:\n\n* setup du \"poste de dev\"\n* bootstrap d'un projet\n* créer des custom (Lit)Elements\n* styler les éléments\n* faire communiquer des (Lit)Elements\n* fonctionnement avec d'autre frameworks JavaScript et leur utilité (router, state, ...)\n* build\n\nBien sûr vous devez connaître JavaScript et HTML"
