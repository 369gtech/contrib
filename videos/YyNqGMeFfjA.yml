description: "내용 소개: Spring Cloud Gateway는 Project Reactor, Spring WebFlux 및 Spring Boot 2.0을 기반으로 Spring Cloud 사용자에게 클라우드 네이티브 어플리케이션을 위한 훌륭한 기능들을 제공합니다. 또한 Spring Cloud Netfilx의 Zuul과 비교하여 Spring Cloud Gateway는 애플리케이션의 엣지 서비스를 구성하기 위한 훨씬 유연한 API를 제공합니다. 그리고 속도 제한 및 웹 소켓 라우팅과 같은 기능이 기본적으로 지원됩니다. 이 세션에서는 Spring Cloud Gateway를 소개하고 클라우드 애플리케이션을 위한 임팩트를 시연합니다.\n\n발표자: 스펜서 깁, Spring Cloud 코어 리드, Pivotal\n\nFilmed at Pivotal Summit 2019 Seoul"
