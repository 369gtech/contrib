description: "This is a weekly javascript podcast delivering you all the best javascript news of the week.\nYou can find all mentioned links here:\n\nhttps://github.com/BuildingXwithJS/bxjs-weekly/blob/master/links/20-39-Episode-133.md\n\nTimestamps for news (huge thanks to SOLVM):\n\nGetting started:\n0:52 - Building a modern backend with TypeScript, PostgreSQL and Prisma\n2:39 - ECMAScript proposal: Method .item() for Arrays, Typed Arrays, and strings\n3:41 - Building complex animations with React and Framer Motion\n4:30 - Animating React Components With GreenSock\n\nArticles & News:\n6:09 - Inspecting Just-in-Time Compiled JavaScript\n8:55 - What is Project Fugu? More power to the web\n13:00 - Introducing the New JSX Transform\n14:44 - How We Built a Real-time PrivacyInspector\n17:55 - Atomics.wait, Atomics.notify, Atomics.waitAsync\n\nTips, tricks & bit-sized awesomeness:\n19:48 - uMatrix development has ended\n24:46 - Microsoft Edge will be coming to a Linux distro near you in October\n25:28 - Node.js 15 is expected to be released on 20th October. You can download and try out the first RC/Beta\n26:16 - TC39 has advanced these proposals (in Sept 2020)\n\nReleases:\n27:07 - PurgeCSS 3.0\n27:45 - V8 v8.6\n28:34 - Firefox 81\n29:12 - react-three-fiber v5.0\n\nLibs & demos:\n30:09 - @supercharge/promise-pool\n30:33 - threadbox\n31:18 - playwright-cli\n32:21 - Reactrix\n32:58 - react-offload-ui-thread-research\n35:27 - cobweb\n36:20 - shoulders\n37:18 - AegisNet\n38:00 - blacklight\n39:50 - headlessui.dev\n41:11 - fflate\n42:22 - headless-recorder\n43:16 - ffmpeg.wasm\n45:08 - tokenizer\n46:53 - reactivue\n47:27 - jotai\n48:22 - modify.video\n\nInteresting & silly stuff:\n49:35 - Hacktoberfest 2020 registration is open\n\nWatch / listen in other places:\nDev.to: https://dev.to/yamalight\nAnchor.fm: https://anchor.fm/bxjs-weekly\niTunes: https://itunes.apple.com/de/podcast/bxjs-weekly/id1441956525\n\nProject links:\nDiscord: https://discord.gg/hnKCXqQ\nFacebook: https://www.facebook.com/buildingproductswithjs/\nReddit: https://www.reddit.com/r/BuildingWithJS/\nProject sources: https://github.com/BuildingXwithJS\n\nSocial media links:\nFollow me on Twitter: http://twitter.com/yamalight\nFollow me on Medium: https://medium.com/@yamalight\nFollow me on Github: http://github.com/yamalight\nFollow me on Twitch: https://www.twitch.tv/yamalight\nFollow me on Facebook: https://www.facebook.com/buildingproductswithjs\n\nSupport me: https://codezen.net/support.html"
