title: 'Geoffroy Perrin : l’impact écologique du web'
language: French
recordingDate: 1539626949
description: 'Les anciens de l’ère “pré-internet” utilisaient le calepin, un botin, une encyclopédie ou une carte routière… En 2018, nous préférons l’agenda Google, wikipedia et le GPS. Mais ce virage vers le tout-numérique en l’espace de 20 ans a des lourdes conséquences sur notre environnement. Nous verrons ce qui se cache derrière nos écrans et comment tenter de trouver des solutions pour limiter l’impact du web'
