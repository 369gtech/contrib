title: 'Codemotion Berlin 2019 I  Becoming a team, one pixel at a time -Lena Reinhard, CircleCI'
language: English
recordingDate: 1601628139
description: "Psychological safety is one of the leading indicators of high performing teams. Yet, building trust can be difficult when your team is distributed or largely interacts on screens. In this talk, I will share my learnings on how to hone connection, communication, and collaboration on distributed teams. We will how to utilise these to help your engineers shape their day-to-day interactions to build relationships, create trust, and foster an inclusive culture â€“ and how this will help you become more strategic and build highly aligned, well-connected and strong teams that deliver great products.\n\n\n\nAbout:\nLena Reinhard, Director of Engineering - CircleCI\n\nLena is currently Director of Engineering at CircleCI. After a career in finance, arts, and media, Lena found herself working in tech and at age 26 co-founded her first software company and became a CEO. Over the years, Lena has been supporting distributed engineering organisations around the world, helping them deliver great products while continuously learning through inclusive cultures and growth-oriented feedback. She is also a proficient writer, photographer, and forever a learner."
