title: 'Réalité augmentee et réalite virtuelle sur le web, état des lieux'
language: French
recordingDate: 1574689191
description: "Avec : Fabien Benetou\n\nRealite augmentee et realite virtuelle fonctionnent. Vous pouvez en effet des aujourd'hui utiliser votre telephone et avoir l'experience d'etre ailleurs ou d'avoir des informations supplementaires en surcouche du monde reel. La question devient donc maintenant comment. Comment est-il possible de creer de telles experiences dans des conditions respectant la vie privee et en utilisant un ensemble d'outils efficaces et permettant de creer ?\n\nDurant cette presentaiton nous allons explorer les differents outils possible, depuis le fonctionnement des senseurs des differents casque jusqu'a la creation de modeles 3D integree dans une page web affichee sur un casque de realitee augmentee, realitee virtuelle ou bien simplement un telephone."
