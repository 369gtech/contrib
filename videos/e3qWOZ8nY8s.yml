title: 'JHipster  Quarkus : Supersonic, Subatomic Full Stack Application - Anthony Viard, Daniel Petisme'
recordingDate: 1615482417
description: "Meetup : JHipster ❤️ Quarkus: Supersonic, Subatomic Full Stack Application\nD’un côté JHipster, LE générateur d’application le plus connus de l’écosystème Java pour générer des applications fullstack. De l’autre Quarkus, le dernier framework de Red Hat qui annonce des performances époustouflantes. L’occasion était trop belle, rajouter un backend Quarkus à JHipster en utilisant le concept de “blueprint”.\n\nDurant cette présentation, nous aborderons les points suivants :\n- C'est quoi JHipster et surtout c'est quoi un blueprint\n- C'est quoi Quarkus et pourquoi autant de hype.\n- JHipster-Quarkus\n- Comment l'installer\n- Generation d'une app de commerce en ligne avec un backend Quarkus qui pèse 80M de mémoire et démarre en 0.0.1\n- Generation d'une entité en passant par le formulaire en CLI\n- L’utilisation du JDL (JHipster Description Language) pour aller encore plus vite\n- Comment aller plus loin\n- Le futur\nLe tout sans slide, les explications se font en bougeant les mains ou en montrant du code :-)"
