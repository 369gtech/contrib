description: "Dimension reduction is a complicated topic with a vast zoo of diverse techniques for different specialised problems. This talk will seek to cut through the technical detail and focus on the core intuitions that lie behind dimension reduction. From this point of view we'll see that there are only really two core ideas you need to know to understand dimension reduction.\n\nEVENT:\n\nPyData NYC 2018\n\nSPEAKER:\n\nLeland McInnes\n\nPERMISSIONS:\n\nPyData provided Coding Tech with the permission to republish this video."
