description: "Fireside Chat between Paul Maritz, Executive Chairman of the Board of Pivotal and Sam Ramji, CEO of Cloud Foundry Foundation.\n\nPivotal Executive Chairman Paul Maritz formed Pivotal in 2013, having previously served as Chief Strategist of EMC and CEO of VMware. During his tenure at VMware, he led transformation of the company from a technology leader in virtualization to a category leader in cloud computing. Maritz remains a member of VMware’s board of directors."
