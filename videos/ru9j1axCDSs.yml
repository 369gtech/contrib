description: "At Infoshare, we share what is worthy.\nOur speakers are experts in various fields. Thanks to that, within the Infoshare 2020 Online Conference, we can share valuable knowledge from a wide range.\n\nDive deeper into social media marketing with an expert - Andrea Vahl. She has been running Facebook ads for clients for 9 years and has helped her clients earn over $1M in trackable revenue from Facebook and Instagram ads in the past year.\n\nAndrea Vahl is a Social Media Consultant and Speaker and is the co-author of Facebook Marketing All-in-One for Dummies. Her newest book is Facebook Ads Made Simple. She speaks and trains all over the world including Social Media Marketing World, Marketing Profs B2B, E-Aruba, TBEX Europe, Stanford University guest lecturer and more. She has appeared in top lists on Entrepreneur.com and Inc.com. She is also a stand-up comedienne.\n\n#infoshare #andreavahl #socialmedia #paidads #socialmediaads #socialmedia #future #trends #marketing #digitalmarketin"
