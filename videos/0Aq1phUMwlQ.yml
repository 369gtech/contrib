description: 'Panos Ipeirotis is an Associate Professor at the Department of Information, Operations, and Management Sciences at Leonard N. Stern School of Business of New York University. His area of expertise is databases and information retrieval, with an emphasis on management of textual data. His research interests include web searching, text and web mining, data cleaning and data integration. He received his Ph.D. degree in Computer Science from Columbia University in 2004 and a B.Sc. degree from the Computer Engineering and Informatics Department (CEID) of the University of Patras, Greece in 1999. He is the recipient of two Microsoft Live Labs Awards, the "Best Paper" award for the IEEE ICDE 2005 conference, the "Best Paper" award for the ACM SIGMOD 2006 conference, and a recipient of a CAREER award from the National Science Foundation.'
