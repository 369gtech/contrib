title: 'Филипп Бочаров — Наблюдаемость систем и процессов'
recordingDate: 1631117340
description: "Ближайшая конференция: \nDotNext 2021 Moscow — 21-22 октября, онлайн.\nПодробности и билеты: https://bit.ly/3BTQype\n\n. Для сложных распределенных систем, поддерживаемых множеством команд, просто необходимо уметь быстро оценивать состояние системы и получать информацию о каждом аспекте ее работы. Наблюдаемость системы становится необходимым условием качества, но ее полноценная реализация содержит множество подводных камней.\n\nВ докладе Филипп раскроет понятие наблюдаемости и покажет, как выжать из нее максимум пользы. Детально обсудим распределенную трассировку процессов, логирование и сбор метрик. Акцент будет на подходах и открытых стандартах, но также Филипп упомянет опыт и инструменты, используемые командой в МТС."
