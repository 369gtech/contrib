title: 'Денис Неклюдов — Взрасти меня, если сможешь'
language: Russian
recordingDate: 1605877709
description: ". Как много компаний сегодня имеют менторство, регулярные встречи один-на-один и межкомандные отношения? Почему взгляд и совет со стороны помогает человеку в его личном росте? Свое новое выступление Денис посвящает важному аспекту профессионального и духовного роста, поиску наставника и как быть им для коллег. Денис разберет важность этого вида отношений, схемы успешного взаимодействия, приносящего обеим сторонам удовольствие и пользу. Также Денис напомнит участникам о способах поиска своих карьерных целей и пробелов в навыках, которые можно восполнить, найдя себе подходящего ментора.\n\nДенис Неклюдов — Google Developer Expert по Android, Pay и IoT. Внес свою небольшую лепту в мобильные приложения нескольких стартапов в России, Азии и Европе, сейчас работает в Lyft в солнечной Калифорнии. Возможно, вы уже слышали голос Дениса в Android Dev Подкасте или видели его на конференциях."
