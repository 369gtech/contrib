title: 'Tomek Borek -- Przestańmy się zakładać, to notoryczne, nielegalne, nieprofesjonalne i NUDNE'
recordingDate: 1394181027
description: "Bio:\n\nLubię: uczciwych, piszących czytelny kod, mówiących \"nie\", kiedy trzeba, testy.\n\nNie lubię: zbędnego kodu, robienia czegoś \"bo można, więc czemu nie\"\n\n    LAFK@SC-KRK\n    LAFK blogs@wordpress.com\n    Architekt@Lumesse\n    @LAFK_pl\n\n\n\nPresentation:\nPrzestańmy się zakładać, to notoryczne, nielegalne, nieprofesjonalne i NUDNE\nLanguage: PL\n\nJesteśmy jak anonimowi hazardziści. 90% architektur to zakład. Przedstawiamy architekturę i idziemy o zakład, że ona się sprawdzi. Przedstawię dlaczego to szkodzi, co tracimy, co zyskujemy mierząc i jak można stan rzeczy zmienić. Bądźmy mniej jak nałogowi hazardziści, a bardziej jak kasyno -- ustawmy grę tak, by wygrać!\n\nCo planuję tu zawrzeć:\n\n    dlaczego należy mierzyć (jakieś 8 powodów, z czego dwa dość psychologiczne)\n    słówko będzie też o wymaganiach niefunkcjonalnych, estymatach, decyzjach i założeniach\n    że jak mierzymy, to pytanie po co i dlaczego (dla KOGO)?\n    jeśli dla KOGOŚ, a nie dla siebie, to dochodzi to, że przekonanie kogoś potrzebuje mocnego wizualizacyjnego bodźca\n    stąd niedaleko do narzędzi takich pomiarów oraz do metodyk pomiary takiej architektury"
