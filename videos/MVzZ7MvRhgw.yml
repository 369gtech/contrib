description: "Monzo's mission is to make money work for everyone. This is the story of how design helped us accelerate from prepaid cards to fully fledged bank, bringing our incredible community with us every step of the way. Hot coral cards and intuitive interactions, coupled with seamless customer service, are just a few of the ways we've reached over 1.3 million customers already and continue to grow by thousands more everyday.\n\nAbout the speaker:\nJessica Lascar has recently worked as Product Designer at Monzo Bank. Previously at carwow and Gousto. https://twitter.com/jexyla\n\nAbout the conference:\nThe theme of The UX Conference on February 21st 2019 in London was collaboration between designers and marketers with speakers from LEGO, Canonical, Which?, Ocado, Monzo, Automattic, Condé Nast, Booking, Virgin Atlantic. The conference is organised by The School of UX and made possible by all of our amazing partners from Balsamiq, Indigo.Design, Sketch and PingPong. More details at https://theuxconf.com"
