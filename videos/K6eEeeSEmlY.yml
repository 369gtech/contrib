description: "Den som gör notiser rätt, information till rätt person, på rätt plats, vid rätt tid och på rätt sätt vinner. Allt mer information innebär att budskapen måste förenklas, bli snabbare att överblicka och ge möjlighet till direkt respons.\n Apple Watch, Disneys Magic Band och mikropositionering med iBeacons och hur vi kan dra nytta av de nya handels- och ehandelsmöjligheter som följer med den tekniska utvecklingen.\n\nFoo Café is an independent and physical meeting place for people of all backgrounds and expertise within the IT-industry in the Malmö/Lund region. Foo Café is aimed at those interested in sharing, learning and creating. \nJoin the fun at foocafe.org"
