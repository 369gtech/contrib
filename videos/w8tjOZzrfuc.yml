description: "Приглашаем на Saint HighLoad ++ 2021\n20 и 21 сентября 2021, Санкт-Петербург, DESIGN DISTRICT DAA in SPB\nПрограмма, билеты и подробности - https://clck.ru/VmKaW\n--------\nHighLoad++ Весна 2021\nПрофессиональная конференция разработчиков высоконагруженных систем\n17 и 18 мая 2021\n\nТезисы и презентация:\nhttps://www.highload.ru/spring/2021/abstracts/6702\n\nОпять боль и страдания!!! Внедряя NoOps в большой компании, я услышал много разного — \nот простых эмоций:\n  - Да вы теперь просто операторы приватного облака!..\n  - У нас кончилось админство в компании!!!\n...\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
