description: "Не все команды идеальны и не все готовы к переходу на новые методы управления проектами.\n\nВо многих странах разработчики частенько готовы попробовать новое уже после заявлений, что «будут короткие встречи и мало документации».\n\nВ России — другие реалии — «у нас нет проблем со встречами и с документацией» ;)\n\nПоэтому, в докладе мы обсудим российские реалии и различные способы «продажи» Agile команде."
