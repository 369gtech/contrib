description: 'Wix infrastructure has gone a number of transformations, starting as a monolithic application server with MySQL, evolving to a service based architecture with with diverse infrastructure. Building wix was a journey of scaling architecture and our engineering team from a small startup to where we are today - 70M users and 400 developers. In this presentation we explore the scaling challenges, both the technical architectural ones and the orgazinational ones.'
