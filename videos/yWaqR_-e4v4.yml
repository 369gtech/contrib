description: "A session about accessible software for people with a disability. As developer you can develop apps, to help people with a disability. It's a sector that is not often covered by developers. But with a little set of developer skills you can make lives better.\n\nFirst of all we start with the description of the field of people with a disability, which disabilities are there? What are the problems?\n\nAfter this I describe how people with disabilities are threaten in the past and today.\n\nThen I describe how software can help inclusion. I talk you about inclusive design and develop patterns.\n\nI end with slides how people in normal work situations can benefit of the power of persons with different kind of disabilities."
