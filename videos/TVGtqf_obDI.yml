description: "Moving to a DevOps culture and way of working is now widely accepted as a good thing, but it’s important to not expect it to be all plain sailing – culture change is hard! A common occurrence as larger companies start to move to more automation and accelerated delivery pipelines is the creation of 2-speed IT. We’ll have a look at some real world examples of where teams have embraced new tools and methods only to be rudely surprised at the new and exciting constraints and bottlenecks that are revealed. To quote the DevOps bible The Phoenix Project – “improving something anywhere not at the constraint is an illusion”\nDevOps Pro Vilnius 2016 - http://goo.gl/D9eDT7"
