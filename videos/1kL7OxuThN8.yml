description: "In the 3rd iteration of the \"Soft Skills in Software Development\" series, Maciej  Durkiewicz, Software Craftsperson at Codurance, will primarily make us look at how you can utilise scientific research design methods, to help test your own hypotheses and guide your path to progress.\n\nAt this final talk we will also talk about one thing that we seems to have less and less: The Attention.\n\nThank you Maciej for this interesting series of 3 workshops on soft skills in software development!\n\nTo catch all our events, please visit our website: https://codurance.com/events/?utm_source=youtube&utm_medium=social&utm_campaign=soft_skills_meetup&utm_content=how_to_measure_and_tailor_soft_skills\n\n\nLinks to the articles and books mentioned:\n8:00:\nhttps://www.nngroup.com/articles/attention-economy/\n\n8:14:\nStand out of our Light: Freedom and Resistance in the Attention Economy\n\n15:30:\nLevitin, D.J., 2002. Foundations of cognitive psychology: core readings. MIT press.\n\n46:50:\nBoslaugh, S., 2012. Statistics in a nutshell: A desktop quick reference. \" O'Reilly Media, Inc.\n&\nLevin, I.P., 1999. Relating statistics and experimental design: An introduction (Vol. 125). Sage.\n\n47:48:\nCreswell, J.W. and Creswell, J.D., 2017. Research design: Qualitative, quantitative, and mixed methods approaches. Sage publications.\n\n\n0:00 - 4:00 Introduction\n4:00 - 50:17 how to measure and tailor soft skills"
