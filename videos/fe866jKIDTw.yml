title: 'SHERY BRAUNER: Monitoring, tracing, & enabling - how we sustained acceleration in the new normal'
recordingDate: 1634642886
description: 'Are you equipped to empower your team to seize the opportunities hidden within these times of change and disruption? Your organization is defined by its people and is successful because of them. In such uncertain times, leaders should unite and share the toolkits they use to overcome the challenges and transform them into success stories. In this talk, I will share how we managed to sustain the acceleration of productivity in times of change.'
