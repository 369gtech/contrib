description: "This video was recorded at Code BEAM V  2020 - codesync.global/conferences/code-beam-sto/\n\nDeploying Elixir on Docker | Vasu Adari & Harsh Balyan - Product Engineer at Scripbox & Senior software engineer @ Scripbox\n\nABSTRACT\nTALK LEVEL: INTERMEDIATE\nDeploying Elixir application has always had its complexities. But with the 'releases' support introduced in Elixir v1.9, it has become seamless. Since everybody likes containerising their apps, we'll also try to containerise our releases and deploy on to our most loved cloud service(AWS).\n\nTHIS TALK IN THREE WORDS\nDeploy\n\nElixir\n\n(on) Docker\n\nOBJECTIVES\nHow to Dockerise an Elixir application\nUsing Docker multi-stage builds to reduce the final image size\nHow to create Elixir releases using `Distillery`\nHow to create Elixir releases using `mix release` introduced in v1.9\nHow to deploy with zero-downtime on vanilla AWS EC2 instances\n\n• Follow us on social: \n  Twitter: https://twitter.com/CodeBEAMio\n  LinkedIn: https://www.linkedin.com/company/27159258\n\n• Looking for a unique learning experience?\n  Attend the next Code Sync conference near you! \n  See what's coming up at: https://codesync.global \n\n• SUBSCRIBE TO OUR CHANNEL\n  https://www.youtube.com/channel/UC47eUBNO8KBH_V8AfowOWOw\n  See what's coming up at: https://codesync.global \n\n• SUBSCRIBE TO OUR CHANNEL\n  https://www.youtube.com/channel/UC47eUBNO8KBH_V8AfowOWOwThis video was recorded at Code BEAM V  2020 - codesync.global/conferences/code-beam-sto/\n\nSafety in numbers, securing our BEAM | Christopher Price - Head of Ericsson Software Technology\n\nABSTRACT\nThis talk will discuss the growing utility of the BEAM and how it is being used to support a broad industry landscape. Further discussing security concepts and the things we take for granted, how implied security does not always result in security and how further conversation around tooling and dependencies in our ecosystem will only serve to increase adoption..\n\n