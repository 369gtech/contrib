title: 'Introducing the Privacy Budget'
language: English
recordingDate: 1608062448
description: "Cross-site tracking can be enabled through fingerprinting, a technique that looks at what makes a user's browser unique. The first stage of the Privacy Budget proposal aims to quantify the identifying information, or entropy, exposed by different surfaces in the web platform. Learn about why Chrome is using this approach along with a sneak peek at how the team is laying the groundwork for the future.\n\nResources:\nGithub Privacy Budget → https://goo.gle/3fZzgMQ\nCombat fingerprinting → https://goo.gle/3oaALdJ\nThe Privacy Sandbox → https://goo.gle/2UZanqK\nFingerprint Demo → https://goo.gle/36wxH5J\n\nSpeaker: Maud Nalpas\n\nSubscribe to Google Chrome Developers here → https://goo.gle/ChromeDevs\nWatch all Chrome Developer Summit sessions here → https://goo.gle/cds20-sessions\n\n#chromedevsummit #chrome #privacybudget"
