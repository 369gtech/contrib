description: "Karol Żak (Microsoft) - Azure Mobile App Service: lekki i przyjemny backend dla aplikacji mobilnych\nThe speech was given on 2016-05-19 at infoShare 2016 (Tech Stage) in Gdańsk. http://infoshare.pl\n\nMicrosoft Technical Evangelist\nFormer Microsoft Student Partner, founder and ex-leader of Technical University of Radom .NET Group. Technology enthusiast for years associated with Microsoft and the IT community in Poland. He's specialized in mobile technologies, latest dev tools and programming environments. One of his hobbies and childhood dreams realization is games development.\nFor 2 years as a certified trainer with the MCT title, he led IT trainings for developers and then in 2014 joined Microsoft as a Technical Evangelist.\nPrivately, big American Football fan and starting quarterback for one of Warsaw teams.\n\nFollow infoShare:\nhttps://facebook.com/infosharepl\nhttps://twitter.com/infosharepl\nhttps://www.instagram.com/infoshare/\nhttps://plus.google.com/+infoshare/"
