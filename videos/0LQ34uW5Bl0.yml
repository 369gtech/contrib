description: "Spinnaker is a tool that gives you great control over how you ship code to production. In this presentation you will se the key strengths of spinnaker and how flexible it is. You will learn how the flexible way of composing pipelines in spinnaker can help you solve any deployment problem you might face. You will see how the built in cloud integrations can give reliable deployments out of the box. You will see how spinnaker can support your deployments to your paas or custom infrastructure.\n\n# Gard Rimestad\nA staff devops engineer that has been working on pushing code to production using continuous delivery for a decade. Active contributor to spinnaker https://github.com/gardleopard. At home Gard has 3 children, a wife and a dog. He spends his free time with his family, 3d printers and arduino/raspberry pi projects.\n\n# Matthew Duftler\nSoftware Engineer, Google"
