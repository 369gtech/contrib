description: "Инновации и изменения — вызов номер один для современной организации. Не сколько, потому что организации должный управлять изменениями в процессе перехода от аналогового прошлого к цифровому будущему, сколько потому что им нужно осуществить сдвиг парадигмы в сторону отказа от нацеленности на выполнение и поставку и сосредоточения на инновациях и открытиях. Всё большую значимость приобретает интеллектуальный труд в смысле применения уже имеющихся и, что еще более важно, получения новых знаний.\n\nСистемы Discovery Kanban — это специальная разновидность систем канбан, которая предназначена для организации процессов интеллектуального труда, выступающих в качестве главного катализатора инноваций и изменений. Примеры систем Discovery Kanban: Upstream Kanban (управление входящими процессами), Experiment Kanban (обоснованное обучение) и Observation Kanban (принятие стратегических решений). В данной презентации мы расскажем о каждой из систем Discovery Kanban, обратим внимание на сходства и различия между Discovery Kanban и Delivery Kanban, укажем место этих систем в цикле открытий и объясним, почему они должны стать чем-то большим, чем просто стикерами на доске."
