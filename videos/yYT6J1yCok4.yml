description: "Watch more from Strata + Hadoop San Jose 2015: http://goo.gl/k9J3GB\nStewart Collis is the Chief Technical Officer of AWhere Inc. He has over 15 years’ experience in all phases of design, development and management of software development projects for desktop and web applications. He has an education in Engineering Science and Computer Science with a focus on spatial information systems and remote sensing and applied experience in agricultural research science and natural resource management applications. Stewart’s focus is on development of integrated spatial intelligence systems and user interfaces to allow non-technical users access to the enormous power of big spatial temporal data and visualizations.\n\nVisit the conference website to learn more: http://strataconf.com/big-data-conference-ca-2015/\nSubscribe to O’Reilly on YouTube! http://goo.gl/szEauh\n\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
