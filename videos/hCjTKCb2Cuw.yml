description: "In this bonus unedited live stream archive I work through visualizing Islamic Star Patterns in p5.js based on the paper: http://www.cgl.uwaterloo.ca/csk/projects/starpatterns/\n\nLink to the edited version of the video: https://youtu.be/sJ6pMLp_IaI\n\nThis episode was made in support of immigrants and refugees. In honor of my 200,000th subscriber I am donating $200 to each of the 4 following charities.  Thanks for watching and your support.\n\nLinks to the charities mentioned in the video:\nRefugees International: https://refugeerights.org/donate/\nNational Immigration Law Center: https://www.nilc.org/donate\nInternational Rescue Committee: https://www.refugeesinternational.org/donate/\nUrban Justice Center | Intl. Refugee Assistance Project: https://help.rescue.org/donate/refugees-need-urgent-support\n\nLink to the edited version of the tutorial coming soon!\n\nContact: \n\nTwitter: https://twitter.com/shiffman\nThe Coding Train website: http://thecodingtrain.com/ \n\nSource code for this challenge: https://github.com/CodingTrain/StarPatterns\n\nLinks discussed in this tutorial: \nWaterloo University Paper on Star Patterns: http://www.cgl.uwaterloo.ca/csk/projects/starpatterns/\nPaul Bourke's website: http://paulbourke.net/geometry/pointlineplane/\n\np5.js: https://p5js.org/\nProcessing: https://processing.org\n\nSource Code for the all Video Lessons: https://github.com/CodingTrain/Rainbow-Code\n\nFor an Introduction to Programming: https://www.youtube.com/watch?v=8j0UDiN7my4&index=1&list=PLRqwX-V7Uu6Zy51Q-x9tMWIv9cueOFTFA&t=3s\nFor More Live Streams: https://www.youtube.com/playlist?list=PLRqwX-V7Uu6bxnFR6no70vlxxuxDEzflz\nFor More Coding Challenges: https://www.youtube.com/playlist?list=PLRqwX-V7Uu6ZiZxtDDRCi6uhfTH4FilpH\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/72oz/"
