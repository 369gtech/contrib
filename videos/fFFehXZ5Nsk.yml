title: 'Kubernetes enfin ultra simple et léger avec K3S (Sébastien Moreno et Remi Jacques Le Seigneur)'
language: French
recordingDate: 1634026441
description: 'L''installation d''un cluster Kubernetes a longtemps été une tâche lourde pour l''Ops ou le Dev. Mais on arrive maintenant dans une ère de maturité dans les distributions Kubernetes, avec notamment Rancher, Openshift... mais aussi les installeurs du cloud comme EKS de AWS. Ici nous proposons d''explorer dans un TIA une autre distribution issue de Rancher, ultra-légère, ultra simple, prête pour la prod et l''IOT. K3S débarrasse Kubernetes de sa complexité de ses plugins superflus et change Kubernetes en simple binaire à lancer sur vos machines. Au programme: explication de ce que ça cache sous le capot et de la démo !'
