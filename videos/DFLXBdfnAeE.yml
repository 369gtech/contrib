description: 'Поговорим об автотестах и о том, почему необходимо их писать. Познакомимся с видами тестирования — модульным и интеграционным. Подробно поговорим о модульных тестах: как изолировать внешние зависимости, как тестировать взаимодействие с другими модулями. Попробуем написать модульные тесты для приложения на React. Рассмотрим наиболее эффективные приемы, которые помогут писать полезные тесты и легко их поддерживать.'
