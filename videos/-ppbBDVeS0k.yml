title: 'GeeCON Prague 2019: Dmitry Kornilov - Building cloud-native microservices with project Helidon'
recordingDate: 1574262662
description: 'MicroProfile is a collection of Java APIs and technologies for developing microservices portable across multiple runtimes. Project Helidon is a high-efficient modern MicroProfile implementation plus a reactive ''zero-magic'' functional style APIs, GraalVM integration, gRPC support and other cool features. Come to this sesion to learn about project Helidon. As part of the presentation we will live-code a full featured microservice; demonstrate usage of configuration, health check, metrics and tracing; and deploy it to Kubernetes.'
