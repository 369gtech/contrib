description: "by Volker Simonis\n\nAt: FOSDEM 2019\nhttps://video.fosdem.org/2019/H.1302/java_jungle.webm\n\n\nRumble in the Java Jungle OracleJDK, OpenJDK, AdoptOpenJDK, OpenJ9, Zulu, IcedTea, Liberica,\nSapMachine, GraalVM, SubstrateVM. 8, 9, 10, 11, 12, 18.3, 18.9,\nshort-term, mid-term, long-term support release, security updates.\nGPLv2, Classpath Exception, Oracle Binary Code License, Technology\nNetwork License Agreement. Field of use restriction, private and\ncommercial use, reference implementation, substantially derived,\nTCK/JCK, Oracle Contribution Agreement, OpenJDK Community TCK License\nAgreement (OCTLA), Java Community Process (JCP), Java Specification\nRequest (JSR), Java Enhancement Proposal (JEP), Preview Features,\nIncubator Modules, Java (TM), Java SE compatibility, OpenJDK trademark\nnotice. \n\nConfused? Come and hear from Java and OpenJDK veteran Volker Simonis\nhow the Java world has been radically turned inside out in the last\nyear and how this impacts you as a Java user or developer. After the\ntalk you'll have a clear understanding what's going on in the Java\necosystem and you'll be ready to plan your or your companies future\nJava strategy. \n\nRoom: H.1302 (Depage)\nScheduled start: 2019-02-02 11:20:00+01"
