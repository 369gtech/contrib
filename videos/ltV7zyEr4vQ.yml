description: "Ближайшая конференция:\nHolyJS 2019 Piter — 24-25 мая 2019, Санкт-Петербург\nПодробности и билеты: http://bit.ly/2P4jIYM\n\nПочти каждую HolyJS Роман демонстрирует интереснейшие инструменты и подходы, которые не оставляют равнодушным почти никого. В этот раз Роман сделает шаг в сторону Data Science, поделится новыми глубокими идеями и представит публике Жору.\n\nОбсудим:\n\nЧто такое Data Science и почему стоит знать об этом?\nЧем Data Science может помочь во фронтенде и что для этого нужно?\nАнонс инструмента для построения стендов анализа данных и как мы дошли до этого.\nОтвет на вопрос «кто такой Жора?»\nПрактические примеры, что можно сделать уже сегодня и планы на будущее."
language: Russian
