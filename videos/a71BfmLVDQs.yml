description: "by Martin Bonnin and Michel Gauzins\n\nAt: FOSDEM 2020\nhttps://video.fosdem.org/2020/UA2.118/kotlin_automate_your_workflows.webm\n\nFrom git housekeeping to releasing. From keeping a sane backlog to\nhandling internationalization and monitoring status, the life of a\ndeveloper involves more than meets the eye.\n\n\nThis talk will be a feedback about how we use Kotlin extensively to:\n\n\n❮ul❯\n❮li❯automate the dev workflows with command-line apps on dev\nmachines.\n❮/li❯\n❮li❯achieve CI independence with kotlin runners on CI machines.\n❮/li❯\n❮li❯run Kotlin on the server using the gradle appengine plugin.\n❮/li❯\n❮li❯ditch bash and perl and use kscript instead.\n❮/li❯\n❮/ul❯\n\n\nThat's a lot to cover and the goal of this talk is not to dig into\neach technology but more to inspire and show the range of possibles\nopened by Kotlin.\nFrom git housekeeping to releasing. From keeping a sane backlog to\nhandling internationalization and monitoring status, the life of a\ndeveloper involves more than meets the eye.\n\n\nThis talk will be a feedback about how we use Kotlin extensively to:\n\n\n❮ul❯\n❮li❯automate the dev workflows with command-line apps on dev\nmachines.\n❮/li❯\n❮li❯achieve CI independence with kotlin runners on CI machines.\n❮/li❯\n❮li❯run Kotlin on the server using the gradle appengine plugin.\n❮/li❯\n❮li❯ditch bash and perl and use kscript instead.\n❮/li❯\n❮/ul❯\n\n\nThat's a lot to cover and the goal of this talk is not to dig into\neach technology but more to inspire and show the range of possibles\nopened by Kotlin.\n\nRoom: UA2.118 (Henriot)\nScheduled start: 2020-02-02 10:00:00"
