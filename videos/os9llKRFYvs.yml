description: "Wondering about RDMA over Converged Ethernet? Join us as Craig Brown tells us what Oracle learned from incorporating RoCE into a high-performance engineered system. Craig will discuss what RoCE is; how it improves performance, availability, and security; and what's next in networking advances. Craig is the head of Exadata Systems Development, Integration and Program Management at Oracle Development.\n\nAbout the Exadata Office Hours\n\nA monthly opportunity to interact with the Oracle Exadata development experts and technical leadership. Exadata is engineered to deliver dramatically better performance, cost effectiveness, and availability for Oracle databases. Learn how to make the most of Exadata and get your questions answered by Exadata experts!\n\nhttps://asktom.oracle.com"
