description: "Andy Piper, the Developer Advocate for Twitter, sits down for an interview at the 2014 O'Reilly Open Source Convention. Watch more from OSCON: http://goo.gl/HlGwvP\n\nAndy Piper is a Developer Advocate for Cloud Foundry, the Open Source Platform-as-a-Service, and newly arrived at Twitter. He is an Eclipse M2M IWG Community Member and has been involved with the Eclipse Paho project since the start, particularly through his former role advocating the use of MQTT at IBM, and helping to run the mqtt.org community website. Andy has a passionate interest in Open Source, small and mobile devices, cloud, the Internet of Things, and Arduino and related technologies. He is probably best known online as a \"social bridgebuilder\". He was previously with IBM Software Group for more than 10 years, as a consultant, strategist, and WebSphere Messaging Community Lead.\n\nFind out more about OSCON: http://oscon.com\n\nDon't miss an upload! Subscribe! http://goo.gl/szEauh\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\n\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
