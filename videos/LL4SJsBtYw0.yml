description: "This presentation was recorded at GOTOpia Chicago 2021. #GOTOcon #GOTOpia\nhttp://gotopia.eu\n\nJames Lewis - Software Architect and Director at ThoughtWorks\n\nABSTRACT\nRecent research summarised in the book Accelerate points to a set of practices that lead to high software development organization performance.\nSimultaneously, research from the Santa Fe Institute on complex adaptive systems over the last 20 years seems to point to a grand unified theory of organizational design and software architecture.\n\"So have we cracked it? Do we now have the answer to the question: how do we create and scale high performing software and organizations?\"\nIn this talk, James explores this research and takes a look at the surprising links between organizations, microservices, elephants [...]\n\nTIMECODES\n00:00 Intro\n08:17 What do mice and elephants have in common?\n10:14 What do Newsagents and Walmart have in common?\n10:58 What do Hamburg and Leipzig have in common?\n13:21 Complex adaptive systems\n13:49 3 simple principles\n15:45 Complex adaptive systems are everywhere\n16:45 Corporate metabolism\n17:00 Why do metabolic rates slow as size increases?\n22:07 Flow of work in organizations\n24:20 Corporate metabolism\n25:28 Identifying the signs of ageing\n27:53 Corporate mortality\n29:36 The alchemist's stone\n36:13 As cities grow...\n36:43 Existence proofs\n40:13 Summary/Outro\n\nDownload slides and read the full abstract here:\nhttps://gotochgo.com/2021/sessions/1749/scale-flow-and-microservices\n\nRECOMMENDED BOOKS\nSam Newman • Monolith to Microservices • https://amzn.to/2Nml96E\nSam Newman • Building Microservices • https://amzn.to/3dMPbOs\nRonnie Mitra & Irakli Nadareishvili • Microservices: Up and Running• https://amzn.to/3c4HmmL Mitra, Nadareishvili, McLarty & Amundsen • Microservice Architecture • https://amzn.to/3fVNAb0\nChris Richardson • Microservices Patterns • https://amzn.to/2SOnQ7h\nAdam Bellemare • Building Event-Driven Microservices • https:/