title: 'Kheynote 2018?: Bilan de l’année passée pour Khaganat et perspectives à venir — YannK'
language: French
recordingDate: 1542663621
description: "Le projet Khaganat s’appuie pour son jeu sur un système libre de MMORPG en 3D, Ryzom Core, hérité du développement du jeu Ryzom par le studio Nevrax. Bien que parfois bancal, extrêmement mal documenté à l’origine, il est un des très rares outils entièrement libres qui offrent une telle plateforme de jeu, avec des services robustes et versatiles et même ses outils de création. Il semblait donc important à l’équipe de Khaganat de faciliter l’usage d’un tel outil libre, à un moment où l’industrie du jeu vidéo prend de plus en plus de place dans notre quotidien.\n\nIl s’agit de présenter les avancées faites sur le projet depuis un an, que ce soit au niveau du projet global ou du développement du jeu.\n\nLe projet Khaganat : https://khaganat.net"
