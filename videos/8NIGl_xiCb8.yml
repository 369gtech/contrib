description: "Yamila Moreno - Lecciones aprendidas en un proyecto grande de Django\n[EuroPython 2015]\n[22 July 2015]\n[Bilbao, Euskadi, Spain]\n[En Español]\n\nUn proyecto hecho en Django durante dos años da para muchas anécdotas\ny mucho aprendizaje.  Esta charla es un repaso por las decisiones\nsobre lo humano y lo técnico que fuimos tomando durante el desarrollo\ndel proyecto.\n\nSeñalaré las buenas decisiones que tomamos en el equipo, y también las\nque no nos salieron bien y nos hicieron aprender por las malas.\n\nTanto las buenas como las malas decisiones nos enseñaron muchísimo y\naquí las compilo junto con unos cuantos tips que pueden divertir y,\nojalá, inspirar a la audiencia, especialmente a aquellas personas que\nse enfrentan por primera vez a un proyecto grande."
