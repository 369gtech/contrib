description: "В рамках этого видео: подключение различных типов слайдеров на Swiper.js, разработка бургер меню, а так же аккордеон и lightbox.\nПолучить исходники и другие преимущества - https://boosty.to/prostorazrabotka\n\n=======================================\n\nTelegram\nКанал - https://t.me/prostorazrabotka\nЧат - https://t.me/prostorazrabotkachat\n\n=======================================\n\nСтоит изучить перед просмотром:\nВёрстка сайта ч. 1 - https://youtu.be/j83eF9GHRcM\nВёрстка сайта ч. 2 - https://youtu.be/T_zHRPpc1-w\nВёрстка сайта ч. 3 - https://youtu.be/7HsNmaEN7LI\n\nДополнения и горячие клавиши VS Code - https://www.youtube.com/watch?v=kPxFrThR2IU\nGrid CSS - https://www.youtube.com/watch?v=0sEKbviZ96M&list=PL_uwZ1gR-hzL-pYXamvpsBY2_rXLfk67-\nFlexbox - https://www.youtube.com/watch?v=_NgVT_4orv4&list=PL_uwZ1gR-hzJob04JV6m7eksx_MPnvDws\n\nМакет:\nhttps://www.figma.com/file/8T4byFDAV5REmnVyQlsFO1/clean_and_simple_website_freebie_work_file\n\n=======================================\n\nЗаписаться на консультацию:\nhttps://prosto-razrabotka.ru/\n\nСтать спонсором канала:\nhttps://www.youtube.com/channel/UCn-P_F0tfY21cfnkyv2lsRQ/join\n\n=======================================\n\nПодписывайтесь в соц. сетях:\nFacebook - https://www.facebook.com/vitaliy.kirenkov\nВКонтакте - https://vk.com/vitaliy.kirenkov\nLinkedIn - https://www.linkedin.com/in/kirenkov\nTwitter - https://twitter.com/VitaliyKirenkov\nInstagram - https://www.instagram.com/vitaliy.kirenkov\n\n=======================================\n\nМой второй канал:\nhttps://www.youtube.com/channel/UC-QLh1F3Rzp6HY-FW1E3Eaw\n\n=======================================\n\nПривет, меня зовут Виталий Киренков, и я занимаюсь веб-разработкой с 2007 года. За это время я сверстал более 200 сайтов (как минимум, половина из них с JavaScript), разработал с коллегами 2 интернет-банка на React + Redux + Typescript. И на этом канале я делюсь своим опытом в части вёрстки, javascript, и делаю всякие полезные видео для новичков и не только. \nБольше информации обо мне: http://kirenkov.me/\n\n=======================================\n\nСодержание:\n00:00:00 Введение\n00:01:03 Аккордеон\n00:04:09 Бургер меню\n00:19:11 Swiper №1\n00:33:00 Swiper №2\n00:44:38 Swiper №3\n01:13:34 Lightbox"
