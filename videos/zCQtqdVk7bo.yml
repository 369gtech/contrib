title: '50 оттенков лидерства. Антон Зотин'
language: Russian
recordingDate: 1638796885
description: "У всех нынче Agile, да не у всех он свежий и вкусный. У одних вроде и трайбов нет, а продукты огонь; у других же 100500 скрам-мастеров, а продукты... плохонькие они, да и команды тоже плохонькие. В чем же проблема? Продукты не те? Или люди в командах не те? А если дело не в продуктах и не в людях?\n\nХочу предложить вам посмотреть на ваши компании под несколько другим углом: а что у вас с лидерами и стилями лидерства, и как это влияет на команды и продукты.\n\nКак обычно, будут и мои размышления, и реальные примеры, и линейка-измерялка, которую можно будет утащить.\n\nСлайды: https://www.dropbox.com/s/lizct2cr03g9ufm/%D0%90%D0%BD%D1%82%D0%BE%D0%BD%20%D0%97%D0%BE%D1%82%D0%B8%D0%BD%20-%2050%20%D0%BE%D1%82%D1%82%D0%B5%D0%BD%D0%BA%D0%BE%D0%B2%20%D0%BB%D0%B8%D0%B4%D0%B5%D1%80%D1%81%D1%82%D0%B2%D0%B0.pdf?dl=0"
