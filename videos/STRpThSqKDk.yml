description: "This presentation was recorded at GOTO Copenhagen 2016\nhttp://gotocph.com\n\nJez Humble - Co-author of Continuous Delivery\n\nABSTRACT\nThe US Federal Government takes risk management very seriously when it comes to building and operating information systems - so seriously that there are over 4,000 pages of regulation covering it. It might seem like the modern approaches to delivering digital services proposed by the DevOps movement couldn't possibly work in this environment. [...]\n\nDownload slides and read the full abstract here:\nhttps://gotocon.com/cph-2016/presentations/show_talk.jsp?oid=7754\n\nhttps://twitter.com/gotocph\nhttps://www.facebook.com/GOTOConference\nhttp://gotocon.com"
