description: "Сайт конференции: https://frontdays.ru/\nГруппа в вк: https://vk.com/frontdays\nГруппа в фб: https://www.facebook.com/frontdays/\n\nКак в какой-то момент я стал условно разделять разработчиков на группы.\n\nПочему часто я не пропускал кандидатов, показывая 1-3 простых примера кода, уменьшая время на собеседования с 1 часа до 10 минут. Покажу несколько избитых примеров кода с собеседования. Расскажу о чем мы общаемся с кандидатами на тех интервью, что именно я смотрю на этих примерах.\n\n--- P.S.:\n\nДоклад навеян мыслями на тему современной ситуации в мире frontend, инженерном мышлении, ситуации с молодыми кадрами, которые приходили в нашу аутсорс компанию.\n\nДоклад может быть интересен молодым специалистам, которые не понимают, почему после тех интервью им отказывают. Интервьюерам, которым приходится тратить много времени на собеседования кандидатов. Людям, которые видят иронию или боль во всем этом."
