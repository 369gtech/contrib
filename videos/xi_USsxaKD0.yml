description: "DOES19 Las Vegas — As an IT professional, prioritizing demand while delivering exemplary customer service is always the expectation. However, completing project work, fulfilling customer requests and mitigating service interruptions while making sure that leadership is informed, and nothing slips through the cracks can be daunting.  While IT teams are measuring improvements in process, productivity, quality, cost, revenue, and adherence to standards - they still can’t identify the rate of value delivery as correlated to desired business outcomes. During this session, attendees will learn about Select Medical's journey to implement a fully automated, integrated toolchain for Service Delivery, Agile, DevOps and PPM, and how Flow Metrics are allowing for continuous optimization in the pursuit of achieving greater value to the organization, faster.\n\nUsing Flow Metrics to Drive an Integrated Toolchain for Service Delivery, Agile, DevOps and PPM\n\nNicole Bryan, VP of Product Development, Tasktop\nJeff Zahorchak, Manager, Enterprise Applications, Select Medical\n\nDOES19 Las Vegas\nDOES 2019 US\nDevOps Enterprise Summit\nhttps://events.itrevolution.com/us/"
