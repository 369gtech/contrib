description: 'Мы ежедневно убиваем архитектуру системы и тем самым наши проекты. А причина простая мы не учитываем факторы, выходящие за рамки формального мышления. В рамках доклада мы посмотрим, какие факторы определяют архитектуру системы. Они зачастую неочевидны и неформальны. Но если включить здравый смысл, все становится на свои места.'
