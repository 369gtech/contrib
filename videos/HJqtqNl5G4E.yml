description: "Google Tech Talks\r\nMay 5, 2008\r\n\r\nABSTRACT\r\n\r\nTechnology has transformed investment and trading over the past 30 years. Markets have become computer networks, brokers are disintermediated by direct access and algo trading. Reporters are disintermediated when investors have access to primary sources at the same time they do. An ever larger view of exploitable economic and business activity can found on the web. Dr. Leinweber brings an unusually broad and deep view to these issues, from both a sell- and buy-side perspective.\r\n\r\nSpeaker: David Leinweber\r\nDavid Leinweber is Haas Fellow in Finance. His professional interests focus on how moderninformation technologies are best applied in trading and investing. As the founder of two financial technology companies, and a quantitative investment manager he is an active participant in today's transformation of markets.\r\nHe is an advisor to investment firms, stock exchanges, brokerages, and technology firms in areas related to financial markets , and a frequent speaker and author on these subjects. His book, \"Nerds on Wall Street\" will be published by Wiley in 2008.\r\n\r\nHe graduated from MIT, in physics and computer science and also has a Ph.D. in Applied Mathematics from Harvard. But on a good day, it's hard to tell."
