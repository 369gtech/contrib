title: '2021.09.30 Миша Бешкин - PHP уже не тот и Laravel пророк его'
language: Russian
recordingDate: 1637651252
description: "Три года назад я искал работу, и мне предложили поработать в знакомой для меня комбинации PHP+CSS+jQuery на одном легаси проекте. Согласился я, потому что хотел потратить некоторое время на освоение новых технологий и подучить теоретическую часть.\n\nОсобых иллюзий по поводу технологии не питал, потому что считал что PHP умер, и его не стоит воскрешать. Мне повезло оказаться в одной команде с адептами фреймворка Laravel - вот так и втянулся.\n\nНемного расскажу о том, почему финтек стартапы нередко выбирают стэк PHP/Laravel+Vue.js, чем интересен современный PHP и как тестировать в Laravel.\n\nПодписаться на канал: https://www.youtube.com/channel/UCLq7vcHtwDtx4m9ZUrgxEBA?sub_confirmation=1\nНаш сайт: https://devclub.eu\nНаш блог: https://blog.devclub.eu\nFacebook-группа: https://www.facebook.com/groups/devclub.eu"
