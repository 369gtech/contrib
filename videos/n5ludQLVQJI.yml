description: 'On entend de plus en plus parler de télé-travail (ou remote work), en particulier dans le domaine du développement logiciel. Mais il existe plusieurs manières de travailler à distance et il n''est pas forcément évident d''initier une bonne culture du travail en remote dans une entreprise. Dans ce talk, on va parler d''entreprises remote-friendly, remote-first, des avantages qu''apportent le remote pour une entreprise et ses employés, et de comment collaborer à distance.'
