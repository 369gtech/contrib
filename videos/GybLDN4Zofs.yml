description: "This presentation was recorded at GOTO Chicago 2019. #GOTOcon #GOTOchgo\nhttp://gotochgo.com\n\nNicki Watt - CTO of OpenCredo, Leading Delivery of Large-scale, Cloud Native Projects\n\nABSTRACT\nMany businesses want to embrace modern business practices by delivering projects quickly and scaling faster. For this, adopting a Cloud Native mindset and architecture makes sense but is not a simple magic carpet ride.\nIn this talk, Nicki Watt from OpenCredo will share the realities of making that journey for a number of clients. Far from being a smooth journey to the promised land, you will learn about the numerous detours, bumps and challenges encountered along the way.\nMicroservices, Kubernetes, Success, but also Bandages and Crutches; This talk is for you if you want to gain some pragmatic [...]\n\nDownload slides and read the full abstract here:\nhttps://gotochgo.com/2019/sessions/715\n\nhttps://twitter.com/GOTOchgo\nhttps://www.linkedin.com/company/goto-\nhttps://www.facebook.com/GOTOConference\n#CloudNative #Microservices\n\nLooking for a unique learning experience?\nAttend the next GOTO Conference near you! Get your ticket at http://gotocon.com\n\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
