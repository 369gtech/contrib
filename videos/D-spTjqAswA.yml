description: "Myth or reality: developers and tech engineers have the power to design, build and run more sustainable software today? Join this live conference to find out on September 30th and chat with speakers and other attendees #greenconf\n\nEnglish speaking track:\n-  Opening\n- 6:56 Sustainable software engineering: building carbon-efficient applications by Asim Hussain\n- 55:24 Building   Green Progressive Web Apps by David Rousset   \n- 1:41:40 Is Machine Learning Sustainable? by Sara Bergman\n- 2:26:36 Becoming a Green Developer by Jen Looper\nDemo: https://github.com/jlooper/carbon-trigger-extension/tree/start\n\n- 2:52:28 Designing an eco-friendly web framework by Henrique Doro\n- 3:17:58 Site Reliability Engineers (SREs) and Sustainability by Bill Johnson\n\nFrom 1PM to 4:40PM CEST / 7AM to 10:40AM EDT\n\nMore info on http://greenconf.io.\nThe conference has a Code of Conduct available at: http://greenconf.io/page-1/code-of-conduct"
