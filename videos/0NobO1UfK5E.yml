description: "Meetup #AperiTech della Community di Accessibility Days!\n\nAbstract\nUn approccio di tipo inclusivo crea soluzioni migliori, perché mira a beneficiare tutti gli utenti, quindi anche quelli che devono far fronte alle disabilità.\nIn questa sessione abbiamo parlato di come pensare in termini di accessibilità durante l'intero processo di design non solo per le problematiche legate all'informatica, ma anche analizzando casi reali che coinvolgono la quotidianità delle persone con disabilità.\nQuando progettiamo per la diversità umana, rendiamo possibile un tipo globale di partecipazione, con un maggiore impatto sullo scambio di positività e sui benefici emotivi di quello che avremmo quando affrontiamo solo le disabilità.\n\n\nSpeaker: Stefano Del Furia \nIIS Da Vinci - STOA / CTO - Software Architect \nDirector of Digital Innovation @ Campus DaVinci (Umbertide - PG), one of the most innovative high school in Italy.\nEnthusiastic adopter of C# and .NET since the first versions in early 2000s.\nSoftware Architect and CTO @ STOA dealing with components and infrastructure's design for industrial automation's projects and business and production's management.\nComputer Science teacher / trainer and founder of EduDotNet.It a community devoted to the .NET Framework.\nAuthor of 5 books on C#, Database Design and SQL for Microsoft Press and on computer basics for RCS Education.\nPassionate about retrocomputing and restorer for 1st transistor-made computer, Olivetti ELEA 9003\n\n\nPer restare aggiornato su tutti gli #AperiTech:\nTelegram #AperiTech https://t.me/aperitech\nCalendario del Developer https://bit.ly/devcalendar\nCodemotion Tech Community https://bit.ly/CodemotionTC"
