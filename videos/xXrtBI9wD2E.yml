description: 'Vaadin is a framework and set of web components for rapid development of highly interactive HTML5-based web applications. This presentation will give a quick intro to a three core concepts that are the base of Vaadin Components: WebComponents, Polymer, and Offline First apps. You will learn how to develop an Offline First web and mobile apps using Polymer, and how to integrate it with a Java backend using the power of Vaadin.'
