description: "Вспомните, какой реклама в интернете была лет 5 назад: мигающие, танцующие и отпугивающие баннеры. Сегодня реклама стала целевой и органично вписана в “контент”. Мои коллеги и я задались вопросами:\n\n– Какую рекламу видят разные люди? Например, почему я вижу рекламу видеоигр, а не красивых женских сумочек?\n– Почему мой коллега, назовем его Вася, видит рекламу про Багамские острова?\n\nЯ расскажу, к чему эта пытливость привела, как мы подошли к этим вопросам, с какими проблемами встретились и какие выводы сделали."
