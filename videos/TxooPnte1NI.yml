description: "Machine Learning becomes available and easy for .NET developers. Now you don’t have to learn a new language (such as Python or R) and gain a data scientist degree.\n\nThis is an introductory talk where I’ll provide some machine learning basics and show how you can easily start using machine learning in your .NET applications via ML.NET and other offerings from Microsoft.\n\n\nCheck out more of our talks, courses, and conferences in the following links:\nhttps://ndcconferences.com/\nhttps://ndc-london.com/"
