description: "JavaScript is the new language of choice for many applications, and it’s certainly a great language for many tasks. But it also has some strange quirks. This lightning talk focuses on some of JavaScript’s weird parts, that you usually don’t run into… unless you try to implement a JavaScript VM that correctly follows the language specification.\n\nEVENT:\n\nYou Gotta Love Frontend 2018\n\nSPEAKER:\n\nBenedikt Meurer\n\nPERMISSIONS:\n\nThe Conference Organizer provided Coding Tech with the permission to republish this video.\n\nCREDITS:\n\nOriginal video source: https://www.youtube.com/watch?v=jQPc6Usd44w&t=31s"
