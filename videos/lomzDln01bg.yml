title: 'What Traditional Publishers Can Learn from Self-Publishers'
recordingDate: 1311786571
description: 'The lines between traditional and self-publishing is blurring. In fact, some traditional publishers are launching their own self-publishing imprints. We''ve lined up four leaders of the self-publishing world to share lessons learned and how we can all work together. The webcast features insights from Eileen Gittins (CEO of Blurb), Bob Young (CEO of Lulu), Mark Coker (Smashwords Founder) and Pete Nikolai (Director at Westbow Press, the self-publishing imprint of Thomas Nelson).'
