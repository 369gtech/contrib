title: 'Design Fiction : anticiper les usages, prévoir l’expérience utilisateur.'
recordingDate: 1479738245
description: "Nicolas Nova\n\nDe la science-fiction au design-fiction: anticiper les usages, prévoir l’expérience utilisateur, imaginer les frictions, ou quelle place pour l'anticipation dans le design.\n\nLa présentation abordera la démarche de design fiction, cette approche prospective qui anticipe le futur d'une technologie/produit/service en les formalisant avec des objets communs (vidéo, manuel d'utilisation, catalogue d'objets fictionnels, etc.) et qui permettent d'en discuter ou d'intervenir pour en changer la trajectoire. L’intervention contextualisera la notion de Design Fiction en montrant la proximité du travail de design avec la création dans le champ de la science-fiction. Sur la base de projets récents conduits dans le champ du numérique (objets connectés, voiture autonome, sport et technologies), elle décrira ensuite en quoi elle contribue à la conception de l’expérience utilisateur."
