description: "Keynote: Coding Against Disaster - Jason Mcgee, VP and CTO, IBM Cloud Platform & Briana Frank, Director - Offering Management, IBM\nkeynote\n\nAbout Jason Mcgee\nJason McGee, IBM Fellow, is VP and CTO, IBM Cloud Platform. Jason is currently responsible for the IBM Cloud’s foundation services, including Kubernetes, Functions, Kafka, Logging, Monitoring, Container Registry, Terraform and Activity Tracker. Jason is also responsible for the technical strategy and architecture for all of IBM’s Cloud Developer Platform (PaaS). Previously Jason has served as CTO of Cloud Foundation Services, Chief Architect of PureApplication System, WebSphere Extended Deployment, WebSphere sMash, and WebSphere Application Server on distributed platforms.\n\nAbout Briana Frank\nBriana believes in creating exceptional experiences that enable users to build and innovate with IBM Cloud. Briana led the team built the IBM Cloud Kubernetes Service in 5 months and now scales to 10's of thousands of clusters worldwide. Previously, Briana managed incubation teams that validated technical strategies around emerging technologies. She also ran Marketing and design for a tech agency startup achieving double digit annual growth. Briana builds high performance teams that are known for their fast pace, creativity, impactful results and data driven decisions.\n\nhttps://www.cloudfoundry.org/"
