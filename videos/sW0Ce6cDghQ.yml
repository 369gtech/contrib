description: 'AskTOM Office Hours offers free, open Q&A sessions with Oracle Database experts. In this session we will explore the Database In-Memory DUPLICATE feature with Andy Rivenes (@TheInMemoryGuy) and a special guest from Oracle Database devlopment, Jesse Kamp. Jesse is an Architect in the Database In-Memory development group and has been part of Database In-Memory since the beginning of the product. This will be a great opportunity to learn about the DUPLICATE feature and ask any questions you have about Database In-Memory.'
