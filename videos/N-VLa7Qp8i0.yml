title: 'Site Reliability Engineering (SRE) bei Instana | Bastian Spanneberg auf der #SoftwerkerKonf'
language: German
recordingDate: 1594716889
description: "Site Reliability Engineering (SRE) in einer Organisation zu etablieren ist eine vielschichtige Herausforderung und beinhaltet weitaus mehr als nur das Überwinden technischer Hürden. Speziell im Kontext eines schnell wachsenden Startups gibt es, eine Reihe an Lektionen zu lernen. Dieser Vortrag führt durch die Entwicklung des Operations-/SRE-Teams bei Instana. Von den frühen Anfängen, als für eine Handvoll wohl gesonnener Kunden viele Dinge einfach ad hoc erledigt wurden, über größere Plattform-Redesigns bis zum heutigen Tag mit Kunden aus aller Welt, denen wir 24/7-Verfügbarkeit und eine gute Produkterfahrung bieten wollen. Im Laufe dieser Entwicklung gab es eine Reihe an Lektionen und Überraschungen – manche mehr, manche weniger offensichtlich – in Bezug auf die Auswahl von Technologien, Architekturentscheidungen und organisatorisch-prozessuale Fragen.\n\nDer Vortrag war Teil der SoftwerkerKonf 2020.\n• Alle Vorträge: https://www.youtube.com/playlist?list=PLD9VybHH2wnYtuaiEcjMH5n2gTgNSDYAV\n• Homepage der Konferenz: https://info.codecentric.de/softwerkerkonf-2020 \n• Das kostenlose Softwerker Magazin: https://www.codecentric.de/wissen/softwerker/\n\nBastian Spanneberg  ist Teil des SRE-Teams bei Instana und hat die Entwicklung des Unternehmens seit seinen frühen Tagen erlebt."
