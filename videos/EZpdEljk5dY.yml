description: "You’ve probably heard about the amazing things that HTML5 can do. Maybe you already saved some data using Local Storage, fetched user coordinates using Geolocation, or even drew graphs and other objects using Canvas. But did you know there are many more new JavaScript APIs in the Web Platform? In this talk, we’ll see how to leverage the power of those APIs in order to create better experiences for your users.\n\nEVENT: NEJS Conf 2016\n\nSPEAKER: Zeno Rocha\n\nPERMISSIONS: The original video was published on NebraskaJS YouTube channel with the Creative Commons Attribution license (reuse allowed).\n\nORIGINAL SOURCE: https://www.youtube.com/watch?v=hnkSbA4ZDGQ"
