description: "Привет, друг! Вебинар будет посвящен созданию распределенного хранилища данных на базе технологии блокчейн (blockchain) на языке программирования C#. Также я постараюсь ответить на все наиболее часто задаваемые вопросы по программированию. Все подробности можно найти в моей группе Вконтакте https://vk.com/codeblog?w=wall-159224823_4247\n\nДонат с голосом http://www.donationalerts.ru/r/shwanoff\n\nСсылки:\nСайт https://shwanoff.ru\nВконтакте https://vk.com/codeblog\nTelegram https://tele.click/codeblog\nЧат https://tele.click/codeblog_chat\nFacebook https://www.facebook.com/codeblog1\nTwitter https://twitter.com/shwanoff\nIntagram https://www.instagram.com/codeblog_ru/\n\nКстати, меня зовут Вадим, и я программист на языке C# уже больше 8 лет.  Рассказываю про IT технологии и веду этот курс по языку C# с нуля под названием Учим Шарп. В его рамках мы рассмотрим как базовый синтаксис языка C Sharp, так и его практическое применение и специальные технологии, такие как ASP.NET, Core, MVC, Unity, WCF, WPF, структуры данных и алгоритмы обработки, паттерны проектирования и многое другое. Для меня важно не только показать практическое применение языка C#, но и объяснить основную идею и базовые понятия Computer Science. Подписывайтесь, впереди еще много интересного.\n\n#программирование #csharp #blockchain"
language: Russian
