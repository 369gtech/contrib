description: 'Рынок ПО сегодня еще очень далек от насыщения. При этом у разработчиков из Восточной Европы появляется все больше возможностей для получения больших проектов в ЕС и США. Одна из причин - рост недовольства заказчиков поставщиками услуг по разработке ПО из юго-восточной Азии и Индии. Сейчас все больше и больше проектов выполняется в России и Европе, хотя раньше заказчик старался передать их крупным и дешевым разработчикам. Сложилась уникальная ситуация, когда очень хорошая репутация программистов из Восточной Европы помогает отечественным софтверным компаниям развиваться на международном рынке.'
language: Russian
