description: "A great webpage gives you the deeply-linked content you want, immediately, when you click a URL.  A great app provides an immersive client-side experience. Building a web app that's great at both used to require a lot of effort and tooling. But a set of new technologies shipping in the modern web platform all fit together to bring this within reach for everyone.  Learn how HTTP/2+Push, Custom Elements, HTML Imports, and Service Worker help you build sites that transition from lightweight entry points to full-fledged app experiences, all with great developer ergonomics.\n\nRead more about the PRPL pattern here: https://www.polymer-project.org/1.0/toolbox/server\n\nWatch more Chrome talks at I/O 2016 here: https://goo.gl/JoMLpB \nSee all the talks from Google I/O 2016 here: https://goo.gl/olw6kV\nSubscribe to the Chrome Developers channel at http://goo.gl/LLLNvf \n\n#io16 #GoogleIO #GoogleIO2016"
