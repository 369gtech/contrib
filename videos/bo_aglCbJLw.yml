description: "Слайды этого доклада на конференции Enterprise Agile Russia 2019 см. здесь: https://msk19.agileconf.ru/program/\nОписание доклада: \n\nObjectives and Key Results (OKRs) - invented at Intel, made famous by Google, and currently a key strategic tool at companies such as DropBox, Oracle, LinkedIn, Slack, Spotify and Twitter. Objectives describe \"What\" is to be achieved and \"Why\", with Key Results filling in the \"How\".\n\nThis session will introduce tools for effective definition of OKRs, then show how they can be used at all levels of SAFe to:\nImprove strategic alignment at the Portfolio and Program level.\nEnable laser-focused Product Strategy.\nAmplify the feedback of your PDCA cycles."
