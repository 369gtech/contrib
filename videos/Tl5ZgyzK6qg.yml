title: 'Fédération FDN et fibre optique : bientôt la fibre optique pour tous ?'
language: French
recordingDate: 1542660415
description: "La fibre optique pour tous à la maison, avec un fournisseur d'accès à Internet (FAI) respectueux de ses utilisateurs, c'est possible ?\n\nCette présentation relate les actions que la Fédération FDN entreprend pour permettre aux FAI associatifs d'opérer sur des réseaux fibre optique jusqu'à l'abonné en France. Depuis un an et demi, cette initiative est portée par un petit groupe de bénévoles mi-juristes mi-informaticiens. Cette belle aventure qui ne fait que commencer mêle interaction avec les collectivités locales, discussions avec l'ARCEP, décryptage de documents techniques et administratifs, création d'outils de visualisation, et actions juridiques.\n\nBien que nécessairement technique, la présentation se veut accessible au plus grand nombre et insiste sur les enjeux plutôt que sur des détails informatiques ou juridiques."
