description: "This presentation was recorded at GOTO Amsterdam 2018. #gotocon #gotoams\nhttp://gotoams.nl\n\nKristian Løken Wille - Expert in Security, Web Development, Real-time Positioning Systems, Mobile Platforms & Children's Toys\nMartin Gravråk - Software Developer at Bouvet (Norway)\n\nABSTRACT\nSecurity and Privacy are two major concerns with the Internet of Things, and are especially important when children are involved. In this session, we’ll tell you what happened when the Norwegian Consumer Council asked us to investigate the inner workings of a selection of internet connected toys. Our findings shocked both us and our customer, and lead to worldwide media coverage. We’ll share our methods for testing the toys, and show you examples of what we found. You’ll also learn about various techniques for finding out how secure your own devices are, what these devices know about [...]\n\nDownload slides and read the full abstract here:\nhttps://gotoams.nl/2018/sessions/431\n\nhttps://twitter.com/gotoamst\nhttps://www.facebook.com/GOTOConference\nhttps://www.linkedin.com/company/goto-\nhttp://gotocon.com"
