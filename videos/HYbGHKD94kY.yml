title: 'El universo de las APIs y las oportunidades de emprender'
language: Spanish
recordingDate: 1364509928
description: 'En este programa presentaremos una visión general de las oportunidades tecnológicas que favorecen la generación de emprendimientos regionales desde el equipo de relaciones para desarrolladores de la región de sur de Latinoamérica. Trataremos la experiencia de analizar las API y detectar posible emprendimiento tecnológico. El enfoque reverso sobre la tecnología, es una de las características emergentes utilizadas por muchos exitosos emprendedores regionales. Finalmente analizaremos las oportunidades más importantes junto a diversos referentes regionales. Tecnología, desafíos, opiniones y todo el ecosistema representado por la pasión y el talento regional.'
