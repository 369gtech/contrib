description: "We work with technology every day. And every day it seems there's more and more technology to understand: graphic design tools, build tools, frameworks and libraries, not to mention new HTML,CSS and JavaScript features landing in browsers. In which technologies should we invest our time in? Jeremy Keith helps us learn to evaluate tools and technologies in a way that best benefits the people who use the websites we design and develop. Look at some of the hottest new web technologies like service workers and web components. And dig beneath the hype to find out whether they’ll really change life on the web for the better.\n\nLearn more about AEA ► https://aneventapart.com/\nJoin us at AEA ► https://aneventapart.com/events\nAEA on Twitter ► https://twitter.com/aneventapart"
