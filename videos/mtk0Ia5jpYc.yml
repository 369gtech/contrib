title: 'Code Review - jak nie oszaleć? - lecture by Sebastian Tkaczyk - Code Europe Autumn 2017'
recordingDate: 1520246773
description: 'Jak przygotować kod który sprawnie przejdzie Pull Request? Poruszę zagadnienia związane z organizacją pracy. Przedstawię dobre praktyki, które usprawnią Code Review twórcom i sprawdzającym. Poradzimy sobie z kodem którego nikt nie chce przeglądać, męczącymi PR''ami, z takimi które długo wiszą, czy chociażby takimi które "jeszcze tylko to...".'
