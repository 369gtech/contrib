description: "In Spanish!\n\nGoogle Top Geek es nuestro programa semanal para hablar de todo lo que ocurre en el mundo de Google en habla hispana. Ya no sólo Latino América, ahora intentaremos cubrir todo lo que ocurra en España y lo que hacen nuestros miles de hermanos en Estados Unidos y otros países.\n\nEste es un programa especial, mostrando la diversidad de Google, nuestro elenco esta semana está formado exclusivamente por mujeres.\n\nHoy hablamos de:\n\n1. Las nuevas oficinas de Google en México, en plena expansión.\n2. Google Play Books ya disponible en México.\n3. Google Art Project, que se extiende con 30 nuevas incorporaciones y más de 3000 obras.\n4. Google Keep una aplicación que utiliza Google Drive y te permite capturar tus ideas rápido y fácilmente.\n5. Celebramos que llegamos a mil millones de usuarios únicos al mes en YouTube.\n\nEn la sección de trucos y continuando con el gusto que nos da el logro de YouTube te platicamos de YouTube Leaderboard y anotaciones.\n\nY como siempre te platicamos de los videos más vistos, las búsquedas de la semana y, para terminar con noticias para desarrolladores:\n\n1. Nueva versión de Gmail para Android 4.1+.\n2. La versión 1.7.6 de App Engine.\n3. Construye apps inteligentes con Freebase.\n4. Google Drive Realtime API."
