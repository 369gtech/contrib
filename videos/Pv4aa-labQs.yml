description: "Доклад с конференции Agile Business Conference 2017: http://agileconf.ru/\n\nБольше про Agile и ближайшие события по этой теме: https://scrumtrek.ru/\n\nAgile и Игрофикация (gamification) — два новых подхода к менеджменту, нацеленных на вовлеченность сотрудников, на истребление скуки и бездушных регламентов. Вокруг обоих подходов множество мемов, много примитивных, упрощенных вариантов, которые порождают много скепсиса по отношению к ним, при том, что в основе обоих лежат серьезные основания. Но основания — разные, что определяется их историей.\n\nВ докладе рассмотрим Agile и игрофикацию как подходы, нацеленные на выход в состояние потока. И сопоставим их в рамках модели развития общества и бизнеса, которые сейчас идут к третьей промышленной революции.\n\nПрезентация доступна по ссылке https://www.dropbox.com/sh/nqnya5gwrbeu9oy/AADP9GE2vSj_ZxgwffbCnIJwa/%D0%A6%D0%B5%D0%BF%D0%BA%D0%BE%D0%B2%20-%20Agile%20vs%20Gamification.pdf?dl=0"
