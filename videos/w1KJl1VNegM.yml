title: 'Annyce Davis, Wesnie Marcelin — Landing your next gig'
language: Russian
recordingDate: 1605877586
description: ". The unemployment rate is increasing and there is more competition day-by-day in the job market. Many candidates face difficulty standing out or even making it past the resumé review. We can help! In this talk, we'll walk through a typical hiring funnel from Resumé Review to the dreaded Onsite. Annyce and Wesnie will share what you can do to stand out each step of the way and answer the following questions for each phase of the funnel:\n\nWhat is the goal of this phase?\nWho is the audience?\nWhat are the dos and don’ts?\nAnnyce is a software industry veteran with years of hiring experience under her belt. And Wesnie is an Android Developer with expertise in the ins-and-outs of the technical interview process. By the end of this talk, you’ll be ready to land your next gig in tech!"
