description: "Learn how to deploy 12 different apps to 3 different cloud services. \n\n✏️ This course was created by Scalable Scripts. Check out their channel: https://www.youtube.com/c/ScalableScripts\n\n⌨️ (0:00:00) Intro\n⌨️ (0:00:37) Dockerize a React app\n⌨️ (0:08:57) Dockerize a NodeJS app\n⌨️ (0:13:40) Dockerize a VueJS app\n⌨️ (0:20:00) Dockerize a NestJS app\n⌨️ (0:26:26) Dockerize an Angular app\n⌨️ (0:35:00) Dockerize a Golang app\n⌨️ (0:41:23) Dockerize a Svelte app\n⌨️ (0:47:27) Dockerize a Django app\n⌨️ (0:52:12) Dockerize a Laravel app\n⌨️ (0:56:32) Dockerize a .NET Core app\n⌨️ (1:03:41) Dockerize a Spring Boot app with Kotlin\n⌨️ (1:11:20) Dockerize a Deno app\n⌨️ (1:16:33) Deploy a Container to AWS\n⌨️ (1:25:22) Deploy a Container to Azure\n⌨️ (1:32:32) Deploy a Container to Google Cloud\n\n🎉 Thanks to our Champion and Sponsor supporters:\n👾 Wong Voon jinq\n👾 hexploitation\n👾 Katia Moran\n👾 BlckPhantom\n👾 Nick Raker\n👾 Otis Morgan\n👾 DeezMaster\n👾 Treehouse\n👾 AppWrite\n\n--\n\nLearn to code for free and get a developer job: https://www.freecodecamp.org\n\nRead hundreds of articles on programming: https://freecodecamp.org/news\n\nAnd subscribe for new videos on technology every day: https://youtube.com/subscription_center?add_user=freecodecamp"
