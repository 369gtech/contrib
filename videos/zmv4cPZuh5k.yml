description: "MRTK-Unity is a Microsoft-driven project that provides a set of components and features, used to accelerate cross-platform MR app development in Unity.\n\nThis project provides an introductory to creating a bot with the QnA Maker and integrating into a Mixed Reality project.\n\nNote: This project uses billable Azure services. Be sure to delete your Azure resources if you do not intend to use this app for production.\n\nBelow is a description of each part of the video:\n\nSetup Project (00:00) - Learn how to setup your Unity environment in preparation to integrate a bot into the experience.\nCreate Azure Resources (08:58) - Learn how to create the Azure resources and the bot.\nCreate UI and Bot Integration (19:12) - Learn how to create the UI and add the scripts for bot integration.\nDemo (40:52) - View a demo of the project with a HoloLens 2.\n \n\nGitHub repo: https://github.com/aprilspeight/mrtk-bot-integration\n\nResources:\n\nMixed Reality Toolkit Repo: https://aka.ms/mrtk\nTools to Install for Windows Mixed Reality Development: https://aka.ms/install-the-tools\nSet up a mixed reality project in Unity with the Mixed Reality Toolkit: https://aka.ms/learn-mrtk-unity\nCognitive Services Speech SDK: https://www.nuget.org/packages/Microsoft.CognitiveServices.Speech\nCreate an Azure Account: https://aka.ms/mrtk-azure\nQnA Maker Quickstart: https://aka.ms/qna-maker\nConnect to Direct Line of Speech: https://aka.ms/direct-line-of-speech"
