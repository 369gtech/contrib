description: "As developers, you interact with the Web Platform through tools and frameworks that make us more productive. In this talk, you'll learn some of the ways Chrome has been working with Open Source projects to help level up these important abstractions. Understand new partnerships and upcoming contributions we’ll be making to Open Source projects, including funding for projects at the heart of our ecosystem.\n\nWatch more #io19 here: \nWeb at Google I/O 2019 Playlist → https://goo.gle/io19web\nGoogle I/O 2019 All Sessions Playlist → https://goo.gle/io19allsessions \nLearn more on the I/O Website → https://google.com/io\n\nSubscribe to the Chrome Developers Channel → https://goo.gle/ChromeDevs\nGet started at → https://www.google.com/chrome/dev/\n\nSpeaker(s): Shubhie Panicker and Nicole Sullivan\n\nTE9880"
