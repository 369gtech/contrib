title: 'Alexander Belokrylov - Dive into the Internet of Things with Java 9/10'
language: English
recordingDate: 1530193811
description: 'Step by step the Internet of Things is coming into our life. Java is a number one choice as a backend technology but also getting more and more traction as an IoT gateway run-time. Java 9/10 in addition to modularity brought a set of features which are invaluable for IoT solutions. This talk is about approaches and methods for building compact IoT applications for collection and stream analysis of IoT data on devices.'
