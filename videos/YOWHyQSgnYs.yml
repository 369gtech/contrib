description: "This video was recorded at Code BEAM SF 19 http://bit.ly/2T3Do0U\n\nGet involved in Code Sync's next conference http://bit.ly/2Mcm4aS\n\n---\n\nTHE ART OF THE BEAM: HOW TO REPLACE THE JVM AND NOT GET FIRED\nby Andrei Soroker\n\nTHIS TALK IN THREE WORDS:\n[the] Amazing\nPolitics [of] \nSoftware\n\nABSTRACT\nNew technology initiatives are hard, especially at larger, older companies. In particular, when the target is something as fundamental as the VM. This talk explains how to successfully insert BEAM into a seemingly unbudging technology stack, and live to reap the benefits.\n\nRead the full abstract: https://codesync.global/speaker/andrei-soroker/\n\n---\n\nTHE SPEAKER - ANDREI SOROKER\nCEO of Sameroom.io\n\nAndrei Soroker is the Director of Product for Messaging at 8x8 (NYSE: EGHT). Prior to 8x8, Andrei was the CEO of Sameroom, a chat interoperability startup (acquired by 8x8 in 2017). Andrei has been building Erlang and Elixir-based systems since 2009.\n\nMore on Andrei Soroker: https://codesync.global/speaker/andrei-soroker/\n\n---\n\nCODE SYNC & CODE BEAM SF 19\nCode BEAM SF is powered by Code Sync. Code BEAM SF 19 was sponsored by WhatsApp, The RealReal, Brex, Erlang Solutions, 2600Hz, PagerDuty, and aeternity.\n\nCODE SYNC \nWebsite: www.codesync.global\nTwitter: www.twitter.com/CodeBEAMio\nFacebook: https://www.facebook.com/CodeSyncGlobal\nLinkedIn: https://www.linkedin.com/company/code-sync/\nMail: info at codesync.global\n\n#JVM #TechStack #Software"
