description: "Whether you are writing firmware for your devices, or building mobile applications to create new experiences for your users, join Marco Cavalli, Product Manager, and Jung-Yu (Gina) Yeh, Technical Solutions Engineer on the Nest team, to learn how Google is making it easy for you to integrate with Google Home.\n\nIn this session we provide an overview of the tools and solutions that Google is building to enable you to integrate with Google Home quickly and reliably. Google Home developer tools simplify complexity and merge seamlessly into your existing workflows, so that you can focus on what matters the most: creating innovative solutions that delight your customers.\n\nResources:\nGoogle Home → https://goo.gle/google-home\nControl your smart home → https://goo.gle/smart-home\nGoogle Home IDE → https://goo.gle/google-home-ide\nTest Suite → https://goo.gle/test-suite\nGoogle Home Playground → https://goo.gle/google-home-playground\nWebrtc Validator → https://goo.gle/webrtc-validator\nGoogle Smart Home support → https://goo.gle/google-home-support\n\nSpeakers: Marco Cavalli • Gina Yeh\n\nWatch more:\nWatch all the Smart Home Summit sessions → https://goo.gle/smarthomesummit-all\n\nSubscribe to Google Developers → https://goo.gle/developers\n\nSubtitles are available in Korean, Chinese, Spanish, Japanese, and Portuguese for this video. Click on the Settings icon in the bottom right corner of the video, and select Subtitles/CC from the menu.\n\n#googlehomesummit\n\n\nproduct: Actions On Google - Smart Home; event: Smart Home Summit 2021; fullname: Marco Cavalli • Gina Yeh; re_ty: Publish;"
