description: "The Java ecosystem provides the foundation of a plethora of programming languages, tools, and frameworks. The heart of the Java ecosystem, the Java Programming Language and the Java Runtime Environment, have undergone significant innovations in the past releases (e.g., Project Jigsaw, GraalVM) . In addition, the Java community drives a large number of projects to improve the Java platform even further. This presentation provides first-hand insight* into the most significant innovations the Java platform is going to experience in the upcoming releases. More specifically, the talk provides an insider view of:\n\nProject Panama\nProject Loom\nProject Amber\nProject Valhalla\nProject Metropolis\nFinally, the talk sets the Java platform in the context of modern Cloud environments, and deep dives into how the Java platform is positioned with regard to modern coding techniques such as \"Serverless\".\n\n*One of the speakers is a Java Platform compiler engineer"
