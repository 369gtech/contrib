title: 'Полнотекстовый поиск в Couchbase Server / Дмитрий Калугин-Балашов (Couchbase Inc.)'
language: Russian
recordingDate: 1586889601
description: "При поддержке AvitoTech мы впервые публикуем все видео с HighLoad++ 2019 в открытый доступ. Учитесь, вдохновляйтесь и перенимайте лучшие практики у спикеров, не выходя из дома. \n--------\nКалендарь конференций - https://ontico.ru\n\nСледующая конференция HighLoad++ пройдет 21 и 22 сентября 2020 года в Санкт-Петербурге.\n\nПодробности и билеты по ссылке http://bit.ly/2sSxgBx\n--------\nHighLoad++ 2019\n\nТезисы и презентация:\nhttps://www.highload.ru/moscow/2019/abstracts/5808\n\n\nРасскажу про внутреннее устройство полнотекстового поиска в Couchbase Server с точностью до байта.\n\n- Архитектура полнотекстового поиска и почему она именно такая?\n- Как выглядит поисковый индекс под микроскопом?\n- Как исполняется поисковый запрос шаг за шагом?\n- Как происходит взаимодействие с остальными сервисами?\n- Что на самом деле нужно конечным пользователям и как этого достигнуть?\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
