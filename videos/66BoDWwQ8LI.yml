description: "Data Science has become one of the hottest fields over the last few years and the demand for data practitioners is soaring. This workshop is intended for anyone interested in developing relevant skills and experience to pursue a career in Data Science, AI or Machine Learning.\n\nIn this workshop, we will give an overview of the Data Science field, hands-on experience with real data directly scrapped from web resources, and apply some of the latest data-driven operations to analyze these data in order to drive interesting conclusions. Although having some Python programming knowledge will help, this workshop is crafted in a way for complete beginners to understand!\n\nYou can find the source code of the workshop here:\nhttps://github.com/marcoag/hacking-online-dating\n\nSpeaker: \nMarco A. Gutiérrez is the Head of AI and Chief Data Scientist at UpCode Academy. He holds a PhD in cognitive vision planning for robotics systems and he is also the co-founder of GlideX, a startup in the field of AI for network security. He has contributed to several free software robotics and AI related projects. For more than 5 years, Marco was an organization administrator and mentor at Google Summer of Code.\n\nEvent Page: \nhttps://www.upcodeacademy.com/events\n\nProduced by Engineers.SG\n\nHelp us caption & translate this video!\n\nhttps://amara.org/v/mXzO/"
