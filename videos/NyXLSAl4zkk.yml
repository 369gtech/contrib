title: 'Mateusz Kaczmarek - Przetestuj Usability'
recordingDate: 1394181027
description: "Bio:\n\nOd pół roku w ekipie TouK-a. Aktualnie pochłonięty przez świat problemów integracyjnych. Od dawien dawna związany z Web-em. Zaczynałem w momencie, gdy CSS był egzotyką, a Opera była dystrybuowana z paskiem reklam, a lisek się jeszcze nie urodził. Przede wszystkim sam jestem użytkownikiem, często tragicznych, interfejsów tworzonych przez innych. Zastanawiając się jak to możliwe, że w dobie marketingowo modnego sloganu -- UX, zdarzają się banki, w których zlecając przelew nie można wprowadzić numeru konta ze spacjami.\n\n\nPrezentacja:\nPrzetestuj Usability\nJęzyk: PL\n\nKażdy, kto choć odrobinę interesuje się tematem użyteczności zna heurystyczne \"wskazówki\" takich autorytetów jak Jakob Nielsen, Steve Krug czy też Don Norman. To, co głoszą Ci trzej Panowie nie wzięło się z samo oświecenia -- są to owoce testów i eksperymentów. Aby dowiedzieć się, co dla użytkowników jest intuicyjne, łatwe i naturalne w obsłudze należy ich po prostu spytać! Postaram się przedstawić moje doświadczenia w testowaniu użyteczności wraz z użytkownikami. Moim celem będzie przekonanie, że ten sposób podnoszenia użyteczności jest najskuteczniejszy, a przy tym wcale nie musi być bardzo kosztowny."
