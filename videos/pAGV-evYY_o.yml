title: 'MyData 사업 전략과 IT 아키텍처의 선택'
language: English
recordingDate: 1632095482
description: "최근 MyData 사업이 화두입니다. 각 MyData 사업자의 전략에 따라 다양한 사업 구상과 이를 뒷받침하는 IT 아키텍처의 선택이 중요해지고 있습니다. VMware가 바라보는 다양한 타입의 아키텍처와 각각의 장단점 등을 살펴보고, MyData 사업자에게 IT 구성에 대한 인사이트를 드리려 합니다.\n\n이번 웨비나에서는 MyData 사업의 주요 Keyword라고 할 수 있는 데이터 수집/가공/분석, API 도출, 마이크로 서비스, 경쟁력 있는 서비스 개발 등에 대해 인사이트를 제공하려고 합니다.\n\n주요 내용:\n- MyData 아키텍처 옵션과 그에 따른 장단점\n- 경쟁력있는 서비스 개발을 위한 VMware 의 제언\n- 마이크로 서비스와 애자일 팀\n\nSpeaker: 이정인 상무, VMware Tanzu Team"
