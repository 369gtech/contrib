description: "Trzy języki komputerowe - HTML, JS, CSS - to mieszanina, z której tworzymy dokumenty i aplikacje uruchamiane w przeglądarce internetowej. Dla większości programistów stanowią one tylko narzędzie. Jednak dla niektórych, i nimi się zajmiemy, są punktem wyjściowym poszukiwań nowej drogi budowania interfejsów: wydajniejszych, skoncentrowanych na treści i łatwiejszych dla twórców. A może medium, jakim jest World Wide Web, trzeba wynaleźć na nowo?\n\nPrezentacja miała miejsce 4/08/2020"
