title: 'Hoaxbuster, version IA ! - Virginie Mathivet'
language: French
recordingDate: 1542030324
description: "Il s’agit de démystifier l’intelligence artificielle en apportant des réponses et surtout des correctifs à beaucoup d’idées préconçues. Les points abordés concerneront le fait que l’IA n’est pas le Machine Learning, que les data ne sont pas nécessaires à toutes les formes d’IA, que l’IA n’est pas ce qu’on voit dans les films, que la robotique et l’IA ne sont pas forcément liés, que l’IA ne fait pas tout (même pas le café), que la singularité c’est du ***, que l’IA détruira moins d’emplois qu’elle n’en créera, que l’IA ne détruira pas non plus le monde, que conscience de soi et reconnaissance d’un chihuahua au milieu de cookies, c’est pas du même niveau… (etc).\nwww.blendwebmix.com"
