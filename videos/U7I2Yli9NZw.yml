description: "Ближайшая конференция — DotNext 2020 Moscow\n2-5 декабря, Online\nПодробности и билеты: https://dotnext-moscow.ru/\n\n. При разработке API можно упростить себе жизнь, спрятавшись за API gateway. Узнаем, как не писать велосипед, а использовать готовое решение.\n\nWe have a bunch of options today when implementing an API gateway for our APIs. The starting point is actually DOING THAT immediately, regardless of the underlying technology. In this session, we'll see how to go in production with an implementation of Ocelot, an open source project written in ASP.NET Core, in conjunction with the hosting facility of Azure and App Service for Containers."
