description: "#Challenges4Devs\n\nChallenge n° 2: Misurare le performances della vostra applicazione\nIl tema delle performance di un software è facile solo in apparenza: cosa significa davvero che un'applicazione è performante? Può esserlo in senso assoluto oppure la risposta è, come spesso accade, \"dipende\"? E in tal caso, come fare a decidere che cosa misurare e che cosa no?\n\nOspiti della #Challeng4devs​ n°2 :\n\nJuna Salviati - Fullstack Developer Consultant\nFrancesco Nigro - Principal software Engineer presso Red Hat\nDavide Mauri - Senior Program Manager at Microsoft\nAntonella Blasetti - *Google Expert Cloud *\n\n\nPer restare aggiornato su tutti gli #AperiTech:\nTelegram #AperiTech https://t.me/aperitech\nCalendario del Developer https://bit.ly/devcalendar\nCodemotion Tech Community https://bit.ly/CodemotionTC"
