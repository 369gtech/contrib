description: "More info: http://www.web2expo.com/webexny2011/public/schedule/detail/21101\n\nElena Silenok, MS is a Founder & CEO of Clothia, a fashion technology platform. Clothia is a pre-launch Internet startup that is productizing motion detection and augmented reality technology developed in St. Petersburg, Russia. Clothia users can virtually try on clothes using augmented reality via their webcam, mix-n-match items to create outfits, and share their looks with friends. Elena is a guest lecturer at Columbia University and General Assembly. She is also a contributing writer to Business Insider and a root member of NYhacker. Elena has been recently featured by BetaBeat as one of the \"25 Women Driving New York's Tech Scene.\" Elena holds a MS in Computer Science from University of California, San Diego, where she focused on Network Security. Elena has also worked at San Diego Supercomputer Center researching Internet topology and trends, and in several startups doing large-scale data mining and project management."
