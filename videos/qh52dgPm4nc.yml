description: "This session serves as an introduction to the Internet of Everything (IoE) Development Platform. It goes over the benefits and capabilities of the board, along with the Java ME support roadmap; covers what it takes to create and deploy a real-world M2M application on the IoE Development Platform; and discusses Java ME APIs best suited for developing connected applications and some new APIs that make it extremely easy to leverage on-board peripherals by using the IoEPlatformLibrary.\n\n\nAuthors:\nAshu Razdan\nAshu Razdan is a Senior Staff Engineering Manager at Qualcomm Inc. He is working to enable the Internet of Everything applications on Qualcomm's product family.\nView more trainings by Ashu Razdan at https://www.parleys.com/author/ashu-razdan\n\nAli Navrozally\nAli Navrozally is an engineer on Qualcomm's Internet of Everything Development Platform team.  His responsibilities include software development, customer training/support, and product evangelism.  Previously, he worked on software for a high-performance push-to-talk service.  Ali holds a degree in Computer Engineering from the University of Waterloo.\nView more trainings by Ali Navrozally at https://www.parleys.com/author/ali-navrozally\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
