category: conference
title: '2017.06.19 Антон Стальнухин - eHL: What the Health?'
language: Russian
recordingDate: 1499246027
description: "Речь пойдёт об одной из самых мощных больничных (HIS) систем Эстонии (eHL), написанной Nortal (или Webmedia, кому как удобнее), которая используется в двух из трёх крупнейших больниц Эстонии (Tartu Ülikooli kliinikum и Ida-Tallinna keskhaigla) и некоторых больницах Литвы.\n\nАнтон Стальнухин расскажет обзорный доклад о возможностях системы, о её структуре и модулярности, о технологиях, которые мы используем (или уже выкинули из проекта), об интересных решениях внутри проекта, а также немного о людях, участвовавших в этом объёмном проекте, которому уже более 13 лет. Обязательно будет DEMO в виде видеозаписи («не будем полагаться на случай»)."
