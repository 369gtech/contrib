description: "Ближайшая конференция — DotNext 2020 Moscow\n2-5 декабря, Online\nПодробности и билеты: https://dotnext-moscow.ru/\n\n. Ближайшая конференция — DotNext\_2020 Piter\n15-18 июня, Online\nПодробности и билеты: https://bit.ly/dotnext2020piter\n\n. В докладе будет продемонстрирован практический опыт организации процесса разработки и развёртывания .NET Core приложений на ОС Linux, а также настройка самих сред из кода. Для этого мы будем использовать связку таких средств, как: GitLab, TeamCity, Ansible, Octopus Deploy, Docker. Будет показана связь данных технологий для формирования единого конвейера. Также поговорим про плюсы и минусы, которые мы для себя извлекли от перехода на Linux."
