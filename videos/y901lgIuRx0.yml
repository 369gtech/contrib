description: "The Java Platform has seen a tremendous amount of evolution and improvements over the past five years in many different areas, including: language features in Java, Kotlin, and Scala; Functional Programming; dev environments; test workflows; Reactive; Stream processing; distributed data; containerization; serverless; and AoT compilation. This talk will give you a tour of the most important improvements, why they matter, and how to take advantage of them.\n\n Bruce Eckel, President at Mindview LLC\n James Ward, Developer Relations Engineer at Google Cloud\n\nSlides: https://www.slideshare.net/Pivotal/a-tour-of-the-modern-java-platform"
