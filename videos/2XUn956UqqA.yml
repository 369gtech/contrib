description: "This week on Channel 9, Christina is frustrated she can't buy a Surface Laptop 2 in rose gold outside of China, but she's still ready with the latest developer news, including:\n\n* 0:18 [Surface Laptop 2 in Blush Gold (China only)](https://twitter.com/panos_panay/status/1051744564971593729) and [details](https://www.theverge.com/2018/10/15/17977610/microsoft-surface-laptop-2-pink-color-china-exclusive)\n\n* 1:04 [GitHub Actions](https://github.com/features/actions/?WT.mc_id=ch9-yt-chwarren) and check out [Jessie Frazelle's demo](https://blog.github.com/2018-10-17-action-demos/?WT.mc_id=ch9-yt-chwarren) and Sarah Drasner's [getting started guide](https://css-tricks.com/introducing-github-actions/)\n\n* 2:22 [Siri Shortcuts with Xamarin](https://danielhindrikes.se/index.php/2018/10/16/siri-shortcuts-with-xamarin/)\n\n* 2:58 [Xamarin.Forms 3.30](https://blog.xamarin.com/xamarin-forms-3-3-0-little-things-huge-difference/?WT.mc_id=ch9-yt-chwarren)\n\n* 3:24 [Visual Studio 2019 Info and Roadmap](https://blogs.msdn.microsoft.com/visualstudio/2018/10/17/visual-studio-roadmap-updates-and-visual-studio-2019-information/?WT.mc_id=ch9-yt-chwarren) and the [roadmap as it exists now](https://docs.microsoft.com/en-us/visualstudio/productinfo/vs-roadmap)\n\n* 4:07 [What's Next for Visual Studio for Mac](https://blogs.msdn.microsoft.com/visualstudio/2018/10/16/whats-next-for-visual-studio-for-mac/?WT.mc_id=ch9-yt-chwarren) and [roadmap](https://docs.microsoft.com/en-us/visualstudio/productinfo/mac-roadmap/?WT.mc_id=ch9-yt-chwarren). You can offer up your feature suggestions for VS for Mac at the [Developer Community](https://developercommunity.visualstudio.com/spaces/41/index.html/?WT.mc_id=ch9-yt-chwarren) website.\n  \n* 4:48 [#FiveThings: Five Things About Developing on a Mac](https://www.youtube.com/watch?v=c0TMasEW29A/?WT.mc_id=ch9-yt-chwarren)\n\n* 5:03 [The Open Source Show: Intro to Observability Driven Development](https://channel9.msdn.com/Shows/The-Open-Source-Show/Intro-to-Observability-Driven-Development/?WT.mc_id=ch9-yt-chwarren)\n\n* 5:19 [The AI Show: Getting Started with Azure Machine Learning](https://channel9.msdn.com/Shows/AI-Show/VS-Code-Tools-for-AI-Get-Started-with-Azure-Machine-Learning/?WT.mc_id=ch9-yt-chwarren)\n\n* 5:33 [Azure Machine Learning Deployment Workflow](https://medium.com/microsoftazure/azure-machine-learning-deployment-workflow-475fc939e96/?WT.mc_id=ch9-yt-chwarren)\n\n* 5:55 [Getting Started with Cosmos DB on Azure](https://medium.com/microsoftazure/getting-started-cosmos-db-on-azure-lost-in-the-sky-a65c1c7bbbcb/?WT.mc_id=ch9-yt-chwarren)\n\n* 6:05 **Christina's Pick of the Week:** [What I Loved About Paul Allen by Bill Gates](https://www.gatesnotes.com/About-Bill-Gates/Remembering-Paul-Allen)\n\nPlease leave a comment or email us at twc9@microsoft.com.\n\nFollow @CH9\_http://www.twitter.com/ch9\nFollow @film_girl\_http://www.twitter.com/film_girl\n\_\nCreate a Free Account (Azure) https://aka.ms/c9-azurefree"
