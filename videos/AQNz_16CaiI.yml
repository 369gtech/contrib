description: "Lightning Talk: Back to the Future with eBPF - Beatriz Martínez Rubio, IBM \n\nIs it possible that the future of networking and security in Microservices will be based on technology from the past? Several open-source Kubernetes tools are already using eBPF. Mainly related to networking, monitoring, and security. This talk will guide you from the understanding of Linux kernel BPF concept, through the advantages and features that bring to microservices environments, to some known tools that currently make use of it, such Cilium, Weave or Istio.  If you have ever wonder how the routing and filtering of traffic at the application level is implemented, or you are just looking for an overview on the topic, this is your talk. \n\nhttps://sched.co/MPfw"
