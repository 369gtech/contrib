description: "Autumn is coming and so is LegalTek. Join us for a panel discussion the 18th of September on investing in the legal industry. Don’t miss out on the opportunity to hear what customers, investors and market insiders think about legaltech – the new fintech. Our keynote speaker, Ylva Gnosse from Regi Research & Strategy, will start the discussion by sharing insights from Sweden’s major client survey focuising on what customers have to say on digitalization: Regi’s “Lawfirm of the Year” survey.\n\nThe evening kicks of with our keynote speaker, Ylva Gnosse, from analytics company Regi who shares insights on customers view on digitalization of  the business law based on the Lawfirm of the Year study (the presentation will be held in Swedish). What are the driving forces for an increased use of digital tools? What are the requirements of customers today and what will they be in the future?\n\nYlva Gnosse has many years of experience as consultant to business law firms as well as within market/business development. She is responsible for “Lawfirm of the Year”, Sweden’s largest yearly client satisfaction survey which has tracked clients’ satisfaction with their advisors on the legal market for over 10 years.\n_________________________\nFoo Café is an independent and physical meeting place for people of all backgrounds and expertise within the IT-industry. Foo Café is aimed at those interested in sharing and learning.\n\nBorn out of the desire to create a year round conference like atmosphere, Foo Café is THE place for planned and spontaneous meetings of all sizes and interests within the IT arena.\nEnjoy a coffee or a cold beer, along with light pub fare, and engage with other like minded individuals interested in sharing their knowledge and learning from one another. Foo Café is sourced by individuals, small, medium and goliath-sized enterprises, as well as entrepreneurs. Awaiting you, after stepping over the Foo Café threshold, is a space that is recruitment and product placement safe!\n\nWe look forward to igniting inspiration and creativity year round to patrons of Foo Café."
