description: "Microsoft Learn Studio Sessions are designed to be interactive and hands on. To ensure everyone attending has the best experience, these sessions have limited capacity. But don't worry, they are being recorded and will be available on demand. \n\nLearn Studio Session rooms will open 10 minutes early for anyone needing prerequisite set up support. (Prerequisites for this session are listed below)   \n\nJoin us for this guided online Microsoft Learn workshop: https://aka.ms/Learn/PowerAppComponent \nLearn to build your OWN Power App Code Components for truly customized Power Apps.\n\nPrerequisites for this module: \n-Active Microsoft Learn profile https://aka.ms/Build20/Learn   \n-Windows OS\n-Optional: A work or school account to sign up for PowerApps and register the component after the session.\n\nSetup your machine for development:\n1. Install Npm https://www.npmjs.com/get-npm  (comes with Node.js) or Node.js  https://nodejs.org/en/   (comes with npm). \n2. Install .NET Framework 4.6.2 Developer Pack. https://dotnet.microsoft.com/download/dotnet-framework/net462  \n3. Install Power Apps CLI https://aka.ms/PowerAppsCLI/ \n4. Visual Studio Code OR Visual Studio 2017 or higher  https://code.visualstudio.com/Download/ \n5. Optional: Windows Terminal https://www.microsoft.com/p/windows-terminal-preview/9n0dx20hk701?activetab=pivot:overviewtab\n\n\n\nSession prerequisites -- https://aka.ms/Learn/PowerAppComponent"
