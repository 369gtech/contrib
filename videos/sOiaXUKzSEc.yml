description: "Jane Van Sickle (Unbounce) - Building a great sales team or hiring great sales people.\nThe speech was given on 2017-05-16 at Pipeline Summit 2017 in Gdynia.\nhttp://pipelinesummit.com​\n\nJane Van Sickle has worked in sales for 13 years and is currently leading sales at Unbounce. During her career she has transitioned from a top performing salesperson to a leader who builds high performing sales teams. In her current role, as Director of Sales, she has had the unique opportunity to create the Sales function from scratch, scale it and expand internationally.\n\nFollow Pipeline Summit:\nhttps://www.facebook.com/PipelineSummit/​\nhttps://twitter.com/PipeLineSummit​\nhttps://www.instagram.com/PipeLineSummit​"
