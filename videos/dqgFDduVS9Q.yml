title: 'Applicazioni Cloud Native su Kubernetes: un approccio DevOps by Nicola Ferraro'
language: Italian
recordingDate: 1494596062
description: "Kubernetes è la piattaforma open source per l’orchestrazione di container Docker, nata dall’esperienza Google, che sta diventando lo standard “de facto” per applicazioni cloud native. Lo sviluppo di applicazioni su Kubernetes offre dei vantaggi notevoli, poiché è la stessa piattaforma ad occuparsi di aspetti cruciali della vita del software: deployment, service discovery, load balancing, self-healing, auto-scaling, rolling upgrades e molto altro.\n\nKubernetes, inoltre, è in grado di fornire questi servizi a qualsiasi tipo di applicazione: dal front-end web Node.js alle applicazioni Big Data sviluppate con Apache Spark!\n\nIn questo talk vedrete gli aspetti più importanti dell’architettura di Kubernetes e le principali risorse che la piattaforma mette a disposizione. Vi saranno mostrati alcuni metodi pratici per sviluppare e distribuire applicazioni su Kubernetes e Openshift Origin (“Kubernetes on steroids” di Red Hat). Attraverso gli strumenti di sviluppo del progetto Fabric8, vedrete inoltre come sia possibile applicare delle pratiche DevOps, quali continuous integration e continuous delivery, per creare applicazioni cloud sempre più robuste e automatizzarne il processo di rilascio."
