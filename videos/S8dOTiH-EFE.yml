description: 'The design of the video game Fragments of Him is 100% driven by the goal of keeping the player involved in the story. This required many small design choices to be made about how to smooth the player''s experience and how to amplify the narrative through the interactions and world design. This talk will cover the challenges we came up against in the development of the game, including many practical examples of game design to improve narrative immersion. The session delivers many tips you can apply to improve your own games, whether narrative is their focus or not.'
