title: 'Analyse de formulaires et Google Analytics : optimiser vos formulaires avec un outil de statistiques'
language: French
recordingDate: 1626981021
description: "Et si Google Analytics pouvait, à l’aide de quelques lignes de code, vous donner des informations sur le point stratégique de la soumission de formulaire ? Et si au final on poussait la configuration de cet outil dans ses retranchements pour obtenir des informations telles que :\n\nLa visibilité du formulaire au scroll\nLes entrées dans les différents champs\nLe temps passé dans ces derniers\nEt in fine, le graal du graal, être en mesure d’optimiser vos formulaires avec un outil de statistiques gratuits\n\nÀ mi-chemin entre les fonctionnalités d’Hotjar et celle de Yandex Métrica, venez en apprendre plus sur la manière de déceler les points de fuite de vos formulaires, mettre en place les insights nécessaires à l’optimisation de vos conversions avec Google Analytics, et ainsi récolter des bonnes pratiques sur la conception générale de vos formulaires.\n\nConférence BlendWebMix 2021\nPar Cédric Sonrel\nResponsable Veille Outils Et Méthodes @Cybercité\n\nwww.blendwebmix.com\n\n#GoogleAnalytics #formulaire #optimisation #Outil #statistiques #Hotjar #YandexMétrica #Cybercité"
