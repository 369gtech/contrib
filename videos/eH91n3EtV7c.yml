description: "In this video, Anna Hoffman and Jeroen ter Heerdt discuss and show how to create auto-failover groups in Azure SQL using PowerShell notebooks and a Java application. This video was based on a tutorial, which you can follow here:\_https://docs.microsoft.com/en-us/azure/sql-database/sql-database-implement-geo-distributed-database?tabs=azure-powershell&WT.mc_id=dataexposed-c9-niner. To compare geo-replication and auto-failover groups, refer to the table here:\_https://docs.microsoft.com/en-us/azure/sql-database/sql-database-business-continuity#compare-geo-replication-with-failover-groups&WT.mc_id=dataexposed-c9-niner.\n\n[00:30] Background\n[01:15] Comparing geo-replication and auto-failover groups\n[02:12] Tutorial for implementing a geo-distributed database\n[02:45] Demo starts\n[04:55] Failover initiated\n[06:21] Fail back and summary\n\nFollow Anna Hoffman and Jeroen ter Heerdt on Twitter at\_https://twitter.com/AnalyticAnna\_and\_https://twitter.com/JeroenterHeerdt.\n\nMore Data Exposed:\_https://www.youtube.com/playlist?list=PLlrxD0HtieHieV7Jls72yFPSKyGqycbZR&WT.mc_id=dataexposed-c9-niner"
