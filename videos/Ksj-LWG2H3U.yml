description: "Los informáticos hemos invertido tanto tiempo en buscar un nombre chulo y pinturero para nuestra profesión -desarrolladores, programadores, devOps, frontenders- que se nos ha olvidado que, nuestro verdadero superpoder es gestionar mejor que nadie la mercancía más cara del mundo: la información.\n\nEl que esté libre de culpa, que tire la primera piedra... ¿Cuantas bases de datos conoces? ¿Qué diferencias hay entre ellas? ¿Dominas conceptos como ACID o CAP? ¿Sabes qué o quién es Jepsen? ¿Crees que Paxos es una isla griega?\n\nEn este charla arrancaremos decenas de capas de abstracción, ORMs y frameworks que hacen majia para recuperar, dignificar y ponernos al día sobre el estado del arte actual del pilar fundamental del desarrollo de software: las bases de datos."
