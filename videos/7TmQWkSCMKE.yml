description: "In this webcast, Max Kanat-Alexander will give a basic overview of the newly codified fundamental laws of software development as covered in his newly released book, Code Simplicity. There will also be a Q&A session at the end of the webcast to discuss the laws, general best practices, and how we can improve the quality of engineering without sacrificing development productivity.\n\nAbout Max Kanat-Alexander\n\nMax Kanat-Alexander, Chief Architect of the open-source Bugzilla Project, Google Software Engineer, and writer, has been fixing computers since he was eight years old and writing software since he was fourteen. He is the author of codesimplicity.com and fedorafaq.org, and is currently living in Northern California.\n\nProduced by: Yasmina Greco"
