description: 'Erlang/Elixir sono linguaggi funzionali usati per applicazioni concorrenti, ad alta affidabilità e scalabili. La clusterizzazione è sicuramente uno dei punti di forza. Nel talk partiremo dai concetti base fino creare una applicazione distribuita attraverso le OTP libraries. Facebook, Whatsapp ed altri grandi aziende utlizzano queste tecnologie, ma vedremo come possono essere utilizzate in realta piu piccole attraverso casi d''uso reali.'
