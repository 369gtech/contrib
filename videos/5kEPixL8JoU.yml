description: "In this Guest Tutorial, artist and researcher Yining Shi creates a Brick Breaker game with the p5.js library. (Code below!)\n\nYining Shi is a graduate of the Interactive Telecommunications Program (ITP) at NYU, where she also worked for a year as a resident researcher. Yining developed web apps for the ITP community with a focus on education. She also contributed to various open source projects by the Processing Foundation. She currently works at Sourcemap as a Software Engineer.\n\nP5.playground (http://yining1023.github.io/p5PlayGround) is an interactive learning and programming tools for p5.js, which allows you to manipulate the shapes on the canvas in real time and visually understand a lot of math behind drawing stuff on the canvas.\n\nBrick Breaker code: https://github.com/CodingTrain/BrickBreaker\nPlay the game! https://codingtrain.github.io/BrickBreaker\n\nAnother Brick Breaker game: https://yining1023.github.io/brickBreaker\n(Code: https://github.com/yining1023/brickBreaker)\n\nContact: \nYining Shi's website: http://1023.io/\n\nSupport this channel on Patreon: https://patreon.com/codingtrain\nTo buy Coding Train merchandise: https://codingtrain.storenvy.com\nTo Support the Processing Foundation: https://processingfoundation.org/support\np5.js: https://p5js.org/\n\n\nFor more Guest Tutorials, Talks and Interviews: https://www.youtube.com/watch?v=8w_S17dZ2Do&list=PLRqwX-V7Uu6bYBG4PsCJpsvMka3boE9pR\nFor an Introduction to Programming: https://www.youtube.com/watch?v=8j0UDiN7my4&index=1&list=PLRqwX-V7Uu6Zy51Q-x9tMWIv9cueOFTFA\n\nHelp us caption & translate this video!\n\nhttps://amara.org/v/dXlf/"
