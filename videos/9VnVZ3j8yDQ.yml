description: "This session presents an overview of the recent release of the Java EE 8 platform. Topic we will cover include the new JSON Binding API, updates to the JSON Processing API, the JAX-RS reactive client API, JAX-RS support for server-sent events, HTTP/2 support in Servlet, the new Java EE Security API, and new features in Bean Validation and CDI.\n\nDavid Delabassee is a Software Evangelist working in the GlassFish and Java EE Team at Oracle. Prior to that, he spent more than 10 years at Sun Microsystems focusing on Java end-to-end (from the smart card to the high end server) and the developer tools. He has been involved in Java projects since the early days of this technology. In his spare time, he enjoy tinkering and playing with technologies such as Java, Arduino, Home Automation, Linux, Pinball, etc."
