description: "Kristen Habacht (Trello) - Selling a freemium product (Do's and Don'ts).\nThe speech was given on 2017-05-16 at Pipeline Summit 2017 in Gdynia.\nhttp://pipelinesummit.com​\n\nKristen Habacht is the VP of Sales at Trello Inc, a collaborative process management tool that allows companies of all sizes to get perspective on their teams and projects. Kristen has built and scaled the Trello sales team from the ground up, starting two years ago, leading the team through a $400M exit. Kristen has over 12 years of experience in building successful sales teams in the SAAS space. Prior to Trello Kristen was the VP of Sales at Awareness Technologies and Director, Business Development at Perimeter eSecurity (now a BAE company).\n\nFollow Pipeline Summit:\nhttps://www.facebook.com/PipelineSummit/​\nhttps://twitter.com/PipeLineSummit​\nhttps://www.instagram.com/PipeLineSummit​"
