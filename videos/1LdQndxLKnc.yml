description: 'Qual''è la prima cosa che ti viene in mente se ti chiedessi di associare "container" e "architetture" ? Esatto ! Container e microservizi sono di fatto gli argomenti più chiacchierati degli ultimi anni e che spesso vanno a braccetto. Ma quand''è che i due mondi iniziano ad incontrarsi, se non nel tuo computer? Ti porterò la mia esperienza sul uso dei container per lo sviluppo di un applicativo con architettura a microservizi, partendo dalle scelte fatte fin dai primi momenti dello sviluppo fino ad arrivare alla sua messa in produzione.'
