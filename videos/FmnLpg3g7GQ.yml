description: "Bio:\n\nDominik Radziszowski -- dyrektor IT XTRF Translation Management Systems, dyrektor naukowy Europejskiego Instytutu Technologii Informatycznych i Certyfikacji, niezależny ekspert IT i Java oraz zwolennik zwinnych metodyk zarządzania projektami. Kierownik projektów, architekt i deweloper, Sun Certified Enterprise Architect, autor kilku publikacji w obszarze IT, stateczny ojciec rodziny, miłośnik kite-surfingu i motocykli.\n\n\nPrezentacja:\nPLAY with legacy\nJęzyk: PL\n\nPlatforma PLAY upraszcza budowę aplikacji Web'owych w językach Java i Scala, bazuje na lekkiej, bezstanowej architekturze. Działa w oparciu o model aktorowy (Akka), gwarantuje niskie zużycie zasobów (CPU, pamięć, wątki) umożliwiając budowę wysoko skalowalnych aplikacji. Możesz stosunkowo łatwo wykorzystać ją w istniejących aplikacjach....\n\nPierwsza część wystąpienia będzie wstępem do platformy PLAY, okraszonym 'live demo', pokazującym wygodę efektywność i elastyczność jej stosowania. Prezentowany w drugiej części sposób integracji PLAY z istniejącymi aplikacjami, zostanie oparty na własnych doświadczeniach łączenia tej platformy z JBoss Seam/JSF."
