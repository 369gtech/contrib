description: "CSS in JS is a pretty controversial topic in the frontend community. Some people love it and swear by it and some just despise it.\n\nOne idea that prevails is that it was initially created because of React and that is not true, the first implementations were before react came out. The first spec was even before CSS came out.\n\nIn this talk Sara goes through why CSS in JS was created, the needs it fulfilled and also the how's of it's working in plain Javascript.\n\nWatch thousands more tech talks in our SkillsCast library at https://skillsmatter.com/skillscasts"
