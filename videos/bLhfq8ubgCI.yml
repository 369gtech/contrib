description: "Building on the themes covered on the previous talk, Maciej Durkiewicz, Software Craftsperson at Codurance, will wrap up on the personality types and how they fit into your professional context and team building.\n\nFrom that point we will shift our focus from the pure theory into practice!\nIn this meetup we will familiarise you (and hopefully get to practice)\nseveral exercises that could help you strengthen your CORE skillset.\n\nTo catch all our events, please visit our website: https://codurance.com/events/?utm_source=youtube&utm_medium=social&utm_campaign=soft_skills_meetup&utm_content=how_to_practice_soft_skills\n\n\n0:00 - 8:11 Presentation\n8:11 - 12:00 Introduction & Recap\n12:00 - 37:48 Personality (Exercise 1)\n37:48 - 56:05 Exercise 2\n56:05 - 59:56 Q&A and Closure"
