title: 'Itai Yaffe & Yakir Buskilla – Casting the Spell: Druid in Practice'
recordingDate: 1626253164
description: "At our company, we leverage Apache Druid to provide our customers with real-time analytics tools for various use-cases, including in-flight analytics, reporting and building target audiences.\n\nThe common challenge of these use-cases is counting distinct elements in real-time at scale.\n\nWe've been using Druid to solve these problems for the past 5 years, and gained a lot of experience with it.\n\nIn this talk, we will share some of the best practices and tips we've gathered over the years.  \n\nWe will cover the following topics: \n- Data modeling \n- Ingestion \n- Retention and deletion \n- Query optimization\n\nSpeaker:\nItai Yaffe – https://2021.berlinbuzzwords.de/member/itai-yaffe\nYakir Buskilla – https://2021.berlinbuzzwords.de/member/yakir-buskilla\n\nMore: https://2021.berlinbuzzwords.de/session/casting-spell-druid-practice"
