title: 'Données ouvertes : les conditions de réutilisation'
language: French
recordingDate: 1516711709
description: 'La Métropole de Toulouse, comme l''ensemble des collectivités en France a ouvert ses données, et de plus en plus de données publiques vont être mises à disposition du fait de la loi pour une République Numérique d''octobre 2016. Au delà d''un état des lieux de l''Open Data en France,  la question se pose pour les réutilisateurs de bien comprendre les conditions de réutilisation de ces mêmes données, en particulier en expliquant les licences de réutilisation et les droits et contraintes qu''elles génèrent.'
