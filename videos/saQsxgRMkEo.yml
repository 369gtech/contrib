description: 'To be polyglot is to be a true citizen of the software world; to accrue and apply skills beyond the technologies you use in your day-to-day activities. Some of our best work as engineers transcends a particular language or tool: debugging superpowers are needed in every tech stack, and the ability to coax a new toolchain to play nicely is a key skill. Tips for approaching new tools, platforms and communities will help you confidently pick up some fresh technologies and add new tools to your toolbox.'
