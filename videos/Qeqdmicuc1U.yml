title: 'Charles Nutter - JRuby in 2017: Fast, Compatible, and Concurrent, RubyConfBY 2017'
recordingDate: 1493719540
description: 'The JRuby project began over 15 years ago, and in 2016 for the first time we caught up on compatibility. Now it''s 2017 and we''re pushing forward with aggressive optimizations and better support for concurrent programming. I''ll show you how and why JRuby works so well and how you can start building or migrating apps to JRuby today. Is 2017 the year of JRuby? Let''s find out!'
