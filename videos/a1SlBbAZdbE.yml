description: "This presentation was recorded at GOTOpia November 2020. #GOTOcon #GOTOpia\nhttp://gotopia.eu\n\nAnna Urbaniak - Agile coach and consultant\nDaniel Terhorst-North - Originator of Behavior Driven Development (BDD) & principal at Dan North & Associates\n\nABSTRACT\nThe shift from industrial thinking to digital product thinking is profound. Tools and structures designed to support one often work directly against the other. Great industrial leadership does not transfer to great digital product leadership. So we tend to think of them as being in conflict.\nAgile-in-the-small - a single team with a single product - is all about digital product thinking. Agile-in-the-large is a very different thing.\nIn this talk, Daniel and Anna show how combining industrial and digital thinking is the key to achieving autonomy with alignment, and they offer pragmatic advice [...]\n\nTIMECODES\n00:00 Intro\n01:45 Part 1: A tale of two mindsets\n02:34 Digital product mindset vs. industrial mindset\n08:04 Digital product mindset introduces new habits\n16:59 Industrial habits clash with digital product mindset\n21:03 Agility at scale requires both mindsets\n23:53 Part 2: Autonomy with alignment\n24:09 Alignment\n26:01 Autonomy\n30:27 Autonomy liquidity\n33:11 We need both autonomy and alignment\n34:20 Getting started\n\nDownload slides and read the full abstract here:\nhttps://gotopia.eu/november-2020/sessions/1628/agility-at-scale-a-meeting-of-mindsets\n\nhttps://twitter.com/GOTOcon\nhttps://www.linkedin.com/company/goto-\nhttps://www.facebook.com/GOTOConferences\n#Agility #AgileDevelopment #Agile #AgilityAtScale #Alignment #Autonomy\n\nLooking for a unique learning experience?\nAttend the next GOTO conference near you! Get your ticket at https://gotopia.tech\n\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
