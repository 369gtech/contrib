description: "45mn pour capturer l'esprit de Van Gogh dans un réseau de neurones convolutifs.\r\nIl s'agit en premier lieu d'exposer de le fonctionnement des réseaux de neurones convolutifs de manière fondamentale, mais accessible.  Dans un deuxième temps, nous verrons comment détourner ce fonctionnement pour reproduire le style de Van Gogh sur n'importe quelle image."
