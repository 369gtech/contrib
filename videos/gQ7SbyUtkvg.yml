title: 'De?mocratiser le machine learning avec TensorFlow (Loan Tricot)'
language: French
recordingDate: 1493054127
description: "Durant la présentation nous traverserons un problème exemple que le machine learning peut résoudre afin de démontrer la puissance et l’utilité de TensorFlow, l’outil développé par Google. Le but ultime de la présentation est de modifier l’image que le machine learning s’est fait aux yeux des développeurs.\n\nOn s’attaque à deux réputations. Le machine learning est supposé difficile car très concentré sur les mathématiques. Grâce aux nouveaux outils comme TensorFlow on cherche à démontrer que ça n’est plus nécessairement le cas. Le machine learning est aussi considéré trop “magique” pour être fiable. C’est en partie pour ces deux raisons qu’il a peine à être exploité dans certaines entreprises.\n\nLe machine learning n’est plus réservé aux chercheurs, il doit être accessible aux développeurs, et au reste du monde, d’où le titre de cette présentation: la démocratisation du machine learning."
