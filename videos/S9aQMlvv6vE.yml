description: "Stable Teams have long been a known and accepted leading practice in agile. And Tuckman's stages of group development proves the need for stable teams, right? But what if that's not correct? Doc posits that Tuckman's is actually a disproven theory that none-the-less mysteriously persists. What if, by stabilizing teams, we solved a completely different problem? And what if by de-stabilizing teams we could better solve other problems?\n\nConnect with us!\nTwitter: https://twitter.com/oredev\nFacebook: https://facebook.com/oredev\nInstagram: https://instagram.com/oredev\nVimeo: https://vimeo.com/oredev"
