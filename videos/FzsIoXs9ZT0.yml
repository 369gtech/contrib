description: "Filmed at http://ng-poland.pl 2018 on NOVEMBER 15 in Warsaw. \n\nIn this session you'll learn the principles how to automate the PR validation, build and release processes of your Angular project, using Azure DevOps. You will also learn about the available classic and modern hosting and scaling options for your project in Azure. \n\nMaciej Misztal - Lead .NET Developer / Technical Lead at Schultz A/S\n\nSenior .NET Consultant & Conference Speaker with a strong focus on MS Azure, but does not hesitate to work with other cloud providers as well. 2x time winner of #OpenHack / #MSOpenHack DevOps background: VSTS, TeamCity, Azure ARM Templates, Terraform, SaltStack. Extremely passionate about .NET Core, Docker, Kubernetes and Angular. \n\nhttps://twitter.com/mmisztal1980\nhttps://github.com/mmisztal1980\nhttps://www.linkedin.com/in/maciej-misztal-bb424221/"
