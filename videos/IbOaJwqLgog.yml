description: "Traditionally, CSS stylesheets have a terrible opinion about style encapsulation: the only thing stopping one element’s style from stomping over another’s is a “well chosen class name”. The Shadow DOM fixes this by building a little castle and a moat around each element, so that styles can’t get in and out of the web component castle. But what happens if you _do_ want to style this custom element? How do you cross the moat? Custom properties, that’s how.\n\nTo learn more about building with Polymer, check out Polycasts by Rob Dodson: https://goo.gl/vdtIFR\n\nSubscribe to Chrome Developers on Youtube here: https://goo.gl/n7mBHx"
