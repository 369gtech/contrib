description: "The talk from QA Fest conference in Kyiv, Ukraine.\nPresentation: will be soon\nFb: https://www.facebook.com/QAFest/\nWebsite: http://qafest.com/\n\nАвтоматические тесты — единственный объективный и оперативный источник информации об истинном качестве разрабатываемого программного продукта. Современные приложения настолько сложные, что без хорошего покрытия автоматическими тестами оценить качество в разумные сроки можно только субъективно: нравится или не нравится тестировщику, менеджеру или заказчику, \"вроде бы работает\", \"смоук-тесты проходят — уже хорошо\". В докладе обсуждается метод автоматического подсчета качества программного продукта, который позволяет объективно оценивать результат работы разработчиков, а также объективно принимать решения о релизе проекта."
