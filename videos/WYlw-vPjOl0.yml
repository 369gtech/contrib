description: "Welcome to the very first chat about Payments for developers. Join Jose Ugia, Developer Relations Engineer on the Google Pay team as he chats with Chief Technology Officer of SpotHero, Eric Brooke. Eric discusses the benefits and challenges of integrating digital payments in SpotHero’s Android application, their experience with Google Pay, and other helpful tips for developers like you. \n\n0:00 - Introduction\n0:26 - Learn about SpotHero and the vision towards parking and sustainable urban transportation.\n1:01 - Get insight into the company’s tech stack. \n1:54 - Learn about the model pipeline and dynamic pricing for Spot Hero. \n2:51 - What are some key technical challenges of building a product like SpotHero?\n5:03 - How to choose the top few payment options for your customers in order to make it as simple as possible.\n6:10 - What kind of experience can you expect when integrating Google Pay for Android?\n6:53 - Making payments work in pre-production environments is less straightforward, get advice for developers facing similar challenges.\n7:19 - Test card suite → https://goo.gle/android-testing\n7:56 - Learn how the Google Pay integration affects the in-app experience amongst new and existing users and find out how many Android users are using Google Pay inside of the SpotHero app. \n8:57 - How would you like to see digital payments adapt to the fast changing surroundings today?\n10:07 - What is a well-kept SpotHero secret which every developer should know? \n\nFollow on Twitter → https://twitter.com/googlepaydev  \nGoogle Pay for Android  → http://goo.gle/android-tutorial  \n\nSubscribe to Google Developers → https://goo.gle/developers \n\n#GooglePay #Developers #GooglePayAPI"
