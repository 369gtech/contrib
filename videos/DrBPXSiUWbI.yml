description: "This presentation was recorded at GOTO Oslo 2020. #GOTOcon #GOTOoslo\nhttps://goto-oslo.com\r\n\r\nGarth Gilmour - Ireland's most experienced software trainer; Kotlin specialist\nEamonn Boyle - Experienced developer, architect and team lead; highly requested GOTO speaker\r\n\r\nABSTRACT\r\nMany features of software engineering from the 1990s are best left there. No modern developer wants to write code in text editors, grapple with centralised version control, or manually configure and run their build process. However we should be careful not to dismiss everything old as worthless.\nThis talk presents ten valuable skills for developers that have been marginalised during the Agile revolution [...]\r\n\r\nRead the full abstract here:\r\nhttps://goto-oslo.com/2020/sessions/1302/what-we-left-behind-ten-valuable-skills-from-the-1990s-virtual\r\n\r\nhttps://twitter.com/GOTOcon\r\nhttps://www.linkedin.com/company/goto-\r\nhttps://www.facebook.com/GOTOConferences\r\n#OldIsTheNewNew #SoftwareEngineering #Programming\_#DeveloperProductivity\r\n\r\nLooking for a unique learning experience?\r\nAttend the next GOTO Conference near you! Get your ticket at http://gotocon.com\r\n\r\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\r\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
