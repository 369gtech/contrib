title: 'Extend your APEX Application with Advanced Digital Assistant'
language: English
recordingDate: 1637181663
description: "This workshop walks you through the steps to use Autonomous Database and Application Express (APEX) to store information, offer a REST API with Oracle REST Data Services (ORDS) and enable you to interact with your customers by keeping a conversation with Digital Assistant.\n\nObjectives:\n- Store information in a powerful database\n- Provide a 24/7 conversational experience with people using your services\n- Explore Oracle Digital Assistant\n- Explore modern and quick APEX development\n- Build secure and powerful REST APIs\n\nWe'll go straight into these exciting topics and you'll be coding yourself in the exercises. Participants will get access to an Oracle Cloud Free Tier account.\n\n#DigitalAssistant #APEX"
