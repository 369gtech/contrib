description: "Tune in for a very special show featuring a recap of some of the most exciting announcements made at Ignite https://aka.ms/AIShow/Ignite. Ayşegül and Bea welcome Bozhong Lin to talk about Arc-enabled ML; Hazem El-Hammamy to share the latest in Language services; and Chris Hoder to spotlight the latest in OpenAI!  \n\nJump to:\n00:00 Intro to Arc-enabled ML for Inference on Azure with Bozhong Lin\n01:42 Who uses Arc- enabled ML\n02:43 Demo\n17:03 Kubernetes online endpoints v. Azure managed online endpoints\n19:27 Q&A\n24:00 Welcome Hazem El-Hammamy\n27:27 What's new with Language Service\n28:10 What problems are Cognitive Service for Language solving?\n29:09 Demo\n43:15 Ignite announcements\n45:44 Q&A \n50:39 Welcome Chris Hoder\n53:09 New OpenAI Capabilities on Azure \n54:00 What is OpenAI\n56:52 Ignite announcement - OpenAI Service Preview\n58:45 Demo\n01:05:15 Using OpenAI responsibly\n01:07:24 Q&A \n01:13:15 Demo - GitHub copilot\n01:25:19 Wrap up with Bea and Ayşegül\n\nLearn more:\nIgnite Data & AI: https://aka.ms/IgniteDataAI \nLanguage Studio https://language.cognitive.azure.com \nGet started in Azure https://aka.ms/language-azure \nDocumentation https://aka.ms/language-docs  \n\nArc ML Doc https://aka.ms/ArcMLDocs\nArc ML Blog https://aka.ms/ArcMLBlog\nAML Kubernetes on GitHub https://github.com/Azure/AML-Kubernetes\n\nOpenAI Service Preview https://aka.ms/OpenAIServicePreview \nOpen AI Service Blog https://aka.ms/OpenAIServiceBlog\nJFK Files https://aka.ms/AIShow/JFKFiles\n\nZero to Hero Machine Learning on Azure https://aka.ms/ZeroToHeroML\nZero to Hero Azure AI https://aka.ms/ZeroToHeroAzureAI\nMachine Learning for Data Scientists https://aka.ms/ZeroToHeroDataScientist\nPackt: Principles of Data Science https://aka.ms/PrinciplesOfDataScience\nCreate a Free account (Azure) https://aka.ms/CognitiveServicesFree\n \nFollow Ayşegül: https://twitter.com/AysSomething\nFollow Bea: https://twitter.com/beastollnitz\nBea's blog: https://bea.stollnitz.