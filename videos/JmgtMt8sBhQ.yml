description: "Une des nouveautés de cette édition de Devoxx France est l'application My Devoxx Contacts qui permet aux devoxxiens d’échanger leurs coordonnées de contact d'une façon simple et rapide.\n\nDans ce talk nous regardons sous le capot de cette application: un front PWA basé sur des webcomponents, un back basé sur Lagoon et Cassandra, et des time series stockés sur Warp 10 pour l'analyse et le reporting."
