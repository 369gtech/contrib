description: "Human perception and biases can influence how metrics are interpreted. While valid metrics can open lines of communication across and within teams, using vanity metrics or data to shame others can be counterproductive. Dawn Parzych explains how you can make a real and lasting impact on your organization by understanding the influence assumptions and biases have and how to present credible data.\n\nSubscribe to O'Reilly on YouTube: http://goo.gl/n3QSYi\n\nFollow O'Reilly on \nTwitter: http://twitter.com/oreillymedia\nFacebook: http://facebook.com/OReilly\nGoogle: http://plus.google.com/+oreillymedia"
