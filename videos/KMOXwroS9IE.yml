description: "Quantum computing continues to evolve and mature, driving real impact today for organizations around the world. Azure Quantum extends the scalability, security and reliability of Azure into the quantum computing world, providing access to a diverse set of quantum services, ranging from pre-built solutions\_ to software and quantum hardware.\_ Azure Quantum enables multiple paths for developers to prepare, explore and build apps to solve their most complex problems. Hear about the latest progress as Azure Quantum reaches important release milestones and learn about new Microsoft Learn resources to help you on your path to quantum.\n\nMicrosoft Learn -- https://docs.microsoft.com/en-us/users/buildcollections2020-6557/collections/1o2iogrmn8x4r?WT.mc_id=Build2020_presentation_additionalresources\nMicrosoft Docs -- https://docs.microsoft.com/en-us/quantum/welcome?WT.mc_id=Build2020_presentation_additionalresources\nChannel 9 -- https://channel9.msdn.com/?WT.mc_id=Build2020_presentation_additionalresources\nRegister for Azure Quantum Developer Workshop -- https://azure.microsoft.com/en-us/services/quantum/?WT.mc_id=Build2020_presentation_additionalresources\nSign up for Q# Coding Contest -- https://codeforces.com/blog/entry/65063?WT.mc_id=Build2020_presentation_additionalresources\nQuantum Katas -- https://github.com/Microsoft/QuantumKatas/?WT.mc_id=Build2020_presentation_additionalresources"
