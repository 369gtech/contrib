description: "Neste vídeo mostro como construir uma API do zero utilizando o framework Nest para construção da mesma junto com o ORM TypeORM para lidar com a camada de dados.\n\nPara exemplo do vídeo será implementado um CRUD completo de pessoas.\n\n# Links:\n\n» Arquitetura MVC:\nhttps://blog.matheuscastiglioni.com.br/arquitetura-mvc/\n\n» Realizando requisições para o back-end com Insomnia:\nhttps://www.youtube.com/watch?v=IsCR7qjnBVQ\n\n» Nest:\nhttps://nestjs.com/\n\n» TypeORM:\nhttps://typeorm.io/#/\n\n---------------------------------------------------------------------------------------------------------------------\n\n# Projeto:\nhttps://github.com/mahenrique94/criando-minha-api-nest-com-type-orm\n\n---------------------------------------------------------------------------------------------------------------------\n\n# Veja também:\n\n» Realizando requisições para o back-end com Insomnia:\nhttps://www.youtube.com/watch?v=IsCR7qjnBVQ\n\n» Arquitetura para projetos front-end e React\nhttps://www.youtube.com/watch?v=0gDKbjHADq0\n\n» Minha rotina de aprendizado, estudo e como me mantenho atualizado:\nhttps://www.youtube.com/watch?v=pxK5ChgVARw\n\n» Como eu me organizo no dia a dia de trabalho e vida pessoal:\nhttps://www.youtube.com/watch?v=h3q_3n1Kewc\n\n» Meu setup de desenvolvimento e coisas do dia a dia:\nhttps://www.youtube.com/watch?v=1G-lN94hi1s\n\n---------------------------------------------------------------------------------------------------------------------\n\n# Parcerias:\n\nProcurando por IDEs que te ajudam a escrever códigos no dia-a-dia? Realizar aquelas refatorações pesadas? Uma boa intelisense e autocomplete de códigos? Dê uma olhada na Jetbrains, ela possuí as melhores IDEs para o mercado e conta com diversas linguagens: https://www.jetbrains.com/\n\n---------------------------------------------------------------------------------------------------------------------\n\n# Thumbnails:\n\nImagens das thumbnails publicadas e fornecidas por Free