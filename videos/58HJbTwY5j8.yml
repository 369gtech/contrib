description: 'Все мы знаем, что такое Spring, с чем его едят и зачем. Также, многим из нас все чаще приходиться что-то с чем-то интегрировать. Вот я вам и расскажу, что такое Spring Integration с его набором Enterprise Integration Patterns и его роль в Messaging Architecture. Покажу простоту решения задач интеграции на его базе в реальных проектах. Но еще больше внимания будет уделено пользе этого framework при решении любых повседневных задач в любом месте проекта. Конечно же не обойдется и без ограничений.'
