description: "Speaker: Minh Pham\r\n\nRelay is a client side framework that helps manage the data fetching , and works especially well with aa GraphQL server and React app. In this talk I'm going to discuss how Relay stores data and look into the data pipeline from the server to the client store, and how consistency is achieved\n\nProfile:\nMinh is an Engineer at Facebook with a strong interest in front end engineering, especially the React ecosystem. Recently, he's picked up this hobby of burning energy by doing HIIT.\n\nhttps://www.linkedin.com/in/minh-pham-77797018/\n\r\nEvent Page: https://www.meetup.com/Junior-Developers-Singapore/events/272527062/\r\n\r\nProduced by Engineers.SG\r\nRecorded by: Michael Cheng"
