title: 'Web Wednesday: Exploring AI on the Web with TensorFlow.js with Gant Laborde'
language: English
recordingDate: 1627572483
description: "For a lot of web developers, the idea of AI and machine learning is something you see in movies and not your websites. But that's no longer the case. You can make websites do things no developer has ever done before, using the language you're already familiar with - JavaScript. Join us as Gant Laborde (@gantlaborde) shows us the ins-and-outs of TensorFlow.js, and how you can start adding it to your applications!\n\nLearn more!\n\nData Science - https://aka.ms/WebWed/DataScience \nMachine Learning - https://aka.ms/WebWed/ML \nCreating ML Models - https://aka.ms/WebWed/MLModels \nTensorFlow Tic Tac Toe - https://www.tensorflowtictactoe.co/"
