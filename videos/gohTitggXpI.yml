description: "Speaker: Li Haoyi (@li_haoyi)\r\n\r\nAbstract: Open data is data that is available to anyone, without fee, copyright, or restrictions on usage, and Singapore is one of many governments that have started providing open data feeds. This talk will explore the use of open data from a developers point of view, and show the possibilities and limitations when dealing with Singapore's Open Data APIs.\r\n\r\nBio: Haoyi is a software engineer, previously working at Dropbox, currently working on a developer tools startup in Singapore. He's interested in programming languages, developer productivity, web development, and automation.\r\n\r\nEvent Page: https://www.facebook.com/events/268708900226726\r\n\r\nProduced by Engineers.SG\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/54Db/"
