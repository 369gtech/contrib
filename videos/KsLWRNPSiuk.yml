title: 'Hiring and retaining underrepresented engineers'
language: English
recordingDate: 1625840875
description: "You want to recruit and retain a diverse engineering team but you need an inclusive culture to attract underrepresented candidates, equitable processes to make sure you aren’t inadvertently excluding them, and effective practices to help them thrive in their new roles.\n\nStep 1: Create an equitable engineering org culture. Step 2: Update your hiring process to remove biases. Step 3: Measure progress and nurture a continuous culture of inclusion. \n\nIt isn’t as easy as 1, 2, 3 – but we’ll explore strategies to help you on your way in this panel discussion featuring leaders from Tile, Netflix, Target, and Karat.\n\nKey takeaways\n\n- Identify and eliminate bias in job descriptions\n- Set achievable hiring goals to improve candidate diversity\n- Build an equitable, inclusive team environment\n- Design working practices to retain your best talent"
