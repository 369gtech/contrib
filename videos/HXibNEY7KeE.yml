title: 'Tech3camp #82 (Data Science): Katarzyna Chmielecka - Iteracyjne podejście do rozwiązań ML...'
language: English
recordingDate: 1639041495
description: "Tytuł prezentacji: Iteracyjne podejście do rozwiązań ML wspierających omnichannel\n\nDobra prognoza popytu pozwala na poprawne zaplanowanie liczby sztuk, które należy wysłać do salonu, aby z jak największym prawdopodobieństwem zaspokoić przyszłe zapotrzebowanie, a jednocześnie nie spowodować przetowarowania. Stworzyliśmy szyty na miarę system wykorzystujący ML do optymalnego prognozowania popytu na produkty. Automatyczny system alokacji jest tak zaprogramowany, aby minimalizować konsekwencje braku lub nadmiaru towaru. Opowiem m.in. jak zamknięcie gospodarki wpłynęło na rozwój strategii omnichannel w branży Fasion i jakie miało to odzwierciedlenie w algorytmach predykcyjnych. Pokażę w jaki sposób iteracyjne podejście do rozwiązań ML pozwala dopasować się do zmieniających się potrzeb klientów.\n\nPrezentacja miała miejsce 9.11.2021r."
