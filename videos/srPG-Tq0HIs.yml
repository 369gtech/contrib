title: '#FOSSBackstage: Russ Rutledge - Opt-in InnerSource at Scale'
recordingDate: 1614695488
description: "InnerSource is a fantastic way to collaborate and produce software. Join Russ Rutledge, Director of Community and InnerSource at Nike, as he explores how Nike’s culture of “Just Do It” impacts their approach to InnerSource. Russ will share their collaboration maturity model that gives a “glide path” towards InnerSource and the rules they use to introduce and incentivise new behaviours for broad adoption. \n\n###########\n\nFollow us on Social Media and join the Community!\n\nTwitter: https://twitter.com/Fossbckstg\nLinkedIn: https://www.linkedin.com/groups/8653059/​\n\nFOSS Backstage is an event by Plain Schwarz – https://plainschwarz.com"
