description: "From OSCON 2014: Keynote by Piers Cawley, Perl programmer, singer and balloon modeller.\n\nAbout Piers Cawley (Thermeon):\nPiers Cawley started programming Perl in the mid nineties, but recently spent a few years working as a Ruby programmer.\n\nHe's currently writing Perl for Thermeon Europe\n\nHe's a singer and balloon modeller, and has created custom balloon millinery for Sarah Novotny.\n\nWatch more from OSCON, O'Reilly's open source convention: http://goo.gl/HlGwvP\nFind out more about the convention: http://oscon.com\n\nDon't miss an upload! Subscribe! http://goo.gl/szEauh\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\n\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
