description: "From #Vilnius to #Mallorca! BUILD STUFF is going to celebrate summer! An amazing weekend on APRIL 29-30, 2017 – MALLORCA, SPAIN will take you out of the office into a seaside event full of professional lectures, technical sessions, beach games, umbrella drinks, and wonderful sunset. #buildstuffes #beachconference #code www.buildstuff.es\n\nYegor is a CTO at Teamed.io, a software development company with an extremely distributed working model; a VC at SeedRamp.com; a regular blogger at www.yegor256.com; author of Elegant Objects book; a proud holder of PMP and OCMEA certifications; a hands-on Java developer and a lead architect of rultor.com and takes.org. Yegor lives in Palo Alto, CA and Kyiv, Ukraine."
