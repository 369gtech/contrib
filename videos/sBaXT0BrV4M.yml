title: 'A la découverte de Testing Library pour React (Alicia Stotz)'
language: French
recordingDate: 1634026706
description: "Marre des tests qui ne survivent pas à vos refactoring ? Trouver la granularité des tests est un véritable casse-tête pour vous ?\n\nEt si on reprenait les tests de zéro avec Testing Library ? Intégrée dans Create-React-App, elle se présente comme une solution légère, adoptant une philosophie qui permet de tester l'application de la même manière dont l'utilisateur en ferait usage. Elle ne s'appuie pas sur l'implémentation des composants mais plutôt sur leurs fonctionnalités.\n\nDans cette session, venez découvrir les bases d'utilisation de Testing Library dans le cas de React afin d'écrire des tests qui ne vous donne plus la migraine et qui dureront dans le temps.\n\nPrésentation par Alicia STOTZ"
