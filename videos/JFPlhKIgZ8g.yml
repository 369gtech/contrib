description: "TestJS Summit 2021 #TestJSSummit\nWebsite – https://testjssummit.com/\n\nWatch the full version of the all conference talks including QnA sessions on GitNation Video platform, follow the link → http://bit.ly/testjs-yt-qna\n\nTalk: Play it Right with CodeceptJS: An Introduction to Supercharged End-to-End Testing\n\nAbstract: CodeceptJS is BDD-style end-to-end testing framework which plays nicely with all popular testing engines. CodeceptJS has built-in support of PageObjects, DataObjects, plays nicely with TypeScript, and even has its own UI app! In this session, we will take a look how CodeceptJS can be paired with Playwright to make the testing simple and effective.\n\nThis event would not take place without the support of sponsors:\n\nPlatinum Sponsors\nSauce Labs → https://saucelabs.com/\n\nGold Sponsors\nStackHawk → https://www.stackhawk.com/\nNeuralegion → https://www.neuralegion.com/\n\nSilver Sponsor\nTestim → https://www.testim.io/\n\nProduction Partner\nFocus Reactive → https://focusreactive.com/"
