description: "Ближайшая конференция — Mobius 2020 Moscow\n11-14 ноября, Online\nПодробности и билеты: https://mobius-moscow.ru/\n\n. Телеграм-чат для обсуждения: https://tlgg.ru/@mobiusconf\n\nВ эфир четверго выпуска \"Hello, world!\" с Mobius придет известный спикер и разработчик Степан Гончаров из компании Level 5.\n\nВедущие — участники программного комитета конференции по мобильной разработке Mobius Михаил Емельянов (ЦФТ) и Евгений Сатуров (Surf). Они поговорят со Степаном про его богатый опыт разработки под Android и не только. Степан поделится тем, как у него получилось поработать в России, Сингапуре и, наконец, в Калифорнии в таких компаниях, как 90seconds и Grab, и подробно расскажет про своего актуального работодателя — Level 5. В беседе ребята затронут инженерную культуру, опыт релокации, кроссплатформу и Flutter, а также узнают, почему Степан не будет делать доклады про Gradle.\n\nНапомним, что на Mobius 2020 Piter, который пройдет с 22 по 25 июня в онлайне, Степан расскажет, почему не стоит боятся Bazel в Android-разработке, что из себя представляет эта мощная система сборки и почему многие крупные компании используют Bazel. Он также коснется функциональности Bazel и покажет, как просто сейчас применять его в ваших проектах."
