description: "Site Reliability Engineering (SRE) — практика DevOps, принятая в Google и набирающая популярность в Кремниевой Долине. SRE поможет избежать большинства инфраструктурно-управленческих ошибок при построении IT проекта.\n\nВ докладе будет рассказано о том, чем именно SRE отличается от «классического» DevOps, чему практика поможет научиться и стоит ли применять SRE, если ваш проект еще не достиг серьезных масштабов.\n\nСлайды - https://www.dropbox.com/s/mcbdtokny8rs5v2/%D0%9A%D1%83%D0%BA%D1%83%D0%B9%20-%20Site%20Reliability%20Engineering.pdf?dl=0"
