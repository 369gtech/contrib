description: "From Ignite Velocity 2015 in New York: We invest our identities in our decisions and actions. We label ourselves in the same way we label others. We make a model of ourselves to present, not just to the world, but to ourselves. These are our self-myths. But those are just myths, just models. And all models are wrong. What happens when you abandon the model?\n\nSubscribe to O'Reilly on YouTube: http://goo.gl/n3QSYi\n\nFollow O'Reilly on \nTwitter: http://twitter.com/oreilly\nFacebook: http://facebook.com/OReilly\nGoogle: http://plus.google.com/+oreillymedia"
