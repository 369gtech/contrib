description: "Want to learn more about Languages? Click here: https://vimeo.com/album/4414341\n\nIn a world running at breakneck speed to JavaScript, it is refreshing to see a project that embraces Java, continues to innovate and provides solutions that deal with the new world and even improve it.\nThis talk describes Graal, Truffle and related projects that aim to build multi-language, multi-tenant, multi-threaded, multi-node, multi-tooling and multi-system environment on top of Java virtual machine with the goal to form the fastest and most flexible execution environment on the planet!\nLearn about Truffle and its Java API to become real polyglot, use the best language for a task and never ask again: Do I really have to use XYZ language?\n\nRead more: oredev.org/2016/sessions/become-a-polyglot-by-learning-java\n\nConnect with us!\nTwitter: https://twitter.com/oredev\nFacebook: https://facebook.com/oredev\nInstagram: https://instagram.com/oredev\nVimeo: https://vimeo.com/oredev"
