description: "Bern Szukalski \n\nProduct Mgr & Tech Evangelist, Esri\n\nBern Szukalski has a degree in Biology and Chemistry and a background in both environmental consulting and biomedical research. A love of maps eventually led him to Esri in 1986 where he began his geospatial career as an applications specialist working on the Peacekeeper Rail Garrison and CIA World DataBank projects. Over the past 25 years at Esri he has held a variety of positions and served in many different roles, covering a broad spectrum of GIS implementation and software development projects. Bern is currently a product strategist and technical evangelist, focusing on ways to broaden access to geographic information and GIS capabilities."
