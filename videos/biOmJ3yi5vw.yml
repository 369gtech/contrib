description: "Очень приятно обнаружить, что у нас люди работают не за деньги. Деньги везде и у всех одинаковые. Люди работают, потому, что им это интересно.\nНо что делать с рутинными задачами, где не надо напрягаться и думать? Менять людей? Не брать такие задачи? Или искать другой вариант?\nЭто небольшой рассказ будет про геймификацию. Мы поговорим, как можно его применить в повседневных рабочих процессах web-разработки и расскажем, что внедрили у себя — мы, и как это работает:\n\n— Ачивки\n— Репутация\n— Leader Board на основе jira и системы сбора показателей\n— Уровни, на основе карты компетенции разработчиков\n— Кланы, на основе ролей в компании\n— Стратегия командной работы (\"гильдии\") на основе agile-команд"
