description: "Leveraging AI to create Tom Tom HD maps for autonomus driving \n\nSamochody autonomiczne zmienią świat. TomTom jest liderem w zakresie tworzenia map dla autonomicznych samochodów. Podczas wykładu prezenter przedstawi:\n- dlaczego TomTom HD mapa umozliwia autonomie samochodow\n- jak AI big data umozliwia efektywną budowe HD mapy\n- jak możesz wraz z TomTom zmienić świat"
