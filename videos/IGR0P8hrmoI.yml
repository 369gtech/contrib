description: "Recorded at SpringOne2GX 2012 in Washington, DC.\nSpeaker:  Stephen Bohlen and Dave Tillman\nIn this session you will learn the basics of getting started using Spring on .NET. All your friendly features will be there to great you: dependency injection, AOP, declarative transaction management, web framework, ORM, and messaging middleware integration, but with a .NET twist. Come and see how you can use your existing Spring Java skills to develop easily testable POCO based .NET applications"
