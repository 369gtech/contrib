title: 'Как мы обучили нейронную сеть классифицировать болты / Мария Мацкевичус (Grid Dynamics)'
language: Russian
recordingDate: 1588015401
description: "Следующая конференция HighLoad++ пройдет 21 и 22 сентября 2020 года в Санкт-Петербурге.\n\nПодробности и билеты по ссылке http://bit.ly/2sSxgBx\n--------\nSaint HighLoad++ 2019\n\nЗал «Фонтанка» \n9 апреля, 14:00 \n\nТезисы и презентация:\nhttps://www.highload.ru/spb/2019/abstracts/4981\n\nВ докладе мы расскажем о том, как Data Science-команда Grid Dynamics с нуля собрала своё приложение для точного распознавания деталей по фотографии для одного из заказчиков. Дано: огромное количество позиций в каталоге (более 1.000 различных типов болтов), громоздкость фильтров, отсутствие четких описаний товара, невозможность сравнить интересующие позиции каталога - все это головная боль для покупателей одного из крупнейших ритейлеров. \n...\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
