title: 'Sunsetting React Native at Airbnb - Gabriel Peal'
recordingDate: 1574093662
description: 'Gabriel will discuss the 18 month timeline of React Native at Airbnb which resulted in over 200 cross-platform screens followed by the decision to sunset the entire platform. He will then discuss the organizational challenges that would apply to any cross-platform team followed by some of their learnings that they are using to make native better than ever.'
