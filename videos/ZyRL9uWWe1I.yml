description: "While Thumbtack doesn’t have the high profile of Uber or Airbnb, it’s become a crucial lubricant of the small-business economy of the modern city, helping consumers find skilled professionals they can trust and helping those professionals find customers. Liquid marketplaces are a big part of the future of work, and Thumbtack founder and CEO Marco Zappacosta has gone after an often invisible sector that is essential to the functioning of modern society.\n\nSubscribe to O'Reilly on YouTube: http://goo.gl/n3QSYi\n\nFollow O'Reilly on \nTwitter: http://twitter.com/oreillymedia\nFacebook: http://facebook.com/OReilly\nGoogle: http://plus.google.com/+oreillymedia"
