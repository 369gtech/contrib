title: 'Francisco Javier Aceituno Lapido - Developing in a black hole: vim, tmux, httpie and jq'
language: English
recordingDate: 1535664155
description: "Developing in a black hole: vim, tmux, httpie and jq\n[EuroPython 2018 - Talk - 2018-07-26 - Moorfoot]\n[Edinburgh, UK]\n\nBy Francisco Javier Aceituno Lapido\n\n\"Productivity depends on the knowledge you have of the tools used.\"\n\nDo you feel that the development tools you use are heavy? \nDo you think that they make you less productive?\nDo you want to have maximum productivity without lifting your hands from the keyboard? \n\nIf so, this talk is for you.\n\nIn this talk, I will show what are the tools I use every day in software development at OnTruck and how you can integrate\n\nthe text editor, vim\nthe terminal multiplexer, tmux\nthe HTTP client, httpie\nand the json processor, jq\n\nto get a very productive development environment, all running on a simple terminal.\n\n\n\nLicense: This video is licensed under the CC BY-NC-SA 3.0 license: https://creativecommons.org/licenses/by-nc-sa/3.0/\nPlease see our speaker release agreement for details: https://ep2018.europython.eu/en/speaker-release-agreement/"
