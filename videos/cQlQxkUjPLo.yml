description: "\"Nous sommes au coeur de la quatrième révolution industrielle. Le numérique bouleverse les acteurs traditionnels et est en train de redéfinir nos modes de vie : consommation, transport, divertissement, santé, éducation... Tous ces changements sont plus ou moins maîtrisés par les utilisateurs et échappent aux pouvoirs publics. Il en résulte un sentiment d'exclusion : l'impression de ne plus être maître de son quotidien, de se sentir épié et manipulé. Des peurs latentes parfaitement exploitées par des individus aux motivations troubles, en quête d'exposition médiatique.\"\n\n+ d'infos : www.blendwebmix.com"
