title: 'Serverless Italy Meetup #22 - 12/03/2020 - Fabio Gollinucci (Bitbull) e Paola Lorusso (AWS)'
language: Italian
recordingDate: 1584400671
description: "Ciao a tutti!\nQuesto mese sperimentiamo un formato nuovo con il primissimo serverless meetup in remoto, saremo in diretta su Twitch.tv/serverlessitaly con due speaker anch'essi da remoto!\n\nEcco l'agenda della serata:\n\n- 18.30 [ITA] Fabio Gollinucci, DevOps @ Bitbull - Use case: serverless DevOps bot su AWS\nCome utilizzare le tecnologie serverless per orchestrare le interazioni con l'infrastruttura da parte dei team che si occupano di sviluppo ed operations tramite un bot di Slack.\n\n- 19.15 [ITA] Paola Lorusso, SA @ AWS - Scopri le potenzialità di Amazon DynamoDB e come modellare dati relazionali\nIn questa sessione descriveremo le cose che vorresti sapere prima di iniziare ad utilizzare DynamoDB. In particolare, esploreremo le principali funzionalità che rendono unico questo servizio e come poterlo integrare con altri servizi per sviluppare soluzioni serverless. Infine, vedremo come sia possibile partire da un modello dati tipicamente relazionale e implementare gli stessi pattern di accesso su un NoSQL database come DynamoDB.\n\n- 20.00 [ITA] Q&A con gli organizzatori - ovviamente ogni feedback sarà benvenuto anche tramite la chat di Twitch!\n\nPer ovvie ragioni, questa volta niente pizza :)\n\nCi vediamo giovedì sera!\n\n\"Brace yourself, serverless is coming (on Twitch)\"\n\nServerless Italy Team"
