description: "Lightning Talk - Go Faster with Cloud Foundry - Omri Gazitt, Vice President and General Manager, Cloud Native Platform, Hewlett Packard Enterprise\n\nEvery Enterprise is contending with becoming more agile and learning how to build and deploy more applications at a faster cadence.  Cloud Foundry is the industry-standard open source ecosystem that enables HPE’s customers to realize the order-of-magnitude agility benefits across private, managed, and public clouds via Helion Stackato, our Cloud Foundry platform.\n\nAbout Omri Gazitt\nOmri Gazitt leads the Hewlett Packard Enterprise Cloud Native Platform, overseeing business, strategy, engineering, product management, support, and delivery. During his time at HPE, he has held product management and engineering leadership positions across HPE’s Cloud portfolio, covering Helion OpenStack, CloudSystem, Stackato, Eucalyptus, and Managed Cloud. \n\nBefore HPE, Omri held GM and senior engineering and product management roles at Microsoft relating to .NET, App Server, SQL Server, Visual Studio, and Azure."
