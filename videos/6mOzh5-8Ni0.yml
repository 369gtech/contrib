description: "Tytuł prezentacji: Programowanie zorientowane obiektowo w Pythonie - co z tego możesz wziąć dla siebie?\n\nKażdego roku możemy usłyszeć o śmierci OOP. Jak zwykle, te pogłoski są mocno przesadzone. W 2021 OOP nadal ma sporo do zaoferowania. Problemem jest brak dobrych materiałów, pokazujących o co m.in. chodzi z wzorcami projektowymi w Pythonie.\nW trakcie prezentacji pokażę Wam jak obiektówka pomaga zapanować nad skomplikowaną logiką, przeprowadzajac refaktoryzację kodu z pewnego projektu.\n\nPrezentacja miała miejsce 16.02.2021"
