title: 'Github How to build a strong community for your open source projects / Bas Peters'
recordingDate: 1498555865
description: 'In his talk Bas will first talk briefly about the impact of open source. He will then focus on ways to build a strong community for your open source projects. How can the community help? How can you give community members the confidence to contribute? What are the responsibilities of the maintainer? How can you avoid that maintaining your projects becomes a burden? He will also talk about the importance of documentation and automation and share some ideas on how to promote your projects. This talk is for anyone who is interested in getting more involved in open source.'
