title: 'Beyond Kubernetes Security - Ellen Körbes, Tilt & Tabitha Sable, Datadog'
language: English
recordingDate: 1635900889
description: "Don’t miss out! Join us at our next event: KubeCon + CloudNativeCon Europe 2022 in Valencia, Spain from May 17-20. Learn more at https://kubecon.io The conference features presentations from developers and end users of Kubernetes, Prometheus, Envoy, and all of the other CNCF-hosted projects.\n\nBeyond Kubernetes Security - Ellen Körbes, Tilt & Tabitha Sable, Datadog\n\nKubernetes is \"the universal control plane,\" a \"platform to build platforms,\" and its utility is more than just improved deployment and scaling. Your Kubernetes environment can support you as you level-up your security practices. In this blockbuster action thriller, Tabitha and Ellen will hack and defend Kubernetes for your education and amusement, including both commonplace and advanced attacks. They'll show ways Kubernetes can help you level-up your response to today’s challenges, including software supply chain issues. You'll leave inspired and ready to think beyond Kubernetes security."
