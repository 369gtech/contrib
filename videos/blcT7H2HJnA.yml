description: "TeamLead Conf 2018\n\nЗал №1, 8 февраля, 12:00\n\nТезисы:\nhttp://teamleadconf.ru/2018/abstracts/3199\n\nВ командах разработки численностью больше 100 человек все чаще применяется вариант скрама с использованием Value Stream(ов). Для увеличения скорости разработки по конкретным продуктовым фичам создаются кроссфункциональные команды, в которых участвуют специалисты разных компетенций.\n\nВ ivi в одной команде встречаются люди со знаниями Swift, Java, Java Script, Go, QA. Представьте, что несколько, скажем, iOS-разработчиков сидят в разных командах в разных комнатах, пилят разные фичи, но в рамках одного приложения, и только тимлид гильдии iOS-разработчиков может не допустить анархии и хаоса в коде.\n...\n\n--------\nНашли ошибку в видео? Пишите нам на \nsupport@ontico.ru"
