title: 'Google I/O 2011: Android + App Engine: A Developer''s Dream Combination'
recordingDate: 1305229860
description: "Xavier Ducrohet,  Brad Abrams\r\n\r\nThis talk will introduce App Engine Tooling for Android. A complete set of Eclipse-based Java development tools for building Android applications that are backed by App Engine. With these tools developers can focus on building fantastic Android applications using common tools and techniques that span the client and server parts of the application AND make it extremely simple to deploy the server side to App Engine. This talk walks through building a fantastic cloud based android application."
