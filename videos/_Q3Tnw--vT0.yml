title: 'Как наша TMS отрастила щупальца | Вадим Шашин, Авито'
recordingDate: 1565266080
description: "Доклад Вадима на седьмой встрече Общества анонимных тестировщиков, которая проходила 1 августа 2019 года в офисе Авито.\n\nО чём был доклад?\n«Жили мы себе, как все обычные компании — отдел тестировщиков писал тест-кейсы, отдел автоматизаторов их автоматизировал, тестировщики за ними проверяли… вот это вот всё. А затем случились кроссфункциональные команды, и мир содрогнулся. Расскажу о том, как наша тестохранилка перестала удовлетворять наши потребности и мы отрастили ей щупальца, чтобы упростить жизнь тестировщикам.»"
