title: 'SREcon18 Asia/Australia - Productionizing Machine-Learning Services: Lessons from Google SRE'
language: English
recordingDate: 1531268608
description: "Salim Virji and Carlos Villavieja, Google\n\nHave you thought that your model trained on a Monday might not work on Saturday? Or that the model that you trained on users in Florida might not work for all Spanish-speaking users? In this talk, we present lessons learned from deploying and productionizing ML systems across various products at Google.\n\nView the full SREcon18 Asia/Australia Program at https://www.usenix.org/conference/srecon18asia/program\n\nSign up to find out more about SREcon at https://srecon.usenix.org"
