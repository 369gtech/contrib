description: "Speaker : Julien Tanguy (Valwin)\n\nEn ces temps de microservices, l'authentification/autorisation est souvent un point douloureux et centralisé dans l'infrastructure. La chute du service d'auth représente en général l'arrêt de tous les autres microservices. Nous verrons dans ce talk un mécanisme de tokens d'auth décentralisé qui permet aux intermédiaires d'affaiblir les droits de ces tokens sans avoir besoin d'accéder au service d'auth central."
