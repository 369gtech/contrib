description: "This session covers use cases of JSR 356 (Java API for WebSocket) and some features of the profiled implementation related to enterprise applications. It includes a description of standard use cases and recommends optimizations or best practices for using the JSR 356 API. After that, it presents more-complex schemes, including authentication support and a clustering demo.\n\n\nAuthor:\nPavel Bucek\nPavel Bucek is developer currently working mainly on project Tyrus - reference implementation of JSR 356: Java API for WebSocket. Prior to that, he was involved in other web services related projects, like Jersey (JAX-RS) and JAXB - Java XML binding.\nView more trainings by Pavel Bucek at https://www.parleys.com/author/pavel-bucek\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
