description: "Welcome to Designing in the Browser with our host, Una Kravets. It’s important to know *when* you should be applying accessibility features to graphics, and *how* to make sure the content in your media is accessible to all. So today we’re diving into media and how to work with media on our webpages.\n\nLinks:\nAlt text techniques → https://goo.gle/3ccI6oD \nDemo 1 → https://goo.gle/3hIoIAM \nDemo 2 → https://goo.gle/3hJBVJR \nFigcaption vs. Alt Text → https://goo.gle/3mygXkD \nDemo 3 → https://goo.gle/3koiqIi \n\n\nDesigning in the Browser → https://goo.gle/2NeLxjI \nSubscribe to Chrome Developers → https://goo.gle/ChromeDevs"
