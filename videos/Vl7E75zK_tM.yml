description: "The Kitspace BOM Builder Create bills of materials and buy parts with the information you need at your fingertips \nby Kaspar Emanuel\n\nAt: FOSDEM 2019\nhttps://video.fosdem.org/2019/AW1.125/kitspace_bom_builder.webm\n\n\nThe Kitspace BOM builder is a tool that tries to make it easy and fun to select parts for your electronics project by giving you all the information you need and automating everything that can be automated. This talk covers what it does, how to use it and how it is built. \n\nRoom: AW1.125\nScheduled start: 2019-02-03 13:15:00+01"
