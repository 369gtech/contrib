description: "Application Performance Monitoring (APM) est une solution basée sur la suite Elastic. \r\nAPM collecte automatiquement les informations nécessaires de votre application/service, indexe dans elasticsearch et offre une visualisation dans le cadre d'une application Kibana.\r\n\r\nLe tout disponible gratuitement, avec un code source sur lequel vous pouvez contribuer.\r\n\r\nCette session explique en quoi consiste l'APM et montre via un projet Java comment vous pouvez l'implémenter facilement dans vos projets."
