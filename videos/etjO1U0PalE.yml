description: "From Velocity Amsterdam 2015: We all love using things that are fast, but the challenge for Velocity attendees is how to make things fast. Sometimes it’s best just to listen to that little performance voice in your head.\n\nAbout Steve Souders (SpeedCurve):\nSteve Steve Souders works at SpeedCurve on the interplay between performance and design. He previously served as Google’s head performance engineer, chief performance Yahoo!, and as chief performance officer at Fastly. Steve has pioneered much of the work in the world of web performance. He is the author of High Performance Web Sites and Even Faster Web Sites. He is the creator of many performance tools and services including YSlow, the HTTP Archive, Episodes, ControlJS, and Browserscope. Steve taught CS193H: High Performance Web Sites at Stanford University and serves as co-chair of Velocity, the web performance and operations conference from O’Reilly.\n\nAbout Mark Zeman (SpeedCurve):\nMark Zeman is the founder of SpeedCurve, a front-end performance monitoring service that gives you continuous feedback on how your front-end code is affecting the performance of your website. Mark comes from a design background but has always been just as passionate about the code. He is based by the ocean in beautiful New Zealand, and has spent 20 years crafting websites and mobile apps.\n\nWatch more from Velocity Amsterdam 2015: https://goo.gl/RjGAuw\nVisit the Velocity website: http://velocityconf.com/\nDon't miss an upload! Subscribe! http://goo.gl/szEauh\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\n\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
