description: "Как и у многих, у меня поначалу создавалось впечатление, что самоуправление — это что-то вроде идеального общества, в котором каждый легко находит способ быть счастливым. В 2017-м году я пришёл работать организационным коучем в компанию Дикий Абрикос, и впервые по-настоящему столкнулся со сложностями, которые сопутствуют самоуправлению. Сами по себе сложности не умаляют ценности такого подхода. Я по-прежнему верю, что самоуправление — это будущее менеджмента. При этом сейчас я понимаю, что, во-первых, это не отменяет трудностей, а во-вторых, до настоящего самоуправления нужно ещё дойти.\n\nКомпания Дикий Абрикос отказалась от управленческой иерархии и менеджерских ролей в январе 2016-го года. Это было решение, к которому пришли после глубокого кризиса и в результате серьёзных раздумий и рефлексии. Поначалу чувствовалось сильное воодушевление этим переходом, но со временем стало понятно, что не всё так просто и радужно. Команды стали работать более разрозненно, стало возникать много конфликтов и принимать совместные решения стало затруднительно. Компания столкнулась с вопросами, на которые мы не знали ответов. Часть из них мы нашли в Социократии 3.0, которую положили в основу дальнейшего движения.\n\nВ этом докладе я расскажу о том, с чего трансформация началась, как развивалась, к чему мы пришли сейчас и как мы используем Социократию 3.0.\n\nСлайды:\nhttps://www.dropbox.com/s/n81dcun44f6p327/%D0%98%D0%BB%D1%8C%D0%B8%D1%87%D0%B5%D0%B2%20-%20%D0%A1%D0%BE%D1%86%D0%B8%D0%BE%D0%BA%D1%80%D0%B0%D1%82%D0%B8%D1%8F%203.0%20%D0%B2%20%D0%94%D0%B8%D0%BA%D0%BE%D0%BC%20%D0%90%D0%B1%D1%80%D0%B8%D0%BA%D0%BE%D1%81%D0%B5.pdf?dl=0"
