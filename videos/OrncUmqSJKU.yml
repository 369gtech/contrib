title: 'GopherCon UK 2021: André Eriksson - Software development reimagined'
recordingDate: 1637596101
description: "Why is it that after 50+ years our primary tool is still a simple text editor?\n\nWe can do so much better. In this talk I present my vision for a much more holistic developer experience, that deeply understands the application we’re building, and supports us in this endeavour."
