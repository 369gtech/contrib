description: "Websites are evolving. They're looking less like the sites we're used to, and more like the glossy-page magazines that are constantly pushing the envelope of print design. CSS3 has the tools to make these pages easier to design and work with, but without standardization, the future may end up a jumbled mess. \n\nIn this talk from HTML5 Developers Conference 3, Bear Travis, Sofware Engineer on the Web Engine team at Adobe, talks about how CSS3 is pushing the web content of tomorrow via web standards, and why it's important that you get on board."
