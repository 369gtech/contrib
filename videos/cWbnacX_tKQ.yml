title: 'APEX Changed my Life'
language: English
recordingDate: 1633768533
description: "Jim Grisanzio talks with Monica Godoy about her passion for the Oracle Application Express (APEX) technology and also the APEX community. \"APEX changed my life,\" she said, talking about how she could finally build the applications she wanted to using this innovative development tool. And it's a life changer for developers in the community as well because many developers around the world aren't shy about expressing their enthusiasm about Oracle APEX.\n\nMonica is an engineer and product manager on the APEX team in Colombia, where she's lived her entire life. In this episode of the Oracle Groundbreakers Podcast she gives an update on the latest bits in APEX 21.1 and she talks about how helpful the community has been around the world.\n\n#apex #database #oracle\n\nJim Grisanzio is the host of the Oracle Groundbreakers Podcast and works on the Oracle Developer Relations Team.\n\nhttps://oraclegroundbreakers.libsyn.com/apex-changed-my-life\nhttps://developer.oracle.com/team/"
