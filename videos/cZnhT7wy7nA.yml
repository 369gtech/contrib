title: 'Grzegorz Borkowski "ThreeTen (JSR 310) the new Date and Time API in Java 8″'
recordingDate: 1358534673
description: "Obsługa data i czasu w Javie była od zawsze kiepska. Klasy java.util.Date i java.util.Calendar są źle zaprojektowane i niewygodne w użyciu. Pomimo tego, podczas wielu przeprowadzonych rozmów kwalifikacyjnych zaobserwowałem że większość programistów wciąż nie wie o istniejących alternatywach. Główną taką alternatywą jest biblioteka Joda Time. Na podstawie doświadczeń tej bilioteki powstała specyfikacja JSR 310 i projekt ThreeTen, który ma być włączony do Javy 8.\n\nPodczas prezentacji pokażę przykłady wielu problemów z zastosowaniem klas Date i Calendar, a następnie zobaczymy jak problemy te zostały rozwiązane w bibliotece Joda Time i w specyfikacji JSR 310. Przy okazji poruszymy kwestię różnych sposobów reprezentowania, formatowania i przesyłania dat i czasu."
