description: "HighLoad++ 2017\n\nЗал «Сингапур», 8 ноября, 14:00\n\nТезисы:\nhttp://www.highload.ru/2017/abstracts/2888.html\n\nУ каждого, наверное, есть свое мнение насчет того, кто такой тимлид. В разных компаниях под этим понятием подразумеваются разные обязанности.\n\nУ нас в компании мы строим институт тимлидов уже не первый год, набили множество шишек и сделали много выводов. В докладе я попробую дать, наконец, определение тимлида и со всех сторон осветить его плюсы, минусы, обязанности и его ценность.\n...\n\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
