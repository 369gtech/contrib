title: 'Oracle ACE Director Francisco Alvarez Munoz on the 2021 Oracle Groundbreakers APAC Virtual Tour'
language: English
recordingDate: 1635063358
description: "In this Oracle Groundbreakers Podcast, Jim Grisanzio from Oracle Developer Relations talks with Oracle ACE Director Francisco Alvarez Munoz about the upcoming APAC Oracle Groundbreakers APAC Virtual Tour. The event takes place over two weeks starting on November 22 and running through December 7. Thousands of developers are expected to participate along with 100 speakers talking about a variety of topics, such as Java, Database, Cloud, APEX, Developer Tools, Data Science, and more. The event schedule will be posted soon. Check the links below and get involved. #developers #oracle #database\n\nPodcast\nhttps://oraclegroundbreakers.libsyn.com/oracle-ace-director-francisco-alvarez-munoz-previews-the-2021-oracle-groundbreakers-apac-virtual-tour\n\nFrancisco Alvarez Munoz, Oracle ACE Director & President of the APAC Oracle User Community\nhttps://twitter.com/fcomunoz\nhttps://twitter.com/apacouc\nhttps://apacgbt.mykommu.com/\n\nJim Grisanzio, Oracle Developer Relations\nhttps://twitter.com/jimgris\nhttps://www.linkedin.com/in/jimgris/\nhttps://developer.oracle.com/team/"
