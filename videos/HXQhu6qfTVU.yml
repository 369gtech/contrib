description: "Rendering performance is all about how fast you can draw your activity, and get it updated on the screen. Success here means your users feeling like your application is smooth and responsive, which means that you’ve got to get all your logic completed, _and_ all your rendering done in 16ms or less, each and every frame. But that might be a bit more difficult than you think.\n\nIn this video, +Colt McAnlis takes a look at what “rendering performance” means to developers, alongside some of the most common pitfalls that are ran into; and let’s not forget the important stuff: the tools that help you track down, and fix these issues before they become large problems.\n\nWatch more Android Performance Patterns here: http://goo.gl/3dBbse\n\n#develop, #performance, #render, #overdraw #gpu #gettingstarted"
