title: 'Where should I put my Data in Azure?'
language: English
recordingDate: 1634234738
description: "A frequent question asked is: Where goes what or where should I put my data?  With Amy Boyd (@AmyKateNicho), Frank invited different product teams to share what type of data and goes in their service. Let's meet with Synapse Analytics, Cosmo DB, Azure Data Lake, and Azure Data Explorer product manager. Each one will introduces their tech and share scenarios where their product is particularly efficient. As usual after each presentation there will be period of live Q&A with audience. Bring your questions!\n\n\nSwimming in your own data lake\n-----------------------------------------------------\nLearn more about some Do's and Don'ts with your data lake.\n\nReach out to Jeff King at https://www.linkedin.com/in/jefking/\n\n- üìñLearn Module: Introduction to Azure Data Lake Storage https://docs.microsoft.com/en-us/learn/modules/intro-to-azure-data-lake-storage/?WT.mc_id=helloworld-17228-cxa\n- Learn more about ADLS Gen2 at Introduction to Azure Data Lake Storage Gen2 https://docs.microsoft.com/en-us/azure/storage/blobs/data-lake-storage-introduction?WT.mc_id=helloworld-17228-cxa\n- The Hitchhiker's Guide to ADLS Gen2 is at https://azure.github.io/Storage/docs/analytics/hitchhikers-guide-to-the-datalake/?WT.mc_id=helloworld-17228-cxa\n- Learn more about LiveData Migrator for Azure at https://docs.microsoft.com/en-us/azure/storage/blobs/migrate-gen2-wandisco-live-data-platform?WT.mc_id=helloworld-17228-cxa\n\nAzure Data Explorer\n--------------------------------\nWhat is Azure Data Explorer? Is it the same thing as Kusto or it's different? When should we use it? Learn all about it and more in this segment of Hello World.\n\nReach out to Vincent-Philippe Lauzon on Twitter @vplauzon and https://www.linkedin.com/in/vincentlauzon/\n\n- üìñLearn Module: Introduction to Azure Data Explorer https://docs.microsoft.com/en-us/learn/modules/intro-to-azure-data-explorer/intro-to-azure-data-explorer/?WT.mc_id=helloworld-17228-cxa\n- üìñLearn Module: Analyze query results using KQL https://docs.microsoft.com/en-us/learn/modules/analyze-results-kusto-query-language/?WT.mc_id=helloworld-17228-cxa\n- Interesting blog post: How to start with Azure Data Explorer Aug 2021 at https://techcommunity.microsoft.com/t5/azure-data-explorer/how-to-start-with-azure-data-explorer-aug-2021/ba-p/2631167?WT.mc_id=helloworld-17228-cxa\n- Tons of video at https://aka.ms/adx/youtube \n- You prefer reading? Here many blog post from the Azure Data Explorer Blog https://techcommunity.microsoft.com/t5/azure-data-explorer/bg-p/AzureDataExplorer?WT.mc_id=helloworld-17228-cxa\n\n\nHello Cosmo DB\n--------------------------\nExplain Cosmos, how is it different than other databases in Azure.\n\nReach out to Mark Brown on Twitter @markjbrown\n\n- üìñLearn Path: Work with NoSQL data in Azure Cosmos DB https://docs.microsoft.com/en-us/learn/paths/work-with-nosql-data-in-azure-cosmos-db?WT.mc_id=helloworld-17228-cxa\n- Follow on Twitter @AzureCosmosDB \n- Watch our show https://gotcosmos.com/tv \n- Get all the latest news by following the Cosmos DB video channel: https://youtube.com/azurecosmosdb and their blog: https://devblogs.microsoft.com/cosmosdb/?WT.mc_id=helloworld-17228-cxa\n\n\nSynapse Analytics\n------------------------------\nHow Azure Synapse Analytics enables analytics on all your data in Azure.\n\nReach out to Saveen Reddy on Twitter @saveenr\n\n- üìñLearn Path: Introduction to Azure Synapse Analytics https://docs.microsoft.com/en-us/learn/modules/introduction-azure-synapse-analytics/\n- Learn more - https://azure.microsoft.com/en-us/services/synapse-analytics/\n- Start building with a free trial - https://azure.microsoft.com/en-us/free/sql-data-warehouse/ \n- Attend a free Analytics in a Day workshop https://azure.microsoft.com/en-us/services/synapse-analytics/analytics-in-a-day/\n\nChapters\n--------------\n00:00:00 Intro\n00:00:20 What will we talk about\n00:04:17 Swimming in your own data lake\n00:16:36 Azure Data Explorer\n00:28:38 Hello Cosmo DB\n00:42:45 24 Hz\n00:48:12 Synapse Analytics \n\nUseful Links\n-------------------\n ‚Ä¢ ‚ÄéHello World on Spotify: https://aka.ms/helloworld/podcast-spotify \n ‚Ä¢ ‚ÄéHello World on Google Podcasts: https://aka.ms/helloworld/podcast-google \n ‚Ä¢ ‚ÄéHello World on Apple Podcasts: https://aka.ms/helloworld/podcast-apple \n ‚Ä¢ Join us Backstage: https://aka.ms/HelloWorld/BackStage \n ‚Ä¢ iCal URL: https://aka.ms/helloworld/reminder  \n \n‚òÅÔ∏è"
