description: "Créer et maintenir un guide de style pour un écosystème de plus de 200 applications n’est pas forcément évident au premier abord. On parle souvent d’UX design pour l’utilisateur final, mais l’UX des outils destinés aux équipes de développement en interne est tout aussi importante pour obtenir des interfaces plus cohérentes, utilisables et accessibles et ainsi, gagner du temps lors du design et des développements.\nCe retour d’expérience vous montre quelles difficultés ont été rencontrées, quelles méthodes ont été utilisées pour faire évoluer et améliorer ce guide de style sur plusieurs mois afin de créer un outil réellement utilisable par une grande équipe de développeurs, mais aussi d’autres profils tels que les designers ou les analystes.\nwww.blendwebmix.com"
