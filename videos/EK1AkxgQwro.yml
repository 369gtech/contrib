title: 'Excalidraw and Fugu: Improving core user journeys'
language: English
recordingDate: 1618916481
description: "Any sufficiently advanced technology can feel like magic, unless you understand it. In this talk, we'll go over some new web Application Programming Interfaces (APIs) that are used in the Excalidraw progressive web app. Step by step, we demystify what makes its user experience great so that you can take inspiration from these ideas and apply them to your own apps.\n\nRegister for I/O → https://goo.gle/2OTj06K\n\nSpeaker: Thomas Steiner\n\nWatch more:\nChrome Developers at Google I/O 2021 Playlist → https://goo.gle/io21-ChromeDevs\nAll Google I/O 2021 Technical Sessions → https://goo.gle/io21-technicalsessions\nAll Google I/O 2021 Sessions → https://goo.gle/io21-allsessions\n\nSubscribe to Google Chrome Developers → https://goo.gle/ChromeDevs​ \n\n#GoogleIO"
