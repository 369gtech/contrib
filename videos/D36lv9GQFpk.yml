description: "This session focuses on the  builders —development security points of contact (SPOCs)—and  breakers —QA SPOCs—and the value of these roles to Oracle Software Security Assurance. It provides an overview of the major elements of the Oracle Software Security Assurance secure development process, important policies, and supporting programs such as regular training  summits  that keep the SPOCs current. The session presents details of the SPOC community programs, including a historical perspective and the lessons learned (what worked and what didn’t).\n\n\nAuthor:\nShirley Ann Stern\nShirley Ann Stern started her software career at Digital Equipment Corporation, holding a series of product management and marketing roles specializing in application development technologies.  She now works for Oracle Corporation and for the past years, she currently is a Senior Principal Program Manager within Oracle Global Product Security. Previously, as a Sr. Principal Product Manager, she led development projects for rich media support for the Oracle Database, Application Server, and for Oracle Applications.  Ms. Stern has written several articles on security, identity management, and software best practices for various trade publications.  She has also spoken at many industry symposia on security and identity management.  Ms. Stern has a Bachelor of Arts in History and English and a Masters in Business Administration.\nView more trainings by Shirley Ann Stern at https://www.parleys.com/author/shirley-ann-stern\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
