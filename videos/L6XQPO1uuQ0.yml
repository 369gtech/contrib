description: "Tired of Onboarding Toil? - Caleb Washburn, Pivotal\n\nCome learn about how you can leverage cf-mgmt to reduce the toil of onboarding and managing configuration of your Cloud Foundry deployments. \n\n- Demonstrate how to get started using cf-mgmt to manage your existing environments in minutes\n\n- Demonstrate how to extend your configuration going forward on a day to day basis and how you can distribute this workflow to your consumers in a self-service way.\n\n- Demonstrate how to use ldap/active directory groups to manage space/org roles\n\n- and more...\n\nAbout Caleb Washburn\nDirector at Pivotal. Specializing in large scale automation across enterprise operations. Have successfully overhauled several of our F500 software platform engineering teams, written tooling in and around operational aspects of managing a distributed platform, and implemented fully automated deployment approaches combining CI/CD pipelines with the power of Bosh and Cloud Foundry. Strong contributor to multiple OSS projects in the Cloud Foundry and Concourse ecosystem.\n\nhttps://www.cloudfoundry.org/"
