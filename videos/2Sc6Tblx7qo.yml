description: "Google Tech Talks\nApril,  7 2008\n\nABSTRACT\n\nMark Templer is the CEO of the HOPE Foundation, India\n\nMission statement:\nBringing hope. Changing Lives.\n\nVision:\n\nOur vision is simple: to bring hope to those with none and to change the lives of everyone we come into contact with - our donors, volunteers, staff, NGO partners, government, and the poor whom we serve.\n\nHOPE foundation is a compassionate but non-sectarian international charity that changes lives by harnessing the compassion and commitment of dedicated staff and volunteers to deliver sustainable, high-impact, community-based services to the poor and needy.\n\nhttp://www.hopefoundation.org.in/\n\n\nSpeaker: Mark Templer\nChief Executive Officer and Executive Committee member Mark Templer has been instrumental in the establishment, functioning and growth of HOPE foundation. He holds a B.Sc. degree in Physics with specialization in Particle Physics from M.I.T., Cambridge, Massachusetts, USA and a M.Sc. degree in Economics, with a research project on Indian Economic Development from the London School of Economics, London. He also holds a B.Sc degree in Political Science with specialization on entrepreneurship in small industry from M.I.T., Cambridge, Massachusetts, USA.\n\nMark's vision and work has been a driving force behind HOPE foundation establishing 15 \"Centres of HOPE\" across India in 22 cities, village and towns catering to over 200,000 people each year."
