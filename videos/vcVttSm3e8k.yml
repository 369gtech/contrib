description: "Depuis 2015, EDF Energy explore les technologies conversationnelles. Dans cette présentation, je reviens sur les projets qui ont porté la réussite de l'équipe sur ce sujet, comme le deploiement du skill EDF Energy pour Alexa, en partenariat avec Amazon pour le lancement d'Echo au Royaume-Uni, ou encore le développement d'un chatbot implémentant le principe de l'intelligence collective. Je donne aussi des conseils pour les créateurs intéressés d'écrire leur premier bot. Persona, conversation, language, platformes et outils, je partage tout le necessaire et les erreurs à ne pas commettre.\n\nAlexandre Nicol"
