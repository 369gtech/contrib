description: "Speaker: Saranya Sriram\n\nThe field of distributed computing is fascinating and very much real. Both compute capacity and storage capacity are limited by the size of transistors and disks, while in today’s real-time compute/data intensive world requires a seamless transition into globally distributed compute and storage. Join this beginners session to discuss the history of distributed computing, the challenges, opportunities and various applications that has made this field super interesting.\n\nProfile:\nSaranya Sriram is principle product/program manager on the engineering team for Microsoft’s globally distributed, multi model Database as a Service- Azure Cosmos DB team. She is based in Singapore and works across world-wide teams on the product. Cosmos DB is one of the fundamental Ring Zero service on Microsoft’s public Cloud Platform – Azure. Prior to this, Saranya was leading the Azure Cloud solution architect team(CSA), working with partners, focusing on resolving technical blockers on the Azure platform, projects led by partners on 1:1 and 1:few/many technical engagements. She & her team, also focus on helping partners beyond infrastructure/application migration into automation, security, governance, cloud adoption framework, monitoring, event trigger, blockchain, IoT deployments and all up Azure in APAC region, Korea, New Zealand and Singapore. Saranya brings a contagious passion for technology and core values of customer/partner obsession. She was also the Azure champion in APAC and works closely with the engineering teams and product teams across Azure Infrastructure, Apps, Data and AI solutions.\n\nIn the past, Saranya spent time as Asia Azure Cloud Solution Architect -Partners Community Lead, responsible for working with Partners (SI/MSP) to develop and build successful Azure based deployments. She worked closely with the Azure CSAs across India, GCR, Japan, India, APAC, Australia and Korea ; as a Technical Evangelist as regular speaker at user groups, Microsoft and 3rd party conferences ; as a developer in a software development teams. Saranya is also a six sigma certified green belt.\n\nSaranya graduated from BITS Pilani, India with Masters in Physics and Computer Science Engineering and research paper on “quantum computers”. She spent a year at Insead Business School, Fontainebleau, France in its IT management team managing the Global Leadership program and 360 degree feedback. More recently, she will be completing an executive MBA with the Chicago Booth School of Business in April 2020.\n\nhttps://www.linkedin.com/in/saranya-sriram-7226b65/ \r\n\r\nEvent Page: https://www.meetup.com/Junior-Developers-Singapore/events/272527062/ \r\n\r\nProduced by Engineers.SG\r\nRecorded by: Michael Cheng"
