title: 'Кирилл Попов — Upload в Oдноклассниках'
language: Russian
recordingDate: 1538124002
description: "Ближайшая конференция — Mobius 2020 Piter\n22-25 июня, Online\nПодробности и билеты: https://bit.ly/mobius2020piter\n\n. В Android-приложении Одноклассников пользователь может загружать много разного контента. Это могут быть фото, видео, заметки, а также аудиосообщения, товары, каталоги и т.д. Чем быстрее мы их доставим до наших серверов, тем счастливее будет пользователь. Вдобавок мы уменьшаем вероятность того, что контент, в силу разных причин, будет потерян. Так появилась задача ускорения нашего upload-менеджера. О том, что из этого вышло и с какими проблемами мы столкнулись, и будет мой доклад."
