description: "When Chrome Dev Summit's physical event was cancelled this year, we set out on a quest to reimagine the best parts of physical conferences in a digital world. Our solution is CDS Adventure. Hear how the idea and original prototype started and all the product and technical decisions that we tackled from the beginning to the end of the adventure.\n\nResources:\nCDS Adventure → https://goo.gle/cds-adventure\nCONSTRUCT 3 → https://goo.gle/construct3\nOryx Design Lab → https://goo.gle/oryxdesignlab\nGameKumo → https://goo.gle/gamekumo\n\nSpeaker: Tom Greenaway\n\nWatch all Chrome Developer Summit sessions here → https://goo.gle/cds20-sessions\nSubscribe to Google Chrome Developers here → https://goo.gle/ChromeDevs\n\n#chromedevsummit #chrome #chromeadventure"
