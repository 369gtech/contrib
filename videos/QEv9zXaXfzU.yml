description: "Module development in\_Drupal 8 is drastically different from Drupal 7 and previous versions of Drupal. This presentation will introduce the powerful new\_things you can do easily in Drupal 8. Want to add fields to the node table? No problem. Want to make a condition that can be used in Blocks, Panels, or Rules? Super easy. Need to extend or alter the functionality of field form matters or widgets on your site? No sweat.\n\nThe changes in Drupal 8 can appear daunting at first but after you learn a few tricks you'll be surprised by how much you can do with so little code.\_We'll also take a look at what it means for module development that\_Drupal 8 is object oriented. You'll see how this lets you leverage the power of an IDE like never before, speeding up development and letting you learn Drupal 8 quickly."
