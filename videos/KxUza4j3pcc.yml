title: 'Probot : créer son assistant pour se faciliter la vie sur Github (Romain Linsolas et Alicia Stotz)'
language: French
recordingDate: 1634026441
description: "Vous faites sans doute partie des 40 millions de développeurs utilisant la plateforme Github. C'est devenu aujourd'hui un service incontournable pour vos développements.\n\nL'une de ses forces est l'intégration des Github Apps, parmi lesquelles des \"robots\" qui fournissent une aide précieuse à la maintenance de vos dépôts de code : analyse des Pull Requests, vérifications automatiques de code, triage des Issues, etc.\n\nCes Apps sont déjà nombreuses, mais pour autant elles ne répondent pas toujours à vos attentes. Au cours de ce Tools In Action, nous allons vous montrer qu'il est très simple de créer votre propre robot grâce au framework Probot de Github. Ce framework offre un environnement de développement extrêmement simple pour interagir avec Github."
