description: "RxJava permet de développer sur la JVM des applications orientées évènements. Cette librairie permet de composer des flux de données de manière simple sans bloquer et sans se soucier de la gestion des threads.\n\nNous utilisons Rx chaque jour chez Melusyn depuis plus d'un an, en Java et en Groovy. Le but de cette présentation est d'expliquer les concepts des Reactive Extensions, et de montrer en quoi RxJava permet de développer simplement des applications asynchrones sur la JVM."
