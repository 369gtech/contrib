description: "Jos√© Roca is a Director of Product at Prezi. Within Prezi he is responsible for productizing the areas of data, security and infrastructure to enable Prezi users and internal developers get the most of those platforms. This means he continuously seeks out feedback from internal and external users on how to best use data platforms, build in security and make the product and processes more secure and scale the infrastructure by leveraging new technologies and exposing new tools to developers and users alike.\n\nWhen he joined Prezi he started as a infrastructure engineer focusing on scaling the infrastructure, and over the years he has focused on closing the gap between development and operations through tooling and spreading the devops culture. Today he keeps applying his systems thinking knowledge to the organization and help shape teams and teams of teams for collaboration and innovation while focusing on delivering the product.\n\nPrior to joining Prezi he has worked in building and architecting systems as a systems administrator and developer, helping public and private sector companies grow and implement scalable infrastructure as a consultant and traveling as much as he can. He is passionate about automation, continuous delivery, scalable system architectures, organizational development and growth.\n- Captured Live on Ustream at http://www.ustream.tv/impact\n\nImpact Product Management Conference\nimpact-conf.com"
