description: "Ссылка на презентацию: http://www.slideshare.net/MaxSokolov2/adopting-swift-generics\n\nSwift — мощный язык программирования, но зачастую iOS-разработчики упускают из вида некоторые из его самых сильных сторон, так как не сталкивались с подобными подходами, используя Objective-C. В докладе речь пойдёт про дженерики и их возможности в Swift: для решения каких задач их можно эффективно использовать, как их применять на разных этапах разработки приложения. Будут продемонстрированы примеры работы с сетью (доступ к репозиторию и обработка различных типов полученных данных) и UI (работа с классом UITableView с помощью дженериков). Использование дженериков позволяет писать безопасный, строготипизированный код, который можно эффективно переиспользовать и легко поддерживать, что положительно сказывается на скорости разработки и качестве продукта."
