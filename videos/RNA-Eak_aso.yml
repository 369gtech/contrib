description: "In this 2019 workshop session, developers Trynn Check, Nicolas Saraintaris, Nicolas Recabarren, Mohannad Al-Khatib, Jenn Sandercock, Shawn Liu, Dennis Carr, Jonah Warren, Jay Tholen, Su Liu, Daniel Benmergui, Tim Garbos, Juuso Toikka, Antti Sandberg, Frank DeMarco, Alex Bull, Jongwoo Kim, Lee-Kuo Chen, Gerben Grave and Robin Hunicke showcase a selection of surprising and intriguing prototypes made by innovation-minded game developers from all over the world.\n\n\n\nRegister for GDC: https://ubm.io/341ZiaZ\n\nJoin the GDC mailing list: http://www.gdconf.com/subscribe\n\nFollow GDC on Twitter: https://twitter.com/Official_GDC \n\nGDC talks cover a range of developmental topics including game design, programming, audio, visual arts, business management, production, online games, and much more. We post a fresh GDC video every day.  Subscribe to the channel to stay on top of regular updates, and check out GDC Vault  for thousands of more in-depth talks from our archives."
