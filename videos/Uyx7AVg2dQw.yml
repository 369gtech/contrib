title: 'Comment Asciidoctor peut vous aider pour votre doc (Jérémie Bresson)'
language: French
recordingDate: 1462798710
description: "Asciidoctor est une suite d’outils complets et intuitifs de publication pour le format AsciiDoc (un langage de balisage léger au format texte semblable à Markdown ou Textile). Cette plateforme est open-source et simple à utiliser. De nombreux projets open-source (petits ou grands) l’ont adopté pour réduire les difficultés rencontrées lors de la rédaction ou la maintenance de leur documentation.\n\nAprès un rapide aperçu du langage AsciiDoc, cette présentation se concentre sur les patterns qui permettent de résoudre les problèmes liés à la documentation:\n\nComment gérer les extraits de code source et s’assurer qu’ils restent à jour\nComment produire plusieurs documents à partir des mêmes sources ? (en partageant des blocs de texte)\nQuels sont les outils nécessaires et pourquoi cela a-t-il de l’importance ?\nComment s’assurer d’avoir des builds reproductibles pour ses documents ?\nComment obtenir du feedback de sa communauté, de ses utilisateurs ?\nCette présentation est basée sur des exemples provenant de l’utilisation quotidienne d’Asciidoctor par le projet Eclipse Scout et est illustré par des démonstrations."
