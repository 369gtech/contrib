title: 'Infoshare 2019 - Discussion panel: Blockchain - will we maintain confidence in this technology?'
language: English
recordingDate: 1585811838
description: "Blockchain - will we maintain confidence in this technology?\n\nListen to:\n- Richard Kastelein (Blockchain news)\n- Ewa Drygalska (Fundacja Centrum Cyfrowe/KPI)\n- Piotr Rutkowski (Ministry of Digital Affairs)\n- Grzegorz Pawlicki (PKO Bank Polski)\n- Bartłomiej Paszcza (Koalicja Na Rzecz Polskich Innowacji/Klub Jagielloński)\n- Karolina Marzantowicz (IBM CEE)\n\nAre we able to keep our commitments which were at the bases of creating blockchain technology? Will the technology development and new challenges it faces not result in loss of confidence in it? Will it verify it’s assumptions of functioning? During the panel we will clash the perspectives of the blockchain technology representatives – from business and social environment who are willing to ask difficult questions as well as they have certain expectations regarding blockchain’s development.\n\nThe panel took place on 9th May 2019 on Inspire Stage during Infoshare 2019.\n\n#Blockchain #Inspire #PanelDiscussion"
