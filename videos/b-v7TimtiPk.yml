title: 'A/B тесты в мобильной разработке - быстрый старт  / Михаил Стеценко (Revolut Ltd)'
language: Russian
recordingDate: 1586884902
description: "При поддержке AvitoTech мы впервые публикуем все видео с Saint AppsConf 2019 в открытый доступ. Учитесь, вдохновляйтесь и перенимайте лучшие практики у спикеров, не выходя из дома.         \n--------\nКалендарь конференций - https://ontico.ru\n--------\nAppsConf 2019\n\nТезисы и презентация:\nhttps://appsconf.ru/spb/2019/abstracts/5959\n\nЯ хочу рассказать о нашем опыте использования А/В тестов в мобильной разработке. Как получить максимальную пользу от А/В тестов, и как избежать принятия неверных решений на основе анализа их результатов. Как можно начать их использовать с минимальными усилиями, благодаря бесплатному инструментарию от Google, какие здесь есть ограничения и подводные камни.\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
