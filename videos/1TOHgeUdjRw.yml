description: "One of the most popular programming language on the market is getting even better. With every iteration of C# we get more and more features that are meant to make our lives as developers a lot easier. Join me in this session to explore what's new in C# 8, as well as what we can expect in the near (and far) future of C#! We'll talk about: - News in C# 8 - Pattern Matching (incl. Record Types) - Nullable Reference Types and How to Avoid Null Reference Exceptions - How Async & Await is Improving.\n\nConnect with us!\nTwitter: https://twitter.com/oredev\nFacebook: https://facebook.com/oredev\nInstagram: https://instagram.com/oredev\nVimeo: https://vimeo.com/oredev"
