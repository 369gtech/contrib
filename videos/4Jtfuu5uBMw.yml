title: 'Keynote: The Easiest Way to Get Operational With Apache Flink - Konstantin Knauf'
recordingDate: 1588078595
description: "Over the last years, we at Ververica have supported numerous companies - digitals as well as traditional enterprises - to adopt Apache Flink as their central stream processing infrastructure. Aside from our continuous contributions to the Open Source Community, our enterprise offering, Ververica Platform, has played a central role in this process.\n\nIn this talk, you will learn how Ververica Platform can build the foundation of your company's journey with Apache Flink as well as how our recently released, free Community Edition makes getting started with Apache Flink easier than ever."
