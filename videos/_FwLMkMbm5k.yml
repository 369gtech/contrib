description: "Groovy isn’t designed to replace Java—it works with Java to make development simpler. This presentation looks at typical tasks Java developers do—such as testing, working with databases, and using Web services—and shows how adding Groovy to the mix can make your job easier.\n\n\nAuthor:\nKenneth Kousen\nDr. Kousen is the author of the Manning book \"Making Java Groovy\" and has presented on Java and Groovy related topics for several years. Through his company Kousen IT, Inc., he does consulting and technical training in a wide range of topics, specializing in Java, Groovy, Grails, Spring, and Hibernate.\n\nHe also is a member of the No Fluff, Just Stuff conference tour.\n\nIn addition to various Java certifications, his academic background includes BS degrees in Mathematics and Mechanical Engineering from M.I.T., an MA and Ph.D. in Aerospace Engineering from Princeton, and an MS in Computer Science from Rensselaer Institute of Technology.\nView more trainings by Kenneth Kousen at https://www.parleys.com/author/kenneth-kousen-1\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
