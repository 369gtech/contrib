description: "Ближайшая конференция — Mobius 2020 Piter\n22-25 июня, Online\nПодробности и билеты: https://bit.ly/mobius2020piter\n\n. Современные мобильные интерфейсы — те еще фрукты: невежливые, самовлюбленные и довольно-таки неприятные. Как часто вы сталкиваетесь с милейшими запросами на разрешение, сгорающими от желания выводить вам сообщения на экран блокировки? А что насчет приветственных окошек, которые вы закрываете, не читая? Или уведомлений от приложений, что так и сыплются на вас с пронзительными звуками? А пресловутые кнопочки «оставьте отзыв» или «есть вопрос?», маячащие сбоку? Все они отчаянно пытаются привлечь наше внимание, а в результате — отталкивают клиентов, зачастую навсегда.\n\nВ этом докладе Виталий Фридман, сооснователь Smashing Magazine, creative lead и UX-консультант, исследует улучшенные методики приветствия пользователей и прощания с ними, паттерны аутентификации и печально известные запросы на использование cookie-файлов, назойливые запросы на разрешение и мешающие — на присылку уведомлений. Кроме того, мы разберемся с несносной капчей, входом на сайт через соцсети, подозрительными сторонними сервисами, проблемами с пропадающим соединением и общими проблемами конфиденциальности, которые нередко оставляют нас без новых клиентов.\n\nИз доклада вы вынесете набор практических методик, которые пригодятся в любом мобильном проекте, будь то встроенное приложение, PWA или старый добрый отзывчивый веб-сайт. Внимание: вы не сможете забыть всё то, чему научитесь во время доклада!"
