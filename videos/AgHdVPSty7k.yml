title: 'GopherCon 2020: Johan Brandhorst-Satzkorn - A Journey to Postgres Productivity with Go'
language: English
recordingDate: 1608668118
description: 'Working effectively with databases is an essential skill for any programmer, and often that means working with Postgres. But with so many different drivers, ORMs, frameworks, how do you choose which tools to use? Follow Johan Brandhorst-Satzkorn on a journey through the tooling to arrive at a productivity station.'
