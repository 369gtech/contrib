title: 'When you assume, you make an error out of you and me - Gabrielle von Koss - JSConf EU 2018'
language: English
recordingDate: 1528828830
description: 'Our choices in wording are frequently more powerful than we realise, and we risk using this power liberally and erroneously. Let’s take a look at our ideas about how we communicate in our code and in our speech, and what effects those ideas have.'
