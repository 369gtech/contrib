description: 'WebPack offers developers a single build/bundle system that can do things that no other bundler in the past could achieve. In this session you will learn about the core concepts of Webpack (loaders, plugins, input, output, dev-server) and also some advance technics like code-splitting. Also the participant will learn on how bundling of many different types of assets (JS, CSS, CSS, Images, Fonts, JSX, etc) works, hot to set up plugins for things like minification and optimization and how he/she can achieve faster website loading times through code splitting.'
