description: "Подпишитесь на рассылки, чтобы не пропустить новые выпуски: https://meetup-holyjs.jugru.org/\n\nГостем нового выпуска станет Павел Малышев — лидер русскоязычного комьюнити SvelteJS. Он обсудит с ведущими практику применения этого фреймворка с наглядными примерами. Если вам интересен SvelteJS, присоединяйтесь — будет много полезных приемов, которые пригодятся в работе.\n\nБлижайшая конференция — HolyJS 2020 Moscow\n25-28 ноября, Online\nПодробности и билеты: https://holyjs-moscow.ru/"
