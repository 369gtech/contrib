title: 'BDXIO 2014 - Michaël Borde : Ivre, j’ai développé une api de tests automatisés en Bash'
language: French
recordingDate: 1429886429
description: "Tout a commencé lorsque nous avons développé quelques scripts inoffensifs qu’il ne fallait surtout pas nourrir après minuit. Ces petites bêtes ne servaient qu’à manipuler nos nombreux entrepôts Git et nous ne les prenions pas vraiment au sérieux.\n\nMais très vite tout dérapa et ils devinrent les outils principaux d'un plateau de développement pour administrer la gestion de version et livrer les projets.\n\nAlors pour tacler la complexité et les subtilités que nous réserve Bash, j’ai développé une api de tests automatisés complète, sur-mesure et compatible avec notre intégration continue."
