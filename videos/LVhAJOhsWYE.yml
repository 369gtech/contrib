title: 'Cryptographie, hachage, chiffrement sans les maths ! (Cedric Gatay)'
language: French
recordingDate: 1634026441
description: "Nous utilisons tous les jours de la cryptographie, mais savons-nous ce qui se passe lorsque :\n\n    nous nous connectons à un site web en HTTPS\n    nous accédons à un serveur via SSH\n    nous générons des hash pour des mots de passe, du cache-busting de ressources,...\n\nDans cette présentation, vous verrez les différents types d'algorithme et les principes fondamentaux derrière les implémentations que nous utilisons pour assurer la sécurité des échanges. Ainsi vous n'hésiterez plus à vous prononcer lors de discussion autour de ces sujets !\n\nEt tout ceci, sans le point qui fait le plus peur, les maths !"
