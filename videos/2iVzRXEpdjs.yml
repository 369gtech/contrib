description: "James McLeod is a passionate Software Engineer with an absolute belief in open collaboration and a drive for growing engineering communities. James’ role as Software Engineering Lead in the Lloyds Banking Group Mortgages team focuses on driving the community, listening to feedback and removing silos through leading and advocating Lloyds engineering guilds and InnerSource collaboration. His energy and passion goes beyond the workplace where James is the founder of ‘React London – Bring Your Own Project’ – a rapidly growing London meetup network, with over 850 members, dedicated to support and grow front-end ReactJS developers.\n\nDOES18 London\nDevOps Enterprise Summit\nhttps://events.itrevolution.com/eur/"
