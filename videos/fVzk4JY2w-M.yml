title: 'Secure Coding in C and C++  - Volatility Ahead - Robert Seacord - NDC TechTown 2021'
language: English
recordingDate: 1635935257
description: 'Volatile is revered as a sacred decree, yet little is known about what it actually means. Further, that knowledge is often disjoint from how volatile is actually used. This talk explains where volatile is useful, how we got to where we are, present what the C and C++ standards say and how they got there, and finally suggest how the standards might be revised. Agenda: Historic context volatile objects vs volatile access volatile semantics Deprecating volatile Inter-thread Communication Shared Memory'
