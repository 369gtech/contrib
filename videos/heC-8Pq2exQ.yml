title: 'Webinar: Introduction to Spring Data Neo4j'
recordingDate: 1344537065
description: "By Michael Hunger, Neo Technology\n\nView this webinar for a practical guide to get started with Spring Data Neo4j. This webinar is the perfect complement to the ebook Good Relationships and is aimed toward those interested in quickly learning how to get started using Spring Data Neo4j.\n\nDuring this webinar we will cover:\n\n- Spring Data Neo4j's features and benefits;\n- Spring Data Neo4j use case: Cineasts, the social movie recommendation site;\n- Step by step demo to get started working on Spring Data Neo4j.\n\nSpring Data Neo4j is part of the Spring Data project which aims to provide convenient support for NoSQL databases."
