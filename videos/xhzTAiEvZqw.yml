title: 'Conférence théâtralisée : Accueil des Oublieuses dans le Khanat — Squeeek'
language: French
recordingDate: 1574689015
description: "Parlons culture libre : le Khanat est un univers ouvert et libre, créé collaborativement par nous mais aussi par qui souhaite y participer. Il a déjà donné lieu à diverses créations culturelles : textes, musiques, jeux, dessins...\nUn jeu vidéo est en préparation dans cet univers, ainsi que plusieurs projets plus petits.\n\nNous vous proposons une présentation non technique de l'univers du Khanat : géographie et astronomie, biologie et ethnologie, sciences et technologies ainsi que d'autres thématiques générales seront présentées par Squeeek, Compagnon des Brumes. Il vous encouragera à rêver le Khanat avec le Khan et les autres ra.\n\nCertains mots de vocabulaire vous sont incompréhensibles ? La conférence sera l'occasion de découvrir les concepts derrière ces mots et d'enrichir le Khanat tous ensemble pour en faire un rêve commun !"
