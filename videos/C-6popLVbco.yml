description: "Speaker: Piyush Verma, Simversity Inc \n\nDescription:\nCDNlysis syncs Amazon Cloudfront logs, which are stored as compressed files in S3 bucket and streams them to InfluxDB, a time\nseries Database with a powerful Querying API. CDNlysis is designed\nto work on millions and millions of records and as-it-happens updates\nof the CDN usage. You use this for: Understanding how the Bandwidth is being used. Finding out the most popular and most downloadable content. Generate trends for your most popular Videos, Audios, Slides etc. Understand geographical behaviour of the Requests. Amount of Bytes transferred to & fro the Cloudfront distributions. Find out the most profitable referrer from where your content is being accessed. etc.\n\nProduced by Engineers.SG\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/WCje/"
