description: "Many organizations these days need to manage a mix of the following infrastructure types:\n\nBare Metal\nPublic Cloud\nPrivate Cloud\nWhile each type has its own challenges, many organizations now need to expand from managing bare metal to managing two or three types in parallel.\n\nWe have a look at some common challenges teams face adapting to these changes, and look for patterns and principles to help ease the expansion.\n\nI help developers understand the environments they are developing for, and help infrastructure people build better systems.\n\nMy specialties are Unix (any flavour), scripting and networking. I’ve done time as a Developer and as a Sys Admin, but now I’m both…\n\nFor more on YOW! Conference, visit http://www.yowconference.com.au"
