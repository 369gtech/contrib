description: "With OpenJDK you can gain a deeper understanding of the Java platform as well as improve it to suit your needs. OpenJDK has indeed made an positive impact on software development. This session discusses how and why Goldman Sachs got involved with the OpenJDK project and its experiences in working with the OpenJDK community and contributing patches. It provides examples of how the company uses the OpenJDK source code and builds for performance tuning and optimization.\n\n\nAuthors:\n Sunny Chan\nSunny Chan is currently working in Goldman Sachs as a Java specialist, providing support and consultation for Java technology to the developers within the firm. His particular focus in the Java SE Technology and how to get the most out of the JVM.\nView more trainings by  Sunny Chan at https://www.parleys.com/author/sunny-chan\n\nJessica Man\nNo bio available\nView more trainings by Jessica Man at https://www.parleys.com/author/jessica-man\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
