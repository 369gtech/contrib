title: 'Игорь Кашкута — Пизанская башня мобильной разработки'
recordingDate: 1475166290
description: "Ближайшая конференция — Mobius 2020 Piter\n22-25 июня, Online\nПодробности и билеты: https://bit.ly/mobius2020piter\n\n. Игорь Кашкута, Badoo — Пизанская башня мобильной разработки\nКонференция по мобильной разработке Mobius 2016\nСанкт-Петербург, 04.06.2016\n\nПодниму вопрос о насущных проблемах мобильной разработки, которые меня (и вас) мучают уже много лет и конца им не видать. Попытаюсь предложить что-нибудь дельное на будущее; как с этим жить и куда копать."
