description: "Handing out access to the Cloud is like giving your kids the credit card. In a rapid deployment world, how do you retain configuration control while still allowing people to spin up the resources they need? Come and learn about building your Enterprise Scaffold, enforcing Policies and configuration in Azure and tools & best practices for estimating, managing & reviewing your costs.\n\nSonia Cuff connects in person & online with the worldwide IT community, on behalf of Microsoft. As a Cloud Advocate on the Azure engineering team, Sonia's role is to educate, empower and upskill technical communities & capture feedback on how to make Microsoft’s Cloud better. With over 20 years’ experience in tech, from large enterprises and government to small & medium businesses, Sonia leads with a passion for how technology solves business problems.\n\nFor more on YOW! Conference, visit http://www.yowconference.com.au"
