description: "Ближайшая конференция — Mobius 2020 Piter\n22-25 июня, Online\nПодробности и билеты: https://bit.ly/mobius2020piter\n\n. Докладчик тащит темой и юзкейсами. Такого почти никто не рассказывал, а это интересно, полезно и самое главное — просто.\n\nЧасто мы сталкиваемся с ситуацией: реклама идет, новые пользователи приходят, но не задерживаются надолго. Мы переделываем дизайн, меняем кнопки местами, заваливаем пользователя пушами, корректируем монетизацию, но так и не узнаём, что пользователя просто бесит ждать, когда приложение загрузится. Распознать эту и многие другие ситуации нам поможет анализ производительности приложения.\n\nВ докладе будут раскрыты следующие темы: зачем внедрять performance metrics, как правильно выбрать метрику, какие инструменты можно использовать и какие типичные ошибки могут исказить результаты.\n\nПримеры технических подробностей приводятся для iOS, однако доклад может дать пищу для размышлений и Android-разработчикам."
