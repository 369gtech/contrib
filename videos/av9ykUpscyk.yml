title: 'Дмитрий Кандалов, Agile Object Oriented Design, SOLID Principle'
recordingDate: 1441889026
description: 'В этом докладе я расскажу о SOLID принципах ООП описанных Робертом Мартином (Robert C. Martin) в книге "Быстрая разработка ПО: принципы, паттерны, практики" (Agile Principles, Patterns, and Practices) и что они означают в реальной жизни. Некоторые из этих принципов широко известны в других формах, некоторые очевидны. Но их интерпретация Робертом Мартином одна из лучших и может быть очень полезна для программистов использующих ОО языки.'
