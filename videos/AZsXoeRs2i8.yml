description: "На сегодняшний день JAMStack архитектура довольно-таки на слуху, но на мой взгляд, это только благодаря инструментам, которые как раз помогают реализовать данный подход. В ходе доклада я разберу основные инструменты, их плюсы и минусы, и покажу, что они прекрасно живут и без JAM.\n\nСсылка на слайды: https://drive.google.com/file/d/17AayZJjt8ehDWabd6wiOnDh7NEWjJ86t/view?usp=sharing\n\nИлья Запруцкий, Software Engineer в iTechArt Group, который любит делится информацией с окружающими."
