title: 'Rob Allen. Serverless приложение на PH'
language: English
recordingDate: 1620021835
description: "Serverless платформы подходят для широкого спектра приложений: от Интернета вещей и чат-ботов до микросервисов и веб-хуков. В своем выступлении я познакомлю вас с тем, как Serverless приложения работают и используют облачные сервисы, чтобы существовать в среде, где приложения формируются из множества отдельных частей. Я расскажу об архитектурных паттернах, которые мы используем для разработки Serverless приложений (включая нюансы работы без сохранения состояния), о том, как использовать несколько функций для задачи и как использовать обработку событий для запуска дополнительных функций. Затем мы обратимся к практической части, и рассмотрим, как такие приложения могут быть реализованы в Lambda или Apache OpenWhisk. \n\nПрезентация: https://disk.yandex.ru/i/4mwF32aX6mzhvA\n\nPHPFest: https://2020.phpfest.ru/lecture/9"
