description: "Hear more about the new Microsoft Certified: Azure IoT Developer Specialty and resources to learn how to build IoT solutions with Azure IoT. Visit aka.ms/AzureCerts_IoTDev to learn more about the Azure IoT Developer Specialty.\n\nAre you a developer implementing, coding or maintaining cloud or edge components of IoT solutions? Is part of your job to manage devices life cycle – set up, configuration, and maintenance – using cloud services? Do you design IoT solutions including device topology, connectivity, debugging, and security? Do you implement solutions to manage, monitor, and transform data related to IoT? If these job responsibilities sound familiar, I have a great opportunity for you to showcase your skills and be recognized for them: Take AZ-220 exam: Microsoft Azure IoT Developer.\n\nResources\n- Visit aka.ms/AzureCerts_IoTDev to learn more about the Azure IoT Developer Specialty\n- Upskill online with our new MS Learning Paths: http://aka.ms/mslearniot\n- Join our 5 part virtual training event starting April 16th. Videos ondemand afterwards: https://aka.ms/IoT-online-workshop\n\nFollow IoT Show hosts Pamela @AtlaOhms and Olivier @obloch on Twitter for all things IoT and latest tech updates!"
