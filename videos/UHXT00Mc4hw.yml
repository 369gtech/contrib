description: "Welcome to the Developer Show, where you can stay up to date on all the latest Google Developer news, straight from the experts. \n\nFollow along with this blog post by Timothy Jordan: https://goo.gl/4FfSel\n\nThis week on The Developer Show, Cardboard gets a new SDK (more pixels = higher quality) and we learn about some VR best practices. Firebase + Google App Engine becomes your trusted robot-butler on the backend. Plus, Android Pay can change your shopping experience, and as a developer, learn why you should create “shopping moments” in your apps. We also talk about how you can protect yourself from those scary, lurking Patent Trolls.\n\nJoin Timothy Jordan, and his panel of experts (Fred Sauer, David East, Joanna Smith, & Derek Slater) to talk all things Google Dev.\n\nLinks:\n\nFirebase + Google App Engine: https://goo.gl/30lmTb \n\nGoogle Cloud Logging & Monitoring: \nLogging - https://goo.gl/ee6U1D  \nMonitoring - https://goo.gl/qxU9r4\n\nGoogle Cloud UI: https://goo.gl/cdAuAy \n\nUniversal App Campaigns & User Acquisitions: http://goo.gl/ZLhsF9 \n\nMobile Commerce (Android Pay Article): http://goo.gl/MNY4sH \n\nDistance Matrix Service: https://goo.gl/Kcjitm \n\nProject Tango: https://goo.gl/cG9pNR \n\nGoogle Play Games: https://goo.gl/rW2OgV \n\nCardboard: https://goo.gl/SPffFe \n\nCardboard Design Lab: https://goo.gl/aFQjyC \n\nPeak Games Video: https://goo.gl/39FT0Q \n\nStop Patent Trolls: http://goo.gl/dZdQuJ \nStatistics sourced from: Engine.is. http://fixpatents.org/; Engine.is. Patent Reform in 2015 http://engine.is/wp-content/uploads/ENGINEpatentwhitepaper_02.24.15.pdf"
