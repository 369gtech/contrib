description: "Modularizing an existing library or application, or creating new modules from scratch, can raise many difficult and subtle design issues. This session presents a set of principles for modular development, with examples taken from the JDK itself.\n\nSpeakers:\nAlan Bateman, Consulting Member of Staff, Oracle\n\nMark Reinhold, Chief Architect, Java Platform Group, Oracle\nMark Reinhold is chief architect of the Java Platform Group at Oracle. His past contributions to the platform include character-stream readers and writers, reference objects, shutdown hooks, the NIO high-performance I/O APIs, library generification, and service loaders. Reinhold was the lead engineer for the JDK 1.2 and 5.0 releases, the JCP specification lead for Java SE 6, and both the project and specification lead for JDK 7 (Java SE 7) and JDK 8 (Java SE 8). He currently leads the JDK 9 and Jigsaw projects in the OpenJDK Community, where he also serves on the Governing Board. Reinhold holds a Ph.D. in computer science from the Massachusetts Institute of Technology. You can follow him on Twitter at: @mreinhold."
