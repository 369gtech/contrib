title: 'Indexation et recherche "like a boss" avec Elastica - Damien Alexandre - PHP Tour Lyon 2014 #phptour'
language: French
recordingDate: 1405918495
description: "Au-delà d'un certain nombre de documents, les SGBD et bases NoSQL montrent vite leurs limites sur des opérations de recherche, et le passage à un vrai index de recherche comme ElasticSearch devient alors obligatoire. La solution open-source ElasticSearch propose une très bonne API REST, dont la librairie Elastica abstrait toutes les possibilités pour une manipulation aisée avec PHP. Découvrez comment fonctionne ElasticSearch, quels sont ses atouts et comment manipuler facilement des indexes avec PHP. La présentation sera animée par des exemples \"live\". L'objectif de cette conférence est de démontrer rapidement la puissance d'ElasticSearch et de faire le tour de la librairie Elastica : installation, recherche, indexation en masse, facets, débug, trucs et astuces ! Opération centrale d'un point de vue fonctionnelle et souvent problématique en termes de performances, la mise en place d'une solution de recherche efficace et scalable ne sera plus une gageure pour les développeurs PHP !\n\nhttps://joind.in/talk/view/11217\n\nhttp://jolicode.github.io/elastica-conf/"
