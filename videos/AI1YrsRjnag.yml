title: 'AskTOM Office Hours:  Spatial:  What’s New in Oracle Database 19c?'
language: English
recordingDate: 1563477990
description: "Held on July 16, 2019\n\nIn this session, we share the latest spatial features in 19c and recent releases.  These include a WebGL-based map visualization tool, spatial support for JSON and REST services, raster and point cloud enhancements, indexing and performance improvements.  We also cover new support for Autonomous Database, and a no code spatial analysis and vis tool.\n\nHighlights:\n00:00 – Welcome/housekeeping  \n03:20 – Brief intro to Oracle’s spatial technologies and what they’re used for\n07:48 – Overview of major new spatial features in 19c \n09:25 – GeoJSON and Oracle REST services\n11:12 – Spatial operators without spatial indexes\n14:54 – New index type optimized for point data\n17:10 – Distributed transactions and sharding\n20:06 – Location tracking server\n24:34 – Map visualization (WebGL support, dynamic tile layer, offline map cache, vector tiles)\n29:27 – GeoRaster new features (integrated GDAL ETL tool, on the fly image processing, and other raster analytics)\n36:08 – Web services\n38:56 – 3D data – city models, point clouds\n42:21 – Spatial features in Autonomous Database (ATP and ADW)\n46:53 – Introducing Spatial Studio, a new tool for self service, no code spatial analytics and visualization\n48:27 – Resources on Oracle’s spatial technologies \n\nSlides are available here:\nhttps://www.slideshare.net/JeanIhm/spatial-whats-new-in-oracle-database-19c \nThis is part of a series on Oracle Spatial and Graph technologies.  \n\nSign up for future AskTOM Spatial and Graph sessions:  https://devgym.oracle.com/pls/apex/dg/office_hours/3084\n\nAskTOM Office Hours offers free, monthly training and tips on how to make the most of Oracle Database, from Oracle product managers, developers and evangelists.\n\nhttps://asktom.oracle.com/\n\nOracle Developers portal: https://developer.oracle.com/\nSign up for an Oracle Cloud trial: https://cloud.oracle.com/en_US/tryit"
