description: "Getting your first hardware device ready can be tough. There are many small details that need a lot of attention. We have developed many boards and want to share our experience with beginners to make this process easier.\n\n\n\nWe’ll cover step by step instructions on how to simplify hardware development, prepare all needed documentation, and order a small batch of their first devices.\n\n\n=== \n\n\nAndrey Voloshin, Head of Embedded dept at Thea Auto, a connected cars company, developing systems & software for car telemetry. Additionally teaching application security at TechMaker (https://techmaker.ua) – a special appsec course for software developers explaining every aspect of the backend, frontend, mobile applications security, hardware security, including side-channel attacks and RF-signals hacking.\n\n\n--- \n\n\nSasha Olenyev, embedded developer at Thea Auto, a connected cars company, developing systems & software for car telemetry. Additionally teaching firmware development at TechMaker (https://techmaker.ua) – an embedded programming course featuring STM32 ARM-based development board\n\n\n--- \n\n\nIllia is an embedded pentester. He also teaches about cryptography and binary exploitation as a part of application security course at TechMaker (https://techmaker.ua)"
