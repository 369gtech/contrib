description: "–û–±—Å—É–∂–¥–∞–µ–º, –∫–∞–∫ –≤ 2020 –≥–æ–¥—É –ø–µ—Ä–µ—Å—Ç–∞—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç—å—Å—è –≤ –æ–±–ª–∞–∫–∞—Ö –ø–∞—Ç—Ç–µ—Ä–Ω–∞–º–∏ –∏ –º–∞–π–Ω–¥—Å–µ—Ç–æ–º –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏—è –∫–ª–∞—Å—Å–∏—á–µ—Å–∫–∏—Ö –∂–µ–ª–µ–∑–Ω—ã—Ö —Å–µ—Ä–≤–µ—Ä–æ–≤.\n\n–≠–∫—Å–ø–µ—Ä—Ç—ã\n‚Äì –†–æ–º–∞–Ω –ë–æ–π–∫–æ ‚Äî  —Ä–∞–±–æ—Ç–∞–µ—Ç –≤ AWS –Ω–∞ –ø–æ–∑–∏—Ü–∏–∏ Solutions Architect. –°—Ä–µ–¥–∏ –µ–≥–æ –∑–∞–∫–∞–∑—á–∏–∫–æ–≤ ‚Äî –∫—Ä—É–ø–Ω–µ–π—à–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏ AWS –≤ —Ä–µ–≥–∏–æ–Ω–µ RUCIS.\n–ó–∞–Ω–∏–º–∞–ª—Å—è –ø–æ—Å—Ç—Ä–æ–µ–Ω–∏–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–π –Ω–∞ –º–∏–∫—Ä–æ—Å–µ—Ä–≤–∏—Å–Ω–æ–π –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–µ —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–π serverless –∏ containers.\n\n‚Äì –ù–∏–∫–æ–ª–∞–π –ë–∏—Ä—é–∫–æ–≤ ‚Äî —Å–ø–µ—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ—Ç—Å—è –Ω–∞ –æ–±–ª–∞—á–Ω—ã—Ö –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–Ω—ã—Ö —Ä–µ—à–µ–Ω–∏—è—Ö –∫–ª–∞—Å—Å–∞ Enterprise –∏ –ø—Ä–æ–µ–∫—Ç–Ω–æ–º –º–µ–Ω–µ–¥–∂–º–µ–Ω—Ç–µ –ø–æ –º–µ—Ç–æ–¥–æ–ª–æ–≥–∏—è–º Agile, Lean –∏ DevOps. –°–µ—Ä—Ç–∏—Ñ–∏—Ü–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –∞—Ä—Ö–∏—Ç–µ–∫—Ç–æ—Ä —Ä–µ—à–µ–Ω–∏–π –≤ AWS –∏ Google Cloud Platform.\n–í –Ω–∞—Å—Ç–æ—è—â–µ–µ –≤—Ä–µ–º—è –∑–∞–Ω–∏–º–∞–µ—Ç –¥–æ–ª–∂–Ω–æ—Å—Ç—å Senior Solution Architect –≤ Kanda Software Inc.\n\n‚Äì –ú–∞–∫—Å–∏–º –ö–æ—Å—Ç—Ä–∏–∫–∏–Ω ‚Äî DevOps Team Lead –≤ Setronica. –ù–∞—á–∏–Ω–∞–ª —Å —Å–µ—Ç–µ–≤–æ–≥–æ –∞–¥–º–∏–Ω–∞ –≤ –ø—è—Ç–æ–º –æ–±—â–µ–∂–∏—Ç–∏–∏ –ù–ì–£ 20 –ª–µ—Ç –Ω–∞–∑–∞–¥. –°–µ–π—á–∞—Å —Å –∫–æ–º–∞–Ω–¥–æ–π –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞—é—Ç –∏–Ω—Ñ—Ä–∞—Å—Ç—Ä—É–∫—Ç—É—Ä—É –≤ AWS –¥–ª—è –∫—Ä—É–ø–Ω–æ–≥–æ e–°ommerce.\n\n‚Äì –ï–≤–≥–µ–Ω–∏–π –î–µ—Ö—Ç—è—Ä—ë–≤ ‚Äî –ø—è—Ç—å –ª–µ—Ç –Ω–∞–∑–∞–¥ –ø—Ä–∏—à–µ–ª –≤ 2–ì–ò–° –Ω–∞–≤–æ–¥–∏—Ç—å –ø–æ—Ä—è–¥–æ–∫ –≤ –∏–Ω—Ñ—Ä–∞—Å—Ç—Ä—É–∫—Ç—É—Ä–µ. –ó–∞ —ç—Ç–æ –≤—Ä–µ–º—è —Å–º–µ–Ω–∏–ª –º–µ—Ç—ë–ª–∫—É –Ω–∞ —Ä–æ–±–æ—Ç-–ø—ã–ª–µ—Å–æ—Å –º–∞—Ä–∫–∏ Kubernetes. –¢–µ–ø–µ—Ä—å –ø–æ–º–æ–≥–∞–µ—Ç –∫–æ–º–∞–Ω–¥–∞–º –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –∏–Ω—Ñ—Ä–∞—Å—Ç—Ä—É–∫—Ç—É—Ä—É –ø—Ä–∞–≤–∏–ª—å–Ω–æ –∏ –±–µ–∑ –±–æ–ª–∏ –¥–ª—è –±—é–¥–∂–µ—Ç–∞ –∫–æ–º–ø–∞–Ω–∏–∏. \n\n–î–ª—è –∫–æ–≥–æ? \nJunior –∏ Middle DevOps ‚Äî –ø—Ä–µ–¥–æ—Å—Ç–µ—Ä–µ—á—å –æ—Ç —Ç–∏–ø–æ–≤—ã—Ö –æ—à–∏–±–æ–∫. \nSenior DevOps ‚Äî —Å–≤–µ—Ä–∏—Ç—å—Å—è –ø–æ milestones. \n–ò–Ω–∂–µ–Ω–µ—Ä—ã, —Ä–∞–±–æ—Ç–∞—é—â–∏–µ —Å –æ–±–ª–∞–∫–∞–º–∏ ‚Äî –¥–ª—è –ø–æ–≤—ã—à–µ–Ω–∏—è —É—Ä–æ–≤–Ω—è –æ—Å–æ–∑–Ω–∞–Ω–Ω–æ—Å—Ç–∏.\n\nüí• –ü–æ–¥–∞—Ç—å –∑–∞—è–≤–∫—É –Ω–∞ –∫–≤–∞—Ä—Ç–∏—Ä–Ω–∏–∫\n–° –≤–∞—Å ‚Äî –∑–∞–ø–æ–ª–Ω–∏—Ç—å —Ñ–æ—Ä–º—É. –° –Ω–∞—Å ‚Äî –æ—Ä–≥–∞–Ω–∏–∑–æ–≤–∞—Ç—å —Ç–µ–ª–µ–º–æ—Å—Ç –∏ —Å–æ–±—Ä–∞—Ç—å –∞—É–¥–∏—Ç–æ—Ä–∏—é.\n\n–§–æ—Ä–º–∞ üëâ https://forms.gle/qxYfNX83rByfA9Mh9\n\n–°—Å—ã–ª–∫–∏ –Ω–∞ –±–ª–æ–≥ –∏ –∫–∞–Ω–∞–ª –∫–æ–º–ø–∞–Ω–∏–∏ –°–µ—Ç—Ä–æ–Ω–∏–∫–∞:\n–ë–ª–æ–≥ ‚Äì https://team.setronica.com/blog-2/\n–ö–∞–Ω–∞–ª ‚Äì https://www.youtube.com/channel/UCl7aB4CSNCmYw808wntRDuQ"
