description: "Ces deux modes de travail ont leurs pour et leurs contre et nous avons pu expérimenter pleinement le télétravail pendant le confinement. Quels sont les retours sur ce mode de travail ? Pourquoi certain·e·s préfèrent être dans un bureau avec toute l’équipe ? Quelles sont les précautions à prendre quand on travaille de chez soi ? …\n\nTant de questions et d’autres autour desquelles nous allons discuter."
