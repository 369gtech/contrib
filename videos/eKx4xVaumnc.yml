title: 'Explorons les stratégies de caches offertes sur les PWA - Jean-Francois Garreau'
language: French
recordingDate: 1639558079
description: "Codeurs En Seine 2021\n\nQuand on parle de PWA, il est question de Service Workers, c'est un fait. Etant donné que ce dernier nous permet de servir des fichiers hors-ligne, il est donc pertinent de se pencher sur les mécanismes de mises en cache proposés par ce dernier.\n\nA travers cette session, nous vous proposons de balayer les différentes et plus connues stratégies de mises en cache d'une PWA. Nous tâcherons pour chacune de ces stratégies de vous proposer un exemple d'implémentation.\n\nNous mettrons aussi le nez dans workbox qui pourra vous aider dans la mise en place de ces dernières.\n\nLes stratégies explorées seront les suivantes :\n\n - Cache-Only\n - Network-Only\n - Cache-First\n - Network-First\n - Cache-Then-Network\n - Stale-While-Revalidate\n - Generic-Fallback\n\nEn terme de pré-requis, il est essentiel de comprendre le fonctionnement et le cycle de vie d'un Service Worker.\n\n--\n\nRejoignez Codeurs en Seine \n▶ Sur Twitch : https://www.twitch.tv/codeursenseine\n▶ Sur Twitter : https://twitter.com/codeursenseine\n▶ Sur Slack :  https://go.codeursenseine.com/slack"
