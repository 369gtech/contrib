description: "Большинство скрам-команд зарождаются в компаниях, которые уже успели испытать на себе минусы классических последовательных подходов к разработке.\nОднако не все компании и проекты ищут и внедряют новые методологии, ведь опыт использования waterfall'а бывает очень успешным, а лучшие инженерные практики могут существовать вне методологии.\nНужно ли пытаться сохранить и развить гибкие практики в рамках одной команды внутри компании, которая работает по waterfall? Как успешно работать с другими вовлеченными в проект командами и людьми, для которых последовательный подход является единственно логичным и правильным, и как перетянуть их на темную сторону agile?"
