title: 'Intro to Neo4j, the Data Science Graph Database'
language: English
recordingDate: 1638423619
description: "Neo4j is a graph database. What does that mean? What's it used for? What can it do for me? Does it have something to do with GraphQL? We'll answer these questions and more with this introduction to Neo4j with a mix of presentation, demonstration and hands-on experimentation. This Foo Café event is jointly organized by the Data Science Malmö and Neo4j-Öresund meetups and aimed at everybody working with or interested in data science.\n\nAndreas Kollegger - Community platform lead at Neo4j, the company that created the graph database category and is driving innovation in graph data science. His path started with a graph epiphany while working on Zambia's national health system, and now he continues to make the world a better place through applied graph thinking.\n___________________________\nFoo Café is a meeting place for people with an interest in software development and IT. \nHere, user groups and partner companies find the perfect atmosphere for sharing knowledge and develop competence. \nFoo Café is open for everyone and is free to attend. To make an event at Foo Café, you have to become a partner company with us or you can run a user group with an in-depth technical focus.\nWe welcome companies with sponsor challenges.\nWe are currently present in Stockholm and Malmö and have made over 2048 tech events since the start in 2012. \nAt Foo Café there’s an event going on everyday, year round."
