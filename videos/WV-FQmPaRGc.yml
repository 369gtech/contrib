description: "Selling digital goods can be a way to expand your app or service consumer market, allowing them to buy and use digital goods across Google Platforms, including the Google Assistant. In this episode, Neto and Aza explain the basic concepts about Digital Goods, and take a deep dive into how to create your products, offer, and sell them using Actions on Google.\n\nWhat’s covered in this episode: \n\n0:50 — What are Digital Goods?\n1:22 — Product Types\n2:48 — Integration with Play Store\n5:10 — Digital Goods for non-Android developers\n7:44 — Conversation prototype\n9:40 — Brand verification\n11:27 — Project Requirements\n12:23 — Dialogflow\n13:13 — Creating an order\n14:44 — Digital goods fulfillment\n15:46 — Listing SKUs (product ids)\n20:14 — Product selection\n22:00 — Purchase fulfillment\n25:00 — Starting the purchase flow\n25:52 — Receiving the purchase result\n26:57 — Handling the purchase status\n30:26 — Consuming an item\n34:18 — Deploying the fulfillment function\n35:27 — Sandbox and Simulator\n37:52 — Digital Goods demo\n40:52 — Recap\n\nEven more resources: \n\nBuild Digital transactions → https://goo.gle/2JzkhM4 \nPolicies and Guidelines for Transactions → https://goo.gle/2VU1q4Z \nDigital Goods sample → https://goo.gle/2VEeCGh \n\nBehind the Actions Playlist →https://goo.gle/2w2dMbX  \nSubscribe to the Google Developers channel →  https://goo.gle/developers"
