title: 'Automating Chaos with LitmusChaos to ensure Kubernetes Application Resiliency'
language: English
recordingDate: 1622560487
description: "As resilience use-cases proliferate, Chaos Engineering has become a compelling practice for enhancing your application resilience in production. If you’ve ever gone through the pain and anxiety of responding to an unexpected failure in your production system, then Chaos Engineering is the right fit for you.\n\nWhether you want to run chaos manually or through CI/CD! Litmus brings together configurable environments to trigger chaos experiments automatically with the change in application states. Chaos on the Edge with Litmus brings together thought leaders, technologies, and customers across the entire Kubernetes community to share their knowledge and insight. If Chaos Engineering is on your radar, this is a talk you won’t want to miss!"
