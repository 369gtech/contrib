description: "Доклад на конференции OKR Russia 2021: https://okr-conf.ru​​.\n\nСлайды: https://drive.google.com/file/d/1UUNQc8juaPCFl9pDRwek3AjrGadYGByQ/view\n\nОписание:\nОпыт перехода на OKR компании HeadHunter, когда за полгода в процесс самостоятельно включились 400 сотрудников. Что было сделало, чтобы внедрение было мягким? Какие инструменты используется для синхронизации? Что уже получилось, а что ещё только предстоит сделать?"
