description: "About TechLadies Bootcamp #5\n\nThe TechLadies Bootcamp is a 12-week part-time accelerated learning program designed to help women with some basic programming background become professional programmers. Ladies are guided by industry experts to create products for nonprofit organizations.\n30% of the bootcamp graduates successfully get roles in software engineering, product management, UX/UI design.\n\nAbout The Inaugural TechLadies Mentorship\n\nTechLadies Mentorship is a 3-month mentorship program to provide women with the career guidance as they chart their paths in the tech industry. Women will be matched individually to industry practitioners with backgrounds in software engineering, product management, and UI/UX design.\n\nEvent Page: https://techladies-info2019.eventbrite.sg\n\nProduced by Engineers.SG\n\nHelp us caption & translate this video!\n\nhttps://amara.org/v/qrcQ/"
