title: 'Основной контент вашего сервиса / Вадим Матвеев'
recordingDate: 1629371778
description: "Приглашаем на конференцию Frontend Conf\n11 и 12 октября 2021 года в Москве, Radisson Slavyanskaya\nПрограмма, билеты и подробности https://clck.ru/Vna5M \n--------\nПрофессиональная конференция фронтенд-разработчиков  Frontend Live 2020 \n\nТезисы и презентация:\nhttps://frontendconf.ru/moscow/2020/abstracts/7067\n\nПро текст, шрифты, типографику простым языком от дизайнера разработчикам. Расскажу немного про историю, немного про классификацию шрифтов, как их подобрать и как работать с вариативными шрифтами. Детально опишу основные принципы хорошей интерфейсной типографики. \n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
