description: "Learn more about Azure Digital Twins Updated Capabilities: https://azure.microsoft.com/services/digital-twins/\n\nCome learn about the recently launched new version of the service, including an overview of the new capabilities, deep dive on architecture and technical walkthroughs. In this session, we will do technical walkthrough of the following:\n\n- Services\n- SDK & CLI\n- Modeling\n- Twin Graph\n- Graph Queries\n- Access Control\n\nAzure Digital Twins is an IoT platform that enables enterprises to create a digital representation of any assets, environments and business systems. \n\nDeep Dives are interactive training live events for developers, architects, or anyone building IoT solutions. Microsoft engineers & guest speakers do technical deep dives about a new feature or scenario. Come to learn more and ask questions in the live Q&A!\n\nGuest Speakers:  Christian Schormann - Azure IoT Digital Twins\n\nDeep Dive Host: Pamela Cortez - Azure IoT Senior PM"
