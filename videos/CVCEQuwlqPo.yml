description: "Don’t miss out! Join us at our upcoming event: KubeCon + CloudNativeCon Europe 2021 Virtual from May 4–7, 2021. Learn more at https://kubecon.io. The conference features presentations from developers and end users of Kubernetes, Prometheus, Envoy, and all of the other CNCF-hosted projects.  \n\nSponsored Session: Mirantis - Mirantis Container Cloud: A \"Getting Started\" Demo \n\nJohn Jainschigg, Technical Marketing Manager, Mirantis, presents a quickstart demo of Mirantis Container Cloud: a distributed system for deploying, observing, and lifecycle managing Kubernetes clusters across multiple infrastructures, including bare metal, private cloud, and public cloud. \n\nhttps://sched.co/ff0x"
