title: 'Arquitecturas funcionales  mas alla de... | Juan Manuel Serrano Hidalgo | Codemotion Madrid 2016'
language: English
recordingDate: 1557145352
description: 'Las expresiones "lambda" y las funciones de orden superior son sin duda indispensables para poder escribir un código conciso y mantener el boilerplate a raya. Pero no son suficientes: por muchas lambdas que escribas, si tus APIs no consiguen segregar de una manera efectiva los efectos colaterales, cualquier cambio que se produzca a un nivel de infrestructura (persistencia, Web, logging, mensajería, etc.) puede forzarte a realizar cambios en el código de tu lógica de negocio, ¡aunque ésta no haya cambiado realmente! En esta charla veremos en qué consiste una arquitectura funcional, qué papel juegan en ellas las type classes, y cómo éstas nos permiten definir APIs mucho más robustas e inmunes a los cambios de infraestructura, obteniendo en consecuencia niveles de reusabilidad y mantenibilidad en nuestro código ... como nunca antes habíamos soñado.'
