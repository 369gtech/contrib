title: 'Опыт внедрения в крупнейший в России CRM-проект: Agile в Ростелеком'
recordingDate: 1441774432
description: "SCRUM-подкоп под проект внедрения централизованной CRM-системы на 20 тысяч пользователей, 73 региона и 60 миллионов клиентов. От стартапа до продуктива за 2,5 месяца. От создания репозитория в svn до параллельной разработки в несколько потоков на единой базе кода и релизах в продакшн раз в две недели.\n\nПоговорим об опыте масштабирования agile на сравнительно большой (100 человек в команде) проект внедрения покупной CRM-системы - о площадях треугольников, управлении требованиями и изменениями, структуре команд, процессах разработки и внедрения, проведении демо на всю страну, неожиданных результатах от участия заказчика в планировании, немного об инструментах. Словом, о всех граблях и соломках, которые мы старательно раскладывали себе на своем пути, о том, что сработало, а что - нет, и как так получилось, что в процессе съемок этого фильма ни одно животное (смертельно) не пострадало."
