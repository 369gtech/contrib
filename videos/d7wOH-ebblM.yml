description: "Title: Introduction to Augmented and Virtual Reality\n\nAugmented Reality (AR) and Virtual Reality (VR) technology has begun to make waves in consumer markets with the launch of affordable head-mounted displays. Learn about the technology behind augmented reality powered games such as augmented reality and see for yourself how you could enhance your projects with another dimension of visualization and interaction. We'll be using the Unity game engine to develop create some simple augmented reality experiences on your mobile phones.\n\nHere's an outline for the workshop:\n1. Get Unity installed\n2. Introduction to Augmented/Virtual Reality\n3. Unity Crash Course\n4. Building simple applications in AR/VR\n\nSpeaker: Francis Lee (NUS Hackers)\n\nEvent Page: https://www.meetup.com/NUSHackers/events/265579271/\n\nRecorded on: 19 October 2019\nProduced by Engineers.SG\nRecorded by: NUS Hackers\n\nHelp us caption & translate this video!\n\nhttps://amara.org/v/CRiS5/"
