title: 'Bartosz Adamczewski. Вероятностные структуры данных'
language: English
recordingDate: 1619617817
description: "За день мы генерируем больше информации, чем можем обработать за год. Те времена, когда все релевантные данные можно было тут же уместить в памяти, задать по ним поиск и объединить, уже давно прошли. Сейчас могут помочь вероятностные структуры данных — с их помощью можно уменьшить объём используемой памяти и увеличить производительность.\n\nПосле выступления вы поймёте, как вероятностные структуры данных, занимая меньше памяти, чем их классические аналоги, могут работать лучше и быстрее. А ещё мы разберём, как с их помощью решать типичные бизнес-задачи. разберем, как с их помощью решать типичные бизнес-задачи.\n\nПрезентация на Я.Диске: https://disk.yandex.ru/i/aSajyWYL2tKjfQ\n\nDotFest: https://2020.dotfest.ru/lecture/17"
