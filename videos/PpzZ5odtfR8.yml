description: 'En este programa presentaremos una visión general de las oportunidades tecnológicas que favorecen la generación de emprendimientos regionales desde el equipo de relaciones para desarrolladores de la región de sur de Latinoamérica. Trataremos la experiencia de analizar los grandes bancos de datos  y como los emprendimiento tecnológicos pueden utilizar este enfoque. Además nuevos casos de enfoque reverso sobre la tecnologías. Finalmente analizaremos las oportunidades más importantes junto a diversos referentes regionales. Tecnología, desafíos, opiniones y todo el ecosistema representado por la pasión y el talento regional'
