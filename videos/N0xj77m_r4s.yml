description: "Лучшее, что можно сделать для своих детей — это научить их полноценно и эффективно жить сейчас и в будущем, а ничего не влияет так сильно на образ мышления и навыки, как школа. Фактически, к выпускному классу, 16-18 годам, мышление человека уже почти полностью сформировано, а нынешняя система образования, увы, «заточена» на формирование «жёсткого» мышления. Хотим ли мы этого для своих детей?\n\nВ докладе я расскажу, как с помощью Agile можно радикально изменить образование к лучшему, создав поколение людей, которые способны меняться и менять мир, и как для этого надо измениться учителю.\n\nСлайды: https://www.dropbox.com/s/hzzqsscfnf6fsrw/%D0%94%D0%B5%D1%80%D1%8E%D1%88%D0%BA%D0%B8%D0%BD%20-%20%D0%9F%D0%BE%D1%87%D0%B5%D0%BC%D1%83%20Agile%20%D1%82%D0%B0%D0%BA%20%D0%BD%D1%83%D0%B6%D0%B5%D0%BD%20%D0%B2%20%D1%88%D0%BA%D0%BE%D0%BB%D0%B0%D1%85.pdf?dl=0"
