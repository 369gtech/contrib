description: "Meghan Blanchette catches up with Code Artist and author of \"Interactive Data Visualization\" Scott Murray at OSCON 2015. \nBuy Scott's book here:  http://www.oreilly.com/go/interactive-data-viz\n\nCode artist, data visualizer, author of “Interactive Data Vis ualization for the Web”. Assistant Professor, Design at @usfca. #processing #d3js\n\nAbout Scott Murray:\nScott Murray is a code artist who writes software to create data visualizations and other interactive phenomena. His work incorporates elements of interaction design, systems design, and generative art. Scott is an assistant professor of design at the University of San Francisco, where he teaches data visualization and interaction design. He is a contributor to Processing, author of the O’Reilly title Interactive Data Visualization for the Web, and presenter of the O’Reilly video course “An Introduction to d3.js: From Scattered to Scatterplot.”\n\nFollow us on Twitter at http://twitter.com/oscon and follow the conversation with the #oscon hashtag #oscon\n\nSubscribe to O'Reilly on YouTube: http://goo.gl/n3QSYi\n\nFollow O'Reilly on \nTwitter: http://twitter.com/oreilly\nFacebook: http://facebook.com/OReilly\nGoogle: http://plus.google.com/+oreillymedia"
