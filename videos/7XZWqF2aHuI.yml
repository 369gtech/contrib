description: "ES6 ou ES2015, la nouvelle version du JavaScript vient de sortir. Vous avez peut être déjà vu une conférence à ce sujet mais comment se faire une idée en ne faisant que parcourir une liste de nouvelles syntaxe ?\nIci, nous allons faire du code ! En partant de la base d’un code d’une application Angular 1 en JavaScript \"standard\", nous allons la transformer progressivement avec toutes les nouvelles notations.\nNous passerons ainsi en revu la plupart des nouveaux concepts. En commençant par les facilités de syntaxe mais en étudiant aussi les nouveaux paradigmes comme les classes, les promesses jusqu'au generators.\nLe livecoding sera réalisé avec un environnement de build avec Gulp, Webpack et Babel. Rien que vous ne puissiez reproduire chez vous le soir même !\n\nPresented by Matthieu LUX"
