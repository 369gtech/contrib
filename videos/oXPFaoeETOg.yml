description: "BDX I/O 2017 - Avec Redux & RxJS, Angular aussi peut être hype !  Antoine CELLIER  et Thomas BETOUS\n\nL’heure n’est plus au choix d’un framework front plutôt qu’un autre sachant qu’ils reposent dorénavant tous sur le même principe: la manipulation de composants. La vraie problématique est maintenant: comment gérer correctement des états à travers ces composants ? Redux est souvent associé à React, nous allons voir que c’est autant bénéfique de le mettre en place avec Angular. De plus, à travers un live coding nous ferons la migration d’une application Angular avec une architecture sommaire vers une application utilisant les principes de Redux et toute la puissance de RxJs."
