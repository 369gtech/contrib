description: "This video was recorded at Code BEAM V 2020 - https://codesync.global/conferences/code-beam-v\n\nGet involved in the next Code Sync conference - https://codesync.global \n\n---\n\nAN UPDATE FROM THE ERLANG ECOSYSTEM FOUNDATION WORKING GROUPS\nby Sebastian Strollo\n\nSlides & full abstract: https://codesync.global/speaker/sebastian-strollo/\n\n---\n\nTHE SPEAKER - SEBASTIAN STROLLO\nErlang Developer and Cofounder at Avassa\n\nSebastian Strollo has been an Erlang programmer since 1991 when he was introduced to Erlang by the language inventors at the Ericsson Computer Science Laboratory. Intrigued by the language and the lab he stayed on seeing Erlang through internal Ericsson use and then being part of making it open source in 1998. He has since been part of several successful Erlang startups, this year he joined a group of friends and Erlang veterans and founded Avassa. Sebastian serves on the board of the Erlang Ecosystem Foundation, where he is the secretary and the treasurer. \n\nMore on Sebastian Strollo: https://codesync.global/speaker/sebastian-strollo/\n\n---\n\nCODE SYNC & CODE BEAM V 2020\nCode BEAM V is powered by Code Sync. Code BEAM V 2020 was sponsored by Klarna, Duffel, PepsiCo, Erlang Solutions, Mux, AppSignal, Clever Bunny, Pragmatic Bookshelf, O'Reilly, Manning Publications, Learning Stone, Groxio, Erlang Ecosystem Foundation.\n\nCODE SYNC \nWebsite: http://www.codesync.global \nTwitter: https://www.twitter.com/CodeBEAMio\nFacebook: https://www.facebook.com/CodeSyncGlobal \nLinkedIn: https://www.linkedin.com/company/code-sync/ \nMail: info at codesync.global"
