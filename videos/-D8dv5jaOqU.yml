description: "Ближайшая конференция — DotNext 2020 Moscow\n2-5 декабря, Online\nПодробности и билеты: https://dotnext-moscow.ru/\n\n. Ближайшая конференция — DotNext\_2020 Piter\n15-18 июня, Online\nПодробности и билеты: https://bit.ly/dotnext2020piter\n\n. Самый неформальный .NET-рокер с татуировками, пирсингом и бородой. Ну а также 20-летний опыт в энтерпрайзе, и лондонские митапы с Диланом Битти.\n\nThe buzz is all around Cloud Native: continuous deployment and easy scaling of your server side code. You have heard about Docker and Microservices, but what are 12-factor apps? The Twelve-Factor App methodology was created by engineers with experience of delivering apps on Heroku, and is a \"recipe for success\" when authoring code for cloud native scenarios.\n\nIn this talk we will look at what a Twelve-Factor App is, and demonstrate how to meet the requirements when creating .NET applications. We will show examples using ASP.NET Core, Brighter and Darker of authoring code to meet these requirements, and show its deployment to containers as well as Azure Service Fabric and Serverless environments.\n\nBy the end of this talk you will know enough to be able to approach another pillar of Cloud Native."
