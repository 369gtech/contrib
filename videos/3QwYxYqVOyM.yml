description: "http://www.oscon.com Passionate about People, Ideas, Technology and Video. Always ready to chat about innovative ideas or creative solutions. Zohar is a community technology activist and programmer. Among his interests are the study of communities, collaboration, open source, digital art, Video and 3D.\r\n\r\nZohar works at Kaltura where he leads Community and Developer Relations.\r\n\r\nA fellow manager of flashoo.co.il, the Israeli Flash Platform developer community, founder of WebiTalks the Israeli web developer community and frequently speaks at web events worldwide."
