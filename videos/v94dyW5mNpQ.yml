description: "The state of Web performance analysis, testing and monitoring today relies on the industry practice of clean-room, synthetic measurements from high-speed backbone or DSL-speed end-points in locations all over the world. Next generation Operations teams are broadening their perspective on web performance monitoring -- by expanding their measurement technologies from the network to the browser. Learn how you can use the open standard Web Timing API to frame your performance timings in the context of measuring the user experience. Reshape how Operations teams analyze and communicate the performance metrics of today's web applications and sites, with a strong operational focus on performance timings, baselines, and actionable alerts.\n\nVik Chaudhary\n\nKeynote Systems, Inc.\n\nMr. Chaudhary is responsible for leading Keynote's product management team and has extended the company into new markets via 15 acquisitions. He has spent over 20 years in chief executive, marketing and engineering positions in Silicon Valley, previously having served as VP Marketing and Corporate Development at Keynote, CEO of a cloud startup Bizmetric, and has held leadership roles at public software companies Gupta Technologies and Oracle Corporation. Mr. Chaudhary is a frequent speaker at industry events on Internet software, cloud computing, and business development, and has been featured in the New York Times and on the ABC News Nightline program. Mr. Chaudhary holds a B.S. in Computer Science and Engineering from the Massachusetts Institute of Technology."
