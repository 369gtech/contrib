description: "If you've ever written any code to authenticate with Twitter, you may have been confused by all the signature methods and base strings. You'll be happy to know that OAuth 2 has vastly simplified the process, but at what cost?\n\nJoin O'Reilly author Aaron Parecki for a webcast presentation that will give an overview of OAuth 2, starting with:\n\n    Various options for building web apps and native apps\n    What the end user sees\n    What developers using an OAuth 2 API deal with\n    What developers of OAuth-2-compliant APIs will need to know to successfully   implement an OAuth 2 service of their own\n\nPresenter: Aaron Parecki (book soon to be released)\n\nAaron Parecki is a Portland-based iPhone and web developer interested in solving practical problems with technology. He has been tracking his location every six seconds for the past 3 years, and using it to automate aspects of his life. In 2010, he co-founded Geoloqi, a private, real-time mobile and web platform for secure location sharing with Amber Case in an effort to help people connect in the real world.\n\nProduced by: Yasmina Greco\n\nQuestions? Please send email to webcast@oreilly.com"
