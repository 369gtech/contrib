title: 'Le numérique Libre à l''ère du Cloud  faut il se résigner à vivre dans l''éco système Google'
language: French
recordingDate: 1514900117
description: 'Avec l''avènement du SaaS (Software as a Service), du Cloud et du smartphone, quelle place reste-t-il au logiciel libre et à la bidouille ? Peut-on espérer répandre le libre auprès de tous alors que Google et Facebook semble rafler la mise ? À quoi pourrait ressembler un Cloud libre pour tous ? Faut-il vraiment s''inquiéter d''une hégémonie des GAFAMs alors que nous n''avons rien à cacher ? Voici les réponses auxquelles Tristan Nitot va répondre lors d''une conférence qui a des vrais morceaux de cochons dedans.'
