description: "LeadDev Bookmarked is a monthly book club for engineering leaders. In this edition, Suzan Bond (Executive Coach and former COO) interviews M. Tamra Chandler and Laura Dowling Grealish, the authors of 'Feedback (and Other Dirty Words)'.\n\nAbout the book\nPractical advice for taking the sting out of feedback and making it what it should be: a positive and healthy experience--for both the giver and receiver--and a powerful way to improve yourself and your team. The authors address how feedback got such a bad rap and how we can fix it. They provide three key Fs (focused, fair, and frequent) for positive feedback. They also include a slew of practical exercises and strategies to change how we view and experience feedback.\n\nAbout M. Tamra Chandler\nTamra is a Principal in EY’s People Advisory Services with more than 30 years of experience guiding organizations towards the ultimate win-win: inspired people driving inspired performance. She has devoted her career to developing new methods of building aspirational cultures, aligning leaders and teams to compelling strategies, transforming organizational models, modernizing HR, and rethinking talent processes like performance management and feedback. A nationally recognized thought leader and speaker, Tamra has authored two books How Performance Management is Killing Performance – and What to Do About It (2016) and Feedback (and Other Dirty Words): Why We Fear It, How to Fix It (2019). She is known for her down-to-earth style, results-driven approach and focus on the human element of organizations.\n\nAbout Laura Dowling Grealish\nLaura is a manager and executive coach with EY and has spent the past two decades studying and applying the disciplines and science that help clients create thriving environments, high-performing teams, modern performance management techniques, improved organizational effectiveness, and customized learning and development programs. Her career experiences have allowed her to embrace a “craftsman mindset” as she gathers insights across industries and people disciplines. Laura’s career path included stops at organizations like GE Capital, Genworth Financial, the Cleveland Clinic, and Russell Investments. Laura has a bachelor of arts degree in business management from the University of Montana and an MBA from Pacific Lutheran University. She authored her first book Feedback (and Other Dirty Words): Why We Fear It, How to Fix It in 2019.\n\nAbout Suzan Bond\nSuzan is an executive coach and organizational strategist. A former COO for Travis CI, she coaches technology leaders."
