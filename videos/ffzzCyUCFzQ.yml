title: 'Катя Макаревич. Как Канбан-метод помог построить роудмап в стартапе.'
language: Russian
recordingDate: 1614690257
description: "Как построить роудмап, когда все фичи наивысшего приоритета, а ресурсы команды разработки ограничены? Как управлять запросами и ожиданиями клиентов, а также заинтересованных лиц?\nМы в небольшом финтех-стартапе применили некоторые простые практики Канбан-метода и смогли эффективно решить эти вопросы. В своем выступлении я расскажу об эволюции в области управления продуктом, которую мы вместе прошли за год и о том, каких результатов достигли.\nСлайды: https://drive.google.com/file/d/1Hbr-Qdq3uKqfSE4CziYAULGSFSH1IZmx/view?usp=sharing"
