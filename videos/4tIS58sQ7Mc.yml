description: "При поддержке AvitoTech мы впервые публикуем все видео с HighLoad++ 2019 в открытый доступ. Учитесь, вдохновляйтесь и перенимайте лучшие практики у спикеров, не выходя из дома. \n--------\nКалендарь конференций - https://ontico.ru\n\nСледующая конференция HighLoad++ пройдет 21 и 22 сентября 2020 года в Санкт-Петербурге.\n\nПодробности и билеты по ссылке http://bit.ly/2sSxgBx\n--------\nHighLoad++ 2019\n\nТезисы и презентация:\nhttps://www.highload.ru/moscow/2019/abstracts/5765\n\nМессенджер Авито – достаточно крупный и нагруженный проект. У нас 11 миллионов уникальных пользователей в месяц, порядка 25k RPC-запросов в секунду и 500k подключений онлайн в пике.\n\nВ докладе я расскажу о том, какой путь проходит сообщение от отправителя до получателя, о цепочке сервисов на этом пути. Поговорим о том, как мы деплоим сервисы, как храним данные в MongoDB и о некоторых любопытных паттернах очередей RabbitMQ. \n...\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
