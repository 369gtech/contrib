description: "Apple has two great tools to enable full cycle in machine learning development. Create ML is mechanism to prepare and evaluate model. CoreML uses ready-to-use model to get the maximum out of hardware in your app. All together, enables developer to cover full cycle in machine learning app development that will work on device, without sending any data in outer space. I will demonstrate how to develop an end-to-end app for iOS, when you have data, good idea and Mac.\n\nVisit the largest developer playground in Europe!\nhttps://www.wearedevelopers.com/\n\nFacebook: https://www.facebook.com/wearedevelopers\nTwitter: https://twitter.com/WeAreDevs\nInstagram: https://www.instagram.com/_wearedevelopers/\n\n#WeAreDevs"
