description: "Jupyter Notebooks are best known as tools for Data Scientists to display Python, Spark or R scripts.  A Jupyter Notebook enables you to share words, images, code AND code results.  .NET interactive Jupyter notebooks add c sharp, f sharp and PowerShell core to the mix. In this episode, MVP Rob Sewell will introduce Jupyter Notebooks and show you how useful they could be for you in your daily work-life for Incident Resolution, Repeatable Tasks, and Demoing New Features.\n\n0:00 Introduction\n01:04 Why use notebooks\n02:01 Demo\n04:15 Display notebooks in GitHub\n04:52 Get your own .NET Interactive notebook\n05:26 Edit .NET Interactive notebooks in Azure Data Studio\n07:37 SQL Instance Permissions\n\n‚úîÔ∏èResources: \nGitHub repository containing Rob's notebooks: https://bit.ly/3g3dN4Q\n\nAbout Rob Sewell:\nRob was a SQL Server DBA with a passion for Powershell, Azure, Automation, and SQL (PaaS geddit?). Now he just helps people. He is dual awarded as a Data Plattform MVP and a Cloud and Data Center MVP, an officer for the PASS DevOps Virtual Chapter, co-leader of Data South West, and PSConfEU organizer and has spoken at and volunteered at many Data and PowerShell events all over the world. He is a proud supporter of the Data and Powershell communities.\nHe relishes sharing and learning and can be found doing both via Twitter and his blog. He spends most of his time looking at a screen and loves to solve problems. He knows that looking at a screen so much is bad for him because his wife tells him so. Thus, you can find him on the cricket field in the summer and flying a drone in the winter.\nHe has a fabulous beard.\n\nAbout MVPs:\nMicrosoft Most Valuable Professionals, or MVPs, are technology experts who passionately share their knowledge with the community. They are always on the \"bleeding edge\" and have an unstoppable urge to get their hands on new, exciting technologies. They have very deep knowledge of Microsoft products and services, while also being able to bring together diverse platforms, products and solutions, to solve real-world problems. MVPs make up a global community of over 4,000 technical experts and community leaders across 90 countries/regions and are driven by their passion, community spirit, and quest for knowledge. Above all and in addition to their amazing technical abilities, MVPs are always willing to help others - that's what sets them apart. Learn more: https://aka.ms/mvpprogram\n\nüî¥ Watch even more Data Exposed episodes: https://aka.ms/dataexposedyt\n\nüìå Let's connect:\nTwitter - Rob Sewell, https://twitter.com/sqlbdbawithabeard \nTwitter - Anna Hoffman, https://twitter.com/AnalyticAnna \nTwitter - AzureSQL, https://aka.ms/azuresqltw\n\nüîî Subscribe to our channels for even more SQL tips:\nMicrosoft Azure SQL: https://aka.ms/msazuresqlyt\nMicrosoft SQL Server: https://aka.ms/mssqlserveryt\nMicrosoft Developer:  https://aka.ms/microsoftdeveloperyt\n\n#MVPTuesday #JupyterNotebooks #Notebooks #PowerShell"
