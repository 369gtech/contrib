description: 'Presented by Kristina Chodorow. MongoDB''s architecture features built-in support for horizontal scalability, and high availability through replica sets. Auto-sharding allows users to easily distribute data across many nodes. Replica sets enable automatic failover and recovery of database nodes within or across data centers. This webcast provides an introduction to scaling with MongoDB by one of the developers working on the project.'
