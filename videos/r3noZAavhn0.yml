description: "Depression, anxiety, fear, stress, and loneliness took centre stage the last 18 months. When we understand how these strong emotions impact our work, we’re able to make changes that improve our day-to-day experience on the job.\n\nWellbeing should everyone’s responsibility within the workplace, be it office-based or a remote environment. By learning how to recognise signs that colleagues may be struggling, and discovering how to be helpful to a colleague dealing with a mental health challenge, we can create more positive and nurturing working cultures."
