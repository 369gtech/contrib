description: "This presentation was recorded at GOTO Copenhagen 2019. #GOTOcon #GOTOcph\nhttp://gotocph.com\n\nDan Callahan - WebAssembly Contributor at Mozilla\n\nABSTRACT\nWebAssembly began as an experiment in bringing other languages to the browser, marking a radical shift in the fundamental programming model of the Web. It's not done.\nToday, WebAssembly is poised to reshape everything from Node.js modules to containers, and even edge computing. But how is technology from the client side relevant to those domains?\nPacked with live demos and real-world examples, this session draws from WebAssembly's past [...]\n\nDownload slides and read the full abstract here:\nhttps://gotocph.com/2019/sessions/997/webassembly-beyond-the-browser\n\nhttps://twitter.com/GOTOcph\nhttps://www.linkedin.com/company/goto-\nhttps://www.facebook.com/GOTOConferences\n#WebAssembly #JavaScript #JS #FrontEnd #UX\n\nLooking for a unique learning experience?\nAttend the next GOTO Conference near you! Get your ticket at http://gotocon.com\n\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
