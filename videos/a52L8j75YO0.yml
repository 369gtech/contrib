title: 'Terraform for Serverless. Best Practices. Lessons Learned by Eugene Istrati at DevOpsUnicorns'
recordingDate: 1571144952
description: 'Terraform is a tool for building, changing, and versioning infrastructure safely and efficiently. Best practices include collaborative approach to infrastructure provisioning, use of version control systems and prevent manual changes, as well as efficient management of boundaries between different teams, roles, applications, and deployment tiers. In this session, we will walk you through our journey from early serverless “never thought our dreams would ever come true” adopters to enterprise “why are we still dealing with this crap” developers. Eugene will focus on lessons learned and best practices that goes above and beyond official documentation.'
