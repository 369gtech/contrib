description: "Вы хотите масштабировать Agile, но вы не знаете как. Вам нравятся какие-то методы и фреймворки, но они не подходят к вашему контексту.  Вы знаете, что организации надо меняться, но есть также есть cмысл и в сопротивлении переменам. Масштабирование Agile для работы в больших и быстро растущих организациях - горячая тема. Некоторые коучи и консультанты предлагают методы и фреймворки (SAFe, LeSS, Nexus, холакратия), но другие не верят, что такие модели могут работать. Такие компании как Spotify публикуют свой собственный подход, но, оказывается, что люди пытаются скопировать его не думая, и это также не работает.\n\nЧтобы выжить, организация должна быть оборотнем: иногда - иерархической, иногда - плоской; иногда - выполнять все быстро и четко, иногда - быть нацеленной на результат; одни времена хороши для исполнения, другие - для инноваций. Вы можете добиться этого, мотивируя людей постоянно меняться.\n\nДля этого мы рассмотрим геймификацию и формирование привычек, так как игры и привычки - ключи к внутренней мотивации и изменениям. И они нужны вашей компании, чтобы она была эффективной и гибкой в постоянно меняющихся условиях!"
