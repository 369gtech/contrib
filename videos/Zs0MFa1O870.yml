description: "This tutorial traverses the new features in Java EE 7 by introducing the Cargo Tracker application. This end-to-end example application is a new project on java.net. Cargo Tracker brings back from a modern Java EE perspective some of the core concepts of the J2EE Pet Store effort of years past. Just some of the new Java EE 7 features demonstrated in Cargo Tracker are JMS 2, WebSocket, JSON-P, JAX-RS 2, JSF 2.2, JPA 2.1, and Java Batch. This is your chance to look at Java EE 7 features in the context of a realistic running application, available to all at http://cargotracker.java.net.\n\nSpeaker:\nReza Rahman, Java EE Evangelist, Oracle\nReza Rahman is a long time former independent consultant and now officially a Java EE evangelist at Oracle. He is the author of the popular book EJB 3 in Action. Reza is a frequent speaker at Java User Groups and conferences worldwide including JavaOne and Devoxx. He is the content chair for the Java EE track at JavaOne and a JavaOne Rock Star award winner. He is an avid contributor to industry journals like JavaLobby/DZone and TheServerSide. Reza has been a member of the Java EE, EJB and JMS expert groups. He implemented the EJB container for the Resin open source Java EE application server. Reza has over a decade of experience with technology leadership, enterprise architecture, application development and consulting. He has been working with the standard Java EE platform since its inception. Reza has developed enterprise systems for well-known companies like eBay, Motorola, Comcast, Nokia, Prudential, Guardian Life, USAA, Independence Blue Cross and AAA using EJB 2, EJB 3, CDI, Spring and Seam."
