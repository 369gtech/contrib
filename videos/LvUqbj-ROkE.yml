description: "Sanjay Rallapalli, Oracle\n\nKiran Thakkar, Oracle\n\nIn this session learn about Oauth 2.0 and OpenID Connect standards and common usage, and how you can integrate your custom application with Oracle Identity Cloud Service to configure federated single sign-on and authorization. Attendees also learn about Oracle tools that are available including SDKs, codes samples, and sample apps. Learn about Oracle Identity Cloud Service, a fully integrated service that delivers all core identity and access management capabilities through a multitenant cloud platform. Oracle Identity Cloud Service is designed to meet the needs of your organization in typical use-case scenarios involving the cloud, on-premises, mobile access, employee-facing intranet, and customer-facing extranet."
