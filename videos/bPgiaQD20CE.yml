description: "Norfolk Developers 6th August 2014.\n\nAn evening of DevOps\nRelease Management with Team Foundation Server 2013.\nJohn Nicholson \n(@ijyijohn) \n\nWith the shortening of delivery cycles; adoption of agile; and a focus on continuous delivery; there is a growing need to deploy application faster and more reliably. \n\nMicrosoft Release Management with TFS 2013 is a new entry in this space complementing Microsoft’s existing Application Lifecycle Management offerings. This is a semi-technical demo, so it should be of interest anyone who’s involved in the release process specifically on the Windows Server Platform. \n\nSee how Release Management can: \n\n• Help provide faster and more consistent deployments.\n\n• Automate verification of deployments.Allow Single click promotion to different environments.\n\n• Secure releases with workflow approval release authorisation.\n\n• Integrate with your existing test and build processes\n\nhttp://www.meetup.com/Norfolk-Developers-NorDev/events/178508812/"
