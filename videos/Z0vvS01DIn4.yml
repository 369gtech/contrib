title: 'Charlie Gerard — Exploring the hidden potential of sound data'
language: Russian
recordingDate: 1605876206
description: "Ближайшая конференция — HolyJS 2020 Moscow\n25-28 ноября, Online\nПодробности и билеты: https://holyjs-moscow.ru/\n\n. Even though we don't think about it, the sound is a very rich source of information. Leveraging the properties of sound with machine learning, we can gain insights about an environment or an activity performed. Acoustic activity recognition has the potential to create new interactions and better smart systems, and in this talk, we explore how to experiment with this technology in JavaScript, using the web audio API and Tensorflow.js."
