title: 'Symfony2 CMF - la gestion de contenu bas-niveau - David Buchmann, Alexis Janvier - Forum PHP 2013'
language: French
recordingDate: 1387998539
description: "Comment facilement intégrer des fonctionalités gestion contenu dans un projet Symfony2 ? David Buchmann montre les concepts du Symfony2 Content Management Framework. Il participe au développement du CMF qui a comme but d'ajouter des capabilitées gestion contenu dans vos applications Symfony2, et pour construire des systèmes de gestion du contenu custom avec des besoins spéciaux. Pour rendre la présentation plus concrète, Alexis Janvier présentera un retour d'experience sur un projet mené chez Rapp France, qui utilise le CMF.\n\nhttps://joind.in/talk/view/9359\n\nhttp://davidbu.ch/slides/20131121-forumphp-cmf.html"
