description: "Ближайшая конференция — Mobius 2020 Piter\n22-25 июня, Online\nПодробности и билеты: https://bit.ly/mobius2020piter\n\n. Михаил Самарин, Futurice — Разработка мобильных приложений для мировых брендов\nКонференция по мобильной разработке Mobius 2015\nСанкт-Петербург, 03.04.2015\n\nПрочитав заголовок, вы наверное представили себе скучнейший доклад из серии «Как организовать процесс разработки» с диаграммами взаимодействия отделов компании. Уверяю вас, это не так! Я расскажу вам множество реальных историй из нашего четырнадцатилетнего опыта создания мобильных приложений под известнейшими брэндами, такими как Microsoft, Nokia, T-Mobile, Vodafone, Burton и множеством других. Независимо от того, начинающий вы разработчик или создатель очень популярного приложения, я уверен, что вы найдете в нашем опыте много интересного, поучительного и, главное, мотивирующего материала, чтобы продолжать заниматься тем, что вам интересно — мобильной разработкой. Ну и, конечно, вы найдете ответы на следующие очень практические вопросы:\nКак убедить Instagram выпустить приложение для Windows Phone;\nКак подготовиться к миллиону пользователей вместо планируемых нескольких тысяч;\nКак общаться с Disney и Paramount Pictures и на что нужно обратить внимание при отображении Трансформера (это робот такой) на экране мобильного телефона;\nКаково быть частью команды, разрабатывающей HERE Maps;\nКогда MVVM в любом своем проявлении является спасением, а когда это утопия;\nКрупнейший скандинавский банк использует гибридные приложения на Cordova, а подойдет ли Cordova вам;\nВы стартуете новый проект для всех трех платформ: Windows Phone, iOS, Android. Снова встает проблема выбора — native, Xamarin или гибридное приложение с Cordova;\nВремя, качество, цена — выбрать можно только одно;\nИ, наконец, что связывает Lumia 1020 и Фабиена Кусто, внука знаменитейшего океанографа Жака Ива Кусто?"
