description: "Speakers: GLENN RENFRO SPRING TASK/DATA FLOW COMMITTER\nROY CLARKSON SPRING MOBILE LEAD\nThis talk is designed for application developers, data engineers, and architects who are responsible for building data pipelines for use-cases such as: data ingest, real-time analytics and data import/export in a cloud environment. We will show how to orchestrate the creation, configuration and deployment of Stream microservice applications and Tasks (ephemeral microservices) using Spring Cloud Data Flow. We will also demonstrate how to deploy and configure the Spring Cloud Data Flow Server on Cloud Foundry."
