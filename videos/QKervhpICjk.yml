description: "Ближайшая конференция — Mobius 2020 Moscow\n11-14 ноября, Online\nПодробности и билеты: https://mobius-moscow.ru/\n\n. Каждый из нас пишет код. Каждый пишет полезный код. И каждый вынужден делать много рутинных манипуляций, чтобы полезный код попал в прод. В своем докладе Павел расскажет, как нанести сокрушающий удар по скучным повседневным действиям при помощи плагина для Android Studio, который вы сможете написать за один вечер.\n\nМы поговорим про генерацию boilerplate-кода, добавление quick-fix к частым ошибкам, создание задач в JIRA. Рассмотрим и более сложные вещи — как быстро отлаживать шаблоны FreeMarker и с какими проблемами можно столкнуться при разработке плагина.\n\nС этими или похожими кейсами встречается каждый второй разработчик, так что вполне вероятно, что этот доклад поможет ускорить вас и вашу команду."
