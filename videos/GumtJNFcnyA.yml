title: 'Андрей Акиньшин — Поговорим о различных версиях .NET'
recordingDate: 1424261748
description: "Ближайшая конференция — DotNext 2020 Moscow\n2-5 декабря, Online\nПодробности и билеты: https://dotnext-moscow.ru/\n\n. Ближайшая конференция — DotNext\_2020 Piter\n15-18 июня, Online\nПодробности и билеты: https://bit.ly/dotnext2020piter\n\n. Андрей Акиньшин, Энтерра  — Поговорим о различных версиях .NET\nКонференция .NEXT 2014 Moscow, Москва, 08.12.2014\n\nДоклад для Middle и Senior .NET-программистов о различиях в рантаймах. Вы узнаете:\nчем отличается среда исполнения MS.NET от Моno;\nчем отличаются разные версии компилятора и BCL;\nкак работает JIT-компилятор на различных архитектурах;\nчто еще следует помнить, если вы пишете кроссплатформенные программы под .NET.\nДоклад будет полезен всем разработчикам, которые хоть раз сталкивались с «неожиданным» поведением рантайма."
