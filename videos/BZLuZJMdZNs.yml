title: 'Новая инфраструктура компонентов в MySQL 8.0 / Vittorio Cioe (Oracle - MySQL)'
language: Russian
recordingDate: 1586889041
description: "При поддержке AvitoTech мы впервые публикуем все видео с HighLoad++ 2019 в открытый доступ. Учитесь, вдохновляйтесь и перенимайте лучшие практики у спикеров, не выходя из дома. \n--------\nКалендарь конференций - https://ontico.ru\n\nСледующая конференция HighLoad++ пройдет 21 и 22 сентября 2020 года в Санкт-Петербурге.\n\nПодробности и билеты по ссылке http://bit.ly/2sSxgBx\n--------\nHighload++ 2019\n\nТезисы и презентация:\nhttps://www.highload.ru/moscow/2019/abstracts/5646\n\nВы, вероятно, заметили новые команды в MySQL 8.0 — INSTALL COMPONENT и UNINSTALL COMPONENT, и вам было интересно, \"что это такое\".\n\nЯ собираюсь объяснить, что такое \"Инфраструктура Компонентов\", зачем она нужна, что позволяет и какие у нас есть амбиции развития. Я также представлю то, что необходимо знать для создания простого компонента.\n...\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
