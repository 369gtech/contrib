description: "If you heard about web-scale or have a requirement to survive under web-scale or you just would like to prepare your application to handle an X effect this topic is for you. During a presentation you will understand aspects and caveats of performance testing, nuances of performance testing of Java based web applications.\nAs a practical part you will get a brief overview of existing tools and will get a guide of using Gatling as a tool to make a load for your application.\n\nGatling is an open source tool for performance loading written in Scala and provides comprehensive DSL for load scenario specification."
