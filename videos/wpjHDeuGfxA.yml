title: 'Григорий Бакунов — AI vs  AI'
recordingDate: 1582039293
description: "Всевозможные подходы к ИИ появляются все чаще, сегодня мы каждый день слышим о новом проекте, в котором ИИ заменит людей. Но так ли это безопасно? Насколько искусственный интеллект защищен от ошибок и злонамеренных манипуляций.\n\nВ своем докладе Григорий расскажет о том, насколько легко сейчас обмануть типичный ИИ, и к чему могут привести такие ошибки. Также мы рассмотрим несколько примеров, как конкретные атаки на ИИ влияли (или могли повлиять) на жизнь человека и общества."
