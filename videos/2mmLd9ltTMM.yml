description: "The mission of LinkedIn is “to connect the world’s professionals to make them more productive and successful.” Ultimately, the success of our economy and our society requires that we extend that mission to everyone. We talk with Jeff about what LinkedIn tells us about how we can better match supply and demand in key skills and his vision for helping companies find the people they need and individuals to further themselves in their careers. We also talk about LinkedIn’s acquisition by Microsoft and the opportunity that offers.\n\nSubscribe to O'Reilly on YouTube: http://goo.gl/n3QSYi\n\nFollow O'Reilly on \nTwitter: http://twitter.com/oreillymedia\nFacebook: http://facebook.com/OReilly\nGoogle: http://plus.google.com/+oreillymedia"
