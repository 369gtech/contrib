title: 'Supabase - powered by open source -  Jon Meyers - (Next.js Conf 2021)'
language: English
recordingDate: 1635396137
description: "Supabase is a collection of open source tools that makes building a backend easy! In this talk, Jon Meyers (and friends) go a little deeper into the pieces that make Supabase possible. Additionally, the creator of slip.io — an educational tool built with Next.js and Supabase — gives a brief introduction to the product, and how open source has increased the velocity of development.\n\n\nJon Meyers\nDeveloper Advocate at Supabase"
