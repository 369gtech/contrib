title: 'GOTO 2018 • Coworking Spaces - a Journey through the Concepts • Dina Sierralta'
language: English
recordingDate: 1556823204
description: "This presentation was recorded at GOTO Berlin 2018. #gotocon #gotober\nhttp://gotober.com\n\nDina Sierralta - Expert in Collaborative Spaces and Methods\n\nABSTRACT\nIf you take a look around there is seemingly opening a new Coworking Space around you every few days. But how to distinguish between the various concepts and pick the right workspace for you?\nBeing free in your choice of the ideal space isn’t always easy when everyone has the sign „Coworking“ at their door but offers very different services and concepts for you as a user.\nTogether we will start our journey at the Coworking Manifesto and understand why it is a sibling of the Agile Manifesto. Equipped with that knowledge we will continue through the different concepts and add to your understanding why one thing with the same name can feel so different for you as a user. We will end this journey with lots of helpful hints and tipps what to take into consideration [...]\n\nRead the full abstract here:\nhttps://gotober.com/2018/sessions/536\n\nhttps://twitter.com/gotober\nhttps://www.facebook.com/GOTOConference\nhttps://www.linkedin.com/company/goto-\nhttp://gotocon.com\n#HumanFactor #People #Collaboration"
