title: 'Gophercon 2020: Kevin Burke - Build and Test Caching in Go'
language: English
recordingDate: 1608668247
description: 'Go’s build and test caching can speed up compiling, testing and deploying your programs. In this talk you’ll learn how Go’s build and test caching work, how to make your builds and tests hit the cache more often, and how to write your own caches using the same principles.'
