description: "Oracle Verrazzano Enterprise Container Platform lets developers and DevOps engineers deploy, secure, and manage container workloads, including microservices. Verrazzano is built from a familiar collection of open-source components and supports Kubernetes clusters running on-premises or in the cloud.\n\nIn this interview with Dave Cabelus, Verrazzano product manager, Oracle developer brand journalist Alexa Morales explores how this new container platform pulls together the \"winners\" from the last few years on the CNCF Kubernetes ecosystem.\n\nTrack listing\n0:00 Intro\n0:39 How did you choose the CNCF tools in Verrazzano?\n1:14 Do you scan and package those container images?\n1:22 Doing the legwork and writing new open source components\n1:41 How you can contribute to Verrazzano\n1:55 Watching the tools emerge from KubeCon and Grafana's big win\n2:35 Open source is gold dust\n2:40 Of Prometheus, Rancher, Istio, Elastic Search, Grafana, Kibana and more, which stands out?\n3:53 Stunning dashboards keep apps alive in the cloud\n5:11 Why you chose the Open Application Model\n6:05 Why they didn't create a proprietary modeling standard\n6:44 Open Application Model and the Verrazzano UI\n8:00 How the Kubernetes cluster and node model lets applications stay healthy\n9:19 What can go wrong in terms of security?\n10:47 How to get started and install the operator\n11:36 Verrazzano is not just for Java or WebLogic\n12:09 Bob's Bookstore example\n12:47 Weaving together Oracle open source projects including Helidon\n \n#Kubernetes #DevOps #Java\n\nVerrazzano Enterprise Container Platform\nhttps://verrazzano.io\n\nVerrazzano on GitHub\nhttps://github.com/verrazzano/verrazzano\n\nAt KubeCon 2018, Kubernetes Lifts Cloud Native Coders To New Heights\nhttps://www.forbes.com/sites/oracle/2018/12/27/at-kubecon-2018-kubernetes-lifts-cloud-native-coders-to-new-heights"
