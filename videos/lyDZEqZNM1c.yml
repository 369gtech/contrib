description: "Le nommage est la première chose qu’un développeur apprend. C’est aussi la première chose qu’il oublie.\n\nRendre son code lisible, c’est faciliter sa compréhension. Comprendre le code c’est pouvoir le maintenir. Pouvoir maintenir du code c’est répondre au besoin du client.\n\nLa règle de base qui doit diriger chaque choix : communiquer l’intention\n\nAu cours de cette session, nous vous invitons à venir voir comment un code intentionnellement offusqué devient plus facile à lire, à comprendre et donc à maintenir rien qu'en nommant proprement les variables et méthodes d'une classe."
