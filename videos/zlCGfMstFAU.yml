title: '[DevFest du Bout du Monde 2020] Flutter Web - que peut-on faire aujourd''hui ?'
language: French
recordingDate: 1592831762
description: "Flutter est un framework permettant de générer à partir d’une seule base de code des applications pour les mobiles (Android/iOS), le desktop (Windows/Mac/Linux) … mais aussi le Web !\n\nAnnoncé en mai 2019, Flutter Web reste encore à l’état de preview. Nous reviendrons dans ce talk sur ce qu’il est possible de faire aujourd’hui avec cette technologie (possibilités et limitations).\n\nEdouard Marquez"
