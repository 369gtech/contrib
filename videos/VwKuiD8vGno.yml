description: "Сегодня многие стартапы и компании измеряют различные метрики по своим продуктам. Я расскажу, несколько конкретных примеров, как это делается у нас в HeadHunter. \nУ нас достаточно сложный продукт, на который приходится смотреть с нескольких сторон, чтобы понять насколько он эффективен для пользователей. Плюс к этому очень большая база пользователей с длинным жизненным циклом. Эти факторы необходимо учитывать при проектировании системы метрик."
