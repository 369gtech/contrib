title: '[DevFest Nantes 2015] Hypermedia in the Shadow of the Death Star'
language: French
recordingDate: 1447316487
description: "\"That's no moon. It's a space station...\" Il est trop tard pour faire demi-tour. Vous sentez la poigne de fer de l'Empire Galactique se refermer sur vous. La lutte est veine mais il y a d'autres façons de remporter la victoire. Votre maîtrise des pouvoirs de l'HTTP sera indispensable à votre survie. Saurez-vous affronter l'impitoyable Vador ?\nQue l'Hypermedia soit avec vous.\nJe vous invite à m'accompagner pour une aventure ludique mêlant API web, science-fiction, hypermedia et culture du développeur. Au travers d'un jeu d'aventure textuel un peu fou, je vous ferai découvrir quelques techniques pour améliorer vos propres API web.\n\nPresented by Hugo WOOD"
