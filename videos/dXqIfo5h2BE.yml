description: 'Are you tired of java.lang.OutOfMemoryError: PermGen space/Metaspace? Then this talk is for you! We''ll begin with a crash course in the Java memory model in order to understand what the error message actually means. Then we''ll look at different causes of the error and how to avoid them. We''ll look at using Eclipse Memory Analyzer to track down memory leaks. We will glance at a few interesting mistakes from the Open Source world. Last but not least you''ll learn how you can get rid of java.lang.OutOfMemoryError: PermGen space / Metaspace once and for all, using the presenters ClassLoader Leak Prevention library.'
