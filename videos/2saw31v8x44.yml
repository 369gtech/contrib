title: 'Михаил Ярийчук — Почему базы данных плачут по ночам'
language: Russian
recordingDate: 1605878071
description: "Ближайшая конференция — DotNext 2020 Moscow\n2-5 декабря, Online\nПодробности и билеты: https://dotnext-moscow.ru/\n\n. Поздно ночью, в серверных комнатах, если внимательно прислушаться, можно услышать как тихо плачут базы данных. Но почему? Мы в качестве разработчиков зачастую относимся к базам данных как к волшебным коробочкам, которые работают мгновенно и без затрат ресурсов. Базы данных далеки от совершенства, они всего лишь абстракции множества алгоритмов, взаимодействующих друг с другом, и немного понимания того, что происходит «под капотом», может предотвратить распространенные проблемы с производительностью. В этом докладе Михаил расскажет о распространенных ошибках в работе с RDBMS и NoSQL базах данных, как они влияют на производительность, почему они происходят, и как уменьшить их эффект или вовсе предотвратить."
