title: 'GopherCon 2021: Yurii Zinets - kyoto: SSR-first Frontend Library'
language: English
recordingDate: 1640049616
description: 'In this talk, Yurii will share his team''s experience with using Go for creating a frontend. He will also share the challenges they faced, the downsides of the SPA approach, problems when the SPA is misused, and how they developed their library (kyoto) to solve common project problems.'
