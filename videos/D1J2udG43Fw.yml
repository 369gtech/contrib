description: '. Поговорим о том, как Одноклассники «докатились» до написания профайлеров для прода. В начале доклада вы услышите о том, зачем вообще заниматься перфомансом. Далее, обязательные шаги: графики, профилирование локально, тесты, простое профилирование в проде. Кирилл расскажет, почему этого было мало и приходилось погружаться всё глубже и глубже. Под конец — рассказ про то, как устроен Systrace. Какой профит можно получить из этих знаний? Как написать свой профайлер аналогичный Systrace? И как заставить Systrace работать в проде, а главное, зачем?'
