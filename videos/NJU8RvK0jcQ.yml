description: "Speakers: Mano Marks\r\n\r\nBuilding a map for a mobile environment is a challenging undertaking. You have to balance native APIs, browsers, bandwidth, and latency. This talk will be an overview of developing Google Maps applications on various mobile platforms, including Android, iPhone, and browser options. Participants who choose to follow along will have a working basic map at the end of the session."
