title: 'Meetup #AperiTech Online Edition 03/02/2021 -Accessibility Day- VideoGames e AudioGames accessibili'
language: Italian
recordingDate: 1612441082
description: "Un famoso slogan utilizzato al lancio di un'iniziativa per rendere più inclusivi i videogiochi recitava \"When Everyone Plays, We all Win!\": solo se non escludiamo nessuno, comprese le persone con delle disabilità, vinciamo tutti!\nIn questo appuntamento abbiamo avuto l'occasione di fare una panoramica su come realizzare videogiochi e audiogiochi accessibili a tutti, grazie alla disponibilità di Ivan Venturi e del suo team.\nNon solo Ivan è tra i primi che in Italia si sono occupati di sviluppo di videogiochi a livello professionale (sin dagli anni '80, ai tempi del Commodore 64!), ormai da una decina di anni si sta occupando proprio di come far sì che questi videogiochi siano usufruibili da tutti, comprese le persone con delle disabilità.\nDurante il webinar abbiamo parlato di:\n  - qual è l'audience globale per il mercato dei giochi accessibili e cosa esiste già\n  - l'esperienza di Ivan e del suo team in questo settore\n  - consigli su come progettare tecnicamente un audio/video game accessibile\n\nSpeaker\nIvan Venturi\nCTO ITALIAN GAMES FACTORY / CEO AUDIOGAMES/ IV PRODUCTIONS\nIvan Venturi è nato nel 1970 a Bologna. Ha iniziato a sviluppare videogiochi nei primi anni '90, pubblicando il primo videogame nel 1987.\nHa co-fondato la prima software house italiana (Simulmondo) e ne è stato il Direttore di Produzione fino al 1993.\nNel 2012 ha fondato IV PRODUCTIONS, un'azienda che sviluppa videogiochi per PC e CONSOLE, con particolare attenzione a tematiche sociali, alle disabilità e alle questioni di genere.\nE' presidente dell'associazione italiana degli sviluppatori indipendenti.\nwww.audiogame.store\nwww.ivproductions.it\nwww.hauntedspaceigf.com\n\n\nPer restare aggiornato su tutti gli #AperiTech:\nTelegram #AperiTech https://t.me/aperitech\nCalendario del Developer https://bit.ly/devcalendar\nCodemotion Tech Community https://bit.ly/CodemotionTC"
