igned for professionals aspiring to become:\nJava Developers\nProgrammers\nWeb Developers\nWeb Designers\nProgramming Hobbyists\nDatabase Administrators\nYoungsters who want to kick-start their career are the key beneficiaries of this course\n\n----------------------------------------------------------------------------------------------------------  \n\nWhat are the pre-requisites for our Java Training?\n\nThere is no pre-requisite for this course. Prior exposure to object-oriented programming concepts is not required, but beneficial.\n\n----------------------------------------------------------------------------------------------------------  \nFor more information, please write back to us at sales@edureka.in or call us at IND: 9606058406 / US: 18338555775 (toll-free)"
