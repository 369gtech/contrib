description: "by Alexandru Csete\n\nAt: FOSDEM 2019\nhttps://video.fosdem.org/2019/AW1.120/sdr_makerspace.webm\n\n\nSDR Makerspace (https://sdrmaker.space) is a collaboration between the European Space Agency and Libre Space Foundation with the objective of bringing innovative open-source SDR technologies to space communications. Makers, open-source hackers, SDR enthusiasts, and researchers are brought together to work on small SDR hardware and software projects, focusing on rapid prototyping and development of reusable open-source SDR components for future CubeSat missions. In this presentation, we give an overview of the current activities and present the results achieved so far. SDR Makerspace (https://sdrmaker.space) is a collaboration between the European Space Agency and Libre Space Foundation with the objective of bringing innovative open-source SDR technologies to space communications. Makers, open-source hackers, SDR enthusiasts, and researchers are brought together to work on small SDR hardware and software projects, focusing on rapid prototyping and development of reusable open-source SDR components for future CubeSat missions. In this presentation, we give an overview of the current activities and present the results achieved so far. \n\nRoom: AW1.120\nScheduled start: 2019-02-03 12:30:00+01"
