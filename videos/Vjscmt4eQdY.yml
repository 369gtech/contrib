title: 'A World Without Programmers? - Ravi Gadhia'
recordingDate: 1542717731
description: "GitHub and the software industry at large envision a future where developers may be human or machine. This talk will focus on a problem described as a holy grail of AI: program synthesis, or automated generation of code from a high-level spec.\nWe will examine the history, present basic concepts & challenges, review real-world examples, and demo a program synthesis framework in action. In closing, we will outline a vision & timeline for the evolution of software development, for both humans and machines.\n\n\n\nNDC Conferences\nhttps://ndcsydney.com\nhttps://ndcconferences.com"
