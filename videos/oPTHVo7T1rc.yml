description: "AI is certainly a hot topic that everyone claims to be doing (or working on doing). But how many businesses are actually executing? One of the reasons it’s a difficult question to answer is that everyone seems to have a different definition of what exactly AI is.\n\nTo view other videos from Strata Data Conference, please visit: http://oreilly.com/go/stratasf19\nOne of the more common and fairly widely accepted definitions is that AI means going beyond simple statistics to mimic human skills in perception, learning, interaction, and decision making. But even this definition leaves some room for interpretation. So going one step further, we’ll check out some examples on a matrix that breaks down the different parts of that definition and how they might manifest themselves in data science projects at different levels.\n\nSubscribe to O'Reilly on YouTube: http://goo.gl/n3QSYi\n\nFollow O'Reilly on: \nTwitter: http://twitter.com/oreillymedia\nFacebook: http://facebook.com/OReilly\nInstagram: https://www.instagram.com/oreillymedia\nLinkedIn: https://www.linkedin.com/company-beta/8459/"
