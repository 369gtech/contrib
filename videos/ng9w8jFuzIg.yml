description: "by Ecaterina Moraru\n\nAt: FOSDEM 2019\nhttps://video.fosdem.org/2019/AW1.120/panel_more_designers.webm\n\n\nOpen discussion about getting more designers participating in Open Source projects and better understanding of the barriers that may be preventing them from contributing. We will invite several designers into the panel, to share their experience with their open source communities and provide insight on the topic. Some questions will be interactive and the public can also vote and respond, representing their opinion. \n\nRoom: AW1.120\nScheduled start: 2019-02-02 15:30:00+01"
