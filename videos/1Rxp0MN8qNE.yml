title: 'Online Open Data Meetup #2 - “Gde se nalaze naši podaci” - Jelena Adamović'
language: Serbian
recordingDate: 1590860652
description: "“Globalna kriza javnog zdravlja u značajnoj meri izmešta fokus odluka sa prava pojedinaca na interes zajednice. Čini se da je zaštita podataka o ličnosti izložena naročito teškom testu, s obzirom na tehničke mogućnosti masovnog prikupljanja i obrade u okolnostima kada je suzbijanje pandemije primarni cilj celokupne javnosti.” -  Vodič za zaštitu podataka o ličnosti za vreme pandemije ”\n\nJelena Adamović, Advokat, iz iskustva sa pravnom regulativnom u oblasti otvorenih podataka u okviru Evropske Unije i Republike Srbije, smatra da su otvoreni podaci važni za društvo zbog toga što doprinose stvaranju \"dodatne vrednosti\", kao i transparentnosti rada državnih organa.  \n\nU okviru Heapspace organizacije, Open Data je inicijativa za unapređenje postojećih skupova otvorenih podataka Republike Srbije i uspostavljanje platforme za lakšu objavu novih skupova. Pomno pratimo dešavanja u vezi sa otvorenim podacima. \n\nDomaćini i moderatori ove diskusije bili su Igor Spasić i Marija Savić, Tech podrška i host Iva Jovanović.\n\nZa sva dodatna pitanja u vezi sa temom pišite nam na info@heapspace.rs\nVidimo se uskoro na narednom okupljanju, sve informacije o narednim događajima možete pronaći ovde: https://www.facebook.com/heapspace, a do tada budite nam dobri i otvoreni! \n\nPogledajte Blok jedan ovog okupljanja sa Andrejom Gluščević: https://youtu.be/NV_jJiU5R-c\n\nPozdravi od Heapspace ekipe"
