title: 'Антон Кекс — Kotlin puzzlers, Vol. 2'
recordingDate: 1553768046
description: "Ближайшая конференция — Mobius 2020 Piter\n22-25 июня, Online\nПодробности и билеты: https://bit.ly/mobius2020piter\n\n. Kotlin — удивительный язык, который вдохнул новую жизнь в программирование на JVM. Еще на этапе дизайна было сказано, что Kotlin специально старается избежать наиболее знаменитых Java-паззлеров — но в нем столько продвинутых фич, что он неизбежно начал порождать собственные паззлеры. Этот доклад посвящен наиболее интересных нюансам синтаксиса и языковых фич в форме несложных программ-паззлеров: слушателям будет предложено догадаться, как эти программы себя поведут. Затем тайна будет раскрыта с увлекательным пояснением.\n\nПредыдущая версия этого доклада собрала исключительно положительные отзывы, и теперь Антон привезет совершенно новый набор паззлеров, чтобы разбавить все эти сверхсерьезные доклады!"
