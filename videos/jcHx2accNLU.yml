description: "This program is in Japanese only.\n\n今回の Chrome+HTML5 Developers Live Japan では、Googleの及川 (@takoratta) と共に、モバイルブラウザでの様々なデバッグ方法についてお話します。\n\n【モバイルブラウザ デバッグベストプラクティス】\nこのセッションでは、様々なモバイルブラウザでのデバッグ方法をご紹介します。Chrome DevToolsだけでなくSafari WebInspector、Firefox DevTools、weinre、Adobe Edge Inspectについても触れる予定です。\n\nなお、Chrome+HTML5 Developers Live Japan ではゲストや内容のリクエストを受け付けています。こちらのフォームからご記入下さい。\nhttps://docs.google.com/a/google.com/forms/d/1NKnukG_szofS4CKYZkQAcdqWJXVVT16FUkx_SXjlXzU/viewform"
