description: "Под гибкостью часто подразумевают использование Agile в контексте проектов разработки программного обеспечения. Однако максимальную пользу Agile приносит при применении на всей цепочке поставки ценности — от бизнес-стратегии и работы с заказчиками до поставки ценности.\n\nИ по мере движения в сторону гибкости можно и нужно повышать agility (гибкость) поддерживающих процессов — продаж, маркетинга, бюджетирования, финансов, поддержки и так далее. Мы посмотрим на примерах что это означает"
