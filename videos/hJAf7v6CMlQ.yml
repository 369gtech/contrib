description: "This video was recorded at Lambda Days 2019 http://www.lambdadays.org/lambdadays2019\n\nGet involved in Lambda Days' next conference http://www.lambdadays.org\n\n---\n\nBEHIND COLLABORATIVE TEXT EDITING\nby Bartosz Sypytkowski\n\nABSTRACT\nWeâ€™ll discuss the topic, that is well known from products such as Google Docs or Etherpad, and explain how Conflict-free Replicated Data Types will allow us to expand it into new territories. We'll take a peer-to-peer approach, with no central servers, constant internet connectivity or human assisted conflict resolution.\n\nRead the full abstract: http://www.lambdadays.org/lambdadays2019/bartosz-sypytkowski\n\n---\n\nTHE SPEAKER - BARTOSZ SYPYTKOWSKI\nBartosz Sypytkowski Red Pill \n\nAn OSS contributor, a great fan of functional and distributed programming. One of the core team members of Akka.NET project. Creator of F# implementation of GraphQL server library.\n\nMore on Bartosz Sypytkowski: http://www.lambdadays.org/lambdadays2019/bartosz-sypytkowski\n\n---\n\nLAMBDA DAYS & ERLANG SOLUTIONS\nLambda Days is powered by Erlang Solutions. Lambda Days 2019 was sponsored by Brainly, Schibsted, Standard Chartered, Erlang Solutions, NoRedInk & Uber. \n\nLAMBDA DAYS\nWebsite: http://www.lambdadays.org\nTwitter: https://twitter.com/LambdaDays\nFacebook: https://www.facebook.com/lambdadays\nLinkedIn: https://www.linkedin.com/company/lambda-days/\nMail: info at lambdadays.org\n\n#LambdaDays #CRDT #DistributedSystem"
