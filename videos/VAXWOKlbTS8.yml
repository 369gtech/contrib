description: "DevOps.js Conference 2021 #DevOpsJS\nWebsite – https://www.devopsjsconf.com/\n\nWatch the full version of all the conference talks including QnA sessions on GitNation Video platform, follow the link →  http://bit.ly/devops-yt-talks-qna\n\nTalk: JAM Stack Deployment Platforms and Performance Comparison\n\nOur web app is finally ready to go live but which deployment tool should we use? With the rise of JAMstack, we have a multitude of options from Vercel, Netlify, to Firebase. Certainly, performance is key for us so we want to know which one is the fastest. In this talk, we will do a real-world benchmark comparing the most known JAMstack deployment options and discuss pros and cons.\n\nThis event would not take place without the support of sponsors:\n\n🏆 🏆 🏆  Platinum Sponsors\nRollbar → https://rollbar.com/product/\nFocus Reactive → https://focusreactive.com/\n\n🏆 🏆  Gold Sponsors\nStackHawk → https://www.stackhawk.com/\nHarness → https://harness.io/\nBuddy → https://buddy.works/\nSonarSource → https://www.sonarsource.com/\nMicrosoft → https://aka.ms/devopsjsfm\nSentry → https://sentry.io\n\n🏆  Silver Sponsors\nMoogsoft → https://www.moogsoft.com/"
