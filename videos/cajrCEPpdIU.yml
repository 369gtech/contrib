description: "W trakcie tej prezentacji zobaczymy na dwóch przykładach z kodu produkcyjnego, jak zaprojektować klasę tak wydajną jak typy wbudowane, a zarazem zmuszającą kompilator do przeprowadzenia ograniczonej statycznej analizy kodu, przez co niektóre bug-i są zgłaszane jako błąd kompilacji. Zapraszamy także na warsztaty do siedziby Sabre Polska!\n\nPonad 9400 specjalistów IT wzięło udział w wiosennej edycji Code Europe, największej konferencji programistycznej w Polsce! Kolejna edycja Code Europe już w grudniu, zaglądajcie po więcej szczegółów: https://www.codeeurope.pl/en"
