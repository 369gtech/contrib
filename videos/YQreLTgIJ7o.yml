description: "Vidéo tournée lors de #BlendWebMix 2015 !\n\nDécouvrir ES6 par le code - Matthieu Lux\n\nES6, la nouvelle version du JavaScript est à la mode. Vous avez peut-être déjà vu une conférence à ce sujet, mais comment se faire une idée en ne faisant que parcourir une liste de nouvelles syntaxes ? Ici, nous allons faire du code ! En partant d'une base de code en JavaScript « standard », nous allons la transformer progressivement avec toutes les nouvelles notations. Nous passerons ainsi en revue la plupart des nouveaux concepts. En commençant par les facilités de syntaxe mais en étudiant aussi les nouveaux paradigmes comme les classes, les promesses jusqu'aux generators. Le livecoding sera réalisé avec un environnement de build avec Gulp, Webpack et Babel. Rien que vous ne puissiez reproduire chez vous le soir même !"
