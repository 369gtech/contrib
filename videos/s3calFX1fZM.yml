description: "How to Deploy Enterprise Analytics Applications Using the Native Hadoop Gateway\n\nMicroStrategy is the only comprehensive BI platform that delivers a native connector that can directly access data stored in HDFS on Spark, via the Hadoop Gateway. This session covers: The benefits of using a native connector versus other options to leverage and access data stored in HDFS. MicroStrategy Hadoop Gateway architecture and how it allows users to connect directly to HDFS bypassing Hive. How to leverage Parquet, AVRO, and JSON files with the Hadoop Gateway How to install and configure the Hadoop Gateway on the HDFS nodes. Live demonstrations of how to connect to HDFS via the Hadoop Gateway and blend data with other sources. Customer success stories"
