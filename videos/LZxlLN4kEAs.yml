description: "How do we start creating high-impact med-tech solutions?\n\nThe population is aging rapidly and healthcare costs are growing at a horrifying rate. We cannot sustain current models for long. It’s time to think outside the box.\n\nJoin Critical Tech Meetup in this talk where will offer an inside look into health and pharma industry. The way technology penetrates into this space and how you can save lives by developing new med-tech solutions too.\n\nSo if you like geeking over innovation, science, medicine, tech or have an idea, that you want to discuss, don’t hesitate to join. This talk will be held by Roman Kalista MD., an industry insider, and tech enthusiast.\n___________________\nFoo Café is a meeting place for people with an interest in software development and IT. \n\nHere, user groups and partner companies find the perfect atmosphere for sharing knowledge and develop competence. \n\nFoo Café is open for everyone and is free to attend. To make an event at Foo Café, you have to become a partner company with us or you can run a user group with an in-depth technical focus.\n\nWe welcome companies with sponsor challenges.\n\nWe are currently present in Stockholm and Malmö and have made over 2048 tech events since the start in 2012. \n\nAt Foo Café there’s an event going on everyday, year round."
