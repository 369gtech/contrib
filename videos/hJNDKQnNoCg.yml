description: "I recently performed a plankton count as part of a volunteer program monitoring water quality near my home. It turns out to be similar to software testing in several ways, including: the need for tools, the difficulty of automation, the use of checklists and scripting, the vital role of personal skill, and the simplifying value of risk analysis.\n\nConTest är tänkt att fungera som en tankesmedja där vi genom diskussion och analys skapar djupare förståelse inom kontextdriven test.\n\nStrukturen på träffarna är att varje möte har ett huvudtema som deltagarna\npå ett tidigare möten bestämt.\nDen som känner för det förbereder ett kort blixt tal om max 5 minuter. Vid starten på träffen samlar man in alla förslag på blixttal och gruppen gör en snabb prioritering av vilka man vill höra. Efter varje blixttal sker en facilliterad diskussion där vi som grupp tar oss tid att djupdyka i ämnet tills dess att vi känner oss nöjda eller att vår timebox är full.\nAtt diskussionen är facilliterad säkerställer att alla som vill kommer till tals och att ingen avbryter eller talar i mun på vart andra.\nKonceptet efterliknar de peer-konferenser som finns i Sverige och runt om i världen.\n\nDetta är mötesplatsen för dig som gillar att tänka kring olika aspekter av test. För dig som inte inte förväntar dig att få ett svar på en fråga utan gemensamt vänder och vrider för att hitta problemställningen och\n\npå så sätt se fler dimensioner i olika potentiella lösningar. Genom att skapa en regional mötesplats, fri från branding och säljpitchar, kan vi som individer samlas och\ndela med oss av våra erfarenheter och idéer för att lära oss av varandra samt utveckla test vidare."
