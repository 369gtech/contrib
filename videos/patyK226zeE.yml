description: "This presentation was recorded at GOTO Berlin 2018. #gotocon #gotober\nhttp://gotober.com\n\nLynn Langit - Cloud Architect building Serverless Bioinformatics Cloud Data Pipelines\nJessica Ellis - Teaching Kids Programming at TKPLabs\n\nABSTRACT\nLearn practical patterns and techniques for bridging the gap between developers and educators. Understand how to work with school teachers to build coding courseware for kids that is fun, functional and effective. Using TKPJava (and TKP-IoT) are a basis for discussion, hear what works (and what doesn't) when developers collaborate [...]\n\nDownload slides and read the full abstract here:\nhttps://gotober.com/2018/sessions/503\n\nhttps://twitter.com/gotober\nhttps://www.facebook.com/GOTOConference\nhttps://www.linkedin.com/company/goto-\nhttp://gotocon.com\n#codingforkids"
