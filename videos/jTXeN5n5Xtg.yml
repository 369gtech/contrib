description: "Video from the monthly Cloud Foundry Community Advisory Board (CAB) meeting. Learn more at https://www.cloudfoundry.org/\n\nAgenda:\n* Calendar and tooling\n- Now every 3rd Wed of the month (see above)\n- See Zoom info above ^^^ in and the #CAB Slack channel\n\n* CFF update\n- CF Day at KubeCon 2018 in Copenhagen. CFP available now and deadline is 03/16 (hard)\n- CF Summit Boston code for contributors available now\n- CF Summit Boston - 392 registrations as of Feb 20.  Please spread the word with your teams and on your social feeds \n\n* PMC Projects updates\n- Runtime PMC [Dieu]\n-- Envoy is now added to containers\n-- ContainerD inception \n-- Garbage collection (docker image layers etc) improvements\n-- CF Release\n--Diego 2.0 coming\n\n- BOSH [Dmitriy and Danny]\n-- Continue to work on faster deploys and updates\n-- Various updates for stemcells\n\n- Open Service Broker API [Matt McNeeney] (https://www.openservicebrokerapi.org/) \n-- New co-chairs\n-- v2.14 update\n\n- Extensions [Max] (https://github.com/cloudfoundry/pmc-notes/blob/master/Extensions/2018/02-26-2018.md) \n-- CF-Abacus update (presented today)\n-- Review of updated proposals for SAP’s App Lifecycle and Pivotal’s MS SQL Broker\n-- Various updates from other projects in drumbeat from last month here\n\n* Community projects and presentations \n- CF Documentation Process and How you can contribute? by Benjamin Tarnoff and team, Pivotal. (https://docs.cloudfoundry.org/) \n-- Contributor Guide (http://docs.cloudfoundry.org/concepts/contribute.html)\n\n*CF Abacus Demo / Update by Hristo Lliev and team, SAP (https://github.com/cloudfoundry-incubator/cf-abacus)"
