description: "This video was recorded at Code Elixir LDN 18: http://bit.ly/2vxJuxL\n\nGet involved in Code Sync's next Elixir conference: http://bit.ly/2Mcm4aS\n\n---\n\nBOOTCAMP STORIES\nby Arjan Scherpenisse\n\nTHIS TALK IN THREE WORDS:\nTeaching\nLearning\nTakeaways\n\nTALK LEVEL: Beginner\n\nABSTRACT\nThe Elixir Bootcamp Amsterdam is an intensive, two-day course to teach the basics of Elixir and the BEAM VM to programmers coming from other languages. Together with a fellow teacher, Arjan has been running the bootcamp now for two consecutive years. \n\nIn this talk, Arjan will share his experiences developing the course material and assignments, explain the teaching methodology and share the lessons learned, based on the feedback he's received from the participants.\n\n\nRead the full abstract: http://bit.ly/2vxo6sC\n\n---\n\nTHE SPEAKER - ARJAN SCHERPENISSE\nElixir evangelist, Chatbot metaprogrammer, Appsignal author, and Zotonic core developer at Botsquad\n\nArjan Scherpenisse is an experienced Elixir and Erlang developer. After freelancing as a backend developer for several years, he recently founded his startup Botsquad, an Elixir-powered chatbot platform, on which he now works full-time. \n\nBesides coding, he really enjoys teaching and transferring his knowledge to a next generation.\n\n\nMore on Arjan Scherpenisse: http://bit.ly/2vxo6sC\n\n---\n\nCODE SYNC & CODE ELIXIR LDN 18\nWebsite: www.codesync.global\nTwitter: www.twitter.com/CodeElixirIO\nFacebook: https://www.facebook.com/CodeSyncGlobal\nLinkedIn: https://www.linkedin.com/company/code-sync/\nMail: info at codesync.global"
