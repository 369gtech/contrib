title: 'IoT open source à la maison (François Mockers)'
language: French
recordingDate: 1634026441
description: "Finalement, l'IoT à la maison, c'est un peu comme une prod à gérer...\n\nIl y a les utilisateurs mécontents, le legacy à gérer, ... Et avec les protocoles qui se multiplient, c'est pas parti pour se simplifier ! On commence par une ampoule connectée, et on finit avec le chauffage par zone et des volets connectés qui s'ouvrent en fonction de l'ensoleillement.\n\nZigBee, Z-Wave, 433MHz, fil pilote, signaux infrarouges, api HTTP, ... petit tour d'horizon des protocoles utilisés, et des outils pour rationaliser sa maison : Home Assistant, ESPHome, Pi-hole, Node-RED, mais aussi Ansible, Telegraf, InfluxDB, Grafana, Telegram"
