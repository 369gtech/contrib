title: 'Por que usar Spock en lugar de JUnit Mockito para tus... | Andres Viedma  | Codemotion Madrid 2016'
language: English
recordingDate: 1557142673
description: "Puede que hayas oído hablar de Spock, el framework basado en Groovy que te permite hacer tus tests Java más legibles y expresivos. Pero seguramente no hayas visto una comparación de código real de tests hechos en librerías de test típicas como son JUnit y Mockito y cómo se harían en Spock, algo que realmente te haga consciente de lo que ganas, y lo que pierdes, al hacer tus tests con Spock.\n\nEn esta charla no solo mostraremos eso, sino que repasaremos algunas recomendaciones de buenas prácticas típicas para los tests unitarios o de integración en Java, y veremos cómo se ven afectadas al usar Spock. Cómo algunas pierden importancia y hasta sentido, y otras nuevas aparecen para reemplazarlas. Cómo ahora puedes pensar más en el qué que en el cómo, cómo todo es más sencillo. Y cómo pierdes también cosas por el camino.\n\n¿Te atreves a cambiar la forma de hacer tus tests?"
