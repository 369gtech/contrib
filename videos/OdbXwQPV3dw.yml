description: "Мы живем в уникальное время. Если программа у вас тормозит, вы не можете просто сидеть и ждать пока выйдет новый процессор. Если вам нужно поставить высокопроизводительное решение здесь и сейчас, придется решать проблему по-другому.\n\nВ этом докладе мы посмотрим на способы получения максимума возможностей от существующего железа – путем параллелизации на уровне инструкций, обычной многопоточности (как императивной так и декларативной), обсудим автопараллелизацию и конечно же кластерные вычисления. Мы также посмотрим на три класса современных технлогий аппаратного ускорения: графические карты (GPGPU), копроцессоры Intel Xeon Phi, а также ПЛИСы (FPGA)."
