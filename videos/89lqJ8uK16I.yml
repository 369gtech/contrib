title: 'Tour d''horizon de Node.js - Christophe Porteneuve - #BlendWebMix'
recordingDate: 1392481876
description: "Node.js est l'une des technologies les plus en vue de ces dernières années, des services web à la   robotique ; désormais bien industrialisé et doté d'un écosystème et d'une communauté très vifs, Node a remis sur le devant de la scène un modèle de programmation non bloquant / asynchrone et, surtout, des techniques de code élégantes pour réaliser celui-ci.\n\nDans cette présentation, Christophe Porteneuve va tenter de brosser un tableau de Node.js aussi concret que possible, en posant rapidement quelques notions fondamentales (Node, modules, npm, asynchrone...) et en déroulant le développement d'une application web qui mettra conjointement en œuvre quelques-uns des usages les plus célèbres, d'Express à Docco en passant par de l'OAuth 2, du Redis, des Web Sockets, Brunch, Mocha et Uglify.\n\nEt peut-être même, qui sait, un petit bonus qui sortira du strict domaine dématérialisé du web pour se manifester physiquement.\n\nSpeaker : Olivier Bernasson (pecheur.com)\n\nEnregistré le 02 octobre 2013 à Lyon.\n\nRéalisation : MLG Consulting"
