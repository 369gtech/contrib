description: "Automatyzacja testów - czy to się w opłaca?\n\nW dzisiejszym świecie IT potrzeba automatyzacji testów jest powszechna. Większość firm, które dostarczają lub są odbiorcami oprogramowania wcześniej lub później ma potrzebę wdrożenia testów automatycznych. Niestety nie wszyscy interesariusze tych testów mają świadomość ile one tak na prawdę kosztują. Bazując na projektach, w których brałam udział postaram się pokazać ile automatyzacja testów kosztuje i czy warto w ogóle ją wdrażać w firmie."
