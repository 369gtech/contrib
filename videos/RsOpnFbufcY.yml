description: "In this interview, I ask Fast.AI researcher Rachel Thomas 67 questions about machine learning and her day to day life.  She was selected by Forbes as one of “20 Incredible Women in AI”, was an early engineer at Uber, and earned her math PhD at Duke. She is co-founder of fast.ai, which created the “Practical Deep Learning for Coders” course that over 100,000 students have taken. Rachel is a popular writer and keynote speaker. Her writing has been read by over half a million people; has been translated into Chinese, Spanish, Korean, & Portuguese; and has made the front page of Hacker News 8x.\n\nPlease Subscribe! And like. And comment. That's what keeps me going. \n\nWant more education? Connect with me here:\nTwitter: https://twitter.com/sirajraval\nFacebook: https://www.facebook.com/sirajology\ninstagram: https://www.instagram.com/sirajraval\n\nMore Learning resources:\nhttp://www.fast.ai/\nhttps://twitter.com/math_rachel\nhttps://twitter.com/fastdotai\nhttps://www.youtube.com/watch?v=NlqT_MTH-nw\n\nJoin us in the Wizards Slack channel:\nhttp://wizards.herokuapp.com/\n\nAnd please support me on Patreon:\nhttps://www.patreon.com/user?u=3191693"
