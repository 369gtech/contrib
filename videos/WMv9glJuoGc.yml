description: "This presentation was recorded at GOTO Berlin 2019. #GOTOcon #GOTOber\nhttp://gotober.com\n\nAino Vonge Corry - Retrospectives Facilitator, Teacher & Technical Conference Editor\n\nABSTRACT\nIn software development, we strive for inspection and adaptation. In order to make the best of this, we have to feel good about ourselves and with each other. Fun and laughter is something I have always tried to enhance in the places where I work, but only recently have I started looking into why it is helpful.\nDiving into this subject, I was amazed by how big an impact fun and laughter can have on your social life, your wellbeing, and your energy levels. Join me for a session with brain research, examples of fun [...]\n\nDownload slides and read the full abstract here:\nhttps://gotober.com/2019/sessions/849/the-importance-of-laughter\n\nhttps://twitter.com/GOTOber\nhttps://www.linkedin.com/company/goto-\nhttps://www.facebook.com/GOTOConference\n#Laughter #HumanFactor\n\nLooking for a unique learning experience?\nAttend the next GOTO Conference near you! Get your ticket at http://gotocon.com\n\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
