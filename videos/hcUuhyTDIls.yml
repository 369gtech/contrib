description: "Agile Tour Vilnius 2020. The New Normal\n\nDuring the talk Matteo will share the cultural journey his organization had in 2019 and how the new principles played a critical role during these remote working times.\n\nHe will share the practices that have been implemented in the past 6 months, the reasons leading to their implementation and how they helped keeping the organization functional and productive."
