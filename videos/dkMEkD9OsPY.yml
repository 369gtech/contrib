description: "Nader Dabit - The Future of Real-time | Offline | Data\n \n@awscloud | Web & mobile developer, author, go-giver, futurist, father, husband | Full Stack Serverless | AWS Amplify \n\nComplexity, and the consistent attempts to reduce complexity, are at the core of the evolution of technology. As technology evolves, we then find harder problems to solve and are presented with new challenges. In the client space, we’ve seen innovation that has addressed how we deal with modern application concerns like real-time and offline data while at the same time GraphQL has continued to gain in market share.\nWhat happens when we take the advancements that GraphQL has introduced as a paradigm and combine them with a mental model that all data should be local and offline first, with eventual consistency to your database as a second thought? In this talk, I’ll talk about a data store paradigm that allows developers to work with a single, local database and source of truth, and the idea that you should not have to make more than one write action to have (eventual) consistency across the client and server.\n\nFrontend Love 19th Feb 2020\n1132 Attendees\nFlying in from 50+ Countries\n16 Talks from JS Leaders\n20+ Sponsors\n\nAll part of the Largest Javascript Conference in the Netherlands\n\nSign up and be first to get notified about Frontend Love 2021 \nhttps://confirmsubscription.com/h/t/DD88027477DDD5A4\n\nFollow us on Socials\nLinkedIn https://www.linkedin.com/company/frontendlove\nTwitter https://twitter.com/Frontend_Love\nFacebook https://www.facebook.com/frontendlove/\nInstagram https://www.instagram.com/frontend_love/\n\nPowered by Passionate People\n\nWant to join their quest to be the lead Software Development Consultancy on the planet? ;)\n\nhttps://passionatepeople.io/careers\n\nFollow on Social\nLinkedIn https://www.linkedin.com/company/passionatepeoplefrontend\nTwitter https://twitter.com/passionpeopleNL?s=20\n\n#frontendlove #frontenddeveloperlove #vuejsamst