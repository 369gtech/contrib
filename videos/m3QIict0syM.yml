description: "Speaker: Minisha Murugan (PALO IT)\n\nThe evolution of distributed system to distributed ledger technology/blockchain are changing the way we architect the application in todays world. The core module that makes these system possible is the consensus algorithm. These algorithms came through a long solid transformation from Paxos to Raft, Raft to .,.,.,., Proof of work(pow), POW to Hashgraph and its constantly evolving towards the direction of decentralisation. The focus of this talk is to give a whole summary/evaluation of these algorithms with its pros and cons.\n\nMinisha is a passionate developer with a strong desire to contribute to research in the field of computer science.\n\nCurrently she is doing an engagement with govTech on a dlt project as a consultant from Palo IT."
