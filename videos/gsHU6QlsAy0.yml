title: 'Виталий Фридман — Разочаровавшие паттерны мобильной разработки в 2021 году — как сделать их лучше'
recordingDate: 1638875474
description: "—\nВы наверняка с ними сталкивались. Паттерны мобильной разработки, которые вызывают возмущение и разочарование — кажется, они преследуют вас везде, почти в каждом сайте. Меню выбора даты рождения, которое всегда начинается с 2021 года. Нерабочая кнопка «подтвердить», с которой никогда не поймешь, что не так. Подсказки, которые закрывают собой поле ввода, когда хочешь исправить ошибку в том, что написал. Они везде, они бесят, приводят в тупик, и кажется, что сайт выглядит как хорошо организованная, но очень плохо задизайненная ловушка.\n\nВ докладе рассмотрим некоторые паттерны проектирования, которые разочаровали спикера, и поищем альтернативы. Будет много примеров и чек-листов для разработчика интерфейсов. Рассмотрим меню выбора даты рождения, огро-о-омные выпадающие списки, неработающие кнопки «Продолжить», навязчивые предложения подписаться на рассылку, драконовские требования к паролям, слайдеры, которыми невозможно пользоваться, валидацию на стороне клиента, вплывающие подсказки, которые не появляются при клике, сломанные фильтры и, конечно же, параллакс и скроллинг. И куда же без вечных «найдите все картинки с автобусами и пожарными машинами».\n\nВиталий поделится инсайтами, полученными в результате тестирований и исследований UX, которые проводил он или его коллеги. В результате вы получите целый набор техник, которые тут же сможете применять в своих проектах.\n\nСсылка на презентацию: https://downloads.ctfassets.net/2grufn031spf/7ve6G4butt4BMCsghbkEGx/096ba9dca059b539ad2269de289b74fb/mobius-ux-nightmares.pdf"
