title: 'Юрий Агеев. Уроки продуктового мышления от супергероев для команды разработки'
language: Russian
recordingDate: 1626163660
description: "Продуктовое мышление помогает компаниям делать продукты, которыми будут пользоваться. Это основа работы менеджера продукта. Но чем больше членов команды обладают продуктовым мышлением, тем более успешным будет продукт.\n\nРасскажу о принципах продуктового мышления на примере истории развития вселенной Marvel и \"приземлю\" их на кейсы реальной продуктовой разработки.\n\nВ основе продуктового мышления лежат проблемы пользователей и решение этих проблем. Если проблемы не существует, она определена неправильно или решение выбрано неверно, продукт теряет свою ценность. И если неправильное решение еще можно исправить, то с несуществующей проблемой уже ничего не сделаешь.\nСлайды: https://www.dropbox.com/s/ss9b30c01bx5uok/ageev_180920_ad20.pdf?dl=0"
