description: 'Tworząc aplikacje bardzo często szybko przechodzimy nad tematem uwierzytelniania użytkowników. Jednak logowanie jest głównym zabezpieczeniem Twojej aplikacji i danych Twoich klientów. Jest to również pierwsza logika aplikacji, która wystawiona jest na próbę wszystkich użytkowników Internetu, a za jej murami powinni być już ci „dobrzy”. Czy więc faktycznie przykładamy należytą uwagę procesowi uwierzytelniania? W ramach prezentacji pokażą na co zwrócić uwagę i jak zapewnić sobie dobrą implementację bez nadmiernego wysiłku.'
