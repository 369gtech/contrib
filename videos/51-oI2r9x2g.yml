description: "Photoshop CS4 has been out one week. Hardly enough time for any of us to embrace it, let alone place our faith in it. And yet faith is precisely what one of the programs most highly touted features, The Masks palette, requires of you. Everything about it is promising; little about it makes sense. The palette that makes masks also wears one. In this special Halloween episode, we unmask the Masks palette. Will it be a bag of treats? Or a bundle of tricks? Youll find out, in dekePod.\r\n\r\nGet more dekePod at www.deke.com"
