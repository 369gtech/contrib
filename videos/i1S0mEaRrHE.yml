description: 'Marko Gargenta is the founder and chief Android expert at Marakana, a training company in San Francisco. Marko has developed Android Bootcamp and Android Internals courses, and has trained over 1,000 developers on four continents. His clients include Qualcomm, Sony-Ericsson, Motorola, Sharp, Cisco, U.S. Department of Defense, and many more. Marko frequently speaks on Android at technical conferences and events, and is the founder of San Francisco Android Users Group.'
