title: 'Continuous profiling для Go приложений. Михаил Кабищев'
recordingDate: 1597611587
description: "Рано или поздно каждый Go разработчик сталкивается с необходимостью профилирования Go-приложений и на помощь к нему приходит замечательный инструмент под названием pprof. Но иногда возникают ситуации, когда профили нужно одновременно снять со всех копий одного приложения или вы хотите узнать, а что именно творилось в моем сервисе в 3 часа ночи во время стресс-тестов? Или самое банальное — у вас нету доступа в production-сеть, а разбираться нужно.\nКак и многие другие, мы столкнулись с этой проблемой и создали инструмент, который позволяет делать это автоматически."
