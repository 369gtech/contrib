description: "This presentation was recorded at GOTO Oslo 2020. #GOTOcon #GOTOoslo\nhttps://goto-oslo.com\r\n\r\nRoy van Rijn - Experienced developer and architect, robotics enthusiast and hobby mathematician\r\n\r\nABSTRACT\r\nArthur C. Clarke once said: \"Any sufficiently advanced technology is indistinguishable from magic\"\nThe first time I used Shazam (the music matching app) it felt just like that: pure magic. The app shortly listens with the microphone and tells you which song is playing. As a programmer I generally have a pretty good understanding about what happens behind the scenes, in this case however I was absolutely gobsmacked.\nAfter a weekend of studying, reading scientific papers and experimenting and coding: I had a working Shazam clone written in Java. During this talk I'll reveal what I've learned and what algorithms [...]\r\n\r\nRead the full abstract here:\r\nhttps://goto-oslo.com/2020/sessions/1307/the-magic-of-music-matching-virtual\r\n\r\nhttps://twitter.com/GOTOcon\r\nhttps://www.linkedin.com/company/goto-\r\nhttps://www.facebook.com/GOTOConferences\n#Java #Shazam #Programming\r\n\r\nLooking for a unique learning experience?\r\nAttend the next GOTO Conference near you! Get your ticket at http://gotocon.com\r\n\r\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\r\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
