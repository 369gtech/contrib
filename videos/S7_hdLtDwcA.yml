description: "Ближайшая конференция — Mobius 2020 Piter\n22-25 июня, Online\nПодробности и билеты: https://bit.ly/mobius2020piter\n\n. Сложный и интересный доклад про то, как под капотом работает мессенджер VK. Сложная бизнес-логика, оптимизации БД и другие тонкости того, как сделать, чтобы диалоги пользователя всегда были в консистентном состоянии и при этом не раздражали тормозами и постоянной загрузкой.\n\nВКонтакте ежедневно общаются миллионы человек.\n\nДля нас очень важна скорость загрузки и отображения сообщений, в чём нам очень помогает локальный кэш, реализованный на SQLite.\n\nИз этого доклада вы узнаете:\n\nкак мы храним любые загруженные сообщения максимально долго;\nкак представлена в базе данных такая сложная сущность, как сообщение;\nкак мы ускоряем и оптимизируем SQL-запросы."
