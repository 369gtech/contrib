description: "La Programmation fonctionnelle permet de résoudre les problèmes de façon plus simple et plus humaine. C'est pourquoi elle a le vent en poupe, même les principaux langages Objet tendent de plus en plus dans cette direction (Java, C++, etc.). Nous allons aborder/rappeler comment faire du Fonctionnel en Java en s'appuyant sur Java 8 et Vavr, puis nous migrerons une application web Java 7 en fonctionnel pour démystifier le traditionnel argument : C'est cool pour les nouveaux projets mais ça marchera jamais sur mon application existante.\n\nPar : Julien Debon\n\nTalk filmé au DevFest Lille 2018\nhttps://devfest.gdglille.org"
