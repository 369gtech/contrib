description: "Embedded application development has traditionally required developers to have a deep understanding of underlying hardware and the operating platform, making application development extremely tedious and complex. Oracle Java Embedded Suite, an applications platform for embedded devices, breaks through this complexity and simplifies embedded application development by enabling Java developers to leverage their knowledge of standard Java technologies such as servlets, Web services, JDBC, and so on while making use of the standard Java IDEs. This session provides a product overview and technical details of Oracle Java Embedded Suite, its benefits for embedded applications, and how to get started with it.\n\n\nAuthor:\nJaiprakash Suri\nJai leads Java product strategy at Oracle for embedded devices and the device to datacenter platform.\nView more trainings by Jaiprakash Suri at https://www.parleys.com/author/jaiprakash-suri\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
