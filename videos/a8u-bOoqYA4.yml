description: "What is innovation really about? Chairman, CEO & Founder of Ariadne Capital Julie Meyer's keynote from Strata+Hadoop London 2015.\n\nAbout Julie Meyer:\nJulie Meyer is a leading investor and entrepreneur in digital, high-growth, early stage businesses around the world. She has driven many continent-wide initiatives for creating wealth and growth in the European economy. Julie believes that ‘Individual Capitalism’ is the force of the 21st century. She trusts people’s ingenuity to solve the world’s problems at both the macro and micro levels – and to expand prosperity.\n\nVisit Strata Conference: http://strataconf.com\n\nRead Data Science for Business Book: http://goo.gl/JJk8LZ\nWatch Strata + Hadoop World San Jose 2015: Complete Video Compilation - http://goo.gl/2A6XTI\n\nSurbscribe on YouTube: https://www.youtube.com/OreillyMedia\nTwitter: https://twitter.com/strataconf\nFacebook: https://www.facebook.com/OReilly\nGoogle+: https://plus.google.com/+oreillymedia"
