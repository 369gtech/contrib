description: 'Пошаговый рассказ о создании эффективной (как по памяти, так и по CPU) клиентской библиотеки для протокола statsd. Так как в случае statsd агрегация осуществляется на стороне сервера, приложение отправляет метрики в statsd с очень высокой скоростью, по несколько метрик на каждое измеряемое действие. Библиотека мониторинга не должна быть узким местом и не должна оказывать существенного влияния на производительность приложения.'
