title: 'User Accounts and memcache in Google AppEngine: an O''Reilly Breakdown Preview'
recordingDate: 1297697357
description: 'When you move your data and applications into the cloud, handling users and tuning your memory usage are no longer a few clicks in a GUI. In this O''Reilly Breakdown, you''ll learn how Google AppEngine handles users, and master the complexities of interacting with Google account holders. You''ll also learn how to move from application-specific logins to the Google authentication system. Once you''ve got your users under control, you''ll also tune caching to really enhance your application''s performance.'
