description: "In this tutorial, we will give you some deeper insights into recent developments in the field of Deep Learning NLP. The first part of the workshop will be an introduction into the dynamic deep learning library PyTorch. We will explain the key steps for building a basic model. In the second part, we will introduce how to implement more advanced architectures and apply it to real world datasets.\n\nSLIDES: https://docs.google.com/presentation/d/1zyuwCx7knqnP-LJswlDfWSmk5FhFgFmYJGqdEZn8yhc/edit#slide=id.g33c734b530_0_656\n\nREPO: https://github.com/scoutbee/pytorch-nlp-notebooks\n\nEVENT:\n\nPyData London 2019\n\nSPEAKERS:\n\nJeffrey Hsu, Susannah Klanecek\n\nPUBLICATION PERMISSIONS:\n\nPyData provided Coding Tech with the permission to republish PyData videos.\n\nCREDITS:\n\nPyData YouTube channel: https://www.youtube.com/channel/UCOjD18EJYcsBog4IozkF_7w"
