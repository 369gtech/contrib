title: 'Lessons Learned from the Trenches: Connectivity and Performance Tips&Tricks, Jose Manuel Jurado Diaz'
language: English
recordingDate: 1624264328
description: "In this session we are covering the troubleshooting steps that, as support engineers in Microsoft, we're doing to detect an performance and connectivity issue in a .NET application. We are going to cover the two main steps:\n• Best Practices and debugging techniques we are going to debug the application to identify the module that is causing the performance and connectivity issue.\n• Second as our application is connecting to Azure SQL Database, we are going to identify what is the query that is causing this performance issue."
