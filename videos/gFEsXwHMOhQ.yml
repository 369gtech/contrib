description: 'Dagli anni ''80 alla Cyber security un viaggio nel tempo alla ricerca delle origini di molti degli attuali espereti della materia. La scena hacker è diventata molto complessa negli ultimi 15 anni, l''intervento tenderà a fare chiarezza sull''attuale situazione e a districarsi tra Cybercrime, Hacktivism, security researcher e servizi segreti e a capire meglio qual''è l''origine di molte delle realtà Italiane e mondiale della Cyber Security. Qual''è l''origine underground di tutto questo dalla Metro Olografix dei primi anni ''90 ad oggi.'
