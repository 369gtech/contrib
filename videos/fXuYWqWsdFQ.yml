description: "Are you enthusiastic about sharing your knowledge with your community? InfoQ.com is looking for part-time news writers with experience in Artificial Intelligence or Machine Learning. \n\nEarn money! Build recognition! \n\nTo learn more, contact editors@infoq.com with a link to your LinkedIn profile. \n\n---------------------------------------------------------------------------------------------------------------------------------------------\n\nVideo with transcript included: http://bit.ly/2m3qUM8\n\nAndjelko Iharos explores the goals, design and the choices behind the implementations of EBtree, and how they produce a very fast and versatile data storage for many of HAProxys advanced features. EBtree is a different take on the ubiquitous tree data structure, and has been helping HAProxy, a high performance open source software load balancer, to keep up with demands for over a decade.\n\nThis presentation was recorded at QCon New York 2019: http://bit.ly/2KFk7SO\n\nThe next QCon is Qcon San Francisco 2019 – Nov 11-13, 2019: http://bit.ly/2ZFJW9S \n\nFor more awesome presentations on innovator and early adopter topics check InfoQ’s selection of talks from conferences worldwide https://bit.ly/2tm9loz\n\n#EBtree #DataStorage #HAProxys"
