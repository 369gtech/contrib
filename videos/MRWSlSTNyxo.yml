title: 'Pelemay updates - Susumu Yamazaki | ElixirConfEU Virtual 20'
language: English
recordingDate: 1625054411
description: "This video was recorded at ElixirConf EU Virtual 2020 (June) - https://www.elixirconf.eu/archives/vi...\n\nMore great virtual tech conferences - https://codesync.global \n\n---\n\nPelemay updates \nby \nSusumu Yamazaki \n\n\nABSTRACT\nPelemay version up to 0.0.13 has been continuously released by mid-May 2020! It can compile in parallel Enum.map with integer and/or float calculation or String.replace into native code with SIMD instructions. Speedup ratio from Enum is 2.25x to 4.48x! Pelemay works well on x86_64 and ARM architectures. It also works well on Nerves! This talk shows the achievements of Pelemay with demonstrations, and the near future milestone of it.\n\n---\n\nTHE SPEAKER - Susumu Yamazaki\n\nSusumu Yamazaki (ZACKY) is currently an Associate Professor and the Leader of the Nudge Social Implementation Research Center at the University of Kitakyushu.\n\nOne of his current research interests focuses on system and social implementation using Elixir, Phoenix, Nerves. He is a co-creator of Pelemay, and a co-organizer of ElixirConf JP.\n\n---\n\nElixirConf EU\nWebsite: https://www.elixirconf.eu/\nTwitter: https://twitter.com/ElixirConfEU"
