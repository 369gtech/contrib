title: 'Прозрачный gRPC-proxy один-ко-многим. Андрей Смирнов'
recordingDate: 1619789048
description: 'Иногда возникает задача проксирования gRPC запросов с изменением запросов на лету: это может быть общий слой авторизации, обеспечение совместимости старой и новой версии API, балансировка нагрузки или high-availability сценарий. В силу того что протокол gRPC использует protobuf и строгую типизацию, можно написать подобный proxy, реализуя каждый метод API вручную или с помощью генерации кода, но это неудобно. В этом докладе я покажу как сделать прозрачное проксирование запросов с их изменением на лету при условии, что прокси-сервер не знает структуры каждого запроса и ответа. В том числе будет рассмотрен случай отправки одного входящего запроса нескольким backend-узлам со сборкой всех поступивших ответов в один ответ для клиента.'
