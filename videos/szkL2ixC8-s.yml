description: "Sedan den 30:e september är det nu möjligt att annonsera på Instagram. Men vad innebär det för mig som annonsör? Vilka möjligheter finns det, och vad måste jag tänka på om jag vill annonsera på Instagram? Hur hänger det ihop med Facebook, som äger Instagram?\nMen framför allt, vad innebär detta för Instagram? Hur påverkas jag som användare? Innebär det att mitt flöde nu kommer att svämmas över av annonser, eller kan jag påverka detta på något sätt?\n\nFoo Café is an independent and physical meeting place for people of all backgrounds and expertise within the IT-industry in the Malmö/Lund region. Foo Café is aimed at those interested in sharing, learning and creating. \nJoin the fun at foocafe.org"
