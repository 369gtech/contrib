description: "Страница встречи: https://bit.ly/2HjlqHG\n\nВести новый выпуск от сообщества GDG будет лидер сообщества GDG в Петербурге Андрей Дмитриев, а его гостями будут Степан Гончаров и Артем Зинатуллин из Lyft, Дмитрий Бешенов из Redmadrobot и Кирилл Толкачев из JUG Ru Group. Плюс, у нас будет специальный гость, имя которого пока держим в секрете. Участники будут пересматривать и обсуждать доклад Степана Гончарова «Gradle от А до Я», с которым он выступил на Mobius 2019.\nПосмотреть доклад: https://youtu.be/Yft6h7JkWo0\n\nБлижайшая конференция — Mobius 2020 Moscow\n11-14 ноября, Online\nПодробности и билеты: https://bit.ly/35Z7g8S"
