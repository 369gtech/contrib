description: "Google Tech Talk\r\nJune 9, 2010\r\n\r\nABSTRACT\r\n\r\nPresented by: Kjersti: Lead Programmer, Emma: Lead Strategist, Violet: Lead Mechanical Design & Construction\r\n\r\nTeam Antipodes is three, 15-year-old girls from Pacifica, California fresh from last week's international robotics tournament in Istanbul, Turkey. They will briefly describe their past year's amazing FIRST LEGO League (FLL) season, the rules and scoring of an FLL robotics match, their robot design with an exploded CAD model, the software environment in which they program their robot, and attempt to achieve a perfect score live in front of the audience in less than the 2 minute and 30 second time limit.\r\n\r\nThe girls will convey the incomparable, extra-curricular enrichment they've received from participating in these robotics competitions, and how it's shaped their vision of their future careers in science and engineering.\r\n\r\nhttp://www.theonerobot.com/"
