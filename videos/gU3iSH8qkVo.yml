description: "#Flutter #GetStream #TensorProgramming\n\nIn this Flutter tutorial, we take a generalized look at Stream's chat service for building custom chat apps. Flutter combined with Stream's chat API make it possible to build a Flutter chat app similar to Facebook Messenger or WhatsApp. We use Stream's API and platform to build a scalable multi-room chat application. Along the way, we also make use of Provider for state management and start_jwt for Json Web Tokens.\n\nCheck out Stream Chat: https://getstream.io/chat/\nCheck out Stream's Flutter Chat Tutorial: https://getstream.io/chat/flutter/tutorial/\nCheck out Stream's Flutter Social Network Tutorial: https://getstream.io/blog/stream-flutter-building-a-social-network-with-stream-activity-feeds-and-flutter/\nCheck out Flutter: https://flutter.dev/ \n\nSource Code: https://github.com/tensor-programming/steam_chat_example  \n\nSupport the Channel and Join Patreon:\nPatreon: https://www.patreon.com/tensor_programming\n\nCheck out our Blog: http://www.tensor-programming.com/\nCheck out our Twitter: https://twitter.com/TensorProgram\nCheck out our Facebook: https://www.facebook.com/Tensor-Programming-1197847143611799/"
