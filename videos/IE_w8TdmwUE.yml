description: "Whether you're working on your own project, contributing to an open source project, or working with a team to build something new, GitHub provides you with the support and structure to plan, develop, and share your code with confidence. In this session, you will learn the basic flow of GitHub, how to get started on new projects, the importance of communication, and best practices for contributing to open source. No coding or GitHub experience required, it is recommended you sign up for GitHub prior to joining so you can click along!\n\nIntroduction to GitHub: https://docs.microsoft.com/en-us/learn/modules/introduction-to-github/?WT.mc_id=SDC-8397-sguthals"
