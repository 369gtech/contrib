description: "Bring Donkey Kong home! - The unenviable task given to Masayuki Uemura by Nintendo bosses in the early '80s. Unimpressed by Atari's 2600 they set out to bring a true videogame arcade experience into the home.\n\nMany thanks to The National Videogame Museum in Sheffield UK for setting up this interview: http://bit.ly/C_NVM \n\nThanks also to Akinori Nakamura for interpreting for us. \n\nSee the full (almost) un-edited interview here: https://www.youtube.com/watch?v=zYeDqmV_W1k \n\nhttps://www.facebook.com/computerphile\r\nhttps://twitter.com/computer_phile\r\n\r\nThis video was filmed and edited by Sean Riley.\r\n\r\nComputer Science at the University of Nottingham: https://bit.ly/nottscomputer\r\n\r\nComputerphile is a sister project to Brady Haran's Numberphile. More at http://www.bradyharan.com"
