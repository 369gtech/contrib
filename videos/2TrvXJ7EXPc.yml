description: 'Changes in data storage technologies, new Federal and State data privacy regulations and other factors have created an urgent need to have effective electronic records destruction practices. Security expert Ben Rothke details the specifics of these changes and how organizations can protect themselves from huge financial liabilities. Having a defined data destruction strategy not only ensures a greener environment, but also ensures that the terabytes of stored data on the hardware are completely and permanently deleted. Learn about: legally compliant electronic records destruction policy; effective data destruction methods; degaussing, dismantling and refining; documentation and reporting; hardware & software vendors'
