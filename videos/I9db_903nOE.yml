description: 'Anil Dash is a pioneering technologist whose blog at Dashes.com began in 1999 as one of the earliest and most influential blogs on the Internet. Dash is the founding Director of Expert Labs, an independent non-profit which creates new web technologies to help policy makers in the White House and the Federal Government use social networks to tap into the expertise of the public. Dash is also the first partner in Activate, the new strategy consulting firm that advises companies at the intersection of media, entertainment and technology. Dash also advises a number of innovative startups and nonprofits. Prior to these roles, Dash was the first employee at blogging company Six Apart.'
