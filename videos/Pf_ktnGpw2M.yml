description: "1. Как ведут себя злоумышленники при атаке на приложения в Docker, о чем говорят статистика и тренды.\n2. «Матчасть» — как избежать распространения атаки с помощью стандартных средств Docker.\n3. Какие есть open-source сторонние инструменты для организации безопасности: audit, run-time security, secrets, ...\n4. Container Security «из коробки» — что есть в коммерческих решениях по безопасности контейнеров.\n\nДенис Якимов занимается внедрением Sec в процессы DevOps. Ведет самый большой канал по DevSecOps на русском: https://t.me/sec_devops. Также немного пишет на английском по безопасности облачных провайдеров: https://t.me/cloud_sec. Привел вендора по безопасности контейнеров Aqua Security в Россию.\n\nПрезентация: https://disk.yandex.ru/i/NpmOaRo48K6hCg\n\nDevOpsFest: https://2020.devopsfest.ru/"
