description: "In this episode of CodeStories, Sherry List, Azure Developer Engagement Lead, visits Marilag Dimatulac, a Filipina tech entrepreneur living in Copenhagen. Marilag give us a tour around her home and shares her story, to inspire us to become happy developers.\nShe also gives us an insight on what she does as a cloud architect, including designing event driven applications and increasing developer velocity through devops practices\n\n\nLike and subscribe to CodeStories on Channel 9: https://aka.ms/c9CodeStories\n\n3:40 - Role of Cloud Architects\n4:24 - About event-driven applications\n5:17 - Designing event driven applications\n8:37 - Meeting community leaders\n\nHere are some resources to learn and grow during these times:\nLearn TV: https://aka.ms/CS/LearnTV\nMicrosoft Learn: https://aka.ms/doc-learn\nAzure Tech Groups on Meetup: https://aka.ms/azure-groups\nAzure Services: https://aka.ms/ms-azure-services\nAzure Pipelines: https://aka.ms/use-azure-pipelines\nMarilag on Twitter https://twitter.com/marilag\nSherry on Twitter https://twitter.com/sherrrylst"
