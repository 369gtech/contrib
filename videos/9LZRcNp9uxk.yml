description: "Switch on/off English subtitles by clicking on the CC icon.\n\nThis video introduces Core Web Vitals, which are essential metrics to measure the health of a site.\nThis video covers the Core Web Vitals metrics description including all metrics best practices.\nIn addition to this the video also covers Tools to measure sites performance overall from Field to Lab environments.\n\nTo learn more about Core Web Vitals, check out these resources:\nWeb Vitals Initiative → https://goo.gle/3gKe8cw\nLCP metric best practices → https://goo.gle/2TV8JJN \nCLS metric best practices → https://goo.gle/3fxu6IE \nFID metric best practices  → https://goo.gle/3Ci0xEN \nCore Web Vitals & Page Experience FAQs → https://goo.gle/2Ux6SuO \n\nRead more about our International Mother Language Day celebration series → http://goo.gle/mother-language-day-2021\nWatch more from the Mother Language Day event → https://goo.gle/369nhI8 \n\nCheck out more Supercharged Micro Tips → http://goo.gle/3uchv3C\nSubscribe to Chrome Developers → https://goo.gle/ChromeDevs \n\n#MotherLanguageDay #ChromeDevelopers"
