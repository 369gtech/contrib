description: "Приглашаем на конференцию Frontend Conf\n11 и 12 октября 2021 года в Москве, Radisson Slavyanskaya\nПрограмма, билеты и подробности https://clck.ru/Vna5M \n--------\nПрофессиональная конференция фронтенд-разработчиков  Frontend Live 2020 \n\nТезисы и презентация:\nhttps://frontendconf.ru/moscow/2020/abstracts/7145\n\nThere’s a short road to go to improve your front-end performance in a healthy and easy to implement way. In this talk, we will go through some tricks that you can use to improve the performance on your website and measure the impact over a long period of time.\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
