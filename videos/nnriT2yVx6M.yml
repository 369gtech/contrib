description: "Ближайшая конференция — DotNext 2020 Moscow\n2-5 декабря, Online\nПодробности и билеты: https://dotnext-moscow.ru/\n\n. Сегодня любое хранилище данных можно перенести в облако, более того, в большинстве случаев сохранив исходный формат данных. Это дает большую свободу при выборе типа облачного хранилища, поэтому важно заранее определить критерии отбора, не забыв и такой, как стоимость хранения и плата за трафик. В облаке платить приходится за всё. Перенося журналы событий в облако, Вагиф и его команда задались целью «быстро и дешево». Возможно ли это совместить? Чем приходится поступиться? В докладе пойдет речь о том, как в большом проекте работают журналы событий с использованием Azure Table Storage и Blob Storage. И почему спикер отказался от CosmosDB."
