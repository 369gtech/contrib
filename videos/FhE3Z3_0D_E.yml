title: 'Python on Azure [Azure Developer Stories]'
language: English
recordingDate: 1611428893
description: "Azure Developer Stories is a technical blogging contest cum learning program targeting developers to learn and share experiences as a form of blog or video content with the community. To know more about the contest and participate, please visit: https://devstories.konfhub.com \n\nThis meetup is part of Azure Developer Stories Learning Program. \n\nAgenda:\n\n11:00 AM to 11:30 AM: \"Deploying Python on Azure Functions\", by Dhilipsiva, VP of Engineering, Reckonsys Tech Labs\n\nAbout the session: Azure Functions is an event-driven serverless compute platform that can also solve complex orchestration problems. In this talk, we will explore how to deploy & scale your python code on Azure Functions.\n\n11:30 AM to 12:15 PM: \"Panel Discussion - Getting Started with Azure Developer Stories\", Anand Gothe, Ankit Sharma & Jayendran Arumugam\n\nAbout the session: This session will help you to get started with Azure Developer Stories by listening to experiences from past winners.\n\nRegister for Azure Developer Stories : https://devstories.konfhub.com"
