title: '[DevFest Nantes 2017] La place du numérique dans l''hôpital de demain'
language: French
recordingDate: 1509352219
description: "Speakers : Yannick Dautcourt (CHU Nantes), Anthony Gorson (CHU Nantes)\n\nParce que même les super-héros ont parfois besoin d'être soignés, le CHU de Nantes est en train de concevoir son hôpital du futur. Mais qu'est ce que ça veut dire ? Une intelligence artificielle qui ferait passer Dr House pour un stagiaire ? Des robots qui veillent sur les patients ? Des smartphones pour diagnostiquer les problèmes ? Comment garder le coté humain dans un hôpital numérique ? Voici un extrait des questions auxquelles les équipes du CHU doivent répondre. Nous vous proposons un aperçu de ce qui vous attend dans 10 ans sur l'Ile de Nantes"
