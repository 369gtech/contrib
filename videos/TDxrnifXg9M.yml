title: 'Tanzu TV - Between Chair and Keyboard - The one with Neha Sardana'
language: English
recordingDate: 1628538415
description: 'Please join Nate Schutta and guest Neha Sardana, a Software Developer/Architect for Java based applications for over a decade. She is also a Spring Developer. She is currently Vice President at Bank of New York Mellon and JUG (Java User Group) Leader for Garden State JUG. She has worked in financial services for almost 8 years in both Europe and the US. She is a technologist and an OSS enthusiast and loves to talk and blog about all things open source.'
