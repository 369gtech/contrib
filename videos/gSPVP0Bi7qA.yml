description: "Monter un nouveau projet avec tout le monde en télétravail. Pas de bureaux, peu de contraintes, la liberté quoi. Qui n'a pas lu Rework ou Remote de Basecamp et ne s'est pas dit \"ça doit être trop cool, je veux faire pareil !\" ?\n\nEt bien on l'a fait. Ça fait maintenant plus d'un an et demi qu'on est sur un nouveau projet. Tout le monde en télétravail, 6 heures de décallage horaire entre les membres de l'équipe, pas de bureau.\n\nTrop cool ! Trop cool ?\n\nOn était trois, c'était facile. On est une quinzaine maintenant, il faut s'adapter.\n\nDerrière le côté idyllique du télétravail, comment on fait en vrai ? Comment communiquer, comment intégrer une nouvelle personne ? Comment créer du lien aussi. Comment se rendre compte des problèmes (avant même de parler les résoudres) ?\n\nVous n'aurez pas les réponses à toutes vos questions, juste un retour sur notre expérience, ce qui a marché tout comme là où on s'est loupé. Ce qu'on referait à l'identique les yeux fermés et ce qu'on changerait absolument.\n\nEt la question la plus critique : et si c'était à refaire, recommencerait-on en télétravail total dès le début ?"
