description: "From the floor of the 2014 Velocity Conference in New York City, an interview with the Technical Evangelist and Community Leader of NGINX, Inc about their web delivery software.\n\nAbout NGINX:\nNGINX, Inc., the team behind NGINX Open Source, has built NGINX Plus, a fully-supported, commercial version of the high-performance web delivery software. Powering over 140 million sites globally, NGINX enables companies to match increasing demand for faster web experiences at scale. NGINX Plus has all the power and scalability of the Open Source product and adds enterprise-class features such as application load balancing, application health checks, activity monitoring and on-the-fly configuration.\n\nWatch more from the 2014 Velocity New York Conference: http://goo.gl/kmrqJF\nFind out more about Velocity: http://velocityconf.com/\n\nDon't miss an upload! Subscribe! http://goo.gl/szEauh\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\n\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
