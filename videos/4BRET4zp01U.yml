description: "The very first Google Developers Launchpad Build in Hungary took place in magical Budapest on June 22nd, 2017. The event was organized by Design Terminal, and the topic was “Grow & Monetize your User Base”.\n\nGoogle Developers Launchpad is a mentor-driven event structured to give startups, who have found their product market fit, the skills to take their product to the next level of growth, increase scale and reach, optimize their product or business, and make their business more productive.\n\nLaunchpad Build is part of the global Google Developers Launchpad program (g.co/launchpad). It provides startups in all stages with resources, online content, mentorship and training to help them succeed. \n\nOur local Launchpad partner, Design Terminal, organized this event in Budapest for local startup ecosystem.\n\nOfficial website for Google Developers Launchpad Build in Budapest, by Design Terminal: https://goo.gl/iWHp9T\n\nSubscribe to the Google Developers Channel! http://goo.gl/mQyv5L"
