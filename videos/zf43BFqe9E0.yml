title: 'Сергей Сергиенко, EPAM – Fostering Engineering Culture in Large Service Company'
recordingDate: 1496649644
description: 'This talk is aiming to answer the following questions: What makes contractor-engineers of a vendor service provider to be different and competitive on a global IT market? How to incorporate all the technology diversity and successfully deliver high quality, enterprise level complex solutions? What is the nowadays startups and how to foster right engineering culture to enforce it? Deliberate practice and continuous learning as a technology agnostic approach in mastering engineering craft. In this talk I’m going to share a story about implementing Engineering Excellence (ENGX) department in a large outsourcing company. I’m going to present a number of show cases of ENGX integration for a different clients and describe what didn’t work well and how we struggle with it. I will also present a few things that we managed to implement and successfully integrate into internal company’s process, such as mandatory onboarding training – Bootcamp and Dojo platform that can help engineers in hardening their technical capabilities.'
