description: "This video was recorded at Code BEAM SF 2020 - http://bit.ly/2wpn0SM\n\nGet involved in Code Sync's next conference - http://bit.ly/2Mcm4aS\n\n---\n\nMACROS IN ELIXIR: RESPONSIBLE CODE GENERATION\nby Lizzie Paquette\n\nTHIS TALK IN THREE WORDS:\nInteresting \nLanguage \nUsage/Tooling\n\nTALK LEVEL: Intermediate\n\nABSTRACT\nMacros are a powerful feature of the Elixir language. However, with great power comes great responsibility. In this talk we’ll explore how to leverage macros to reduce boilerplate, enforce best practices, and increase performance all while keeping code maintainable, readable, and idiomatic.\n\nSlides & full abstract: https://codesync.global/speaker/lizzie-paquette/\n\n---\n\nTHE SPEAKER - LIZZIE PAQUETTE\nSoftware Engineer and In House Library Maintainer at Brex\n\nLizzie Paquette is a Software Engineer on the Systems team at Brex with a background in compilers and programming languages. She previously worked on a Haskell to hardware compiler at Columbia University and the Hack compiler at Facebook. She recently gave a talk on Brex’s open source project Brex Result https://hexdocs.pm/brex_result at the Elixir Meetup in San Francisco. At Brex she mainly leads generating and maintaining in house libraries and frameworks.\n\nMore on Lizzie Paquette: https://codesync.global/speaker/lizzie-paquette/\n\n---\n\nCODE SYNC & CODE BEAM SF 2020\nCode BEAM SF is powered by Code Sync. Code BEAM SF 2020 was sponsored by WhatsApp, The RealReal, PepsiCo, Erlang Ecosystem Foundation, Erlang Solutions, WhiteSource, 2600Hz, Simpli.fi, Tubi, Pleroma, and Mux. \n\nCODE SYNC \nWebsite: www.codesync.global\nTwitter: www.twitter.com/CodeBEAMio\nFacebook: https://www.facebook.com/CodeSyncGlobal\nLinkedIn: https://www.linkedin.com/company/code-sync/\nMail: info at codesync.global\n\n#Elixir #Macros #CodeBEAMSF"
