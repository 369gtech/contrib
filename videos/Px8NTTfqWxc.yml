title: 'Артур Василов, Илья Богин — Как создавали «суперапп» Яндекса'
language: Russian
recordingDate: 1613482291
description: "Ближайшая конференция: \nMobius 2021 Piter — 13-16 апреля, онлайн.\nПодробности и билеты: https://bit.ly/3oIgD2H\n\n.\nАртур и Илья собираются рассказать о том, как в Яндексе пересматривали принципы разработки мобильных приложений и реализовывали концепцию «супераппа». Большая часть доклада будет посвящена техническим подробностям объединения двух самых больших приложений «Яндекс с Алисой» и «Яндекс.Браузер». И также мы поговорим о том, зачем все это было нужно, как осуществляется взаимодействие многочисленных команд разработки разных приложений и с какими проблемами сталкиваются на таких масштабах приложения."
