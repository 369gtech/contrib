description: "by Jagan Teki\n\nAt: FOSDEM 2019\nhttps://video.fosdem.org/2019/K.4.401/hw_uboot.webm\n\n\nU-Boot project has evolved in the time span of over 17 years and so as its complexity and its uses. This has made it a daunting task in getting started with its development and uses. This talk will address all these issues start with overview, features, efforts created by U-Boot community and future plans. In this talk Jagan Teki will introduce U-Boot from scratch with a brief overview of U-Boot history, U-Boot Proper, SPL, TPL, Build process and Startup sequence. He will talk about other preliminaries such as Image booting, Falcon Mode, Secure Boot and U-Boot features like device tree, device overlays, driver model and DFU, etc. \n\nOnce giving enough introduction, he will also talk about steps to port U-Boot to new hardware with a demo, along with U-Boot testing process. Finally, he will address and review ongoing development work, issues and future development regarding U-Boot. \n\nRoom: K.4.401\nScheduled start: 2019-02-03 11:00:00+01"
