title: 'Meetup #AperiTech Online Edition 16/12/2020 - #AgileTalks - Sara Religi: Product Owner Starter Pack'
language: Italian
recordingDate: 1608558436
description: "Product Owner Starter Pack\n\n10 errori che (forse) si possono evitare quando gestisci un backlog per la prima volta.\nProduct Owner si diventa, non si nasce.\nHai studiato la metodologia, sei pronta/o, sei motivata/o, hai un team ed un obiettivo da raggiungere…e adesso?\nEcco qui (alcuni) dei classici errori che un PO alle prime armi può commettere e cosa fare per (provare a) limitarli ed evitare che diventino cattive abitudini.\nA chi è rivolto il talk?\nSicuramente ai Product Owner (alle prime armi o anche navigati, perchè no?) ma, in generale se sei un appassionata/o o semplicemente ti incuriosiscono le tematiche Agile, sei il benvenuto/a.\n\nLa speaker: Sara Religi\nNasco e cresco nel mondo dell’IT dei primi anni 2000, nerd per vocazione, approdo nel mondo agile nel 2015, prima come team member e successivamente come Product Owner. Sono da sempre una grande sostenitrice di un ambiente lavorativo collaborativo dove il team viene prima del singolo e, per questo motivo, l’agile è la perfetta cornice al mio modo di essere e di lavorare.\n\n\nPer restare aggiornato su tutti gli #AperiTech:\nTelegram #AperiTech https://t.me/aperitech\nCalendario del Developer https://bit.ly/devcalendar\nCodemotion Tech Community https://bit.ly/CodemotionTC"
