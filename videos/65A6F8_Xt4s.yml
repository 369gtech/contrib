title: 'Привязка спутниковых снимков, карт и растров всего-всего-всего «для чайников», Сергей Куцук'
recordingDate: 1524915283
description: "byGIS Meetup #7 – 25.04.2018\nSupported by Juno\n\nУ вас есть растры, редкие аэрофотоснимки или карты, которые хочется использовать для просмотра в своей ГИС? И вы решили их привязать к вашим векторным данным «максимально точно»? Сергей рассмотрит самые наболевшие темы:\n- «Где же ты это взял?!»\n- Немного сесть и спланировать, а не как всегда\n- N типичных ошибок, или «Ай, это же очевидно!»\n\n#bygis – https://www.facebook.com/groups/bygis/\n#gis #osm"
