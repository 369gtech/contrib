description: "U godini u kojoj se priča o „novom normalnom“, a poslovne mejlove potpisujemo željama za sve najbolje „u ovim izazovnim vremenima“, mnogi su bili primorani da promene svoje radne navike. U ovom predavanju ćemo se osvrnuti na benefite, izazove i lekcije koje je ova promena donela sa sobom. Šta smo naučili o radu u doba neizvesnosti i šta je tu normalno? Koje lekcije možemo da primenimo u budućnosti, i na koji način se za nju pripremiti? Koliko je važno radno okruženje i koja je uloga habova i deljenih prostora za rad u svemu tome?\n\nTamara Kojić, Izvršna direktorka, Mokrin House\n\nHipkon Lite predstavlja dostignuća i znanje domaće tehnološke i naučne scene."
