description: "Kirill Laptev, Senior Associate, Head of Communications, Media and Technology sector group at Sorainen Belarus\n\nСделали классный app и готовы публиковать в App Store? Приготовились обновлять топ популярных приложений? Уже видите себя в одном ряду с Apalon или MSQRD и толпы инвесторов вокруг?\n \nМы поговорим, что делать, чтобы этому не помешали быстрые и ловкие конкуренты в App Store:\n- чего от них ожидать\n- можно ли избежать таких проблем\n- если все же случилось\n- кейсы на практике\n- как работает App Store Legal team"
