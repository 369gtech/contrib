title: 'TestOps at scale - James Westfall - NDC TechTown 2021'
language: English
recordingDate: 1635928752
description: 'How do you nightly test many different branches of embedded software running on 30+ different machine targets and while keeping close track of how the results evolve over time? This talk will go into the practical details of how Tomra is doing large-scale TestOps. It will cover the practices, tools and the division of work within agile teams we use to make this possible.'
