title: 'Extensiones para Chrome, vivir en el navegador'
language: Spanish
recordingDate: 1379541584
description: 'En este programa presentaremos una visión general de las novedades tecnológicas desde el equipo de relaciones para desarrolladores de Latinoamérica. Seguiremos presentando nuestro enfoque de desarrollo, ingeniería y las mejores prácticas para implementar tecnología Google favoreciendo la evolución de soluciones tecnológicas. Luego presentaremos un escenario técnico el "Enfoque Ninja" mostrando algunas soluciones utilizando las principales opciones propuestas por Chrome para aplicaciones y extensiones. Además todas la novedades tecnológicas para la región. Y como siempre la participación de la comunidad de desarrolladores.'
