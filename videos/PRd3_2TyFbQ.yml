title: 'An Overview of Tanzu Application Catalog (TAC)'
language: English
recordingDate: 1585062010
description: "Tanzu Application Catalog gives your organization access to the open-source software needed to create successful products and services in the market. And it does this while ensuring that all the software is updated, patched, tested, packaged, and available to developers within your own private repository. It will even build these deployable packages using your own custom “golden image” base OS. \n\nThis video is an overview of Tanzu Application Catalog, its major features, and how it works. If you would like to know more, check out the accompanying blog post, the launch release, or visit the website for more information."
