title: 'Jfokus 2011: Visualizations for Code Metrics'
recordingDate: 1355091927
description: 'Judicious use of metrics improves the quality of your code. But interpreting metrics presents a challenge. You have a list of numbers for a project - what does it mean? And what does it tell me about the health of the project overall? This sessions shows how to produce visualizations for software metrics, making them easier to understand.'
