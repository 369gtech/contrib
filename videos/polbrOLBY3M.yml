title: '001. Making something out of something: Typefaces, history, culture, and meaning'
recordingDate: 1424251847
description: 'A typeface is an intangible tool made of abstract forms, designed to give a visible voice to language. Christian will discuss where ideas for typefaces come from, the process of taking an idea through to a complete typeface, and the collaborations he and his team have been involved in with various clients in publication and corporate design.'
