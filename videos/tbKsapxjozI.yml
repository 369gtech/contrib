description: 'Внедрение Agile в NPM началось в начале 2016 года. За год удалось перевести на Scrum восемь продуктов, большинство из которых оборудование, продающееся в более чем 30 странах мира. Скорость разработки выросла в несколько раз. Повысилось качество выпускаемого оборудования. Это непосредственно затронуло маркетинг в компании поскольку принципиально возросли требования к скорости, качеству и ценности продуктов, создаваемых этим подразделением. Дадим реальный кейс как служба из «двух с половиной» человек трансформировалась в полноценный внутренний гибкий сервис.'
