description: "Следующая конференция HighLoad++ пройдет 21 и 22 сентября 2020 года в Санкт-Петербурге.\n\nПодробности и билеты по ссылке http://bit.ly/2sSxgBx\n--------\nПрофессиональная конференция разработчиков высоконагруженных систем \n\n8 и 9 апреля 2019,\nСанкт-Петербург,\nPark Inn Пулковская пл. Победы, 1 \n\nРасписание - https://www.highload.ru/spb/2019/schedule\n\n0:00 Нейросети в производстве зубных протезов. Как мы применяем глубокое обучение для автоматизации классификации входных данных и генерации дизайна / Станислав Шушкевич (Glidewell Dental) - https://www.highload.ru/spb/2019/abstracts/4797\n1:02:30 Antispam ML: как и зачем автоматизировать обучение моделей / Дмитрий Меркушов (Mail.ru Group) - https://www.highload.ru/spb/2019/abstracts/4824\n2:00:00 ArangoDB: Transactional information retrieval / Андрей Абрамов (ArangoDB) - https://www.highload.ru/spb/2019/abstracts/4852\n3:02:00 Columnstore - \"старый\" новый движок для аналитики от MariaDB / Роман Ноздрин (MariaDB Corporation) - https://www.highload.ru/spb/2019/abstracts/4771\n3:59:43 Анализатор кода PVS-Studio_часть 1 (мастер-класс) / Сергей Хренов, Филипп Хандельянц (PVS-Studio) - https://www.highload.ru/spb/2019/abstracts/4721\n5:07:25 Анализатор кода PVS-Studio_часть 2 (мастер-класс) / Сергей Хренов, Филипп Хандельянц (PVS-Studio) - https://www.highload.ru/spb/2019/abstracts/4721\n6:58:15 Использование Tarantool и UDP multicast для синхронизации нод очистки трафика / Антон Барабанов (Variti) - https://www.highload.ru/spb/2019/abstracts/4950\n\n-------- \nНашли ошибку в видео? Пишите нам на support@ontico.ru"
