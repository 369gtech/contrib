description: "Claudia is a software developer heading her way towards Software Craftsmanship. While using agile in delivering good quality software, she is now an Agile Lean Practitioner and an active member of AgileWorks and Agile Lean European communities.\nTogether with Alex Bolboaca, she talked about:\n- What is software craftsmanship and how it can helps you deliver software that delights customers\n- How technical practices helped us overcome difficulties of a real-life project\n- How we learned a new technology while delivering at a steady pace\n- How we tuned our process to match reality and to provide clarity of the status\n- The mantra, rules and guidelines we follow to keep a steady pace\n- What we look at in order to optimize the process\n\nCheck out more about I T.A.K.E. Unconference: http://itakeunconf.com\n\nThe organizer of I T.A.K.E. Unconference is Mozaic Works http://mozaicworks.com"
