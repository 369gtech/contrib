description: 'This talk looks at the latest features in Groovy from 2.4 through 3.0. This includes new AST transforms, new macro features, the new Parrot parser and a myriad of other new miscellaneous features. The talk outlines a broad roadmap of how the new features are planned to be rolled out and the system requirements for each version.'
