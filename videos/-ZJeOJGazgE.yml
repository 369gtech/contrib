description: "CSSconf.eu - http://cssconf.eu - Berlin, September 13, 2013\n\nSlides: tba\n\nTalk description: \"Sass 3.3 is coming soon and there are some amazing new features in it. In this talk, Sass & Compass creator and maintainer, Chris Eppstein, will show you how to use the new features in Sass 3.3 to create stylesheet authoring capabilities that you may have never thought possible. From integrated development in Chrome, to optimizing your mixin's output and new strategies for wrangling media queries. This talk is targeted at people familiar with the existing features in Sass. Prepare to have your mind blown.\"\n\nLicense: For reuse of this video under a more permissive license please get in touch with us. The speakers retain the copyright for their performances."
