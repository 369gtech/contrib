description: "Are you enthusiastic about sharing your knowledge with your community? InfoQ.com is looking for part-time news writers with experience in Java. \n\nEarn money! Build recognition! \n\nTo learn more, contact editors@infoq.com with a link to your LinkedIn profile. \n\n--------------------------------------------------------------------------------------------------------------------------------------------\n\nVideo with transcript included: http://bit.ly/2kn3vox \n\nThomas Wuerthinger discusses the best practices for Java code and compiler configurations to maximize performance with GraalVM and how to measure performance in a reliable manner. He talks about how to achieve minimal memory footprint and binary size of GraalVM native images — programs compiled ahead of time to native executables.\n\nThis presentation was recorded at QCon New York 2019: http://bit.ly/2KFk7SO\n\nThe next QCon is Qcon San Francisco 2019 – Nov 11-13, 2019: http://bit.ly/2ZFJW9S \n\nFor more awesome presentations on innovator and early adopter topics check InfoQ’s selection of talks from conferences worldwide https://bit.ly/2tm9loz\n\n#GraalVM #Java #Performance"
