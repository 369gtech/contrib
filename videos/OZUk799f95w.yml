title: '#Backend Артём Картасов. Невидимые ошибки Go-разработчика'
language: English
recordingDate: 1616475096
description: "Этот код работает в подавляющем большинстве случаев и даже проходит тесты. Однако содержит не видимые на первый взгляд проблемы, которые ждут своего часа в production-окружении. Масштаб проблем разнообразен — от неоптимальной работы приложения до глобальной деградации и падения сервиса. В докладе рассмотрим типовые примеры таких ошибок, поразмышляем о средствах их обнаружения, способах исправления и предотвращения в будущем.\n\nАудитория и уровень:\nРазработчики начинающего и среднего уровня, которые используют или интересуются языком Go.\n\nПрезентация на Я.Диске: https://disk.yandex.ru/i/FXZo1HRWV_ckLw\n\nCodeFest O! https://o.codefest.ru/lecture/1680"
