title: 'Глеб Хохлов. Обход antiddos у операторов связи'
language: English
recordingDate: 1620893019
description: "Почему интернет-провайдер не спасет от DDoS-атаки, когда мог бы. В докладе расскажу про проблемы в организации защиты от DDоS-атак у интернет-провайдеров и почему нужно несколько эшелонов защиты. Разберу алгоритмы работы контрмер. Приведу несколько векторов атак, эксплуатирующих особенности защиты на уровне провайдера.\n\nГлеб Хохлов с 2008г. занимается защитой от DDoS-атак. Знаком с множеством antiDDoS продуктов. Сертифицирован по Arbor Peakflow SP & TMS, Arbor APS, Radware DefensePro. Участвовал в создании и эксплуатации центра очистки трафика «ИБАНК2.РУ», которым воспользовались более 100 банков. Есть опыт внедрения защиты в операторах связи, хостингах и энтерпрайзе. С 2015г. руководит созданием программного комплекса защиты от DDoS-атак MITIGATOR.\n\nПрезентация: https://disk.yandex.ru/i/pvy9MS-l_QNjNw\n\nDevOpsFest: https://2020.devopsfest.ru/"
