description: "В январе 2015 началось наше неизведанное плаванье. Следующий шаг в самоорганизации и управлении продуктом. Магеллан. Мы начинали тихую революцию в рамках одного продукта и одной платформы, имея команду порядка 50 человек. Прошел год. Мы убедились и убедили многих в компании, что Магелан работает. Теперь в рамках этого подхода разрабатывается несколько мультиплатформенных продуктов и работает более чем 100 человек. И все так же отсутствуют сложные механизмы синхронизации, специфические роли, иерархические структуры, предопределенные процессы и брендированные scaling-фреймфорки. Как у нас это все еще получается? Приходите и послушайте историю команды HERE Maps.\n\nСсылка на слайды: http://www.slideshare.net/ScrumTrek/ss-61390336"
