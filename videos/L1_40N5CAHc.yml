description: 'Maciek w swoim wystąpieniu zachęci nowicjuszy i doświadczonych programistów (nie programujących na iOS) do inwestycji w naukę, do eksperymentów i poszerzania horyzontów. Chce dotrzeć m. in. do Product Managerów i UI/UX Designerów oraz postawić tezę, że podstawowe umiejętności programistyczne powinien posiadać każdy w branży IT i że iOS to dobra platforma do nauki i eksperymentów. Opowie w skrócie o tym, jakie korzyści można dzięki temu osiągnąć. Poda też kilka wskazówek jak zacząć, żeby się nie zniechęcić na wstępie i szybko osiągnąć pierwsze kroki.'
