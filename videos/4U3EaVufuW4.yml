description: 'Этот доклад посвящен разработке конкурентных систем, которые можно поддерживать и развивать. Go — отличный язык для создания таких систем, но простота Go может быть обманчива. Мы поговорим как о фундаментальных основах, так и о прикладных нюансах реализации. Приходите, если хотите узнать лучшие (и худшие) практики при работе с конкурентностью в Go.'
