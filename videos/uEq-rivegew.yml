description: "We're developers: if you can think it, we can code it. And open source is just code right? Easy! If only it were so...\nIn this talk James will share the trials and tribulations of creating Json.NET, one of .NET's most popular OSS projects, and share some of his experiences and lessons that he has learned along the way.\n\nLessons learned creating a popular .NET OSS project\n\nHow do you form a community around your project? How do you support thousands of developers without burning out? What are the highs and lows of running open source? Come along and find out."
