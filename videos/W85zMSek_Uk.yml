description: "http://www.oscon.com \r\nIvo established 24Notion, LLC, a full service global creative marketing agency with a special emphasis on giving back to the community, out of a desire to provide clients with brand development, marketing and communication strategy services. Her goal is simple - she wants to empower, educate and inspire her clients to market their products and services in a smart and effective manner to get a step closer to reaching their targeted audiences. With over 13 years of experience in building and maintaining all-integrated brand power services, Ivo boasts a proven track record for coming up with fresh approaches to capture the attention of audiences in the retail, fashion, apparel & textiles, consumer goods & services, financial & banking services, communications, health, technology, insurance, media & entertainment, consumer restaurant, and wireless/telecommunications fields and others."
