description: "This presentation was recorded at GOTO Berlin 2018. #gotocon #gotober\nhttp://gotober.com\n\nWillem Meints - Microsoft MVP and Technical Evangelist for Info Support\n\nABSTRACT\nChatbots are here - you no longer necessarily talk to a human when you contact your insurance agency. Whether that's a good thing remains to be seen, but it sure is interesting for us as developers.\nThe primary goal of my talk is to show you how you can use DeepLearning4J to build a neural network for answering frequently asked questions. I will show you how to build, train, test and use a the neural network in a basic chatbot.\nThis talk is aimed at developers who have heard of neural networks, but don't want to get involved in all the math behind it. This [...]\n\nDownload slides and read the full abstract here:\nhttps://gotober.com/2018/sessions/524\n\nhttps://twitter.com/gotober\nhttps://www.facebook.com/GOTOConference\nhttps://www.linkedin.com/company/goto-\nhttp://gotocon.com\n#DeepLearning4J #AI #ML #DeepLearing #MachineLearning #ArtificialIntelligence #NeuralNetwork"
