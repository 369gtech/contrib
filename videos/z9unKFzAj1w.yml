description: "Media is a huge and increasing proportion of what we do online. Audio and video now constitute 70% of the bytes crossing the internet. \n\nThe Web has the infrastructure you need to build great media experiences, with wide support for high performance playback without plugins, alongside powerful APIs for content creation and editing. \n\nIn this session you'll learn how to optimize media for all your users, and find out what's next for audio and video on the Web.\n\nThank you to the BBC for their Media Session API example and to THEOPlayer for sharing their Service Worker + Video demo.\n\nWatch more Chrome and Web talks at I/O '17 here: https://goo.gl/Q1bFGY\nSee all the talks from Google I/O '17 here: https://goo.gl/D0D4VE\n\nSubscribe to the Chrome channel: http://goo.gl/LLLNvf\n\n#io17 #GoogleIO #GoogleIO2017"
