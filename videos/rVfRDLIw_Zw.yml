description: "We all have heard about lambda expressions in Java 8, but the real unsung heroes of Java 8 are the streams. This presentation takes an example-driven approach to explore streams, their core capabilities from the application development point of view, and how to explore these capabilities to improve performance and efficiency.\n\n\nAuthor:\nVenkat Subramaniam\nDr. Venkat Subramaniam is an award-winning author, founder of Agile Developer, Inc., and an instructional professor at the University of Houston.\n\nHe has trained and mentored thousands of software developers in the US, Canada, Europe, and Asia, and is a regularly-invited speaker at several international conferences. Venkat helps his clients effectively apply and succeed with agile practices on their software projects.\n\nVenkat is a (co)author of multiple books, including the 2007 Jolt Productivity award winning book Practices of an Agile Developer. His latest book is Functional Programming in Java: Harnessing the Power of Java 8 Lambda Expressions.\nView more trainings by Venkat Subramaniam at https://www.parleys.com/author/venkat-subramaniam\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
