description: "\"Docker meets Python - A look on the Docker SDK for Python\n[EuroPython 2019 - Talk - 2019-07-12 - Osaka / Samarkand]\n[Basel, CH]\n\nBy Jan Wagner\n\nMy talk aims to introduce and have a closer look on the Docker SDK for Python. \n\nI will cover:\n- How and where to get the SDK\n- How it works and how to use it in general\n- Possible use-cases like: Processing Container-Logs, Testing with pytest on different Python Versions, Deploy via Python Script, etc..\n\nFor my talk, you should know what Docker is and how to use it.\nA basic idea of pytest and server administration is  nice to have, but not necessarily needed to follow my talk.\n\n\n\nLicense: This video is licensed under the CC BY-NC-SA 3.0 license: https://creativecommons.org/licenses/by-nc-sa/3.0/\nPlease see our speaker release agreement for details: https://ep2019.europython.eu/events/speaker-release-agreement/"
