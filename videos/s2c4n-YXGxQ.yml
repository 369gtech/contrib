description: "DOES18 Las Vegas — Kuveyt Türk, a 28 year old financial institution in Turkey, is a leading banking provider with innovative products and strong corporate governance. In this high-stakes, highly regulated environment, can you release fast and stay compliant? In this talk, Lokman Demerci – head of application infrastructure at KT Bank – will share how the answer is a definite yes! Lokman will bring the perspective of a DevOps practitioner at a highly regulated financial institution and share the approach KT Bank has taken to build highly transparent and easily auditable continuous delivery pipelines. He'll share challenges they faced, lessons learned, and ultimately, how KT Bank has dramatically reduced deployment times, achieved continuous deployment of code and hotfixes, all while eliminating the headaches of meeting banking regulation audit requirements.\n\n\nReleasing Fast and Staying Compliant: DevOps and Delivery at KT Bank\n\nLokman Demirci, Manager Application Infrastructure, Kuveyt Turk Bank\n\nLokman Demirci heads the application infrastructure management team at Kuveyt Turk Bank. He has over 9 years experience designing middleware application servers focusing on delivery of large-scale banking solutions. For the past 2 years, he has focused on DevOps transformation, development, continuous build, continuous deployment and monitoring processes at Kuveyt Turk IT.\n\nDOES18 Las Vegas\nDOES 2018 US\nDevOps Enterprise Summit\nhttps://events.itrevolution.com/us/"
