title: 'Bill Dinger - Continuous Security: Integrate security tools into your DevOps Pipeline'
language: English
recordingDate: 1619693097
description: "OWASP, a nonprofit composed of security experts from around the world, provides a number of free and open-source tools designed by security experts to help secure your applications.\n\nLearn how to integrate these tools - from active penetration tests to project dependency checkers - into your DevOps pipeline and deliver on the promise of continuous security."
