title: 'Laurynas Riauba - Keeping up to date in a bespoke software development world'
language: English
recordingDate: 1580031001
description: 'Join this talk to explore the benefits and struggles of keeping up to date with technologies while developing custom software for enterprises. During his presentation, Laurynas will address the following topics: • Engineering project-based software versus product development: What are the differences and how is technological software life cycle affected in each case? • The benefits and the price of keeping up to date with Java releases: Which parts of the code are affected the most, which parts need a change, what can and cannot be identified with tests • Approaches for using Docker and related technologies for development and production • Keeping up to date with the most popular JS frontend frameworks'
