description: "\"OK Google, comment \"bien\" concevoir un chatbot transactionnel pour Google Assistant ? \nCet hiver j’ai développé la première application Française permettant d’effectuer des paiements sur l’interface Google Assistant. Conception, développement en Node.JS avec le SDK Google Assistant, hébergement serverless sur Google Firebase, analyse du language naturel avec DialogFlow, logs, process de soumission, ressources et documentations pas toujours complètes, limites de Google Home, retours post lancement … Je vous raconterai tout les petits secrets de fabrication de ce petit assistant vocal du futur.\n\nwww.blendwebmix.com"
