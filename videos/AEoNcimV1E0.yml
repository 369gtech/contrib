title: 'Dzmitry Humianiuk - ReportPortal.io – how make AI analyze your test automation reports?'
recordingDate: 1497338633
description: "TestCon Moscow 2017 Conference, April 27. www.testconf.ru\n\nWith ReportPortal, as a tool for reporting in test automation, we got visibility into test automation status and health for every level of stakeholders. Based on our experience and collected small ‘big data’ of reports and failed tests: we made data analysis, added machine learning and learn how to predict, recognize and localize reasons of fails in test automation. The talk is about our results and presentation of open sourced solution in test automation reporting with AI."
