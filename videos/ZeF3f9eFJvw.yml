description: "DOES18 Las Vegas - How do you avoid the DevOps Team? In this talk, John Esser, Sr. Dir. of Operations at AdvancedMD, will share a practical and effective model for DevOps that has been instrumental in AdvancedMD’s 3-year transformation journey. In this talk you’ll learn: How to avoid the silo’d “DevOps Team.” How to create cross-org shared teams. How to execute DevOps innovation activities that cater to size, complexity, and team members. Where SRE’s fit into the equation and how to effectively develop and integrate them.\n\nAvoiding the Infamous DevOps Team!\n\nJohn Esser, Sr. Director Datacenter Operations and SaaS, AdvancedMD\n\nJohn is Sr. Director Datacenter Operations and SaaS at Advanced MD. John is passionate about making businesses successful by providing leadership, courage, and strategic vision to inspire people and leverage technology to create value. He’s been doing DevOps, Agile/Lean, and driving transformation and change for years.\n\nDOES18 Las Vegas\nDOES 2018 US\nDevOps Enterprise Summit\nhttps://events.itrevolution.com/us/"
