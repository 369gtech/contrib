description: "by Tamás Bunth\n\nAt: FOSDEM 2019\nhttps://video.fosdem.org/2019/UA2.114/mysql_connector_and_other_databases_in_libreoffice.webm\n\n\nThere had been several changes since lately around the database drivers of LibreOffice. The drivers, which are used to establish connection between various database-management systems and LibreOffice, allow us to customize Base to our needs.\nI am going to talk about the improvements around database drivers such as upgrading the Firebird driver and creating a migration suite. Although the majority of the talk will be about improvements around the mysql connector. \n\nRoom: UA2.114 (Baudoux)\nScheduled start: 2019-02-02 14:30:00+01"
