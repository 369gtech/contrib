title: 'La datavisualisation pour les nuls (Thomas Fournaise)'
recordingDate: 1493710632
description: "Que vous soyez développeur, chef de projet ou autre vous voyez tous les jours des graphiques dans les journaux, on vous demande de faire des jolies courbes pour des reportings. Mais quelles informations mettre dedans ? Les données sont représentées de manière visuelle depuis longtemps, mais comment faire pour les rendre plus efficaces et plus percutantes ? \nJe vous présenterai l'histoire de la datavisualisation et à quel est son objectif. Puis, au travers d'exemples concrets et de démonstrations d'outils, nous verrons quelques \"dark patterns\" et les techniques à mettre en œuvre pour avoir des graphiques qui transmettent les informations de manière efficace."
