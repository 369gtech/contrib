description: "Filmed at http://2016.dotscale.io on April 25th in Paris. More talks on http://thedotpost.com\n\nFollowing up on his talk at dotScale 2015 (http://thedotpost.com/2015/06/dan-brown-convergent-replicated-data-types) where he presented the benefits of an eventually consistent \"AP\" system using CRDTs versus a strictly consistent \"CP\" system, Dan shares more information about some of the specific data types in the Riak database and how they behave when conflicts occur."
