description: "The adoption of Agile Practices in the industry is growing exponentially year on year. It is no surprise that the Scrum Master role has ranked among the top 10 most promising jobs of 2017 in America, according to LinkedIn. Scrum Master’s play a key role in the transformation of your environment, and the hiring process has a very important part to play in this process. It is crucial to understand the role of a Scrum Master as well as to validate both the technical and the soft skills of our candidates. However, this can be very challenging. How are you or your employers currently dealing with hiring Scrum Masters? Are you as a Scrum Master being included in the interview process? Do you have influence to bring about improvements over this process? Should hiring a Scrum Master be a Scrum Master’s responsibility? Join me at this session and let’s discuss the questions above as well as how the market is perceiving us, Scrum Masters, how some organizations are putting nice ways to validate our skills and what we can do to help out in hiring great Scrum Masters for our teams.\n\nAbout the speaker:  Currently Leonardo is a Scrum Master consultant at Mastercard in Dublin, Ireland.  He is passionate about Software Development where I have been working in over the past 13 years. Focused on building high performance teams through Agile and/or Lean adoption, he is enthusiastic about Lean and Agile mindset in the Software Development industry as the transformation agent to create products that matters.  He has a Bsc. in Computer Science and Diplomas in Project and Product Management. He is also CSM (Certified Scrum Master), PMI-ACP (PMI – Agile Certified Practitioner), PSM I and PSM II (Professional Scrum Master I and II), PSPO I (Professional Scrum Product Owner I), PSD I (Professional Scrum Developer I), SAFe 4.0 Product Manager/Product Owner and SAFe Advanced Scrum Master as well as SPS (Scale Professional Scrum).\n\nhttps://www.linkedin.com/in/leonardokb/"
