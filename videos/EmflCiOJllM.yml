title: 'U2F, l''authentification forte pour votre site web'
recordingDate: 1473712534
description: "U2F, vous connaissez? C'est un nouveau standard permettant à Madame Michu de sécuriser l'accès à ses site web avec un deuxième facteur d'authentification forte (Universal 2nd Factor). Il prend généralement la forme d'une clé USB que l'on branche à l'ordinateur pour valider une authentification à un site Web.\n\nBien qu'utilisant les même technologies que les smartcards, à savoir le chiffrement asymétrique avec clés publiques / privées, toute la complexité est cachée. Pas besoin de connaitre la ligne de commande GPG pour en profiter, il suffit d'un navigateur Web compatible et d'un site implémentant la norme U2F.\n\nInitiative créée fin 2014 par Google et Yubico, U2F est un standard ouvert et interoperable actuellement porté par l'alliance FIDO. L'objectif, c'est de démocratiser l'authentification forte pour améliorer la sécurité sur Internet.\n\nDans cette présentation, nous vous expliquerons comment fonctionne ce standard et comment implémenter la Web API U2F pour sécuriser votre site Web avec ce 2ème facteur d'authentification.\n\nSpeakers : Yoann Dubreuil, Alexandre Thomazo"
