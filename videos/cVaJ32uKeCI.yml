title: 'Design Thinking - Jonas Svennberg'
recordingDate: 1505228949
description: "How this methodology can help you creating user value, not just new features or products. \n\nYou will get an introduction to Zenit Design's general approach to design assignments and a glimpse of a few cases they have been working on. The methodology can be applied to anything from your own rebuilding of your kitchen via service/product/interaction design to social innovation or organisational development. \n\nJonas Svennberg is an industrial designer and managing director of Zenit Design. He has as designer extensive experience from various businesses and their challenges, Medical device development is one are awhere he has a lot of experience. He was involved in the design of the Schneider Electric \"Exxacct\" range of wiring devices, the \"de facto\" standard in Sweden, Norway and Finland today. The range of Nibe heatpumps was designed by Zenit with Jonas as lead designer. Jonas has studied Industrial Design at St Luc Liège in Begium, Institute of Design in Umeå and Konstfack in Stockholm. Giving lectures at universities and conferences is one part om my job today. \n\n___________________________\nFoo Café is an independent and physical meeting place for people of all backgrounds and expertise within the IT-industry. Foo Café is aimed at those interested in sharing and learning.\n\nBorn out of the desire to create a year round conference like atmosphere, Foo Café is THE place for planned and spontaneous meetings of all sizes and interests within the IT arena.\nEnjoy a coffee or a cold beer, along with light pub fare, and engage with other like minded individuals interested in sharing their knowledge and learning from one another. Foo Café is sourced by individuals, small, medium and goliath-sized enterprises, as well as entrepreneurs. Awaiting you, after stepping over the Foo Café threshold, is a space that is recruitment and product placement safe!\n\nWe look forward to igniting inspiration and creativity year round to patrons of Foo Café."
