title: 'Bob Dorf, Как не прогореть на инновациях и основать успешную компанию'
recordingDate: 1441283464
description: "Будь Ваша компания сырым стартапом с 3 сотрудниками в команде или Fortune 100, борющаяся за пробивную инновацию и рост, методика разработки клиентов является опробованным акселератором для тех и других, равно как и для наиболее инновационных предприятий. Компании всех мастей  используют разработку клиентов для включения клиентов и их потребностей в быстро итерированный продукт и разработку бизнес модели, иногда закусывая своими конкурентами в процессе. \nБоб предлагает «экскурсию» по подробной пошаговой методике запуска гибких стартапов вне зависимости от того, основываются они  в гараже или в стенах крупной корпорации. И он объяснит, как бизнес модель «Канвас» Александра Остервальдера заложит основу для разработки инновационной бизнес модели, равно как и для мониторинга эффективности разработки клиентов. Сам процесс, как и новая книга, привносит почти научный подход к традиционно хаотичному и кажущемуся бессистемным делу основания стартапа. \nСтартапы и крупные компании похожим образом следуют абсолютно противоположным правилам в отличие от их устоявшихся собратьев. Стартапы сначала ищут повторимую, гибкую и доходную бизнес модель, которая позволит им «выйти из здания», чтобы определить и удовлетворить потребности клиента по каждой составляющей бизнес модели. Национальный Научный Фонд США применил методику разработки клиента для ускорения коммерциализации ведущих научных и технологических инноваций, которые он финансирует, а также обучит ей около 200 инновационных команд только в этом году."
