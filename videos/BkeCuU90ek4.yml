title: 'Introducing Oracle Audit Vault and Database Firewall 20 update 3 (20.3)'
language: English
recordingDate: 1614443253
description: "The most recent update to Audit Vault and Database Firewall adds the capability to detect data exfiltration activity by identifying statements that access an unusual amount of data. Join us to review recent changes to Audit Vault and Database Firewall and to learn more about this exciting new capability.\n\nThere are TWO identical sessions - just pick the one that works best with your schedule. As always, we start with announcements, then move into a technical presentation and then open the lines for your questions related to database security. The sessions are recorded and the recordings are usually available a few days after the session is held.\n\nhttps://developer.oracle.com/"
