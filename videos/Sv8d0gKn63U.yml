description: "In this episode of the State of the Web, Rick Viscomi (Senior Developer Programs Engineer on Google's web developer relations team) and Minhaz Kazi (Developer Advocate on Google Data Studio) discuss the challenges of visualizing data at scale and how to use Google Data Studio to connect, visualize, and share big data on the web.\n\nLearn how we make exploring real user data in the Chrome UX Report easy and free with Data Studio community connectors and dashboards (https://g.co/chromeuxdash). And learn how you can build your own connectors and dashboards to connect your own data with the world.\n\nData Studio: https://datastudio.google.com\nCrUX Dashboard: https://g.co/chromeuxdash\nWorld Cup Dashboard: https://medium.freecodecamp.org/world-cup-all-the-goals-in-2018-b52e5ef53e0a\nCrUX Community Connector: https://github.com/googledatastudio/community-connectors/tree/master/chrome-ux-report\nCommunity Connector docs: https://developers.google.com/datastudio/connector/\nApps Script: https://developers.google.com/apps-script/\nFirebase Realtime Database: https://firebase.google.com/docs/database/\nKaggle: https://www.kaggle.com/\nData World: https://data.world/integrations/datastudio2\nSocrata: https://socrata.com/\nData Studio for developers: https://developers.google.com/datastudio/"
