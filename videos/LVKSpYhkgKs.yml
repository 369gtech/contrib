description: "Watch this talk to learn how to make your web apps as faster and lighter. The speaker shows some of the available tools, like Webpack and plugins ( source-map-explorer, webpack-bundle-analyzer & module-concatenation-plugin) to see a visual representation of the size of each packaged included in our bundle and see which ones and how we can remove them. \n\nThe talk was also focuses on how to use code splitting and tree-shaking techniques for SPA. It also remarkes the advantages of switching to HTTP/2 push instead of normal requests to get real speed benefits.\n\nA great talk to watch if you need to optimize a large app for a production release.\n\nEVENT:\n\nReactiveConf 2017\n\nSPEAKER:\n\nIgor Minar\n\nPERMISSIONS:\n\nReactiveConf Organizer provided Coding Tech with the permission to republish this video.\n\nCREDITS:\n\nReactiveConf YouTube channel: https://www.youtube.com/channel/UCBHdUnixTWymmXBIw12Y8Qg"
