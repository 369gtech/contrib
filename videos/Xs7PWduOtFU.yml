title: 'O''Reilly Webcast: YQL: Select * from Internet'
recordingDate: 1247164017
description: 'The Yahoo! Query Language is an expressive SQL-like language that lets you query, filter, and join data across Web services. With YQL, applications run faster with fewer lines of code and a smaller network footprint. With YQL, developers can access and shape data across the Internet through one simple language, eliminating the need to learn how to call different APIs. This webcast will cover YQL and delve into some exciting recently released capabilities.'
