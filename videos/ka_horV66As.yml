title: 'Building ASP.NET apps on Google Cloud - Mete Atamel'
language: English
recordingDate: 1499244100
description: "With high performance Virtual Machines (VM) and networking, blazing fast VM provisioning, per-minute billing and rich set of services, Google Cloud is a great platform to deploy and run your traditional ASP.NET Core applications.\n\nIn this session, we will cover:\n\n   - How to run traditional Windows based ASP.NET apps on Compute Engine.\n   - How to run new Linux based ASP.NET Core apps App Engine and Kubernetes/Container Engine.\n   - How to integrate with Google Cloud services such as Cloud Storage and use machine learning APIs such as Vision API and Speech API.\n   - How to use Google Cloud PowerShell cmdlets and Visual Studio plugin to manage your projects.\n\nThis is your opportunity to learn about what Google Cloud offers for your ASP.NET app!"
