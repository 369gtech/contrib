title: 'Как перестать думать об обязательных полях и начать писать контракты. Владимир Сердюков'
recordingDate: 1597612465
description: "Backend-Driven UI предполагает работу с большим количеством разных контрактов. Требования (как и новые элементы интерфейса) меняются с молниеносной скоростью. Особенно, если говорить про продуктовую разработку.\nВ этом докладе я расскажу о том как готовить контракты используя protobuff, в чем подвох при работе с required полями и как проверить правильность их формирования. Также обсудим что нас ждет в APIv2."
