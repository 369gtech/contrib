title: 'DevLab: Oracle APEX + Server-side JavaScript'
language: English
recordingDate: 1629995284
description: 'In this workshop you will use In-Database JavaScript feature available in Oracle Database 21c. You will create a quick application from a Spreadsheet and then extend the application using Server-Side JavaScript instead of PL/SQL. Next, you will learn how to load external JavaScript modules and leverage some of the useful libraries in your APEX application.'
