title: 'DEF CON Safe Mode AppSec Village - Chloe Messdaghi - The Elephant in the Room: Burnout'
language: English
recordingDate: 1598227895
description: 'Burnout. We all go through it at one point, especially during a pandemic. It feels like you are low on battery and it can cause emotional and physical issues. This talk shares an overview of the warning signs, symptoms, and practices to prevent burnout and how to deal with burnout to keep balanced.'
