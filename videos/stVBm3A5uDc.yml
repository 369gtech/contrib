description: "Kotlin looks great but do you feel like suddenly loosing all your coding skills and wisdom? Let's visit the Gang of Four Design Patterns and implement them on Kotlin using IntelliJ's native Kotlin support.\n\n# Murat Yener\nMurat Yener is a code geek, open source committer, Java Champion and ex-Google Developer Expert on Android, who is working at Google on Google Home. He is the author of Expert Android Studio and Professional Java EE Design Patterns books from Wiley. He has extensive experience with developing Android, Java, web, JavaEE, and OSGi applications, in addition to teaching courses and mentoring. Murat was an Eclipse committer and one of the initial committers of the Eclipse Libra project. Murat had been a user group leader at GDG Istanbul and in GDG San Francisco, organizing, participating, and speaking at events. He is also a regular speaker at major conferences such as DroidCon, JavaOne and Devoxx."
