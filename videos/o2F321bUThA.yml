description: "The talk from QA Fest conference in Kyiv, Ukraine.\nPresentation: will be soon\nFb: https://www.facebook.com/QAFest/\nWebsite: http://qafest.com/\n\nТесты - это боль. Сколько не пиши их - боли и страданий становится только больше. Что могло пойти не так? Возможно наши тесты слишком завязаны на реализации - вместо того, чтобы тестировать приложения мы фокусируемся на том как правильно автоматизировать команды браузера. В этом докладе мы рассмотрим:\n- как писать эффективные тесты\n- 3 качества хороших тестов\n- как не мешать спецификацию и реализацию в тестах\n- как видеть будущее и писать тесты через ATDD\n- что такое CodeceptJS и почему он клёвый"
