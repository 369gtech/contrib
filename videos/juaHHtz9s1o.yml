description: "We interviewed DoubleTwist at the Google I/O Sandbox on May 11, 2011. They explained to us the benefits of building their DoubleTap application on the Android Platform. DoubleTwist AirSync let's you wirelessly sync your music collection across all your devices. Their new app, DoubleTap, let's you share music between phones by simply tapping the phones together.\r\n\r\nFor more information about developing on Android, visit: http://developer.android.com/index.html\r\n\r\nFor more information on DoubleTwist, visit: http://www.doubletwist.com/"
