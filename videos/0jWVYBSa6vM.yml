description: "Read the transcript of this interview:  https://bit.ly/3Do4BD9\n\nIn this podcast, Srini Penchikala spoke with Dr. Rosaria Silipo on codeless deep learning and visual programming topics. with focus on low code visual programming to help data scientists apply deep learning techniques without having to code the solution from scratch.Rosaria Silipo is currently the head of data science evangelism at KNIME, the open-source data analytics platform. She is the author of over 50 technical publications, including books like Codeless Deep Learning with KNIME, Practicing Data Science: A Collection of Case Studies and A Guide to Intelligent Data Science.\n\n\nSubscribe to our newsletters:\n- The InfoQ weekly newsletter: bit.ly/24x3IVq\n- The Software Architectsâ€™ Newsletter [monthly]: https://www.infoq.com/software-architects-newsletter/\n\nUpcoming Virtual Events - https://events.infoq.com/\n- InfoQ Live October 19, 2021:https://live.infoq.com/\n- QCon Plus November 1-12, 2021: https://plus.qconferences.com/\n\nFollow InfoQ:\n- Twitter: https://twitter.com/infoq\n- LinkedIn: https://www.linkedin.com/company/infoq/\n- Facebook: https://www.facebook.com/InfoQdotcom/\n- Instagram: @infoqdotcom\n\n#DeepLearning #ArtificialIntelligence #MachineLearning"
