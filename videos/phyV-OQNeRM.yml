description: "Newsletter signup (with exclusive discounts):  https://signup.iamtimcorey.com/ (your email will be kept safe and you will not be spammed).\nFacebook Page: https://www.facebook.com/IAmTimCorey/\n\nWant to see a full C# application built from scratch?\n Check out this course: https://www.iamtimcorey.com/p/c-application-from-start-to-finish\n\nNeed to know SQL Better? Check out this course: https://www.iamtimcorey.com/p/sql-databases-from-start-to-finish\n\nIn this video, I walk you through ASP.NET MVC. I show you what it is, how to configure it, how to set it up, what all of the different files represent, and more. Learn about the best practices surrounding MVC along the way.\n\nThe topics covered in this video include:\n - What is MVC (Model-View-Controller)\n - Bundling\n - Routing\n - NuGet\n - Deployment\n - Razor\n - ActionLinks\n - RenderSection\n - Web.Config\n - CustomErrors\n - Scaffolding\n - Templates\n - Packages.config\n - Global.asax\n - Shared Layouts\n - and much more"
