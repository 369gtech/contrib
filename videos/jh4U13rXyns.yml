title: 'Введение в интеграционное тестирование интерфейсов'
recordingDate: 1587547880
description: "В первой части лекции поговорим об интеграционных тестах и ответим на основные вопросы: «что это такое?», «зачем они нужны?», «чем отличаются от модульных тестов?», «зачем нужно несколько разных видов тестирования?». \n\nВторая часть лекции посвящена инструментам для написания автоматических интеграционных тестов на интерфейсы в реальных браузерах: с нуля поднимаем окружения и пишем свой первый интеграционный тест."
