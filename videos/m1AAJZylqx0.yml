title: 'Leonid Igolnik, Marcin Burliński -- Refactoring Databases'
recordingDate: 1394181340
description: "Bio:\n\nIn his 13+ yeas of experience he had an opportunity to work for various startups in a good old .com era with crazy names like BeautifullyMisguided.com, as well as somewhat larger companies with brand names like IBM and Tucows/OpenSRS. After spending a considerable amount of time abroad in Canada and US he has recently came back to Poland and is leading the development of SaaS Enterprise Recruiting applications at Oracle.\n\nLeonid Igolnik is self proclaimed a unix bigot and a java evangelist. In his current role as a Vice President of Product Development with Oracle he is responsible for product development of several SaaS applications. He has spend his entire professional career building on-line applications starting his career at one of the earliest internet service providers in Israel. Leonid first started building large scale applications in Java in 2002 while working for the 2nd largest domain registrar at the time at Tucows/OpenSRS where he led the platform team. Subsequently to that he held several technology leadership roles with companies in Canada and US. Most recently Leonid has been responsible for engineering teams at Taleo (acquired by Oracle) building applications that help millions of people find jobs that have propelled the company to a position of one of the 4 largest SaaS companies in the world.\n\n\nPresentation 1:\nRefactoring Databases\nLanguage: EN\n\nIn this talk we will discuss general database refactoring patterns, database multi-tenancy models as well as techniques that are used to apply 100s of changes to 1000′s of live databases with 0 downtime for the application. The session will provide an overview of database refactoring theory, common patterns as well as a short case study of putting all of the concepts together in order to apply 100,000′s of database changes to the production environment reliably."
