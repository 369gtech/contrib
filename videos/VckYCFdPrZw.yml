title: '[DevFest Nantes 2021] Flutter en 2021 : Est-ce le moment de s''y intéresser ?'
language: French
recordingDate: 1635850938
description: "Flutter en 2021 : est-ce le moment de s'y intéresser ?\nSpeaker : Edouard Marquez \n\nEn 2021, Google a poursuivi son rythme effréné et a sorti la version 2.0 de Flutter.\n\nAprès un rappel de ce que permet Flutter, nous nous interrogerons si le framework tient ses promesses : est-ce un bon outil pour concevoir des applications non pas multiplateforme, mais pour “l’ambiant computing” (un mot valise qui désigne tous les objets connectés qui nous entourent) ?\n\nPar ailleurs, l’arrivée de Fuchsia ou encore de Samsung montrent que l'écosystème s’enrichit. Est-ce de la pur com’ ou un mouvement qui n’en est qu'à ses débuts ? C’est ce que nous verrons en dressant d’un part les avantages de cette technologie, mais nous n’oublierons pas d'évoquer quelles limitations sont toujours présentes."
