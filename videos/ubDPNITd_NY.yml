description: "There's plenty of buzz about CSS Grid, but from a distance, it can seem intimidating - especially for developers who don't often write CSS. Grid feels daunting for good reason: the Grid layout module added over 30 new properties, values, and units to CSS!\n\n\nWhile all of those additions are useful, we can optimize our learning: in this talk, we'll learn the 8 new pieces of Grid spec the will enable us up to build the vast majority of the layouts we'll use in real life! Around these 8 details, we'll start with a brief tour of CSS layout history, and finish with some practical Grid ProTips.\n\n\nPUBLICATION PERMISSIONS:\nOriginal video was published with the Creative Commons Attribution license (reuse allowed). Link: https://www.youtube.com/watch?v=qAkRdaokkgI"
