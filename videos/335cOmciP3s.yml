description: "Learn about current research and development within Google and about how Google has built some of the Internet's biggest services.\n\nUrs Hölzle is Senior Vice President for Technical Infrastructure. In this capacity Urs oversees the design, installation, and operation of the servers, networks, and datacenters that power Google's services. \n\nJeff Dean is a Senior Google Fellow in the Systems Infrastructure Group. Jeff joined Google in 1999 and has led a number of innovations in distributed computing. His work has helped improve Google search quality, translation services, and web indexing. Jeff helped build Spanner, BigTable, MapReduce, and other pioneering technologies that have shaped the field of computer science.\n\nEric Brewer is Vice President for Infrastructure. Eric formulated CAP Theorem while working as a pioneer in the construction of cluster based systems.\n\nHost: Fred Sauer, Developer Advocate"
