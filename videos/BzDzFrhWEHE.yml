title: '09. Интеграционное тестирование – Евгений Гаврюшин'
recordingDate: 1636027039
description: "Лекция посвящена введению в интеграционное тестирование. В первой части поговорим о том, что такое интеграционное тестирование и чем оно отличается от модульного. Зачем на проекте нужно несколько видов тестирования и можно ли отказаться от какого-то вида?\n\nВторая часть лекции посвящена автоматизации интеграционных сценариев. Настроим инфраструктуру для автоматизации интеграционных тестов в браузере и рассмотрим инструмент, используемый в Яндексе для написания автоматических интеграционных тестов."
