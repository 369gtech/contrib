description: "В прошедшем 2014 году мы провели несколько сессий по формированию стратегий (продуктов, подразделений и даже уровня компании). В рамках этого блиц доклада мы хотим поделится основными выводами что делает работу над стратегией успешной и как работа над стратегией может быть увязана с работой Agile команды.\nОсновные вопросы которые мы рассмотрим:\n* Является ли Гибкий подход (Agile) стратегией ?\n* В чем состоит гибкая стратегия с точки зрения разработки ?\n* Высокая и оппортунистическая стратегия .\n* Как и когда решать стратегические вопросы ?\n* Необходимые условия успешности формирования стратегии.\n* Стратегические решения второго порядка."
