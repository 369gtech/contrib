description: "Мы постоянно тратим огромное количество времени, пытаясь свести к минимому неопределенность (риски) в наших проектах и последствия с ними связанные.\n\nМы заставляем сотрудников давать тщательные оценки; мы внедряем Six Sigma для уменьшения вариативности; мы прячем риски в завышенных оценках и всегда используем буферы \"на случай непредвиденных обстоятельств\".\n\nМы старательно защищаем наши аккуратно разработанные планы от воздействия на них внешних обстоятельств, непрерывно и в случайном порядке посылаемых нам бездушной вселенной.\n\nМы очень ценим надежные планы и решения, которые могут устоять неизменными перед лицом внешних изменений.\n\nОднако в реальности, за такую надежность нам приходится платить огромную цену: она делает наши проекты медленнее, работу сотрудников менее эффективной, и в конечном счете - мы делаем проекты с гораздо менее успешным результатом.\n\nА что произойдет, если мы начнем ставить себе цель не искоренить неопределенности и риски, а научиться использовать их в своих целях?\n\nВ этом докладе Дональд Рейнертцен расскажет об иной точке зрения на построение процесса разработки и проектирования продуктов в условиях повышенных рисков и неопределенности."
