description: "Speaker : Maxime Ghignet\n\n\"T'as deux minutes ? J'ai un problème avec Git\". Telle est la phrase que l'on entend très régulièrement, murmurée dans les open-spaces. Le but de ce talk est de reprendre les problèmes les plus souvent rencontrés sur Git au travers un ensemble de cas d'usages, illustrés par des démos."
