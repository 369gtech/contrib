description: 'Les développeurs adoptent de plus en plus une architecture de microservices pour permettre une agilité plus élevée et une évolutivité de leurs applications - mais la mise en œuvre réussie d''une architecture de microservices est notoirement compliquée. À mesure que le nombre des services augmente, la complexité et les risques peuvent également augmenter rapidement. Cette session montre comment créer une architecture de microservices sécurisée et évolutive avec Apigee, Kubernetes et Istio'
