description: "Александр Мадьянкин - Как построить Гексагон: прагматичная архитектура для клиентских приложений\nhttps://twitter.com/madyankin\nhttps://github.com/outpunk\n\nСлайды: https://fs.piterjs.org/events/conf2019/madyankin.pdf\n\nОписание:\nТехнический долг неизбежен, и зачастую он накапливается быстрее, чем мы успеваем его погашать. Особенно ярко это проблема проявляется, когда, поддавшись моде, мы стремимся внедрять новые технологии без предыдущего опыта их использования и наработанных практик и надеемся на дальнейший рефакторинг. Вместо ровной и стройной архитектуры у нас получается Tutorial Driven Development — демонстрационный код из документации библиотек становится основой для приложения. Повышается зависимость от конкретных библиотек, нет четких правил написания кода и его стыковки со сторонним, высокоуровневый код переплетается с низкоуровневым. В докладе я расскажу об архитектуре, к которой пришел за четыре года разработки SPA и React Native приложений через свои пробы и ошибки и анализ и рефакторинг чужого кода.\n\nhttps://conf.piterjs.org/\n\nPatreon:\_https://www.patreon.com/piterjs\nTwitter: https://twitter.com/gopiterjs\nVK: https://vk.com/piterjs\n\nНаши партнеры: \nhttps://holyjs.ru/\nhttps://sprintbox.ru/\nhttps://www.semrush.com/\nhttps://www.tinkoff.ru/\nhttps://www.griddynamics.com/"
