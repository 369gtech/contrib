description: "Free Open Source Tools for Maven, Java EE, JavaScript, HTML5, IoT, and Mor\n\nGeertjan Wielenga is a speaker at many conferences and an author of books, focused on Java EE, JavaScript, and NetBeans IDE. He is a JavaOne Rockstar and has spoken at all kinds of software developer conferences, especially on Java and JavaScript. He works for the Oracle Developer Tools organization, in Amsterdam, the Netherlands, focused on developer technologies such as Oracle JavaScript Extension Toolkit and NetBeans IDE. He is an expert on the NetBeans APIs and on the framework underneath it, which is the NetBeans Platform, used as the basis of software at NATO, NASA, and many other large organizations. He recently published \"Beginning NetBeans IDE for Java Developers\", published by Apress, August 2015."
