title: 'Using RESTful Service in Oracle APEX'
language: English
recordingDate: 1600889841
description: "يعد الأوراكل أبليكيشن إكسبريس (أبيكس) منصة منخفضة الشيفرة تمكنك من إنشاء تطبيقات مذهلة مرنة وآمنة ، مع ميزات عالمية المستوى ، يمكن نشرها في أي مكان. انضم معنا إلى مطوري أبيكس ومديري المنتجات للتدريب والتعليمات ، حتى تتمكن من تحقيق أقصى استفادة من هذه الأداة المدهشة!\n\nفي هذه الحلقة يستعرض الخبير أحمد السعيد خدمات نقل تمثيل الحالة RESTful Services مع أوراكل أبيكس.\n\nلتبقى على تواصل مع سلسلة أبيكس بالعربي يرجى الضغط على \"اشترك\" في أعلى هذه الصفحة ومن ثم \"الدخول للاشتراك\".\n\n00:11 – مقدمة الحلقة\n00:47 – تعريف بأحمد السعيد\n03:34 – ما هي خدمات نقل تمثيل الحالة - RESTful Services\n08:40 – APEX و ORDS\n12:56 – REST مكونات خدمات ال\n13:55 – الموارد\n14:08 – أمثلة عملية\n46:16 – أسئلة وأجوبة\n51:30 – نقاط هامة للمساعدة\n\nتقدم آسك توم أوفيس أورز تدريبات شهرية مجانية ونصائح حول كيفية تحقيق أقصى استفادة من قواعد بيانات أوراكل ، من مديري منتجات أوراكل والمطورين المحترفين\n\n https://asktom.oracle.com/\n\n بوابة مطوري أوراكل: https://developer.oracle.com/\n\nاحصل على حساب مجاني للحوسبة السحابية لأوراكل: https://www.oracle.com/cloud/free/"
