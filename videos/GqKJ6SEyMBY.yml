description: "This presentation was recorded at GOTO 2020. #GOTOcon #GOTOpia\nhttp://gotopia.tech\n\nKate Wardin - A Waypoint in the Ocean of Leadership Gurus\n\nThis is an updated version of Kate's previously published talk: https://youtu.be/91TboUodIPk\n\nABSTRACT\nWe must never devalue people in the process of delivering a technical solution. This requires all roles on a team to practice the core skills and techniques to lead without authority.\nThis talk will highlight a wide range of topics including: the importance of diversity and inclusion on dev teams, the importance of an effective developer onboarding experience and how to become an authentic leader in tech [...]\n\nTIMECODES\n00:00 Intro\n04:47 Agenda\n05:06 Why do bosses get a bad rap?\n10:20 Developer first leadership\n11:28 Chapter 1: Remove blockers\n17:00 Chapter 2: Empower your team\n24:02 Chapter 3: Share credit, take blame\n26:06 Chapter 4: Never devalue people\n32:12 Chapter 5: Be vulnerable & authentic\n33:31 Chapter 6: Prioritize & focus\n39:50 Chapter 7: Invest in your communication skills\n43:01 Wrap-up\n\nhttps://twitter.com/GOTOcon\nhttps://www.linkedin.com/company/goto-\nhttps://www.facebook.com/GOTOConferences\n#Teams #HumanFactor #Diversity #Inclusivity #Leadership #PeopleFirst\n\nLooking for a unique learning experience?\nAttend the next GOTO conference near you! Get your ticket at http://gotocon.com\n\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
