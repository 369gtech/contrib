description: "Google TechTalks\nApril 26, 2006\n\nTimour Katchaounov\n\nABSTRACT\nThe first part of this talk describes the main principles behind MySQL's query optimizer and execution engine, how the optimizer transforms queries into executable query plans, what these plans look like, and how they are executed.\n\nThe second part of the talk describes the major improvements in the query engine of MySQL 5.0, and how these improvements can benefit the users of MySQL 5.0. The \"greedy\" optimizer reduces compilation time for big queries with orders of magnitude. The \"index merge\" access method provides a way to use more than one index for the same query. For faster plan execution and to allow better join orders, the 5.0..."
