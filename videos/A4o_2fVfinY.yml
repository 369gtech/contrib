title: 'Дмитрий Иванов — Будущее IDE: Как меняется парадигма разработки программного обеспечения'
recordingDate: 1612956266
description: "IDE — это основной инструмент разработчика в его повседневной работе. Оно развивается с 1970-х годов. Старшее поколение разработчиков ПО помнит IDE Borland C и Turbo Pascal, которые объединяют в себе редактор кода, сборку, запуск, дебаг и подсветку ключевых слов: мы могли бы назвать такие инструменты IDE 1.0. IntelliJ IDEA и Eclipse показали новый стандарт для завершения кода, выделения ошибок, поддержки кода, рефакторинга и многих других функций, основанных на глубоком понимании исходного кода. И это IDE 2.0.\n\nЧто такое IDE 3.0? Какие функции у него должны быть? На какую архитектуру следует опираться? Компания, которая понимает это, обязательно будет доминировать на рынке инструментов. Дмитрий расскажет о текущем состоянии дел в области создания IDE и поделится своим видением будущего."
