title: 'DEF CON Safe Mode Recon Village - Chloe Messdaghi -  Burnout is Real'
language: English
recordingDate: 1597807972
description: 'Mental health is an ongoing issue within infosec before and during COVID-19. There''s a fine balance between hacking and personal life. Majority of the time, they cross over. This talk shares an overview of the warning signs, symptoms, and practices to prevent burnout and how to deal with burnout to keep balanced.'
