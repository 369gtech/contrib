title: 'De Java 8 à Java 11 sur un gros projet : les pièges à éviter (Thomas COLLIGNON, Alexis DMYTRYK)'
recordingDate: 1556713805
description: "Nous sommes passés de Java 8 à Java 11 sur un gros projet Java chez efluid en septembre 2018 juste au moment de la release de Java 11. Comment cela s’est-il passé? Où en sommes nous aujourd’hui? Quels problèmes avons nous eu?\n\nNous passerons en revue les différents points d’attention importants pour une migration java 8 / 11, et nous verrons en quoi cette migration peut être bénéfique pour vos projets.\n\nSans oublier l’incontournable question “quel fournisseur de JDK choisir ?” C’est désormais un point à ne pas sous-estimer, surtout sur les projets longs termes."
