title: 'Tech3camp #65 (Data Science): Łukasz Paciorkowski (A4BEE) - (...) Big Data vs Smart Data'
language: English
recordingDate: 1594028093
description: "Data Science w przemyśle: Big Data vs Smart Data\n\nWraz z rosnącą popularnością koncepcji Industry 4.0 powstaje coraz więcej pytań odnośnie roli jaką Artificial Intelligence, Machine Learning i Data Science mogą odegrać w przemyśle. Szczególnie wysokie oczekiwania stawiane są w stosunku do zastosowań Data Science w przemyśle farmaceutycznym i biofarmaceutycznym - Sztuczna Inteligencja wynajdująca nowe leki? To brzmi fantastycznie! Ale jak jest naprawdę z wykorzystaniem danych w przemyśle, a szczególnie tym wysoko regulowanym? Okazuje się, że nie zawsze chodzi o ilość a raczej o jakość i kontekst danych. Smart Data wygrywa z Big Data. Podczas tej sesji porozmawiamy o wyzwaniach, trendach i obszarach badań prowadzonych w ramach różnych projektów cyfryzacji przemysłu skupiając się na zagadnieniach Data Science i pokrewnych. Popatrzymy na hybrydowe modele, grafy wiedzy i wciąż duże luki w wiedzy o tym jak działa nasz organizm.\n\nPrezentacja miała miejsce 23.06.2020."
