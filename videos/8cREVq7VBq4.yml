description: "Вместе разбираемся с Grid CSS\nМногие из вас скорее всего удивятся, но я никогда не работал с Grid CSS. Вот как-то так оно сложилось... Не было в нём необходимости. Да и сейчас по-большей части нет, но решил всё-таки разобраться в этой теме.\n\nЕсли вы, как и я, не знакомы или знаете только в общих чертах о гридах - приглашаю вас на стрим. Будем разбираться вместе.\n\nСкорее всего мы будем обращаться в некоторых вопросах к спецификации, но за основу я возьму очень крутую статью с сайта CSS-Tricks (https://css-tricks.com/snippets/css/complete-guide-grid/). Писать код будем сразу в браузере, для этого советую вам заранее завести аккаунт на CodePen (https://codepen.io/) или любой другой песочнице, чтобы потом не терять время.\n\n=======================================\n\nTelegram\nКанал - https://t.me/prostorazrabotka\nЧат - https://t.me/prostorazrabotkachat\n\n=======================================\n\nПодписывайтесь в соц. сетях:\nFacebook - https://www.facebook.com/vitaliy.kirenkov\nVKontakte - https://vk.com/vitaliy.kirenkov\nLinkedIn - https://www.linkedin.com/in/kirenkov\nTwitter - https://twitter.com/VitaliyKirenkov\nInstagram - https://www.instagram.com/vitaliy.kirenkov\n\n=======================================\n\nМой второй канал:\nhttps://www.youtube.com/channel/UC-QLh1F3Rzp6HY-FW1E3Eaw\n\n=======================================\n\nhttps://youtu.be/8cREVq7VBq4\n\nПривет, меня зовут Виталий Киренков, и я занимаюсь веб-разработкой с 2007 года. За это время я сверстал более 200 сайтов (как минимум, половина из них с JavaScript), разработал с коллегами 2 интернет-банка на React + Redux + Typescript. И на этом канале я делюсь своим опытом в части вёрстки, javascript, и делаю всякие полезные видео для новичков и не только. \nБольше информации обо мне: http://kirenkov.me/\n\n=======================================\n\nСодержание:\n00:00 Введение\n10:37 Вводная в Grid CSS\n14:38 Introduction\n16:37 Basics and Browser Support\n22:54 Important Terminology