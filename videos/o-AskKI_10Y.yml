description: "Google I/O 2010 - Stepping up: Porting v2 JavaScript Maps API applications to v3 \r\n\r\nGeo 201 \r\n\r\nDaniels Lee \r\n\r\nThe JavaScript Maps API v3 is the future of the Google Maps API. To take advantage of the many great features coming to the API you will need to migrate existing v2 applications to v3. This session will guide you through the process, illustrating how easy it is to start reaping the benefits in features and performance. \r\n\r\nFor all I/O 2010 sessions, please go to http://code.google.com/events/io/2010/sessions.html"
