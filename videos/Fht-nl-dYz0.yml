description: "Что делать, когда продукт устоялся?\nЧто делать, когда хочется кратно растить бизнес, а изменения в продукте уже не дают кратного изменения метрик?\nЧто делать, если внутри продукта нет точек для роста?\n\nНа примерах Avito, Qlean и Realtimeboard расскажу, как изменение дизайна системы становится точкой роста для бизнеса.\n\nСлайды:\nhttps://www.dropbox.com/s/thatxds82jk6429/%D0%91%D0%BB%D0%B8%D0%BD%D0%BE%D0%B2%20-%20%D0%A7%D1%82%D0%BE%20%D0%B4%D0%B5%D0%BB%D0%B0%D1%82%D1%8C%2C%20%D0%B5%D1%81%D0%BB%D0%B8%20%D0%B8%D0%B7%D0%BC%D0%B5%D0%BD%D0%B5%D0%BD%D0%B8%D1%8F%20%D0%B2%20%D0%BF%D1%80%D0%BE%D0%B4%D1%83%D0%BA%D1%82%D0%B5%20%D0%BD%D0%B5%20%D0%B4%D0%B0%D1%8E%D1%82%20%D1%80%D0%B5%D0%B7%D1%83%D0%BB%D1%8C%D1%82%D0%B0%D1%82%D0%BE%D0%B2.pdf?dl=0"
