description: "Even Faster Websites - Steve Souders\r\n\r\nFor those who are attending Google I/O 2009(http://code.google.com/io/), these video are an opportunity to hear from some of the speakers in advance. The speakers introduce their topic and provide a preview of one or more topics that will be covered in their talks.\r\n\r\nSteve is the author of High Performance Web Sites and the creator of YSlow. In this talk, he presents some of the best practices from his next book, including optimizing CSS selectors, flushing the document early, and discovering why 15% of users don't get compressed responses."
