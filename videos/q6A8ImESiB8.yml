title: 'JOSM, l’éditeur Java d’OpenStreetMap — Vincent Privat'
language: French
recordingDate: 1543955460
description: "OpenStreetMap (OSM) est une carte du monde entier, librement modifiable, faite par des gens comme vous.\n\nLes premières contributions se font généralement via l'éditeur en ligne du site web, avant de basculer vers un éditeur beaucoup plus avancé et personnalisable: JOSM.\n\nL’exposé présentera l’histoire de JOSM, ses principales fonctionnalités, les particularités du projet, son intégration au sein des communautés OSM et Java, la richesse de son écosystème et ses perspectives de développement dans les années à venir."
