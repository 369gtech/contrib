description: "From Velocity Amsterdam 2015: Still excluding bot traffic from your monitoring data? Ever looked at what search engine robots do to your environment? Ever built a set of landing pages for Google? Ever had a discussion with marketing folks on Search Engine Optimization? User Experience Management is still relevant but today it is also about Robot Crawl Experience.\n\nThis keynote is sponsored by Dynatrace.\n\nAbout Klaus Enzenhofer (Dynatrace):\nKlaus Enzenhofer has over five years of experience and expertise in the field of web performance optimization and user experience management. He works as a technical strategist in the Centre of Excellence team at Dynatrace. In this role, he influences the development of the Dynatrace Application Performance Management solution focusing on real user monitoring of web and mobile applications. He is a regular speaker at technology conferences on real user monitoring and performance-related topics, and has written many articles and blogs, which have been published in print and online publications.\n\nWatch more from Velocity Amsterdam 2015: https://goo.gl/RjGAuw\nVisit the Velocity website: http://velocityconf.com/\nDon't miss an upload! Subscribe! http://goo.gl/szEauh\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\n\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
