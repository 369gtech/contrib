description: "This video was recorded at ElixirConf EU 2021 - https://www.elixirconf.eu/\n\nMore great virtual tech conferences - https://codesync.global \n\n---\n\nKeynote: Clarity\nby \nSaša Jurić\n\nABSTRACT\nSaša Jurić is one of the most experienced and respected members of the #BEAM community and this year, he’s here to demonstrate the best practice to ensure you produce a clear and maintainable codebase while illustrating exactly why that’s so important.\n\n---\n\nTHE SPEAKER - Saša Jurić\nSaša is a freelancer helping companies with the adoption of Elixir. He has many years of experience building server systems, as well as desktop applications using various languages and technologies. For the past nine years, his focus has been on building backend systems using Elixir and Erlang. He is the author of “Elixir in Action”, and an occasional blogger at theerlangelist.com.\n\n---\n\nElixirConf EU\nWebsite: https://www.elixirconf.eu/\nTwitter: https://twitter.com/ElixirConfEU"
