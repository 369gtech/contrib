description: "Entre les problèmes de null et d'undefined, les cas d'erreur non traités, les régressions et failles dans les dépendances npm et les refactoring hasardeux, il est compliqué de livrer sereinement du JavaScript en production !\n\nC'est un mal nécessaire, puisqu'il s'agit du seul langage compatible avec tous les navigateurs, non ? Non !\n\nJe vous propose de découvrir une alternative, Elm, dont la première promesse est troublante mais limpide : plus d'erreurs au runtime !\n\nNous verrons comment ce langage spécialement pensé pour créer des applications web garantit des mises en production sereines et une expérience de développement agréable. En effet, le compilateur nous assiste avec des messages d'erreur limpides et permet même une approche compilator-driven development : pour ajouter une nouvelle fonctionnalité, il suffit de modifier une partie puis de se laisser guider par ses indices jusqu'à ce que ça compile.\n\nAvec cette certitude : si ça compile, ça marche !"
