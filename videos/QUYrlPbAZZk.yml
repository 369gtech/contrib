title: 'Help! I need more women! | Laura Morillo, Marina Lorenzo, Ana Fernandez | Codemotion Madrid 2015'
language: English
recordingDate: 1556871823
description: "¿Por qué hay menos mujeres que hombres en el sector de las Tecnologías de la Información? ¿Por qué las que trabajan en el sector parecen a menudo desarrollar cometidos menos visibles?\n\nDurante esta charla abordaremos la falta de referentes femeninos en el ámbito de las TIC como una de las causas principales de la menor presencia y participación de mujeres en el sector. Las consecuencias que se derivan en esta área —supuestamente innovadora— son desperdiciar un gran porcentaje del talento del que podría disponer y dar la espalda a una parte del mercado, al no ofrecer en ocasiones productos diseñados conforme a las expectativas de un 50% de sus potenciales clientes.\n\nEl objetivo final es poner en evidencia que en aras de seguir construyendo una sociedad innovadora, rica e igualitaria, se ha de poner un esfuerzo particular en favorecer la incorporación de las mujeres en igualdad en el ámbito TIC."
