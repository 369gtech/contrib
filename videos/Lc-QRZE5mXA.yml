title: 'Денис Тучин. Как не завалить ретроспективу: практические советы, как готовиться и как проводить.'
recordingDate: 1526315588
description: "У вас было, что вы тщательно спланировали ретроспективу, но в какой-то момент всё начинает идти не так: на стикерах пишут 1-2 человека, вместо обсуждений неловкое молчание или, наоборот, горячий бесконечный спор?\n\nДоклад о том, как хорошо подготовиться к ретроспективе и что делать, если всё-таки чего-то не учли при подготовке.\n\nПоговорим про то, сколько вариантов проведения ретроспективы нужно готовить, и чем руководствоваться при подготовке. А также о том, как групповая динамика влияет на дизайн ретроспективы.\n\nЕщё разберём Intervention Cycle — палочку-выручалочку любого фасилитатора, и как эту технику применять в сложных ситуациях на Ретро.\n\nСлайды:\nhttps://www.dropbox.com/s/fpyptynoqb2qr0r/%D0%A2%D1%83%D1%87%D0%B8%D0%BD%20-%20%D0%9A%D0%B0%D0%BA%20%D0%BD%D0%B5%20%D0%B7%D0%B0%D0%B2%D0%B0%D0%BB%D0%B8%D1%82%D1%8C%20%D0%A0%D0%B5%D1%82%D1%80%D0%BE%D1%81%D0%BF%D0%B5%D0%BA%D1%82%D0%B8%D0%B2%D1%83.pdf?dl=0"
