description: "If you're a mid to large size company, building your UI in Web Components and sharing it across teams on different stacks sounds like a great plan. In theory, things should \"\"just work,\"\" but reality often proves otherwise. What do we need to do to make sure our components work well with all of the major frameworks and, conversely, what do the frameworks need to do to work with our components? This video explores both sides of the problem and lays out some best practices that both parties can use to ensure seamless interoperability.\n\nCheck out the rest of the Polymer Summit session videos here: https://goo.gl/KuiAXd\nSubscribe to the Google Chrome Developers channel: http://goo.gl/LLLNvf"
