description: "Google Tech Talk\r\nJune 9, 2009\r\n \r\nABSTRACT\r\n \r\nPresented by Joshua Kerievsky.\r\n \r\nSoftware programming rock stars test-drive their code, refactor mercilessly and deftly apply design patterns. If youd like to get from musician to rock star status, a good place to start is Industrial Logics eLearning albums. Crafted over the past 4 years, these interactive, multimedia tracks feature challenging labs that rank your level and suggest improvements, engaging videos by experts, stimulating quizzes and an ability to ask questions and receive answers by knowledgeable practitioners. Join Joshua Kerievsky, founder of Industrial Logic, as he guides you through his companys state-of-the-art eLearning albums on timeless software design skills."
