description: "A diabolical herd of pigs stole all of the front-end architecture from an innocent flock of birds and now they want it back! A team of special agent hero birds will attack these despicable pigs until they recover what is rightfully theirs, front-end architecture!\n\nIn this webcast talk presented by Elijah Manor, Angry Birds uncover concepts of modern JavaScript development. Each bird represents an area of JavaScript along with its strengths.\n\nSome topics covered include:\n\n    Code organization\n    Events and messaging\n    MV* frameworks\n    Prototyping and mocking\n    Design patterns\n    Linting, and build systems\n\nThe goal is to defeat the pigs and by doing so produce highly tested quality JavaScript code. Don't miss this informative hands-on presentation.\n\nAbout Elijah Manor\n\nElijah Manor is a Christian and a family man. He is the President of Manorism, Inc. and is a Trainer, Speaker, and Pluralsight Author specializing in Front-End Web Development. He is a Microsoft Regional Director, Microsoft ASP.NET MVP, ASPInsider, and IE userAgent. He enjoys blogging at elijahmanor.com and tweeting (@elijahmanor) about the things he learns. \n\nProduced by: Yasmina Greco"
