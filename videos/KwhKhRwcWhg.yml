title: 'Fun iOS development with SwiftUI'
language: English
recordingDate: 1638941347
description: "Never have iOS development been easier. Thanks to SwiftUI anyone can create an iOS app and especially easy for those who are used to javascript libraries like React and Vue. \n \nIf your company is hesitating of introducing SwiftUI, you can develop a widget that only supports SwiftUI. I will show you how. \n\nSpeaker:\nJoacim Nidén - He has been doing web development since 2009 and change to iOS development in 2016 working with clients like Systembolaget, Verisure and Electrolux. He’s also experienced in Android development and been teaching students React development at Hyper Island since 2020.   He’s been working with SwiftUI since it came out 2 years ago in various smaller projects.\n___________________________\nFoo Café is a meeting place for people with an interest in software development and IT. \nHere, user groups and partner companies find the perfect atmosphere for sharing knowledge and develop competence. \nFoo Café is open for everyone and is free to attend. To make an event at Foo Café, you have to become a partner company with us or you can run a user group with an in-depth technical focus.\nWe welcome companies with sponsor challenges.\nWe are currently present in Stockholm and Malmö and have made over 2048 tech events since the start in 2012. \nAt Foo Café there’s an event going on everyday, year round."
