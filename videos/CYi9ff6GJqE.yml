title: 'Spring Boot avec Kotlin, Kofu et les Coroutines (S. Deleuze)'
language: French
recordingDate: 1557218621
description: "Cette présentation sera pour moi l'occasion d'introduire le support officiel des Coroutines dans Spring (Framework, Boot, Data) qui permet de d'utiliser la stack Spring reactive avec du code impératif, ainsi que Kofu, la DSL Kotlin développée au sein de l'incubateur Spring Fu que j'ai créé il y a quelques mois et qui permet de configurer Spring Boot de manière explicite et encore plus performante.\n\nMon live coding montrera comment transformer progressivement une application Spring Boot classique (Java, Spring MVC, JPA) en application Kotlin utilisant les Coroutines, WebFlux, Kofu et R2DBC (Reactive SQL).\n\nNous comparerons également les API Reactive et Coroutines (avantages, inconvénients) pour vous aider à faire un choix en connaissance de cause."
