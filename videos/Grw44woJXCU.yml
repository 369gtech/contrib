title: 'WeAreDevelopers Live - Coding the Future of Mobility (Afternoon Chapter)'
language: English
recordingDate: 1633529126
description: "WeAreDevelopers Live  (https://www.wearedevelopers.com/live) is a virtual event series loaded with educational and inspirational talks, delivered with a side of workshops and gathering some of the most prominent names in the dev world to speak their minds about trends, technologies and challenges of tomorrow in software development.\_\n\nReady to get recent insights about trending hot topics from the tech world? Want to learn about how to chose the right software architecture and why microservices can be frustrating (and how to deal with it)? Curious about cyber security and AI? Want to get started with Machine Learning? Wondering why modern cars are actually smartphones on wheels?\n\nThis and more will be discussed at WeAreDevelopers Live - Coding the Future of Mobility on October 6th. All this provided by WeAreDevelopers together with the world's largest automotive manufacturer who will open their doors and let us get a glance behind the scenes of a stunning industry.\n\nJoin online from anywhere in the world or in-person in Vienna for a stunning get2gether with interesting insights and lots of fun. Music and DJ included (limited number of seats).\n\n⏰ 1:00 pm - 1:15 pm CEST\n👉🏻 Opening & Welcome \n🎤 Josipa Basta, Sead Ahmetovic & Peter Kalt\n\n⏰ 1:15 pm - 2:15 pm CEST\n👉🏻 Cyber Security: Small, and Large!\n🎤 Martin Schmiedecker\n\n⏰ 2:00 pm - 3:00 pm CEST\n👉🏻 Getting Started with Machine Learning\n🎤 Alexandra Waldherr\n\n⏰ 3:15 pm - 4:15 pm CEST\n👉🏻 Why you shouldn’t build a microservice architecture\n🎤 Michael Eisenbart \n\nPowered by: Robert Bosch AG\n\n❤️ Thanks for watching!\n\n#WeAreDevelopers​ #WeAreDevs​​ #Bosch"
