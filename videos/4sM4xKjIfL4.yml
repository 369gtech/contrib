title: 'Enterprise Architecture for IT-Specialists (...)  - lecture by Ahmad Gohar - Code Europe Autumn 2017'
recordingDate: 1521534857
description: "Enterprise Architecture for IT-Specialists & IT-Architects\n\nEvery single Enterprise Architect I know is or use to be an IT guy. Most of them are saying they are responsible for creating or adjusting processes, policies, flow of information, resource management and technology of their organization. In reality, almost all of them are busy with technology, and maybe information part.  During this session the speaker will discuss the main deferences between the IT specialist and IT Architect, Moreover the main component of the most famous EA framework as TOGAF. TOGAF is a framework, also a detailed method and a set of supporting tools for developing an enterprise architecture. It may be used freely by any organization wishing to develop an enterprise architecture for use within that organization."
