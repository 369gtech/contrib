description: "eBay is a world leader in commerce, bringing together millions of buyers and sellers every day around the globe. eBay’s consumer selling tool, Gandalf, serves many thousands of sellers daily. The tool was built with JavaServer Faces 2, which provides the rich feature set and scalability needed to successfully deliver a high-quality, secure solution. This session discusses challenges of eBay’s high-volume, stateful environment as well as the benefits JavaServer Faces provides. The presentation dives into code showing how Gandalf leverages JavaServer Faces features and discusses extensions and additions the application implements.\n\n\nAuthors:\nKen Paulsen\n4/9/2014:Ken Paulsen is a web enthusiast who has spent the last 14 years with frameworks in an effort to empower web developers. He has contributed to the JATO web application frameowrk, Project Woodstock, JavaServer Faces, GlassFish, and JSFTemplating. Ken is eBay's representative for JSR-344, JavaServer Faces 2.2, and served JSR-314 as well on behalf of Oracle (Sun). Ken's current role at eBay involves providing a clean selling experience to many thousands of sellers globally with JavaServer Faces. When not working on code, Ken enjoys playing & coaching soccer, skiing, and scuba diving.\nView more trainings by Ken Paulsen at https://www.parleys.com/author/ken-paulsen\n\n Sushma Sharma\nSushma Sharma is a Staff Software Engineer at Ebay Inc. where she has been a lead member of the Selling team for more than 10 years. She has contributed to many key initiatives pertaining to the trading side of Ebay and currenty she has been focused mainly on C2C selling.\nView more trainings by  Sushma Sharma at https://www.parleys.com/author/sushma-sharma-1\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
