title: 'Дмитрий Кондратенко. Кто и как поможет вам внедрить OKR?'
language: Russian
recordingDate: 1598884004
description: "Слайды этого доклада на конференции OKR Russia 2020 см. здесь: http://2020.okr-conf.ru/program.\nПочему OKR в компании Competera стали движущей силой роста компании. Кто и как проводил внедрение этого инструмента, с какими трудностями столкнулся и какие инструменты помогли их преодолеть. Как замеряли эффект от внедрения OKR и как изменилась культура компании."
