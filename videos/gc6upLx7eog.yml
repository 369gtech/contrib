description: "A new HTTP client API is being developed for the JDK which supports HTTP versions 1.1 and 2. The API can be used in a simple synchronous or blocking mode or asynchronously with java.util.concurrent.CompletableFuture. This session introduces the API, the implementation, and also some of the innovations and benefits of HTTP/2 itself.\n\nMichael McMahon works on the Java core libraries team at Oracle, and is the lead of the Open JDK networking group.\n\n[TXB-7643]"
