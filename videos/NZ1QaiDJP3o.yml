description: "Spark – зто популярный framework для анализа данных в кластере, который существенно улучшен по сравнению с Hadoop MapReduce по части скорости иcполнения и простоты написания программ. Как известно, Big Data начинается тогда, когда анализируемые данные не умещаются в память одного большого сервера, т.е. на практике начиная с порядка 1TB. Типичными задачами являются: бизнес аналитика (OLAP), опознование мошенничества (spam, credit card), рекомендации продуктов, анализ графов (например, PageRank), и т.д. Spark поддерживает так же аналитику на потоках данных (Spark Streaming), что позволяет системе обрабатывать миллионы событий в секунду и при этом реагировать на входящие события в течение нескольких секунд.\n\nЗвучит интересно? Познакомимся же с этим на практике!"
