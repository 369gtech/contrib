title: 'Supercharging your Python Development with Pylance in Visual Studio Code'
language: English
recordingDate: 1621960483
description: "With the Pylance language server, the editing experience for Python in Visual Studio Code has never been better. In this demo, Savannah Ostrowski will showcase some of the amazing features of the new language server, and show you how it enhances the Python in Visual Studio Code experience with performant and user-friendly language support. You can use Pylance by installing the core Python extension for Visual Studio Code today for free.\n\n\nGet started with Python in VS Code: https://code.visualstudio.com/docs/python/python-tutorial?WT.mc_id=devcloud-00000-cxa\nPython extension for VS Code (with Pylance): https://marketplace.visualstudio.com/items?itemName=ms-python.python&WT.mc_id=devcloud-00000-cxa"
