description: "Motion plays a key role in bringing material design to life. Material uses motion to educate the user about hierarchy, guide focus through the experience, and even add delight in sometimes unexpected places. The material design team has revamped the Motion guidelines to include detailed guidance on all things motion, from basic duration and easing curves suggestions to natural surface transformations and intricate choreography of moving elements. Join John Schlemmer, Material Motion Lead, as he gives the scoop on this new design guidance and shares his approach to motion on apps like Google Calendar and Inbox by Gmail.\n\nSee all the talks from Google I/O 2016 here: https://goo.gl/olw6kV\nWatch more Android talks at I/O 2016 here: https://goo.gl/Uv3jls\nWatch more Chrome talks at I/O 2016 here: https://goo.gl/JoMLpB\nWatch more Firebase talks at I/O 2016 here: https://goo.gl/JTH9Fr \n\n#io16 #GoogleIO #GoogleIO2016"
