description: "A scientist, best-selling author, and entrepreneur, Gary Marcus is currently professor of psychology and neural science at NYU and CEO and cofounder of the recently formed Geometric Intelligence, Inc. Gary’s efforts to update the Turing test have spurred a worldwide movement and his research on language, computation, artificial intelligence, and cognitive development has been published widely in leading journals such as Science and Nature. He is also the author of four books, including The Algebraic Mind, Kluge: The Haphazard Evolution of the Human Mind, and the New York Times best-seller Guitar Zero, and contributes frequently to the the New Yorker and the New York Times. Gary’s most recent book, The Future of the Brain: Essays By the World’s Leading Neuroscientists, features the 2014 Nobel Laureates May-Britt and Edvard Moser.\n\n\n\nSubscribe to O'Reilly on YouTube: http://goo.gl/n3QSYi\n\nFollow O'Reilly on \nTwitter: http://twitter.com/oreillymedia\nFacebook: http://facebook.com/OReilly\nGoogle: http://plus.google.com/+oreillymedia"
