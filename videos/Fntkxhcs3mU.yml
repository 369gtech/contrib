title: 'Auto-Differentiation: At the Intersection of Nifty and Obvious'
language: English
recordingDate: 1615871648
description: "A Google TechTalk, 2021/1/29 , presented by Alan Christopher\nABSTRACT: Automatic differentiation, or autodiff, is a technique for computing derivatives of numerical computations exactly (up to machine precision). This talk covers the mathematical basis of autodiff, describes the forward and backward mode algorithms, and briefly touches on the practical value of the technique.\n\nhttps://github.com/alan-christopher/autodiff-edu\n\nAbout the speaker: Alan is a former Google SRE.  This presentation shares his recent exploration of autodiff."
