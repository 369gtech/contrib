description: "In this session, learn how to use proven patterns & open source software to rapidly build a robust portfolio of microservices that provide a solid foundation for your dynamic and growing microservice architecture. This session addresses vital points such as:\n\nConfiguration services\nMicroservice registration and discovery\nCircuit breakers for graceful degradation\nLoad balancing and intelligent routing\nAsynchronous messaging\nReactive services, events, & backpressure\nService security (A&A, OAuth2, attacks/defenses)\nAdditional topics discussed include logging & tracing, testing approaches, and migration patterns.\n\nThe presenter will demonstrate how to develop, secure, & effectively manage microservices using OSS tools employed by Netflix to keep movies streaming globally 24x7.\n\nMark Heckler is a Pivotal Principal Technologist & Developer Advocate, conference speaker, and published author focusing upon software development for the Internet of Things and the Cloud. He has worked with key players in the manufacturing, retail, medical, scientific, telecom, and financial industries and various public sector organizations to develop and deliver critical capabilities on time and on budget. Mark is an open source contributor and author/curator of a developer-focused blog (http://www.thehecklers.org) and an occasionally interesting Twitter account (@MkHeck).\n\nMark lives with his very understanding wife in St. Louis, MO USA."
