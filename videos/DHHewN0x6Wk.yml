description: "This evening Anders Jansson (CSA, Microsoft) will share the latest news, how you can build with control, with code and follow Azure design guidelines.\n\nThe enterprise-scale architecture is modular by design. It allows you to start with foundational landing zones that support your application portfolios. The architecture can scale alongside your business requirements regardless of scale point.\n\nPLEASE NOTE!\nThis will be our first \"hybrid multi-region event\" ever! ;)\nYou must signup at Foo Café if you will attend on site: \nChoose if you want to join us online (youtube.com/foocafe) or at Foo Café in Malmö or Stockholm. The speaker will be located in Stockholm.\n___________________________\nFoo Café is a meeting place for people with an interest in software development and IT. \nHere, user groups and partner companies find the perfect atmosphere for sharing knowledge and develop competence. \nFoo Café is open for everyone and is free to attend. To make an event at Foo Café, you have to become a partner company with us or you can run a user group with an in-depth technical focus.\nWe welcome companies with sponsor challenges.\nWe are currently present in Stockholm and Malmö and have made over 2048 tech events since the start in 2012. \nAt Foo Café there’s an event going on everyday, year round."
