description: 'WebAuthn is a new security-oriented browser API that empowers users and website operators alike to use secure hardware devices to lock down their accounts. Join me as I introduce the API, discuss the pros and cons of its use, and otherwise evangelize an API that could eliminate passwords from websites for good!'
