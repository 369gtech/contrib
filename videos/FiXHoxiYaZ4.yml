description: "by Michael Meeks\n\nAt: FOSDEM 2019\nhttps://video.fosdem.org/2019/UA2.114/online_under_the_hood.webm\n\n\nThe Online code-base can bring LibreOffice into an iframe in your web\napp. Come and hear how this works, how to integrate it with your\nsoftware, and about all the options and tweaks that go with this. Online uses a WOPI-like protocol, and it is simple to integrate. Come\nhear about the total of three REST methods you need for a simple\nintegration. Hear about the wealth of options to control sharing work. \n\nSee how Online works, and how you can get involved with building,\ndebugging, and developing it, and checkout some of the new features\nwe've been working on to make life better for our users. \n\nRoom: UA2.114 (Baudoux)\nScheduled start: 2019-02-02 15:00:00+01"
