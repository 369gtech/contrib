title: 'Барная стойка / Дмитрий Иванов // 7 октября 2020'
recordingDate: 1602093907
description: "Подпишитесь на рассылки, чтобы не пропустить новые выпуски: https://meetup-dotnext.jugru.org/\n\nГостем станет Дмитрий Иванов, которого зрители DotNext могут помнить по докладу «Async programming in .NET: Best practices». Поговорим о переходе из уютного JetBrains в Корпорацию Зла (и это не MS). Каких программистов ищут Google и Facebook, и как Дима набирал свою команду. Что нужно знать, чтобы получить оффер на 300кк/сек и сколько реально платят топовым разработчикам. Ну и как всегда тема переездов и путешествий: (не)пакетная Турция и Египет, Камчатка и Кавказ.\n\nБлижайшая конференция — DotNext 2020 Moscow\n2-5 декабря, Online\nПодробности и билеты: https://bit.ly/2G1ofwA"
