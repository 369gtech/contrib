title: '[DevFest Nantes 2019] Dis moi DOC, quelle IT en 2025 ?'
language: French
recordingDate: 1572525448
description: "Speakers : Bastien Cadiot & Stéphane Teyssier\n\nPour mieux aiguiller ses choix d’aujourd’hui, quoi de mieux que de connaître le futur ? En partant du panorama des grands sujets de 2019, exerçons nous à faire un bond dans le futur pour voir où pourrait nous amener leur développement d’ici 5 ans, et leurs impacts sur le domaine informatique.\n\nEn partant de l’informatique quantique jusqu’à la fin de l’Internet ouvert, en passant par la blockchain, le green IT, un détour par un monde d’IA et bien sûr le cloud computing, venez explorer le monde de demain."
