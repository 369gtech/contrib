title: 'Из Python в Go и обратно. Андрей Минкин'
recordingDate: 1619780194
description: "В далеком 2014 году я перешел из Python в Go, проработал я на нем больше 5 лет, а в конце 2020 вернулся обратно в мир Python.\nВ докладе я хочу сравнить две экосистемы, поговорить о впечатлениях, полученные инсайтах, проблемах. Расскажу о том, что (на мой взгляд) не так с Go, как оба языка менялись за это время. Обсудим, чего не хватает в Python и чего не хватает в Go.\nДоклад о личном опыте, озарениях, пройденном пути и набитых шишках."
