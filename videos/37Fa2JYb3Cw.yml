title: 'Tanzu Talk: The half-remembered History of Enterprise Burgers'
language: English
recordingDate: 1602072733
description: "Platforms are often represented in enterprise architectures, \"marchitectures,\" or as I like to call them, \"burgers.\" Today, I walk through some past, great burgers, from CORBA, to J2EE, to Cloud Foundry, and more. In doing so, I over some advice about how to find and care for your burger, especially when it comes to keeping your burger fresh.\n\nFull show notes: https://cote.io/2020/10/07/tanzutalk20201007/"
