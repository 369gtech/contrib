description: "This presentation was recorded at GOTOpia Chicago 2021. #GOTOcon #GOTOpia\nhttp://gotochgo.com\n\nCatherine Gamboa - Machine Learning Global Educationalist\n\nABSTRACT\nMachine learning, it sounds sexy and everyone wants to do it. Before you get run over by the machine learning stampede, learn what is the role of the software developer in a machine learning project. (Hint: it’s big!) We’ll discuss machine learning systems and what a software developer needs to know about them to be successful in the brave new world of machine learning [...]\n\nTIMECODES\n00:00 Intro\n03:05 Agenda\n03:22 What is the process for developing an ML project?\n14:26 ML infrastructure is complicated\n19:45 Where are the mismatches in the infrastructure?\n\nDownload slides and read the full abstract here:\nhttps://gotochgo.com/2021/sessions/1795/the-role-of-software-developers-in-machine-learning\n\nRECOMMENDED BOOKS\nPhil Winder • Reinforcement Learning • https://amzn.to/3t1S1VZ\nKelleher & Tierney • Data Science (The MIT Press Essential Knowledge series) • https://amzn.to/3AQmIRg\nLakshmanan, Robinson & Munn • Machine Learning Design Patterns • https://amzn.to/2ZD7t0x\nLakshmanan, Görner & Gillard • Practical Machine Learning for Computer Vision • https://amzn.to/3m9HNjP\nAurélien Géron • Hands-On Machine Learning with Scikit-Learn, Keras & TensorFlow • https://amzn.to/2XZaQy8\n\nhttps://twitter.com/GOTOcon\nhttps://www.linkedin.com/company/goto-\nhttps://www.facebook.com/GOTOConferences\n#DataScience #ML #AI #MachineLearning #ArtificialIntelligence #Programming #MLInfrastructure\n\nLooking for a unique learning experience?\nAttend the next GOTO conference near you! Get your ticket at https://gotopia.tech\n\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
