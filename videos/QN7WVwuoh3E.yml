description: "Даже если вы начинающий разработчик, то наверняка знаете, что такое рефакторинг. Иван не будет пересказывать книгу Мартина Фаулера про техники изменения кода.\n\nВ докладе Иван раскроет своё видение в следующих вопросах:\n- что толкает разработчика заниматься рефакторингом?\n- когда нужно, а когда не нужно это делать?\n- что на самом деле вы изменяете с помощью рефакторинга?\n- что еще нужно сделать чтобы довести свою инициативу «до продакшна»?\n\nДоклад будет интересен тем, кто в своей работе сталкивается с желанием все это немедленно «сжечь и переписать».\nОн поможет научиться спокойнее относиться к хаосу и находить общий язык с другими участниками проекта для воплощения качественных изменений кода в жизнь.\n\nPython Meetup - встречи минского сообщества любителей языка программирования Python.\nПрисоединяйся к нам!\nМы на youtube: https://www.youtube.com/channel/UCxI3LMtt1tVSwYs0Vstus8w\nМы на Facebook: https://www.facebook.com/MinskPythonMeetup/ \nМы в Telegram: https://t.me/minsk_python\nМы на github: https://goo.gl/n571V7\n\nСпасибо за поддержку сообщества компании iTechArt Group. \niTechArt Group – это более 1200 специалистов в сфере разработки, сервисной поддержки программных продуктов, модернизации и интеграции бизнес-приложений.\nДля iTechArt Python – одна из самых прогрессивных и гибких технологий разработки. В компании было реализовано множество успешных бизнес-приложений в сфере электронной торговли, здоровья и фитнеса, путешествий. Именно поэтому iTechArt не могла остаться равнодушной к будущему сообщества, которое помогает развиваться Python-специалистам, дает возможность найти ответы на волнующие вопросы, обсудить последние тренды и найти правильное решение.\nhttps://www.itechart.by/"
