description: 'Codemotion Milan 2015 - "Remote working per un imprenditore, istruzioni all''uso" by Francesco Fullone - Github, automattic, trevis-ci, 37 signal tutte aziende che hanno puntato sul remote working. Non tanto come forma di "telelavoro" ma come strumento abilitante a lavorare con i migliori sviluppatori sparsi per il mondo senza obbligarli a (costosi) traslochi. In questo talk vedremo come si può abilitare la propria azienda a questa filosofia senza, per questo, perdere in produttività o qualità del lavoro.'
