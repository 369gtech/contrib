description: "Опыт внедрения Agile принципов показывает и ведущие эксперты подтверждают важность наличия Agile Mindset как у команды, так и у компании в целом как одного из важнейших условий стабильного успеха. Но что делать если его нет или есть заметная возможность улучшения и это влияет на результаты работы? Менять – звучат предложения. Но как? Mindset – это набор убеждений, ограничений и привычек мышления, который формируется к примерно 18 годам и он практически неизменен извне. И это хорошо, это то что формирует вашу личность. Представьте себе что вдруг приходит к вам коуч, проводит тренинг и все, вы мыслите совершенно по-новому, так как хочет другой человек. По-моему это страшно. Но mindset и не 100% фиксирован. Изменение mindset это пожалуй, самое сложное изменение, но оно возможно. Есть 2 пути изменения (в себе и в других): первый - это изменение мышления через действия, второй - изменение того как мы думаем , изменение самого процесса мышления. При этом привычные техники убеждения – приведение примеров, прописывание процесса или рекомендации – не работают, а скорее делают даже хуже, приводят к сопротивлению изменениям и сложностям в управлении.\nЧтобы изменить mindset и улучшить работу и взаимодействие в команде и компании нужно очень четко понимать что и зачем мы меняем, как это в принципе работает и как сделать изменение выгодным и ненасильственным для всех участников процесса.\nНа мастерклассе «Высший пилотаж изменений - меняем Mindset в Agile сторону» мы вместе:\n- разберем что же входит в тот Agile Mindset который мы хотим видеть в себе и в коллегах\n- выявим какие действия являются проявлениями и триггерами необходимого стиля мышления\n- обсудим фреймворк улучшения процесса мышления\n- определим какая обстановка помогает или мешает безопасным проявлениям нового поведения и идей\n- составим схему ближайших изменений"
