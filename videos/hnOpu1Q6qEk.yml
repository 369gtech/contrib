description: "Neste vídeo mostro como começar a trabalhar e criar web components ou custom elements, vamos criar um simples componente de todo para dar os primeiros passos e entender como funciona a biblioteca Stencil.\n\nWeb Components são uma suíte de diferentes tecnologias que permite a criação de elementos customizados reutilizáveis com a funcionalidade separada do resto do seu código e que podem ser utilizados em suas aplicações web.\n\nStencilJS:\nhttps://stenciljs.com/\n\nProjeto feito durante o vídeo:\nhttps://github.com/mahenrique94/video-web-components-stencil-js\n\nVeja também:\n\nReact, Babel e Webpack, o que é tudo isso?:\nhttps://www.youtube.com/watch?v=y5B0MXmt428\n\nPercorrendo arrays com forEach em JavaScript:\nhttps://www.youtube.com/watch?v=1YI4_JuDoTU\n\n[BR][Front-End] JavaScript - Implementando Micro Front-End com Single SPA:\nhttps://www.youtube.com/watch?v=who7iqEIpwU\n\n[BR][Front-End] JavaScript - Reconhecimento Facial com FaceAPI:\nhttps://www.youtube.com/watch?v=aGecIY04ymQ\n\n[BR][Mobile] Flutter - Primeiros passos com um To-Do List:\nhttps://www.youtube.com/watch?v=6BwQ3UMZLoo\n\nMe siga nas redes Sociais:\nBlog: http://blog.matheuscastiglioni.com.br/\nSite Pessoal: http://www.matheuscastiglioni.com.br/\nFacebook: https://www.facebook.com/matheus.castiglioni.5\nGithub: https://github.com/mahenrique94\nInstagram: https://www.instagram.com/mahenrique94/\nLinkedin: https://www.linkedin.com/in/matheus-castiglioni-7aa105114/\nMedium: https://medium.com/@mahenrique94\nTwitch: https://www.twitch.tv/mahenrique94 \nTwitter: https://twitter.com/mahenrique94"
