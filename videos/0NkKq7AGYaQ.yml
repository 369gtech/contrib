description: "Time series analysis is more relevant than ever with the rise of big data, the internet of things, and the general availability of data that follows events through time. This tutorial will introduce participants to the many versatile tools Python offers for exploring, analyzing, and predicting time series data. The tutorial will be a mix of lecture and practice, and it will be broken down into four components:\n\n(1) Handling timestamped data in Python \n(2) Commonly encountered problems with time series \n(3) Time series prediction exercises \n(4) Time series classification exercises\n\nEVENT: \n\nPyCon 2017\n\nSPEAKER: \n\nAileen Nielsen\n\nPERMISSIONS: \n\nPyCon Organizer provided Coding Tech with the permission to republish this video.\n\nCREDITS:\n\nOriginal video source: https://www.youtube.com/watch?v=zmfe2RaX-14"
