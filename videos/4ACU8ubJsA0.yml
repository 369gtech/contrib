title: 'Jonathan Mills - Messages, Events, Hubs, and Busses? Oh My'
language: English
recordingDate: 1620644552
description: "In the modern serverless era, we have an incredible array of tools available to us to make our applications easier to build and easier to scale. But sometimes the array of tools can seem overwhelming. When it comes to building service-oriented or event-driven applications, Azure provides an array of tools that includes Event Grid, Event Hub, and Service Bus. But how do you know which tool to use for your business needs?\n\nIn this talk, you will learn the differences between Messages and Events, Event Series vs Discrete Events, and what it means to use event sourcing. Come learn about these powerful tools that Azure has to offer and learn how to start putting them into practice for your business."
