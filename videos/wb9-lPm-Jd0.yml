description: "Dana Newman  (Dana Newman), \n\nDana Newman is a transactional and intellectual property attorney, advising creators and businesses on contracts, copyrights, trademarks, and licensing. She focuses her practice on publishing, technology and start-ups, and also works as an independent literary agent, representing authors of practical and narrative non-fiction. She has extensive in- house legal experience with Moviola and its affiliates, providers of entertainment and communications technologies. Having worked in the entertainment industry during the transition from analog to digital platforms in film editing and audio recording, she's excited about the revolution happening in publishing and enthusiastically embraces new technologies and business models for the creation and distribution of books. She holds a B.A. in Comparative Literature from U.C. Berkeley and a J.D. from the University of San Francisco School of... Read More."
