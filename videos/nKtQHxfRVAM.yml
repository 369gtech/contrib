description: "Join us at the 6th Chrome Dev Summit to engage with Chrome engineers and leading web developers for a two-day exploration of modern web experiences.\n\n33:18 - Day 2 Keynote\n1:02:24 - Feature Policy & the Well-Lit Path for Web Development\n2:02:46 - virtual-scroller: Let there be less (DOM)\n2:37:50 - A Quest to Guarantee Responsiveness: Scheduling On and Off the Main Thread\n3:15:45 - Architecting Web Apps - Lights, Camera, Action!\n5:05:18 - From Low Friction to Zero Friction with Web Packaging and Portals\n5:34:16 - State of Houdini\n6:00:23 - Building Engaging Immersive Experiences\n7:03:30 - Using WebAssembly and Threads\n7:29:55 - The Virtue of Laziness: Leveraging Incrementality for Faster Web UI\n8:00:40 - Chrome OS: Ready for Web Development\n\nWe'll be diving deep into what it means to build a fast, high quality web experience using modern web technologies and best practices, as well as looking at the new and exciting capabilities coming to the web platform.\n\nWatch all the session recordings in the All Sessions playlist → https://bit.ly/CDS18-AllSessions\n\nFind the event schedule and more info on the website → http://bit.ly/2AA1R87\n\nSubscribe to the Chrome Developers channel! → http://bit.ly/ChromeDevs1\n\nEvent music by Terra Monk → http://bit.ly/2B2BrMO"
