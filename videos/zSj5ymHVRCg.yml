description: "In a short interview we asked Janina Kugel about her opinion on recruiting developers, communities like WeAreDevelopers and diversity.\n\nFor more information on that topic come to our next event on Dec 6, 2017 http://www.manageers.at/events/#tickets-iframe\n\nDevelopers are at the core of every digital transformation, they are building the future. As employers, we need to provide them with an environment that empowers and motivates them. We need to provide them with a culture, with services and an atmosphere that will not only attract them to our companies but will make them want to stay with us.\n\nhttps://www.wearedevelopers.com\nhttps://www.wearedevelopers.com/facebook\nhttps://www.wearedevelopers.com/twitter\nhttps://www.wearedevelopers.com/youtube\nhttps://www.wearedevelopers.com/linkedin\nhttps://www.wearedevelopers.com/instagram"
