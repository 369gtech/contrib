title: 'DEF CON 29 Blockchain Village - Anto Joseph - Flash Loans Demystified'
language: English
recordingDate: 1631046469
description: 'Flash Loans are the first unsecured loan option in DeFi! They have been used for arbitrage, flash liquidation, collateral swaps and infamously  Flash loan attacks. We explore the concepts behind flash loans, how they are used today and root cause of these attacks with plenty of demos throughout the talk. We also discuss strategies to protect against pump and arbitrage and oracle manipulation attacks.'
