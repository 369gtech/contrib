description: 'Python''s package management system is a blessing for regular system users but can be a bit of a curse of Python developers. Managing multiple dependencies and versions turn out to be surprisingly error-prone without the right tools or workflows in place. In this video, Ben Wilcock (@benbravo73) takes you through how pyenv''s ''virtualenv'' plugin can help you manage your python project dependencies like a pro!'
