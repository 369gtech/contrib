description: "\"En tant que première plateforme française de e-commerce, Cdiscount  est engagé dans la construction d’un modèle de croissance responsable,  bienveillant et créateur de valeur pour tous. Les débats sur l’impact environnemental,  la protection des données ou encore l’équilibre des  relations entre fournisseurs de services et consommateurs ne font que  commencer. Comment anticiper et répondre aux attentes toujours plus  fortes des citoyens-consommateurs en matière de  responsabilité d’entreprise ? \"\n\n+ d'infos : www.blendwebmix.com"
