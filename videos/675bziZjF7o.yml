title: 'The Basics of Machine Learning by Heli Helskyaho'
recordingDate: 1581886540
description: "What is machine learning, and why should I care? Why is machine learning important today? This session covers the basic concepts of machine learning: tasks, algorithms, models, features, and methods. Unsupervised learning as well as supervised learning are explained with some example algorithms. After covering the basics of machine learning, improving models in machine learning as well as measuring is discussed. In the end of the session we will discuss what else in involved in machine learning and how can you get started to learn it.\n\nHeli Helskyaho\nMiracle Finland Oy\n\nRecorded at Jfokus 2020 in Stockholm 5th of february\nhttp://www.jfokus.se"
