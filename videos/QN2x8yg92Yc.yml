description: "We've updated the Actions on Google Console..\n\nVisit the Actions Console: https://console.actions.google.com\nCheck out the documentation: https://developers.google.com/actions/\nJoin our G+ Community: https://g.co/actionsdev\n\nActions for Assistant are an exciting new way to interact with your users through the Google Assistant. They provide a conversational interface between you and your user, and they are super simple to build with Dialogflow. You can build all sorts of Assistant apps, from games and services, to smart home automation.\n\nIf you are an Alexa Skills developer, this video will show you how to build the equivalent for the Google Assistant on devices such as the Google Home and phones.\n\nSubscribe to the Google Developers Channel: https://goo.gl/mQyv5L"
