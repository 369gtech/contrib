title: 'Developer Tech Minutes: Open Source Software for Social Good'
language: English
recordingDate: 1631214004
description: "Join Senior Researcher, Denae Ford Robinson from Microsoft Research as she discusses Project Open Source Software for Social Good (OSS4SG). This project investigates how developers understand social good within the open-source space, how they select OSS4SG projects, and the participation challenges they face. It ultimately helps identify ways to better support and match devs to OSS projects that seek to improve society.\n\nTo learn more about the latest Dev breakthroughs, visit the Innovation Tech Hub: https://innovation.microsoft.com/en-us/developer\n\nLearn more about the project on the OSS4SG Microsoft Research Page: https://www.microsoft.com/en-us/research/project/oss-for-social-good/\n\nCheck out the GitHub Social Impact website: https://socialimpact.github.com/\n\nRead the latest Octoverse Community Report: https://octoverse.github.com/#community\n\nDiscover all the Innovation Tech Minutes for Developers: https://www.youtube.com/playlist?list=PLlrxD0HtieHjNJcVCIktce-wSFZ5svwA3"
