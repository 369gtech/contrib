description: "There are many benefits of Integration Insight, such as data sights and real-time visibility. Another key feature is the ability to embed Insight Dashboards into various applications. This enables business users to seamlessly analyze and monitor their business in their respective applications, such as Oracle APEX. In this video we will leverage this ability and embed an Insight Dashboard into an APEX application. \n\nFor information on how to configure IDCS with your APEX application, please refer to the following YouTube video:\nhttps://www.youtube.com/watch?v=25BhU1QQ5Jk&ab_channel=OracleDevelopers"
