description: "Александр Лавриненко - WebSocket: Как, когда и сколько стоит.\nПрезентация: https://drive.google.com/file/d/19r0HQFb4lLrfzk4RkgbTkSJCyaH3_o7L/view?usp=sharing \n\nМы все хорошо владеем HTTP и часто шлем REST-посылки на сервер. Но приложения становятся все динамичнее и вот уже сервер хочет отправлять нам информацию о новых событиях. И тут, кажется, пора переключатся на WebSocket. Рассмотрим, что такое WebSocket и как он работает. Чем лучше или хуже HTTP и когда можно обойтись без long polling. Какие библиотеки есть. Обсудим, что нужно будет дописать ручками, а о чем стоит не забыть договориться с бэкендом. Рассмотрим классическую реализацию и реализацию через Centrifuge. И под конец попробуем померить насколько дорого для приложения будет работа с активным сокетом."
