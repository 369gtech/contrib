description: "История показывает, что развитие человечества невозможно без глубоких культурных преобразований. Оглядываясь назад и обобщая реальные примеры культурной трансформации из всемирной истории, мы можем найти неплохие инструменты, которые могут успешно применяться в наших организациях. Это затрагивает такие чувствительные темы как культура общения и коммуникаций, культура мышления и действия, культура лидерства и управления.\n\nВ этом коротком докладе мы глубже разберем почему очень важно поддерживать культурную трансформацию внутри наших организаций. Кто за это должен отвечать ? Менеджер, директор или внешний консультант ? Как добиваться положительных результатов ? Чего стоит остерегаться ? \n\nЗатем разберем один пример культурной трансформации на уровне подразделения 100+ человек, которое в свою очередь является частью одной большой организации. В этом примере будут продемонстрированы инструменты для проработки стратегии, сохранения импульса и измерения успешности выбранной стратегии. Поделюсь своим опытом, как тестировать на прочность существующие культурные нормы и организовать целенаправленную работу с людьми."
