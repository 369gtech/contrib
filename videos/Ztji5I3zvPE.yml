description: "A l’origine, Internet était censé être destiné aux masses. Cependant, aujourd’hui il appartient aux entreprises et gouvernements qui s’en servent pour surveiller nos villes, nous contrôler, ainsi que nous manipuler et exploiter nos comportements afin d’en tirer un gain financier et politique.\n\nCe qui, à la base, était censé être un espace public est devenu une propriété privée. Il n’y a pas de parcs sur Internet, que des centres commerciaux. Nous avons perdu notre sphère publique. Dans ce domaine, nous trouverons le capitalisme de la surveillance, le Cheval de Troie offert à l’humanité par la Silicon Valley et ses sociétés de capital-risque. Telle est la vérité qui se cache derrière les Googles et Facebooks, et toutes ces innombrables startups qui n’aspirent qu’à devenir comme eux ou être rachetées par eux. Il va sans dire que – comme il a été si bien illustré par Cambridge Analytica – cet état des choses a des conséquences désastreuses sur notre vie privée, notre liberté d’expression et la démocratie.\n\nFort heureusement, il existe un autre chemin à prendre. Les petites bandes de rebelles comme nous travaillent sans relâche pour créer les technologies éthiques gratuites et ouvertes, décentralisées et interopérables. Nous concevons de nouveaux objets du quotidien qui appartiennent et qui sont contrôlés par les individus et non pas par les grandes entreprises. Que ces alternatives existent ou pas (ou qu’elles puissent exister ou pas) fera la différence entre vivre sous féodalisme ou démocratie.\nwww.blendwebmix.com"
