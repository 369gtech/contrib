description: "Speaker: Sander Kooijmans\n\nTrack:PyData\nIn this talk Sander explains how you can write unit and integration tests that need a lot of data. As an example Sander shows how to test code of a warehouse management system (WMS). This is not about big-data, though.\n\nRecorded at the PyConDE & PyData Berlin 2019 conference.\nhttps://pycon.de\n\nMore details at the conference page: https://de.pycon.org/program/P9ZZB3\nTwitter:  https://twitter.com/pydataberlin\nTwitter:  https://twitter.com/pyconde"
