description: "The talk from JS Fest conference 2019 Autumn\nin Kyiv, Ukraine.\nPresentation: will be added soon\nFb: https://www.facebook.com/JSFestua/\nWebsite: https://jsfest.com.ua\n\n\nКогда мы разрабатываем слабосвязанные и повторно используемое компоненты, часто возникает вопрос: как организовать связь между сервисами? В значительной степени это зависит от характера запроса и степени детализации ваших приложений или услуг.\nМы обсудим два классических шаблона интеграции микро-сервисной архитектуры: оркестровый и хореографический.\nВ чем разница между этими двумя способами общения? Какой из них мы должны использовать? Как обеспечить согласованность данных? Как реализовать транзакции в микро-сервисной архитектуре?\nМы обсудим эти вопросы, рассмотрим пример реализации оркестровки на nodejs и конечно же не забудем про вопросы логировния, мониторинга и алертинга системы."
