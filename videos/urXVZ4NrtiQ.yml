title: '[DevFest Nantes 2017] Faire du Machine Learning sans Data Scientist'
language: French
recordingDate: 1509352386
description: "Speaker : Didier Girard (Sfeir)\n\nLe succès du machine learning passera par une démocratisation de son utilisation. Ceci ne pourra pas se faire si les techniques actuelles ne deviennent pas plus accessibles et que ces technologies restent une affaire de spécialistes. Cette présentation issus de nombreux retour d'expériences expliquera comment il faut s'y prendre pour repenser le métier de son entreprise en s'appuyant sur du machine learning sans pour autant sombrer dans les difficultés théoriques."
