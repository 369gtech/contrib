title: '2021 Solution Challenge: Kickoff'
language: English
recordingDate: 1611781202
description: "The 2021 Solution Challenge mission is to solve for one or more of the United Nations 17 Sustainable Development Goals using Google technology. We invite university students around the world to join the competition with Google Developer Student Clubs.\n\nIn this video, watch special guests from UNICEF and Google give an overview of the Solution Challenge and the 17 Sustainable Development Goals during this live online event with students.\n\n0:00 - Solution Challenge Overview (Erica Hanson, Senior Program Manager, Developer Relations, Google and Arman Hezarchani, CEO and Founder at Parthean)\n7:32 - What Google does for Sustainable Development Goals (Yossi Matias, VP, Engineering, Search & Research Crisis Response Lead, Google)\n22:17 - Flare Africa, startup example (Maria Rabinovich, Co-founder & Managing Director, Flare)\n36:23 - Intro to the United Nations & UNICEF (Victor Grau Serrat, Technical Lead, UNICEF)\n48:38 - Solution Challenge Next Steps (Erica Hanson & Arman Hezarchani)\n1:03:27 - Q&A\n\nLearn more about the 2021 Solution Challenge → http://goo.gle/solutionchallenge  \nJoin or lead a Google Developer Student Club near you → http://goo.gle/dsc \n\nCatch more from Google Developer Student Clubs → http://goo.gle/39dapC5   \nSubscribe to Google Developers → https://goo.gle/developers \n\n#DeveloperStudentClubs"
