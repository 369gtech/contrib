title: 'Дарья Рыжкова. Born to Fail: как растут владельцы продуктов.'
recordingDate: 1525688982
description: "Успех продукта и динамика его развития на 40% зависят от владельца продукта. Но только 10% из них обладают качествами и знаниями, необходимыми для принятия эффективных продуктовых решений и поиска новых возможностей для компании. Что же делать с остальными 90%, которые не дотягивают до нужного уровня? Особенно, когда рынок перегрет, и нужного количества специалистов такого уровня просто нет. А ваш владелец продукта сразу после 2-х дневного тренинга не стал mini CEO.\n\nХорошая новость: хороший владелец продукта — это опыт. Прежде всего — свой собственный. Они учатся. На своих ошибках (наиболее эффективно) и коллег по индустрии. Плохая новость: на этот процесс требуется время и определенные условия внутри компании.\n\nКак растут владельцы продуктов? Какие точки роста проходят на своем пути? Чем характерен каждый из этапов? Как сделать так, чтобы он прошел максимально безболезненно? Какие условия нужны внутри компании? И что делать самим владельцам продукта, чтобы вырасти? Поговорим об этих и других важных вопросах на пути роста их роста.\n\nСлайды: https://www.dropbox.com/s/f9mfonn30rytw86/%D0%A0%D1%8B%D0%B6%D0%BA%D0%BE%D0%B2%D0%B0%20-%20Born%20To%20Fail%20-%20%D0%9A%D0%B0%D0%BA%20%D1%80%D0%B0%D1%81%D1%82%D1%83%D1%82%20%D0%BC%D0%B5%D0%BD%D0%B5%D0%B4%D0%B6%D0%B5%D1%80%D1%8B%20%D0%BF%D1%80%D0%BE%D0%B4%D1%83%D0%BA%D1%82%D0%BE%D0%B2.pdf?dl=0"
