title: 'Pogromcy mitów HTTP/2 i wydajność stron WWW - lecture by Stapp Piotr - Code Europe Autumn 2017'
recordingDate: 1521457771
description: 'Wielu deweloperów pokłada nadzieje w HTTP/2, który już wkrótce ma być powszechny. Jednakże, czy wszystkie problemy zostaną magicznie rozwiązane? Zaczniemy od historii, dotkniemy tego co jest dzisiaj, a potem skupimy się na najbliższej przyszłości. Uwzględniając m.in: HTTP/2, FLIF i WebP czy Google HTML/CSS Style Guide. Kilka mitów i pseudo-faktów zostanie sprawdzonych i obalonych na żywo.'
