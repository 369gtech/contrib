title: 'Comonads on your everyday UI | Juan Paucar'
recordingDate: 1572485843
description: 'Terms like Monad or Comonad might sound like alien abstractions for every day when using React. However, these abstractions are more common than we might have previously thought. State on our UIs and environmental requirements for computations like calculating a Virtual DOM or how our components should look like can be "intuitively" modeled with a Comonad. Join me on a short journey to demystify these concepts and get to know them a bit more'
