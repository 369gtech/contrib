description: "Rust est un langage créé par Mozilla Research pour être un langage sûr, concurrent et pratique. C'est un langage compilé, avec peu d'overhead, qui est un remplaçant moderne à des langages comme C ou C++. Son typage fort et son unique borrow checker permettent d'éviter beaucoup d'erreurs typiques du C ou C++.\nPreuve de son succès, Rust est aujourd'hui utilisé pour certains composants de Mozilla Firefox.\n\nCette conférence présentera Rust et ses fonctionnalités, ses avantages et inconvénients et son avenir."
