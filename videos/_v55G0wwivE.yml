title: 'Roksolana Diachuk - Why Big Data Is Not Data Science'
language: English
recordingDate: 1620119050
description: "A data scientist has become one of the hottest jobs in the tech world. And when people hear about big data, they usually think that this is some part of the data scientist's toolbox.\n\nIn this talk, we will figure out why it is not true by discussing specific cases, how these fields co-exist, and what are the main differences between the two."
