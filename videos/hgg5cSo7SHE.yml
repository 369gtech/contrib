description: "Paweł Tkaczyk (Midea): Dzień, w którym maszyny nas okłamią. O przyszłości storytellingu i sztucznej inteligencji.\n\nDlaczego nigdy nie osiągniemy prawdziwej sztucznej inteligencji? Co jest potrzebne, żeby maszyny miały wyobraźnię? Czy wyobraźnia maszyn będzie oznaczać, że będą myśleć o rzeczach nierzeczywistych? A jeśli tak – czy będą potrafiły nas do nich przekonać? Czy chcemy nauczyć maszyny kłamać? O tym, plus o pierwszym locie braci Wright, o pisarzach science-fiction i „Łowcy androidów”.\n\nThe speech was given on 2017-05-18 at infoShare 2017 (Inspire Stage) in Gdańsk.\nhttp://infoshare.pl\n\nFollow infoShare:\nhttps://facebook.com/infosharepl\nhttps://twitter.com/infosharepl\nhttps://instagram.com/infoshare/\nhttps://linkedin.com/company-beta/1272775/\nhttps://plus.google.com/+infoshare/"
