title: 'GopherCon 2021: Christopher Stingl - Scratching Your Own Itch with Go and Xbar'
language: English
recordingDate: 1640045529
description: 'When learning a new programming language like Go, there comes a point when you are past the initial learning process and one of the best ways to continue your learning journey is building your own projects. This can prove difficult at times. What do I build? Where do I start? Christopher''s talk aims to illustrate a great solution for this is building utilities using Go and Xbar, to manage the particulars of everyday tasks.'
