description: "Привет всем на Lean Kanban Russia 2015, многие из вас уже слышали такие слова, как Холократия и Тил (Teal) организации, приводя в пример такие компании, как Medium.com или Zappos, послушали прочли книжки о том, как все у них получилось и пошли хватать по верхам. Я видел это в 2007 году, когда сообщество знакомилось активно с Agile и были компании, которые наломали дров. Поэтому мне кажется важно поговорить о предпосылках важных в компании которые позволят вам ее развивать как компанию 21 века.\n\nО чем мы с вами поговорим о:\n\nСхожести компаний и государств и что мы можем из этого почерпнуть\nПрироде демократических принципов в корпорациях (и почему например многие компании не так демократичны) и как они должны внедряться чтобы ускорить вашу компанию.\nПоговорим о ключевой предпосылке c моей точки зрения с которой начинаются правильные взаимоотношения в компании."
