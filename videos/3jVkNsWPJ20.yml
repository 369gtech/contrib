title: 'Павел Стрельченко — Воркшоп (часть 1): Поплагиним ещё'
language: Russian
recordingDate: 1613482245
description: "Ближайшая конференция: \nMobius 2021 Piter — 13-16 апреля, онлайн.\nПодробности и билеты: https://bit.ly/3oIgD2H\n\n.\nПлагины для IntelliJ IDEA как Лохнесское чудовище — все слышали про него, но никто не видел. Так же и разработка плагинов — многие слышали, что это возможно, но мало кто видел процесс создания от и до.\n\nПавел хочет показать вам как можно, потратив пару часов, написать полезный для команды плагин для создания Page Object-ов из XML-файла. Это достаточно объёмная задача, которая позволит показать все этапы разработки плагина: от настройки плагина до реализации логики, UI, использования других плагинов и генерации кода.\n\nВам понадобятся:\n— Установленный IntelliJ IDEA CE;\n— Установленная Android Studio;\n— Установленная Java (она есть в комплекте с Android Studio);\n— Навыки программирования на Kotlin будут плюсом;\n— Git & аккаунт на github — только если вы сами хотите потом пушить изменения в свой репозиторий.\nПлагин Павел будет разрабатывать на Mac OS, другие операционные системы рассматриваться не будут."
