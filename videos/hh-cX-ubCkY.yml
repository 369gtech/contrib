description: "AskTom Database Security for November continues our series on Oracle Database Vault advanced use cases. Database Security Product Manager Rich Evans will lead this session, where we will discuss two of the more interesting Database Vault use cases:\n\n1) Database Vault Operations Control Uses in a Multitenant environment \n2) Using Simulation Mode for Command Rules, getting started the easy way\n\nThis is part 2 of several use-case focused sessions around Database Vault. Database Vault is one of the most powerful security capabilites of the Oracle Database, with a rich set of features that make it the key to hundreds of different security objectives.  Most Database Vault use cases are simple to implement, but we've seen several that tend to trip up customers and implementers with nuances that may not be obvious.  For each of these sessions we'll be focusing on a few use cases, and walking through how to solve them, along with nuances to look out for.  If you work with Database Vault, don't miss this session.\n\nAskTOM Office Hours offers free, monthly training and tips on how to make the most of Oracle Database, from Oracle product managers, developers and evangelists.\n\nhttps://asktom.oracle.com/\n\nOracle Developers portal: https://developer.oracle.com/\nSign up for an Oracle Cloud trial: https://cloud.oracle.com/en_US/tryit"
