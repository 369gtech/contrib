description: "Whether it's chat, collaborative whiteboards, or live-updating maps and dashboards, real-time information delivered with technologies like WebSockets can bring web, mobile, and other modern apps to life. Using Azure Functions and Azure SignalR Service, you can serverlessly broadcast real-time messages to thousands of clients by writing just a few lines of code.\n\nThis week we're joined by Anthony Chu who will show us how to get started building serverless real-time applications in Azure using JavaScript and Python.\n\nDid you know... You can find several resources all over Microsoft Learn:\n\nSample chat application: https://github.com/anthonychu/static-web-apps-chat\n\nLearn Vue.js: https://docs.microsoft.com/learn/paths/vue-first-steps/?WT.mc_id=WebWednesday-c9-niner\n\nLearn SignalR: https://docs.microsoft.com/learn/modules/automatic-update-of-a-webapp-using-azure-functions-and-signalr/?WT.mc_id=WebWednesday-c9-niner\n\nPublish to Azure Static Web Apps: https://docs.microsoft.com/learn/modules/publish-app-service-static-web-app-api/?WT.mc_id=WebWednesday-c9-niner\n\nUse SignalR and Azure Functions for automatic updates in a web application: https://docs.microsoft.com/learn/modules/automatic-update-of-a-webapp-using-azure-functions-and-signalr/?WT.mc_id=WebWednesday-c9-niner"
