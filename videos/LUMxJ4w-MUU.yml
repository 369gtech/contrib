title: 'Building a Slack clone with authentication and realtime data syncing using Supabase.io - SingaporeJS'
language: English
recordingDate: 1600867230
description: "Speaker: @thorwebdev (https://twitter.com/thorwebdev)\n\n\"I'm a Developer Advocate at Stripe working with many different technologies on the web to grow the GDP of the internet and enjoy contributing to open source projects where I can.\"\n\nAbout the talk:\nSupabase is a Singapore based, Y Combinator backed startup, building the open source Firebase alternative. Supabase adds realtime and restful APIs to your Postgres database without a single line of code.\n\nThis will be a quick demo on how to get started with Supabase.io as your data and authentication backend when building Jamstack apps as well as a quick look at how you can contribute to the Supabase project during Hacktoberfest.\r\n\r\nEvent Page: https://www.meetup.com/Singapore-JS/events/273131240/\r\n\r\nProduced by Engineers.SG\r\nRecorded by: Michael"
