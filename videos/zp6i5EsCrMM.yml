description: "This webinar is delivered in Chinese\nEnglish title: Get Your Windows Apps Ready for Kubernetes\n\n当前，Kubernetes已经完全支持Windows容器的编排！但是对于生产环境，特别是企业级的环境，将Windows应用运行在K8S上不仅仅是将应用容器化这样简单。加入我们，让我们一起来探讨Windows应用在Kubernetes容器平台达到生产可用级别需要关注的要点。本次研讨会包含如下内容：\n– 统一认证：如何实现Windows容器内的应用程序与Microsoft Active Directory的集成\n– 存储：Windows容器的持久存储选择\n– 日志：如何从容器中获取Windows应用的日志\n– 镜像：如何使用Microsoft提供的基础镜像\n\nPresenters:\n\n杨雨 Alex Yang, 解决方案架构师 Solution Architect @Mirantis\n张文墨Larry Zhang, 解决方案架构师 Solution Architect @Mirantis"
