title: 'Ken Wheeler — Web: The good parts'
language: Russian
recordingDate: 1605876257
description: "Ближайшая конференция — HolyJS 2020 Moscow\n25-28 ноября, Online\nПодробности и билеты: https://holyjs-moscow.ru/\n\n. This talk will explore some of the more exciting new APIs that browsers have to offer. Modern browsers have been adding a number of impressive features that makes the web a first class citizen in the application development arena, and this talk will detail some of my favorites and explain how you can use them today.\n\nKen Wheeler is a passionate web developer, renowned and celebrated in the developer community: he's been in the web development business for over a decade, has written and contributed to multiple OSS projects, most notably Slick Carousel and Webpack Dashboard. In his free time, he cracks jokes on the Undefined podcast with one of his all-time best buddies, Jared Palmer, takes care of his kids, and writes awesome music."
