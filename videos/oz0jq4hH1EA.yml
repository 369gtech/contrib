description: "DOES18 Las Vegas — In today’s highly dynamic and competitive business environment, winners and losers are differentiated by their ability to be more agile and efficient, and the way they interact with customers and users from the value they deliver. You either evolve or die — and building a winning DevOps strategy is critical to stay ahead in the digital transformation game. Join Lance Knight, SVP and GM of ConnectALL, at his session to understand the changing forces that are creating the urgency for value delivery and greater efficiencies between development and operations. Lance will review some winning and losing DevOps strategies that we have gathered when serving our customers around the world. At the end of the session, you will: Understand the changing forces driving DevOps. Gain a high-level understanding of Systems Thinking, Lean Principles, and Value Stream Management. Learn how to defend the need for a budget around DevOps tools. Acquire knowledge to create a DevOps roadmap.\n\nDevOps: Winners and Losers\n\nLance Knight, SVP and General Manager, ConnectALL, An Orasi Company\n\nLance's responsibilities include sales, sales operations, customer success, and technical support. Previously, he held SVP/VP roles at LeadingAgile, Tasktop Technologies, and Accept Software, specializing in field operations, sales development, and customer success. Lance started his IT career with a large aerospace manufacturer where he learned about Lean Manufacturing and Systems Thinking. He’s a published author of books and white papers on leadership, software development, and software sales. @lancedknight\n\nDOES18 Las Vegas\nDOES 2018 US\nDevOps Enterprise Summit 2018\nhttps://events.itrevolution.com/us/"
