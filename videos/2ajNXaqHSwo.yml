description: "This presentation was recorded at GOTOpia Chicago 2021. #GOTOcon #GOTOpia\nhttp://gotochgo.com\n\nAnna Urbaniak - Agile coach and consultant managing organizational systems, coaching and consulting for over 10 years\nDaniel Terhorst-North - Originator of Behavior Driven Development (BDD) & principal at Dan North & Associates\n\nABSTRACT\nThe shift from industrial thinking to digital product thinking is profound. Tools and structures designed to support one often work directly against the other. Great industrial leadership does not transfer to great digital product leadership. So we tend to think of them as being in conflict.\nAgile-in-the-small - a single team with a single product - is all about digital product thinking. Agile-in-the-large is a very different thing. In this talk, Daniel and Anna show how combining industrial and digital thinking is the key to achieving autonomy with alignment, and they offer pragmatic advice and useful tools [...]\n\nTIMECODES\n00:00 Intro\n02:06 Part 1: A tale of two mindsets\n02:16 Digital product mindset vs. industrial mindset\n06:53 Industrial habits clash with digital product principles\n10:45 Agility at scale requires both mindsets\n14:23 Part 2: Autonomy with alignment\n14:34 Alignment\n17:01 Autonomy\n21:27 Autonomy liquidity\n25:27 We need both autonomy and alignment\n27:20 Getting started\n32:46 Summary\n34:50 Outro\n\nDownload slides and read the full abstract here:\nhttps://gotochgo.com/2021/sessions/1768/agility-at-scale-a-meeting-of-mindsets\n\nRECOMMENDED BOOKS\nDave Thomas & Andy Hunt • The Pragmatic Programmer • https://bookshop.org/a/9452/9780135957059\nUncle Bob • Clean Agile • https://amzn.to/3tpAqb5\nDerby, Larsen & Schwaber • Agile Retrospectives • https://amzn.to/3hB4eNk\nSubramaniam & Hunt • Practices of an Agile Developer • https://amzn.to/2XjbWor\n\nhttps://twitter.com/GOTOcon\nhttps://www.linkedin.com/company/goto-\nhttps://www.facebook.com/GOTOConferences\n#Agility #AgileDevelopment #Agile 