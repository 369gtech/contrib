description: "Ближайшая конференция:\nHolyJS 2019 Piter — 24-25 мая 2019, Санкт-Петербург\nПодробности и билеты: http://bit.ly/2P4jIYM\n\nКонференция HolyJS 2019 Piter состоится 24-25 мая в Санкт-Петербурге.\nКупить билеты можно на сайте: http://bit.ly/2P4jIYM\n\nИнтересный опыт создания фрейморка на Rust, который компилируется в WASM, чем-то похожий на React.\n\nВ докладе будет рассказано, как разрабатывался фреймворк Yew (https://github.com/DenisKolodin/yew) — аналог React и Elm, написанный полностью на Rust и компилируемый в честный WebAssembly: как можно создать фреймворк без сборщика мусора, эффективно обеспечить immutable, без необходимости копирования состояния благодаря правилам владения данными Rust и какие есть особенности при трансляции Rust в WebAssembly."
