description: "We're going to build an image classifier using just Tensorflow (no Keras). This will be in depth, the goal for this video is for you to fully understand how a Convolutional Neural Network works. We'll visualize the filters we create along the way as well.\n\nCode for this video: https://github.com/llSourcell/How_to_make_a_tensorflow_image_classifier_LIVE/blob/master/demonotes.ipynb\n\nMore CNN learning resources:\nhttp://ufldl.stanford.edu/tutorial/supervised/ConvolutionalNeuralNetwork/\nhttps://adeshpande3.github.io/adeshpande3.github.io/A-Beginner's-Guide-To-Understanding-Convolutional-Neural-Networks/\nhttp://cs231n.github.io/convolutional-networks/\nhttp://deeplearning.net/tutorial/lenet.html\nhttp://neuralnetworksanddeeplearning.com/chap6.html\nhttp://machinelearningmastery.com/crash-course-convolutional-neural-networks/\nhttps://ujjwalkarn.me/2016/08/11/intuitive-explanation-convnets/\n\nPlease subscribe! And like. And comment. That's what keeps me going.\n\nJoin us in the Wizards Slack channel:\nhttp://wizards.herokuapp.com/\n\nAnd please support me on Patreon:\nhttps://www.patreon.com/user?u=3191693\nFollow me:\nTwitter: https://twitter.com/sirajraval\nFacebook: https://www.facebook.com/sirajology Instagram: https://www.instagram.com/sirajraval/ Instagram: https://www.instagram.com/sirajraval/"
