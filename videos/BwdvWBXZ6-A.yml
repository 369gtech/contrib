title: 'Георгий Могелашвили. Шесть вещей, которые я узнал, став тимлидом'
language: English
recordingDate: 1639587608
description: "1) Понимание бизнеса — сдвиг мышления от «делаю фичу, потому что мне так сказали» до «делаю фичу, потому что это поможет пользователям», и затем «это поможет клиентам, поэтому предложу новую фичу».\n2) Проактивность — как следствие понимания бизнеса. Когда есть ясность, как сделать лучше компании, разработчик начинает действовать активнее и предлагать идеи сам, как продуктовые, так и внутренние.\n3) Проактивность ведет к ответственности — если это мое предложение, то мне надо быть уверенным, что это сделают.\n4) Коммуникации — если за что-то отвечаю, надо уметь договариваться с другими и уведомлять других о статусе.\n5) Понимание людей — если мне надо договориться с кем-то, то мне нужно понять, как найти к людям подход.\n\n6) Способность давать и принимать обратную связь- важно для развития, чтобы не стоять на месте и понимать, что можно улучшить в себе и в других. \n\n\nЗа свою десятилетнюю профессиональную карьеру разработчика ПО Георгий участвовал в проектах для крупного бизнеса в России, государственных компаний и НКО.\nСегодня Георгий работает в компании Booking.com. За прошедшие 5 лет он успел сменить несколько ролей и областей. Начиная от разработчика главного вебсайта, Георгий вырос в тимлида и руководил командами в отделе корпоративных путешествий, а сейчас занимает роль Lead Developer в отделе маркетинга.\nВ свободное от работы время Георгий любит собирать конструкторы Lego Technic, наблюдать за самолётами в аэропортах, и проводить время с женой и маленькой дочкой.\n\n\nПрезентация: https://disk.yandex.ru/i/0Cio4Ka1HxmiFA\n\nCodefest: https://codefest.ru"
