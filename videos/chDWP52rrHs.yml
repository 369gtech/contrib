description: "Fletcher Nichol, Engineering Lead at Chef - ChefConf 2017\n\nThe Habitat Supervisor is responsible for deploying, managing, and choreographing running Habitat services.  This session will explore a number of the operational concerns that the supervisor enables.  See how to manage secrets, store configuration changes in version control systems, update running applications, and choreograph application upgrades.  This is the talk for anyone who is ready to run Habitat services in a production environment."
