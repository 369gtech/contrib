description: "Vert.x jest skalowalną, rozproszoną, wielojęzyczną i lekką platformą aplikacji.\nVert.x jest oparty o przetwarzanie zdarzeniowe, z szyną zdarzeń -- eventbus.\nPodczas prezentacji pokażę jak łatwo pisać skalowalne, wielowątkowe aplikacje. Zademonstruję jak przyjemnie zacząć pracę z Vert.x."
