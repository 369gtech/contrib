description: "You’ve mastered DevTools and tuned your application to follow all the RAIL best practices. Except, how it does perform on your users devices in the real world? We’ll take a look at existing, new, and upcoming APIs that will help you quantify and improve performance of your applications.\n\nIlya Grigorik is a web performance engineer at Google, co-chair of the W3C Web Performance Working group, and author of High Performance Browser Networking (O'Reilly) book.\n\nWatch more talks from Chrome Dev Summit 2015: https://goo.gl/e4c7vD\n\nSubscribe to the Chrome Developers channel at: https://goo.gl/OUF4e2"
