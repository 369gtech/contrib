description: "Originally recorded April 2, 2014.  NOTE: Video cuts-off at 18:43. We are sorry for the inconvenience.\n\nMany businesses are still relying on the promise of legacy disk-based databases for Big Data, but are discovering they are unable to deliver the performance and scalability needed. On the other hand, in-memory technology is being adopted by savvy businesses, enabling them to make better data-driven decisions with real-time analytics, accelerate application performance, and discover competitive advantages.\n\nIn this webcast, we will look at the benefits of in-memory technology and the business value it brings. Attendees will also have a chance to see the speed, scale, and simplicity of MemSQL's in-memory solution, and why it is evolving the database landscape.\n\nWhat will be discussed?\n\nReal time big data challenges and why legacy database solutions aren't solving them.\nUse cases where in-memory technology makes the biggest impact.\nHow customers today are using in-memory databases to solve Big Data problems.\nThe speed, scale and simplicity of MemSQL's in-memory database platform (with a live demo).\nHow to get started with in-memory technology.\n\nAbout Mark LaRosa:\nMark LaRosa is Director of Sales Engineering for MemSQL, where he ensures that MemSQL's partners are able to exceed their goals for real-time analytics and big data management projects. Mark was previously principal architect at CORAID, where he was responsible for technical design and implementation of CORAID's EtherDrive technology at the company's largest and most strategic customers worldwide. He also spent several years in user experience research and design at Google and was the founder of a successful IT integration company.\n\nDon't miss an upload! Subscribe! http://goo.gl/szEauh - \nStay Connected to O'Reilly Media. Visit http://oreillymedia.com\nSign up to one of our newsletters - http://goo.gl/YZSWbO\n\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia\nhttp://www.oreilly.com/webcasts"
