description: "This session will take a closer look at managing Millennials and Gen Z and successfully integrating them into the workplace. You’ll learn how to tap into the full potential of Millennial and Gen Z talent, maximize the benefits of a multi-generational workforce, and overcome generational conflicts. We’ll explore strategies to increase employee engagement and retention, boost productivity, and build strong teams. We’ll also break down some of the most common generational myths and their impact in the workplace. \n\nYou’ll leave with a new outlook on generational differences and solutions you can implement immediately. - Captured Live on Ustream at http://www.ustream.tv/stretch\n\nhttp://www.stretchcon.com/"
