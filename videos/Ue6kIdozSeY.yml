title: '쿠버네티스가 vSphere를 만났을 때 - 컨테이너와 VM, 한 눈에 관리하기'
language: English
recordingDate: 1632095648
description: "IDC에 따르면, 기업들은 향후 5년동안 클라우드 네이티브 방식을 사용하여 5억개의 애플리케이션을 구축할 예정이라고 합니다. 변화하는 애플리케이션에 잘 대응하기 위해 개발자의 개발 생산성을 향상시키고, 시장 요구 사항에 대응할 수 있도록 IT 운영자와 원활하게 협업하는 것이 점점 중요해지고 있습니다.\n\n이 웨비나에서는 최신 클라우드 인프라를 위한 뉴노멀 시대의 새로운 플랫폼으로 자리잡고 있는 쿠버네티스를 효율적으로 운영할 수 있는 방법에 대해 소개합니다. 플랫폼팀, 애플리케이션 아키텍처와 인프라 운영자 모두를 대상으로 하고 있으며, 하이브리드나 멀티 클라우드 환경을 검토 중이시거나 쿠버네티스를 사용하고자 하시는 분들이면 누구든지 보실 수 있습니다.\n\nVMware엔진에서는 쿠버네티스를 기본적으로 지원하도록 설계되어 있습니다. 이 기능을 이용하여 엔터프라이즈를 위한 최신 애플리케이션을 쉽게 구축하고 실행할 수 있는 방법을 알아봅니다.\n\nIT 운영자가 다양한 환경에서 쿠버네티스 클러스터를 효율적으로 관리할 수 있는 방법을 알아봅니다. (with Tanzu Mission Control)\n\nSpeaker: 신혜원 이사, VMware Tanzu Team"
