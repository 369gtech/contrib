description: "Презентация: https://yadi.sk/i/Q10Utp8a3S7cvk\n\nРазработка форм — один из самых ответственных и сложных этапов создания веб-интерфейсов. Проект должен получить пользовательские данные, проверить их и дать пользователю обратную связь. Современные браузеры предоставляют разработчику встроенный API для работы с данными пользователя, позволяющий поэтапно реализовать валидацию данных методом progressive enhancement — от HTML/CSS к JS. Можно ли уже сегодня отказаться от тяжеловесных библиотек для валидации, какие преимущества даёт нативная валидация и насколько тернист путь её использования? В докладе будут рассмотрены основные аспекты работы с HTML5 Constraint Validation API: семантика полей форм, доступные методы API, поэтапное улучшение валидации (от CSS к JS), особенности реализации API в разных браузерах, вопросы A11Y."
