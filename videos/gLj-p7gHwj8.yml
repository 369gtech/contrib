description: "Slides: https://docs.google.com/presentation/d/e/2PACX-1vSFTjQs5f5a3iCCUX-ZgtPm5CRsMwy3Q8plYmB67fCjy5tjdTtlT4-Y5PUOoZM277ZnB89K0bUkHSgp/pub\n\nJavaScript is a very high level language. As such, most developers don't tend to think a lot about\nhow variables are represented in memory. In this lightning talk, I will explain how variables are\npresented in memory, how it affects the CPU and how the way you distribute and access your data in JS affects performance.\n\n---\n\nConFrontJS 2019 - #Frontend #Conference in #Warsaw, Poland\nDate: 7 December 2019\nVenue: Engineering Design Center (EDC)\n\n▶︎ Facebook: https://www.facebook.com/events/2339951839653302/\n▶︎ Meetup: https://www.meetup.com/WarsawJS/events/264057980/\n▶︎ Instagram: https://www.instagram.com/confrontjs.event/\n▶︎ Twitter: https://twitter.com/confrontjs\n▶︎ Homepage: https://confrontjs.com/"
