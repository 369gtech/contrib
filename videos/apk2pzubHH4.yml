title: 'What can we learn from 750 billion GitHub events and 42 TB of code - Felipe Hoffa'
recordingDate: 1506326709
description: "\"Data gives us insights into how people build software, and the activities of open source communities on GitHub represent one of the richest datasets ever created of people working together at scale.\" --GitHub Universe 2016\n\nWe are going to analyze - live on stage - 5 years of GitHub metadata and 42 TB code stored in it to answer questions like:\n\n- How is this run\n- How coding patterns have changed through time.\n- Guiding your project design decisions based on actual usage of your APIs.\n- How to request features based on data.\n- The most effective phrasing to request changes.\n- Effects of social media on a project's popularity.\n- Who starred your project - and what other projects interest them.\n- Measuring community health.\n- Running static code analysis at scale.\n- Tabs or spaces?"
