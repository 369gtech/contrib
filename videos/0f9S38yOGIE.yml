description: "Это рассказ о том, как применяется SAFe на примере крупнейшей ИТ-программы Сбербанка. Это работа команды, которая трансформирует бизнес-процессы и создаёт новую платформу, дружелюбную и сотрудникам и клиентам.\n\nВ феврале 2016 года «запустили» первую scrum-команду.\n\nЗачем мы это сделали? Что нас не устраивало в стройном подходе к управлению проектами, продуктами и программами в банке? Что мы уже умеем делать хорошо и как будем развиваться дальше?\n\nМы, соучастники этого процесса, руководитель дирекции, Agile-коуч и владелец продукта, будем рады рассказать вам об этом.\n\nСлайды доступны по ссылке http://www.slideshare.net/ScrumTrek/safe-67435290"
