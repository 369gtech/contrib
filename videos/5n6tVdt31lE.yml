description: 'Akka framework is a powerful concurrency tool that brings actor model to the JVM. This talk is going to briefly cover Akka basics such as actor model and its place among other popular concurrency paradigms and then move to more advanced topics such as building distributed apps using advanced features such as Akka clustering and distributed data (CRDTs) to build scalable and fault tolerant distributed applications, using a distributed web crawler as an example.'
