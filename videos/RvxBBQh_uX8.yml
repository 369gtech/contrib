title: 'Patterns pour des architectures résilientes et hautement dispos dans le cloud (Sébastien Stormacq)'
language: French
recordingDate: 1634026707
description: "Nous avons traditionnellement construit des architectures robustes en essayant d'éviter des erreurs ou des défaillances de la production, ou en testant des parties du système isolément. Cependant, les techniques modernes adoptent une approche très différente : embrasser l'échec au lieu d'essayer de l'éviter. Les architectures résilientes améliorent l'observabilité, tirent parti de modèles bien connus tels que la dégradation partielle, les délais d'expiration et les disjoncteurs, mais aussi de nouveaux modèles comme l'architecture à base de cellules et le partage aléatoire des requêtes. Dans cette session, j'examinerai les modèles les plus utiles pour la construction de systèmes logiciels résilients et montrera particulièrement au public comment ils peuvent bénéficier des modèles.\n\nSebastien Stormacq\nSeb is writing code since he first touched a Commodore 64 in the mid-eighties. He is inspiring builders to unlock the value of the AWS cloud, using his secret blend of passion, enthusiasm, customer advocacy, curiosity and creativity. His interests are about software architectures, developer tools and mobile computing.\n\nSeb is a blogger on AWS News Blog (aka Jeff’s blog), a regular speaker at conferences and the host of the AWS Podcast in french.\n\nBefore joining the AWS Evangelist team, Seb built & lead the AWS technical training team in EMEA, and the Alexa solution architecture team in UK, France, Italy and Spain.\n\nIf you want to sell him something, be sure it has an API."
