description: "Don’t miss out! Join us at our upcoming event: KubeCon + CloudNativeCon Europe 2021 Virtual from May 4–7, 2021. Learn more at https://kubecon.io. The conference features presentations from developers and end users of Kubernetes, Prometheus, Envoy, and all of the other CNCF-hosted projects. \n\nSponsored Session: Cisco - Containers and Infrastructure Optimization coming to Cisco Intersight  \n\nThis session provides brief overview of two new offerings on Cisco Intersight orchestration platform - Intersight Kubernetes Service and Intersight Workload Optimizer. It also includes a demo walkthrough to build and manage private Kubernetes cloud in a few clicks. \n\nhttps://sched.co/fezi"
