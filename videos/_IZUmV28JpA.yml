title: 'Aleksander Molak - Leverage embeddings to build an efficient recommender (PyData TLV Nov 21)'
language: English
recordingDate: 1637231152
description: "What should I buy next? How to leverage word embeddings to build an efficient recommender system. / Aleksander Molak\n--------------------------------------------\nWord embeddings revolutionized natural language processing in the last decade. They were and are widely used in many applications from academia to business and powered the recent Transformer revolution. In this talk, we will look on how the power of embeddings can be leveraged to build an efficient recommender system. I will share my experiences based on research and real-life projects for some of our global customers."
