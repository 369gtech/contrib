description: "https://jeeconf.com/program/microservice-patterns-implemented-by-eclipse-microprofile/\n\nEclipse MicroProfile provides specifications for the most commonly used microservice patterns. This session presents a group of patterns that will be in explained and demoed live in a down-to-earth and easy understandable way.\n\nPatterns covered include: Service per Container, Externalized Configuration, Health Check API, Application Metrics, Circuit Breaker, Access Token, Distributed Tracing.\n\nThere will be live coding and demo of all technologies implementing the patterns."
