description: "Caching keeps the data in memory that either slow to calculate or originate from another underlying back-end system. In this presentation, you will see how to leverage Hazelcast as a distributed cache for Node.js applications. Hazelcast is an open source, elastic, self-balancing, self-healing and highly available in-memory computing platform provides fast, reliable access to scalable in-memory data. This hands-on talk will enable you to get started exploring Hazelcast for Node.js and give your project a jump start in speed and scale. In this talk, will be covered: - How distributed caching works in general. - Capabilities of Node.js client. - Real world use cases and best practices.\n\nSpeaker: Viktor Gamov"
