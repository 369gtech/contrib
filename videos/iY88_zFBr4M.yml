description: "This is a weekly javascript podcast delivering you all the best javascript news of the week.\r\n\nYou can find all mentioned links here:\r\n\nhttps://github.com/BuildingXwithJS/bxjs-weekly/blob/master/links/19-48-Episode-91.md\r\n\nTimestamps for news (huge thanks to SOLVM):\r\n\nGetting started:\r\n\n0:55 - Cropping Images to a specific Aspect Ratio with JavaScript\r\n1:28 - Building animated draggable interfaces with Vue.js and Tailwind\r\n2:15 - Getting Started With An Express And ES6+ JavaScript Stack\r\n3:15 - :sparkles::recycle: JavaScript Visualized: Event Loop\r\n4:35 - NSQ Tutorial: Build a simple message queue using NSQ\r\n5:30 - Experimental React: Using Suspense for data fetching\r\n\r\r\nArticles & News:\r\n\r\n6:50 - The Languages Which Almost Became CSS\r\n8:36 - We Analyzed 5.2 Million Webpages. Here's What We Learned About PageSpeed\r\n\nTips, tricks & bit-sized awesomeness:\r\n\r\n10:37 - So, web components break..\r\n12:00 - jQuery migrates to ES modules\r\n12:40 - RFC to significantly improve Next.js Static Generation\r\n\r\r\nLibs & demos:\r\n\r\n14:46 - cockatiel\r\n16:05 - decaffeinate\r\n16:45 - autarky\r\n17:26 - ScrollTrigger\r\n18:04 - creepyface\r\n19:06 - kelonio\r\n20:05 - mine.js\r\n20:33 - beam\r\n21:17 - hexabeat\r\n22:10 - ntl\r\n22:48 - particles-bg\r\n23:34 - legrajs\r\n24:10 - Blocks UI\r\n25:15 - wrr\r\n25:40 - flowy\r\n26:33 - webglstudio.js\r\n27:37 - cinedantan\r\n28:34 - deskfiler\r\n29:31 - litegraph.js\r\n30:15 - quiet-js\r\n31:32 - fix-es-imports\r\n32:27 - js-tldr\r\n33:10 - fitonafloppy.website\r\n\r\n\rInteresting & silly stuff:\r\n\r\n34:38 - diff-so-fancy\n\nWatch / listen in other places:\r\nDev.to: https://dev.to/yamalight\r\nCastbox: https://castbox.fm/channel/id1378315\r\niTunes: https://itunes.apple.com/de/podcast/bxjs-weekly/id1441956525\r\n\nProject links:\r\nDiscord: https://discord.gg/hnKCXqQ\r\nFacebook: https://www.facebook.com/buildingproductswithjs/\r\nReddit: https://www.reddit.com/r/Build