title: 'Dr Zsuzsanna Varga (Bayer): Grants4Apps - the future begins now! / infoShare 2017'
recordingDate: 1498737819
description: "Zsuzsanna will be talking about the impact of “Grants4Apps” to date, current digital health trends and news about this year´s program. Bayer Grants4Apps is an Accelerator program for digital health startups. Every year, up to 5 startups get 50k EUR funding, co-working office space for 100 days and mentoring by Bayer and external experts. A new element – the Dealmaker – is supporting mature startups in acquiring Bayer as a potential customer. Zsuzsanna will speak about Grants4Apps to date, current digital health trends and news about this year´s program. In particular, Zsuzsanna will highlight which startups were in the program and how they are doing now. Looking into the future, Zsuzsanna will discuss technologies that are believed to disrupt how healthcare will be provided to patients.\n\nThe speech was given on 2017-05-17 at infoShare 2017 (Startup Stage) in Gdańsk.\nhttp://infoshare.pl\n\nFollow infoShare:\nhttps://facebook.com/infosharepl\nhttps://twitter.com/infosharepl\nhttps://instagram.com/infoshare/\nhttps://linkedin.com/company-beta/1272775/\nhttps://plus.google.com/+infoshare/"
