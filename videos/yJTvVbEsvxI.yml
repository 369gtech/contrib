title: 'Data-centric MLOps / Дмитрий Евстюхин (Provectus)'
language: Russian
recordingDate: 1633340064
description: "Приглашаем на Saint HighLoad ++ 2021\n20 и 21 сентября 2021, Санкт-Петербург, DESIGN DISTRICT DAA in SPB\nПрограмма, билеты и подробности - https://clck.ru/VmKaW\n--------\nHighLoad++ Весна 2021\nКрупнейшая профессиональная конференция для разработчиков высоконагруженных систем\n17 и 18 мая 2021. Москва, Крокус-Экспо \n\nТезисы и презентация:\nhttps://www.highload.ru/spring/2021/abstracts/7666\n\nMLOps — термин, который уже успел набить оскомину у всего AI/ML-комьюнити. И, тем не менее, внедрение MLOps как никогда критично, потому что каждый день появляются новые практики и инструменты по работе с данными. Осталось только разобраться, почему критично и причем тут данные — об этом и поговорим.\n...\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
