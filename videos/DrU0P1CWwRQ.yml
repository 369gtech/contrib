description: "Join the conversation live at https://aka.ms/learnTV\nIn this first episode of season 2, Anthony Chu (@nthonyChu) his bringing many different product manager of Azure Logic Apps, Azure Functions, and Azure Static Web Apps to share the best practices and help us to get started with Serverless\n\nWelcome & News:\n- Windows 11 https://blogs.windows.com/windowsexperience/2021/08/31/windows-11-available-on-october-5 \n- Microsoft Start https://blogs.windows.com/windowsexperience/2021/09/07/the-content-you-care-about-simplified-and-reinvented-introducing-microsoft-start/\n\nIntro to Serverless / Azure Functions:\n- Get started with your function today! https://docs.microsoft.com/en-us/azure/azure-functions/functions-overview\n\n\nAzure Functions Best Practices:\nIn this segment we discuss different types of plans - Premium vs Consumption and when to choose one over the other (networking, always ready instances, etc). We'll also chat about general best practices such as organizing functions, sharing connections, avoid long running functions.\n\n- To learn more about Azure Functions hosting plan options, visit https://docs.microsoft.com/en-us/azure/azure-functions/functions-scale/?WT.mc_id=helloworld-17228-cxa \n- For the latest thinking on Azure Functions best practices check out https://docs.microsoft.com/en-us/azure/azure-functions/functions-best-practices/?WT.mc_id=helloworld-17228-cxa\n\nReach out to Cary Chai: https://www.linkedin.com/in/caryzchai/\n\nAzure Fun Bytes:\nJason Hand chats with Jay Gordon about this week's Azure Fun Bytes episode on LearnTV.\nJay's guest, Christos Matskas talks about Secretless Azure Functions.\n\n- Check out Christos' blog : https://devblogs.microsoft.com/azure-sdk/secretless-azure-functions-dev-with-the-new-azure-identity-libraries/?WT.mc_id=helloworld-17228-cxa\n- See previous recordings of Azure Fun Bytes and more on the Azure Devops Blog : https://devblogs.microsoft.com/devops/?WT.mc_id=helloworld-17228-cxa\n\n\nIntro to Azure Logic Apps with :\nIn this segment we'll go over an introduction to Logic Apps and their key components.\n\n- To get started building your first workflow with Azure Logic Apps locally, check out https://docs.microsoft.com/en-us/azure/logic-apps/create-single-tenant-workflows-visual-studio-code/?WT.mc_id=helloworld-17228-cxa\n- Also, check out the difference between our single tenant and multi-tenant offerings: https://docs.microsoft.com/en-us/azure/logic-apps/single-tenant-overview-compare/?WT.mc_id=helloworld-17228-cxa \n- Last, take a closer look at understanding connectors in Azure: https://docs.microsoft.com/en-us/azure/connectors/apis-list/?WT.mc_id=helloworld-17228-cxa\n\nReach out to Parth: https://www.linkedin.com/in/parth-shah-276a04171/\n\nServerless Conf:\n- Register today and learn more about this upcoming event: https://aka.ms/azureserverlessconf\n\nIntroduction to Azure Static Web Apps:\n- What is Azure Static Web Apps? - https://docs.microsoft.com/learn/paths/azure-static-web-apps/?WT.mc_id=helloworld-17228-cxa\n\nReach out to Simona Cotin: @simona_cotin on Twitter\nReach out to Anthony Chu: @nthonyChu on Twitter\n\nChapters\n00:00:00 Intro\n00:00:20 Welcome & News\n00:05:09 Intro to Serverless / Azure Functions\n00:15:40 Azure Functions Best Practices\n00:26:00 Serverless Conf\n00:29:42 Intro to Azure Logic Apps\n00:39:47 Azure Fun Bytes\n00:45:18 Introduction to Azure Static Web Apps\n00:55:54 Wrapping up\n\nUseful Links\n‎Hello World on Spotify: https://aka.ms/helloworld/podcast-spotify\n‎Hello World on Google Podcasts: https://aka.ms/helloworld/podcast-google\n‎Hello World on Apple Podcasts: https://aka.ms/helloworld/podcast-apple\nJoin us Backstage: https://aka.ms/HelloWorld/BackStage\niCal URL: https://aka.ms/helloworld/reminder \n \n\n☁️"
