title: '14/05/13-01-Getting Git Right'
language: French
recordingDate: 1400489479
description: "Git est en train de provoquer une révolution dans le monde du développement logiciel. C'est cette révolution que nous aborderons lors de Getting Git Right: comment peut-on avoir un processus de développement plus efficaces et quelles sont les fonctionnalités de Git les plus importantes. Nous découvrirons aussi comment Atlassian utilise Git au sein de ses équipes qui sont aujourd'hui distribuées dans 4 continents différents. Nous aborderons les sujets suivants:\n\nBranches de fonctionnalité\nLes différents workflows avec Git\nL'organisation des revues de code\nL'intégration continue chez Atlassian\n... et bien plus\nPour une équipe productive, des développeurs heureux et du code de qualité.\n\nIntervenant : Sten Pittet"
