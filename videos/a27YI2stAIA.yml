description: 'Da quando è stata rilasciata la versione 1.0 Polymer è finalmente pronto per essere usato in produzione. Quali sono le cose da tenere in considerazione, gli strumenti da usare e le pratiche migliori per deployare e mantenere i propri componenti? In questo talk vedremo come creare applicazioni basate su Polymer e come integrarlo in quelle già in produzione, dove riscrivere tutto da zero non è un''opzione.'
