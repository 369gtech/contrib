title: 'Google I/O 2012 - Beyond Paper: Google Cloud Print and the Future of Printing'
recordingDate: 1341944323
description: "Akshay Kannan\n\nUse Google Cloud Print's API to send documents to a printer (or anywhere else) quickly and easily. We're currently integrated with Chrome, ChromeOS, mobile Gmail/Docs, and most new printers, and that's just the start. We provide a configurable JavaScript API, an Android Intent, as well as HTTP and XMPP interfaces for sending documents and receiving them in virtually any format. Come learn how to enable printing from your web and mobile apps on any device to any printer in the world, with just a few lines of code!\n\n\nFor all I/O 2012 sessions, go to https://developers.google.com/io/"
