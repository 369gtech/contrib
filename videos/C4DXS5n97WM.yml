title: 'nor(DEV):Live What''s new in MariaDB'
recordingDate: 1598598554
description: "# MariaDB Server 10.5 is a new stable version, released on June, 24th 2020 and it's HUGE!\n\nWe'll be exploring some of the new features of 10.5, and some of the improvements made:\n\n- An \"S3 Storage Engine\"\n- Syntax extensions and Query Optimizations\n- Huge InnoDB changes\n- MariaDB ColumnStore now available in Community Releases\n- No Slides (?!)\n\nRead more about it here:- https://mariadb.com/kb/en/changes-improvements-in-mariadb-105/\n\n## About Richard\n\nSQL Frights and ACID Delights. I work for MariaDB, from my home in Norwich. I quite like computers, Go, SQL and Lisp.\n\nSome may know Richard from \"Ricky's Totally Cool MariaDB Workshop\" at NorDevCon2020, which was a focus on MariaDB 10.4!\n\n## Joining nor(DEV):Live\n\nOur new virtual events are even more accessible, you can join from the comfort of your own home, office, or even the pub!\n\nRSVP to the meetup event to get your Zoom link and join us for the best experience, or, subscribe to our YouTube channel https://www.youtube.com/c/NorfolkDevelopers/ where we'll be live-streaming almost all our events. You can get involved by simply giving us a hola on the Zoom call or dropping us a message in Zoom Chat. If you're following along on YouTube you can drop your message in YouTube's Live Chat or join the community on Discord discord.gg/WQwrYrS and one of our Hosts will relay your question into the Zoom room."
