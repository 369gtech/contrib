title: 'Women Techmakers Summit - Technology During Natural Disasters featuring Raquel Romano'
recordingDate: 1400618210
description: "Meet industry leader Raquel Romano as she shares how the Google Crisis Response team solves global problems using technology.\n\nRaquel is a Senior Software Engineer on Google's Crisis Response team. She joined Google in 2007 to work on multi-language text extraction and recognition from images and documents, and in 2011 she joined Google Crisis Response. She has served on the Anita Borg Institute's industry advisory board and various Grace Hopper committees, and help to found Latina's in Computing. She earned a BA in Math from Harvard and an MS and PhD in Computer Science from MIT."
