description: "Что такое программирование, алгоритмы, данные и метаданные, языки программирования\n\nЭто новый формат видео на канале. Я буду рассказывать вам о наиболее часто встречающихся вопросах в области программирования и IT, а после этого у нас будет время вместе обсудить эту тему и вашу точку зрения. И начнем мы разговор с того, что такое программирование. Для чего оно нужно и что из себя представляет.\n\nПодписывайтесь на мои социальные сети, там много всего интересного и полезного: \nhttps://vk.com/codeblog\nhttps://zen.yandex.ru/codeblog\n\nПоддержать канал: https://www.donationalerts.ru/r/shwanoff\n\nКстати, меня зовут Вадим, и я программист на языке C# уже больше 8 лет.  Рассказываю про IT технологии и веду этот курс по языку C# с нуля под названием Учим Шарп. В его рамках мы рассмотрим как базовый синтаксис языка C Sharp, так и его практическое применение и специальные технологии, такие как ASP.NET, Core, MVC, Unity, WCF, WPF, структуры данных и алгоритмы обработки, паттерны проектирования и многое другое. Для меня важно не только показать практическое применение языка C#, но и объяснить основную идею и базовые понятия Computer Science. Уроки c# выходят два раза в неделю в понедельник и четверг в 20-00 по МСК. Курс csharp рассчитан на то, чтобы изучить программирование с нуля. Разработка ведется в IDE Visual Studio. Подписывайтесь, впереди еще много интересного.\n\nВ первую очередь хочется сказать, что программирование – это одно из самых перспективных в будущем и актуальных в настоящее время направлений для работы. Это одна из причин, почему сейчас наблюдается определенный переизбыток начинающих разработчиков, которым из-за этого трудно найти свою первую работу. При этом опытные программисты очень востребованы на ранке труда как в России, так и за рубежом.\n\nА для того, чтобы понять, что такое программирование необходимо разобраться, как же работает компьютер. К сожалению (или к счастью) это достаточно простая машина, которая способна выполнять лишь простейшие операции, но делает это точно и быстро. В отличии от человека, который может работать с неполными данными. Так вот, перевод человеческой идеи (задумки) в механизм ее воплощения на вычислительном устройстве и есть программирование.\n\nДля того, чтобы компьютер смог понять и правильно выполнить необходимые действия необходимо точно и максимально подробно описать всю последовательность операций. Таким образом мы приходим к понятию алгоритм. Алгоритм – это последовательность точно формализованных команд, которая приведет к ожидаемому результату или его отсутствию.\n\nВторая составляющая – эта те данные, которые будут обрабатываться во время работы алгоритма. При этом важно понимать, что такое данные. Информация окружает нас повсюду в огромных количествах: температура, запахи, предметы, звуки – все это информация, которую не может воспринимать машина, в отличие от человека. Машина работает с данными. Данные – это структурированная информация.\n\nДля того, чтобы правильно интерпретировать и понимать данные существуют метаданные. Метаданные – это данные о данных. Это дополнительная служебная информация, которая подсказывает, как именно воспринимать основные данные.\n\nТаким образом, мы получаем, что программирование – это процесс написания на специальном языке последовательности операций над данными для достижения результата. И обучиться разработке в современном мире не так сложно. Языки программирования стали очень даже дружелюбными, а интернет предоставляет нам всю необходимую информацию и ответы на типичные вопросы. Главное приложить достаточно усилий.\n\nПодробный курс по языку программирования C#:\nhttps://www.youtube.com/watch?v=p9QxqrwkPbA&list=PLIIXgDT0bKw4OmiZ9yGmShKsY0XncViZ8\n\nПодробный курс по структурам данных на языке программирования C#:\nhttps://www.youtube.com/watch?v=hZYQmNJBsKM&list=PLIIXgDT0bKw4DB9toGU73ntyYIZV7aJi5\n\nПодробный курс по алгоритмам сортировки на языке C#:\nhttps://www.youtube.com/watch?v=PD1Nn4fHcts&list=PLIIXgDT0bKw4n6pwBjymd3wCPyQ3_SLMo\n\nРазговоры о программировании, мотивации, и ответы на IT вопросы:\nhttps://www.youtube.com/watch?v=cjjA6SQ_i3Y&list=PLIIXgDT0bKw7oKRr2c1n-e_dUgR8Aqdsi\n\n#программирование #it #программист #ityoutubersru #codeblog"
