description: "Google Tech Talk\nNovember 3, 2015\n(click \"show more\" for more info)\nPresented by Todd Steiner\n\nABSTRACT\nTodd Steiner, Turtle Island Restoration Network Executive Director | Drones, Satellites, Submarines, and You: Protecting Sharks and Turtles at Cocos Island National, Costa Rica\n\nTodd Steiner has been helping sea life for decades ( https://seaturtles.org/programs/ ), and has spent a lot of that time around Costa Rica's famous Cocos Island, aka the hammerhead shark island.\n\nSadly, the damage some fisheries have been doing to the sea life has been out of control, and while his work has been instrumental in passing laws to help protect marine life including stopping shark fining, enforcement has been more difficult.  This is where drones come in, and Todd will tell us more about this."
