description: "This session will explore new forms of visual art made possible by machine learning, from collaboration with robots to machine models of nature. Hear from some of the artists exhibiting their work on The Boardwalk at I/O as part of I/O Arts. This session is brought to you by Artists and Machine Intelligence, a program at Google Arts & Culture that invites artists to work with engineers and researchers together in the design of intelligent systems.\n\nWatch more #io19 here: \nInspiration at Google I/O 2019 Playlist → https://goo.gle/2LkBwCF\nGoogle I/O 2019 All Sessions Playlist → https://goo.gle/io19allsessions \nLearn more on the I/O Website → https://google.com/io\n\nSubscribe to the Google Developers Channel → https://goo.gle/developers\nGet started at → https://developers.google.com/\n\nSpeaker(s): Kenric McDowell, Sougwen Chung, Cedric Kiefer\n\nTFDA72"
