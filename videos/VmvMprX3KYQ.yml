title: 'La vie privée sur Android 11 avec Yacine Rezgui'
language: French
recordingDate: 1602702555
description: "Yacine présente les nouveautés sur Android 11 sur la vie privée, le 15 juillet 2020. \n\n\n📱👨‍🏫 Adapter vos applications aux changements autour de la vie privée sur Android 11\nLa confidentialité continue d'être une priorité dans Android 11. Cette présentation vous aidera à comprendre les modifications liées à la confidentialité et à rendre votre application compatible. Cela inclut les modifications des permissions, notamment l'autorisation à usage unique, le stockage, la visibilité des applications, et d'autres nouvelles APIs.\n\n🎙En savoir plus sur Yacine Rezgui :\nYacine Rezgui est développeur advocate chez Google depuis un peu plus an. Précédemment il était développeur advocate chez IBM. Il fut développeur web pendant longtemps mais chut, faut pas le dire. Sinon il aime bien la raclette.\nTwitter : https://twitter.com/yrezgui"
