description: "Игорь Гомонов и Орхан Гусейнов, Juno – Нативные инструменты автоматизации или как мы докатились до такой жизни\n\nИгорь и Орхан - инженеры QA команды Juno в формате дискуссии поделятся опытом использования различных инструментов в автоматизации и выбора инструментария для автоматизационного тестирования мобильного приложения Juno на двух платформах, поделятся своим мнением о плюсах и минусах нативных и кроссплатформенных инструментах."
