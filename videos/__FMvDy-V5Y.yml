title: 'Как правильно собирать npm-пакеты в 2к19 году / Денис Красновский (ДомКлик)'
recordingDate: 1586884182
description: "При поддержке AvitoTech мы впервые публикуем все видео с FrontendConf 2019 в открытый доступ. Учитесь, вдохновляйтесь и перенимайте лучшие практики у спикеров, не выходя из дома.        \n--------\nКалендарь конференций - https://ontico.ru\n--------\nFrontendConf 2019\n\nТезисы и презентация:\nhttps://frontendconf.ru/moscow/2019/abstracts/5773\n\nЯ покажу вам нечто прекрасное, как маленький npm-пакет может погрузить ваше приложение в хаос.\n\nА если серьезно, каждый день мы используем множество npm-пакетов в наших приложениях, но что мы о них знаем?\n...\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
