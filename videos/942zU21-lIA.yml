description: "In Case of Turbulence: Open Source Hardware's Next Challenges.  \r\nOpen source software has grown and learnt its lessons. Web2.0 technologies have set standards about how communities are grown online. Looking at the emerging concept of open source hardware, (taking the Arduino board as a reference point). This session will explore how both open source software and Web2.0 approaches can help it move beyond some of its near-term challenges such as community growth, knowledge sharing and manufacturing realities."
