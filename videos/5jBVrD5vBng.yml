description: "Your app canvas is no longer limited to a 2D environment; the world in now your app canvas, backed by spatial intelligence from things like IoT sensors, mixed reality, and computer vision. \_So, what now, and what’s next? \r\n\r\nIn this session, you’ll learn how IoT and mixed reality are driving innovation and business impact in real industry scenarios like manufacturing and AEC. \_We’ll cover why spatial intelligence is valuable and beneficial to your apps and market, problems and solutions from customers, and the tools and architectures to keep in mind when build spatially intelligent apps."
