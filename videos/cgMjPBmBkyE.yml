description: "Spring Cloud AWS is a community project that helps developers use the rich ecosystem of AWS-managed services within a Spring Boot application in a familiar, idiomatic way. \n \n In this talk, you'll learn how to speed up the development process using Spring Cloud AWS features, latest additions to the framework, and plans for the future.\n\nMaciej Walkowiak, Software Consultant at Independent\n Matej Nedic, Software engineer at Ingemark\n\nSlides: https://www.slideshare.net/Pivotal/spring-boot-on-amazon-web-services-with-spring-cloud-aws"
