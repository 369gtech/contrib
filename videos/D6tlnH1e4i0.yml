title: 'Imagine Cup Kick Off: Build Your Epic'
language: English
recordingDate: 1633717001
description: "We're celebrating the 20th anniversary of the Microsoft Imagine Cup with a brand new kick-off event on October 8 and 9. Join this student-focused event where Microsoft industry leaders will share how you can:\n\n-  Build the best possible team\n- Research, design, and create your project\n- Showcase your project through storytelling\n\nThe best part? The learning, networking, and fun don't stop there! After our epic talks, registered Imagine Cup competitors can join us on the official Imagine Cup Discord server where you can jump into live Ask Me Anything sessions with Microsoft engineers, program managers, and cloud advocates who can answer all your Imagine Cup questions.\n\n\nDon't have a team? No worries! Find your people in our channels dedicated exclusively to team building and networking."
