description: "Speaker: Ricky Setyawan, MySQL\n\nDescription:\nMySQL fabric is a tool that was launched as part of MySQL Utilities 1.4. Fabric is written in Python and includes a special library that implements all the functionalities provided. It seeks to make horizontal scale-out through sharding more accessible to users with growing data management requirements. This integrated framework supports management of large farms of MySQL servers, and includes support for sharding and highavailability. In this session, we will share how to setup a scalable web architecture with fabric.\n\nProduced by Engineers.SG\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/WCjj/"
