title: 'Аркадий Пильгук — Identity verification with ML'
language: Russian
recordingDate: 1567000542
description: "Ближайшая конференция — HolyJS 2020 Piter\n22-25 июня, Online\nПодробности и билеты: https://bit.ly/hollyJS2020\n\n\n\n\n. Браузер — это отличная платформа, которая позволяет разработчикам реализовывать даже самые смелые задумки, такие как рендеринг 3D, работа с криптографическими алгоритмами, работа с внешними устройствами через Bluetooth и многие другие. А теперь в браузер проникает и машинное обучение. Именно поэтому Аркадий расскажет, как современному веб-разработчику начать использовать магию машинного обучения для своих приложений на клиентской стороне, что для этого необходимо знать и какие инструменты доступны для использования."
