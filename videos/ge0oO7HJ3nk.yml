description: 'Расскажу как мы используем вместе множество инструментов и практик: trello, basecamp, доски, багтрекер, timetracker, yaware, slack и skype. Devops, ретро, коллективная оценка, уровни сервиса, предсказуемая поставка, личная ответственность, pull вместо push, отсутствие руководителей и приемка. И как мы планируем улучшаться дальше.'
