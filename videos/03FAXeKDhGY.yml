description: "Speaker: Delaney Granizo-Mackenzie (@thestreetquant)\n\nDelaney's background is in computer science, math, and statistics. Prior to joining Quantopian, Delaney worked in a bioinformatics lab at Dartmouth researching non-linear genetic interactions. During his time at Quantopian he has facilitated financial engineering workshops in collaboration with professors at MIT, Harvard, Cornell, Stanford, and many other institutions. He curates and interactive online curriculum at https://www.quantopian.com/lectures, and teaches the curriculum at international workshops, including the one at NUS RMI in Singapore this week.\n\nEvent Page: http://www.meetup.com/PyData-SG/events/227687719/\n\nProduced by Engineers.SG\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/IE7e/"
