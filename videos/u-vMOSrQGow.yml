description: "https://cppcon.org/\nhttps://github.com/CppCon/CppCon2020\n---\nThis is a Lighting Lightning Talk! Learn the basics of lighting for video & streaming in just 5 minutes. I will take you through the basics of three point lighting, how to setup for the best lighting results, lighting choices and equipment and also some tips on what not to do!\n\nLearn the difference between a key light, fill light and backlight, what they are intended for and how to set up for optimum results!\n\n---\nJim Roper\nDigital Medium Ltd\nJim Roper is Technical Producer for CppCon, as well as running Digital Medium Ltd with his brother and business partner Jonathan. Jim specializes in a number of areas, including video, streaming, AV, web development, marketing and he dabbles in programming from time to time.\n\nIn his spare time, he creates interactive theatre experiences such as the 'I Am Echoborg' project and is also the co-creator of the Stuffed Productions web series (available on YouTube).\n\n---\nStreamed & Edited by Digital Medium Ltd - events.digital-medium.co.uk\nevents@digital-medium.co.uk"
