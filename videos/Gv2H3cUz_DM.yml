description: "Chrome's making progress towards building a more private web by default and that's bringing an array of changes to the browser and proposals for the web platform. If you're curious about cookies, asking about ads, tempted by tracking protection or just brushing up on bird names, the team is here to help! In this Ask Me Anything (AMA) Session, we answer all of the questions you have for us.\n\nResources:\nDigging into the Privacy Sandbox → https://goo.gle/3xxpHwU\nPrivacy Sandbox on chromium.org → https://goo.gle/3u1oH1L\nPrivacy Sandbox overview → https://goo.gle/3e15Iiw\n\nSpeakers: Michael Kleber, Rowan Merewood, Barb Smith, Kaustubha Govind\n\nWatch more:\nWeb at Google I/O 2021 Playlist → https://goo.gle/io21-ChromeDevs\nAll Google I/O 2021 Q&As → https://goo.gle/io21-allQAs\nAll Google I/O 2021 Sessions → https://goo.gle/io21-allsessions\n\nSubscribe to Google Chrome Developers → https://goo.gle/ChromeDevs​ \n\n\n #GoogleIO #Web\n\n\n\nproduct: Chrome - General; event: Google I/O 2021; fullname: Michael Kleber, Rowan Merewood, Barb Smith, Kaustubha Govind; re_ty: Livestream;"
