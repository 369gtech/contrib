description: "Jakub Bochinski (Copernicus Science Centre) - The ESERO network - how the European Space Agency creates startups of the (literally) next generation\nThe speech was given on 2016-05-19 at infoShare 2016 (Startup Stage) in Gdańsk. http://infoshare.pl\n\nJakub Bochiński – jest doktorem astronomii na Open University oraz koordynatorem projektu ESERO Europejskiej Agencji Kosmicznej w Centrum Nauki Kopernik. W ramach swoich badań naukowych, odkrył szereg nowych planet poza Układem Słonecznym, przyczyniając się do lepszego zrozumienia tego, jak powstała Ziemia. Specjalizuje się w obserwacjach gorących planet i tworzeniu innowacyjnego oprogramowania do analizy danych astronomicznych. Jako wielki zwolennik dzielenia się wiedzą naukową, był finalistą czwartej edycji konkursu\npopularnonaukowego FameLab Poland oraz prelegentem pierwszej konferencji TEDx Kazimierz. Brał również udział w takich wydarzeniach popularyzacyjnych jak BBC Stargazing Live, European AstroFest, International Astronomy Show oraz w prestiżowym Royal Society Summer Exhibition. W wolnym czasie wspiera cykl konferencji dla polskich badaczy na całym świecie – Science Polish Perspectives.\n\nFollow infoShare:\nhttps://facebook.com/infosharepl\nhttps://twitter.com/infosharepl\nhttps://www.instagram.com/infoshare/\nhttps://plus.google.com/+infoshare/"
