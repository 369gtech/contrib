description: "Roslyn — это не типичный компилятор, который работает как «черный ящик». Он не только обладает множеством возможностей расширения, но и предоставляет большое количество средств, которые вы можете использовать для анализа и понимания своего кода. Более того, с его помощью вы также спокойно можете парсить, изменять или генерировать код.\n\nПрезентация на Я.Диске: https://disk.yandex.ru/i/hvDDCJdpiRZuZQ\n\nDotFest: https://2020.dotfest.ru/lecture/12"
