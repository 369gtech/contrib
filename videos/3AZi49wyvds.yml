title: 'Top 10 Traits of The Great Technical Leaders'
language: English
recordingDate: 1636658522
description: "In most organizations, senior developers who perform well are eventually asked to lead a team and deliver results through that team. \n\nDevelopers often assume new leadership roles because of their deep technical expertise that enabled them to perform well in their technical roles. However, after they become managers, a lot of them fail to become effective leaders. But why is that?\n\nWhat many do not realize is that leading requires an entirely new set of traits.  If you want to become a great tech lead one day, stay tuned as I explore the top 10 traits of the great technical leaders."
