title: 'What''s new in JHipster in 2016 by Julien Dubois @ Spring I/O 2016'
recordingDate: 1466060162
description: "Spring I/O 2016 - 19 -20 May Barcelona\n\nWith more than 3000 Github stars, 150 000 downloads, and nearly 200 contributors, JHipster is the most popular Spring Boot application generator.\n\nLast year has been amazing: lots of new features, users, and ideas.\nIn 2016 the project is moving even faster, with a new organization, new products, and new goals.\nThis talk, by the JHipster lead developer, aims to show:\n- Our latest products: the JHipster \"devbox\", our usage of Docker, our marketplace, and all the new modules which have been created by third-party developers\n- Usages of JHipster from our top clients: how people work with JHipster in 20+ people teams, how companies do microservices with JHipster\n- How the current development team is working, and how you too can easily participate thanks to our new organization\n- Our roadmap for the future: what excites us, where we want to go, and how do we plan to achieve it"
