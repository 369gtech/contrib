description: "Christophe Depeux, Directeur General, ip-label\n\nip-label is the European leader in the measurement of end-user quality of experience (QoE) for all digital applications. As a trusted third-party with its own worldwide metrology infrastructure and state of the art active or passive solutions, our worldwide customers optimize performance, availability and quality of their web (Internet websites and online services), non-web (Intranet business applications such as ERP, CRM, etc...), mobile, voice, IVR, telephony, video, IPTV, streaming and cloud applications. Find out more via our 3 minute flash film: http://www.ip-label.co.uk/index.php/en/Divers/ip-label.newtest-in-3-minutes."
