title: 'Sous le Web, la plage - Valérie Peugeot'
recordingDate: 1455119556
description: "Vidéo tournée lors de #BlendWebMix 2015.\n\nSous le Web, la plage ? - Valérie Peugeot\n\nDepuis la publication de la première page hypertexte, combien de fois n'a-t-on pas entendu parler du web et aujourd'hui plus largement du numérique, comme de la source de toutes les transformations les plus formidables pour la société. Le Web serait donc \"la révolution\" !\nLoin de ce déterminisme technologique, à partir de quelques exemples de services, nous décrypterons comment les choix techniques interagissent avec les pratiques sociales pour construire le monde d'aujourd'hui et de demain et quels sont les grands enjeux de société associés."
