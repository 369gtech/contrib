description: "With plenty of cool frameworks on the market today, it's an exciting time in the world of web applications. But which is the right one for you? Allow us to introduce you to Rendr. The open source library created by engineers at Airbnb that allows you to render your Backbone.js apps on both the client side and server. \n \nProject lead Spike Brehm spoke at HTML5DevConf to tell you all the reasons you should start using Rendr today, for fun and for profit. Spike begins with some background about Airbnb, gives a tour of their web app, and describes the motivations behind the decision to create their own framework.\n\nFollow along with Spike's slides here: http://mrkn.co/usbti"
