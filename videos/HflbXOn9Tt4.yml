title: 'Антон Жуков. Тандем приложений на базе gRPC'
language: English
recordingDate: 1620021820
description: 'PHP хорош. Но рано или поздно Вы ударитесь о специфику языка, отдельные части проекта станут выполняться слишком часто, RPS выйдет на десятки тысяч, демоны перестанут справляться, счета за железо будут неумолимо расти вместе с клиентской базой вашего приложения. Каждый язык был создан для выполнения своей профильной задачи и оверлоад PHP проекта — самое время вспомнить что для машинного обучения стоит использовать Python или R, для системной разработки C, а для высокопроизводительных микросервисов Go. Но язык это еще не всё. Правильный выбор транспорта данных между приложениям залог здоровой загрузки сети. На примере PHP, Go посмотрим как можно заложить хороший фундамент для масштабирования проекта с помощью высокопроизводительных gRPC и protobuf.'
