title: 'Hipkon Lajt 2021| Pogled na budućnost građenja timova, kulture i uspešnih proizvoda - P. Atanasovski'
language: Serbian
recordingDate: 1636130701
description: "Kakva je povezanost transparentnosti i uspešnih proizvoda? Kako graditi kulturu i okruženje u kome timovi rade za isti cilj, i imaju to uvek na umu? Šta nam tokenizacija donosi i kako menja način na koji sarađujemo, pogled na vrednost koju donosimo na tržište, i kako bi sve to moglo da izgleda 10 godina od sad? Proći ćemo zajedno kroz principe koji stoje iza nekih uspešnih priča domaće tech scene i analizirati kako Web3 svet već danas redefiniše organizacije, timove, proizvode i ulogu pojedinca.\n\nPetar Atanasovski, Direktor proizvoda, Celzijus\n\nHipkon Lajt predstavlja dostignuća i znanje domaće tehnološke i naučne scene."
