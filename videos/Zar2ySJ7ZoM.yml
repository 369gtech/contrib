description: "Enabling developers to be productive, collaborate effectively, and support any kind of app development has always been at the core of Microsoft’s vision. In this demo-heavy session, we’ll cover what’s new in Visual Studio 2019 including code cleanup, collaborating with Live Share, new .NET refactorings, AI-assisted development with Intellicode, and so much more! By the end of this session, you’ll be able to use the latest and greatest in Visual Studio 2019 to enhance your developer productivity.\n\n\nEVENT:\nØredev 2019\n\n\nSPEAKER:\nPratik Nadagouda\n\n\n\nPUBLICATION PERMISSIONS:\nØredev Conference Organizer provided Coding Tech with the permission to republish this video"
