description: "DOES19 Las Vegas — People managers have the single greatest impact on an organization’s performance. But how do you identify great leaders within your organization? Do you know the exact traits and behaviors that make an effective manager at YOUR company? How do you replicate winning behaviors to make sure everyone can have a great manager? Thanks to its Manager Effectiveness Index, the software provider Kronos can. Kronos now sees clear proof of the powerful link between manager behavior, employee engagement, performance, and retention while building a program to scale great leaders.  Attendees of this session will learn: · How to develop a framework to uncover the unique behaviors that make up a “great manager” at your workplace.  · How to incorporate these behavior findings into employee engagement surveys to flip the traditional performance process on its head and allow employees to rate their managers. · How to effectively turn data findings into actionable plans that empower managers and their team(s) to work together to create personalized development plans that can improve engagement, retention, and productivity.\n\nInstitutionalizing Manager Effectiveness: Secrets to Success - Dr. David Almeda\n\nDr. David Almeda, Chief People Officer, Kronos\n\nAs chief people officer, David Almeda is responsible for overseeing the global human resources function at Kronos Incorporated.  In this role, he drives the company’s human capital management strategy – including talent acquisition and development, compensation and benefits, and employee engagement programs – to support Kronos’ continued growth, innovation, and profitability. Almeda is credited with bringing the award-winning Kronos “WorkInspired\" culture to life.\r\n\nPrior to Kronos, Almeda spent 16 years in various HR functions at Staples, including VP of global HR, VP global HR administration, VP of worldwide HR integration, and VP of European strategy. \r\n\r\nAlmeda is an active member of SHRM, serves on the Board of Directors of the New England Human Resources Association, and is an advisory board member of both The Workforce Institute at Kronos and the Executive Program in Work-based Learning Leadership at the University of Pennsylvania/Wharton.  \r\n\r\nAlmeda holds a master’s degree in HR management and a doctoral degree from The University of Pennsylvania’s Wharton School/Graduate School of Education.\n\nDOES19 Las Vegas\nDOES 2019 US\nDevOps Enterprise Summit\nhttps://events.itrevolution.com/us/"
