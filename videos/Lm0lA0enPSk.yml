description: "This giant robot arm (usually seen on the factory floor) is being used to research the effects of in flight comfort for the VR Hyperspace project.\n\nMany thanks to Dr Florian Soyka of the Max Planck Institute for Biological Cybernetics for showing us their Cyber Motion Simulator. \n\nPublic Key Cryptography: http://youtu.be/GSIDS_lvRv4 \nHow Computer Memory Works: http://youtu.be/XETZoRYdtkw \nThe Virtual Reality Cave: http://youtu.be/STMcWUtQr1Y \nTweeting Vending Machine: http://youtu.be/-NVex5tVGy8 \n\nIn Flight Virtual Reality: http://youtu.be/PJ5LJkpwBAI \n\nhttp://www.facebook.com/computerphile\nhttps://twitter.com/computer_phile\n\nThis video was filmed and edited by Sean Riley.\n\nComputer Science at the University of Nottingham: http://bit.ly/nottscomputer\n\nComputerphile is a sister project to Brady Haran's Numberphile. See the full list of Brady's video projects at: http://bit.ly/bradychannels"
