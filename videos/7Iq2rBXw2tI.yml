title: 'Compassion First Design pour l’Intelligence Artificielle (M. Gruaz, S. Bilodeau)'
language: French
recordingDate: 1525249521
description: 'La croissance fulgurante de l’Intelligence artificielle nous offre un monde d’opportunités excitantes mais aussi effrayantes. Bientôt, nous interagirons avec la technologie au-delà de nos écrans. Tout objet deviendra espace de conversations. Ces nouveaux environnements permettront de nous immerger dans une réalité intuitive, momentanée et plus interconnectée que jamais. Cette réalité va transformer le métier de designers et soulèvent des défis importants: Comment allons-nous créer une expérience autour d’un moment de vie précis? Est-ce que le mot expérience sera toujours pertinent? Voici le secret: la compassion. Ne mettons pas l’Ai au centre du processus, voyons avec notre coeur. La compassion est le fondement essentiel du développement de l’interaction Humain-Intelligence artificielle. À travers la personnalisation contextuelle, la compassion permettra de passer d’expériences segmentées à la réalité hyperconnectée. De nos défis, nous soulevons des questions de civilisation: si la compassion est apprise à des machines, cette vertu peut-elle être éveiller chez l’être humain? Si nous créons des machines émotionnellement intelligentes, pouvons-nous sauver l’humanité?'
