title: 'Dynamique de groupes et structuration du temps : théorie de Berne (AS. GIRAULT LE MAULT, L. Thénoz)'
language: French
recordingDate: 1557218560
description: 'De l''individu seul aux interactions de groupes, tout est échange, tout est transaction.  La théorie organisationnelle de Berne reprend l''un des concepts fondateurs de l''analyse transactionnelle, la structuration du temps. En tant que coach, facilitateur, manager, le décryptage de ces moments de vie appliqués à l''échelle d''un groupe ou d''une organisation, donnera des clefs de compréhension pour envisager les risques encourus par les membres réunis dans cette aventure commune. Après avoir rapidement posé les bases structurantes de l''analyse transactionnelle, nécessaires à la compréhension de tous, cette conférence présentera comment l''individu structure son temps et pourquoi, pour ensuite transposer cette structuration aux étapes par lesquelles l''individu passe pour s''intégrer dans un groupe ou une organisation. Enfin, il s''agira de donner des perspectives sur une ébauche de diagnostic, visant à résoudre les dysfonctionnements de groupe que la structuration du temps révèle.'
