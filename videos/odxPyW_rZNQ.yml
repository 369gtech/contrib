description: "Donâ€™t miss out! Join us at our upcoming event: KubeCon + CloudNativeCon North America 2021 in Los Angeles, CA from October 12-15. Learn more at https://kubecon.io The conference features presentations from developers and end users of Kubernetes, Prometheus, Envoy, and all of the other CNCF-hosted projects.\n\nSIG-Autoscaling Deep Dive and Q+A - Maciek Pytel & Marcin Wielgus, Google\n\nDuring this talk we will focus on scale-down logic of Cluster Autoscaler. You will learn what are the criteria that Cluster Autoscaler uses to decide whether a node can be scaled down, how this process can be customized and how you can help autoscaler scale-down your cluster more effectively. You will also have a chance to participate in Q&A session with SIG-Autoscaling members specializing in all our projects: Cluster Autoscaler, Horizontal Pod Autoscaler, Vertical Pod Autoscaler, and ask questions about best practices, common pitfalls and configuration issues."
