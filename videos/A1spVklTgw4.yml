description: "Monitoring, or handling and governing, your Service in the Cloud is not for the faint hearted. The Holy Grail is ever so elusive! Holy Grail meaning that Global Multitenant amazing Service that is going to take over the world and bring you lots of dough! Recent updates to Azure Monitoring create a clearer picture and providing for us more of a unified experience where all diagnosing, metrics, logs, alerting and more happens in one place. It’s like walking up to a “single pane of glass” where you can overview manage and act all in one place\n\nLet us define the needs for monitoring a modern service hosted in the Cloud and walk through the landscape of services and features that makes this possible for us!\n\n\nCheck out more of our talks, courses, and conferences in the following links:\nhttps://ndcsydney.com/\nhttps://ndcconferences.com"
