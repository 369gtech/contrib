title: 'Куда уходит память (Дмитрий Думанский, Киев Украина)'
recordingDate: 1438603658
description: 'Знаете сколько памяти в java занимает строка? А объект класса Integer? А сколько будет занимать Ваш собственный объект? А из чего вообще состоит объект? Удивительно, но мало кто знает ответы на эти вопросы. Тем не менее каждый java программист знает об OutOfMemoryError. Откуда возникает проблема недостатка памяти? Что можно сделать когда профайлер больше не помогает? Разница между 32-х разрядной и 64-х разрядной архитектурой с точки зрения памяти. Примеры оптимизации потребления памяти из реальных проектов.'
