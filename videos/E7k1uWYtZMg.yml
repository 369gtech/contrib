description: "Vidéo tournée dans le cadre de BlendWebMix 2015.\n\nAlerte rouge sur la qualité du Web.\nConférencier : Elie Sloïm.\n\nSur les 20 dernières années, les avancées technologiques, multimédia et éditoriales du Web ont été énormes. Pourtant, l'expérience utilisateur ne s'est pas améliorée massivement. Les utilisateurs pestent, les navigateurs freeze, les sites sont difficiles à utiliser, qu'est ce qui a bien pu se passer.\n\nVoici quelques sujets que je voudrais aborder :\n\n- L'invasion de la pub\n- Autres éléments invasifs (avertissements cookies, mobilité..)\n- le tracking de la mort\n- Le javascript et les effets pervers de l'approche côté-client\n- le Biz de la donnée\n\nQue faire?\n\n- Les bonnes et les mauvaises voies d'avenir\n- Quels modèles rémunérateurs ?\n- Quel rôle pour les utilisateurs dans l'avenir du Web"
