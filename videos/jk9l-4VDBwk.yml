description: "http://strataconf.com/stratany2013/public/schedule/detail/32471\n\nBig Data is impacting society in ways never possible before -- enabling us all to gain insights that can transform the way we do business, work with others, and live our lives. SAP recognizes that this transformation needs grassroots support. This is why SAP hosts the Big Data Geek challenge and the SAP Startup Focus program. Learn how you can participate to gain recognition for your innovations. Join the Big Data Geek challenge from SAP by demonstrating how analyzing Big Data can improve business, health, science, the environment, people, and the world. Take advantage of Big Data solutions and tools from SAP to visualize new insights, and showcase your Big Data innovation for a chance to win $10,000 for yourself or $5,000 for charity in the social good category.\n\nThis keynote is sponsored by SAP"
