description: "Slides and more info: erlang-factory.com/euc2015/fredrik-linder\n\nFredrik will go through some of the low level optimizations we had to do in Erlang/NIF at Machine Zone in order to reach extreme performance with close to zero contention to achieve millions of messages per second.\n\nTalk objectives:\n\nShare findings developing a massively distributed Erlang system at hyper-scale.\n\nTarget audience:\n\nErlang devs\n\nFredrik has been working with Erlang and C++ most of his life and has a great passion for large scale distributed systems. He spent many years at Ericsson and Cellpoint as well as making a shorter stop at Klarna. Fredrik is now the Erlang Lead at Machine Zone in the US, working on various real time at large scale projects"
