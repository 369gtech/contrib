category: conference
title: 'Tim O''Reilly Reflects on 10 Years of OSCON'
recordingDate: 1216793737
description: 'It''s been 10 years since O''Reilly held the first OSCON. At the latest edition of O''Reilly''s open source convention, Tim O''Reilly sat down with O''Reilly News to talk about the anniversary. He also reflected on how open source has changed in that period, whether Web 2.0 (a term he helped coin) has met his expectations, and how the nature of technical book publishing has changed.'
