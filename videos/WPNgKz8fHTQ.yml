description: "Go to part 3:\nhttp://www.youtube.com/watch?v=X1aOgue8-jM\n\nThe Spring Data project makes it easier to build Spring-powered applications that use new data access technologies such as non-relational \"NOSQL\" databases, cloud based data services, and graph databases.\n\nThis webinar is designed for enterprise developers that are working with Spring and need to understand if they can benefit from a graph database.\n\nThe session will introduce the different types of data management offered in Spring Data and including graph databases, and show how easy it is to get started with the Spring Data Graph project."
