description: 'Вы используете на проекте реляционную базу данных для хранения всех данных? Данных становится все больше и у вас начинаются сложности с временем выполнения запросов, размером базы данных, снятием бэкапов, обновлениями структуры данных и другими активностями... При этом, вы не в силах отказаться от возможностей реляционной базы в пользу NoSQL решений из-за требований к типу запросов и целостности данных. Что делать? Я расскажу о некоторых гибридных решениях, которые могут вам помочь решить ваши проблемы.'
