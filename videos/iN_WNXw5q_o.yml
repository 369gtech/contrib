title: 'Tech3camp#79 (Cloud): Kasia Szulc - Incydenty to nowa norma'
language: English
recordingDate: 1623253362
description: "Johnny Cash powiedział kiedyś: „You build on failure. You use it as a stepping stone. Close the door on the past. You don't try to forget the mistakes, but you don't dwell on it”. \nZapewne nie wiedział, że ten cytat doskonale opisze w przyszłości organizacje działające zgodnie z mantrą „all fast, fail often”. Incydenty to nowa normalność. Stały się część procesu rozwoju. Obserwujemy wzrost liczby wydań Canary, wykorzystywania feature flag, udoskonalania monitoringu w celu jak najszybszego wykrycia incydentu. Mimo, że staramy się minimalizować szkody to jednak incydenty mogą mieć negatywny wpływ na odbiór naszego produktu przez użytkowników. Jak możemy uniknąć wypalenia naszych zespołów spowodowanym nieskończoną walką z tysiącami problemów? Dysponujemy wieloma technikami, ale w tej prezentacji skupię się na unikaniu powtarzania incydentów o podobnym źródle. Opiszę, jak zachęcić inżynierów do wykorzystania nauki płynącej z przeszłych incydentów. \nPodam wskazówki, jak samodzielnie przeprowadzić analizę incydentu (a.k.a Postmortem).\n\nPrezentacja miała miejsce 1.06.2021."
