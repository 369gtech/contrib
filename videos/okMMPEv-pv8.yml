description: "This presentation was recorded at GOTO Chicago 2014\nhttp://gotochgo.com\n\nMartin Schray - Author/teacher on Microsoft tech\n\nABSTRACT\nAre you a former C++, Java or C# developer that is using JavaScript and craving classes, interfaces and modules? TypeScript enables developers to use highly-productive developer tools and practices: static checking, symbol-based navigation, statement completion, and code refactoring to make large and robust apps. TypeScript compiles to plain JavaScript so it runs in any browser, any host, any OS and it’s open source. In this session we’ll introduce TypeScript development. \n\nPlease find slides here: http://gotocon.com/dl/goto-chicago-20...\n\nhttps://twitter.com/gotochgo\nhttps://www.facebook.com/GOTOConference\nhttp://gotocon.com"
