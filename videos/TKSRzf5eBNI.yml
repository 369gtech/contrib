description: "▬ Check out the link for Expo!  ▬▬▬▬▬▬▬▬▬▬\nhttps://expo.io/?utm_source=youtube&utm_medium=referral&utm_campaign=unsure-20201204&ref=yt-unsure-20201204\n\n▬ Description  ▬▬▬▬▬▬▬▬▬▬\nIn this video, you'll learn how to use the createNativeStackNavigator in React Navigation v5. \nThe createNativeStackNavigator not only enables you to achieve the native look and feel of the actual platform but it also provides native performance!\n\n▬ Contents of this video  ▬▬▬▬▬▬▬▬▬▬\n0:00  - Intro\n0:19 - Sponsor\n01:51 - Why do we need the createNativeStackNavigator?\n02:28 - Native Large header title on iOS Demo \n02:48 - Installing the createNativeStackNavigator\n05:42 - Native Large Header Title Implementation\n07:03 - Auto Collapse Large header on scroll \n07:33 - More configuration options \n08:02 - StackAnimation and Stack Presentation  \n10:05 - Header Center \n10:34 - Why not to use the nativeStackNavigator\n10:51 - Gestures\n12:43 - Custom Animations \n14:53 - Pre-made Animations \n17:05 - Final Comparison: Which Navigator should you use?\n\nTwitter                          https://twitter.com/nathvarun\nInstagram                    https://www.instagram.com/nathvarun25\nFacebook                     https://www.facebook.com/nathvarun\nContact                        unsureprogrammer@gmail.com"
