title: 'Lightning Talk: Notes from Crossplane Newbs - Jeremy Tanner & Gianluca Arbezzano, Equinix'
language: English
recordingDate: 1621018757
description: "Don’t miss out! Join us at our upcoming event: KubeCon + CloudNativeCon North America 2021 in Los Angeles, CA from October 12-15. Learn more at https://kubecon.io The conference features presentations from developers and end users of Kubernetes, Prometheus, Envoy, and all of the other CNCF-hosted projects.\n\nLightning Talk: Notes from Crossplane Newbs - Jeremy Tanner & Gianluca Arbezzano, Equinix\n\nYou’ve heard of Crossplane but you really aren’t sure what it is about. Is it Terraform for Kubernetes? Is it a multi-cloud toolkit? Does it do dishes? We’ll provide a new user perspective on the project, dispelling myths and highlighting what the most important features are today for everyday users."
