description: "How we invented our own realtime protocol to make the world work faster! \ndeepstream is an open realtime server that let’s us build realtime apps in a jiffy while it takes care of the complete background infrastructure for us. deepstream is an open realtime server that let’s us build realtime apps in a jiffy while taking care of the complete background infrastructure for us. This talk will focus on the Universal Realtime Protocol (URP) which is used as a transmission protocol by deepstream. URP lets you work much faster in the realtime ecosystem while allowing maximum exchange of data with minimum possible bytes"
