description: "Titre complet : [Démo] EEXCESS: Recommander du contenu dans le respect de la vie privée des utilisateurs\n\nEEXCESS est un projet européen visant améliorer la visibilité, sur le web, des contenus qui sont à la fois riches et de qualité, mais noyés dans la masse des contenus des acteurs principaux tels Google, Wikipedia, etc.\nDans EEXCESS, l'approche envisagée est d'identifier les contenus d'intérêt pour un utilisateur en s'appuyant sur la création de profils précis. Le défi consistant alors à faire correspondre les bons contenus spécifiques aux bons profils utilisateurs. Cependant, un autre défi induit par la création de tels profils est de permettre aux utilisateurs de trouver le bon compromis entre les informations qu'ils révèlent sur eux-mêmes et la pertinence des recommandations qu'ils obtiennent. C'est sur ce thème que l'INSA est leader au sein du projet EEXCESS et sur lequel porte la démonstration. Nous proposerons un prototype impliquant plusieurs composants du projet EEXCESS avec un focus particulier sur la traçabilité et le contrôle qui pourra être donné aux utilisateurs dans la gestion de leurs données privées ainsi que des pistes pour mieux sensibiliser les utilisateurs aux impacts de leurs choix.\n\nSpeaker : Benjamin Habegger\n\nEnregistré le 02 Octobre à Lyon\n\nRéalisation : MLG Consulting"
