description: 'Anche il business dei crimini informatici ha le sue innovazioni, e l''evoluzione riguarda servizi di botnet in affitto o self-contruction kit per la realizzazione di malware adatti per qualsiasi occasione. In questa consumerizzazione del crimine l''attenzione si sposta quindi sui client, per exploitare la fiducia dell''ignara vittima e ottenere le informazioni di interesse. Come funzionano le nuove campagne di attacco? Quali stratagemmi utilizzano? Come rilevarli? Il mondo delle guest image e la loro rapida e innovativa evoluzione, i progetti open, ma anche i limiti da prendere in considerazione.'
