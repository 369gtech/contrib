title: 'Interpret Any Machine Learning Model With Shapley Values'
language: English
recordingDate: 1620938199
description: "Watch this video to learn how to interpret any machine learning (ML) model using Shapley Values! The Shapley value is a solution concept in cooperative game theory. It was named in honor of Lloyd Shapley, who introduced it in 1951 and won the Nobel Prize in Economics for it in 2012. To each cooperative game it assigns a unique distribution of a total surplus generated by the coalition of all players.\n\nPUBLICATION PERMISSIONS:\nCodeEmporium provided Coding Tech permissions to republish CodeEmporium videos. \n\nCREDIT:\nCodeEmporium YouTube channel: https://www.youtube.com/channel/UC5_6ZD6s8klmMu9TXEB_1IA\n\n***\n\nThe World's Top Billionaires: https://www.youtube.com/watch?v=20kZ6HSiB64"
