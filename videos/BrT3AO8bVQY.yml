title: '10 Architecture Patterns Used In Enterprise Software Development Today'
language: English
recordingDate: 1627930458
description: 'Ever wondered how large enterprise scale systems are designed?  Before major software development starts, we have to choose a suitable architecture that will provide us with the desired functionality and quality attributes.  According to Wikipedia, an architectural pattern is a general, reusable solution to a commonly occurring problem in software architecture within a given context. In this video, I will briefly explain the most important architectural patterns used in the enterprise app development today.'
