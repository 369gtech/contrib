description: 'The ease and simplicity of jQuery''s API can be attributed to its success and shortcomings as new developers tackle larger and more complex tasks. Join us for this session as we walk through The top 5 mistakes jQuery developers can make. We look at lower level syntax issues up through architectural decisions with jQuery. This session discusses selector performance, iterating with jQuery, event binding strategies, Ajax handling techniques and jQuery on public CDN''s for applications large and small. Gain a greater understanding of these core concepts and where developers can go wrong.'
