description: "Oracle APEX Pakistan Community\n\nThe goal of this special series of Office Hours is to bring together the Oracle APEX Pakistan Community, and provide a platform to learn, connect, and collaborate!\n\nJoin us to directly hear from them about their experience with Oracle APEX.\n\nIn this session, Muddasar Amin will show us how to use Google Maps and Native Maps in Oracle APEX.\n\n00:08 Intro\n01:03 Remembering Joel Kallman\n03:02 Session Objectives\n04:28 Features Oracle APEX Maps\n07:29 Types of Layers in Oracle APEX Maps\n07:49 Maps Regions (Use Cases)\n13:48 Oracle APEX Maps Demo\n37:27 Google Maps Use Cases\n39:03 Steps to Integrate Google Maps with Oracle APEX\n40:44 Google Maps with Oracle APEX Demo\n48:47 Summary and References"
