title: 'Иван Патудин — gRPC и его реализация в .NET Core'
language: Russian
recordingDate: 1605878050
description: "Ближайшая конференция — DotNext 2020 Moscow\n2-5 декабря, Online\nПодробности и билеты: https://dotnext-moscow.ru/\n\n. gRPC — опенсорсный фреймворк для удаленного вызова процедур, который был доступен уже давно, но недавно Майкрософт интегрировал его в .NET Core, и он пришел на смену отжившему свое WCF. В этом докладе мы разберем какие у него могут быть юзкейсы и какие задачи он решает, сильные и слабые стороны, и посравниваем его с REST и с WCF. А также разберем, как он работает, какие интересные фичи предлагает, и как помогает в кроссплатформенной разработке."
