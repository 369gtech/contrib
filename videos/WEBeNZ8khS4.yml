description: "Alex Komoroske, Darin Fisher, Eric Seidel, Max Heinritz, Paul Irish \n\nMeet the team behind Blink, Chrome's new open-source rendering engine. We'll give a brief overview of Blink from the inside; among other things, what's happened since our April launch, some of our future plans, and how we ensure interoperability across browsers. Most of the session will be reserved for your questions about Blink, feature development, and the web platform.\n\nFor all I/O 2013 sessions, go to https://developers.google.com/live"
