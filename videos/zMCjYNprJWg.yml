title: 'Ian Spence. Business Agility, независимая от фреймворков, в крупнейшем банке'
language: Russian
recordingDate: 1618778704
description: "Доклад на конференции Enterprise Agile Russia 2020: https://agileconf.ru.\n\nСлайды: https://drive.google.com/file/d/1xYXh5b1fru_paYZbc4wcK8sf5QyDveVz/view.\n\nОписание:\nПредставьте мир, где нет противостояния фреймворков. Мир, в котором разные Agile-подходы используются там, где они нужны. Мир, в котором команды могут выбирать, как им работать. Мир, в котором Lean-Agile офис портфельного управления сократил бюрократию до минимума, который необходим для согласованности команд, достижения полной прозрачности, увеличения производительности и, что наиболее важно, изменения образа мышления менеджмента.\n\nБольше не нужно представлять. В этом докладе рассмотрим, как крупнейший банк использовал лучшие практики из Scaled Agile Framework® (SAFe®) и Scrum@Scale для построения работы согласно Agile-принципам, которые объединили все аспекты организации в легкой, прозрачной и ориентированной на результат форме.\n\nВы так же узнаете, как, используя Agile-мышление, сторонники и практики SAFe, Nexus, LeSS, Scrum и Kanban могут работать вместе для улучшения потока, обмениваясь знаниями и обучаясь друг у друга."
