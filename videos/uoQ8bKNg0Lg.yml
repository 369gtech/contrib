description: "Oracle Code Tokyo, \"Deploying Cloud Native Applications; VMs, Containers, or Functions?\"\n\nクラウドはアプリケーション新規開発のデフォルトになりつつあります。しかし、クラウド・プロバイダは、ベアメタル、VM、コンテナ、および種々の機能など、幅広い展開オプションを提供してきます。これらはすべて有益な選択肢ではありますが、どのように選択すればよいのでしょうか？ 個々のアプリケーション要件を継続的にサポートする（または妨げる）ような特性はあるのでしょうか？ 本セッションでは、クラウド・ネイティブ・アプリケーションの典型的な12の要件と、クラウドでデプロイする際のそれぞれの長所と短所を検討します。\n\n講演者：新井 庸介"
