description: "We interviewed MobileASL at the Google I/O Sandbox on May 11, 2011 and they explained to us the benefits of developing their accessibility applications on the Android platform. MobileASL is a video compression project that aims to make sign language communication on mobile phones a reality.\r\n\r\nFor more information on Accessibility Developers, visit: http://google.com/accessibility/research\r\n\r\nFor more information on MobileASL, visit: http://mobileasl.cs.washington.edu/"
