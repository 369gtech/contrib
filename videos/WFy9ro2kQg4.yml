title: 'Faire mûrir le design d''un jeu vidéo libre et open-source, 0 A.D.'
recordingDate: 1515348176
description: "Je présenterai dans un premier temps 0 A.D., afin de donner au public l'envie de jouer et de parler du jeu, et éventuellement d'y contribuer.\nLa seconde partie de la conférence portera sur notre nouvelle façon de gérer les propositions de la communauté concernant le design du jeu (équilibrage des unités, mécaniques de jeu, design technique, ...). Nous avons bataillé avec cette question pendant très longtemps et il a toujours été difficile de faire le tri entre les contributions de la communauté et les commentaires des joueurs et joueuses. Je présenterai ces difficultés, puis, en avant-première au public du Capitole, le système que nous allons mettre en place pour faire avancer le développement de manière constructive."
