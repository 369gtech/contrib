title: 'Planificateur de voyage - alternative libre - KDE Itinerary — Benjamin Port'
language: French
recordingDate: 1543216143
description: "Afin d'organiser au mieux ses voyages, il peut-être interessant de centraliser l'ensemble de ses réservations (moyen de transport, logement, restaurant...) au sein d'une même application.\n\nDes solutions propriétaires existent (TripIt, Google Trips), néanmoins ces solutions s'immiscent dans votre vie privée, au travers de vos mails.\n\nAfin de répondre à ce problème KDE Itinerary propose de faire ces traitements localement afin de garantir que vos données ne seront transmises à aucun tiers.\n\nAu cours de cette présentation nous reviendrons sur l'utilité d'une telle application, son fonctionnement et les problématiques auxquelles nous faisons face."
