description: "Le Coding dojo a été inventé (ici à Paris !) pour diffuser le TDD dans la communauté de dev. En fait, le Coding dojo peut être utilisé pour apprendre n’importe quelle technique de programmation, pas seulement le TDD. La variante Randori, où tout le monde collabore sur le même clavier, est moins répandue mais regorge de bénéfices. Pratiquée régulièrement, elle perfectionne les compétences de travail en équipe comme l’écoute, la programmation sans ego, la revue de code, la programmation en binôme, le mob programming ou les conventions de code.\n\nJ’expliquerai comment rapidement mettre en place votre Randori d’équipe afin de la renforcer sur tous ces aspects."
