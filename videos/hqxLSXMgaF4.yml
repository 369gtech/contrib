title: 'Data Fest² Minsk 2018:Александр Буслаев, Еще один вариант решения задачи Instance segmentation'
recordingDate: 1528201635
description: "Поток II\n\nАлександр Буслаев, разработчик алгоритмов компьютерного зрения @Mapbox,  Kaggle Master, победитель множества соревнований по машинному обучению\n\nЗадача instance segmentation считается на порядок более сложной, чем semantic segmentation. Обычно под эту задачу больше подходят решения, так или иначе использующие детекторы. Как в некоторых случаях можно свести эту задачу к более простой и обкатанной задаче семантической сегментации с классическими архитектурами encoder-decoder и победить с таким подходом в двух конкурсах."
language: Russian
