description: "Jakub Cyran: 5 rzeczy, które na pewno torpedują Twoją sprzedaż\n\nOpowiem o tym czym jest w moim rozumieniu Nowoczesna sprzedaż, jak należy do niej efektywnie podejść i co konkretnie należy zmienić, aby łatwiej docierać do potencjalnych klientów. Jakie mechanizmy zastosować, by to klient zabiegał o współpracę.\n\nThe speech was given on 2018-05-22 at infoShare 2018 (Marketing Stage) in Gdańsk.\n\nMore info: http://infoshare.pl \nFollow us: https://facebook.com/infosharepl\nhttps://twitter.com/infosharepl\nhttps://instagram.com/infoshare/\nhttps://www.linkedin.com/company-beta/1272775/\nhttps://plus.google.com/+infoshare/"
