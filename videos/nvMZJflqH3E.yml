description: "Oracle plans to ship OpenJDK builds to make it easier for developers to deploy Java applications to cloud environments. To make it easier for developers, Oracle also plans to open source commercial features previously only available in the Oracle JDK. In this session learn more about the plans to open source a number of Oracle JDK commercial features as part of the OpenJDK offering.\n\nBernard Traversat is the Vice President of Development for the Java SE Platform at Oracle. He manages the development team responsible for the Java Language, JVM, Core libraries, Java UI toolkits, and Java deployment stack for Oracle JDK product. He is also overseeing security development for the Java platform and OpenJDK development.\n\nhttps://developer.oracle.com/\nhttps://cloud.oracle.com/en_US/tryit"
