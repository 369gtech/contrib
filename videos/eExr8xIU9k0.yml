description: "Filmed at https://2017.dotswift.io on January 27th in Paris. More talks on http://thedotpost.com\n\nGenerics are one of the features of Swift that set it apart from many other languages. Since Swift debuted, developers have been wondering when to use them and what to use them for. By looking at the standard library, which is the first piece of software to use generics, we can better understand their purpose and utility."
