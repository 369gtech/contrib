title: 'Егор Богатов — Как устроен JIT-компилятор в CoreCLR'
language: Russian
recordingDate: 1608115386
description: "Мы слабо представляли как работает JIT-компилятор в .NET Framework, узнать о нем хоть немного можно было только из некоторых книг и блогов. С релизом .NET Core и полным открытым кодом JIT стал открытой книгой, каждый может попробовать что-нибудь в нем улучшить или поправить.\n\nВ этом докладе Егор расскажет что на самом деле это не так сложно и не требуется научная степень в ракетостроении. Вы узнаете про полный цикл, который проходит ваш C# код от момента запуска до выполнения на процессоре с фокусом на происходящее внутри JIT. Будет информация про его промежуточный язык, фазы оптимизации и даже такие компиляторные вещи, как SSA и Value Numbering."
