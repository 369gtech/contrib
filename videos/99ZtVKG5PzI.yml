title: 'Infoshare 2019: Michał Michalczuk, Bartosz Cytrowski - TypeScript na styku warstw aplikacji'
language: English
recordingDate: 1567688253
description: "Both the speech and the description are in Polish.\n\nTypeScript nie jest już tylko dla hipsterów - to fakt. Zjadł duży kawałek rynku i jeśli jeszcze go nie używasz, to istnieje spora szansa że zaczniesz.\n\"Będziemy gadać\" o tym jak wykorzystać możliwości tego języka wprowadzając go na całym stacku - od przeglądarki, aż po serwer oparty na Node.js.\n\nPominiemy podstawy i skupimy się na pułapkach które niesie ze sobą sam TypeScript, skrótach w pisaniu aplikacji full-stackowych, które skrótami wcale nie są i kilku innych kwestiach, które z pewnością Was zaciekawią.\n\nThe speech took place on 8th May 2019 on FullStack Stage during Infoshare 2019."
