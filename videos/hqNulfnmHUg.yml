description: "Anna Fiofilova\n\nhttps://lca2020.linux.org.au/schedule/presentation/107/\n\nThis is short and entertaining talk in stand up comedy style about evolution of a difficult relationships between Developers and Ops. \r\nThe story will be told from a Developer perspective of one person.  \r\nYou will remember good old days, learn a few DevOps tips and tricks and hopefully have some empathy for your colleagues on the other side of DevOps :) \r\n\r\nNo prior knowledge of any tech is required. Bring on your sense of humour!\r\n\r\nNames, characters, businesses, places, events and incidents are either the products of the authorâ€™s imagination or used in a fictitious manner. Any resemblance to actual persons, living or dead, or actual events is purely coincidental.\n\nlinux.conf.au is a conference about the Linux operating system, and all aspects of the thriving ecosystem of Free and Open Source Software that has grown up around it. Run since 1999, in a different Australian or New Zealand city each year, by a team of local volunteers, LCA invites more than 500 people to learn from the people who shape the future of Open Source. For more information on the conference see https://linux.conf.au/\n\nProduced by NDV: https://youtube.com/channel/UCQ7dFBzZGlBvtU2hCecsBBg?sub_confirmation=1\n\n#linux.conf.au #linux #foss #opensource\n\nMon Jan 13 11:15:00 2020 at Arena"
