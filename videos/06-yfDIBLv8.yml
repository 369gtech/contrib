title: 'Николай Чобану, Oracle – Полноценная облачная среда разработки приложений'
recordingDate: 1496649424
description: 'Компания Oracle предоставляет облачную платформу для решения любых потребностей ИТ-бизнеса, включая сервисы для разработки приложений. Для таких целей у Oracle есть инструменты Java Cloud Service, Database Cloud Service, Application Builder Cloud Service, Container Cloud Service, Developer Cloud Service и другие. Все эти сервисы позволят создавать современные приложения в доступной среде и затрачивая при этом минимум сил и ресурсов. На презентации мы расскажем об основных особенностях этих услуг и о том, как они могут помочь разработчикам ПО. После презентации будет короткая демонстрация сервисов в Облаке Oracle.'
language: Russian
