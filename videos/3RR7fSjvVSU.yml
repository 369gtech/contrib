title: 'Learn Live - Sharpen Your Cloud Skills with Carnegie Mellon University and Microsoft Learn'
language: English
recordingDate: 1613426837
description: "Join the chat and ask questions live at https://aka.ms/LearnLiveTV\n\nDiscover the best practices of implementing Cloud Skills into your courses and learning resource with Lee Stott and Dr Majd Sakr, Carnegie Mellon University.\n\nHands-on large projects that are immersive students in real-world scenarios which utilize data, infrastructure, and cost management of cloud resources are key learning scenario. Students learn at much faster rate by undertaking Project Based Learning and this method of teaching has several pedagogical benefits. Microsoft Engineers, Data Scientists and Cloud Advocates have been working with the Carnegie Mellon University to further the development of these technologies and further the application of these processes in the academic world. The collaboration has resulted in the Carnegie Mellon University offering dedicated courses on Cloud Developer and Cloud Administration which has led to the development of several Learning Paths on Microsoft Learn.\nWith the growing interest and need for skilled individuals in cloud, data science and ML/AI, the session will share how Carnegie Mellon can successfully scale an effective training technique to reach a large and wide audience."
