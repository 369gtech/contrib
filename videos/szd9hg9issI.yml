description: "Speaker : Steven Watremez (Niji)\n\nLe Contexte\nVous n'en avez pas marre d'avoir à écrire vos classes modèles à la main ? Surtout si vous faites une application à la fois Android & iOS, avec chacun ses technos et son language, c'est souvent le double de travail !\n\nQue diriez-vous de gagner un temps précieux sur la création et maintenance de votre couche modèle sur vos 2 plateformes ?\n\nContenu de ce Quickie\nCe Quickie abordera les points suivants :\n\nconcevoir votre modèle commun iOS/Android à l'aide d'un éditeur visuel.\nUtilisation de l'outil Gyro pour automatiser la génération du code de vos classes, à la fois pour Java, Kotlin, Swift et Objective-C.\nAvantages d'avoir une seule source commune pour les modèles de toutes vos plateformes.\nCustomization par templates du code produit par gyro, pour le faire correspondre exactement à vos besoins\nque vous utilisiez SQL, GreenDAO, Room, Realm, ou toute autre DAO…\nque vous souhaitiez simplement ajuster les templates existants à votre style de code\n…"
