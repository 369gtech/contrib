description: "From Zero to One - Building a real world Flutter Application\n\nIn this video, we’ll explore the architecture of a complex Flutter application. We’ll work our way through the whole flow of the application, implementing WebSockets, Sqlite, In-App payments, a robust REST API and various native platform integrations. We’ll look at lessons learned and challenges you may face while building a real world Flutter app.\n\nAbout Faisal:\nFaisal is a Google Developer Expert, Entrepreneur and Engineer. He is a programming language enthusiast and loves solving software engineering challenges across the stack. Currently Faisal is a Senior Engineer at Zoom.ai, as well as working on side projects in Machine Learning, Android, Dart and Flutter.\n\nWatch the rest of the Dart Conference 2018 session videos here: https://goo.gl/4bwhE5\nSubscribe to the Google Developers channel: http://goo.gl/mQyv5L"
