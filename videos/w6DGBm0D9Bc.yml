description: "From Strata + Hadoop World 2015 in New York: Imagine the possibilities of having all of your data in one place – at a reasonable cost – with the computing potential to learn from relationships between data in all domains. Now imagine being able to react in a nimble and agile fashion, and use newly discovered relationships for good as quickly as possible. Advanced analytics and Hadoop are changing the way organizations approach big data. Join this keynote presentation to get tips from the future and hear about key patterns emerging from a wide cross section of corporate and institutional Hadoop journeys. Perhaps they’ll inspire yours.\n\nThis keynote is sponsored by SAS.\n\nAbout Paul Kent (SAS):\nPaul Kent is vice president of big data initiatives at SAS. He spends his time between customers, partners, and the Research & Development teams discussing, evangelizing, and developing software at the confluence of big data and high performance computing.\n\nPaul was previously vice president of the Platform R&D division at SAS and led groups responsible for the SAS foundation and mid-tier technologies — teams that develop, maintain, and test Base SAS®, as well as related data access, storage, management, presentation, connectivity, and middleware software products. Paul joined SAS in 1984 and has contributed to the development of SAS software components including PROC SQL, TCP/IP connectivity, the Output Delivery System (ODS), and more recently the Inside-Database and High-Performance initiatives. A strong customer advocate, Paul is widely recognized within the SAS community for his active participation in the community and at local and international user conferences.\n\nPaul was educated at WITS in South Africa, graduating with a bachelor of commerce (with honors) followed by an almost complete MBA (interrupted to try a North American posting), and got his commercial introduction to using computers to make better business decisions in the gold division of Anglo American.\n\nWatch more from Strata + Hadoop NYC 2015: https://goo.gl/UunGPH\nVisit our curated data topic page: http://oreilly.com/go/data\nVisit the Strata + Hadoop World website: http://strataconf.com/\nDon't miss an upload! Subscribe! http://goo.gl/szEauh\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\n\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
