description: "Want to start building apps for people with disabilities but doesn’t no where to start? In this session we cover everything to start right now! There are many people with learning disabilities around the world. There are also people with autism, psychological disabilities… Many of them are also entering the era of mobile and internet. We talk about design guidelines that can reach them.\nWe talk about apps, but do not focus on a specific technology in this talk. Which apps are needed? Which steps of design helps them to catch the frontiers of mobile and internet right now? Microsoft and other big tech companies are working more and more about inclusive design and digital inclusion for people with disabilities.\n\n\n\nNDC Conferences\nhttps://www.ndcconferences.com/\nhttps://ndc-london.com/"
