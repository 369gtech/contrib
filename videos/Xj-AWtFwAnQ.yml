title: 'Spring Cloud *: Exploring Spring Cloud Implementations - Spencer Gibb @ Spring I/O 2016'
recordingDate: 1467967942
description: "Spring I/O 2016 - 19 -20 May Barcelona\n\nWhat is Spring Cloud? What types of problems does it solve? In this session we will discuss the Spring Cloud abstractions and interfaces that may be implemented: DiscoveryClient, LoadBalancerClient, Configuration, Bus and Tracing. We will compare and contrast some target technologies and discuss the tradeoffs and nuances of each, such as: netflix, consul, etcd, zookeeper, cloud foundry and zipkin. Join Spencer Gibb, co-lead of the Spring Cloud project, for discussion and demonstration of Spring Cloud, focusing on implementations of these technologies."
