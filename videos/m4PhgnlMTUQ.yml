description: "JMS 2.0 provides a simpler API for accessing your messaging infrastructure. When it is extended by the addition of WebSocket, users can choose from a variety of integration methods for robust, reliable asynchronous messaging between applications. This session shows how using WebSocket can simplify message exchange between your applications and explains how you can combine all elements of your system—JMS 2.0–based applications; your JSR 356, Java EE WebSocket, Web applications; your rich client applications developed in JavaFX; and your JavaScript browser client applications—to achieve reliable, decoupled, robust applications across your complete enterprise.\n\n\nAuthors:\nEdward Bratt\nDevelopment Manager for GlassFish Open Message Queue\nView more trainings by Edward Bratt at https://www.parleys.com/author/edward-bratt\n\nAmy Kang\nAmy is a consulting member of technical staff at Oracle.  She is lead developer of Open Message Queue, a stand-alone JMS server, which is also included in GlassFish Application Server,  the reference implementation for Java EE\nView more trainings by Amy Kang at https://www.parleys.com/author/amy-kang\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
