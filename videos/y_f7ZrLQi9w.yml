title: 'Flexibility with Serverless Azure Functions - Nelly Sattari - NDC Sydney 2020'
language: English
recordingDate: 1630507219
description: "In this session, Nelly will walk you through the integration of various services in Azure using Azure Functions at the core of the solution. She will demonstrate how you can easily transition from your local development environment to production and how Azure Function's programming model simplifies your development process. A fun interactive demo will also be available for those attending!\n\nYou will see a couple of demos all showing how we can use Serverless Azure Functions in relation to other Cloud services like Cognitive Services, Blob Storage, SignalR Service, Azure Queue, and so on."
