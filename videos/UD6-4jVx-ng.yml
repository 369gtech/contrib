description: 'In this presentation we will take a *virtual* stroll around the web. We will understand what are the key elements that make WebVR a crucial technology in the path to make VR a democratic and accessible medium. We will see the concepts behind it, some experiences out there, and will get know about the community that drives it so passionately. Most importantly, everyone is invited, all you need is the web.'
