description: "Следующая конференция HighLoad++ пройдет 21 и 22 сентября 2020 года в Санкт-Петербурге.\n\nПодробности и билеты по ссылке http://bit.ly/2sSxgBx\n--------\nHighLoad++ 2019\n\nhttps://www.highload.ru/moscow/2019/meetups\n\nПри работе с базой из приложения без использования ORM, типы того, что вернет запрос, приходится описывать вручную. Описывать и поддерживать. Мы разберем какие проблемы это за собой может повлечь и расскажем как автоматизировать эту неблагодарную работу.\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
