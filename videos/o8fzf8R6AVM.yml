description: "Java and security have been in the news a lot in the last year. Much has been done to enhance the security of Web-deployed Java applications and applets. Developers need to know how to leverage the security changes to make their applications as safe as possible and provide the best user experience. This session provides an overview of the security changes in the Java plug-in and Java Web Start over the last 12 months and how developers are affected. It also offers concrete practices for taking advantage of these changes.\n\n\nAuthors:\nMark Howe\nMark Howe has over twenty years experience developing leading edge, object oriented hi-tech software solutions. \nCurrently Team lead for Self-Contained Application Packing in Oracle's Java Language Client Deployment and Optimization group.\nPrevious to Oracle spent 10 years concentrated on Java and Ruby development tools, including a refactoring framework and two-way source code framework/API for JBuilder and a semantic analysis rules engine for 3rd Rail. Mark was awarded two patents for the refactoring framework. \nGuitarist/vocalist in the popular Santa Cruz Blues Band, Streuth (www.streuthblues.com).\n\nView more trainings by Mark Howe at https://www.parleys.com/author/mark-howe\n\nDavid Dehaven\nDavid DeHaven has been developing software for Macintosh systems for over 15 years and media rich Java applications for the last six years. He joined Sun in 2008 to work on media in JavaFX and in Jan 2013 joined the Java Deployment team.\nView more trainings by David Dehaven at https://www.parleys.com/author/david-dehaven-4\n\nAndrew Herrick\nAndrew Herrick is a principal member of the technical staff at Oracle working in the Java Deployment group. He has 35 years experience as a software engineer, manager, and technical lead, and has worked as a developer on the Java Platform since its inception in 1995. Andy is the Specification lead for the Java Network Launching Protocol \nView more trainings by Andrew Herrick at https://www.parleys.com/author/andrew-herrick\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
