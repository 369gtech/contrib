description: "WSL now supports connecting USB devices on Windows 11 thanks to contributions to a 3rd party open-source project.\n\nLearn more about what scenarios this enables, how to set things up, see some demos, and hear from Nelson Daniel Troncoso Aldas, the intern that made it happen!\n\nThis episode will cover:\n\n[T00:00] Ben McMorran, Software Engineer for WSL, introduces us to recent contributions to a 3rd party open-source project that enables USB devices to be connected to WSL\n[T00:25] Why would I want to use USB devices with WSL? \n[T01:02] Demo: Set up WSL 2 on Windows 11 to support attaching USB devices and using the usbid wsl command\n[T05:54] How does this work? Meet our intern, Nelson! \n[T09:37] Where can I learn more? \n Learn more:\n\nGet Windows 11: https://www.microsoft.com/software-download/windows11\nGet started with attaching USB devices to WSL in the USBIPD-WIN repo on GitHub: https://aka.ms/wsl-usbip\nWSL documentation: Mount a Linux disk in WSL 2 \nhttps://docs.microsoft.com/windows/wsl/wsl2-mount-disk\nAzure IoT documentation: IoT Device Development\nWSL product repo on GitHub: https://github.com/Microsoft/wsl\nWindows Command Line Blog\nMore Tabs vs Spaces episodes"
