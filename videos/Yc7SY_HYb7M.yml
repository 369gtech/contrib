title: 'How to Participate in CNCF Open Source Projects and Become a Maintainer - Guo Xudong, GitLab'
language: English
recordingDate: 1639859074
description: "Don’t miss out! Join us at our next event: KubeCon + CloudNativeCon Europe 2022 in Valencia, Spain from May 17-20. Learn more at https://kubecon.io The conference features presentations from developers and end users of Kubernetes, Prometheus, Envoy, and all of the other CNCF-hosted projects.\n\n如何参与云原生计算基金会 (CNCF) 开源项目并成为维护者 | How to Participate in CNCF Open Source Projects and Become a Maintainer - Guo Xudong, GitLab\n\n如何参与开源项目？如果我不知道如何编写代码，我能参与开源项目吗？如何从一个普通的贡献者一步一步地成为维护者？这次演讲可能会帮助你找到答案。\n\nHow does one participate in open source projects? Can I participate in open source projects if I don’t know how to write code? How can I become a maintainer from an ordinary contributor step by step? This talk may help you find the answer."
