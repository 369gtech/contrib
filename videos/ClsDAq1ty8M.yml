description: "In this video from  the Motorola Appforum Americas 2012 conference, Motorola Developer Community Manager, Rob Galvin gives you an introduction to RhoStudio.\n\nAs part of the cross platform development kit, the RhoMobile Suite offers a free tool called RhoStudio. It is a development tool that plugs into Eclipse for developing, simulating and debugging RhoElements apps and RhoConnect Adapters. It helps support the decision to build cross platform applications because it can quickly develop, debug and test cross platform applications. \n\nRob will demonstrate RhoStudio's App Generator, RhoSimulator and discuss debugging techniques.\n\n**More educational content on open source development at http://marakana.com/s/"
