description: "Service brokers have many contact points with the components they collaborate with: platforms, orchestration tools, service instances, client tooling, telemetry and reporting systems, and much more! It can be overwhelming for new and experienced service broker authors to think about all of the security vectors associated with service broker design. This talk will highlight some common threat assessment frameworks, draw attention to potential vulnerabilities in service broker architecture, and offer system design guidelines and resources for service authors to better understand what secure service brokers look like.\n\nLearn more: https://pv.tl/2JeC75d\n\nSpeaker: Denise Yu, Senior Software Engineer, Pivotal\nFilmed at SpringOne Platform 2019\nSlideShare: https://www.slideshare.net/Pivotal/how-to-build-more-secure-service-brokers"
