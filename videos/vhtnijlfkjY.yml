description: "This video was recorded at Code BEAM SF 2020 - http://bit.ly/2wpn0SM\n\nGet involved in Code Sync's next conference - http://bit.ly/2Mcm4aS\n\n---\n\nKAZOO THE VOIP CLOUD PLATFORM: A RETROSPECTIVE\nby James Aimonetti\n\nTHIS TALK IN THREE WORDS:\nLearning \nby \nDoing\n\nTALK LEVEL: Beginner / Intermediate\n\nABSTRACT\nKAZOO has, over the last 10 years, grown to almost 300K lines of Erlang, plus C-node code in the FreeSWITCH and custom code in the Kamailio project.\n\nWe'll talk about:\n- Growing the open source community\n- Erlang in anger - operational lessons learned\n- Tooling to support developers, community\n- Making major architectural changes\n- Building closed-source applications on top of an open source base\n\nSlides & full abstract: https://codesync.global/speaker/james-aimonetti/\n\n---\n\nTHE SPEAKER - JAMES AIMONETTI\nFather to Miles and Owen, my two best achievements!\n\nJames Aimonetti has been programming in Erlang since 2006. He joined 2600Hz in its infancy in 2010 to build KAZOO, an open-source platform for building highly scalable, fault-tolerant communication systems. SInce then, he's been a leader in growing the codebase to over 300K lines of Erlang, the community to over 100 members, and building and deploying KAZOO clusters around the world.\n\nMore on James Aimonetti: https://codesync.global/speaker/james-aimonetti/\n\n---\n\nCODE SYNC & CODE BEAM SF 2020\nCode BEAM SF is powered by Code Sync. Code BEAM SF 2020 was sponsored by WhatsApp, The RealReal, PepsiCo, Erlang Ecosystem Foundation, Erlang Solutions, WhiteSource, 2600Hz, Simpli.fi, Tubi, Pleroma, and Mux. \n\nCODE SYNC \nWebsite: www.codesync.global\nTwitter: www.twitter.com/CodeBEAMio\nFacebook: https://www.facebook.com/CodeSyncGlobal\nLinkedIn: https://www.linkedin.com/company/code-sync/\nMail: info at codesync.global\n\n#Kazoo #VOIP #Erlang"
