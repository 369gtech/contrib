title: 'Mark Allen (‎mallen‎) - ‎Writing Web Service Clients with Roles‎'
language: English
recordingDate: 1403634140
description: 'This talk covers a pattern that I think is powerful, flexible and fun to implement using roles from Moo(se) to develop web service clients. Along with outlining the overall pattern, this talk will present tips and tricks to write good consumable clients that are easy to get other people using.'
