description: "Si tratteranno varie tematiche inerenti come le metodologie Lean Agile possono scalare a livello Enterprise, confrontando i vari modelli tra i quali Modelli di Scaling:- Scrum standard (Mike Cohn, ...)- LarmaLean e Agile (in particolari modo metodologie come Scrum e XP) hanno pienamente dimostrato il loro valore a livello di team. Cosa succede però nel momento in cui tentiamo di utilizzarli in contesti reali più complessi? Nelle reali organizzazioni che caratterizzano un importante parte del panorama dell'IT in Italia? Muovendosi dal livello dei team verso il livello dell'organizzazione si incontrano una serie di problematiche più complesse e per un certo verso nuove. Ecco quindi l'importanza di conoscere valori e principi che sono alla base del team del Lean Agile Scaling. esistono parecchi modelli che negli ultimi anni si confrontano con le realtà Enterprise. Tratteremo a livello olistico questo tema e confronteremo alcuni di tali modelli di Scaling, quali: - Scrum standard (Ken Schwaber, Mike Cohn, ...) - Larmann & Vodde - SAFe - DAD - Management 3.0 - CDE - altri modelli e approccinn & Vodde- SAFe- DAD- Management 3.0- CDE- altri ...\nLanguage: Italian\nLevel: middle"
