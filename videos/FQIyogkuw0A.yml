description: 'Vuestro producto va a sacar nueva versión. En la primera, hasta contratasteis a una consultora que os ayudó a que fuera 100% accesible. Lanzáis la versión... Y un montón de usuarios os empieza a machacar diciendo que lo que antes era accesible ya no lo es. ¿qué ha pasado? ¿cómo ha podido producirse semejante regresión? En esta charla os contaré cómo mantener vuestro sitio web accesible a lo largo del tiempo. Aprenderemos a crear tests automatizados (incluso con lectores de pantalla), y a incluirlos como parte del flujo de integración continua de vuestro software.'
