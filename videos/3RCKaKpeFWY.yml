title: 'La baleine dans ton prompt Windows ! (A. Morelle)'
language: French
recordingDate: 1525249522
description: 'Je ne compte plus le nombre de fois où l’on m’a fourni un poste de travail sans la possibilité de choisir mon OS. Probablement comme vous, j’ai eu beaucoup de fois à travailler sous Windows, ne serait-ce que pour m’assurer de travailler dans le même environnement que mes collègues. Retrouver un semblant de terminal Unix n’est pas compliqué mais s’il y a une chose dont j’ai besoin, c’est d’une baleine dans mon prompt ! Windows Subsystem for Linux est une sacré avancée. Venez découvrir comment vous pouvez travailler sous Windows avec un vrai terminal, des onglets, tmux, oh-my-zsh, une fusée qui décolle à chaque git push, Docker for Windows et la fameuse baleine. Vous apprendrez quelques trucs sur WSL et des tips pour customiser votre prompt, même si vous ne travaillez pas sous Windows.'
