description: "Krasimir Tsonev is a front-end developer, blogger and speaker. He loves writing JavaScript and experimenting with the latest CSS and HTML features. Author of the “Node.js blueprints” book he is focused on delivering cutting edge applications. Krasimir Tsonev started his career as graphic designer, he spent several years coding in ActionScript3. Right now, with the rise of the mobile development, he is enthusiastic to work on responsive applications targeted to various devices. Living and working in Bulgaria Krasimir Tsonev graduated at the Technical University of Varna with bachelor and master degree in computer science.\n\nThis session is a personal talk how to find the happiness in our daily job as programmers. 7 Rules to Get the Things Done contains some technical tips for making our life (as developers) easier and of course some personal advices based on my experience. I’m preparing this presentation last three years by collecting real life stories. It’s kinda special one because it shows how I think and feel the Web. We will talk about project selection, the importance of planning and testing. We will see how to take care about our code and make our project interesting.\n\nCheck out more about I T.A.K.E. Unconference: http://itakeunconf.com\n\nAn event proudly designed by Mozaic Works http://mozaicworks.com"
