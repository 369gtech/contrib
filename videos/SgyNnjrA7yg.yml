description: "The FORALL statement offers a way to reduce context switches while executing the same non-query DML (e.g., an update statement) multiple times, with different bind values. It also has a whole bunch of knobs and switches to get the most out of it. In this Office Hours session, Steven and Chris explore some of the more advanced aspects of FORALL, including handling sparse collections with INDICES OF and VALUES OF, FORALL with dynamic SQL, and more.\n\nHighlights\n\n00:10 Introduction, review of resources for Oracle Database developers\n06:47 Agenda for the session\n07:26 Create table from view taking 3-4 days?!\n10:30 Quick review of FORALL\n11:47 FORALL and sparse collections\n16:37 Working with INDICES OF\n20:40 Advanced use case for INDICES OF\n24:41 Impact on SQL%BULK* pseudo collections\n28:25 Working with VALUES OF\n31:05 FORALL and dynamic SQL\n33:21 Converting from row-by-row to bulk processing\n\nAskTOM Office Hours offers free, monthly training and tips on how to make the most of Oracle Database, from Oracle product managers, developers and evangelists.\n\nhttps://asktom.oracle.com/\n\nOracle Developers portal: https://developer.oracle.com/\nSign up for an Oracle Cloud trial: https://cloud.oracle.com/en_US/tryit"
