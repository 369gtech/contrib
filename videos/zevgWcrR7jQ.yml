title: 'Skills vs Knowledge : are we learning the right things? - Natalia An'
recordingDate: 1499244327
description: "Succeeding as an IT professional is challenging. One might work hard, but is that enough? What is it that makes you stand out of crowd? Is it knowledge or skills that are most important and what is the difference between those two? Understanding this difference is vital for the career development, but sometimes not easy.\n\nThis short talk will define and compare skills vs knowledge and their importance, helping you cast a critical look at your carreer and do the right steps to improve it."
