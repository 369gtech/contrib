title: '[DEVFEST Toulouse 2019] Un distributeur automatique d''argent de poche pour les enfants'
language: French
recordingDate: 1570463868
description: "🗣 Richard Fagot\n\nAvec mon épouse nous avons commencé à donner de l’argent de poche à nos enfants.\n\nCalvin et l'argent de poche\n\nPour qu’ils puissent faire comme les grands (et parce que c’est fun aussi :D) j’ai conçu un DAAP (Distributeur Automatique d’Argent de Poche) qui leur permet, le jour de la distribution de l’argent de poche, d’insérer leur “carte bleue”, saisir leur code et de voir la machine s’ébranler pour distribuer les pièces.\n\nDans ce talk on parlera d’Arduino, d’impression 3D, de cartes à puce, d’électronique et des problèmes que j’ai rencontrés et comment j’ai pu les résoudre."
