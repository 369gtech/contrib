description: "The Home Depot leverages mobile devices to support associates on the sales floor. These devices facilitate a frictionless customer experience and enable many operational functions. Pivotal Cloud Foundry has enabled The Home Depot to develop and deploy to mobile devices much faster than previously possible. Cloud native practices have allowed for building much more resilience in applications. Dustin Bennett and Jermaine Davis will present an overview of the mobile landscape at The Home Depot, where they are in the journey, and where they want to be. Code examples will be in Go and React as time permits.\n\nSlides: https://www.slideshare.net/Pivotal/a-journey-of-mobile-microservices-and-speed-to-market-at-the-worlds-largest-home-improvement-retailer\n \nDustin Bennett, Software Engineer Senior Manager, The Home Depot\nJermaine Davis, Software Engineer Principal, The Home Depot\nFilmed at SpringOne Platform 2017"
