description: "Speaker : Marc Lebrun & Goulwen Le Fur\n\nSuite à une idée totalement disruptive de son boss, notre Product Owner a pour mission de mettre sur le marché LA nouvelle solution SaaS dans des délais inaccessibles au commun des mortels. Dans cet empressement, notre héros prendra-t-il en compte la dimension sécurité nécessaire pour ce genre d'application web ?\n\nSon voisin de gauche, spécialiste en cybersécurité et néanmoins collègue lui donnera-t-il les outils clés à la sécurisation de sa solution ?\n\nAdaptera-t-il au sein de ses cycles de développement les bonnes pratiques sécurité à suivre pour des applications aussi populaire ?\n\nSaura-t-il imposer à ses équipes une hygiène sécurité irréprochable ?\n\nSi vous pensez que notre Product Owner est foutu, venez assister à ses péripéties jusqu'à la mise en prod !!!\n\nPS : Et si vous n'avez pas de voisin de gauche, on vous donnera quand même quelques clés pour la sécurité de vos applis."
