title: 'Платформенная команда — сказка или реальность | SPA Meetup #5'
recordingDate: 1566487212
description: "17 августа 2019 года в нашем офисе прошёл пятый по счёту митап-сателлит Moscow.js — Moscow SPA, встреча для фронтенд-разработчиков, которым интересна тема веб-приложений (Single Page Application). Эксперты из Яндекса, Mail.Ru, ВКонтакте, Тинькофф и Авито обсудили работу платформенной команды по архитектуре фронтенда в своих компаниях и необходимость её внедрения.\n\nУчастники (слева направо): Константин Лебедев (Mail.Ru), Денис Колесников (Авито), Тим Чаптыков (ВКонтакте), Алексей Попков (Яндекс), Александр Казаченко (Тинькофф).\n\nВедущий: Роман Дворнов\n\nЗапись докладов: https://www.youtube.com/playlist?list=PLknJ4Vr6efQHOdSjVkBDWdlHby6v-lO12"
