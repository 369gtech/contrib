description: "Слайды этого доклада на конференции Enterprise Agile Russia 2019 см. здесь: https://msk19.agileconf.ru/program/\n\nЗа полтора года работы по SAFe мы прошли восемь итераций \"инноваций и планирования\", стараясь выжать из каждой максимум пользы. В итоге мы выработали подходы и практики, помогающие нам справляться с выгоранием сотрудников, повышать их вовлеченность и мотивацию. Нашим опытом я и поделюсь в своем докладе."
