title: 'Codemotion Deep Learning Conference 2020: What are the challenges and impact of European ML/DL?'
language: English
recordingDate: 1592422616
description: "An international panel discussion to bring out the influence of the tech communities dedicated to Machine Learning and Deep Learning in the different countries. We will take a look at the impact that communities have, or should have, in the professional, academic and corporate world. We will also talk about the role of communities in spreading ethical, legal, technical and economic aspects.\n\nSpeakers:\nMatteo Testi, Conference Moderator - CEO & Founder, Deep Learning Italia\n\nSimone Scardapane, Co-founder, Italian Association for Machine Learning\n\nJo-fai Chow, Senior Data Science Evangelist, H2O.ai"
