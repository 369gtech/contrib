title: 'Алексей Ионов, Сергей Кузьменков. Управление продуктом в SAFe®: проблемы и решения'
language: Russian
recordingDate: 1618778757
description: "Доклад на конференции Enterprise Agile Russia 2020: https://agileconf.ru.\n\nСлайды: https://drive.google.com/file/d/1wVuTe7VXLKUb1Gs97PkNGq4Z6R4saLXJ/view.\n\nОписание:\nSAFe® предполагает разработку продукта неограниченным количеством участников. Но все ли хорошо на практике так же, как и на \"бумаге\"? Мой опыт говорит о том, что не всегда и не у всех.\n\nВ этом докладе я бы хотел поговорить об основных проблемах, с которыми сталкиваются российские компании в части управления продуктом при использовании SAFe, как их избежать или минимизировать негативный эффект. Поделюсь опытом запуска множества очень разных ART (команды команд), их продуктовых проблемах и решениях, что получалось, а что \"не очень\"."
