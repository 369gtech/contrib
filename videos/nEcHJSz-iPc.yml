description: "Organisé par Petit Web depuis 4 ans, le Grand Prix de l’Innovation Digitale récompense l’innovation durable, celle qui touche les gens et s’adresse aux acteurs de l’écosystème numérique francophone (start-up, grands groupes, agences…). \nCette année, 414 dossiers (+7% par rapport à 2016) ont été déposés, ce qui en fait l’événement référent du secteur. \n\nRetour sur les tendances de l’innovation Digitale qui ressortent du grand prix ID 2017.\n\n? La présentation sur SlideShare : http://bit.ly/2iJ23fi"
