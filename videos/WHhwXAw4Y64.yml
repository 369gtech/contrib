title: 'Google I/O 2012 - Real World Web Performance Measurement'
recordingDate: 1341242094
description: "Satish Kambala, Arvind Jain\n\nMonitoring real world speed of a website or application is a difficult task. We'll describe the Web Timing API and how Google Analytics (GA) uses it to provide fine grained real world speed data to its publishers. We'll talk about customizing GA to gain detailed insights about site's performance and share performance insights based on aggregate data.\n\nFor all I/O 2012 sessions, go to https://developers.google.com/io/"
