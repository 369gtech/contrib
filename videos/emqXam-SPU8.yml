description: "Поговорим про сложность и эффективность процессов взаимодействия с дизайнерами, обсудим проблемы, с которыми можно столкнуться при разработке компонентного фреймворка для такого крупного сервиса, как Яндекс.Маркет, и узнаем о технологиях, с помощью которых их удаётся решать.\n\nСмотреть презентацию: https://events.yandex.ru/lib/talks/6987/"
