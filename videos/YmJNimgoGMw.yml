description: "Oracle Java ME Embedded is a high-performance Java ME runtime implementation for small embedded devices. Created by the founders of Java, it opens the world of high-performance, compelling applications to low-end embedded platforms. The presentation starts with an overview of the architecture, the main components of Oracle Java ME Embedded, and details of the platform implementation. It also discusses and demonstrates the new features, tools, and capabilities that Oracle Java ME Embedded offers to application developers and previews the future of the platform.\n\n\nAuthor:\nKonstantin Zolotnikov\nKonstantin Zolotnikov is a product boss for Oracle JavaME Embedded platform.\nView more trainings by Konstantin Zolotnikov at https://www.parleys.com/author/konstantin-zolotnikov\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
