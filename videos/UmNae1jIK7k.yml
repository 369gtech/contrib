title: 'What’s New in JavaFX 8'
language: English
recordingDate: 1433784685
description: "JavaFX 8 contains many new and exciting features for JavaFX developers, including enhancements to WebView’s HTML5 support (such as WebSocket), 3-D, the ability to embed Swing nodes inside a JavaFX Scene Graph, and much more. In this session, two architects present an overview of all the new functionality in JavaFX 8.\n\n\nAuthors:\nRichard Bair\nRichard Bair is an application developer with over 7 years experience in writing SQL database front ends. Four of those years were devoted to writing Java applications based on Swing and JDBC. He is currently tasked with working on the back-end components in JDNC for communicating with various data stores such as RDBMS systems, web services, and EJB servers, as well as working on Swing components and general JDNC project management. He joined Sun Microsystems in November of 2004 as a member of the Swing team, working full time on the JDNC project. \nView more trainings by Richard Bair at https://www.parleys.com/author/richard-bair-2\n\nJasper Potts\nCurrently working as a engineer at Sun Microsystems on the Java Swing Team. There where I am working on JTable, Synth, Nimbus Look & Feel and various Java One talks. Prior to working at Sun I was working on a Java photo management application called Imagery for my own company Xerto. Imagery is a powerful piece of software for helping professionals manage large digital image collections. Built in Java with support for huge collections of hundreds of thousands of images and P2P server-less replicated collaboration.\nView more trainings by Jasper Potts at https://www.parleys.com/author/jasper-potts\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
