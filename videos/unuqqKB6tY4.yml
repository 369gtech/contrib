description: "C++ is available in Android Studio, Google Cloud Messaging is going cross platform (Android, iOS, Web), and subscription-based messaging is now included. Also, learn about the Cloud Test Lab where you can test your Android applications against lots of different devices in the cloud, getting details about your bugs delivered back to you, and a whole lot more! In this episode of Coffee with a Googler, Laurence Moroney chats with Jason Titus about what's new and what's coming for developers.\n\nWatch more awesome Google I/O live talks at the Coffee with a Googler stage here: https://goo.gl/LHa6iv\n\nSubscribe to the Google Developers channel at: http://goo.gl/mQyv5L"
