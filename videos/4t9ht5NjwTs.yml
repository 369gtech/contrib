description: "The talk from JS Fest conference 2019 Autumn\nin Kyiv, Ukraine.\nPresentation: http://bit.ly/2O8ptX7\nFb: https://www.facebook.com/JSFestua/\nWebsite: https://jsfest.com.ua\n\n\nОбычно органический рост FE проекта приводит к хорошему монолиту, который отлично выполняет свои функции, но малоподвижен со временем. Мы разберем бизнес кейс, при котором мы в PMLAB разбивали наш Backoffice на Микро Фронты, делая максимально быстрый delivery process и bootstrapping новых или уже существующих разделов, используя наиболее разумный сценарий такого рефакторинга и выводя это в настраиваемый solution continuous delivery, с внендрением стандартов начиная с commit message до post-production monitoring."
