description: "In this session, executive committee members, Java User Group leaders, and new and long-standing JCP members present an interactive panel discussion of the evolution of the JCP program throughout its history and explain their motivations for participation in the JCP program, both now and in the future. Learn about the progress being made in the JCP.Next effort, including the latest JSR being developed through the JCP program: JSR 364, Broadening JCP Participation, which plans to complete this year. Also learn about the proposals for enabling greater community access and collaboration through this JSR. Attend the session to learn more about the perspectives of the stakeholders in the community creating the future of Java through the JCP.\n\n\nAuthors:\nArun Gupta\nArun Gupta is Director of Developer Advocacy at Red Hat and focuses on JBoss Middleware. As a founding member of the Java EE team at Sun Microsystems, he spread the love for technology all around the world.\n\nAt Oracle, he led a cross-functional team to drive the global launch of the Java EE 7 platform through strategy, planning, and execution of content, marketing campaigns, and program. After authoring ~1400 blogs at blogs.oracle.com/arungupta on different Java technologies, he continues to promote Red Hat technologies and products at blog.arungupta.me. Arun has extensive speaking experience in 35+ countries on myriad topics. An author of a best-selling book, an avid runner, and a globe trotter, he is easily accessible at @arungupta. \nView more trainings by Arun Gupta at https://www.parleys.com/author/arun-gupta\n\n Bruno Souza\nBruno Souza is a Java Developer and Open Source Evangelist at Summa Technologies, and a Cloud Expert at ToolsCloud. Nurturing developer communities is a personal passion, and Bruno worked actively with Java, NetBeans, Open Solaris, OFBiz, and many other open source communities. As founder and coordinator of SouJava (The Java Users Society), one of the world’s largest Java User Groups, Bruno led the expansion of the Java movement in Brazil. Founder of the Worldwide Java User Groups Community, Bruno helped the creation and organization of hundreds of JUGs worldwide. A Java Developer since the early days, Bruno participated in some of the largest Java projects in Brazil. Bruno is also Director of the Open Source Initiative (OSI), President of the innovation-focused Campus Party Institute, and Coordinator of Nuvem, the Cloud Computing Lab of LSI/USP. When not in front of a computer, Bruno enjoys time with his family in a little hideout near São Paulo. An amateur in many things — puppeteer, ventriloquist, father — he strives to be good in some of them.\nView more trainings by  Bruno Souza at https://www.parleys.com/author/bruno-souza-4\n\nHeather VanCura\nHeather VanCura manages the JCP Program Office and is responsible for the day-to-day nurturing, support, and leadership of the community. She oversees the JCP.org web site, JSR management and posting, community building, events, marketing, communications, and growth of the membership through new members and renewals.  Heather has a front row seat for studying trends within the community and recommending changes. Several changes to the program in recent years have included enabling broader participation, increased transparency and agility in JSR development.  When Heather joined the PMO staff in a community building marketing manager role for the JCP program, she was responsible for establishing the JCP brand logo programs, the JCP.org site, and engaging the community in online surveys and usability studies. She also developed marketing reward programs,  campaigns, sponsorships, and events for the JCP program, including the community gathering at the annual JavaOne Conference.   Before arriving at the JCP community in 2000, Heather worked with various technology companies.  Heather enjoys speaking at conferences, such as Devoxx, Java Zone, and the JavaOne Conferences. She maintains the JCP Blog, Twitter feed (@jcp_org) and Facebook page.  Heather resides in the San Francisco Bay Area, California USA.\nView more trainings by Heather VanCura at https://www.parleys.com/author/heather-vancura-1\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
