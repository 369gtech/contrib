description: "Originally recorded on May 27, 2014. OpenBSD is frequently billed as a high-security operating system. That's true, but security isn't the OpenBSD Project's main goal. This webcast will introduce systems administrators to OpenBSD, explain the project's mission, and discuss the features and benefits.\n\nAbout Michael W. Lucas:\nMichael W. Lucas is a systems and network engineer who keeps getting stuck with problems nobody else wants to touch. He's the author of critically acclaimed books, including Absolute OpenBSD, SSH Mastery, Absolute FreeBSD, Sudo Mastery, PGP & GPG, and Cisco Routers for the Desperate. \n\nDon't miss an upload! Subscribe! http://goo.gl/szEauh - \nStay Connected to O'Reilly Media. Visit http://oreillymedia.com\nSign up to one of our newsletters - http://goo.gl/YZSWbO\n\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia\nhttp://www.oreilly.com/webcasts"
