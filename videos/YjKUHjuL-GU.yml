description: ". Какие возможности нам дают стандартные библиотеки распознавания речи и озвучки текста? Вы узнаете, как с минимальным количеством кода научить ваше приложение проговаривать текст и как можно кастомизировать озвучку. Затем Роман рассмотрит API распознавания речи, его ограничения и особенности, lifecycle запроса на распознавание и методы работы в офлайн-режиме. Также слушателей ждут примеры хорошего UX, обход существующих багов и особенности работы с аудио-сессией.\n\nРоман Волков закончил Тюменский государственный университет. До iOS разрабатывал бэкенд аналитических и интеграционных систем в банковской сфере (.NET, Microsoft SQL, IBM WebSphere Message Broker), а затем в нефтяной отрасли. Четыре года назад переквалифицировался в iOS-разработчика. Успел поработать на фрилансе, удаленке (пожив в это время в Черногории), разрабатывая приложения для стартапов и брендов (например, Rolls-Royce). В 2018 году присоединился к команде Prisma, участвовал в запуске и разработке Lensa. В 2019 году перешел в Яндекс развивать Яндекс.Переводчик в качестве iOS-разработчика, сейчас занимает должность тимлида мобильной команды Переводчика."
