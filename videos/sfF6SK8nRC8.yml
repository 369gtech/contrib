title: 'Lessons from Veteran Agile Leaders and the Importance of Community'
language: English
recordingDate: 1601026895
description: "This panel presentation will be led by the founders and key participants of the Agile Leadership Meetup. This group consists of the leaders who have undertaken the challenge of standing up their company’s own application development center using lessons learned from VMware Pivotal Labs engagements. They’ll share their personal journey stories as well key learnings, measuring success, governing for results, and the importance of cross-industry collaboration.\n\nJohn Handy, Leader of FordLabs at Ford Motor Company;\n Kristin Pearson, Customer Success Manager at VMware; \nRobert Papandrea, Head of Digital Transformation Services at Boeing; \nJennifer Handler, Services Strategy & Product Management Lead at VMware; \nJoshua Bullock, Product Design at Formerly Dell; \nAndrew Zusman, Design Practice Lead at VMware\n\nSlides: https://www.slideshare.net/Pivotal/lessons-from-veteran-agile-leaders-and-the-importance-of-community"
