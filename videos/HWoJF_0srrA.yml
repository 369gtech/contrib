description: "Watch the lecture by Geertjan Wielenga! At JavaOne/OpenWorld 2015, Oracle announced that its own internal developers have been using JavaScript for several years to develop Cloud applications and that Oracle JET, a toolkit built up out of open source solutions, is available for anyone to use. Come learn how you can use JET, too.\n\nThis spring over 9400 IT specialists took part in Code Europe, the largest programming conference in Poland! Follow our website for more details: https://www.codeeurope.pl/en The next edition of Code Europe is coming in December!"
