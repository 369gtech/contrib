description: "This is part 1 (five parts total) of an evolutionary steering behaviors coding challenge. The goal is to create a system where autonomous steering agents evolve the behavior of eating food (green dots) and avoiding poison (red dots).\n\nThis challenge is part of the spring 2017 ITP \"Intelligence and Learning\" course (https://github.com/shiffman/NOC-S17-2-Intelligence-Learning).\n\nLink to Part 2: https://youtu.be/XaOVH8ZSRNA\nLink to Part 3: https://youtu.be/vZUWTlK7D2Q\nLink to Part 4: https://youtu.be/ykOcaInciBI\nLink to Part 5: https://youtu.be/VnFF5V5DS8s\n\nSupport this channel on Patreon: https://patreon.com/codingtrain\nTo buy Coding Train merchandise: https://codingtrain.storenvy.com\n\nSend me your questions and coding challenges!: https://github.com/CodingTrain/Rainbow-Topics\n\nContact: \nTwitter: https://twitter.com/shiffman\nThe Coding Train website: http://thecodingtrain.com/\n\nLinks discussed in this video:\nThe Nature of Code Part 2 (Spring 2017) - Intelligence and Learning: https://github.com/shiffman/NOC-S17-2-Intelligence-Learning\nRepo for Autonomous Agents in p5.js: https://github.com/shiffman/The-Nature-of-Code-Examples-p5.js/tree/master/chp06_agents\nNature of Code: http://natureofcode.com/\nCraig Reynolds' Steering Behaviors: http://www.red3d.com/cwr/steer/\nMy Video on Autonomous Agents and Steering: https://www.youtube.com/watch?v=JIz2L4tn5kM\nMy Genetic Algorithm Playlist: https://www.youtube.com/watch?v=9zfeTw-uFCw&list=PLRqwX-V7Uu6bJM3VgzjNV5YxVxUwzALHV\nMy Video on Vectors in p5.js: https://www.youtube.com/watch?v=vqE8DMfOajk\n\n\n\nSource Code for the all Video Lessons: https://github.com/CodingTrain/Rainbow-Code\n\np5.js: https://p5js.org/\nProcessing: https://processing.org\n\n\nFor More Coding Challenges: https://www.youtube.com/playlist?list=PLRqwX-V7Uu6ZiZxtDDRCi6uhfTH4FilpH\nFor More Intelligence and Learning: https://www.youtube.com/playlist?list=PLRqwX-V7Uu6YJ3XfHhT2Mm4Y5I99nrIKX\n\nHelp us caption & translate