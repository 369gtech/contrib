description: "Most tools designed to help you manage your systems fall into two categories: finders, such as monitoring services and log file analyzers, or fixers, such as cloud infrastructure providers or container orchestration. It's up to you to translate information from your finders into actions for your fixers. Cliff Crocker explains how to use intelligent analytics to connect data to actions.\n\nSubscribe to O'Reilly on YouTube: http://goo.gl/n3QSYi\n\nFollow O'Reilly on \nTwitter: http://twitter.com/oreillymedia\nFacebook: http://facebook.com/OReilly\nGoogle: http://plus.google.com/+oreillymedia"
