description: "Marek Cynowski: AI, NLP & Machine Learning, czyli technologiczne esperanto XXI w.\n\nKażdy rynek rządzi się swoimi prawami, konsumenci w różnych krajach mimo wielu podobieństw stawiają przed dużymi organizacjami inne wyzwania. Na pomoc w lepszej odpowiedzi na potrzeby klientów przychodzi im technologia. W trakcie prezentacji Marek opowie jak zamienić Big Data w Smart Data przy wykorzystaniu sztucznej inteligencji, przetwarzania języka naturalnego i uczenia maszynowego.\n\nThe speech was given on 2018-05-23 at infoShare 2018 (Inspire Stage) in Gdańsk.\n\nMore info: http://infoshare.pl \nFollow us: https://facebook.com/infosharepl\nhttps://twitter.com/infosharepl\nhttps://instagram.com/infoshare/\nhttps://www.linkedin.com/company-beta/1272775/\nhttps://plus.google.com/+infoshare/"
