description: "EMF camp prides itself on it's connectivity - but how do you connect hundreds of campers to high speed internet when even the phone signal is patchy? DavidC @emfNOC gave us a tour. \n\nEMF Camp is a non-profit UK camping festival for those with an inquisitive mind or an interest in making things: hackers, artists, geeks, crafters, scientists, and engineers. It happens every two years. http://bit.ly/C_EMF \n\nThe music mentioning Raspberry Pi was (a commenter or two have pointed out) \"Dual Core\" - \"All the Things\"\n\nhttps://www.facebook.com/computerphile\nhttps://twitter.com/computer_phile\n\nThis video was filmed and edited by Sean Riley.\n\nComputer Science at the University of Nottingham: https://bit.ly/nottscomputer\n\nComputerphile is a sister project to Brady Haran's Numberphile. More at http://www.bradyharan.com"
