description: 'Когда компании создают онлайн-сообщества и группы в социальных сетях, зачастую они думают только о том, как получить наибольшую пользу от участников. Такой утилитарный подход приводит большинство бизнесов к провалу. Сообщества не достигают успеха потому, что компании редко интересуются, что нужно сделать, чтобы их целевая аудитория гарантированно получала позитивный опыт и была заинтересована участвовать в таких онлайн-сообществах. Как целенаправленно использовать принципы социального проектирования в бизнес-среде мы обсудим на примере создания и развития международной дилерской сети компании Gurtam, которая насчитывает более 900 активных партнеров из 130 стран мира.'
