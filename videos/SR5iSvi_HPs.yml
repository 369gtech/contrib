description: "Join the chat and ask questions live at https://aka.ms/LearnLiveTV\n\nKeeping your cloud secure means more than just adding permissions to resources. Learn about what cloud security means, including threats and cryptography. with Dean Bryen, Christina Pardali and Carnegie Mellon University Microsoft Learn Module. During the session you will learn the importance of risk assessment in implementing cloud security. How cloud customers and cloud service providers share responsibility for security. You will learn how to identify some of the prominent threats to cloud security and the role that cryptography plays in securing data. The session will provide details and guidance on the services offered by data-security platforms and the integrated security services offered by cloud service providers."
