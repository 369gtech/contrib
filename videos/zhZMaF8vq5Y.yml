description: "Strange Loop 2011 had many programming language creators in attendance and we gathered them together for a panel about the past, present, and future of programming languages.\n\n\nRich Hickey – Clojure\nJeremy Ashkenas – CoffeeScript\nGerald Sussman – Scheme, AI\nAllen Wirfs-Brock – Smalltalk, JavaScript\nJoe Pamer – F#\nAndrei Alexandrescu – D, C++\n\nModerator: Dean Wampler"
