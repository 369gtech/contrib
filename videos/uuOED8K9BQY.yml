description: "Ближайшая конференция — DotNext 2020 Moscow\n2-5 декабря, Online\nПодробности и билеты: https://dotnext-moscow.ru/\n\n. Ближайшая конференция — DotNext\_2020 Piter\n15-18 июня, Online\nПодробности и билеты: https://bit.ly/dotnext2020piter\n\n. Maurice de Beijer, ABL – The Problem Solver — From zero to hero with running your ASP.NET Core 1 application in a Docker container \nКонференция DotNext 2016 Piter\nСанкт-Петербург, 03.06.2016\n\nDocker is all the rage these days, and you read all the time that you need to use Docker to host your applications. With ASP.NET Core 1 and the CoreCLR you can host your applications both on Windows and on Linux. This means you can use Docker container support on either of these platforms. But what the benefits are there of using Docker and what impact does this have on your architecture?"
