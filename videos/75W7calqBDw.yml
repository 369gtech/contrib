description: "Доклад с конференции Agile Business Conference 2017: http://agileconf.ru/\n\nБольше про Agile и ближайшие события по этой теме: https://scrumtrek.ru/\n\nУже не первый год отовсюду звучит: «Всем Agile!» Agile нужно внедрять в IT, HR, маркетинг, на стройке, в процессах доставки и так далее\n\nЗачастую «внедрение» Agile сводится к вводу досок со стикерами и попыткой работать по Scrum. К чему это приводит? Бодрые, но одинокие инициативы отдельных подразделений затухают из-за отторжения всей компанией в целом, а обещанные преимущества от внедрения Agile не достигаются.\n\nПроблема заключается в том, что «бизнес-гибкость» — это комплекс изменений в управлении компанией:\n\n— в управлении стратегией;\n— в бюджетировании;\n— в ответственности за любые действия и контроле;\n— в найме новых сотрудников и KPI.\n\nВ этом докладе мы поговорим о том:\n\n— что нужно поменять;\n— что означает Agile в различных бизнес-подразделениях;\n— как это соответствует Agile-процессам в производстве.\n\nПрезентация доступна по ссылке https://www.dropbox.com/sh/nqnya5gwrbeu9oy/AAB_6NomdqSM1blZTlyG9R3Ea?preview=%D0%A4%D0%B8%D0%BB%D0%B8%D0%BF%D0%BF%D0%BE%D0%B2+-+%D0%B1%D0%B8%D0%B7%D0%BD%D0%B5%D1%81+%D0%B3%D0%B8%D0%B1%D0%BA%D0%BE%D1%81%D1%82%D1%8C.pdf"
