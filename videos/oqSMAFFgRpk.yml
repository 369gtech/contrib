description: "How can healtchare be transformed and what sacrifices may be made on the way? This presentation gives a brief introduction to Artificial Intelligence and ventures into the complexities of the healthcare and other parts of the Life Science. \n\nThis presentation requires no previous knowledge or experience of Applied Artificial Intelligence or Life Science. It's intended audiences are software engineers, clinicians or the general public interested in the combination of the two and what can be achieved with such solutions.\n\nFoo Café is an independent and physical meeting place for people of all backgrounds and expertise within the IT-industry in the Malmö/Lund region. Foo Café is aimed at those interested in sharing, learning and creating. \nJoin the fun at foocafe.org"
