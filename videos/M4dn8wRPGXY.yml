title: 'Du SSO via OAuth pour mieux découpler votre appli - Matthieu Moquet - PHP Tour Lyon 2014 #phptour'
language: French
recordingDate: 1405751018
description: "Convertir une base de code monolithique en applications modulaires et indépendantes n'est jamais une chose aisée. Le découplage est cependant un énorme atout quand il s'agit de maintenir du code et gagner en souplesse de développement. Chez BlaBlaCar nous avons opté pour cette approche dans l'utilisation de notre backoffice. Je présenterai comment nous avons transformé notre application principale en service SSO, sur lequel viennent se brancher un ensemble d'outils, via une API délivrée en OAuth. Nous verrons quels en sont les avantages niveau technique et humain, ainsi que les limites.\n\nhttps://joind.in/talk/view/11216\n\nSlides : http://moquet.net/talks/phptour-2014-sso-soa/"
