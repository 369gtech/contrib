description: "This video was recorded at Code BEAM STO 19 http://bit.ly/2W2vgDC\n\nGet involved in Code Sync's next conference http://bit.ly/2Mcm4aS\n\n---\n\nOTP TEAM UPDATE\nby Kenneth Lundin\n\nTHIS TALK IN THREE WORDS:\nOTP\nTeam\nUpdate\n\nABSTRACT\nAn update from the OTP team.\n\nRead the full abstract: https://codesync.global/speaker/kenneth-lundin/\n\n---\n\nTHE SPEAKER - KENNETH LUNDIN\nHead of the Erlang/OTP team at Ericsson\n\nKenneth Lundin has been working with SW development since the late 70s. As a curiousity it can be mentioned that Kenneth was one of the pioneers in the use of C++ at Ericsson. Unsurprisingly Kenneth's interest for OO languages has been slighty revised since then. He joined the Erlang/OTP project in it's early stages 1996 and has been working both with application components and the runtime system since then. Has been managing the team for about 10 years now.\n\nMore on Kenneth Lundin: https://codesync.global/speaker/kenneth-lundin/\n\n---\n\nCODE SYNC & CODE BEAM STO 19\nCode BEAM STO is powered by Code Sync. Code BEAM STO 19 was sponsored by Klarna, The RealReal, Erlang Solutions, dek technologies, Derivco Sports, and aeternity. \n\nCODE SYNC \nWebsite: www.codesync.global\nTwitter: www.twitter.com/CodeBEAMIO\nFacebook: https://www.facebook.com/CodeSyncGlobal\nLinkedIn: https://www.linkedin.com/company/code-sync/\nMail: info at codesync.global\n\n#Erlang #OTP"
