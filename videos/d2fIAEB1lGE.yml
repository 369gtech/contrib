description: "Experience Google I/O 2018 in VR180! \n\nFor the best viewing experience, watch in a VR headset like Google Cardboard or Daydream View. On your phone, tap the virtual reality icon at the bottom right then place your phone into your VR viewer to feel like you’re there.\n\n7,000+ developers from around the world journeyed to Google’s backyard at Shoreline Amphitheatre in Mountain View, CA for Google I/O, our annual developer conference. Enjoy a VR180 peak into the 3 day festival’s technical sessions, Sandbox Demos, Community Spaces, After Hours Block Party, and concert featuring Justice!\n\nLearn more on the I/O Website → https://google.com/io\nCheck out the AR/VR sessions at #io18 → https://goo.gl/kHcAzd\n\nSee all the Google I/O 2018 Keynotes & sessions → https://goo.gl/q1Tr8x\nWatch I/O '18 Guides videos → https://goo.gl/axp9bX\nFollow the #io18journey → https://goo.gl/5Xiq6U\n\nSubscribe to the Google Developers channel → http://goo.gl/mQyv5L \n\n#io18 #GoogleIO #GoogleIO2018"
