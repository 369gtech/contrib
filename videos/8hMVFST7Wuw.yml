description: "Michael Stack\nhttp://berlinbuzzwords.de/sessions/all-that%E2%80%99s-new-apache-hbase\n\nCome hear about the latest developments in Apache HBase. Learn about all the good stuff our diverse community of contributors -- HortonWorks, Intel, Facebook, Salesforce, Taobao, Yahoo!, Cloudera, and others -- have stuffed into our fat new HBase 0.96 release and what these contributors are busy working on next.\nAbout the speaker: \nMichael is an engineer on the Cloudera HBase team. He is the Chair of the Apache HBase project and a member of the Hadoop Project Management Committee. Michael got his start in big data ten years ago now when he went to work for the Internet Archive (archive.org)."
