title: 'GOTO 2019 • The 5 Pillars of Collaborative Product Ownership • John Le Drew'
language: English
recordingDate: 1586865601
description: "This presentation was recorded at GOTO Copenhagen 2019. #GOTOcon #GOTOcph\nhttp://gotocph.com\n\nJohn Le Drew - Experienced engineer making psychological safety a right for everyone\n\nABSTRACT\nWhile business knowledge and domain expertise are useful and essential, are they only achievable with a 'single wringable neck'? Can a team be aligned without having ‘one throat to choke’? What would happen if the whole team could be encouraged to take ownership of product direction? Chaos? The Apocalypse? Or maybe (just possibly) success?\nIn this session, we face up to some uncomfortable realities of many current approaches and attitudes to product ownership. Then we journey into the past to discover the top secret superpower that all teams working towards agility have, but often forget. During the session we will question assumptions and slay some sacred cows*.\nPrepare to have your attitude to product ownership transformed - this job might [...]\n\nDownload slides and read the full abstract here:\nhttps://gotocph.com/2019/sessions/978/the-5-pillars-of-collaborative-product-ownership\n\nhttps://twitter.com/GOTOcph\nhttps://www.linkedin.com/company/goto-\nhttps://www.facebook.com/GOTOConferences\n#HumanFactor #DeveloperProductivity #Teams #ProductOwner\n\nLooking for a unique learning experience?\nAttend the next GOTO Conference near you! Get your ticket at http://gotocon.com\n\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1\n\nVideo Credits\nToyota UK: https://youtu.be/qcWEr2gh0Sg"
