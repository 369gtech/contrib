title: 'Никита Цуканов — Круглый стол. .NET и технологии НЕ от Microsoft'
language: Russian
recordingDate: 1605878252
description: "Ближайшая конференция — DotNext 2020 Moscow\n2-5 декабря, Online\nПодробности и билеты: https://dotnext-moscow.ru/\n\n. Если сравнить экосистему .NET с «близкородственной» Java, то можно среди множества сходств заметить одно явное отличие: когда в экосистеме Java господствует децентрализация и плюрализм, в экосистеме .NET наблюдается явный перекос в сторону централизации всего и вся в руках Microsoft. Это касается всего: библиотек, утилит, IDE, да и самих разработчиков на платформе — люди готовы полностью игнорировать сторонние решения и притащить себе что угодно вплоть до Sharepoint, лишь бы на нём красовалось название Microsoft. Почему так происходит? Хорошо это или плохо? Чем так хороши/плохи сторонние решения и решения от Microsoft? Будет ли это меняться? Что с этим делать? Надо ли? После завершения круглого стола вы сможете перейти в дискуссионную зону, где Никита Цуканов расскажет о новшествах в Avalonia UI 0.10: — MVU для F#; OpenGL; встройку нативных контролов и CEF (webview); новую тему; акрил; расширенную интеграцию с рамкой окна; улучшениях в нативных меню macOS; поддержку SVG; улучшения в поддержке IDE; новые DevTools, и другое."
