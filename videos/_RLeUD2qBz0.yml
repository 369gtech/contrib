description: "Good morning Berlin!\n\nCodemotion COO, Daniele Pagani greets everybody and warms up the stage for the second day of the conference. After his speech and before welcoming on stage the opening Keynote, Daniele will share with you some insights related to the conference.\n\n\n\nAbout:\nDaniele Pagani, COO - Codemotion\n\nDaniele Pagani is currently COO of Codemotion, with strong professional experience delivering Community Engagement and Support programs developed leading Nokia App Development and Marketplace in South Europe and, later, Startup Ecosystem Strategy at Microsoft. A real sports geek, with a unique passion for sport and technology."
