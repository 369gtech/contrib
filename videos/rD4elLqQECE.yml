title: 'Open Source depuis les tranche?es 4 ans de JHipster @Ippon Julien Dubois Geoffray Gruel'
language: French
recordingDate: 1493054280
description: 'Ippon supporte depuis 2013 le projet JHipster dont la version 4.0 vient de sortir et qui comptabilise 300 contributeurs et 6000 étoiles sur GitHub. Ce talk vous donnera une vision "Geek" (Julien) et "Boss" (Geoffray) sur les raisons profondes qui ont motivé le projet et son soutien dans le temps par Ippon. Ce talk vous permettra également de comprendre ce que vous pouvez attendre d''un projet Open Source de cette ampleur et les difficultés associées.'
