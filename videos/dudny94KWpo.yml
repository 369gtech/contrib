description: "WeAreDevelopers Live (https://wearedevelopers.com/live) is a virtual event series loaded with educational and inspirational talks, delivered with a side of workshops and gathering some of the most prominent names in the dev world to speak their minds about trends, technologies and challenges of tomorrow in software development.\_\n\nWeAreDevelopers Live – Container Day I 🗓 \_February 3, 2021\n\nContainers offer a logical packaging mechanism in which applications can be abstracted from the environment in which they actually run. This decoupling allows container-based applications to be deployed easily and consistently, regardless of whether the target environment is a private data center, the public cloud, or even a developer’s personal laptop. Want to learn more?\n\n⏰ 2:00 pm - 2:45 pm CET\n👉🏻 Cloud Run: the rise of serverless and containerization\n🎤 Marton Kodok, Senior Software Architect at REEA.net\n\n⏰ 3:00 pm - 3:45 pm CET\n👉🏻 Reusing apps between teams and environments through containers \n🎤 Adrian Kosmaczewski, Developer Relations at VSHN AG\n\n⏰ 4:00 pm - 4:45 pm CET\n👉🏻 Get ready for operations by pull requests \n🎤 Liviu Costea, CNCF Ambassador & SRE Tech Lead at Mambu\n\n⏰ 5:00 pm - 5:45 pm CET\n👉🏻 A practical guide to writing secure Dockerfiles \n🎤 Madhu Akula, Cloud Native Security Architect\n\nREGISTER here, participations it's for 🆓 : https://bit.ly/WADcontainerday\n\n💯 Follow us:\n► Twitter: https://twitter.com/WeAreDevs\n► Facebook: https://www.facebook.com/wearedevelopers\n► Instagram: https://www.instagram.com/_wearedevelopers\n► Meetup: https://www.meetup.com/WeAreDevelopers-Community\_\n\n❤️ Thanks for watching!\n\n#WeAreDevelopers #WeAreDevs #container #kubernetes #cloud #docker #dockerfiles #devops #serverless #containerization"
