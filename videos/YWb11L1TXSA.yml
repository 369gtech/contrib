title: 'WeAreDevelopers - Bitcoin SV DevCon 2021 - Day 2 '
language: English
recordingDate: 1621187287
description: "WeAreDevelopers Live  (https://wearedevelopers.com/live​) is a virtual event series loaded with educational and inspirational talks, delivered with a side of workshops and gathering some of the most prominent names in the dev world to speak their minds about trends, technologies and challenges of tomorrow in software development. \n\nBitcoin SV DevCon 2021 - Day 2 - May 16, 2021\n\nUnderstand the power of the original Bitcoin protocol at Bitcoin SV DevCon 2021! \nMore than just a payments network, Bitcoin is a protocol for a powerful data network – just like the Internet. \n\nLearn how this vision for Bitcoin is being unleashed with Bitcoin SV, discover how businesses are leveraging its unbounded scaling to create innovative new applications and services, and find out how you can unlock the power of Bitcoin – including all the tools and tricks of the trade at Bitcoin SV DevCon 2021. \n\nTech leaders, business executives and blockchain visionaries will all share the virtual stage, leading interactive sessions and workshops to prepare you for a career at the forefront of blockchain technology.\n \n\n⏰ 15:00 pm - 15:10 pm CET\n👉🏻 Welcome Day 2\n🎤 Steve Shadders, CTO at nChain & Technical Director at Bitcoin SV Node Project\n\n⏰ 15:10 pm – 15:55 pm CET\n👉🏻 Nano services and dust return transactions and long chain\n🎤 Matej Trampuš, Co-founder and CTO at CREA\n🎤 Steve Shadders, CTO at nChain & Technical Director at Bitcoin SV Node Project\n\n⏰ 16:00 pm - 16:45 pm CET\n👉🏻 Build your first app with the HandCash Connect SDK\n🎤 Rafa Jimenez, Co-Founder and CTO at HandCash\n\n⏰ 16:50 pm - 17:35 pm CET\n👉🏻 OP_PUSH_TX and its applications in Bitcoin smart contracts\n🎤 Liu Xiaohui, CEO at sCrypt\n\n⏰ 17:40 pm - 18:25 pm CET\n👉🏻 Testing applications in a regtest development environment with the ElectrumSV SDK\n🎤 Hayden Donnelly, Software Engineer at ElectrumSV\n\n⏰ 18:30 pm - 19:15 pm CET\n👉🏻 An introduction to the FYX Gaming SDK\n🎤 Dave Case, CTO and Chief Architect at Fyx Gaming\n\n⏰ 19:20 pm - 19:30 pm CET\n👉🏼 Closing Remarks (announce Hackathon)\n🎤 Steve Shadders, CTO at nChain & Technical Director at Bitcoin SV Node Project"
