description: 'Veeps CTO Vinnie Franco and DockYard Senior Software Engineer Mike Binns discuss this process: the initial pains felt on the legacy app, the decision to bring in DockYard to help, the process improvements that Veeps and DockYard put in place, and the decision to rewrite the Veeps app in Elixir.'
