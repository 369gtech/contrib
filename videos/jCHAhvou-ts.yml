description: "Одна из хорошо известных уязвимостей Agile-процесса заключается в его сильной зависимости от человеческого фактора. То есть вне зависимости от Вашего желания и возможностей по использованию самых современных инструментов и привлечения самых крутых экспертов Вы все равно можете прийти к полному краху проекта, демотивации и потере команды и заказчика просто потому, что у Вас в команде неправильные люди.\n\nЯ предлагаю вам рассмотреть ключевые требования к кандидатам на должность разработчика в agile-команду. Мы рассмотрим как мнение экспертов на этот вопрос (доклад базируется на статье Джоанны Ротманн — одного из ведущих экспертов в области управления проектами, президента консалтинговой компании Rothman Consulting Group) так и попробуем взглянуть на эту тему с позиции менеджера проектов в российской компании."
