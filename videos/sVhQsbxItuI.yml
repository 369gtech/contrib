description: "http://www.slideshare.net/AgileLietuva/agile-projekto-planas-kaip-j-paruoti\nEsi per 45 minutes paruošęs projekto planą? Sužinojęs, kiek projektas tau kainuos ir per kiek laiko jį įgyvendinsi? O komanda, vykdydama šį planą, jau po dviejų savaičių gali pristatyti veikiančią produkto dalį? Ateik į pristatymą ir visi kartu tokį planą paruošime. Agile terminais kalbant, sukursime prioretizuotą ir įvertintą produkto darbų sąrašą (product backlog)."
