description: "DOES18 Las Vegas — Robin Yeman works for Lockheed Martin (LM) Information Systems and Global Solution in Northern Virginia as a Lockheed Martin Fellow. She has over 20 years of experience in software and IT, across multiple business areas building everything from Satellites to Submarines. She has been actively supporting and leading DevOps programs at Scale both domestically and internationally for the last 16 years with multiple certifications including Scaled Agile Program Consultant, Certified Scrum Practitioner, CSM, CSPO, PSM, PMP, PMI-ACP, INCOSE Certified Systems Engineer, and ITIL Practitioner. She actively coaches and trains teams through in person coaching, Agile workshops, virtual training classes. She leads the Lockheed Martin’s Agile Community of Practice and Center of Excellence, speaks at multiple conference engagements each year. Robin received her Master’s Degree in Software Engineering from Rensselaer Polytechnic Institute.\n\nRobin Yeman, LM Fellow, Lockheed Martin\n\nDOES18 Las Vegas\nDOES 2018 US\nDevOps Enterprise Summit 2018\nhttps://events.itrevolution.com/us/"
