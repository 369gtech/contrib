description: "Join Joel Maupin as he discusses his view of the pros and cons of ORMs. ORMs or Object Relational Mapping are a class of tools that empower a programmer to easily work with the structures of a relational database as objects in code. As we all know \"with great power comes great responsibility\", and these tools are not immune to the leaky abstraction problem. \n\nPUBLICATION PERMISSIONS:\nOriginal video was published with the Creative Commons Attribution license (reuse allowed). Link: https://www.youtube.com/watch?v=0n8joKctyF0"
