description: "From OSCON 2015 in Portland, a 5-minute Ignite talk: \"Competing with the World in Software-Defined Networking\".\nI’ll talk about how our CodeChix team of 5 women engineers worked towards a submission for an international competition on networking (ONF Driver Competition). It’s a team of all women professionals – not students or independent contractors. I believe this is the first all-female team with these credentials to submit to an international competition!\n\nWatch more from OSCON 2015: https://goo.gl/9u9Ozc\nFind out more about OSCON: http://oscon.com/open-source-2015\nDon't miss an upload! Subscribe! http://goo.gl/szEauh\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\n\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
