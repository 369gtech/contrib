title: 'Benoit Chesneau - Using Barrel to build your own P2P data platform - Code BEAM STO'
language: English
recordingDate: 1531412979
description: "Barrel is a database Benoit wrote from scratch over the past two years that can be embedded in an Erlang or Elixir application like Mnesia. With Barrel, you can easily bring and keep a view (complete or partial) of your data inside your application and replicate it between your different machines.\n\nThis talk will describe how you can use Barrel to quickly create your own peer-to-peer data platform with different storage and replication strategies. It will also shows the different tools supported by Barrel, to operate and monitor your cluster on premise or on the \"cloud\".\n\nDifferent examples, codes and patterns will be presented.\n\nMore details on website here: https://codesync.global/speaker/benoit-chesneau/"
