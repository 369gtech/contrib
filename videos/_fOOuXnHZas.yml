description: "Bioinformatyka - Big Data, AI i medycyna spersonalizowana\n\nCzy lubisz wyzwania? Czy wiesz jak wyleczyć raka? Czy chcesz żyć ponad 100 lat? Być lepszym sportowcem? Czy masz ochotę dowiedzieć czym zajmuje się bioinformatyka? Zapraszamy na naszą prezentację! Nauki o życiu (ang. life science) stawiają najciekawsze pytania, a odpowiedzi przesuwają granice tego co jest możliwe w medycynie. W trakcie mojej prezentacji spróbuję Wam przybliżyć wyzwania techniczne z jakimi zmaga się obecnie bioinformatyka i medycyna spersonalizowana."
