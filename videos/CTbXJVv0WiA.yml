description: "L'objectif de ce Kata est de produire en live un système alliant Soft et Hard.\n\nUne partie mise en œuvre de capteurs / actionneurs sera suivi d'une séance de live-coding. Une panoplie de composants électroniques et de capteurs feront partie des ingrédients.\n\nAprès les tests de validation de cet ensemble, nous passerons à la partie Soft. Les ingrédients sont : Linux, Bash, Java, Groovy, JavaScript, HTML5 (audio), nodejs, WebSocket, ...\n\nA l'issu de ce Kata, vous pourrez admirer une magnifique application ;-)"
