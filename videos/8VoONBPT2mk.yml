description: "One of the more interesting features of Java 9 is undoubtedly JShell, Java’s Read-Eval-Print-Loop implementation. REPL can be a valuable addition to your workflow and introduces patterns that will make you more effective when prototyping. This session shows you how to get started with JShell and shares a few tips and tricks that will make your life easier.\n\nMiro Cupak is a senior engineer at DNAstack, where he develops a massively scalable, distributed platform for genomic data sharing and analysis. He is a Java enthusiast with expertise in distributed systems and middleware. In his spare time, he blogs and contributes to several open-source projects."
