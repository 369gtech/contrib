description: "Neste vídeo mostro como criar testes e revisões visuais de componentes utilizando a plataforma Percy com a biblioteca Storybook. Durante o vídeo vamos configurar o Storybook e Percy do zero, após as configurações iniciais vamos criar nosso primeiro componente e através de snapshots e screenshots vamos subir e verificar as diferenças visuais na plataforma da Percy.\n\nUm bom caso de uso seria quando estamos trabalhando com a criação de alguma biblioteca de componentes ou design system, podemos realizar a integração com a Percy e pedir para nossos UI/UX/Designers revisarem e analisarem as novas modificações.\n\nEla não se limita apenas a componentes, também podemos realizar revisões visuais de páginas e integrar a Percy com diversas outras bibliotecas, por exemplo: Cypress.\n\n# Links:\n\n» Percy:\nhttps://percy.io/\n\n» Storybook:\nhttps://storybook.js.org/\n\n---------------------------------------------------------------------------------------------------------------------\n\n# Veja também:\n\n» Implementando micro front-end com nginx:\nhttps://www.youtube.com/watch?v=5_Ie7ykJ9Iw\n\n» Percorrendo e criando novos arrays com map:\nhttps://www.youtube.com/watch?v=96o_yHTy1m0\n\n» Criando Web Components com StencilJS:\nhttps://www.youtube.com/watch?v=hnOpu1Q6qEk\n\n» React, Babel e Webpack, o que é tudo isso?:\nhttps://www.youtube.com/watch?v=y5B0MXmt428\n\n» Percorrendo arrays com forEach em JavaScript:\nhttps://www.youtube.com/watch?v=1YI4_JuDoTU\n\n---------------------------------------------------------------------------------------------------------------------\n\n# Doações:\nhttps://app.picpay.com/user/mahenrique94\n\n---------------------------------------------------------------------------------------------------------------------\n\n# Me siga nas redes sociais:\n- Blog: http://blog.matheuscastiglioni.com.br/\n- Site Pessoal: http://www.matheuscastiglioni.com.br/\n- Facebook: https://www.facebook.com/matheus.castiglioni.5\n- Github: https://git