title: 'Андрей Акиньшин — Продолжаем говорить о микрооптимизациях .NET-приложений'
language: Russian
recordingDate: 1461101992
description: "Ближайшая конференция — DotNext 2020 Moscow\n2-5 декабря, Online\nПодробности и билеты: https://dotnext-moscow.ru/\n\n. Ближайшая конференция — DotNext\_2020 Piter\n15-18 июня, Online\nПодробности и билеты: https://bit.ly/dotnext2020piter\n\n. Андрей Акиньшин, JetBrains — Продолжаем говорить о микрооптимизациях .NET-приложений\nКонференция DotNext 2015 Moscow\nМосква, 11.12.2015 г.\n\nЭтот доклад продолжает тему моего выступления с прошлого DotNext про сложную науку о микрооптимизациях. Вас ждут новые увлекательные истории о том, что же происходит под капотом .NET-программ. Будем обсуждать различия разных C# и JIT компиляторов (Roslyn и RyuJIT в том числе), медитировать на IL и ASM листинги, а также разбираться с особенностями современных CPU."
