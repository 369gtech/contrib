title: 'Евгений Сатуров — Gear up, ускоряем Flutter-разработку!'
recordingDate: 1612956266
description: 'Два года назад Flutter был всего лишь «хайповой» технологией с неясными перспективами. Ставки сделаны и теперь имеется несколько крупных проектов, а также большой репозиторий с опенсорс наработками — SurfGear. Главная миссия SurfGear — ускорение разработки и упрощение реализации типовых задач. Доклад представляет собой обзор решений, которые помогут оптимизировать процессы вашего Flutter-проекта.'
