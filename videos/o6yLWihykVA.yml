description: "One in six people will experience a disability at some point in their life, so it's crucial for sites and apps to work smoothly for users with a wide range of abilities. A well crafted site is usable whether or not a person can see, use a mouse, or distinguish red from green - to mention just a few of the assumptions we inadvertently make. Learn about how and why we hold the Polymer 1.0 widget set to a high bar for accessibility, and how you can use the Polymer libraries to create your own accessible custom elements.\n\nTo learn more about building with Polymer, check out Polycasts by Rob Dodson: https://goo.gl/vdtIFR\n\nSubscribe to Chrome Developers on Youtube here: https://goo.gl/n7mBHx"
