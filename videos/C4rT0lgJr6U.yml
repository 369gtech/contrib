description: 'Amie Stepanovich works to ensure that laws and policies on surveillance and cybersecurity recognize and respect human rights. At Access Now, Amie leads projects on digital due process and responds to threats at the intersection of human rights and communications surveillance. Previously, Amie was the Director of the Domestic Surveillance Project at the Electronic Privacy Information Center, where she testified in hearings in both the Senate and the House of Representatives, as well as in State legislatures. Amie is a board member of the Internet Education Foundation and is the Committee on Individual Rights and Responsibilities'' Liaison to the American Bar Association''s Cybersecurity Working Group. She was co-chair for the 2014 Computers, Freedom, and Privacy Conference. Amie was named as a Privacy Ambassador by the Information and Privacy Commissioner of Ontario, Canada and was recognized in 2014 as one of Forbes magazine''s 30 under 30 leaders in Law and Policy. She has a J.D. from New York Law School, and a B.S. from the Florida State University.'
