description: "This week on Channel 9, Christina is recording early because she's at XOXO in Portland -- but she's still here to bring you the latest developer news, including:\n\n* 0:35 [.NET Conf](https://channel9.msdn.com/Events/dotnetConf/2018) is next week! Tune in September 12-14.\n\n* 0:50 [Microsoft Ignite 2018](https://www.microsoft.com/en-us/ignite) \n\n* 1:12 [Azure South Central US Downtime](https://twitter.com/AzureSupport/status/1037391672215101441). Details around the outage are available [here](https://azure.microsoft.com/en-us/status/history/) and as soon as a post-mortem is up about the incident, we'll cover it on a future episode of TWC9.\n\n* 3:08 [The Open Source Show](https://channel9.msdn.com/Shows/The-Open-Source-Show/Giving-Back-The-Role-of-Ethics-in-Open-Source-and-Online-Communities): Giving Back with Open Source\n\n* 3:25 [Tuesday's With Corey](https://channel9.msdn.com/Shows/Tuesdays-With-Corey/Azure-Event-Hubs-with-Kafka-coolness): Azure Event Hubs and Kafka Coolness\n\n* 3:38 [Deploying JHipster applications to Microsoft Azure](https://www.jhipster.tech/azure/)\n\n* 3:55 [Eclipse MicroProfile on Azure](https://docs.microsoft.com/en-us/java/azure/microprofile/?view=azure-java-stable)\n\n* 4:05 Jeff Fritz: [Deploying ASP.NET Core with .NET Framework using Docker](https://jeffreyfritz.com/2018/09/deploying-asp-net-core-with-net-framework-using-docker/) and follow Jeff on [Twitch](https://www.twitch.tv/csharpfritz)\n\n* 4:25 [Introduction to Azure Durable Functions](https://blogs.msdn.microsoft.com/dotnet/2018/09/05/introduction-to-azure-durable-functions/)\n\n* 4:57 [How to Get Started with Azure and .NET](https://blogs.msdn.microsoft.com/webdev/2018/09/04/how-to-get-started-with-azure-and-net/)\n\n* 5:29 **Christina's Pick of the Week:** [Visual Studio Code 1.27](https://code.visualstudio.com/updates/v1_27)\n\nPlease leave a comment or email us at twc9@microsoft.com.\n\nFollow @CH9\_http://www.twitter.com/ch9\nFollow @film_girl\_http://www.twitter.com/film_girl\n\_\nCreate a Free Account (Azure) https://aka.ms/c9-azurefree"
