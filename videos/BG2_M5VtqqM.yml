title: 'Тяжелое утро с HolyJS / Обзор программы HolyJS // 27 октября 2020'
language: Russian
recordingDate: 1603786070
description: "Переходите на сайт шоу, чтобы узнать больше и подписаться на рассылки, которые не дадут вам пропустить выход новых эпизодов: https://meetup-holyjs.jugru.org/\n\nДо HolyJS осталось меньше месяца, программа уже готова — самое время обсудить её в эфире «Тяжёлого утра». А гостем выпуска, с которым ведущие будут её обсуждат, станет Андрей Мелихов: он ранее был на HolyJS и спикером, и участником программного комитета, так что о составлении программы понимает многое.\n\nБлижайшая конференция — HolyJS 2020 Moscow\n25-28 ноября, Online\nПодробности и билеты: http://bit.ly/HolyJSConf"
