title: 'Главная студия: Как прокачаться с мидла до сеньора'
recordingDate: 1638880490
description: "—\nЧто отличает сеньор-разработчика от мидла? Знание языка, технологий или знание различных паттернов и архитектурных шаблонов? Проще всего ответить, что сеньор должен знать и уметь все. Но так ли это на самом деле? Все ли навыки одинаково важны? Об этом мы поговорим со Стасом Цыгановым."
