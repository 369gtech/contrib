description: "Meetup #AperiTech della Community di Torino .Net\n\nActor-Model con akka.net\n\nUn'introduzione all'Actor-Model pattern attraverso akka.net ovvero come scrivere applicazioni (stateful) ad alta concorrenza senza \"preoccuparsi\" della complessità relativa al multithreading.\n\nSpeakers:\n\nCristiano Degiorgis: un entusiasta apprendista nel mondo IT che si sente ancora come \"Alice nel paese delle meraviglie\" nonostante gli anni passati in questo campo.\n\nFrancesco Basco: Senior Backend Developer in ambito .Net, interessato anche alle tecnologie client-side\n\n\nPer restare aggiornato su tutti gli #AperiTech:\nTelegram #AperiTech https://t.me/aperitech\nCalendario del Developer https://bit.ly/devcalendar\nCodemotion Tech Community https://bit.ly/CodemotionTC\n\n#AperiTech è un'iniziativa di Codemotion in collaborazione con LVenture Group"
