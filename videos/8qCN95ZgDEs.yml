description: "Il talento nello scrivere codice è uno skill importante, ma non è sufficiente a garantire il successo. In questa sessione vogliamo mostrare quali siano le condizioni e gli strumenti per garantire una crescita del software verso un contesto di business. Vedremo quindi quali sono le criticità correlate alla produzione del software industriale e con quali discipline e strumenti risolverle. Vogliamo fornirvi una visione del software differente e non usuale che vi consentirà di trasformare il vostro talento in attività di successo.\nLanguage: Italian\nLevel: middle\nUrl slides: http://www.slideshare.net/Codemotion/presentazione-34379818"
