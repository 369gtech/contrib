description: "Never been to an FITC event? We'd like to change that. Just email us at neverbeen@fitc.ca for a VERY special offer!\n\nCan objects and machines express feelings?  We’ve seen bouncing lamps and curious robots as main characters in Pixar films – not to mention depressive robots in “Hitchhiker’s Guide to the Galaxy”.\nBut what about interfaces?\n\nCan we use motion design to create a happy or serious interface? How do you animate their digital body language to express their personality or form?\n\nMotion design is a powerful tool for creating memorable interactive experiences that the user identifies with.\n\nAlon Chitayat\nUX and Motion Designer, Google\nhttps://twitter.com/animishmish\nhttps://instagram.com/animishmish/\n\nCheck out all our events\nhttp://fitc.ca\nhttps://twitter.com/fitc"
