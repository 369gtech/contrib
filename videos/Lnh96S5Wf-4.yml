title: 'Tanzu.TV/Code 32 - Spring Boot: robust, performant and efficient: pick three with Josh Long'
language: English
recordingDate: 1623213899
description: "Hey Spring fans! In this installment, we’re going to explore the wide world of proxies in the wide world of Springdom and see the implications on your GraalVM native image applications with Spring Native.\n\n--\n\nJosh (@starbuxman) has (officially) been a Spring developer advocate since 2010. Josh is a Java Champion, author of six books (including Cloud Native Java: Designing Resilient Systems with Spring Boot, Spring Cloud, and Cloud Foundry (O’Reilly Media, 2017) and the upcoming (self-published) Reactive Spring, as well as the creator of numerous best-selling training videos, including Building Microservices with Spring Boot Livelessons with Spring Boot co-founder Phil Webb. He is also an open source contributor (Spring Boot, Spring Integration, Spring Cloud, Activiti, and Vaadin), a podcaster (A Bootiful Podcast), and a screencaster."
