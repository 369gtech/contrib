description: "droidcon Italy webinar\n19 May 2020\nMartin Bonnin, Android, ApolloGraphQL\n\nGraphQL on the JVM and beyond!\n\n4 years after it was first introduced by Facebook, GraphQL is here to stay. This webinar will be in two parts. First Martin will introduce the main GraphQL concepts:\n\n* queries/mutation\n* subscriptions\n* introspection\n* tools\n\nThen Martin will deep dive into Apollo-Android, a GraphQL client for Android and the JVM (and maybe Kotlin multiplatform!).\n\nWe will explain how to setup a project, deal with more advanced use cases and the pitfalls of using GraphQL in production.\n\nhttps://it.droidcon.com/2020/\nhttps://twitter.com/Droidconit\nhttps://www.linkedin.com/showcase/dro...\nhttps://www.instagram.com/droidconit/\nhttps://www.facebook.com/droidconIt"
