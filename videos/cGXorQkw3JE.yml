title: '2015.08.19 Антон Архипов – Go!'
language: Russian
recordingDate: 1440338838
description: 'Уже несколько лет Google пилит язык под странным названием Go. Язык прост как тесак, в нём отсутствуют многие фишки, которые “модные” языки должны включать. И тем не менее, Go развивается и завоёвывает умы программистов во всём мире. В этом докладе посмотрим, что Go нам предлагает и для чего этот язык программирования используется.'
