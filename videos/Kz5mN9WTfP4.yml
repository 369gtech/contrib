title: 'Ethstarter : Développement d’une application web de financement participatif — Tom Darneix'
language: French
recordingDate: 1542749436
description: "Ce talk est un retour d'expérience d'un projet scolaire que j'ai effectué durant ma LP Développement et Qualité du Logiciel de Janvier 2018 à Avril 2018.\n\nJe vais vous montrer comment on a conçu ce projet de manière Agile en utilisant Scrum, mis en place notre environnement de développement et développé cette application web dans un contexte universitaire.\n\nCe talk aura pour but de vous donner l'envie de concevoir des applications utilisant une blockchain et notamment Ethereum et de vous montrer comme on a pu s'adapter à divers problématiques grâce aux concepts de l'Agilité."
