description: "Может ли вендор быть инноватором? Опыт Альфа-Банка говорит о том, что может. И этот формат сотрудничества открывает новые возможности и точки развития и роста. Мы расскажем о том, как создавался Sense и о тех открытиях, которые сделали на этом пути. Как появилось понимание, что смешанная команда - залог успеха, и как новый формат работы повлиял на процессы бюджетирования и непосредственно на рабочий процесс. А также поделимся найденными сайд-эффектами: конкуренции для внутренних команд, перенятии опыта и реструктуризации отделов.\n\nСсылка на слайды: http://www.slideshare.net/ScrumTrek/sense-61389212"
