description: "From the 2014 Strata Conference + Hadoop World in New York City, the Chief Technologist at Cloudera discusses his selection process on what technology to put into a product, planning long-term, and how the industry can move forward by finding value in data.\n\nAbout Eli Collins:\nEli is Cloudera’s Chief Technologist, currently focused on new technology introduction and strategy. He previously lead the team responsible for Cloudera’s Hadoop distribution (CDH), and is an Apache Hadoop committer and PMC member. You can find him on Twitter at @elicollins.\n\nWatch more from Strata + Hadoop World 2014: http://goo.gl/UUfrR7\nFind out more about the conference: http://strataconf.com/stratany2014\n\nDon't miss an upload! Subscribe! http://goo.gl/szEauh\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\n\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
