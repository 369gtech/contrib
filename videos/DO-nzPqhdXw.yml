description: 'Adam Barth, a researcher working on the extensions system for Google Chrome, discusses how the extension system makes it easier for developers to create secure extensions.  Google Chrome''s extension security architecture is based on two principles: least privilege and privilege separation.  Both of these principles limit the amount of privileges an attacker has access to if they are able to find a vulnerability in an existing extension. Visit code.google.com/chrome/extensions for more information'
