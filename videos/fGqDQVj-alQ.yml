description: "Speaker : Gautier Mechling\n\nEnsemble, nous allons découvrir Android Things, et voir comment nous pouvons créer une machine capable de détecter et d'exterminer les reptiliens, avec des capteurs et du machine learning.\n\nComment ? À l'aide d'un Raspberry Pi, d'un Arduino, et en utilisant les APIs existantes d'Android, couplées aux nouvelles APIs apportées par Android Things nous permettant de communiquer avec des périphériques externes via GPIO, PWM, I²C, et autres.\n\nD'ailleurs, si les orgas pouvaient me prêter un lance-flamme, ça ferait une super démo."
