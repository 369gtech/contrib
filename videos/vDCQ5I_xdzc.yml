description: 'Prelekcja dotyczyć będzie argumentów, którymi powinien kierować się developer przy wyborze frameworka do tworzenia aplikacji mobilnych. Na podstawie specyfikacji projektu, profilu klienta, jego preferencji i budżetu – jak wybrać najbardziej efektywną technologię. Prezentacja poświęcona będzie korzyściom jaką niosą za sobą najpopularniejsze frameworki oraz kiedy warto po nie sięgnąć. Omówione zostaną zalety oraz wady następujących frameworków: Cocos2dx, Phonegap, Titanium UI. Omówione zostaną podstawowe zasady programowania UX i wykorzystanie webview w aplikacjach mobilnych – jak wykorzystać zalety i jak omijać wady szczególnie w Phonegapie.'
