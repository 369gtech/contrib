description: "There are so many different ways to visualize data! We're going to learn about the major types of visualizations (relationships, correlations, comparisons) as well as discuss some of the many powerful visualization tools that are available to us. Google Charts, Tableau, there are a lot! We'll break down the visualization process along many dimensions, revealing the subtleties that can make or break a chart. Using the plotly library. we'll visualize a Medium blog post dataset many different ways. Enjoy! \n\nCode for this video: \nhttps://github.com/llSourcell/Data_Visualization\n\nPlease Subscribe! And Like. And comment. Thats what keeps me going.\n\nWant more education? Connect with me here:\nTwitter: https://twitter.com/sirajraval\ninstagram: https://www.instagram.com/sirajraval\nFacebook: https://www.facebook.com/sirajology\n\nJoin us at the School of AI:\nhttps://theschool.ai/\n\nMore learning resources:\nhttps://medium.com/@Infogram/18-data-visualization-resources-for-education-and-inspiration-529c6f528983\nhttps://machinelearningmastery.com/data-visualization-methods-in-python/\nhttp://newcoder.io/dataviz/intro/\nhttps://www.kaggle.com/benhamner/python-data-visualizations\nhttps://towardsdatascience.com/data-science-with-python-intro-to-data-visualization-and-matplotlib-5f799b7c6d82\nhttps://realpython.com/python-data-visualization-bokeh/\n\nJoin us in the Wizards Slack channel:\nhttp://wizards.herokuapp.com/\n\nPlease support me on Patreon:\nhttps://www.patreon.com/user?u=3191693\n\nSignup for my newsletter for exciting updates in the field of AI:\nhttps://goo.gl/FZzJ5w"
