title: 'Building APIs for developers with Identity Server 4 - Ben Cull'
recordingDate: 1542111239
description: "You might be thinking \"Duh, all APIs are for developers\", but the reality is when it comes time to expose our API to third party developers, there are a few important security and logistical problems to conquer that you might not think about before hand. In this talk we take a look at the best way to protect your API using Identity Server 4 and walk through all the configuration you'll need to get third party devs up and running in no time.\nSpecifically we'll cover:\n\nAPI first development and designing your API with third party developers in mind\nSetting up Identity Server 4 with a basic real-world configuration\nProtecting our API using JWTs and Bearer Authentication\nControlling access to API endpoints based on authentication policies\n\n\n\nNDC Conferences\nhttps://ndcsydney.com\nhttps://ndcconferences.com"
