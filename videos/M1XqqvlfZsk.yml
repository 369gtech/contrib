description: "Matthew Chapman\nhttp://linux.conf.au/schedule/presentation/95/\nWhen I bought a replacement battery for my laptop, little did I know that I was going to be up for an adventure just to get it to charge.  Join me on a dive into the innards of laptops and laptop batteries, BIOS, ACPI, embedded controllers, vendor authentication schemes, and the remarkable way in which people come together on the Internet to solve problems."
