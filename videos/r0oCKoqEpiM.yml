description: "Grant Ronald\nOracle\n\nOracle Digital Assistant (ODA) is Oracle's next generation bot platform that enables project teams to follow a modular approach in building composite chatbots published to multiple conversation channels. Like a good and trusted friend, Oracle Digital Assistant chatbots assist users in a variety of tasks, which could span a single or multiple business domains. This session provides a technical overview of Oracle Digital Assistant. It explains the concept and features, explores the development environment and introduces the overall architecture."
