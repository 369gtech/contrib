title: '#Design​ Александр Буньков  Ребрендинг  Инструкция по выживанию'
language: English
recordingDate: 1615553072
description: "Расскажу о том, какие подводные камни подстерегают дизайн-команду во время ребрендинга продуктовой компании с 20+ продуктов для более чем 20 стран. Это не об очередной истории успеха, а о реальных преградах и трениях с которыми можно столкнуться. Поделюсь выводами, которые помогут уберечь свои нервы и команду (или нет).\n\nАудитория и уровень:\nДизайнеры, тимлиды, руководители в дизайне. Изложение: доступное любому.\n\nПрезентация на Я.Диске: https://disk.yandex.ru/i/7feaKjaQqTNpeg\n\nCodeFest O! https://o.codefest.ru/lecture/1688"
