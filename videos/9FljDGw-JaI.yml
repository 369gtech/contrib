title: 'YOW! 2018 Jutta Eckstein Interview'
recordingDate: 1549836001
description: "Jutta Eckstein works as an independent coach, consultant, and trainer. She holds a M.A. in Business Coaching & Change Management, a Dipl.Eng. in Product-Engineering, and a B.A. in Education. She has helped many teams and organizations worldwide to make an Agile transition. She has a unique experience in applying Agile processes within medium-sized to large distributed mission-critical projects. She has published her experience in her books Agile Software Development in the Large, Agile Software Development with Distributed Teams, Retrospectives for Organizational Change, and together with Johanna Rothman Diving for Hidden Treasures: Uncovering the Cost of Delay in your Project Portfolio.\n\nJutta has recently co-written (actually pair-written) with John Buck a book on Company-wide Agility. This book focuses on synthesizing Beyond Budgeting, Open Space, Sociocracy, and Agility.\n\nFor more on YOW! Conference, visit http://www.yowconference.com.au"
