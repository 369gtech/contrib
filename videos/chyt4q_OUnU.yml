title: 'Table ronde : grandir à l''international, ils l''ont fait ! - #BlendWebMix'
recordingDate: 1383056332
description: "En cloture de la première journée de #BlendWebMix, une conférence avec ces entrepreneurs français qui ont connu le succès au-delà de l'hexagone. \n\nLeurs expériences les ont amenés à travailler avec des personnes et des cultures différentes, nous vous proposons un retour sur les expériences des conférenciers.\n\nAnimé par Guilhem Bertholet (Invox.fr / La Cuisine Du Web).\n\nPrésents sur scène : Thibaud Elzière (Photolia), Mathieu Hug (RunMyProcess / Fujitsu),  Céline Lazorthes (Leetchi), Olivier Mathiot (PriceMinister / Rakuten) et Renaud Visage (Evenbrite)\n\nEnregistré le 1er Octobre 2013 à Lyon.\n\nRéalisation : MLG Consulting"
