description: "Interested in seeing how even an experienced developer falls short in the real world? In this talk, you'll learn, laugh, and cry at all the ways a professional developer has screwed up while building real-world web applications, and what was learned along the way. In particular, you'll learn about the 12 Factor Application principles, and how they can prevent you from making the same mistakes.\n\n\nEVENT:\nBuild Stuff 2019\n\n\nSPEAKER:\nRandall Degges\n\n\nPUBLICATION PERMISSIONS:\nConference Organizer provided Coding Tech with the permission to republish Build Stuff tech talks\n\n\nCREDITS:\nOriginal video: https://www.youtube.com/watch?v=K-GmkH4DZQk"
