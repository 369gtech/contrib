description: "This month some highlights of the new features of node-oracledb 5.0 were demonstrated.\n\n1:00 Top features in node-oracledb 5.0\n3:32 Connection pool sizing best practices refresher\n6:29 Connection pool queuing\n9:15 Query row fetch tuning and prefetching: prefetchRows and fetchArraySize\n14:00 Demo: Using initOracleClient() and other ways to specify the Oracle Client libraries (particularly on macOS)\n19:35 Demo: Nested query\n20:42 Demo: Query row fetch tuning and round-trip \n\nFor the node-oracledb 5.0 release announcement, see https://blogs.oracle.com/opal/node-oracledb-50-adds-nested-cursors-database-startup-and-prefetch-tuning\n\nAskTOM Office Hours offers free, monthly training and tips on how to make the most of Oracle Database, from Oracle product managers, developers and evangelists.\n\nhttps://asktom.oracle.com/ \n\nOracle Developers portal: https://developer.oracle.com/\nSign up for an Oracle Cloud trial: https://www.oracle.com/cloud/free/"
