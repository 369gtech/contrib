description: "Java is designed to be a safe platform. For a set of advanced developers innovating on the Java platform and pushing it to new limits, that safety comes with an unacceptable cost: either they cannot do what they need to do or cannot do it fast enough. In such cases, those advanced developers sacrifice safety and reach for a very sharp tool, an unsupported class within OpenJDK named  sun.misc.Unsafe,  where safety is not guaranteed. However, there is a problem. Unsafe is probably going away. Learn more in this session.\n\n\nAuthor:\nPaul Sandoz\nA reformed RESTerfarian who previously co-led JAX-RS and led the implementation Jersey, who moved up into the clouds with the industrious bees of CloudBees, and then boomeranged back to Oracle and deep down into the Java stack.\n\nBlog: http://earthly-powers.blogspot.co.uk/\nView more trainings by Paul Sandoz at https://www.parleys.com/author/paul-sandoz-1\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
