description: "On Tuesday May 29th Gregg Pollack sat down with Evan You for a tour of what's new in Vue.js and to take questions.  It's about 35 minutes of Evan touring through code, and an hour of taking questions from the audience.  See below for timestamps:\n\n0:01 Intro\n1:10 VuePress\n16:41 Vue-CLI 3\n21:23 Vue UI\n29:10 Making a plugin for Vue-CLI\n34:25 Q&A (Rollup, Vue Loaders, Sublime Theme, Parcel, Typescript, Something about stupid Classes in Vue 3)\n44:37 Q&A (Vuex combining Mutations/Actions, More about stupid classes, Vue Native (Native-Script/Weex))\n56:30 Q&A (Contributing to Docs)\n58:52 Lightning Q&A (Vue Roadmap, Future of Vue, 2.6-next proxy performance, keep-alive, webpack 4 support in cli 3)\n1:00:51 Lightning Q&A (PWA template, \"Time Slicing\", $nextTick, Vue on Mobile, vue.config.js, configuring CLI plugins)\n1:05:10 Lightning Q&A (Dry run, reset Vuex state, converting React co-workers to Vue, make SPA SEO friendly)\n1:11:30 Super Lightning Q&A (Vue Merch, webpack server config, maps/sets support in 2.6, SEO/Google crawler, Vetur, Anime Titles)\n1:16: 10 Super Lightning Q&A (VuePress img support, VuePress hydration, Gregg Rails stories, Web Components, GraphQL)\n1:19:45 Super Lightning Q&A (Making Vue Plugins, 3.0 release date (not 2018), Editor Tooling, ES6 Modules in Vuex)\n1:24:18 Super Lightning Q&A (JSDocs similar thing in Vue, Document.element keyup, Vue+ASP.NET, increasing vue usage/ecosystem/community)\n1:29:13 Super Lightning Q&A (Evan's Favorite Anime, Favorite Plugins, VueMeetups.org, Vue SFC, $watch/computed, framework comparisons)\n1:37:28 Outro\n(Thanks to \"The Jared Wilcurt\" for these time stamps) \n\nGrab the Vue.js syntax cheat sheet and rapidly code up your next project:  http://utm.io/ub3Mh\n\nSubscribe to our YouTube Channel: https://www.youtube.com/vuemastery\n\nFollow us on Twitter: https://twitter.com/vuemastery\n\nLike us on Facebook: https://facebook.com/vuemastery\n\nFollow us on Instagram: https://instagram.com/vuemastery"
