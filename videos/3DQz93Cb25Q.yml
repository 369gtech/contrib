description: '[BETTER AUDIO RE-UPLOAD] La Realtà Virtuale sta plasmando il futuro della comunicazione e del gioco ma: è pronta per il grande pubblico? Questo talk presenterà la VR come innovazione e rinnovamento all''interno della sala giochi, volgendo l''attenzione sulle criticità che sono state e dovranno essere affrontate per rendere questa tecnologia alla portata di tutta l''utenza. Saranno analizzate le difficoltà presenti nell''utilizzo (sicurezza, igiene, etc.), soluzioni disponibili ad oggi, i grandi player già presenti nel mercato (TheVoid, ZeroLatency, etc.) e come gestire le licenze commerciali delle applicazioni steam.'
