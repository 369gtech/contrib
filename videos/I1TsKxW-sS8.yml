description: "Depuis 40 ans, la Compléxité Cyclomatique est defacto le standard pour mesurer le niveau de testabilité et maintenabilité du code source. Mais cette métrique souffre de beaucoup de limitations avec les languages modernes. Pour cette raison, SonarSource a publié une nouvelle métrique en 2016 beaucoup plus représentative du niveau de maintainabilité du code source: la Complexité Cognitive.\n\nCette session d'introduction permet de comprendre cette nouvelle métrique au travers de nombreux exemples de code open source issues notamment de SonarCloud.io.\n\nVous verrez également comment produire un code de meilleur qualité et retravailler du code existant en s'appuyant sur la Complexité Cognitive."
