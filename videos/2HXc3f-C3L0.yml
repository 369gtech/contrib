title: 'JDK IO 2016 - Stephen Colebourne - Date and Time in Java 8'
recordingDate: 1474443304
description: 'Java 8 includes a new date and time API (JSR-310) to replace the java.util.Date and java.util.Calendar APIs. This talk will be a deep dive into the new java.time.* API, teach you the best way to use it and compare it to Joda-Time. If you are using or moving Java SE 8, and ever use dates and times, you''ll want to be there!'
