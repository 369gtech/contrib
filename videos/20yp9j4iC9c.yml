title: '#PM Роман Квартальнов.Что делать, когда погрузиться не получается или нет времени, но очень ннннада!'
language: English
recordingDate: 1616474987
description: "Если я вас попрошу предложить концепцию нового усовершенствованного сервиса, которым вы часто пользуетесь — вам будет что предложить и зачешутся руки. При этом вы это сделаете быстрее чем обычный клиентский проект. Значительно быстрее и продуктивней! Эффективность всей работе над проектом, помимо отложенного процесса, даёт именно вовлечение или погружение в проект. Один из сверх любопытных моментов это то, что вовлечение позволяет работать не просто над решением проблемы, а рассуждать на уровне новых возможностей, что за частую воспринимается как креатив и мега позитив клиента. Разбираем что такое погружение в моей практике вовлечения. Что влияет на погружение и самое главное, что делать, когда погрузиться не получается или нет времени. Мои рекомендации и практические подходы, как всегда на живых проектах, командах и людях.\n\nАудитория и уровень:\nШирокая руководители компаний руководители направлений projects исполнители команды.\n\nПрезентация на Я.Диске: https://disk.yandex.ru/i/nyJSOd_GWg7eoQ\n\nCodeFest O! https://o.codefest.ru/lecture/1676"
