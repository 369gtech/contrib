title: 'Codemotion Milan 2019 I Oracle Functions & FnProject io  sviluppare con un framework Serverless'
language: English
recordingDate: 1574252538
description: "Sviluppare con un framework Serverless non è mai stato così facile! Il talk illustrerà - per mezzo di esempi pratici - come sfruttare una architettura serverless (il progetto Open Source Fnproject.io) utilizzando linguaggi e run-time differenti sul proprio laptop, sul proprio server e su qualsiasi cloud. Gli esempi di utilizzo copriranno anche il servizio FaaS (Oracle Functions) presente su Oracle Cloud Infrastructure. \n\n\nGabriele Provinciali, Solution Architect, Oracle\n\nGabriele Provinciali is a Solution Architect in Oracle Italia, and currently working as Technology Advisor in Oracle enterprise accounts, covering Software Development, Containers, Microservices, Orchestrators & Serverless Frameworks. Provinciali has a long and proficient experience in the Telco Sector (Ericsson, British Telecom, and Marconi Communications) and in the Information Technology area (Sun, EMC, Silverstream, IONA, BEA, CA, Oracle)."
