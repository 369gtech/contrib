title: 'Reality check: When our great plans meet reality - Dalia Simons'
recordingDate: 1532586601
description: "As developers we aspire to write the perfect projects: \nHave a proper design, write elegant code , use the best technology etc. \nAnd then life get's in the way: strict deadlines from management, old projects that aren't written properly, technical limitation of projects. \nIn this talk, Dalia gives a critical view of the relationship between product managers/management and developers, as well as some useful advice on how to bridge that gap.\nShare some ideas of what to compromise on and what not, how to plan the project so we can eventually get closer to our dream project and not end up with a Meh project ."
