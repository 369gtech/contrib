description: "Une équipe de développeurs web Java fait le grand saut : elle développe une Single Page Application en JavaScript et l'intègre dans son environnement. Retour d'expérience : nous verrons comment intégrer Backbone.js avec une application Web Java, comment tester le javascript avec Jasmine, comment intégrer le tout dans l'usine de développement. Bref comment faire vivre tous ensemble Backbone.js, Java, Maven, Web Service REST, Spring MVC, Twitter Bootstrap, Jasmine, jQuery...\n\nIntervenants : Frédéric Merizen et Laurent Dutheil\n\nJ'ai créé cette vidéo à l'aide de l'application de montage de vidéos YouTube (http://www.youtube.com/editor)."
