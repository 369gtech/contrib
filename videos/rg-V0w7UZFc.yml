title: '2021 Blockly Developer Summit: Plugins Overview'
language: English
recordingDate: 1619067681
description: "A Google TechTalk, presented by Sam El-Husseini, 2021/04/28-29\nABSTRACT: This talk was presented as part of the 2021 Blockly Summit. In 2020, the Blockly team introduced an ecosystem of plugins called Blockly plugins. In this talk, Sam shares the background and motivation behind the move towards a plugin model. He shows how to get started with plugins and include them in your app. Finally, a quick showcase of some first-party plugins."
