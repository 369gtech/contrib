description: "What You Need to be a CTO\n\nThis talk covers the varied aspects of being a CTO in both large enterprises and small start ups. The skills you need, your technical drivers, the political landscape, technology and architecture strategy, and 101 other things you didn't know were required in the role. If you want to one day be a CTO then this is the talk you should not miss.\n\nSimon is a hands on technology professional. He has worked across a varied array of industries and technologies such as trading exchanges, instant messaging, ecommerce, and IPTV with companies such as Sony, eBay, and AOL. Recently he was CTO at MYOB for 7 years and has since founded a start up called The Big Crunch. He also likes to dabble in the future.\n\nFor more on YOW! Conference, visit http://www.yowconference.com.au"
