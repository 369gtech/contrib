title: 'Get In Containerds, We’re Going Securing: Kubern... I. Coldwater, T. Sable, S. Raghunathan, A. Small'
language: English
recordingDate: 1621017512
description: "Don’t miss out! Join us at our upcoming event: KubeCon + CloudNativeCon North America 2021 in Los Angeles, CA from October 12-15. Learn more at https://kubecon.io The conference features presentations from developers and end users of Kubernetes, Prometheus, Envoy, and all of the other CNCF-hosted projects.\n\nGet In Containerds, We’re Going Securing: Kubernetes SIG Security is Here! - Ian Coldwater, Twilio; Tabitha Sable, Datadog; Savitha Raghunathan, MathWorks; Aaron Small, Invitae\n\nKubernetes SIG Security is a newer and evolving SIG, and we’re excited to be here and tell you what we’re all about! Come learn about our work on horizontal security initiatives for the Kubernetes project including regular third-party security audits, cross-cutting security documentation, and building bridges both internally and externally to improve the security of the project as a whole. Most importantly, learn how you can get involved. Bring your thoughts, questions, and ideas! Can’t wait to see you there!"
