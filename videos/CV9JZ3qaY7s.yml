description: "Let's connect our front door to the internet! What could possibly go wrong? Securing IoT is hard, and the last thing we want to do is let some stranger in! Let's take a step back and consider other ways of securing that door, and granting access remotely. How can we do this without connecting your door to the internet, and while adhering to common protocols and data formats throughout? In this talk, you will learn:\n\n * how JSON Web Tokens can be used to transmit credentials to an air-gapped device; \n* how this process can still allow someone to grant remote access; \n* how to apply this theory\n\nAbout:\nBen Dechrai, Developer Evangelist, Auth0\n\nBen Dechrai is a technologist, presenter, community builder, and hard and-core privacy advocate. When he's not on stage, or sharing his ideas and views on security, identity, and privacy, he loves to hear about other people's passions and interests, technology related and otherwise. It's because of this that he has been known to run a number of community events, from conferences and meetups, to end-of-year parties and comedy shows."
