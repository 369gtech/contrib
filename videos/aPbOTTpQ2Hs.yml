title: 'QA Fest 2014. Виктор Гожий. Практика юзабилити тестирования на проекте от А до Я'
language: Russian
recordingDate: 1419326367
description: "Часто, в процессе работы, мы слышим от разработчиков, что ошибку юзабилити нельзя называть ошибкой, и что фиксить ее не будут. На этот счет мы, тестировщики, готовы предоставить весомый аргумент, который называется юзабилити тестирование.\nВы узнаете, что такое юзабилити тестирование и как с помощью него можно увеличить уровень комфорта Ваших пользователей, а это, соответственно, увеличит Ваши продажи.\nЮзабилити тестирование делится на этапы: подготовка, план тестирования, задания на тестирование, команды тестирования. Эти и остальные особенности юзабилити тестирования на примере реального проекта будут освещены в данном докладе. На чем стоит остановится, что нужно добавить, а чего вообще не нужно было делать, и каких ошибок избежать при работе над юзабилити тестированием проекта. Кроме того, рассматриваются вопросы, исследования работ конкурентов, и как выжать максимум с помощью методики юзабилити тестирования.\n\nКатегория: Тестирование юзабилити\n\nПрезентация: https://www.slideshare.net/QAFest/ss-41101999\nНаш сайт: http://qafest.com/\nНаша группа в Facebook: https://www.facebook.com/qafest\n\nХотите узнать больше?\nПриходите на QA Fest 2020 в Киеве!\n25-26 сентября вы встретите более 50 спикеров из 10 стран, которые поделятся реальными кейсами и опытом в тестировании ПО.  \nИ не забывайте, что QA Fest - это не только конференция, но и фестиваль тестирования!"
