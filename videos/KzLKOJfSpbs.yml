description: "Ayla Kremb, Coach and Customer Experience Designer\n\n\"I help entrepreneurs give Love @ Scale.\nSplitting my childhood between Sweden, Germany, Denmark and the USA, I've always found people fascinating.\n\nWith my knack for anticipating human needs I started in sales at Ralph Lauren, then managed guest relations for the Ritz Carlton San Francisco.\n\nArriving in Singapore relaunched award-winning micro-business school Aidha's curriculum, before joining the Hub as their head business coach and now leading Customer Service for robotics startup Zimplistic.\n\nHaving worked with over 250 entrepreneurs, from fitness studio owners to luxury shoe retailers, I love creating amazing customer experiences.\n\nIn my free time I read, write copy and chat with entrepreneurs.\"\n\nEvent Page: https://www.eventbrite.com/e/fuckup-nights-singapore-vol-iv-tickets-17964491277\n\nProduced by Engineers.SG\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/WCgv/"
