description: "Il titolo: Antropologia di un Dev(Sec)Ops secondo il modello Hunter Farmer\n\nDa qualche tempo è buona prassi accorpare sviluppo e operazioni. Che dire invece della sicurezza? Nel mondo \"business\" c'è un modello interessante che descrive due diverse figure: Hunter e Farmer, uno più esplorativo e adatto alle novità, uno più sociale e costruttivo. In questo incontro fornirò un'interpretazione di questo modello con lo scopo di semplificare la convivenza tra metodologie significativamente diverse."
