description: 'Baratunde Thurston is a politically-active, technology-loving comedian from the future. He co-founded the black political blog, Jack and Jill Politics and serves as Director of Digital for The Onion. He has written for Vanity Fair and the UK Independent, hosted Popular Science''s Future Of on Discovery Science and appears on cable news regularly to say smart things in funny ways. Then-candidate Barack Obama called him "someone I need to know." Baratunde travels the world speaking and advising and performs standup regularly in NYC. He resides in Brooklyn, lives on Twitter and has over 30 years experience being black. His first book, How To Be Black, will be published in February 2012 by Harper Collins.'
