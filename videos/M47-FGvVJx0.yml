description: "Pre Google Test Automation Conference 2010\nOctober 27th, 2010\n\nWeb Testing at Google: Infrastructure for the World's Most Demanding Web Developers\nPresented by Ted Mao\n\n\nAbstract:\n\nEvery day, Google's web testing infrastructure runs millions of Selenium, WebDriver, and JsUnit tests on a variety of browsers and operating systems.  In this talk, I will present the infrastructure we've built at Google to support web testing, discuss how this infrastructure evolved as our web testing needs increased in scale and complexity, and give you a peek into some of our future plans.\n\nSpeaker Bio:\n \nTed Mao is a software engineer at Google.  He has worked as a both a producer and consumer of web testing infrastructure for many years, and is currently building really-cool-stuff-he-can't-say-much-about at Google."
