description: "This video was recorded at Code Mesh LDN 18 http://bit.ly/2P7SPII\n\nGet involved in Code Sync's next conference http://bit.ly/2Mcm4aS\n\n---\n\nINFOSEC, AI AND ETHICS – NEW MODELS FOR A SECURE FUTURE\nby Kate Carruthers\n\nTHIS TALK IN THREE WORDS:\nEthical\nChallenges\nIoT\n\nTALK LEVEL: Beginner / Intermediate / Advanced\n\nABSTRACT\nThanks to things like Cambridge Analytica and weaponization of social media and the web we are at an interesting juncture. The intersection of infosec, AI and ethics means that we need to develop new approaches to privacy and security. This talk explores some possible futures, and provides some practical suggestions for ethical and safe computing.\n\nRead the full abstract: http://codesync.global/speaker/kate-carruthers/\n\n---\n\nTHE SPEAKER - KATE CARRUTHERS\nChief Data & Analytics Officer and Senior Lecturer in Computer Science & Engineering\n\nKate Carruthers is Chief Data & Analytics Officer for UNSW Sydney, and is also an Adjunct Senior Lecturer in the School of Computer Science & Engineering. She is a Certified Information Security Manager and is currently undertaking postgraduate studies in cybersecurity. Kate has extensive experience in senior roles in ICT, marketing, data and digital; and is a member of the NSW Government’s Data Analytics Centre Advisory Board. She is co-founder of several startups, including IoTM, and currently advises a number of startups.\n\nMore on Kate Carruthers: http://codesync.global/speaker/kate-carruthers/\n\n---\n\nCODE SYNC & CODE MESH LDN 18\nCode Mesh LDN is powered by Code Sync. Code Mesh LDN 18 was sponsored by WhatsApp, Toyota Connected, Erlang Solutions, TEAMango, and aeternity. \n\nCODE SYNC \nWebsite: www.codesync.global\nTwitter: www.twitter.com/CodeMeshIO\nFacebook: https://www.facebook.com/CodeSyncGlobal\nLinkedIn: https://www.linkedin.com/company/code-sync/\nMail: info at codesync.global\n\n#CodeMesh #KateCarruthers #Ethics #IoT #AI"
