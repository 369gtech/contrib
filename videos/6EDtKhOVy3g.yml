title: 'Foundations of PowerShell | Learn with Dr G'
language: English
recordingDate: 1616540497
description: 'PowerShell is a command line shell and a scripting language that is used as a framework to automate administrative tasks in Windows. This versatile and robust tool can be used in in day to day operational duties or as part of your DevOps principles and workflow. In this episode, Dr. G will help you understand what a PowerShell is, how to use it, to explore cmdlets, and create cmdlet pipelines. This is part of our Learn with Dr. G mini series "What you didn''t Learn in School", where we explore all the tips and tricks for professional development that they don''t always teach you! You can check out the previous episodes at https://aka.ms/LearnWithDrG/WYDLIS_Videos'
