description: "Elasticsearch, Solr, Solr or the comparably new contender Vespa from OATH/Yahoo. Which is a suitable search engine for me?  We gathered a group of industry experts to help you answer this question:\n\nAnshum Gupta, Software Engineer - Apache Lucene/Solr committer and VP of Apache Lucene\nJosh Devins, Senior Principal Engineer, Machine Learning at Elastic\nJo Kristian Bergum, Senior Principal Software Engineer at Verizon Media working on Vespa.\nModerated by Charlie Hull, Managing Consultant at OpenSource Connections.\n\nThis debate is presented by Haystack, the search relevance conference. Find out more at https://haystackconf.com/\n\nSpeaker:\nAnshum Gupta – https://2021.berlinbuzzwords.de/member/anshum-gupta\nJosh Devins – https://2021.berlinbuzzwords.de/member/josh-devins\nJo Kristian Bergum – https://2021.berlinbuzzwords.de/member/jo-kristian-bergum\nCharlie Hull – https://2021.berlinbuzzwords.de/member/charlie-hull\n\nMore: https://2021.berlinbuzzwords.de/session/debate-which-search-engine"
