description: "How to develop your project from an idea to architecture design in 50 minutes\n[EuroPython 2018 - Talk - 2018-07-25 - Kilsyth]\n[Edinburgh, UK]\n\nBy Anastasiia Tymoshchuk\n\nHave you ever asked yourself: \n- how and where to start developing a new project from the scratch, \n- how to choose main components of a new software or how to develop a new feature, \n- how to decide whether your project needs refactoring, \n- how to avoid repeating the same issues? \nThis talk will answer all these questions.  \n\nYou will learn:\n- how to develop the idea from scratch, \n- how to use principles of Object Oriented Analysis and Design, \n- how to show amazing architecture design.  \n\nYou will get better understanding where and how to start, analyze and decouple the system, create a clean, clear and extendable architecture.\n\nMy slides are here: https://atymo.me/projects/presentations/FromIdeaToDesign/\n\n\n\nLicense: This video is licensed under the CC BY-NC-SA 3.0 license: https://creativecommons.org/licenses/by-nc-sa/3.0/\nPlease see our speaker release agreement for details: https://ep2018.europython.eu/en/speaker-release-agreement/"
