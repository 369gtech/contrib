description: "Engager, convaincre et fidéliser vos internautes avec une expérience utilisateur est un défi au quotidien ! Une ligne éditoriale, une mascotte, des fonctionnalités ou encore un effet sonore peuvent provoquer des réactions émotionnelles positives ou négatives à votre visiteur. \n\nCette présentation a pour but d'aborder les différents domaines du design, de décrypter ensemble la stratégie et les atouts de plusieurs cas concrets dans le domaine du design d'application web et mobile. L'ergonomie et l'utilisabilité des interfaces seront abordées afin de vous aidez à donner un côté humain à vos interfaces.\n\nSpeaker : Jacinthe Busson (Kontest)\n\nEnregistré le 01 octobre 2013 à Lyon.\n\nRéalisation : MLG Consulting"
