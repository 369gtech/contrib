title: 'Gerenciando dependências em projetos Node'
language: Portuguese
recordingDate: 1616158801
description: "Neste vídeo mostro gerenciar dependências em projetos Node utilizando o gerenciador de pacotes NPM (Node Package Manager). No vídeo vamos entender versões das dependências, os tipos de dependências que podemos utilizar, como atualizamos e instalamos dependências e quais versões nosso projeto pode instalar (seguindo o versionamento semântico).\n\n# Links:\n\n» Documentação sobre dependencies:\nhttps://docs.npmjs.com/cli/v7/configuring-npm/package-json#dependencies\n\n» Documentação sobre devDependencies:\nhttps://docs.npmjs.com/cli/v7/configuring-npm/package-json#devdependencies\n\n» Documentação sobre peerDependencies:\nhttps://docs.npmjs.com/cli/v7/configuring-npm/package-json#peerdependencies\n\n» Documentação sobre peerDependenciesMeta:\nhttps://docs.npmjs.com/cli/v7/configuring-npm/package-json#peerdependenciesmeta\n\n» Documentação sobre bundledDependencies:\nhttps://docs.npmjs.com/cli/v7/configuring-npm/package-json#bundleddependencies\n\n» Documentação sobre optionalDependencies:\nhttps://docs.npmjs.com/cli/v7/configuring-npm/package-json#optionaldependencies\n\n» Calculadora de versões semver:\nhttps://semver.npmjs.com/\n\n» Versionamento semântico:\nhttps://semver.org/lang/pt-BR/\n\n---------------------------------------------------------------------------------------------------------------------\n\n# Veja também:\n\n» Reduzindo arrays em JavaScript com a função reduce:\nhttps://www.youtube.com/watch?v=5LM00IDX4Mk\n\n» Aplicando troca de temas com apenas HTML, CSS e JavaScript:\nhttps://www.youtube.com/watch?v=Q_jJzUiG3HY\n\n» Acessibilidade em páginas web:\nhttps://www.youtube.com/watch?v=pOmdL9LzDJg\n\n» Implementando micro front-end com Single SPA e React:\nhttps://www.youtube.com/watch?v=68LaXOWwxZI\n\n» Buscando dados de API com React, Hooks e SWR:\nhttps://www.youtube.com/watch?v=RrRdLEJ2Xrc\n\n---------------------------------------------------------------------------------------------------------------------\n\n# Parcerias:\n\nProcurando por IDEs que te ajudam a escrever códigos no dia-a-dia? Realizar aquelas refatorações pesadas? Uma boa intelisense e autocomplete de códigos? Dê uma olhada na Jetbrains, ela possuí as melhores IDEs para o mercado e conta com diversas linguagens: https://www.jetbrains.com/\n\n---------------------------------------------------------------------------------------------------------------------\n\n# Thumbnails:\n\nImagens das thumbnails publicadas e fornecidas por Freepik: https://www.freepik.com/\n\n---------------------------------------------------------------------------------------------------------------------\n\n# Doações:\nhttps://app.picpay.com/user/mahenrique94\n\n---------------------------------------------------------------------------------------------------------------------\n\n# Assine a newsletter para receber conteúdos e novidades por email\n- http://eepurl.com/ggP7Rv\n\n---------------------------------------------------------------------------------------------------------------------\n\n# Me siga nas redes sociais:\n- Blog: http://blog.matheuscastiglioni.com.br/\n- Site Pessoal: http://www.matheuscastiglioni.com.br/\n- Facebook: https://www.facebook.com/matheus.castiglioni.5\n- Github: https://github.com/mahenrique94\n- Instagram: https://www.instagram.com/mahenrique94/\n- Linkedin: https://www.linkedin.com/in/matheus-castiglioni-7aa105114/\n- Medium: https://medium.com/@mahenrique94\n- Twitch: https://www.twitch.tv/mahenrique94 \n- Twitter: https://twitter.com/mahenrique94"
