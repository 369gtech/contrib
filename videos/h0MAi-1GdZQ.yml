description: "BDX I/O 2017 - Les nouveautés de React 16 - Fiber, Bruno SABOT\n\nTout le monde connait React, ce framework est de plus en plus utilisé dans le domaine professionnel. Après de longs mois, bloqués à la version 15, une nouvelle version majeure va bientôt arriver que je vous présenterai à travers ce lightning talk. Si elle ne présente pas de grands changements en apparence, nous verrons en quoi cette nouvelle version marque un tournant."
