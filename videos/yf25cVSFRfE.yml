title: 'Анатолий Жмур — Долгий путь к сотням тысяч RPS'
language: Russian
recordingDate: 1605878252
description: "Ближайшая конференция — DotNext 2020 Moscow\n2-5 декабря, Online\nПодробности и билеты: https://dotnext-moscow.ru/\n\n. Обычный .NET-сервер легко достигает десятков тысяч RPS, если хочется на порядок больше, то нужно идти по неизведанным территориям. Мы поговорим про сетевые протоколы, сериализацию и базы данных для высокопроизводительных RPC-сценариев на .NET. Постараемся использовать все, что есть готовое, и по возможности остаться в области безопасного C# и async/await."
