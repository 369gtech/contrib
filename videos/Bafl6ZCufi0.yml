title: '[DevFest Nantes] Un rom cooking industrialisé : les bonnes pratiques à adopter!'
recordingDate: 1386926274
description: "Présenté par Ellinor Kwok et Charles-Henry Prunier au Devfest Nantes 2013\n\nLa session parlera de rom cooking industrialisé a destination des professionnels. Les problématiques rencontrées, les solutions apportées et les bonnes pratiques pour faire cela. Nous parlerons entre autre de la manière de versionner les sources, de la manière d'intégrer correctement une target dans le build, de l'importance du choix du matériel lorsque l'on veut faire un outil métier avec une rom personnalisée, et les risques lorsque le matériel est mal choisi."
