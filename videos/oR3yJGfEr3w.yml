description: "Mobile RTC development can be hard. There can be complex notification, battery management, and user experience issues unique to the mobile environment, not to mention iOS vs. Android differences. The great news is there are a growing number of mature tools and methodologies for building with WebRTC on mobile. Tsahi will provide a framework to help you get started and set the stage for where to go next.\n\nMissed the event? Watch more talks from Kranky Geek SF 2016 here: https://goo.gl/B2fBdP\n\nSubscribe to the Chrome Developers channel at http://goo.gl/LLLNvf"
