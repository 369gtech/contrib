title: '#SON12: Magdalena Reiter - Open Design: Wirtschaften mit freien Produkten'
recordingDate: 1584863100
description: "Immer deutlicher wird die Kluft zwischen einer anwendenden Szene der maker labs, hacker spaces und in DIY Foren und dem traditionellen Design, das bisher noch in einer Verwehrpose gegenüber Öffnungsprozessen verharrt. Hintergrund dafür ist häufig die fehlende Aufklärung über Wirtschafts- und Finanzierungsmodelle einer netzbasierten Gesellschaft seitens DesignerInnen und Ausbildungsstätten.\n\nMagdalena Reiter versucht eine Brücke zu schlagen und interviewte dafür 11 ProtagonistInnen der offene Szene. Erste Ergebnisse des im Dezember erscheinenden Booklets \"Open Design - Wirtschaften mit freien Produkten\" werden nun erstmals präsentiert.\n\nSummit of Newthinking, 15. bis 16. November 2012\nEine Veranstaltung von http://newthinking.de/"
