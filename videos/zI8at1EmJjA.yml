description: "Google I/O 2009 - Performance Tips for Geo API Mashups\r\n\r\nPamela Fox, Marcelo Camelo, Sasha Aickin\r\n\r\n-- Contents --\r\n0:10 - Performance Tips Intro\r\n0:50 - Why Performance Matters\r\n1:42 - Loading the Javascript API\r\n11:15 - Loading Many Markers\r\n14:02 - Redfin's SuperMarker\r\n19:40 - Too Many Dom Nodes\r\n24:10 - View-Only Visualization\r\n26:31 - Tiny Clickable Markers\r\n30:20 - Rendering Large Polys\r\n31:00 - Lightweight Poly\r\n33:25 - Too Many Points\r\n34:35 - Encoded Polys\r\n35:40 - Browser + Vector Graphics = :(\r\n36:40 - Flash API\r\n37:58 - Tile Layers\r\n40:44 - Qualification Program\r\n42:11 - Questions\r\n-- End -- \r\n\r\nThis talk will provide tips on reducing latency for your maps mashup, discussing topics like marker management, clustering, custom tiles, static maps, flash maps, encoded polys, light markers, latency oriented features of the JavaScript Maps API, and more.\r\n\r\nFor presentation slides and all I/O sessions, please go to: code.google.com/events/io/sessions.html"
