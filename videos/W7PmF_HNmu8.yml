title: 'Web 2.0 Expo NY 2011, Sarah Milstein, TechWeb, "Opening Remarks "'
recordingDate: 1318454907
description: 'Sarah Milstein is TechWeb''s General Manager and Co-Chair for Web 2.0 Expo; she is also coauthor with Tim O''Reilly of The Twitter Book. Previously, she was on the senior editorial staff at O''Reilly Media, where she founded the Tools of Change for Publishing Conference (TOC) and led development of the Missing Manuals, a best-selling series of computer books for non-geeks. Before joining O''Reilly in 2003, Sarah was a freelance writer and editor, and a regular contributor to The New York Times. She was also the CSA program founder for Just Food, a local-food-and-farms non-profit, and co-founder of Two Tomatoes Records, a label that distributes and promotes the work of children''s musician Laurie Berkner.'
