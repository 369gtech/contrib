title: 'Кирилл Толкачёв и Максим Гореликов — Getting sh!t done in devops style'
recordingDate: 1582039840
description: "Есть огромное количество технологий, фреймворков, методологий, с помощью которых можно повысить свою эффективность. Но ничто не дается бесплатно, давайте посмотрим на реальную цену скорости. Как создаются долги и кому придется по ним платить, и это мы не про классический технический долг — заплатку в коде или недостаток тестов.\n\nКак работать, не перекладывая долги на других? Как принимать решения, осознавая последствия? Подумаем вместе на эти темы. Спикеры, Максим и Кирилл, расскажут свой практический опыт из жизни и что они из него вынесли."
