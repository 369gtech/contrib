description: "Susan Lindner (Emerging Media) - Storytelling for Innovators & Disruptors\nThe speech was given on 2016-05-18 at infoShare 2016 (Startup Stage) in Gdańsk. http://infoshare.pl\n\nSusan Lindner believes that incredible connections change the world. As the CEO and Founder of Emerging Media, an award-winning PR • Marketing • Branding • Social Media agency, she develops breakthrough strategies that connect our clients to the right media, communities, influencers and prospects. According to her clients, Susan is relentless in pursuing the game-changing opportunities that achieve her clients’ business goals. Winner of the 3 Golden Bridge Awards, SmartCEO Magazine’s Brava Award for Top Women CEO’s in NY, PR News’ Digital PR Awards, American Business Awards Mentor of the Year and Best in PR’s Mobile & Wireless. Susan gives back to the entrepreneurial community as a mentor to young domestic and international startups at VentureOut NY, and as a judge at premier competitions like NY Tech Week, The Mashies and many more.\n\nFollow infoShare:\nhttps://facebook.com/infosharepl\nhttps://twitter.com/infosharepl\nhttps://www.instagram.com/infoshare/\nhttps://plus.google.com/+infoshare/"
