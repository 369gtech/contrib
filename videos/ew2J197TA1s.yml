description: "Whether you’re starting your university’s first chapter or leading an existing club, two of the first things you need to do are identify a facility advisor and establish your core team. Hear advice from Erica Hanson, Head of Google Developer Student Clubs, and your fellow Leads from around the globe as they share their strategies and what has worked for them.\n\n00:00 Introduction\n1:10 Identifying a facility advisor\n3:24 Establishing a core team\n7:33 What’s next\n\nLearn more about Google Developer Student Clubs → https://goo.gle/gdsc\n\nCatch more from Google Developer Student Clubs → http://goo.gle/39dapC5\nSubscribe to Google Developers → https://goo.gle/developers\n\n#DeveloperStudentClubs #GoogleDevelopers"
