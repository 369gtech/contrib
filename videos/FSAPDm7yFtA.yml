description: "Quarto e ultimo episodio sulla creazione di un'agenda in HTML5 capace di collegarsi al nostro Google Calendar e funzionare anche offline. In questa nuova puntata Sandro Paganotti ci spiega come visualizzare gli appuntamenti ed aggiungerne di nuovi. \n\nIl codice d'esempio completo si trova qui\n* https://github.com/gdl-italia/offline-agenda-google-calendar\n\n\nTutti i video della Google Developers Live Italia sono raccolti in una playlist http://goo.gl/MyQai, tra cui i precedenti episodi dell'offline HTML5 agenda."
