description: 'Patrick Meier is the Director of Crisis Mapping at Ushahidi and the co-founder of the International Network of Crisis Mappers. At Ushahidi, Patrick recently launched and spearheaded the deployments in Haiti and Chile. He was previously the co-director of the Harvard Humanitarian Initiatives (HHI) Program on Crisis Mapping and Early Warning. Patrick has consulted for numerous international organizations including the UN, OSCE, OECD on crisis mapping and early warning projects in countries ranging from the Sudan and Thailand to East Timor and Colombia. Patrick is a PhD candidate at The Fletcher School and has an MA in International Affairs from Columbia University. He is also an alum of the Sante Fe Institute (SFI) Complex Systems Summer School. Patrick blogs at iRevolution.net'
