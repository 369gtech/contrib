description: "Le quotidien Ouest-France opère depuis 2o17 une refonte en profondeur de son site web [www.ouest-france.fr](https://www.ouest-france.fr). Pour réaliser cette migration, nous sommes partis d’une feuille blanche et avons abouti à un site basé sur une architecture micro service, déployé sur kubernetes / amazon, en zero downtime, avec des problématiques de performances et de très haute disponibilité que nous avons su relever. Mais la route fut pavée d'embûches... \n\nJe vous propose de vous raconter les problèmes que nous avons rencontré pour que le voyage dans le passé que nous allons effectuer soit bénéfique pour votre futur.\n\nNous aborderons les problèmes liés aux performances et à la haute disponibilité, à la rétro compatibilité, autant au niveau de l'architecture, du code que du déploiement."
