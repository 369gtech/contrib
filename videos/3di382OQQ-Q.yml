description: 'In this talk, Lidan will cover the principles of event sourcing pattern, how to model your data and implement business logic using this pattern and how to improve your system through the segregation of reads and writes with specialized read models. You will also learn how those concepts fit in with event-driven micro services through a real life example - an invoices management app we built at Wix.'
