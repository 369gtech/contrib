title: 'Make a copy of the project to our computer'
language: English
recordingDate: 1575257514
description: '001 Let''s find out how to make a clone a project from GitHub into our local computer. We''ll also discover that you can clone a project using ssh or https and that for ssh you do require an ssh key configured with your account, while with https you can use your Github user and password. Once you are inside the project form a CLI you want to install dependencies using "npm i" as well as to start your development server using "npm start". Voila, you have a live server and any change made to our content can be seen in the browser as well.'
