description: "This presentation was recorded at GOTO Chicago 2016\nhttp://gotochgo.com\n\nSarah Johnson - Community Outreach Manager at TechGirlz\nBob Paulin - Independent Consultant and Speaker\nTim Steele - UI Architect on the R&D team at Benefitfocus\n\nABSTRACT\nThe generation gap has finally gone meta. We've come to expect that our kids are going to have a drastically different upbringing and live in a world that doesn't resemble the one we live in today. One thing is certain; kids will work in a world with technology we've never dreamed of, built on top of the systems we've left [...]\nDownload slides and read the full abstract here:\nhttp://gotocon.com/chicago-2016/presentation/Growing%20up%20Geek\n\nhttps://twitter.com/gotochgo\nhttps://www.facebook.com/GOTOConference\nhttp://gotocon.com"
