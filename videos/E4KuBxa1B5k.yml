description: "Wix Be'er-Sheva, Design South, GDG Be'er-Sheva and Starter combined forces to introduce to you, for the first time in Be'er Sheva -\n Vitaly Friedman!\nSmashing Magazine's Co-Founder and a world class speaker, Vitaly joined us to share his knowledge and expertise about Responsive Web Design.\n\nTwitter: https://twitter.com/smashingmag\nGitHub: https://github.com/vitalyfriedman\nLinkedIn: https://www.linkedin.com/in/vitalyfriedman/\n\n\nNew Adventures in Responsive Web Design / Vitaly Friedman\n\nWe all are still trying to figure out just the right strategy for designing and buildings responsive websites just in time. We want to use all of these technologies, but how can we use them efficiently, and how do we achieve it within a reasonable amount of time?\nIn this talk, Vitaly will be looking into some practical strategies for crafting fast, resilient and flexible responsive design systems by utilizing all of those wonderful shiny web technologies we have available today. We’ll also talk about dealing with legacy browsers and will cover a few dirty little techniques that might ensure that your responsive websites will stay relevant, flexible and accessible in the years to come.\n\n\nOur partners:\n\nDesign South\nhttps://www.facebook.com/negevdesign/\nhttps://www.facebook.com/groups/DesignSouth/\n\nGDG Be'er Sheva\nhttps://www.facebook.com/groups/312503662194113/\nhttps://www.meetup.com/GDG-Beer-Sheva/\n\nStarter\nhttps://www.facebook.com/Starter.BGU/"
