title: 'Building Large-Scale Web Apps by Roderick Hsiao | JSCAMP 2021'
language: English
recordingDate: 1627286616
description: "Modern front end framework provides an easy and delightful way to build UI and web applications.\n\nHowever, when the app starts to scale and getting complex, it might be hard to keep the same simplicity and maintain the initial performance.\n\nIn this talk you will learn some key methods to keep web app high performant and in the same time extendable for product features and framework optimizations."
