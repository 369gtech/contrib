description: "Are you interested in learning about how to make HTML5 games with Impact? This webcast is a great way to get familiar with the Impact framework and get you started making HTML 5 games.\n\nThis webcast will cover:\n\n    The framework\n    How to get up and running\n    Workflows\n    Deploying a game to web, mobile and iOS\n\nAbout Jesse Freeman\n\nFor more than 13 years, Jesse Freeman (@jessefreeman) has been on the cutting edge of interactive development with a focus on the Web and mobile platforms. As an expert in his field, Jesse has worked for VW, Tommy Hilfiger, Heavy, MLB, the New York Jets, HBO, and many more. Jesse was a traditional artist for most of his life until making the transition into interactive art, and he has never looked back.\n\nJesse is a Technical Architect/Technology Evangelist at Roundarch Isobar and is a seasoned speaker who has presented at over 15 conferences as well as being an active leader in New York's developer community. He writes for several development sites including O'Reilly Media, Inc., Adobe Developer Connection, Activetuts+. and is also the author of Introducing HTML5 Game Development: Developing Games with Impact, which is published by O'Reilly Media. To learn more about Jesse Freeman's work, talks and workshops visit his site at http://jessefreeman.com\n\nProduced by: Yasmina Greco"
