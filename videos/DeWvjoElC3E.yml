title: 'Comment jouer avec nos utilisateurs nous a permis de mieux les comprendre - Justine Fourneret'
language: French
recordingDate: 1542012153
description: "C’est en cherchant à recueillir des retours authentiques de voyageurs un jour de départ en vacances en Gare Montparnasse que nous avons eu l’idée de créer des supports de jeu dédiés à notre projet, espérant ainsi susciter la curiosité et instaurer un rapport de proximité plus immédiat.\n\nLe résultat s’est révélé tellement bluffant dans la qualité et la quantité des échanges provoqués, que le jeu s’est imposé à nous comme une méthode puissante et pertinente pour comprendre le vécu dans des terrains de recherche utilisateur très variés (exemples : rationnaliser le parcours d’un achat e-commerce, identifier les valeurs projetées sur une marque employeur, saisir les ressorts émotionnels de la relation parent-enfant, etc.)\nwww.blendwebmix.com"
