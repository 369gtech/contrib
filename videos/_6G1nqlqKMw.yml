title: 'What is the outlook for Europe’s digital future?'
language: English
recordingDate: 1590742608
description: "Recorded at WeAreDevelopers Live Week Day 4\nPanel: What is the outlook for Europe’s digital future? | Dorothee Bär, Margarete Schramböck, Marc Walder, Moderator: Ben Ruschin\n\nDoes Europe have a chance in the race for digitalisation versus the USA and China? Which measures are we currently working on in order to speed up our rate of digitalisation? And which role does the current crisis play in all this? We are honored to have Margarete Schramböck, the Austrian Federal Minister of Digital & Economic Affairs, Dorothee Bär, the Minister of State at the Federal Chancellery and Federal Government Commissioner for Digital Affairs (Germany) and Marc Walder (Founder of digitalswitzerland & CEO of Ringier) join us LIVE for this hot topic! Moderator: Benjamin Ruschin (Co-Founder and Managing Director of WeAreDevelopers)\n\nVisit the largest developer playground in Europe!\r\nhttps://www.wearedevelopers.com\n\r\nFacebook: https://www.facebook.com/wearedevelopers\r\nTwitter: https://twitter.com/WeAreDevs\r\nInstagram: https://www.instagram.com/_wearedevelopers\n\r\n#WeAreDevs"
