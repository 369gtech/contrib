description: "by Greg Mefford\n\nAt: FOSDEM 2020\nhttps://video.fosdem.org/2020/AW1.121/beam_opentelemetry_xkcd_927_success_story.webm\n\nLearn how distributed tracing can revolutionize the way you troubleshoot errors and performance issues, in both monolithic and distributed micro-service architectures.\n\n\nOpenTelemetry is an industry standard for distributed tracing, merging the tech and communities of OpenCensus and OpenTracing.\n❮ul❯\n❮li❯Introduce the concepts of application tracing and the state of the ecosystem (Spans, Traces, Context Propagation, OpenTracing, OpenCensus, OpenTelemetry)❮/li❯\n❮li❯Explain how this is different and complementary to Erlang’s built-in tracing tools❮/li❯\n❮li❯Show what insights can be more easily gained from trace data as opposed to logs and metrics❮/li❯\n❮li❯Give an overview of the tools and vendors available to start using this technology today❮/li❯\n❮/ul❯\n\n\nRoom: AW1.121\nScheduled start: 2020-02-01 10:00:00"
