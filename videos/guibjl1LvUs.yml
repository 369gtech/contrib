description: "En esta sesión, Angel Flores nos guió por los pasos necesarios  para tener acceso a esquemas de base de datos  remotas usando la funcionalidad REST Enabled SQL. \n\nAngel es Ingeniero de Sistemas y Oracle ACE Associate. En los últimos años ha participado activamente en la comunidad de Oracle, apoyando y gestionando el crecimiento de la comunidad APEX en Perú.\nEn su blog https://aflorestorres.com/ comparte su conocimiento sobre APEX y Oracle en Español.\n\nPresentación: https://slides.com/aflorestorres/apex_rest_enabled_sql\n\nRepositorio:  https://gitlab.com/public-repo1/apex-rest-enabled-sql\n\nhttps://developer.oracle.com/"
