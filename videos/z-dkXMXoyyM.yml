description: "BDX I/O 2017 - Serverless : embarquement immédiat,  Antoine BRETTE\n\n’entrée ? En retraçant la mise en place d’une application de comptage de tweets, cette présentation propose une initiation aux problématiques de conception, de développement, et de déploiement d’une application serverless sur AWS. Il sera ensuite temps pour les premiers retours la mise en œuvre d'une appli Serverless, en généralisant les observations faites lors de la démo et en dressant le tableaux des cas d’usage, des limitations actuelles et des tendances futures"
