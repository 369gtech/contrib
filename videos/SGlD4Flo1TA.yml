description: "by Regina Henschel\n\nAt: FOSDEM 2019\nhttps://video.fosdem.org/2019/UA2.114/libreoffice_layers.webm\n\n\nThe talk introduces you to the concept of \"layers\" in ODF (Open Document Format), which is completely different from \"layer\" concepts in image processing. The talk will then explain the \"layers\" actually implemented in LibreOffice, which come from StarOffice. Finally the presentation shows the resulting challenges for developers to adapt LibreOffice to ODF. \n\nRoom: UA2.114 (Baudoux)\nScheduled start: 2019-02-02 16:30:00+01"
