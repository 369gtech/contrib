description: "This interview was recorded for the GOTO Book Club. #GOTOcon #GOTOBookClub\nhttp://gotopia.tech/bookclub\n\nAino Vonge Corry - Author of \"Retrospectives Antipatterns\"\nJohn Le Drew - Agile Coach\n\nDESCRIPTION\nAgile retrospectives are much more than just a quick overview and assessment of what has worked and what hasn’t worked. They enable teams to discover their internal mechanisms while sharing, appreciating and learning from what has happened. There are different ways and approaches to handling retrospectives and in her book Aino Vonge Corry highlights them by sharing from own experience.\nDiscover why psychological safety matters, how to handle failures during a retrospectives and why we need a common vocabulary to talk about retrospectives.\nThe interview is based on Aino's book \"Retrospectives Antipatterns\": https://amzn.to/3naFk84\n\nTIMECODES\n00:00 Intro\n00:34 Agile retrospectives & psychological safety\n09:20 Handling failures during a retrospective\n17:21 The antipattern vocabulary of retrospectives\n20:43 Takeaways\n21:07 Outro\n\nRead the full transcription of the interview here:\nhttps://gotopia.tech/bookclub/episodes/retrospective-antipatterns-aino-corry\n\nRECOMMENDED BOOKS\nAino Vonge Corry • Retrospectives Antipatterns • https://amzn.to/3naFk84\n\nhttps://twitter.com/GOTOcon\nhttps://www.linkedin.com/company/goto-\nhttps://www.facebook.com/GOTOConferences\n#Retrospective #RetrospectiveAntipatterns #Antipatterns #Patterns #Futurespective #PsychologicalSafety #Agile #AgileDevelopment #AinoVongeCory #JohnLeDrew\n\nSUPPORTER\nThis episode of the GOTO Book Club was made possible thanks to the support of GOTOpia.tech. Created for developers, by developers, the GOTO event series goes beyond annual conferences held in Chicago, Amsterdam and Copenhagen: you can also join online conferences, online masterclasses and meetups with top creators and leaders in tech year-round. \nAnd if joining one of these top-rated events isn't enough to satisfy your hunger for the latest in tech, you can watch over a thousand high-quality talks on the GOTO YouTube channel — subscribe now for ad-free videos released (almost) daily and join GOTO in person or online at any upcoming conferences using the promo code ‘bookclub’.\nhttp://gotopia.tech\n\nLooking for a unique learning experience?\nAttend the next GOTO conference near you! Get your ticket at https://gotopia.tech\n\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
