title: 'Максим Цепков. Agile — ответ на вызовы третьей промышленной революции.'
recordingDate: 1522190114
description: 'Третья промышленная революция, которая была предсказана в далеком 1980 году Элвисом Тоффлером в книге «Третья волна», уже перестала быть делом будущего, а становится частью настоящего. Вызовы, которые она несла, в первую очередь пришли в IT-отрасль в конце 20 века. А в начале 21 века появился ответ на них — практики Agile, которые развиваются уже полтора десятилетия, в том числе вбирая из традиционного менеджмента все ценное и применимое в будущем мире. Сейчас новые вызовы и связанная с ними турбулентность идут в другие отрасли, которые могут в ответ изобретать собственные практики, а могут воспользоваться апробированными ответами Agile, наполнив его практики своей спецификой. Темп изменений в разных отраслях различается, однако приход нового неизбежен, потому что изменился mindset нового поколения соцсетей — тех, кто начал активно общаться и завоевывать лидерство в виртуальном пространстве еще в школе. И по мере того, как такие люди будут приходить в организации, они будут необратимо менять их культуру. Распространение бирюзовых организаций, описанных Фредериком Лалу в книге «Открывая организации будущего», — зримое проявление этих изменений. И вовсе не случайно организационный фреймворк для таких компаний — холакратия — тоже появился в IT-отрасли и распространяется за ее пределы. В докладе будет описана big picture современного развития, в которой каждой из организаций предстоит самоопределиться и выбрать собственный путь. Доклад является развитием моих выступлений по темам Agile и Спиральной динамики, доступных на моем сайте http://mtsepkov.org/Agile.'
