description: "Brady Forrest, Kyle Machulis, Matt Cutts, Pamela Fox, Jamie Wilkinson, Patrick Davison, Monica Rogati, Annalee Newitz, Joseph Pred\r\n\r\nIgnite is back to top off your brain after a packed day. This year we will learn about the Brain API, the similarities of Disneyland and Burning Man, and a dissection of the Tiger Mom myth. As always the speakers will have just 20 slides that auto-advance every 15 seconds for a total of five minutes on stage."
