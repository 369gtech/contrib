title: 'Виталий Король, User story устарели! Время для Job story!'
recordingDate: 1441369180
description: "Пользовательские истории как формат описания требований имеют жуткие недостатки. Это особенно очевидно когда разрабатываешь продукт, заказчик которого - рынок. Ведь работать приходится в условиях большой неопределённости. Чтобы определить пути реализации функциональности нам необходимо описать контекст ситуации, мотивацию пользователя, его ожидания и цели. Ничего этого нет в пользовательской истории.\n\nЯ поделюсь с вами опытом внедрения Job Story. Расскажу о том, какие сильные преимущества Job Stories привнесли.\n\nИ ещё о том, как сильно этот формат ненавидит команда."
