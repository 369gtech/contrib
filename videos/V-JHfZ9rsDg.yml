title: 'Women Techmakers Summit - Humans, Devices, and How They Live Together featuring Yoky Matusoka'
language: English
recordingDate: 1400110172
description: "Meet industry leader Yoky Matsuoka as she shares her personal story, how she became involved in robotics, and how it all led to her leading the engineering teams at Nest.\n\nYoky Matsuoka is Vice President of Technology at Nest, where she leads the development of the learning and control technology for the Nest thermostat and smoke detector. Previously, Yoky served as the Head of Innovation at Google and Professor of Computer Science and Engineering at the University of Washington. She graduated from UC Berkeley and earned an MS and PhD in Electrical Engineering and Computer Science from MIT. She has also received the MacArthur Genius Award for her work in robotics and neuroscience."
