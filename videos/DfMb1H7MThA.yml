description: 'В конце октября мы анонсировали первый релиз библиотеки bem-core v1.0.0, о которой вы уже не раз слышали на BEMup''ах, а кое-кто даже успел ей воспользоваться. Это базовая библиотека блоков для разработки веб-интерфейсов, в которой собран только необходимый минимум для разработки клиентского JS и HTML-шаблонов. С этим релизом мы перешли на модульную систему, удалили из i-bem и i-bem__dom все deprecated-методы, добавили технологии BEMTREE, vanilla.js, browser.js, Node.js. Ядро i-bem стало независимым от jQuery, а BEMHTML-шаблоны теперь можно писать с использованием JS-синтаксиса.'
