title: '[AndroidRennes] Xamarin : Récit de quatre années d’aventures épiques (R. Boillon et Q. Sallat)'
language: French
recordingDate: 1520431034
description: "Depuis quelques années les éditeurs logiciels sont à la recherche de la techno ultime pour réaliser des applications Android & iOS, sans payer double. Malgré nos a priori de développeurs Android natifs, nous avons jeté il y a quelques années notre dévolu sur Xamarin. Nous allons vous raconter ce périple, les bons et les mauvais moments, et si finalement nous avons trouvé notre Graal. Une application Xamarin est-elle vraiment moins chère ? Le natif est-il toujours le meilleur choix ? Les performances sont-elles toujours au rendez-vous ? Un dev Android peut-il utiliser des outils Microsoft ? Vous aurez la réponse à toutes ces questions au cours de cette présentation...\n\nNos deux speakers :\n- Romain Boillon est référent Android chez Orange Applications for Business, et a développé de nombreuses applications ces six dernières années. Il a notamment travaillé pour Safran et Orange. Il est également co-fondateur d'une startup dans le domaine du sport.\n\n- Quentin Sallat is an Android tech lead at Orange. He has been passionate about mobile development for several years. He loves to create smart and user-centric applications, focusing on little design details."
