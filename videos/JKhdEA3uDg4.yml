description: "Louis-Rémi Babé\n\n\nLes polices sont essentielles dans le design, pourtant, graphistes et développeurs n'ont que très peu de contrôle sur elles. Mais plusieurs évolutions technologiques récentes vont renverser cette situation!\n\n- Les polices ont longtemps été des éléments désespérément statiques sur le web\n- Qui n'a jamais souhaité adapter les proportions d'une police à un design particulier, ou l'adapter automatiquement à la taille de l'écran ?\n- Découvrons différentes technologies dont les évolutions récentes vont redonner du contrôle aux utilisateurs de polices\n- Les polices interpolables\n- Les polices paramétriques\n- Les nouvelles polices variables OpenType\n- Le Web, ses APIs et différentes bibliothèques javascript de manipulation de polices\n- Enfin, présentons des applications pratiques ou expérimentales qui montrent que les polices et le web offrent de nouvelles perspectives de créativité et d'innovation."
