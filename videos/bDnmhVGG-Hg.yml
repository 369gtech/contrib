title: 'O''Reilly Webcast: A Stick, Some Wire, A Can, and Some Wax: The $10 Electric Guitar'
recordingDate: 1297463342
description: 'Presented by David Erik Nelson. This webcast takes you from a pile of scrap wood and hardware to a working one-string electric guitar, all for well under $10. Along the way we talk about magnetic pickups, induction, musical scales, fabrication improvisation, and the history of blues. The $10 Electric Guitar is Project 13 from David Erik Nelson''s book, "Snip, Burn, Solder, Shred: Seriously Geeky Stuff to Make with Your Kids."'
