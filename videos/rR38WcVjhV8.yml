description: "Photoshop har mängder med funktioner för att skapa effektiva arbetsflöden som spar tid. Ronny Hvass från Lightbox har fotograferat sedan 1970-talet och har jobbat med digital bildbehandling i drygt 20 år. Idag hjälper han bland annat med bildbyråer, fotografer och dagstidningar att jobba mer effektivt med digitala bildbehandlingsverktyg. Han delar den här kvällen med sig av några smarta\ntricks som gör det dagliga arbetet i Photoshop effektivare och roligare.\n\no Arbetsflöden med Camera Raw.\no CameraRaw som filter i Photoshop CC.\no Effektivare beskärning.\no Smarta objekt/filter.\no Hur använder man justeringslager på ett smart och tidsbesparande sätt."
