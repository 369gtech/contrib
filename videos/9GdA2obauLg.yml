title: '#HITB2021AMS HATS: Interview with Sean Chen & Cory Tseng of Panasonic Security Lab'
language: English
recordingDate: 1623642571
description: "Our new HITB Studio track where we’ll keep you updated on what’s happening throughout the event including pre and post interviews with speakers and friends of HITB\n\n=== \n\nThe Panasonic Cyber Security Lab has developed a bug bounty platform called Chimera to proactively discover vulnerabilities in Panasonic products.\n\nThe Chimera platform enables Panasonic to place various home appliances into a special box, and hackers are provided with a special mechanism to operate on the available appliances. After a year of trial implementation in 2020, the results were encouraging. In addition to discovering various vulnerabilities, they were able to collaborate and have in-depth technical exchanges with local security researchers in Taiwan.\n\nIn this brief session we talk with their project leads about the results of their trial from 2020, along with their plans for the future.\n\n=== \n\nSean Chen is working at Panasonic as leader of Panasonic Cyber Security Lab in Taipei of Taiwan. He is manager for Cyber Security Lab and coordinator with headquarters of Panasonic Japan. He focuses on IoT security research, cyber security assurance, OS/ Software security enhance and professional to establish cooperation relationship with many cyber security communities in the global world. He is IoT product security trainer for Panasonic APAC / Great China / India and cyber security consultant for Great China. And also, he is general coordinator of Hacks in Taiwan Conference (HITCON) 2020 and 2021.\n\n--- \n\nYUNG-HAO TSENG is an IoT vulnerability researcher at Panasonic CyberSeucrity Lab. He has six years of cybersecurity experience, which focuses on offensive exercise and IoT security research by the government and manufacture. He has creativity and curiosity about vulnerability research; he often puts forward innovative ideas and strange methods in the research team. Besides, he and his partner exposed several CVE in open-source tools, and he is also the holder of OSCP, GXPN, GPYC, and so on."
