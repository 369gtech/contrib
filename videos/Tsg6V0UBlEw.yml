description: "This video was recorded at Code Elixir LDN 18 http://bit.ly/2vxJuxL\n\nGet involved in Code Sync's next Elixir conference http://bit.ly/2Mcm4aS\n\n---\n\nELIXIR FOR THE LONG HAUL\nby Powell Kinney [KEYNOTE]\n\nABSTRACT\nAt Toyota Connected, Powell is a part of a team building the software platform supporting Toyota's transformation to a mobility company. His approach has been to create software that powers mobility in its varied forms, not just a single use case, which has meant building a platform that can continue to persist as new opportunities emerge on the way to a future of vehicle autonomy.\n\nPowell discusses designing for longevity with Elixir and Erlang/OTP for a platform that will empower mobility at the global scale.\n\nRead the full abstract: http://bit.ly/2OUVgu4\n\n---\n\nTHE SPEAKER - POWELL KINNEY\nChief Product Owner â€“ Mobility Services Platform at Toyota Connected \n\nPowell Kinney began his career as a software developer in geospatial systems and autonomous vehicles.  After a hiatus to earn his MD and complete a surgery internship, he has spent the last several years architecting and building various web-scale platforms in the IoT space.\n\nThe Mobility Services Platform team, which Powell leads at Toyota Connected, is tasked with building the global platform for Toyota's mobility initiatives including car-sharing, ride-sharing, fleet management and more.\n\nMore on Powell Kinney: http://bit.ly/2OUVgu4\n\n---\n\nCODE SYNC & CODE ELIXIR LDN 18\nWebsite: www.codesync.global\nTwitter: www.twitter.com/CodeElixirIO\nFacebook: https://www.facebook.com/CodeSyncGlobal\nLinkedIn: https://www.linkedin.com/company/code-sync/\nMail: info at codesync.global"
