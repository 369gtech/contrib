description: "The Robot Operating System – also called ROS - is a framework for building Robotics applications. ROS is supported by a large community, which have built thousands of nodes – individual robot behaviors which can be composed into complex solutions. This ecosystem has been enabled on Windows. Learn how to get started, some of the differences and some of the reasons you’d want to use Windows over other operating systems.\nCheck out the get started guide: https://aka.ms/ros"
