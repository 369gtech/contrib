description: "Backbone, Ember et Angular sont trois frameworks en vogue de développement d'applications riches en JavaScript. Lorsque vous recherchez des comparatifs en ligne, les passionnés se déchirent et les avis sont souvent forts et tranchés : difficile de faire un choix.Nous verrons donc les différences d'approche de chacun en essayant de nous imprégner de leur philosophie et spécificités. Aussi nous nous attarderons sur leurs forces et faiblesses en les illustrant au travers d'exemples tirés de l'implémentation d'une même application prétexte avec chacune de ces technologies. \nLe but n'est pas de ressortir un vainqueur parmi les trois mais de voir en quoi leurs approches sont différentes afin que vous puissiez vous forger votre propre opinion"
