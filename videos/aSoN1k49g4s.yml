title: 'YOW! 2014 Paul King - Groovy: The Awesome Parts'
recordingDate: 1514467017
description: "This talk celebrates the awesome parts of the Groovy language and the Groovy ecosystem. You’ll see some exciting examples of Groovy and it’s application. Everything from domain specific languages, dynamic typing, the extensible static typing system, Android programming, concurrency, enterprise programming made productive, functional programming and a host of interesting frameworks and tools.\n\nPaul King has broad experience in both technical and managerial roles across the telecommunications and information technology industries. He has a passion for innovation and often assists organizations in bringing new technologies or processes into their development practices. He has been contributing to open source projects for nearly twenty-five years, has taught thousands of students in over twenty countries, has contributed to international standards, has won prizes for his research, and is a frequent speaker at international conferences.\n\nFor more on YOW! Conference, visit http://www.yowconference.com.au"
