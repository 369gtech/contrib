title: '¡Crea una prueba de concepto usando el Servicio de APEX!'
language: English
recordingDate: 1616706566
description: "En este taller resolverás un caso muy común que se presenta en las organizaciones, el cual consiste en administrar y controlar los proyectos asociados a diferentes equipos. Primero definirás rápidamente las estructuras de datos necesarias usando Quick SQL sin necesidad de memorizar la sintaxis de SQL. Luego, crearás una aplicación basada en los nuevos objetos creados. Por último, mejorarás algunos de los componentes creados. \n\nLaboratorio: bit.ly/APEXEspanol-Hol-Mar2021\n\nPara obtener una Cuenta de Oracle Cloud: bit.ly/APEXEspanol-FreeTier-Mar2021\n\nhttps://developer.oracle.com/"
