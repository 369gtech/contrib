title: 'The State of NoSQL in 2021 (Denis Rosa)'
language: French
recordingDate: 1634026707
description: "NoSQL is a broad term applied to more than 200 non-relational databases out there according to DBEngine, which makes it impossible for most developers to keep up-to-date with the latest innovations in this area. In this session, you will get a quick review of NoSQL database architectures, which new features that really matters for your daily work, what are the current challenges and what you should expect next.\n\nSome of the topics we will discuss are:\n\nThe multiple flavors of distributed transactions\nDBaS and Kubernetes\nRelational and JSON\nSQL, SQL++ and other query languages\nClustering and Sharding \nIndexing\n\nDenis Rosa is a speaker and Developer Advocate at Couchbase. He started programming even before the college and never stopped coding since then. He is Java Specialist and an enthusiast of online courses platforms and accumulates dozens of courses on it. In the last few years, Denis also has been researching about Microservices, NoSQL and Machine Learning and talking about all the new insights and trends he had discovered in his path."
