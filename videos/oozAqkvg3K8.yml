description: 'Доклад изначально задумывался как учебный материал для быстрого погружения новичков в тонкости алгоритмов поиска в общем и в Lucene в частности. В дальнейшем был дополнен богатым опытом нашей команды eCommerce поиска, перечислением грабель, примерами наших хаков, смешными случаями. Рассмотрим несколько примеров создания собственных запросов и неочевидных проблем на этом пути. Также рассмотрим некоторые крайние случаи при которых Lucene имеет большие проблемы со скоростью.'
