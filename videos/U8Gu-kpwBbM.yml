description: "BDX I/O 2017 - Dans l'oeil du cyclops, Cyril DELMAS\n\nDepuis quelques temps, je cherche à écrire du code fonctionnel et réactif en Java. Je me suis vite rendu compte que je devais alors récupérer pleins de bibliothèques, telles que JOO?, vavr (ex-Javaslang), RxJava... Avec tout le problème de choisir entre elles pour les éléments en commun, et essayer de mixer le reste, incompatible évidemment. Et puis j'ai découvert cyclops-react, fusion de cyclops et simple-react. Cette bibliothèque propose une base pour écrire du code fonctionnel et réactif, et permet l'intégration de vavr, JOO?, RxJava... sous forme de module ! Plus besoin de chercher et de composer des librairies incompatibles : cyclops s'en charge pour nous !"
