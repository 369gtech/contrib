description: "Join Pete Frisella and Nick Mihailovski to learn about the recently launched Google Analytics Metadata API and how you can use this API to to simplify data discovery. [Show more for links and details].\n\nThe Metadata API contains all the dimensions and metrics that you can query with in Google Analytics Reporting APIs. It also includes attributes for each dimension and metric, such as the web or app name, full text description, grouping, metric calculations, deprecation status, and whether the data can be used in segments.\n\nOverview - Metadata API: http://goo.gl/vs4jmg\nReference - Metadata API: http://goo.gl/AzgkMT\nAPIs Console: http://goo.gl/JNB0d7\nData Deprecation Policy: http://goo.gl/AlBWFp"
