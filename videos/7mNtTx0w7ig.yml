title: 'Ramūnas Krukonis. Reikalingas greitas rezultatas – pakeiskime projekto darbų organizavimo būdą.'
language: English
recordingDate: 1623254454
description: "Agile pusryčiai – tai kasmetinė asociacijos Agile Lietuva konferencija, skirta valstybinio sektoriaus atstovus supažindinti su iteraciniais-inkrementiniais projektų valdymo metodais (angl. agile), jų pritaikymo galimybėmis įsigyjant, įgyvendinant ir valdant skirtingus projektus.\nRamūno pranešimo metu sužinojome, kaip priimant nestandartinius sprendimus, pakeičiant projekto įgyvendinimo būdą bei nukreipiant komandą vieningo tikslo siekimo link, galima realiai sutrumpinti projekto įgyvendinimo terminus."
