title: 'Александр Стома. Мы не знали, что это OKR, мы просто достигали целей'
language: Russian
recordingDate: 1598884120
description: "Слайды этого доклада на конференции OKR Russia 2020 см. здесь: http://2020.okr-conf.ru/program.\nВ 2017-2018 гг. наша команда провела 110 вебинаров для HR-специалистов и 60 – для руководителей. Все началось с фразы: \"До нас такого никто не делал - попробуем?\" И началась работа по поиску спикеров, подготовке контента, упаковке в единый стиль, поиск партнеров и сбор участников... Все получилось, при этом маркетинговый бюджет на организацию и проведение - 0 рублей. И только один вопрос: \"Как это у нас получилось?\""
