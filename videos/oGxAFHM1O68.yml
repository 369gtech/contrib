title: '[DevFest Nantes 2014] Build et déploiement sur les stores avec intel XDK'
recordingDate: 1417093629
description: "Le Intel XDK est un software permettant de développer et créer des applications en HTML/JS et de les émuler pour différents devices.\nLe but de ce talk est de montrer l'utilisation ce SDK pour créer et exporter une application HTML/JS en application native via le déploiement multi store.\nNous verrons durant ce talk du code en HTML/JS avec un exemple de déploiement sur téléphone Android.\n\nPrésentation par Nicolas Le Bot"
