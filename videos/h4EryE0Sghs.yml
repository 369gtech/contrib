title: 'Le marché du recrutement à l''aube de la disruption - Julie Coudry'
recordingDate: 1449491790
description: "Vidéo tournée lors de #BlendWebMix 2015.\n\nLe marché du recrutement à l'aube de la disruption.\nConférencier : Julie Coudry\n\nEmpêtrée dans ses montées et descentes chroniques la situation du chômage semble indépassable. Pourtant côté travail tout est en train de changer, les statuts et modes de collaboration, les aspirations professionnelles, le contenu des métiers, les façon de recruter...\n\nMarché comme les autres à l'aube de sa disruption, une petite conférence pour faire le point sur la multitude de solutions proposées par les entreprises numériques qui s'attaquent à ce marché que l'ont ne reconnaitra bientôt plus."
