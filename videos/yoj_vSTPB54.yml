description: "This presentation was recorded at GOTO Oslo 2020. #GOTOcon #GOTOoslo\nhttps://goto-oslo.com\r\n\r\nDenis Rosa - Speaker, Developer Advocate at Couchbase\n\r\nABSTRACT\r\nDevelopers always expected databases to work out-of-the-box, but historically it is the exact opposite.\nKubernetes now supports StatefulSets and CRDs, one of the next logical steps is to run databases on it. But why should I do that in the first place? How hard is it? What are the challenges? Is it production ready? All those questions will be answered during a live demo where we will deploy a database, deploy an operator, fail nodes, scale up and down [...]\r\n\r\nRead the full abstract here:\r\nhttps://goto-oslo.com/2020/sessions/1345/databases-on-kubernetes-why-you-should-care-virtual\r\n\r\nhttps://twitter.com/GOTOcph\r\nhttps://www.linkedin.com/company/goto-\r\nhttps://www.facebook.com/GOTOConferences\r\n#Kubernetes #k8s #Databases\r\n\r\nLooking for a unique learning experience?\r\nAttend the next GOTO Conference near you! Get your ticket at http://gotocon.com\r\n\r\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\r\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
