title: '"How to Avoid Being Creepy and Design for Trust" by Michael Boeke - Codemotion Milan 2015'
language: English
recordingDate: 1450795254
description: 'Codemotion Milan 2015 - The technology industry is on a quest to build frictionless, seemingly magical, experiences for our users. In the effort to design the simplest experiences possible, we exploit troves of personal data, and make important choices for our users. Unfortunately, simplicity is often at odds with transparency. If we don’t tread carefully, we can obscure critical context from users, and our magical experiences can start to feel creepy. So how do we build trust directly into the UX of our products?'
