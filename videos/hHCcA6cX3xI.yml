description: "Speaker: Jia Hao\n\nNativefier is an open source Node.js command line tool that allows you to easily create a desktop application for any web site with succinct and minimal configuration. Apps are wrapped by Electron in an OS executable for use on Windows, OSX and Linux. \n\nIn this talk, Jia Hao will discuss the the architecture of Nativefier, and share a little about what he has learnt while working with Electron, which powers apps like Atom, Slack and more on the desktop. You can try it out here: https://github.com/jiahaog/nativefier\n\nSpeaker Profile\n\nJia Hao is a final year student at SUTD studying Information Systems Technology and Design (Computer Science). He enjoys experimenting and playing with upcoming technologies for the web, and building programs to automate menial tasks.\n\nEvent Page: https://www.facebook.com/events/1665215933745308/\n\nProduced by Engineers.SG\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/IBr3/"
