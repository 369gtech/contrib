description: "Speaker: Haoyi Li\r\n\r\nSynopsis:  \r\n\r\nOpen data is data that is available to anyone, without fee, copyright, or restrictions on usage, and Singapore is one of many governments that have started providing open data feeds. This talk will explore the use of open data from a developers point of view, and show the possibilities and limitations when dealing with Singapore's Open Data APIs. \r\n\r\nBio: \r\n\r\nHaoyi is a Software Engineer. He previously worked at Dropbox, and is currently working on Fluent, a developer tools startup aiming to re-invent how people explore code online. He blogs as well, and here is his amazing blog: http://www.lihaoyi.com/\r\n\r\nEvent Page: https://www.meetup.com/PyData-SG/events/235981776/\r\n\r\nProduced by Engineers.SG\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/68tT/"
