description: "This session was given at Paris Android Makers 2019 by David Fournier, Smart&Soft.\n\nMore info: http://androidmakers.fr/schedule/?sessionId=XVO-2305\n\nRecruter des talents dans le marché de l'informatique relève aujourd'hui de la gageure, et le déséquilibre entre l'offre et la demande entraîne une forte concurrence entre les entreprises.\n\nQuelles sont les clés pour maximiser les chances de recruter la personne que vous voulez :\n\n- Vaut-il mieux débusquer un _senior_ quitte à le payer très cher, ou investir sur un _junior_ ? Et comment le former le cas échéant ?\n- Que recherchent vraiment les candidats dans votre société, petite ou grande, et comment faire valoir vos atouts ?\n- Quels sont les médias disponibles pour rechercher des candidats, et comment sortir du lot sur les réseaux ?\n- Quels sont les points d'attention pendant le processus de recrutement ?\n\nNous tenterons d'aborder l'ensemble de ces questions en apportant des réponses circonstanciées - basées sur des exemples et des chiffres - et nous nous efforcerons de montrer que le recrutement d'un bon développeur est encore possible de nos jours.\n\nAlex Karp Production"
