description: 'Difficile de suivre le rythme des évolutions de GitHub ces derniers temps, non? Et pourtant il y a de quoi gagner un temps fou, que ce soit dans le développement de votre projet opensource que dans votre entreprise. Je vous propose de faire rapidement le point sur l''année écoulée et surtout de voir ensemble à quoi ressemble aujourd''hui un workflow suréquipé et bourré d''aides à la conduite de votre projet. Au programme: GitHub Actions, déploiement automatisé, gestion de projet à assistance variable, revue de code boostée, tuning d''intégrations et APIs en stéréo.'
