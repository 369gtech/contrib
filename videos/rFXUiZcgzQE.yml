description: "Building out RESTful APIs is simple to do, even outside an application server. What is more beneficial overall is being able to work across multiple client types. This session is a tutorial on how to build out cross-client applications in which the core business logic remains consolidated.\n\n\nAuthor:\nJohn Ament\nJohn Ament is the Enterprise Java Architect with Sparta Systems, makers of Enterprise Quality Management Solutions. He is active with the community around Java, contributing to Apache DeltaSpike, JBoss RestEasy, and Arquillian. He was a member of the JMS 2.0 expert group and recently the author of Arquillian Testing Guide. John has been working with Enterprise Java technologies for nearly 10 years now and has spent much of his career working on integration of systems.\nView more trainings by John Ament at https://www.parleys.com/author/john-ament-1\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
