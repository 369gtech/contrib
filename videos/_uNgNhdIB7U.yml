description: "Deep Learning with PyTorch for Fun and Profit\n[EuroPython 2018 - Talk - 2018-07-26 - Fintry [PyData]]\n[Edinburgh, UK]\n\nBy Alexander Hendorf\n\nThere are all these great blog posts about Deep Learning describing all that awesome stuff.  - Is it all that easy? Let's check!\n\nWe'll look into: style transfer (making a picture look like painting), speech generation (like Siri or Alexa) and text generation (writing a story).\nIn this talk I'll describe the whole journey: A fun ride from the idea to the very end including all the struggles, failures and successes.\n\nSteps, we'll cover:\n\n\nThe data challenge: get the data ready\nHave it run on your Mac with PyTorch and an eGPU\nCreating a character-level language models with an Recurrent Neural Network\nCreating a text generator\nCreating artwork\n\n\n\n\nLicense: This video is licensed under the CC BY-NC-SA 3.0 license: https://creativecommons.org/licenses/by-nc-sa/3.0/\nPlease see our speaker release agreement for details: https://ep2018.europython.eu/en/speaker-release-agreement/"
