description: "Ближайшая конференция по JS: \r\nJS Fest 2020 — 3-4 апреля, Киев, Украина\r\nПодробности и билеты: http://bit.ly/2RYY8dI\n\nThe talk from JS Fest conference in Kyiv, Ukraine.\nPresentation: https://www.slideshare.net/JSFestUA/js-fest-2018-javascript\nFb: https://www.facebook.com/JSFestua/\nWebsite: http://jsfest.com.ua/\n\nМутационное тестирование – один из инструментов для повышение качества юнит тестов и, как следствие, всего продукта. В данном докладе будут описаны принципы, по которым работает мутационное тестирование, и инструменты, которые используются для проектов, написанных на JavaScript и TypeScript"
