description: "Do you have an old monolith you really want to rewrite, but don’t know where to start? Dalia Simons shares ideas, tips, and strategies for rewriting an important monolith service into microservices while maintaining full availability.\n\nDrawing on her firsthand experience, Dalia explains when to rewrite, how to approach the problem, issues that she encountered (and solutions), and lessons learned along the way.\n\nAbout Dalia:\n\nDalia Simons - Dalia is a server developer at Wix. An experienced software engineer, writing server code has been her passion and career for the last 10 years. Dalia believes that keeping your code simple and readable is the key to easily maintaining it over time."
