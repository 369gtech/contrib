description: 'If your startup''s web app is getting widespread usage, there is good news and bad news. The good news is that you may have a viable business. The bad news is that you may have to migrate to a more scalable platform, which can be risky if your web app is large. Waleed Abdulla, founder of the startup Ninua, tells us how he migrated his web app to Google App Engine in a controlled manner and with zero downtime.'
