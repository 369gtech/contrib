title: 'Deep-learning et reconnaissance d’image: des viennoiseries dans mon JS ? (P. Paci)'
language: French
recordingDate: 1557218621
description: "Partons d'un cas d'usage critique pour notre société : Comment automatiser la classification de vos viennoiseries ? Et comme ces derniers sont très certainement jalousement gardé, il est hors de question de transmettre une photo à un serveur distant pour analyse.\n\nMais comment faire ?\n\nGrace à TensorFlow.js il est possible de déployer un modèle de reconnaissance d'image issue du Deep Learning, directement dans le navigateur, et le tout en Javascript !\n\nDécouvrez comment exporter un modèle pre-entraînée, pour ensuite l'importer et l'exploiter dans le navigateur. Le tout avec de la live-demo et du code open-source !"
