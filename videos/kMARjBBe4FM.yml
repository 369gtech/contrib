title: 'Павел Черторогов — Формируем картину GraphQL мира'
recordingDate: 1582039735
description: "В избранное\nЧто такое GraphQL? Павел опишет и покажет, что такое GraphQL простыми словами, не так, как в документации.\n\nСпикер расскажет из каких частей состоит GraphQL-сервер. За что GraphQL отвечает, а что придется реализовывать бэкендеру самостоятельно. На схеме покажет где его место наряду с REST и RPC.\n\nЕще Павел продемонстрирует несколько способов как можно запросить данные с GraphQL-сервера.\n\nТакже будет информация о том, зачем нужны навороченные GraphQL-клиенты. Как они позволяют без ошибок формировать GraphQL-запросы на этапе разработки, как могут хитро слать запросы на сервер, кэшировать ответы и работать с данными. Однажды, поработав с Relay или ApolloClient, вы будете вспоминать Redux как страшный сон.\n\nGraphQL — идеальный компаньон для современного компонентного подхода и позволяет вывести разработку клиентских приложений на новый уровень.\n\nКто уже видел доклады Павла про GraphQL и ждет что-то нового, то просит не разочаровываться — доклад нацелен на новичков и скептиков, как бэкендеров, так и фронтендеров."
