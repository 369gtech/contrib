description: "Un nouveau projet autour des pipelines a vu le jour en 2019 : Tekton. L'idée est simple : redéfinir les fondations d'un pipeline qui pourra être utilisé de façon native sur les Clusters Kubernetes. Soutenu par une communauté très active de grands acteurs du marché des clusters Kubernetes, Tekton se présente comme un nouveau pilier des technologies DevOps pour les containers.\nPrésentation par Philippe THOMAS - IBM"
