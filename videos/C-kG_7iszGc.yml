description: "In this session, learn how a software development platform as a service (PaaS) can simplify your Java development with an automatically provisioned, scalable development platform supporting the complete development lifecycle. Through a hosted environment for your application development infrastructure, including version management, build services, tasks and defect tracking, wikis, document storage, and more, development teams are infinitely more productive in terms of\n\n&bull; Development – a turnkey development platform securely hosted in the cloud\n\n&bull; Collaboration – integrated tools for managing and tracking tasks, builds, and documentation\n\n&bull; Deployment – automatic deployment to a Java cloud service or your local infrastructure\n\n&bull; Standards – Git, Hudson, Maven, …\n\n\nAuthors:\nDana Singleterry\nDana Singleterry is a Principal Product Manager in the Oracle Development Tools group, specializing in Oracle Cloud PaaS, JDeveloper, ADF, ADF Faces, ADF Mobile, Maven Integration, Lifecycle Support and Web Services. He has been working at Oracle since 2004, initially in Java EE Consulting, as a Product Manager in the Application Server group and currently as a Product Manager in the Development Tools group. Dana has published in trade journals, is the author of many Oracle How-Tos and actively contributes to the development of JDeveloper and ADF. Dana is a frequent presenter at user groups and industry conferences both nationally and internationally, including various Oracle user groups and Oracle OpenWorld / Oracle Develop, Oracle CloudWorld.\nView more trainings by Dana Singleterry at https://www.parleys.com/author/dana-singleterry-2\n\n Greg Stachnick\nGreg Stachnick is a Senior Principle Product Manager at Oracle and is responsible for Oracle's Eclipse-based development tool strategy through both the free Oracle Enterprise Pack for Eclipse product and participation in the Eclipse Foundation's Web Tools Platform (WTP) project. \n\nGreg also manages the Oracle Developer Cloud Service, a new Platform-as-a-Service (PaaS) offering providing hosted Development Infrastructure and Application Lifecyle Management (ALM) in the Oracle Cloud. \n\nHe also works on the open source Hudson Continuous Integration project in the Eclipse Foundation.\n\nGreg has been working in the developer productivity space and specifically in Eclipse Tools development since 2001.\nView more trainings by  Greg Stachnick at https://www.parleys.com/author/greg-stachnick-3\n\n Srikanth Sallaka\nSrikanth is Senior Principal Product Manager in Oracle Application Tools Development team. He is responsible for ADF security, ADF Diagnostics and Oracle Cloud Development services. Srikanth has been with oracle from 2000. During that time he worked in various roles from product development to product management.\nView more trainings by  Srikanth Sallaka at https://www.parleys.com/author/srikanth-sallaka-1\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
