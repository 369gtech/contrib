title: '#DataScience Борис Шарчилев. Ранжирование рекламы в Яндекс.Дзен'
language: English
recordingDate: 1616474961
description: "Яндекс.Дзен — сервис персональных рекомендаций, который подбирает уникальный контент по интересам пользователей. На основании рекомендаций Дзена мы создаем рекламу нового образца, интересную пользователям и полезную рекламодателям.\n\nВ своём докладе я расскажу, как мы запускали нашу рекламную площадку с точки зрения ML. О том, как устроен пайплайн рекомендаций рекламы. О сложностях, с которыми мы столкнулись при запуске. О простых и практичных ML-решениях, которые помогли нам вырастить дочитывания в полтора раза. О том, насколько важен правильный таргет в обучении. И о новых вызовах и интересных задачах, которые нам предстоит решить.\n\nАудитория и уровень:\nОжидается понимание базовых принципов и задач машинного обучения.\n\nПрезентация на Я.Диске: https://disk.yandex.ru/i/v7IIWoR3cpGkLw\n\nCodeFest O! https://o.codefest.ru/lecture/1737"
