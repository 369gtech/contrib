description: "Progressive Web Apps give us an opportunity to reset our expectations and to loudly declare that We Can Do Better when designing user experiences on the web. Building an engaging Progressive Web App goes beyond functional, and ensures that they whole experience is delightful, making it easy for the user to do what they need to do.\n\nIn this video, you’ll learn how to create engaging user experiences for your users. You’ll learn how to create engaging notifications using Web Push that bring users back to your app, turning them into a regular user.\n\nLinks from the video\nSlides - https://goo.gl/ESUahe\nMaterial Design Spec - https://goo.gl/VAv9T6\niOS Human Interface Guidelines - https://goo.gl/WJHBxk\nWeb Push Libraries - https://goo.gl/8jZGKk\nWeb Push Notification Docs - https://goo.gl/NNm4Ay\nWeb Push Protocol: In Depth - https://goo.gl/6eUiJZ\nWeb Push Protocol  & VAPID Specs - https://goo.gl/UUHxiu & https://goo.gl/E9xDT9\n\nCode Labs\nYour First Progressive Web App - https://goo.gl/9DJRJq\nDebugging Service Workers - https://goo.gl/suGNRb\nWeb Push Notifications - https://goo.gl/QRLk5i\nPaymentRequest API - https://goo.gl/dxWGdP\n\nCatch the rest of the PWA Roadshow here - https://goo.gl/HdiR8t\n\nSubscribe to the Google Chrome Developers channel: http://goo.gl/LLLNvf"
