title: 'Hello, world! с Mobius №6 / Дед Mobius // 24.12.2020'
language: Russian
recordingDate: 1608803736
description: "Вы все прекрасно знаете принцип \"Как Новый год встретишь, так его и проведёшь\", но ведь про проводы здесь ничего не сказано! Поэтому мы решили проводить 2020 в он-лайне, и приглашаем вас присоединиться к проводам.\n\nВ тёплом кругу членов программного комитета Mobius мы подведём итоги года, поделимся личными топами докладов и спикеров, побрейнштормим на тему того, что ждёт конференцию в будущем, а также поделимся почти волшебными историями о том, как IT-конференции влияли на нашу жизнь и карьеру.\n\nОсобый сюрприз мы приготовили тем, кто всегда мечтал выступить на Mobius с докладом, но боялся попробовать. На нашем предновогоднем чаепитии вы узнаете, почему на весеннем Mobius нам нужны именно вы.\n\nБудет душевно, уютно и тепло. Дело за вами - подключайтесь."
