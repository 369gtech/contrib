description: "Monique is President and Co-Founder of the Humanized Internet, a non-profit organization focused on providing digital identity for those individuals most underserved. \_\n\nRecognized as one of the most influential technology leaders worldwide, Monique has earned honors that include Top 100 CIOs for 2016 (CIO.com), Top Women in Cloud Innovations Award 2016 (CloudNow), Social Media Presence of the Year 2016 (AI Magazine), 10 Women in Networking/Communications You Should Know, Top 10 Influential IT Women in Europe (Think Progress), 2015 Women of M2M/IoT (Connected World Magazine), and 2014 GEM-TECH Award (ITU and UN). She is a tireless advocate for women in technology and engineering, serving on multiple non-profit boards, publishing\_Internet of Women, Accelerating Culture Change\_in 2016 and facilitating the launch of the Women in Standardization Expert Group for ITU.\n\nMonique will join us to talk about the human side of technology.\n\nFollow her on Twitter - @moniquejmorrow"
