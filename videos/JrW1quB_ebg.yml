title: 'Eleanor Mazzarella: Dirty Jobs: Updating Major Dependencies | May 2020'
language: Spanish
recordingDate: 1597958872
description: 'The day has come. It’s time to upgrade that major dependency your project uses. You’ve been putting it off. It’s starting to scare you. Fear not! In this ten minute talk I will walk you through identifying the upgrade, campaigning for the work time to start it next sprint, important tasks to accomplish before actually starting, setting up your environment for low-friction workflow, tips while debugging, hazards to avoid, general thoughts on the cadence of upgrades, and an exercise for the bold.'
