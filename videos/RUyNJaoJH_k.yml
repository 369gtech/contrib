description: "With the Lobotomized Owl Selector and now the Flexbox Holy Albatross I'm worried people are going to think I have a thing about birds. I mean, it's pretty cool that birds are essentially fluffy dinosaurs. Then again, crocodiles are kind of actual, real dinosaurs, still living today! So, like, they win on that count. Wait, how did crocodiles survive the meteorite impact when all the other dinosaurs died off? What did they know that velociraptors didn't? Did they have bunkers? In any case, this talk is the story of a peculiar and peculiarly named CSS layout technique I came up with, what it means to write algorithmic layouts, and how to integrate this layout primitive into your design system via the custom elements spec'.\n\nAbout Heydon: http://www.heydonworks.com/\nFollow Heydon: https://twitter.com/heydonworks\n\nMore about CSS Day: https://cssday.nl or https://twitter.com/cssdayconf\nReceive conference announcements in your inbox: https://cssday.nl/subscribe"
