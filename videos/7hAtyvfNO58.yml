description: "In a company, as the technical teams grow and work on different projects, the question of creating a set of common components naturally arises. With this talk we will: - discover the technical design that worked for us, a mono-repository architecture with helpful tooling: Storybook, Lerna, React, Flow, Yeoman…\n\nAbout: \nXavier Lefèvre, VP of Technology - Theodo\n\nProfessionally, I am the result of tangled business and technical interests. Coming from a business background, I am today a young VP of Technology on web & mobile projects, with the aim to build products that will improve people's lives.\n\nAmbrose Surya, Lead developer - Theodo\n\nAfter working several years on perception algorithms for robots, maintaining at the same time several open source libraries, Surya is now a lead developer at Theodo, working on web applications for startups and big companies alike. Python and React lover, novel writer and photograph, he thrives on technical and artistic challenges, and can't help but find beauty in a bunch of code lines."
