description: "Teaching a computer sign language (supervised learning)\nPredicting energy usage in Texas (time series data)\nUsing machine learning to find your next job (content-based filtering)\nEach use case demonstrates techniques applicable in real-world machine learning problems.\"\n\nMachine learning can feel like a magic black box. Learn the math behind the magic in this beginner-friendly talk. Attendees will walk away knowing what the different kinds of machine learning are, how to use the PyData stack to apply them, and how to approach problems commonly encountered when practicing machine learning in the real world.\n\n\n\nEVENT:\nPyData Austin 2019\n\n\nSPEAKER:\nSamuel Taylor \n\n\n\nPUBLICATION PERMISSIONS:\nPyData provided Coding Tech with the permission to republish PyData talks.\n\n\nCREDITS:\nPyData YouTube channel: https://www.youtube.com/channel/UCOjD18EJYcsBog4IozkF_7w"
