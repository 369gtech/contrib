description: "On day 3 Jen Kramer of O'Reilly Media, Inc. examines Bootstrap 4's new features and functions. She looks at the Sass files. That's right – Bootstrap 4 has dumped LESS in favor of Sass CSS preprocessor files. The files have been completely rewritten and refactored to take advantage of Sass data structures. It's easy to make changes to a few variables and have a much different looking page.\nKeep up with all web programming news here - https://goo.gl/uyqU5x\n\nSubscribe to O'Reilly on YouTube: http://goo.gl/n3QSYi\n\nFollow O'Reilly on \nTwitter: http://twitter.com/oreilly\nFacebook: http://facebook.com/OReilly\nGoogle: http://plus.google.com/+oreillymedia"
