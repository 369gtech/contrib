title: 'Infoshare 2019: Mateusz Biliński - Prywatność, a uczenie maszynowe. Problemy, rozwiązania i pułapki'
language: English
recordingDate: 1582546332
description: "The description and are in Polish.\n\nHistorie śmieszne i straszne o zamiataniu pod dywan słonia w salonie. \n\nCzy w kontekście Deep Learningu i tradycyjnego uczenia maszynowego problemy prywatności są realne? Czy zawsze muszą być zaadresowane? Jak potencjalnie można je rozwiązać i jaką cenę trzeba współcześnie zapłacić?\n\nPrezentacja stanowi przegląd problemów, powstających na styku prywatności i uczenia maszynowego, oraz sygnalizuje obecny stan dostępnych rozwiązań, narzędzi i pułapek z nimi związanych.\n\nGłównym celem prelekcji jest zainspirowanie słuchaczy do świeżego spojrzenia na prywatność w kontekście Deep Learningu, szczególnie we własnych projektach oraz z perspektywy użytkownika.\n\nThe speech took on 9th May 2019 on DeepTech Stage during Infoshare 2019."
