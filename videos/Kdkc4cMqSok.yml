description: '. Коллективное владение кодом — неотъемлемая часть методологии Agile. Оно широко используется и продвигается в большинстве современных софтверных компаний. Но действительно ли мы знаем, как ее применять? А что делать, чтобы не попасть в ловушку? Итак, давайте рассмотрим самые распространенные практики и обсудим типичные ошибки.'
