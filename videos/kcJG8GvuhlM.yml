description: "Todos hemos visto la típica película en la que unos hackers del gobierno localizan al protagonista analizando las cámaras del metro. Lo que parecía una fantasmada es posible hoy, y tiene aplicaciones tan chulas como control de acceso sin tarjetas, recomendaciones en tiempo real a clientes que entran a tu tienda, o información personalizada en aeropuertos. La nube nos permite montar todo esto a lo serverless total, sin gestionar una sola máquina. En esta charla haré una demo en directo, y te enseñaré el código que necesitas para hacerlo tú misma. Recuerda usarlo para el bien. \n\nAbout: Javier Ramirez, Technical Evangelist, AWS\n\nI work as a Technical Evangelist at AWS to help developers make the best of cloud, so they can focus on solving interesting problems and rely on AWS for performance, scalability, elasticity, and security. I love data storage, big and small. I have extensive experience with different SQL, NoSQL, graph, in-memory, and Big Data solutions. I like distributed, scalable, always-on systems. Before working at AWS I spent 20 years developing software professionally and sharing what I learnt with the community."
