description: "22.04.2020 18:30 Angular Online Event #2\n\n23.04.2020 09:00 NG Poland 2019\n\n\nHave you subscribed to our Youtube Channel yet? Subscribe now! ✨✨\n\nUpcoming events:\n\nWORKSHOP FEST ONLINE [May 2020]\nhttps://workshopfest.dev\nWhy are the workshops so unique and one of their kind?\nWe are glad you asked. Please let us give you some insight. Our 5 year experience allowed us to select the best teachers and trainers. Every single one of them is a practitioner and solves real world problems on a day to day basis. This allows you to benefit from their immense experience that they gained by working on numerous projects. They are the titans in their field and even more so, fascinating, incredible people.\n\nNG Poland 2020 [NOVEMBER 19, 2020]\nThe biggest Angular Conference in CEE\nhttps://ng-poland.pl\nMeet Angularians from all over the world - share knowledge. Hear top speakers from around the world. Learn about the present and future of Angular and its ecosystem, TypeScript, tools and much more."
