description: "Cette présentation vous guidera étape par étape de l'idée du produit jusqu'à son déploiement en production.\nLa présentation prendra la forme d'un dialogue client - consultant.\nCe jeu de rôles sera l'occasion d'aborder la modélisation d'un domaine concret en termes de graphe, le langage de requêtage Cypher ainsi que des librairies utiles quand on développe une application avec Neo4j."
