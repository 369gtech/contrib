title: '[Webinar] ¿Pondrá Deno el mundo de Node del revés?'
language: English
recordingDate: 1600766209
description: "\"¿Pondrá Deno el mundo de Node del revés?\"\n\nDeno es según muchos el sucesor de Node, entre ellos el creador ambos: Ryan Dahl, que, aprovechando todo el conocimiento obtenido durante los 10 años de vida de Node decidió comenzar este proyecto para enmendar errores. Deno cuenta con soporte nativo de TypeScript —es decir no hace falta compilar antes de ejecutar un fichero de TypeScript—, un modelo de seguridad, una forma descentralizada de distribuir paquetes, un único ejecutable y muchas más cosas. En esta charla introductoria veremos qué es y qué características tiene, ¡así que no te lo pierdas!\n\n==========================================================\n\nSpeaker: Cesar Alberca (@cesalberca)\n\nI'm a software developer very interested in good practices, architecture and testing. I work at Autentia as a frontend developer with technologies such as React, Vue, Angular, TypeScript, JavaScript, HTML, CSS, etc. I'm continuously on the lookout for things to read, learn and share. I've talked at JSDay Madrid 2019, Codenares 2018 and 2019, Ritsi, JSDay Canarias 2019 and Codemotion Madrid 2019."
