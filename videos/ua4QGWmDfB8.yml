description: "Learn more about the Developer Community Program for the Google Assistant here: https://goo.gl/UfWBLK \n\nJoin Ido Green (@greenido) to learn about the new Developer Community Program for the Google Assistant. We’ve created a new Developer Community Program to support your efforts in building great apps for the Google Assistant and to celebrate your accomplishments! Become part of the Community Program today to enjoy great perks and more as the program grows.\n\nHave questions? \nCheck out FAQs here: https://goo.gl/myZafC\n\nReady to get started, but don’t know what to build yet?\nBuild with a template! Watch the “Build an App for the Google Assistant with Templates and No Code” video: https://goo.gl/pYu9M1 And read the documentation: https://goo.gl/s65Rac \nOr start building with the Actions on Google Console: https://goo.gl/QXJ7Qg\n\nWatch more videos on how to build apps for the Google Assistant: https://goo.gl/SWJfNC \n\nSubscribe to the channel to never miss an episode: http://goo.gl/mQyv5L"
