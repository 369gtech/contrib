description: "Stefan is an award-winning creative thinker who has built a career on creating visual storytelling and interactive narrative experiences. With twenty years of combined experience across film & television animation, computer gaming, and digital media, Stefan has worked on projects for Warner Brothers, FOX, NBC, MTV, Family Channel, PBS Frontline, Syfy, HBO Family, Fisher-Price, Hasbro Interactive, Teletoon, History Channel Canada, YTV, and Shaw.\n\nStefan has been honoured with several Canadian Screen Awards, Marketing Awards, Digi Awards, FITC Awards and FWA Awards. He has also had his work featured on Engadget, Mashable, The Verge, A.V. Club, and in the Hollywood Reporter.\n\nAs the senior creative director at Secret Location, he was the artistic lead on Secret Location’s VR experience for the hit FOX series Sleepy Hollow, which was awarded the first ever Emmy for a VR project (Outstanding User Experience & Visual Design), and is the creator and conceptual lead of Halcyon, a short-form VR/Broadcast/Web series created in partnership by Secret Location & Syfy International.\n\nFITC produces events for digital creators in Toronto, Amsterdam, NYC and beyond\nSave 10% off any of our events with discount code 'youtube'\n\nCheck out our events at http://fitc.ca\nor follow us at https://twitter.com/fitc"
