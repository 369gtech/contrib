description: "Android Things is Google’s Internet of Things (IoT) platform that is based on the Android operating system. In this video, Rebecca Franks covers the basics of getting started with the platform and how any developer without electronics experience can build IoT apps with Android Things. She presents a few use cases and examples, along with an overview of how you can use the existing Android libraries with your next IoT project.\n\nCheck out the ‘All Sessions’ playlist for the rest of the talks that were given at GDD Europe ’17: https://goo.gl/6BFfHv\nSubscribe to the Google Developers channel: http://goo.gl/mQyv5L"
