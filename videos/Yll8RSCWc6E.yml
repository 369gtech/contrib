description: "Today’s modern competitive battles - from Android to Salesforce - are won by attracting developers. Andreas Constantinou, CEO of VisionMobile, the leading analyst firm in the developer economy, shows how developers are now calling the battles in wearables, smart home, connected car, drones and more industries impacted by IoT. The presentation also reveals data points in how active are developers across mobile, IoT and cloud, and which are the top IoT industries for developers.\n\n\nFoo Café is an independent and physical meeting place for people of all backgrounds and expertise within the IT-industry in the Malmö/Lund region. Foo Café is aimed at those interested in sharing, learning and creating. \nJoin the fun at foocafe.org"
