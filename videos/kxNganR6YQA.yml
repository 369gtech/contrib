description: "Talk: Evolving microservices - when production hits developers\n\nYou changed your whole software development process to build microservices? And now you’re about to deploy them to production? Or are you even a step further? Now what? You are faced with complex challenges now that your microservices are hit by customers? You wonder how to find out which service actually caused the issue of this customer? And where does that damn latency come from? Well, welcome to the veterans’ club and stories from the trenches.\n\nIn this talk we want to explore with you the myths of running microservices in production. We will share how we rebuild our Thermomix Cookidoo platform and moved from Microservices to Self-Contained Systems - and why. We‘ll explain the issues we faced including overwhelming people, evolving existing microservice APIs, organisational dependencies with shared resources, MTTR focus, mindset shift to „you build it, you run it“, and the fear that what we take live might be less than our customers expect from us. Let’s learn from our mistakes and evolve by sharing.\n\nSpeaker: Alex Heusingfeld - Head of Digital Architecture - Vorwerk\n\nAlexander Heusingfeld ist als Head of Architecture verantwortlich für die Produkt- & Service Architektur von Vorwerk Digital. Er nutzt hierfür seine Erfahrungen aus Design, Implementierung und Betrieb von modernen WebAnwendungen, Microservices und JVM-basierten Systemen, die er als Berater, Entwickler und Architekt in diversen Softwaremodernisierungsprojekten erlangt hat. Seine aktuellen Schwerpunkte sind Team-Organisation für SCS und Softwareevolution. \nIn seiner Freizeit ist er aktives Mitglied im iSAQB e.V. und Trainer für das Advanced Level, bloggt unter heusingfeld.de und setzt sich für Open-Source Projekte ein.\nTwitter: @aheusingfeld\n\n\nSpeaker: Stefan Motz - Head of Thermomix Digital Strategy & Portfolio - Vorwerk\n\nAs Head of Digital Strategy & Portfolio at Vorwerk Digital, Stefan Motz is responsible for the digital orientation of Vorwerk products. He uses his experience in international projects and in roles as consultant, project manager and software architect to optimize roadmaps for complex digital products as a link between demand and product management as well as software development."
