title: 'Promouvoir la diversité avec des jeux open source'
recordingDate: 1515348654
description: "La diversité dans l’emploi est un défi mondial, et l’Inde ne fait pas exception. Est-ce que les jeux vidéo et des jeux de société peuvent attaquer à cette problématique complexe ?  Dans le projet IncLudo, le Game Lab du Centre de Recherches Interdisciplinaires (CRI) à Paris s’associe avec l’entreprenariat social ZMQ à Delhi pour créer, tester, et faire découvrir des jeux dans les lieux de travail et au-delà. Pour mettre toutes les chances de notre côté et pour encourager le partage, nos jeux sont open source, et nos données ouvertes au public. \n\nDans cette conférence, Jesse Himmelstein, coordinateur du projet IncLudo, présentera les enjeux de la diversité dans le monde du travail, comment les jeux peuvent informer et sensibiliser le public, le rôle de l’open source dans le processus de création, et nos quatre jeux en cours de production."
