description: "TALK: Building distributed applications: riak_core vs partisan\n\nSPEAKER: Mariano Guerra, creator of Efene, co-founder of Instadeq\n\nMariano Guerra is an Argentinian Software Engineer, Creator of the Efene Programming Language, Author of the Little Riak Core Book, and Co-Founder of Instadeq. Outside of the BEAM world, Mariano likes to code in Clojure, Python, and Javascript.\n\nMariano Guerra presents his talk on building distributed applications: riak_core vs partisan. Mariano will explore the similarities and differences between riak_core and partisan, and what they have in common.\n\nIn addition, Mariano talks us through the process of building a basic app using both plumtree for gossip and hyparview for peer membership.\n\n\nMariano Guerra: https://twitter.com/warianoguerra\n\nLondon Riak Meetup: https://www.meetup.com/riak-london\n\nLondon Erlang User Group: https://www.meetup.com/erlangusergroup/\n\nErlang Solutions*: https://www.erlang-solutions.com/ \n*London Erlang User Group sponsors"
