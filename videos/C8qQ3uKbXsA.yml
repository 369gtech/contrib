description: "0365 Squatting is a python tool created to identify that domains before the attack start. The tool can create a list of typo squatted domains based on the domain provided by the user and check all the domains against O365 infrastructure, (these domains will not appear on a DNS request).\n\nAt the same time, this tool can also be used by red teams and bug hunters, one of the classic attacks is the domain takeover based on the tool findings."
