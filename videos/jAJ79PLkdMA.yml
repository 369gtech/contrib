description: 'Обновленная версия лекции про функциональное программирование. Всё то же самое, но немного иначе. Поговорим о конвейере, композиции, частичном применении, каррировании, неизменяемых данных и чистых функциях. Вспомним о грустных коалах под дождем, котиках, которые любят смотреть на звезды, и о многом другом.'
