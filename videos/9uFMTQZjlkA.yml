title: 'Carnets de voyage : 2 ans d''exploration de Contributopia — Framasoft (Pouhiou)'
language: French
recordingDate: 1574687507
description: "Depuis deux ans que nous avons annoncé notre feuille de route \"Contributopia\", nous avons exploré bien des pistes. Au capitole du Libre de l'an dernier, nous expliquions que Dégoogliser ne suffit pas, que le logiciel libre ne suffit pas, qu'il doit s'inscrire dans une vision politique.\n\nPour nous, face au système complexe tissé par les géants du web, il faut une réponse tout aussi complexe et construite de manière radicalement différente.\n\nVoilà deux ans que Framasoft sort de sa zone de confort, et va à la rencontre d'autres communautés qui partagent les valeurs-clés du Libre, mais dans d'autres domaines. Il est temps de faire le point sur ce que nous avons pu faire avec ces Autres qui nous ressemblent, et sur ce que nous retenons de nos réussites comme de nos errements !"
