title: 'Алексей Буль. Лаборатория тестирования своими руками. QA Fest 2019'
language: Russian
recordingDate: 1576684772
description: "The talk from QA Fest 2019 conference in Kyiv, Ukraine.\nPresentation: http://bit.ly/2otVaRo\nFb: https://www.facebook.com/QAFest/\nWebsite: http://qafest.com/\n\n\nМы в Rozum Robotics разрабатываем и производим роботов, сервомоторы электродвигатели и кучу разных крутых и невероятных штук. Но, тестировать, очередной “ как убер ...” или “социальную сеть для ...” не тоже самое, что иметь дело с реальными вещами, которые точат, вырезают, обрабатывают и собирают седые мужчины и женщины своими мозолистыми руками.\_\nИменно про такой опыт тестирования и пойдет рассказ. Год назад мы начали создавать свою лабораторию тестирования и технического контроля с нуля, а сейчас накопили немалый опыт, которым и хотим поделиться.\_\nО чем стоит задуматься тестировщику при переходе из информационных технологий в реальный мир? Приходите послушать."
