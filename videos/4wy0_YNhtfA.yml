description: "We just launched v1.2 of the Hangouts API. Join Jonathan Beri and Jenny Murphy as they discuss the improvements and new features included in this release. After that, they'll answer your questions about the Hangouts API.\n\n0:44 - Introductions\n2:04 - What's new in Hangouts API v1.2\n - https://developers.google.com/+/release-notes/hangouts#v1.2\n7:39 - Why can't I use the same URL for multiple ImageResources?\n12:20 - The YouTube live ID in the Hangouts API\n13:59 - Does onYouTubeLiveIdReady fire when new participants join?\n15:10 - Can the 18+ flag be exposed in the Hangouts API?\n15:50 - Can I use the share button or +1 button to target my Hangout App?\n18:20 - When will Google+ pages be able to launch apps in their hangouts?\n19:00 - Allen has been using the history API to log use of his Hangout Apps.\n19:51 - Will this hangout be archived?\n - Google+ Platform YouTube playlist: http://www.youtube.com/course?list=EC53B883EBFFAE300C\n20:20 - Is there a way for a user to remove a plugin from their hangout?\n21:44 - Why is the self view in hangouts mirrored?\n23:45 - Can hangouts support multiple cameras and control them via the API? Can take snapshots?\n26:37 - It would be really cool if the hangout button could specify the invitation list.\n - Google+ issue tracker: http://code.google.com/p/google-plus-platform/issues\n28:40 - Can the REST API expose hangout metadata?"
