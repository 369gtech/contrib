title: 'YOW! Data 2021 - Nathan Wallace - Data Rainbows - select * from cloud;'
language: English
recordingDate: 1628827917
description: "Drowning in a lake? Stuck inside a warehouse? See your data in a different light! Postgres Foreign Data Wrappers provide SQL queries to live cloud data - all the structure and much lighter weight. In this session, we'll explore the potential of Data Rainbows for growing cloud environments and outline the challenges of working with data you can see but can't quite touch.\n\nNathan is the Founder & CEO of Turbot. He has built multiple software startups from inception to wide enterprise success, and led major transformation initiatives while working inside Fortune 50 enterprises. His head is in the cloud and his hands are in the code.\n\nFor more information on YOW! Conference visit, www.yowconference.com.au"
