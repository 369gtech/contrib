description: "Ecto is the most popular database library for Elixir and one of the first major libraries written in Elixir. In this practical talk, you will learn of Ecto's capabilities, driven by code examples, and discover what sets Ecto apart from traditional ORMs and database frameworks. We will look at what drove some of the design decisions in Ecto and where the contributors got their inspirations from while delving into some of its inner workings.\n\nAfter the talk you will have a better understand of Ecto and have a basis on which you can build your own applications using Elixir.\n\nWant more Elixir content? Attend Code Elixir LDN 16 Aug: https://codesync.global/conferences/code-elixir-2018/#Register"
