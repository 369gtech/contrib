title: 'Room with a Vue - Building Grails apps with Vue.js'
recordingDate: 1543661697
description: 'Another year, another JavaScript framework. But could this one be different? Developers are often pulled between extremes - some libraries (like React) emphasize functional simplicity, while others major on features and developer productivity (say, Angular). Wouldn’t it be nice to have both?Enter Vue.js.In this talk, we’ll learn what’s special about Vue, get familiar with its ecosystem, and then dive right in to using Vue.js in a Grails application, using the recently-released Vue profile.'
