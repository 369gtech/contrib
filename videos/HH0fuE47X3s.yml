title: 'Apprendre à utiliser la cryptographie par l’attaque (Thierry Abaléa)'
language: French
recordingDate: 1462798700
description: 'Vous tenez probablement pour acquis que créer son propre algorithme de chiffrement est une erreur et vous avez raison. Cependant, s’appuyer sur des algorithmes réputés sûrs, tels qu’AES ou SHA, ne vous met pas pour autant à l’abri de failles facilement exploitables. La conception de solutions s’appuyant sur ces algorithmes et leur implémentation sont des choses périlleuses. Même l’usage de SSL/TLS ou PGP/GnuPG comportent des risques. Durant cette présentation, à travers l’explication d’attaques et leur mise en oeuvre, vous comprendrez les attaques sur TLS de ces dernières années et serez ensuite faire un meilleur usage de la cryptographie.'
