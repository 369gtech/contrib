title: 'Maija Aniskovič. Laužome stereotipus: Agile gali drąsiai taikyti visi.'
language: English
recordingDate: 1623253870
description: "Agile pusryčiai – tai kasmetinė asociacijos Agile Lietuva konferencija, skirta valstybinio sektoriaus atstovus supažindinti su iteraciniais-inkrementiniais projektų valdymo metodais (angl. agile), jų pritaikymo galimybėmis įsigyjant, įgyvendinant ir valdant skirtingus projektus.\n\nNuolat kintantis pasaulis, atsirandantys nauji iššūkiai, skatina verslą veikti greitai ir lanksčiai. HR komanda irgi turėjo keistis, atliepiant verslo poreikiams kuo greičiau. Konferencijos metu pasidalinome, kaip HR komandai sekasi „prijaukinti“ Agile filosofiją. Kokie metodai, praktikos pasiteisino labiausiai. Išsklaidėme mitą, kad Agile gali būti taikomas tik IT srityje."
