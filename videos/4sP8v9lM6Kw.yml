description: "Akka is a very interesting and powerful framework which can be used to build high performance applications. But what can you do with Akka?\n\nThis session will start with the basics and then cover some of the more advanced topics such as Finite State Machines, Akka HTTP, remote actors, clustering, routing, sharding and persistence. The demo will be done on a Raspberry Pi Akka cluster.\n\nAfter this session you know what is possible with Akka and you can start using those features yourself.\n\nJohan Janssen is working as a Java lead developer / architect, Java trainer and Java Competence Center lead at Info Support. He has been working for various demanding companies where rapidly delivering quality software was very important. Currently he is working in a DevOps team in a big financial institution in The Netherlands. He likes sharing his knowledge about Java, Continuous Delivery, DevOps, software quality and numerous other subjects.\n\n[FBB-9293]"
