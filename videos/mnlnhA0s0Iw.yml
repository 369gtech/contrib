title: 'Stan Drapkin — How random is Random? Pitfalls of Random in .NET 6'
recordingDate: 1638878996
description: "—\nThere are many pitfalls of the legacy .NET System.Random and RandomNumberGenerator, which experienced .NET developers are aware of. Microsoft has decided to quietly \"fix\" Random implementation in .NET 6, while at the same time trying to give Random some features of RandomNumberGenerator, and give RandomNumberGenerator some features of Random. We will review these .NET 6 changes, what problems Microsoft aims to solve, what problems they intentionally keep, and what new problems they introduce.\n\nСсылка на презентацию: https://assets.ctfassets.net/9n3x4rtjlya6/5mrCzNaUWp1UbjrScdU5dy/3d4cf907c53e2bb6769a7a61bc43a8d3/How_random_is_Random"
