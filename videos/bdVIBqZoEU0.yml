description: 'Writing cool and pretty code is easy — anyone can do that! Hm, or maybe not. But we‘re all great at laughing about really scary code, although it can be useful to spend some time thinking about it as well… in this talk we’ll look at anti-patterns and similar constructs that can scare a C# developer. There will be laughter, promise!'
