description: "In questa nuova puntata della GDL Italia, Sandro Paganotti aggiunge un nuovo tassello alla creazione di un'agenda in HTML5 capace di collegarsi al nostro Google Calendar e funzionare anche offline.\n\nQuesti i principali argomenti trattati nel video\n* leggere i calendari associati all'utente\n* leggere gli eventi per ogni calendario\n* salvare queste informazioni per consultarle anche offline\n* usare AngularJS per mostrare i dati\n\nIl codice d'esempio completo si trova qui\n* https://github.com/gdl-italia/offline-agenda-google-calendar\n\n\nTutti i video della Google Developers Live Italia sono raccolti in una playlist http://goo.gl/MyQai, tra cui i precedenti episodi dell'offline HTML5 agenda."
