description: "This hands-on webcast will cater to two class of developers - enterprise or backend developers who have dabbled in building web sites but hasn't spent much time on mobile, and the other class is anyone new to mobile app development be it designers or developers.\n\nThis webcast will highlight why the mobile first approach is necessary in building your next user facing app and why it's not a hype. Concrete examples will be provided using both mobile web and hybrid technologies to illustrate how you can get started. We will close by covering how the same concepts relate in the native world for education and awareness. We also touch upon enterprise concerns like integration and security with legacy systems in typical mid to large companies.\n\nAbout Raj Balasubramanian\n\nRaj Balasubramanian is a Product Architect for IBM Software Group working on the IBM Mobile Foundation. He leads the client-services interaction for the IBM Worklight and IBM Mobile Foundation. Prior to his development role, he led customer engagements delivering application and infrastructure related projects around SOA, BPM, Web 2.0 and Portal technologies. His interests range from anything technical to history, math and physics. He is currently pursuing his PhD at University of Texas at Austin. You can read about his past technical and personal escapades on his personal blog Gurukulam at balasubramanians.com/blog.\n\nAbout Carlos Andreu\n\nCarlos Andreu is a Software Engineer at IBM in Austin, TX. He currently works with a mobile framework called IBM Worklight that aims to provide developers a simple way to write multi-platform hybrid mobile applications. Carlos holds a Bachelor of Science in Computer Engineering from the University of Puerto Rico. \n\nProduced by: Yasmina Greco"
