description: "Panel discussion hosted by James Watters featuring Chetan Gadgil, GE Software & Analytics; Dave McCrory, Warner Music Group; Catherine Spence, Intel\n\nJames Watters hosts a panel conversation with key enterprise technologists from GE, Intel and Warner Music to discuss their perspectives on why Cloud Foundry was chosen as the basis for their internal clouds. The panelists will discuss the key technical and business motivators for PaaS and their views about the future of internal cloud services for large companies."
