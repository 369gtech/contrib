title: 'Secret of the Above Programmers - lecture by Edward Burns - Code Europe Autumn 2017'
recordingDate: 1521479823
description: 'How in the world can I keep up with all this information coming at me every day? What can I do to ensure that I keep bringing value to my employer or client and to help ensure continued career success? What will the practice of software development look like in ten years’ time? How do I know where to invest time and effort in stewarding my skillset? In 2008, Ed Burns interviewed top programmers from a variety of software disciplines for the book “Secrets of the Rock Star Programmers”. Now in 2017, Ed revisits the cross section of secrets (aka character attributes) exhibited by these rockstars for the current world of programming. Join this session to learn more about these characteristics that can help you become a better programmer.'
