description: "Bash is a tool that helps you manage the files and processes running on your computer. Shells like Bash give you the power and precision to control your computer from one terminal (or windows).\n\nIn this episode of Learn With Dr. G, Sarah will walk through an introduction to Bash. You'll learn what Bash is, how to issue commands to create files and folders, navigate your computer, view running processes, and use I/O commands to string together multiple actions. You'll leave this session with a fundamental understanding of Bash.\n\nYou can follow along with the Microsoft Learn module at https://aka.ms/LearnWithDrG/IntroBash11â€‹\n\nThis is part of our Learn with Dr. G mini series \"What you didn't Learn in School\", where we explore all the tips and tricks for professional development that they don't always teach you! You can check out the previous episodes at https://aka.ms/LearnWithDrG/WYDLIS_Videos"
