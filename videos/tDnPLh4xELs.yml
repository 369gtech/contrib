title: 'AgileDays Ретроспектива #2. Антон Зотин. Фреймворк Магеллан 6 лет спустя'
language: Russian
recordingDate: 1637995902
description: "AgileDays Ретроспектива - это проект на котором мы собираемся со спикерами прошедших конференций AgileDays и обсуждаем их доклады и что изменилось с тех пор.\nВ этот раз к нам в гости пришёл Антон Зотин и мы разбирали его выступление от 2016 года про процессные эксперименты с фреймворком Магеллан в компании HERE, которые на тот момент казались очень интригующими и революционными. Обсудим к чему это всё привело и что поменялось в Here (да и в голове Антона) за эти 5 лет"
