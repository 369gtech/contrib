title: 'One ring to rule them all - лучшие практики RxSwift / Антон Назаров (Grid Dynamics)'
language: Russian
recordingDate: 1586884987
description: "При поддержке AvitoTech мы впервые публикуем все видео с Saint AppsConf 2019 в открытый доступ. Учитесь, вдохновляйтесь и перенимайте лучшие практики у спикеров, не выходя из дома.         \n--------\nКалендарь конференций - https://ontico.ru\n--------\nAppsConf 2019\n\nТезисы и презентация:\nhttps://appsconf.ru/spb/2019/abstracts/5430\n\nРеактивный стек — это совсем не больно и даже приятно.\n\nМы с командой прошли тернистый путь: соединили императивный UIKit с функциональным стилем, побороли утечки памяти и научились дебажить. Этими и другими лайфхаками, облегчающими использование FPR в продакшне, я поделюсь в своем докладе.\n\nА вишенкой на торте станет обзор лучшей реактивной архитектуры!\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
