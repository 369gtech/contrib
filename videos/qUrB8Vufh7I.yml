description: "Erlang или Python? Нелегкий выбор разработчика высоконагруженных систем\nАлексей Романов, Web Developer в Wargaming\n\nВ докладе Алексей сравнит Python и Erlang на примерах из разработки высокопроизводительных и надежных сетевых сервисов. Также он попробует беспристрастно оценить сами языки, стандартные библиотеки, структуры данных, процесс разработки и инструментарий разработчика. Речь зайдет и о производительности – во время выступления мы сравним ее на основе ряда бенчмарков типовых веб-сервисов.\n\nPython Meetup - встречи минского сообщества любителей языка программирования Python.\nПрисоединяйся к нам!\nМы в twitter: https://twitter.com/pythonminsk\nМы на youtube: http://www.youtube.com/pythonMinsk\nМы на slideshare: http://www.slideshare.net/MinskPythonMeetup"
