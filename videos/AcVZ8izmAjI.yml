description: 'CSS siempre se ha considerado la parte menos controlable, complicada, mágica y en ocasiones algo aleatoria :). Houdini nos ofrece un conjunto de APIs y herramientas Javascript que nos dan la posibilidad de extender CSS para acceder al proceso de diseño y estilo del motor de renderizado del navegador. En el motor CSS existe una secuencia de procesos que con Houdini podremos modificar. Tenemos métodos como registerProperty, registerLayout o registerPaint que nos permiten programar nuestros propios módulos totalmente optimizados para que el CSS Engine los interprete de forma nativa.'
