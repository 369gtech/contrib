description: "Filmed at https://2017.dotgo.eu on November 6th in Paris. More talks on https://dotconferences.com/talks\n\nGoCV is a new Go package for computer vision, based on the latest OpenCV 3.x+ It also supports the Intel Computer Vision SDK. Ron shows how you can use it to write applications in Go for motion tracking, face recognition, telepresence, autonomous vehicles and human augmentation."
