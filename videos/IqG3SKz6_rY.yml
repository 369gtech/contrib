title: 'De la startup Internet à l''entreprise de croissance : quels leviers du digital ?'
recordingDate: 1479744484
description: "Marie-Pierre Fleury\n\nA l’instar d’une huile essentielle, on attend qu’une startup de l’Internet concentre naturellement bon nombre des leviers du digital, source de sa réussite, de sa croissance. Les deux postulats sont discutables… Devenue entreprise de croissance, c'est la détransformation digitale totale ou partielle ou la sublimation digitale, pour quels résultats ? \n\nUne start-up de l'internet est nécessairement digitalisée? Pourquoi? Comment? Quels sont les leviers digitaux ou pas qui contribuent à saréussite, à sa croissance? S'ils sont sources d'avantages concurrentiels d'un point de vue Business et RH, comment les préserver, les sublimer, les compléter pour une croissance pérenne ?\n\nSession Girlz In Web"
