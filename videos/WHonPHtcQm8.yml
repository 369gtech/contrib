title: '#SON12: Leonhard Dobusch - Open Strategy: Mehr als Crowdsourcing von Ideen?'
recordingDate: 1583480700
description: "An Hand des Beispiels des Wikimedia Strategy Processes werden Chancen und Schwierigkeiten einer Öffnung von Strategiefindungsprozessen illustriert. Einerseits bietet es sich an, eine bestehende Community in Strategiefindungsprozesse einzubeziehen. Andererseits stößt diese Einbindung schnell an Grenzen, wenn es um mehr als das bloße Crowdsourcen von Ideen geht. \n\nNeben organisatorischen Schwierigkeiten, Partizipation und Commitment über den Prozess hinweg aufrecht zu erhalten, stellen sich auch Fragen wie jene nach den inhärenten Grenzen transparenter Strategiefindung: Die Frage, ob Strategiefindung Intransparenzzonen benötigt, ist nur eine der Fragen, die in diesem Zusammenhang diskutiert werden sollen.\n\nSummit of Newthinking, 15. bis 16. November 2012\nEine Veranstaltung von http://newthinking.de/"
