description: "The talk from QA Fest conference in Kyiv, Ukraine.\nPresentation: will be soon\nFb: https://www.facebook.com/QAFest/\nWebsite: http://qafest.com/\n\nС момента релиза второй версии Allure прошел уже год. За это время у нас сильно увеличилось количество тестов, мы переехали на новые инструменты и научились визуализировать информацию о качестве наших тестов. Все эти изменения отразились на Allure, и мы выпустили новую мажорную версию нашего отчета. Доклад будет одинаково интересен как тем, кто незнаком с Allure-отчетом, так и активным пользователям. Мы добавили довольно много новых фич. Приходите, будет интересно!"
