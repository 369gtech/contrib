title: 'Aliona Viršutienė. Iššūkis: nedemotyvuoti žmonių'
language: English
recordingDate: 1596382201
description: "„Labai dažnai girdžiu, kaip svarbu motyvuoti žmones. Tikiu, kad žmonės linkę rinktis darbus, kurie jiems įdomūs ir patinka, todėl užsidegimo ir motyvacijos (bent naujokams) dažniausiai netrūksta. Tačiau po kurio laiko pradedame kalbėti, kad užsidegimas ir motyvacija dingo… Ir darbuotojus svarbu motyvuoti.\n\nTokią situaciją aš tapatinu su sveikatos atstatymu: kai imunitetas nusilpsta, žmogus suserga, tad prireikia stiprinti sveikatą. Mes visi sutariame, kad geriau tos sveikatos neprarasti. Visai kaip ir motyvacijos: jos nereikės taip stipriai kelti tol, kol jos kažkas stipriai nesumažins. Todėl susitikimo metu kalbėjay ne apie tai, kaip motyvuoti komandas, bet kaip atsirinkti tinkamus žmones ir jų nedemotyvuoti?“ – anonsuoja Aliona\n\nPranešėja jau 10 metų dirba su įvairių sričių ir dydžių komandomis, turi 7+ metus patirties dirbant lyderiaujančiose kompanijose su IT projektų ir produktų kūrimu. Taip pat Aliona konsultavo startuolius ir kelis tūkstančius darbuotojų turinčias kompanijas, vykdant Agile transformacijas. Renginio viešnia neseniai prisijungė prie Vinted komandos ir eina Director of Engineering pareigas."
