description: "Speaker(s):\nAdam Metcalf, Magnus Hyttsten\n\nDescription:\nGoogle Play services is a unified SDK available to Android developers which makes it easy to integrate Google features into your Android apps, delivered through the Play Store.  This talk will give you a rundown of Google Play services and how your Apps can use this wealth of functionality continuously being pushed to the world.  And of course... we will also present new features and how your Apps can use them to stay ahead of the game.\n\nSo join our Google Play services movement, because after this session you will without a shadow of a doubt know that: Google Play services Rocks!\n\nWatch all Google I/O 2014 videos at: g.co/io14videos"
