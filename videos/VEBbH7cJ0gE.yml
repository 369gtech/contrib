description: "Held on August 21 2018\n\nBryn Llewelleyn, PL/SQL Product Manager, look closely at three topics that, in his live delivery of his “Guarding Your Data Behind a Hard Shell PL/SQL API” talks, has never had time to address properly: code-based access control (CBAC) via roles, whitelisting via “accessible by”, and “inherit privileges”. These notions are key both to optimal security and to “compiler checked documentation”.\n\n05:00 A concise definition and overview of the SmartDB architecture\n25:00 Code-based access control\n39:50 Whitelisting with ACCESSIBLE BY\n48:30 Inherit privileges\n\nWith Q&A liberally sprinkled throughout!\n\nAskTOM Office Hours offers free, monthly training and tips on how to make the most of Oracle Database, from Oracle product managers, developers and evangelists.\n\nhttps://asktom.oracle.com/\n\nOracle Developers portal: https://developer.oracle.com/\nSign up for an Oracle Cloud trial: https://cloud.oracle.com/en_US/tryit\n\n\nmusic: bensound.com"
