description: "MobileOptimized 2018, Minsk\niOS Track\n\nMachine Learning on Mobile: a primer – Sam Davies @Razeware\nMachine learning is incredibly powerful, and with the introduction of Core ML on iOS and ML Kit on Android, finally becoming usable on mobile devices. But what exactly is 'machine learning'. In this talk you'll hear about the basics of machine learning—the fact that at its simplest level it's just trivial mathematical functions. At the end of the talk you will have a better understanding of exactly what 'machine learning' is, along with some practical knowledge of how to use machine learning in your own apps.\n\nGeneral Partner – Verv (https://verv.com/) \nVideo Partner – Instabug (https://instabug.com/)"
