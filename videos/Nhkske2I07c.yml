description: "Мы в Plesk активно используем репортинг ошибок PHP для оперативного сбора и устранения проблем в коде, обнаружения непредвиденных кейсов и выявления проблем с окружением. Непрерывный процесс анализа и мониторинга ошибок глубоко встроен в наши процессы quality assurance.\n\nВ докладе я расскажу о том,\n\n– зачем нам понадобился собственный «Sentry».\n– как мы не позволяем ошибкам попасть в релиз.\n– для чего нам нужна инвентаризация ошибок и как она влияет на развитие продукта.\n– как мониторинг позволяет нам управлять процессом обновления и оперативно выпускать исправления.\n\nПрезентация: https://disk.yandex.ru/i/NoJNwDf7wXT1fg\n\nPHPFest: https://2020.phpfest.ru/lecture/16"
