description: "How do you deal with PL/SQL code maintenance and code analysis ? An effective code management strategy emphasizes  code tracing, profiling, testing and reporting. In this session, Shashank Bark returns to offer best practices and useful techniques to analyze PL/SQL code using various data dictionary views, initialization parameters, and built-in packages. \n\n1. Tracking exceptions in PL/SQL code\n2. Tracing and generating reports on PL/SQL source code using DBMS_METADATA package\n3. PL/Scope toola\n4. Getting the most out of DBMS_UTILITY.FORMAT_CALL_STACK"
