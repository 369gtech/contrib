description: "In 2018, we passed over a major rewrite of Santa Tracker because it focused on developer experience rather than user experience. Resolving tech debt, doing a rewrite, it's important, but it can get in the way of what your users actually want. We at Google were blind to that.\n\nThis talk would basically be a rehash of this blog post: https://goo.gle/2p7lbXt ... updated for how we're going in 2019. \n\nPresented by: Sam Thorogood\n\n#ChromeDevSummit All Sessions → https://goo.gle/CDS19\n\nSubscribe to Google Chrome Developers → https://goo.gle/ChromeDevs\n\nEvent photos → \_https://goo.gle/CDS19Photos"
