description: "Wydajność. Problem, z którym spotkał się lub prędzej czy później spotka każdy z nas. Karol Gierszewski chciałby Wam przedstawić wyzwania, na jakie natraficie w momencie, kiedy wasza aplikacja zwalnia tak bardzo, że konieczne staje się podjęcie radykalnych kroków. Zacznie od teorii, rodzajów testów wydajnościowych, po czym przejdzie do konkretnych rozwiązań, porad i narzędzi, które każdy będzie mógł zastosować w swoim projekcie.\n\nPrezentacja miała miejsce 14.05.2020 w O4 Coworking w Olivia Business Centre w Gdańsku."
