description: "With the first blockchain and Distributed Ledger applications going live this year Cees will explain the technical challenges ING blockchain faced and how they resolved them. This talk will cover code examples and live demo using Corda Distributed Ledger Technology (DLT) and Kotlin.\nSpecifically, the audience will learn:\n \n- How Corda works, how it’s both similar and different to Blockchain technology.\nand why we like it so much.\n- How we do Continuous Deployment of smart contracts (that by definition are\nimmutable and are operated by multiple organizations..)\n- How keep confidential information secret in a distributed ledger (that needs to\nshare information with many organizations in order to allow decentralized\nvalidation.\n- How we meet our performance goals (using a technology that needs to reach\nconsensus on a globally deployed network)\n- How we reliably integrate Blockchain applications with our traditional IT\nsystems.\n\nVisit the largest developer playground in Europe!\nhttps://www.wearedevelopers.com/\n\nFacebook: https://www.facebook.com/wearedevelopers\nTwitter: https://twitter.com/WeAreDevs\nInstagram: https://www.instagram.com/_wearedevelopers/\n\n#WeAreDevs"
