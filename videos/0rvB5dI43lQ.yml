description: "In this video Mike Grabowski (@grabbou) and Mike Pierzchała (@thymikee) talk about the React Native Testing Library.\nhttps://callstack.com/blog/react-native-testing-library-2-0/\n\nLearn more about React Native testing from our blog:\n1. React Native Testing Library 2.0 – What’s New?\nhttps://callstack.com/blog/react-native-testing-library-2-0/\n\n2. Merge of React Native Testing Libraries\nhttps://callstack.com/blog/merge-of-react-native-testing-libraries/\n\n3. React Native Testing Library with Redux\nhttps://callstack.com/blog/react-native-testing-library-with-redux/\n\n4. From Enzyme to React Native Testing Library: How I Changed My Way of Unit Testing\nhttps://callstack.com/blog/unit-testing-from-enzyme-to-react-native-testing-library/\n\nWhat is React Native Testing Library?\nThe React Native Testing Library, or RNTL in short, is a lightweight solution for testing your React Native components. It provides helpful utility functions on top of official react-test-renderer letting you always be up to date with the latest React features. Its opinionated API aims to prevent developers from testing implementation details of their React components while focusing on user experience and accessibility.\n\nThis video snippet is taken from The React Native Show Podcast. You can watch the whole episode here:\nThe React Native Show Podcast Episode 1 \"Look into the future of React Native Testing Library\":\nhttps://youtu.be/4qU2KtZTho8"
