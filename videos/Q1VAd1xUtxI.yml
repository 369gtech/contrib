description: "Программерские войны - IT переозвучка\nПодпишитесь на мой телеграм-канал  https://ttttt.me/codeblog\n\nПереозвучка отрывка фильмов серии Звездные войны (Star Wars) о том, как тяжело быть программистом и с какими трудностями можно столкнуться на пути в сфере IT. В видео попали моменты из эпизодов:\nI: Скрытая угроза (Star Wars Episode I: The Phantom Menace)\nII: Атака клонов (Star Wars Episode II: Attack of the Clones)\nIII: Месть ситхов (Star Wars. Episode III. Revenge of the Sith)\n\nПодписывайтесь на мои социальные сети, там много всего интересного и полезного: \nhttps://vk.com/codeblog\nhttps://ttttt.me/codeblog\nhttps://zen.yandex.ru/codeblog\n\nПоддержать канал: https://www.donationalerts.ru/r/shwanoff\n\nДанное видео относится к разделу IT юмор, поэтому возможно не всем будет понятно, но в нем я показал свою личную точку зрения. Такие видео часто называют гоблинский перевод, но я точно не гоблин. Это простая юмористическая озвучка о программистах. Надеюсь вам понравятся эти приколы, хоть они немного и специфические. Я записал уже несколько смешных видео в данном формате, и если вам понравилось, то обязательно посмотрите все.\n\nКстати, меня зовут Шванов Вадим, и я .NET разработчик уже больше 8 лет и автор этого канала CODE BLOG. Я рассказываю про IT технологии и веду курс по языку C#. Я провожу прямые трансляции ежедневно по будням в 20-00 по МСК, где рассматриваю важные вопросы о программировании или обучаю основам Computer Science и языку C#.\n\nВсе видео с IT переозвучкой:\nhttps://www.youtube.com/watch?v=qxIZYK-KxZs&list=PLIIXgDT0bKw5O-kShBcWT0bk7Ev8lZYmV\n\nРазговоры о программировании, мотивации, и ответы на IT вопросы:\nhttps://www.youtube.com/watch?v=cjjA6SQ_i3Y&list=PLIIXgDT0bKw7oKRr2c1n-e_dUgR8Aqdsi\n\nПодробный курс по языку программирования C#:\nhttps://www.youtube.com/watch?v=p9QxqrwkPbA&list=PLIIXgDT0bKw4OmiZ9yGmShKsY0XncViZ8\n\nПодробный курс по структурам данных на языке программирования C#:\nhttps://www.youtube.com/watch?v=hZYQmNJBsKM&list=PLIIXgDT0bKw4DB9toGU73ntyYIZV7aJi5\n\nПодробный курс по алгоритмам сортировки на языке C#:\nhttps://www.youtube.com/watch?v=PD1Nn4fHcts&list=PLIIXgDT0bKw4n6pwBjymd3wCPyQ3_SLMo\n\n#переозвучка #itюмор #программирование #codeblog #ityoutubersru"
