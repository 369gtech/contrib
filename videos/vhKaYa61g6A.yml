title: '[Online Meetup] The Journey of Infrastructure As Code at Scale- Matan Cohen'
recordingDate: 1615805327
description: "There are a lot of methodologies aimed at handling your resources in the Cloud. It doesn’t matter if you are using AWS, GCP or Azure. You need to handle your resources. And changes are being made by the group every day.\n\nMost of you are probably using Terraform or another Infrastructure As a Code solution.\nIn this talk, Matan shares how his team built a new multi-cloud provisioning system (Infrastructure as a Code - as a service) that tackled problems Wix faced along the way.\n\nP.S. If you are a developer or a devops, this talk is for you! Matan discusses both programming and infrastructure issues at scale.\n\n// Bio\nMatan is a software development team lead with 11 years of experience.\nCurrently in the Production platform group at Wix, responsible for the new provisioning system and dev experience and velocity of the group.\n\nWhen not coding, you can find him sitting on the beach or on the surfboard.\nMatan is addicted to Docker, starting his every morning with “Docker Tov”."
