description: "Manoj Raheja joins Lara Rubbelke to demonstrate Azure Data Explorer (ADX) and provide an overview of the service from provisioning to querying. ADX is a fast, fully managed data analytics service for real-time analysis on large volumes of streaming data. It brings together a highly performant and scalable cloud analytics service with an intuitive query language to deliver near-instant insights.\n\nAzure Data Explorer (overview)\nhttps://aka.ms/azfr/520/01\n\nAzure Data Explorer documentation\nhttps://aka.ms/azfr/520/02\n\nAzure Data Explorer pricing\nhttps://aka.ms/azfr/520/03\n\nCreate a free account (Azure)\nhttps://aka.ms/azfr/520/free"
