title: 'Predicting Football Matches Using Data With Jordan Tigani - Strata Europe 2014'
recordingDate: 1416585912
description: "A keynote address from Strata + Hadoop World Europe 2014 in Barcelona, \"Predictive Analytics in the Cloud: Predicting Football.\"\n\nWatch more from Strata Europe 2014: http://goo.gl/uqw6WS\nVisit the Strata website to learn more: http://strataconf.com/strataeu2014/\nSubscribe for more from the conference! http://goo.gl/szEauh\n\nHow can you turn raw data into predictions? How can you take advantage of both cloud scalability and state-of-the-art Open Source Software? This talk shows how we built a model that correctly predicted the outcome of 14 of 16 games in the World Cup using Google’s Cloud Platform and tools like iPython and StatsModels. I’ll also demonstrate new tools to integrate iPython with Google’s cloud and how you can use the same tools to make your own predictions.\n\nAbout Jordan Tigani (Google):\nJordan Tigani has more than 15 years of professional software development experience, the last 4 of which have been spent building BigQuery. Prior to joining Google, Jordan worked at a number of star-crossed startups, where he learned to make data-based predictions. He is a co-author of Google BigQuery Analytics. When not analyzing soccer matches, he can often be found playing in one.\n\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
