title: 'Deploying an Oracle Database in a Docker Container'
language: English
recordingDate: 1524001427
description: "Sean Stacey\nDirector, Platform Technology Solutions\nOracle\n\nThe use of Docker Containers as a deployment model for applications have gone mainstream. Many companies are turning to Containers as an alternative to using virtual machines due to the speed and ease of deployment while also being efficiently light weight when compared to virtual machines. Why not reap those same benefits from deploying your Oracle database in a Container? In this session we will be covering the different strategies for deploying an Oracle Database in a Container environment. The session will also include a demonstration of the installation process."
