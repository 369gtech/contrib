description: "Cómo extender las funcionalidades de Bitcoin usando Criptografía.\nLa forma en la que Bitcoin permite \"lograr el consenso\" ha dado lugar a la primera solución al problema de obtener una divisa digital descentralizada. Durante los últimos años se ha dedicado un gran esfuerzo investigando el diseño de protocolos que puedan beneficiarse del registro distribuido de Bitcoin. En esta charla, presentaré los componentes criptográficos que hay detrás de Bitcoin y cómo pueden ser combinados para conseguir consenso en la Blockchain. Además, mostraré un ejemplo de cómo se pueden utilizar técnicas criptográficas para extender sus funcionalidades."
