description: "Приглашаем на конференцию Frontend Conf\n11 и 12 октября 2021 года в Москве, Radisson Slavyanskaya\nПрограмма, билеты и подробности https://clck.ru/Vna5M \n--------\nПрофессиональная конференция фронтенд-разработчиков  Frontend Live 2020 \n\nТезисы и презентация:\nhttps://frontendconf.ru/moscow/2020/abstracts/7126\n\nРазберем, как встроить тестирование в процессы команды и привить разработчикам любовь к написанию тестов. Расскажу, как выстроить ci/cd-процесс и почему для него так важно тестировать свой код. Докажу, что Product Owner'ам тоже важны тесты и научу договариваться с ними об их написании.\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
