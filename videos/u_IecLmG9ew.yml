title: 'Александр Троицкий. Relentless Improvements или долгий путь стратегических и тактических изменений'
language: Russian
recordingDate: 1617408714
description: "Доклад на конференции Enterprise Agile Russia 2020: https://agileconf.ru.\n\nСлайды: https://drive.google.com/file/d/1PSmORucD0uL5bOQOVjkcFKzPC6W6XysB/view.\n\nОписание:\nВажнейший элемент Scaled Agile Framework® - выстраивание команд вокруг цепочки поставки ценности. Данный шаг является ключевым для раскрытия потенциала трансформации. Однако, в Enterprise-среде существует огромное количество ограничений и сложностей на данном пути. Эти сложности не позволяют выстроить процесс в один момент, да и сама среда подвержена постоянным изменениям.\n\nВ докладе будет рассмотрено, почему стоит начинать процесс трансформации в текущих реалиях, а также почему важно все время держать курс на глобальное выстраивание команд по цепочке поставке ценностей. На примере конкретных шагов будет показано, как за 3 года мы двигались к эталону и какие шероховатости возникали на этом пути."
