description: "DOES18 Las Vegas — How many different silos is your organization at the mercy of? How much time theft occurs from chasing down information across disparate systems? Discovering what’s going on and where things are at is a challenge when work flows are disconnected. Connecting the missing links across the value stream reveals the elusive big picture. This talk addresses the challenges of a fragmented value stream and reveals how to improve your organization’s alignment and performance with a spotlight on connectivity.\n\nTasktop: Making Connections Visible: How to Defrag your Value Stream\n\nDominica DeGrandis Director, Digital Transformation, Tasktop\n\nDominica DeGrandis is Director of Digital Transformation at Tasktop, where she helps customers improve the flow of work across value streams. Responsible for introducing customers to flow-based aspects of digital transformation, she guides IT teams and business teams to understand and adopt new ways of working to improve performance.\n\nDominica is the author of “Making Work Visible: Exposing Time Theft to Optimize Work & Flow.” She is a huge fan of using visual cues to inspire change and spur alignment across organizations. She lives in Seattle with her husband and extended family. She blogs at tasktop.com and ddegrandis.com. Follow her on twitter @dominicad\n\nDOES18 Las Vegas\nDOES 2018 US\nDevOps Enterprise Summit\nhttps://events.itrevolution.com/us/"
