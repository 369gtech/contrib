description: 'Comment protéger l''ensemble de nos clients du comportement d''un seul, sur une plateforme SaaS ? c''est à cette question que nous avons dû répondre lorsque le succès s''est présenté pour MANGOPAY, ce qui nous a conduit à la mise en place de rate-limiting. Nous reviendrons sur les problématiques de production, la solution mise en place et les effets sur les relations avec les clients, avec les points de vue de la CTO, du développeur et du responsable qualité.'
