description: "You've used Git (and GitHub) for a while, but there are still some unknown corners you are a bit scared of. In this session, GitHub's Mike McQuaid helps you shine a flashlight into the darkness and understand Git better so you can be more productive and clever when using it.\n\n\nAuthors:\n Mike McQuaid\nMike McQuaid is a software engineer at GitHub, speaker, trainer, and Git expert. He has contributed widely to Git-based open-source software, including Qt and the Linux kernel, and helps handle the huge number of contributions to the Git-based Homebrew project, a popular OSX package manager to which he is a core contributor.\nView more trainings by  Mike McQuaid at https://www.parleys.com/author/mike-mcquaid\n\nChris Kelly\nundefined\nView more trainings by Chris Kelly at https://www.parleys.com/author/chris-kelly-2\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
