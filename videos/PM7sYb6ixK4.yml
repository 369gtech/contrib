description: 'Aplikacje webowe podatne są na wiele różnych klas błędów oraz zagrożeń płynących z ich wykorzystania. Istnieje również wiele technik wykrywania błędów. Na rynku wytworzył się cały segment usług, a nawet powstało wiele firm specjalizujących się w analizie oprogramowania pod kątem bezpieczeństwa oraz w wykonywaniu testów próbujących odkryć luki w systemach. Podczas sesji spróbujemy się zastanowić, czy skorzystanie z takiej usługi jest jedyną opcją jeśli chcemy zapewnić bezpieczeństwo naszej aplikacji webowej i móc spać spokojnie.'
