description: 'Недавно была обновлена морда Яндекс.Диска, которая теперь представляет собой промо-страницу с большим количеством графики. Как в любом другом подобном проекте, в процессе работы команде пришлось искать компромисс между скоростью загрузки и условной красотой. Виктор расскажет о подходе, который помогает определять, что важно для пользователей, а что нет — об эксперименте, запущенном на новой морде, его результатах и выводах, сделанных командой.'
