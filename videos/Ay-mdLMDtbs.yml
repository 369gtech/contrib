description: "From desktop to mobile, the web is in the midst of a resurgence. It's getting easier to build fast and immersive experiences that reach everyone on the web and the tools for web developers are continually becoming more powerful and diverse. This talk will highlight some of the recent transformations of the modern web, show how developers and companies are taking advantage to build best-in-class experiences that are making real business impact, and give a sneak peak into the exciting new advances coming to the platform in the near future.\n\nRate this session by signing-in on the I/O website here → https://goo.gl/nJNoMq\n\nWatch more Chrome and Web sessions from I/O '18 here → https://goo.gl/5fgXhX \nSee all the sessions from Google I/O '18 here → https://goo.gl/q1Tr8x\n\nSubscribe to the Chrome Developers channel → http://goo.gl/LLLNvf\n\n#io18 #GoogleIO #GoogleIO2018"
