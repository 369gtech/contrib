title: 'French Road  (E. Pesenti)'
language: French
recordingDate: 1525249392
description: 'La France, et l’Europe qui est dans le même état, que nous qualifions de « pré-numérique« , se trouvent à portée de l’Asie et des Etats Unie. Si nous n’accélérons pas notre transformation digitale, nous serons le terrain de bataille du numérique américain, et du numérique chinois. Mais en France, comment passer à l''ère digitale (sans manquer d''R) ? Par la confiance et la maturité digitale, les véritables inducteurs d''une nation digitale, sur un continent dont l''histoire est forgée de périodes terribles et de valeurs fortes. - Nous exigeons pour notre pays et pour l’Europe, l''excellence juridique, citoyenne, sécuritaire, économique, organisationnelle et politique. rien que ça ! mais ça se mérite un peu quand même ! Notre initiative se propose donc d’amorcer la mise en œuvre de la x-road française, et nous l’appelons la French-Road.'
