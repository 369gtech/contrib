description: "In part 2 of a 3 part series, focused on the Bot Framework, this episode looks at how you can use the telemetry capture capabilities built into the Bot Framework to analyze your bots usage and gain actionable insights by exploring data such as user / conversation trends, channel breakdown and dialog completion vs abandonment. We discuss why bot analytics are crucial, take a look at how easy it is to enable telemetry capture within your bot and how to drill into your data using Azure and Power BI.\n[00:40] – Discussion about why bot analytics are important\n[02:15] – Demo showing how telemetry is wired up within a .NET Core sample bot\n[04:40] – Viewing telemetry captured during a debug session within Visual Studio\n[06:40] – Analyzing your telemetry within Application Insights in Azure and creating a dashboard\n[10:20] – Open source Power BI dashboard for advanced bot analytics\n\nFor More Info:\nBot Framework SDK- https://aka.ms/BotFrameworkSDK \nBot Framework SDK samples (including for telemetry / Application Insights) - https://aka.ms/BotFrameworkSamples \nMicrosoft Docs – Add telemetry to your bot - https://aka.ms/TelemetryBotBuilder\nMicrosoft Docs – Analyze your bot's telemetry data- https://aka.ms/TelemetryBotAnalyzer\n\nThe AI Show's Favorite links:\nDon't miss new episodes, subscribe to the AI Show: https://aka.ms/aishowsubscribe  \nCreate a Free account (Azure): https://aka.ms/aishow-seth-azurefree\nDeep Learning vs. Machine Learning: https://aka.ms/deeplearningmachinelearning\nGet Started with Machine Learning: https://aka.ms/GetStartedWithMachineLearning \nFollow: https://twitter.com/sethjuarez\nFollow: https://twitter.com/ch9\nFollow: https://twitter.com/Azure\nFollow: https://twitter.com/msdev\n\n#botframework #microsoftteams #microsoftai #bottelemetry"
