description: "Elements that need to get data from a backend service can be tricky to test. Do you need to startup your own test server just to verify an element does what it's supposed to? Is that even a good idea? Today on Polycasts I'll show you have to use Web Component Tester and a library called Sinon.js to mock your back end and speed up your unit tests. By mocking your backend you can verify that your element's work in isolation, which is a crucial step to having good overall test coverage of your app.\n\nWeb Component Tester\nhttps://github.com/Polymer/web-component-tester\n\nIron Ajax\nhttps://github.com/PolymerElements/iron-ajax\n\nSinon.js\nhttp://sinonjs.org/\n\nChai Expect\nhttp://chaijs.com/api/bdd/\n\nPolymer Slack: http://bit.ly/polymerslack\n\nSubscribe to the Chrome Developers channel at http://goo.gl/LLLNvf"
