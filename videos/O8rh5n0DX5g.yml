description: "Vidéo tournée lors de BlendWebMix 2015.\n\nIntroduction au Persuasive Design- Raphaël Yharrassarry\n\nLe Persuasive Design est la façon dont les technologies et le design peuvent influencer les utilisateurs durablement. Nous présentons les principes de bases et comment les mettre en œuvre.\n\nLa conférence présente d'abord les bases du persuasive design en évoquant ses aspects liées à psychologie sociale et cognitive par des exemples concrets.\nOn aborde ensuite les aspects liés à l'engagement de l'utilisateur et différentes stratégies possibles avec deux exemples Nike+ et Linkedin.\nEn fin on voit comment mesurer et mette œuvre le persuasive design au niveau macro et micro d'un service.\nOn aborde en conclusions les freins et les opportunités liés au persuasive design."
