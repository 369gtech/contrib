title: 'Integrating Mixed Reality into your Video Game | Learn with Dr. G'
language: English
recordingDate: 1611684003
description: "Whether you're building for Augmented Reality or Virtual Reality, making experiences that interact with the real world is magic! In this episode Dr G is joined by April Speight (@vogueandcode), Emilia Lazer-Walker (@lazerwalker), and Sarah Sexton (@saelia), three incredible mixed reality developers that will help you get started with integrating MR into your games!  \n\nApril will share foundational elements needed to design a great Mixed Reality experience and demo a few examples.  \n\nSarah will tell you about tricks of the trade she learned on her journey through integrating spatial audio, spatial awareness, particle effects, eye-tracking and so much more.  \n\nEm will show how you can use 3D Bing Maps, Unity, and MRTK to fly around a 3D version of the real world! \n\nJoin us to bring your games to reality.\n\nLearn More at:\nhttps://aka.ms/3dmaps\nhttps://aka.ms/mrtk\nhttps://aka.ms/LWDG/mr-design"
