description: "Enterprise development teams are building applications that increasingly take advantage of high-performing cloud databases, storage, and even machine learning. In this webinar, Pivotal and Google will review how enterprises can combine proven cloud-native patterns with groundbreaking data and analytics technologies to deliver apps that provide a competitive advantage. Further, we will conduct an in-depth review of a sample Spring Boot application that combines PCF and Google’s most popular analytics services, BigQuery and Cloud Vision API.\n\nSpeakers: \nTino Tereshko, Big Data Lead, Google\nJoshua McKenty, Senior Director, Platform Engineering, Pivotal"
