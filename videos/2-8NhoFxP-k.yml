description: "Vidéo tournée lors de #BlendWebMix 2015.\n\nHow payments can facilitate the expansion of Internet commerce - Guillaume Princen\n\n20 dernières années = un préambule pour le commerce sur internet. Il est beaucoup plus compliqué de déplacer des paquets d'argent sur internet que des paquets d'information (seulement 2% des dépenses se font sur internet en 2015).\n\n3 grandes tendances qui vont changer la façon dont le commerce se fait sur Internet :\n\n1) le nombre d'utilisateurs quotidiens du web va exploser, avec des besoins différents en terme de paiement (interopérabilité)\n\n2) les méchanismes de paiements vont évoluer dramatiquement (ApplePay etc)\n\n3) internet \"\"mange\"\" l'offline\n\nConclusion: opportunités sans précédant pour les consommateurs et les entrepreneurs."
