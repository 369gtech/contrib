description: 'Rob is the Managing Director and co-founder of MOB, an innovative R&D lab based in Sydney. He regularly presents on mobile, AR and future technology developments. He is a co-founder of http://AR-UX.com & http://ARStandards.org and is an invited expert on the W3C’s Points of Interest Working Group. Rob is not just a spectator when it comes to the future of technology, he’s actively working to shape it. And he’s been doing this though building web based startups in Sydney since 1994.'
