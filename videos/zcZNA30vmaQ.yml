title: 'Андрей Бреслав — Это выгодно: почему нам нужно больше женщин-программисток?'
recordingDate: 1582039936
description: "Доля женщин среди программистов и IT-специалистов вообще гораздо меньше, чем в популяции. Это значит, что многие женщины, которые могли бы успешно работать в этой сфере, в нее просто не пришли. Исторически сложившиеся традиции приводят к тому, что мы все недополучаем кадры.\n\nРынок IT-специалистов постоянно растет, и всем постоянно не хватает людей. За сильного специалиста обычно борется сразу несколько компаний, растут зарплаты и другие виды компенсации. Вывод: все IT-бизнесы заинтересованы в том, чтобы на рынке стало больше специалистов. Привлекая на этот рынок женщин, можно увеличить его на 10, 20, 30% или даже больше. Это значит, что если вы сейчас не вкладываетесь в привлечение женщин в IT, это делает кто-то другой.\n\nВ этом докладе Андрей рассказывает о том, что, по его мнению, будут делать IT-компании в такой ситуации, как поведут себя женщины, когда их доля на рынке станет больше, и что стоит предпринимать уже сейчас, чтобы подготовиться к грядущим изменениям."
