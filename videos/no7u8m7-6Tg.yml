description: "DevOps dans un contexte Serverless, opportunité ou utopie ?\n\nEn adoptant les architectures serverless et microservices on a moins à se soucier de l'infrastructure sous-jacentes mais est-ce qu'on ne perd pas au final le contrôle de ses opérations? En réalité, le passage au serverless est une opportunité de mettre en place une approche DevOps centrée sur l'utilisateur.\nEntre les outils de versioning, de traffic splitting des fournisseurs de Cloud et la méthodologie SRE (Site Reliability Engineering) développée par Google cette session sera l'occasion de parler de SLO (Service Level Objective) et de budget d'erreur de manière concrète au travers d'une application de microservices serverless (fonctions, applis, conteneurs, ...) .\n\nAlexis Moussine-Pouchkine\nDeveloper Advocate, Google\nJava and Sun Microsystem veteran, now at Google focusing on GCP, Serverless, and Java.\n\nDevFest Paris 2019\nVendredi 2 février 2019\n\nhttps://devfest.gdgparis.com\nhttps://twitter.com/devfestparis"
