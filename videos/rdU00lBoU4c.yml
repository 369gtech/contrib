title: 'Running Apache Usergrid Open Source BaaS on Cloud Foundry'
language: English
recordingDate: 1465479165
description: 'Jeff West and Michael Russo of Apigee discuss how Apache Usergrid makes it possible for deliver data to mobile apps at over 50,000 requests per second while providing a flexible data model and graph database API. Now, running Usergrid on Cloud Foundry is easier than ever, with a slick Service Broker integration. Learn how the Usergrid team architected the solution using Cassandra and ElasticSearch to enable this powerful open-source platform. They discuss all aspects of the architecture as well as important design decisions made during the development process. As part of the session, they also present a case study of T-Mobile using Cloud Foundry with Apigee and Apache Usergrid.'
