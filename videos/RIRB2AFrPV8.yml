description: "Développer et mettre en production une application Node.js, ça vous fait ? ? Vous pensez que le langage n'est pas terrible ? Vous trouvez qu'il n'est pas assez outillé ? Marre de chercher les bonnes pratiques associées ?\n\nStoppez tout et \"venez chercher bonheur\" dans cette session retour d'xp sur Node.js !\nLes grands i.e. les géants du web y arrivent, nous pouvons nous inspirer de toutes leurs bonnes pratiques pour, nous aussi, faire plus facilement du Node.js en entreprise ?\n\nNous verrons les nouveautés des dernières versions, les débats et pratiques de code actuels, les outils pour nous aider en production (bugs, crashs...), quelques petits puzzlers pour égayer cet exigeant public et bien d'autres !"
