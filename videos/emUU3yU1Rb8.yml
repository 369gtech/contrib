description: "Serverless is becoming more and more relevant and Knative is adding portability and other important features to serverless workloads. In a fearless keynote session we will write an application and publish it on Cloud Run, Google Cloud Platform's managed solution to run serverless workloads in containers. We will also add all the services we need to have a fully functional production class web application. \n\nAbout:\nSamuele Dell'Angelo, Customer Engineer, Google\n\nSamuele is an experienced IT architect, with a background of 10+ years designing, implementing and managing complex Enterprise IT environments. He currently works as a Customer Engineer in the Google Cloud organisation, delivering the value of Cloud computing to Enterprises accelerating digital transformation and help companies embracing new models in infrastructure and software development. Before that he spent more than 6 years at Red Hat as Middleware Specialist and Solution Architect after some years as a Software Engineer."
