title: 'Le refactoring le plus difficile de ma carrière (Jérôme Petazzoni)'
language: French
recordingDate: 1557218440
description: 'Quand je suis arrivé aux États-Unis en 2011, je ne connaissais pas grand-chose à la santé mentale. Au fil des années, j''ai découvert via des présentations et des témoignages que c''était pourtant un des plus gros risques dans nos métiers. Ça n''a pas suffi à m''épargner, et j''ai passé plusieurs années à me battre avec une dépression qui a grandement affecté ma vie personelle, mais aussi ma productivité. Aujourd''hui, ça va mieux (merci!), et je voudrais partager ce que j''ai appris ainsi que quelques techniques qui m''ont aidé à faire face à ce challenge personnel.'
