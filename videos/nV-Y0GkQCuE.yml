description: "Kilka miesięcy temu w LPP przenieśli jeden z ich brandów do chmury. Podczas prezentacji Michał Kocieniewski opowie, jakie były założenia projektu, jaki cel sobie postawili… i czym to się skończyło :) Podzieli się również tym czego nie zrobili i co już wiedzą, że mogli zrobić inaczej. W skrócie – wszystko to, co może Wam pomóc kiedy będziecie migrować swoje projekty do chmury.\n\nPrezentacja miała miejsce 19.11.2019 w O4 Coworking w Olivia Business Centre w Gdańsku."
