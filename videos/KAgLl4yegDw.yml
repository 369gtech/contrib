title: '[DevFest Nantes 2017] La Marque est morte, vive l''intelligence artificielle'
language: French
recordingDate: 1509352218
description: "Speaker : Manon Gruaz (ARCBEES)\n\nLe monde a toujours été « Marqué ». Du nombre de pois sur les ailes du papillon Monarque au bande du tigre du bengal, ce système de «marques distinctives» a permis d’organiser la complexité de notre monde. Mais vers 2014, les choses se troublent. L’idée de Marque évolue avec l’arrivée de dispositifs comme Amazon Echo avec reconnaissance vocale soutenus par un AI incroyablement intelligent. La Marque connaît un changement de paradigme. Elle n’est plus juste un symbole, un signe. Elle n’est même pas une voix. Elle est devenue une entité intelligente, une personnalité, un algorithme capable d’apprendre. Comment «Marqué» une intelligence artificielle ? Quel type de relation allons-nous avoir maintenant avec la Marque ? Deviendrons-nous des consommateurs complètements manipulés par la Marque ? La Marque va-t elle tout simplement devenir notre meilleur ami?"
