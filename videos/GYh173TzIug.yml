description: "Curious to learn more about what’s going on in JVM-land and what the future has in store? The JVM is at the core of the Java platform and powers everything from embedded devices all the way to enterprise applications and everything from Java to JRuby and JavaScript. This session covers some of the projects that are in the pipeline for Oracle’s HotSpot JVM and also speculates about what we may see in the future.\n\n\nAuthor:\nMikael Vidstedt\nMikael Vidstedt is a JVM Architect in the Java Platform Group at Oracle. He has been working with Java and JVM technology for more than 10 years, focusing on everything from compilers and optimization to operating systems and server virtualization. Mikael holds a master's degree in Computer Science from the Royal Institute of Technology (KTH) in Stockholm and is based in Santa Clara, CA.\nView more trainings by Mikael Vidstedt at https://www.parleys.com/author/mikael-vidstedt\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
