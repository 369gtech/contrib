description: "We all know flutter as the new kid on the block of the cross platform mobile development.\nAfter 2 years from the first stable release, the platform is stable and consolidated and it’s exploring new targets: now you could build also desktop applications, web application and also for the edge computing platforms.\nIn this webinar we’ll have a look to all the non-conventional target platforms for flutter, the state of the art, capabilities, limitation for desktop, web and raspberry PI flutter flavours."
