description: "Обеспечение идентичности и автоматического развертывания инфраструктуры для разработки, тестирования и продакшена – одни из важнейших задач, стоящих перед DevOps специалистами. В Облаке от Amazon Web Services (AWS) инструментом, успешно решающим данные задачи, является CloudFormation - сервис, позволяющий с помощью шаблонов(templates) создавать окружения высокой сложности, оперируя практически всеми сервисами AWS.\nНа реальных примерах корпоративных шаблонов я продемонстрирую то, как создавать такие окружения. А так же поделюсь подходами, которые позволят значительно облегчить их развертывание, упростить их строение и обезопасить себя от неожиданных ошибок."
