description: "Kotlin est un langage développé par Jetbrains. Sa version 1.0 (production ready) est sortie en début d'année 2016, faisant un certain buzz au sein de la communauté Android. Aujourd'hui en 1.1.1, Kotlin continue de susciter un vif intérêt.\n\nPrésentation de Arnaud GIULIANI (@arnogiu) qui se déroule en 2 temps :\n\n# Intro à Kotlin\nPrésentation de découverte du langage, qui reprend certains aspects de groovy ou scala, et qui est très proche de swift dans la syntaxe et les concepts. Nous verrons comment Kotlin boost la productivité du développement d’applications Android et pourquoi vous ne pourrez plus vous en passer ;)\n\n# Live coding\nComment refactorer une application android écrite en java et la convertir à 100% en Kotlin. Ceci permettra de mettre en pratique les points présentés dans la session d'avant, en allant jusqu'à la programmation fonctionnelle et réactive (avec Rx)."
