description: "This week we met with Charles Jaimet, Joshuha Owen and Fraser Cain of the Tabletop Forge team.  They showed us their hangout app and shared their experience.\n\nDiscussion this session on Google+: http://goo.gl/TNvTr\n\nYou can learn more about our office hours here: http://goo.gl/Waj3C \n\nHere are some notable moments in this session:\n\n1:50 - Charles explains Tabletop Forge\n6:12 - Tabletop Forge Demo begins\n7:45 - How do you prevent cheating on dice rolls?\n14:07 - A discussion about trust in tabletop gaming\n14:57 - Upcoming feature - Fog of war\n24:06 - What are some challenges with the Hangouts API that you've overcome?\n27:10 - It'd be cool to play a game with a separate on air game view\n31:08 - Comments as a source of game material\n31:58 - What else is on the roadmap for Tabletop Forge?\n35:52 - Will there be a Kickstarter for Tabletop Forge?\n36:42 - What do you think about saving game logs to places like Google Drive or Google Docs?\n39:07 - The 7 sided die is not something possible in reality. In what other ways have you gone beyond the limits of the physical table top?\n43:11 - What was your first game?"
