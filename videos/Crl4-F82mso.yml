description: "Welcome to season 5 of Assistant on Air. This season is all about game development and we’re having conversations -- at home -- with designers and developers who recently built some fun and creative Assistant games for smart displays.\n\nIn today’s episode, Leon Nicholls (Developer Relations Engineer for the Google Assistant) is joined by Andrezza Valentin (Creative Director at MediaMonks) who led the creative elements behind the game Cookie Detective. Hear how persona, onboarding, and helpful tap elements were created to help younger audiences enjoy this smart display game.\n\nTo play, say → “Hey Google, play Cookie Detective” on your Nest Hub or Nest Hub Max.\n\nActions on Google docs → https://goo.gle/2YIelnq\n\nAssistant on Air - Games season →  https://goo.gle/2HqiYiH\nOther episodes of Assistant on Air → https://goo.gle/2X0nBqG\nPlease subscribe for more updates →  https://goo.gle/googledevs"
