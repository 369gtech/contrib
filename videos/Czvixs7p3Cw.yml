description: "From Strata + Hadoop World 2015 in Singapore: Big data and analytics continues to be a disruptive business force. Are we entering another phase – real-time digital business transformation, where businesses are realizing that the time to adjust to market and customer opportunities and threats is shrinking quickly? Leveraging historical and streaming data with “just-in-time” analytics at the time of business decisions is on the horizon – and in the future machine learning will play an important role in automating many business actions and processes. All this is spurring huge innovation strides across the industry and open source communities.\n\nRod will focus on what businesses are looking for in the next few years and which technologies on the horizon will meet the challenge.\n\nThis keynote is sponsored by IBM.\nAbout Rod Smith (IBM Emerging Internet Technologies): Rod Smith is an IBM fellow & Vice President of the IBM Emerging Internet Technologies organization, where he leads a team of highly technical innovators in seeking out disruptive technologies that aid businesses in future waves of business opportunities. As an IBM Fellow, Rod is closely involved with future IBM’s strategic planning & initiatives.\n\nThroughout his career, Rod has moved the industry and led IBM to a rapid adoption of technologies, such as Web services, XML, Linux, J2EE & big data & analytics and most recently cloud computing around the evolution of platform as a service.\n\nWatch more from Strata + Hadoop Singapore 2015: https://goo.gl/lBSB0b\nVisit the O’Reilly data website: oreilly.com/data\nDon't miss an upload! Subscribe! http://goo.gl/szEauh\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\n\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
