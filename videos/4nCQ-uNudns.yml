title: 'Waldemar Kot "INVOKEDYNAMIC = bardziej dynamiczna JVM"'
recordingDate: 1358532120
description: "Poznaj invokedynamic -- jedyną prawdziwą nowość jaką przyniosła Java 7  . Nowe wydanie technologii Java przyniosło istotne rozszerzenie możliwości maszyny wirtualnej: nowy bytecode (invokedynamic) i referencje do metod (method handle). Początkowo, rozwój invokedynamic był motywowany lepszym wsparciem ze strony JVM dla innych-niż-Java języków programowania. Jednak invokedynamic otwiera sporo całkiem nowych możliwości, niezwiązanych z językami dynamicznymi na JVM.\n\nPodczas prezentacji dowiesz się dlaczego stworzono i jak działa invokedynamic oraz do czego można to wykorzystać. Znajomość działania invokedynamic przyda się również do zrozumienia jak będą działać niektóre z nowości w Java 8 (np. lambda expressions).\n\nPrzewidziane są praktyczne przykłady jak rozpocząć zabawę z invokedynamic.  Prezentacja jest przeznaczona dla programistów o dowolnym poziomie doświadczenia.  Więcej informacji można znaleźć tutaj: http://jdn.pl/node/2147."
