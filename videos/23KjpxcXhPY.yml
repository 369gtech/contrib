description: "We interviewed Storify in the Google I/O Sandbox on May 10th, 2011 and they explained to us the benefits of integrating their product with YouTube. Storify is a platform that enables users to build stories from the news that gets published on social media and on YouTube.  \n\nTo learn more about YouTube Developers, visit: http://code.google.com/apis/youtube\n\nTo learn more about Storify, visit: http://www.storify.com"
