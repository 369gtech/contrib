description: 'The year 2021 has been filled with exchange hacks, blockchain attacks and vulnerabilities, scams, and new cryptocurrency malware. In this updated talk you will catch up on the more notable events, discuss how they fit in the overall blockchain security threat space, and observe trends such as new NFT hacks, cross-chain DeFi vulnerabilities, supply chain attacks, and others. We will also explore how the blockchain security industry can grow and make the field more secure.'
