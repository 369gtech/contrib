title: 'Pourquoi l''OpenData ne dispense pas de quelques notions de statistiques (G.Rozier / S. Guilhaumou)'
language: French
recordingDate: 1634026441
description: "Présentation par Guillaume ROZIER et Sacha GUILHAUMOU\n\nLe projet CovidTracker et les outils qui en ont découlé ont nécessité de manipuler un très grand nombre de chiffres. L'OpenData est une grande réussite française (cororico) qui a permis la mise à disposition de données récentes, assurant un suivi en temps réel de l'épidémie et de son évolution. Cependant, l'interprétation de ces chiffres nécessite de prendre de nombreuses précautions, puisque les conclusions obtenues peuvent parfois être biaisées voire complètement fausses à cause de certains paradoxes statistiques. Le but de cette présentation est de soulever plus en détails le problème au travers d'exemples sur des paradoxes statistiques parfois incongrus que nous subissons régulièrement.\n\nEnregistré le 1er octobre 2021 à la conférence Devoxx France au Palais des Congrès. Prochaine édition le 20 avril 2022."
