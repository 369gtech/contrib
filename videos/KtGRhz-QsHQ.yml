title: 'How simplifying software can save your engineering teams'' time - Waheed El Miladi | #LeadDevLive'
language: English
recordingDate: 1597851338
description: "Speaker: \nWaheed El Miladi (Senior Product Engineer, Intercom)\n\nWe’re conditioned to think from an early age that exciting things are the best. That attitude can extend to engineering, too. When trying to solve a problem with software, it can be tempting to build an exciting, complex solution. But that unnecessary complexity can lead to even more complicated issues. \n\nIn this talk, I’ll argue that when it comes to building software, we should avoid excitement and embrace boring"
