title: 'Partner spotlight: Experience Adobe Spark on Chromebooks'
language: English
recordingDate: 1607652004
description: "The web's superpowers of reach, easy link-sharing, collaboration, and discovery, coupled with advanced capabilities and features (WebAssembly, PWAs, etc.) have made it possible for complex productivity/creativity-focused desktop apps to offer great experiences on large-screen devices. Hear from Adobe Spark on how they have taken advantage of these superpowers and learn more about their journey of optimizing a full-featured desktop website to a PWA for Chromebooks that is focused on performance, engagement, and discovery.\n\nSpeakers: Aanchal Bahadur, Bem Jones-Bey (Adobe)\n\nSubscribe to Google Chrome Developers here → https://goo.gle/ChromeDevs\nWatch all Chrome Developer Summit sessions here → https://goo.gle/cds20-sessions\n\n#chromedevsummit #chrome #chromebook"
