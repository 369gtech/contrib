description: "Social networks are an information security game changer, and enterprises and their management are struggling to understand and deal with the security risks of social networks.\r\n\r\nTraditional information security protected your corporate IT perimeter. But that won't help in the web 2.0 era of social networks, as effective security for social networking require a security focus shift from infrastructure protection to data protection.\r\n\r\nThis webcast details the significant security and privacy risks that social network create, and also provides detailed guidance on ways organizations and individuals can use social networks in a safe and secure manner."
