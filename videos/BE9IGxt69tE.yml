description: "Au quotidien tout développeur est confronté aux process sécurité, votre temps perdu avec eux est directement lié à l'architecture et à la qualité de votre application. Dans cette présentation nous ferons un focus sur le concept des end-points : les véritables portes d'entrée de votre application et comment les lister.\n\nA partir d'exemples remplis de faille de \"sécurité\" basés sur JSF, Spring ou Jax-RS nous présenterons une façon de refactoriser le code au mieux pour supprimer les failles. L'objectif est de transformer votre application en paladin pour tanker au mieux les attaques des rogues !"
