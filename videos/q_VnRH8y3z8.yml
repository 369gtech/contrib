title: 'Евгений Ткаченко, Качество без стадии тестирования'
recordingDate: 1440310442
description: "В современном мире разработки ПО мы не можем себе позволить такую роскошь как выделенное время на тестирование. Но при этом мы должны обеспечить своевременную поставку качественного продукта.\nЧтобы этого добиться мы строим процессы, основанные на принципе нераздельности (параллельности) процессов разработки и тестирования. В своем докладе я расскажу о процессе, в котором нет стадии тестирования, о том, как нам удалось сделать тестирование абсолютно незаметным, но при этом только выиграть в качестве продукта"
