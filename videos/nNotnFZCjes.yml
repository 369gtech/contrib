title: 'Dharmesh Shah (Founder & CTO, HubSpot) interviewed at Web 2.0 Expo SF 2010'
recordingDate: 1273515928
description: "Prior to HubSpot, Dharmesh was founder and CEO of Pyramid Digital Solutions, an enterprise software company selling to large financial services companies. Pyramid was a three time winner of the Inc. 500 award and an industry leader in providing innovative web applications available to millions of consumers. The company was acquired by SunGard Data Systems in 2005.\r\n\r\nPrior to Pyramid Digital Solutions, Dharmesh held a number of technology management and development positions.  Dharmesh also runs OnStartups.com, an online community for entrepreneurs, which is one of the top 10 most read startup blogs and receives over a thousand visitors a day.  Dharmesh holds a B.S. in Computer Science from the University of Alabama and an M.S. in the Management of Technology from MIT.\r\n\r\nDharmesh is author of a book entitled Inbound Marketing: Get Found Using Google, Social Media, and Blogs, published by Wiley in October of 2009.\r\n\r\nRead more: http://www.hubspot.com/company/management/dharmesh-shah/#ixzz0nYJY8WGA"
