description: "This webinar is hosted by the Lenses.io engineering team – the ones behind bringing DataOps to Apache Kafka. Here they talk about how to build a framework for Kafka streaming applications on Kubernetes. These deployed applications follow 12 factor app principles that prioritize security, resilience and portability across different Kafka & Kubernetes environments. You’ll learn: + The 12 factor app principles + Introduction to Lenses.io Streaming SQL Engine for Apache Kafka + Some of the challenges in managing Kafka streaming applications on Kubernetes + How you can deploy streaming applications on Kubernetes following the 12 factor pattern.\n\nPresenters:\n\nAndrew Stevenson, Chief Technology Officer & Co-Founder @Lenses.io\nFrancisco Perez, Senior Backend Engineer @Lenses.io"
