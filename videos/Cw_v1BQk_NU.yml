description: "In this episode of Hello World be prepared to learn so much about Microsoft Graph! We will be talking about Graph Explorer, an incredible Toolkit, see how to get started with  client-side technologies and even build a console application using .Net! Join us as we learn with experts about the following topics and get all your questions answered live during the show!\n\nWhat's graph and Graph Explorer\n-------------------------------\n\nContacts\n- Fabian Williams @fabianwilliams;\n- Brian T. Jackett @briantjackett\n\nLinks\nðŸ“– Microsoft Graph Fundamentals Learning Path https://docs.microsoft.com/en-us/learn/paths/m365-msgraph-toolkit/?WT.mc_id=helloworld-17228-cxa\nThe best way to learn Microsoft Graph. This learning path teaches you the basic concepts of Microsoft Graph. It guides you with hands-on exercises how to use Microsoft Graph API requests to start developing or enhancing your applications with Microsoft 365 data.\n- For all things Microsoft Graph https://graph.microsoft.com \n- To run Microsoft Graph queries in your browser try out Graph Explorer at https://developer.microsoft.com/en-us/graph/graph-explorer?WT.mc_id=helloworld-17228-cxa\n- Join our Microsoft 365 Platform community call each Tues 8-9am PT https://aka.ms/m365-dev-call\n\n\nExploring Microsoft Graph Toolkit\n---------------------------------\n\n- What is Microsoft Graph Toolkit\n- Why use Microsoft Graph Toolkit\n- Short demo on what the Toolkit can enable you to build\n\nContact\n- Beth Pan @beth_panx\n\nLinks\n- Microsoft Graph Toolkit docs: https://docs.microsoft.com/en-us/graph/toolkit/overview?WT.mc_id=helloworld-17228-cxa\n- Toolkit component playground: https://mgt.dev/?path=/story/components-mgt-agenda--simple?WT.mc_id=helloworld-17228-cxa\nðŸ“– Toolkit learn module: Develop apps with the Microsoft Graph Toolkit https://docs.microsoft.com/en-us/learn/paths/m365-msgraph-toolkit?WT.mc_id=helloworld-17228-cxa\n\n\nHow to get started with Microsoft Graph using client-side technologies!\n-----------------------------------------------------------------------\n\nLearn how to get an access token using MSAL\nLearn how to get profile information and pictures using Microsoft Graph\nLearn how to get Files and Tasks from Microsoft Graph\n\nContact\n- SÃ©bastien Levert @sebastienlevert\n- Waldek Mastykarz @waldekm@\n\nLinks\nðŸ“– Learn about Graph and client-side technologies here : https://docs.microsoft.com/en-us/learn/paths/m365-msgraph-fundamentals/?WT.mc_id=helloworld-17228-cxa\n- Get all the docs about Graph : https://graph.microsoft.com\n\n\nIntroduction to .NET scenarios\n------------------------------\n\nContact\n- Vincent Biret @baywet\n\nLinks\n- Get started with Microsoft Graph and .NET Core https://developer.microsoft.com/en-us/graph/get-started/dotnet-core?WT.mc_id=helloworld-17228-cxa\n\nChapters\n00:00:00 Intro\n00:00:21 What will we talk about\n00:04:43 What's graph and Graph Explorer \n00:17:36 Exploring Microsoft Graph Toolkit\n00:31:06 How to get started with Microsoft Graph using client-side technologies!\n00:44:43 Introduction to .NET scenarios\n00:58:03 Wrap-up\n\nUseful links\n-------------------\n- â€ŽHello World on Spotify: https://aka.ms/helloworld/podcast-spo...\n- â€ŽHello World on Google Podcasts: https://aka.ms/helloworld/podcast-google\nâ€Ž- Hello World on Apple Podcasts: https://aka.ms/helloworld/podcast-apple  \n- Join us Backstage: https://aka.ms/HelloWorld/BackStage  \n- iCal URL: https://aka.ms/helloworld/reminder"
