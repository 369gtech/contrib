description: "This video was recorded at CBL AMSTERDAM - http://bit.ly/2PPbW7J\nGet involved in Code Sync's next conference - http://bit.ly/2Mcm4aS\n\n---\n\nIOT EDGE COMPUTING WITH BARE-METAL ERLANG\nby Igor Kopestenski\n\nTHIS TALK IN THREE WORDS:\nIoT Edge Computing\n\nTALK LEVEL: Intermediate users\n\nABSTRACT\nDuring my research in the LightKone.eu project, I have focused on implementing a framework for generic computing on ad hoc IoT clusters of Erlang nodes.\n\nIn this talk, I would like to present the current progress of my work with the GRiSP Erlang embedded system, and propose possible programming patterns for future distributed applications running on autonomous yet interoperable edge networks.\n\nSlides & full abstract: https://codesync.global/speaker/igor-kopestenski/\n\n---\n\nTHE SPEAKER - IGOR KOPESTENSKI\nImplemented the Achlys framework, open-sourced and described at https://ikopest.me\n\nMore on Igor Kopestenski: https://codesync.global/speaker/igor-kopestenski/\n\n---\n\nCODE SYNC & CBL AMSTERDAM 19\nCBL AMSTERDAM is powered by Code Sync. CBL AMSTERDAM 19 was sponsored by Duffel, AppSignal, Erlang Solutions, aeternity, TellCharlie and Co-organised by BotSquad and MooseCode\n\nCODE SYNC \nWebsite: www.codesync.global\nTwitter: www.twitter.com/CodeBEAMio\nFacebook: https://www.facebook.com/CodeSyncGlobal\nLinkedIn: https://www.linkedin.com/company/code-sync/\nMail: info at codesync.global"
