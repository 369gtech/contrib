description: "Thinking back over my 4 years at Spotify, I see 3 main insights: 1. Aligned autonomy is an ongoing struggle; 2. Building teams in the context of high growth require different assumptions; 3. Consulting companies are generally better at forming high-performing teams fast.\n\nSenior Agile Coach at Spotify, ex-Principal Consultant at ThoughtWorks Australia, ex-committer on CruiseControl\n\nFor more on YOW! Conference, visit http://www.yowconference.com.au"
