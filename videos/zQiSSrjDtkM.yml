description: '전세계 개발자들을 대상으로 진행된 SpringOne 2021의 메인 스테이지 키노트 영상입니다. 현대 오토에버의 서정식 CEO가 직접 소프트웨어 중심회사로서의 현대차 그룹이 어떻게 트랜스포메이션하였는지, 애플리케이션을 현대화하였는지, 그리고 마지막으로 개발 문화를 혁신하였는지를 발표하였습니다. 자세한 내용은 영상을 통해 확인해 보세요!'
