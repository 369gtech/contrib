description: "The Google Assistant is available on both Google Home and Android phones. Actions on Google lets developers extend the Google Assistant to create your own conversational Assistant apps. In this video, Ido Green and Dan Imrie-Situnayake describe the key components of Actions on Google, show you how to easily build your first Assistant app using tools such as API.AI, and explore voice user interface (VUI) best practices in order to design compelling conversational experiences that delight users.\n\nCheck out the ‘All Sessions’ playlist for the rest of the talks that were given at GDD Europe ’17: https://goo.gl/6BFfHv\nSubscribe to the Google Developers channel: http://goo.gl/mQyv5L"
