title: 'QA Fest 2014. Павел Басюк. Test automation: а что на выходе?'
language: Russian
recordingDate: 1418639729
description: "Атоматизация бывает разной: большой и маленькой, скучной и веселой. Но каждый раз когда запускаються автотесты - есть какие-то результаты. Это могут быть красивые или не очень html отчеты, либо банальный текстовый файл с большым логом. Именно о всём разнообразии отчётов мы и пообщаемся: кто и когда их создает, а кто и зачем их читает. Рассмотрим несколько примеров реальных отчетов, и обсудим как их можно улучшить.\n\nКатегория: Автоматизация тестирования\n\nПрезентация: https://www.slideshare.net/QAFest/test-automation-41102029\nНаш сайт: http://qafest.com/\nНаша группа в Facebook: https://www.facebook.com/qafest\n\nХотите узнать больше?\nПриходите на QA Fest 2020 в Киеве!\n25-26 сентября вы встретите более 50 спикеров из 10 стран, которые поделятся реальными кейсами и опытом в тестировании ПО.  \nИ не забывайте, что QA Fest - это не только конференция, но и фестиваль тестирования!"
