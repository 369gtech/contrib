description: "If you’ve installed the latest JDK 7 update, you’ve probably noticed that there is a new item on your start menu. This session discusses the latest addition to Oracle’s HotSpot JDK: Oracle Java Mission Control, a tool suite for low-overhead production-time profiling and diagnostics that originated with the JRockit JVM. As part of the convergence between the HotSpot and Oracle JRockit JVMs, Oracle Java Mission Control is now available in the HotSpot JDK. This session\n\n&bull; Shows where we are in the JVM convergence effort\n\n&bull; Explains what to expect from this first public version of Oracle Java Mission Control on HotSpot\n\n&bull; Shows how to get started with Oracle Java Mission Control\n\n&bull; Shows some experimental tooling available as plug-ins for Oracle Java Mission Control\n\n\n\nAuthor:\nMarcus Hirt\nMarcus is one of the founders of Appeal Virtual Machines, the company that created the JRockit JVM. He is currently working as lead for the Java Mission Control team. In his spare time he enjoys coding on his many pet projects, composing music, and scuba diving. Marcus has contributed JRockit related articles, whitepapers, tutorials, and webinars to the JRockit community, and has been an appreciated speaker at various conferences, such as Oracle Open World and Java One. He is also one of the two authors behind a popular book about JVM technology.\nView more trainings by Marcus Hirt at https://www.parleys.com/author/marcus-hirt-4\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
