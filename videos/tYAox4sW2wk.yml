description: "HRgile.club - https://hrgile.club - международная онлайн-конференция про инсайты, кейсы и практические инструменты современного гибкого HR: автоматизация, трансформация, Agile и многое другое.\n\nАлексей Пименов - Канбан Метод в сервисе подбора персонала\n\nВ докладе сделан experience report об изменениях, которые проводились в рамках оптимизации процесса рекрутинга в крупной коммерческой компании с использованием Канбан Метода. С какой ситуации стартовали, почему она сложилась и к чему пришли.\n\nВ докладе рассказана история изменений в подразделении рекрутмента крупной компании, от тотально перегруженных рекрутеров до гибкого клиентского сервиса. Для проведения изменений использовался Kanban Method, мы детально разберем то как проходил анализ ситуации, на основании чего принимались те или иные решения и каких результатов удалось добиться."
