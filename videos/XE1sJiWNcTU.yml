description: "УСПЕШНЫЕ МЕНЕДЖЕРЫ знают насколько важна правильная мотивация сотрудников, особенно в Agile, который строится только в мотивированных командах. Они задают себе вопросы: Стоит ли в конкретной ситуации применить кнут или пряник?, Какие последствия будет иметь выбранный метод мотивации? и, в конце концов, как не ошибиться со способами мотивации, ведь и пряником можно ударить?\nВ предлагаемом докладе эти вопросы рассмотрены и с точки зрения сиюминутного результата, и, что важнее, относительно стратегического влияния. Результаты, полученные после столкновения методик кнута и пряника, прекрасно подходят как в крупных, так и в небольших Agile-проектах, как начинающим менеджерам, так и на заметку искушенным гуру.\nПо сути, ОСНОВНАЯ МЫСЛЬ выступления это последствия отрицательной и положительной мотивации относительно эффективности сотрудников Agile-команды.\nВ ХОДЕ ВЫСТУПЛЕНИЯ ВЫ УЗНАЕТЕ: как повлияет кнут, а как пряник в краткосрочной и долгосрочной перспективе. А также получите практические примеры мотивации в сложных неоднозначных ситуациях. Предлагаемая ИНФОРМАЦИЯ ПОЗВОЛИТ ВАМ отдавать предпочтение той или иной стратегии мотивации, учитывая последствия и стратегические результаты в разрезе эффективности Agile-команды."
