description: "( AWS Architect Certification Training - https://www.edureka.co/cloudcomputing )\nAmazon CloudFront is a content delivery web service. It integrates with other Amazon Web Services to give developers and businesses an easy way to distribute content to end users with low latency, high data transfer speeds, and no minimum usage commitments.\n\nFollowing are the topics that have been mainly described in this video:\n1. What is CloudFront\n2. How Amazon CloudFront Works\n3. How Amazon CloudFront Delivers\n4. CloudFront Locations and Highlights\n5. CloudFront Functionality \nRelated Posts: http://www.edureka.co/blog/what-is-cloud-computing/?utm_source=youtube&utm_medium=referral&utm_campaign=amazon-cloud-front\n\nEdureka is a New Age e-learning platform that provides Instructor-Led Live, Online classes for learners who would prefer a hassle free and self paced learning environment, accessible from any part of the world.\nThe topics related to Amazon CloudFront have extensively been covered in our course ‘Cloud Computing with AWS’.\nFor more information, please write back to us at sales@edureka.co\nCall us at US: 1800 275 9730 (toll free) or India: +91-8880862004"
