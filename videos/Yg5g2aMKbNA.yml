description: 'Parisa Tabriz (@laparisa) has worked on information security at Google for over 7 years, starting as one of the "hired hacker" software engineers in Google''s security team. As an engineer, she found and closed security holes in Google''s web applications, and taught other engineers how to do the same. Today, she manages Google''s Chrome security engineering team, whose goal is to make Chrome the most secure browsing experience for users on the Internet.'
