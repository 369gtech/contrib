title: 'SREcon16 - Doorman: Global Distributed Client Side Rate Limiting'
language: English
recordingDate: 1636674546
description: "Jos Visser, Google\n\nDoorman is a Google developed system for global distributed client side rate limiting. We are in the process of open sourcing it. With Doorman an arbitrary number of globally distributed clients can coordinate their usage of a shared resource so that the global usage does not exceed global capacity."
