description: "Speaker: Sarah Thiam\r\n\r\nThere are ethical considerations to everything, including being a developer. As you build the foundation of your developer journey, there are 3 broad categories you may consider - Diversity & Inclusion, Accessibility and Sustainability. This lightning talk will share an example from each and easy resources to start as an ethical developer.\r\n\r\nSupporting communities in Asia Pacific as part of Developer Relations at Microsoft\r\n\r\nhttps://github.com/truckerfling\r\nhttps://twitter.com/truckerfling\r\n\r\nEvent Page: https://www.meetup.com/Junior-Developers-Singapore/events/269002731/\r\n\r\nProduced by Engineers.SG"
