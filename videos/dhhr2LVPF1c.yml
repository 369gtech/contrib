title: 'Keynote: Panel discussion: The new RabbitMQ Streams | RabbitMQ Summit 2021'
language: English
recordingDate: 1627567214
description: "This video was recorded at RabbitMQ Summit 2021 - https://rabbitmqsummit.com\n\nMore great virtual tech conferences - https://codesync.global \n\n---\n\nPanel discussion: The new RabbitMQ Streams\nwith Arnaud Cogoluègnes; Diana Parra Corbacho; Karl Nilsson; Gabor Olah\nhosted by Ayanda Dude\n\nABSTRACT\nA panel discussion with experts run by Ayanda Dube to answer questions, such as:\n- What are RabbitMQ Stream Queues?\n- What are the key new features and functionality which they introduce for RabbitMQ users?\n- How do Stream Queues compare to Classic Queues?\n- How do Stream Queues compare to Quorum Queues?\n- A new binary protocol implies new client libraries. What's the current state of Streams client libraries?\n- How soon can we expect full Streams support for all (or most popular) client libraries?\n- How does performance (throughput) compare to other queue types?\nand many more...\n\n---\n\nPANELISTS:\nArnaud Cogoluègnes - Staff Engineer, VMware\n\nDiana Parra Corbacho - Staff Software Engineer, VMware\n\nGabor Olah - Developer, Erlang Solutions\n\nKarl Nilsson - Senior Member Of Technical Staff, VMware\n\n---\n\nRabbitMQ Summit\nWebsite: https://rabbitmqsummit.com\nTwitter: https://twitter.com/RabbitMQSummit"
