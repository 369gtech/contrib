description: "Try the codelab at https://g.co/dev/codelab-search-referrer.  Whenever Google Search invokes your app, in addition to the deep link in your app, a piece of data called the referrer is also included. This information helps you differentiate between direct traffic, and referral traffic to your app coming from Google Search. In this video Jarek Wilkiewicz introduces the concept of the referrer and explains how you can integrate it with Google Analytics to gain a better insight into your appâ€™s performance. \n\nFor more information about Google Search for Developers, visit: https://g.co/DeveloperSearch\n\nWatch more Google Search for Developers videos here: https://www.youtube.com/playlist?list=PLOU2XLYxmsIKJztQt-\nR87yS7ORKu3QV1k\n\nSubscribe to the Google Developers channel at http://goo.gl/mQyv5L"
