description: "Александр Коротаев - Как запустить Telegram в VS Code\nhttps://twitter.com/mamu_eval\nhttps://github.com/lekzd\n\nСлайды: https://fs.piterjs.org/events/conf2019/korotaev.pdf\n\nОписание:\nЧто такое консоль? Текстовый терминал или уже полноценный интерфейс? Как можно затащить в консоль целый мессенджер и использовать его отовсюду. И как это может помочь вашим коллегам. В докладе расскажу, как можно создавать сложные или простые, но доступные консольные интерфейсы. Что такое доступность и кроссплатформенность в среде терминалов. И почему коллеги обычно не горят желанием пользоваться CLI.\n\nhttps://conf.piterjs.org/\n\nPatreon:\_https://www.patreon.com/piterjs\nTwitter: https://twitter.com/gopiterjs\nVK: https://vk.com/piterjs\n\nНаши партнеры: \nhttps://holyjs.ru/\nhttps://sprintbox.ru/\nhttps://www.semrush.com/\nhttps://www.tinkoff.ru/\nhttps://www.griddynamics.com/"
