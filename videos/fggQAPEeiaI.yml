description: "This presentation was recorded at GOTO Chicago 2019. #GOTOcon #GOTOchgo\nhttp://gotochgo.com\n\nJill Wetzler - Director of Engineering Leadership Development at Lyft\n\nABSTRACT\nFor years now, companies across the tech industry have been releasing dismal diversity reports. We started with the basics: implementing unconscious bias training, hiring heads of Diversity & Inclusion, and pouring funding into Employee Resource Groups. But the updates to these diversity reports say we’re not moving the needle, so what’s the problem?\nOne major blocker to progress is that the overwhelming burden of fixing our organizations is still falling on minority groups. But meaningful change can only happen when management is truly engaged in solving the problem. Let’s discuss a different approach: one that creates more opportunities for managers to engage with the people they want to help, allows leadership to feel the frustrations of their underrepresented team [...]\n\nDownload slides and read the full abstract here:\nhttps://gotochgo.com/2019/sessions/816\n\nhttps://twitter.com/GOTOchgo\nhttps://www.linkedin.com/company/goto-\nhttps://www.facebook.com/GOTOConference\n#inclusion #diversity #teams #leadership\n\nLooking for a unique learning experience?\nAttend the next GOTO Conference near you! Get your ticket at http://gotocon.com\n\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
