title: 'Дмитрий Тримонов — Дополненная реальность в Яндекс.Картах'
language: Russian
recordingDate: 1538123853
description: "Ближайшая конференция — Mobius 2020 Piter\n22-25 июня, Online\nПодробности и билеты: https://bit.ly/mobius2020piter\n\n. В прошлом году Apple представила миру первый мобильный фреймворк дополненной реальности ARKit. Яндекс.Карты — одно из первых приложений, реализовавших полноценную функциональность на базе ARKit — пешеходную навигацию с дополненной реальностью.\n\nДоклад посвящен тонкостям нашего решения: калибровке системы координат, особенностям проецирования объектов реального мира на экран телефона, анимациям и многому другому. Особое внимание будет уделено взаимодействию ARKit, CoreLocation и SceneKit.\n\nПо итогам 2017 года Яндекс.Карты заняли достойное место в списке лучших приложений с дополненной реальностью, ежегодно выпускаемом Apple. Доклад призван развеять миф о том, что работа в команде со «взрослым» продуктом — это только возня с легаси-кодом, а внедрение передовых технологий и фреймворков — удел стартапов."
