title: 'L''open-source à la rescousse de mes APIS: comment les sécuriser grâce à Gravitee.io et Keycloak'
language: French
recordingDate: 1532109002
description: "Les concepts de CORS, OAuth, OpenID Connect, SAML, JWT rate-limiting, quota,... sont maintenant largement répandus mais pourtant mal maîtrisés et pas toujours mis en oeuvre dans les règles de l'art. Pour faciliter la vie du développeur, nous allons voir comment mettre en place la sécurisation de vos APIs sans avoir à intervenir sur vos backends grâce aux outils open-source que sont Gravitee.io et Keycloak.\n\nPar : David Brassely & Guillaume Gillon\n\nTalk filmé au DevFest Lille 2018\nhttps://devfest.gdglille.org"
