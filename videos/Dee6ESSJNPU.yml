description: "Supporting security for your DevOps people, processes and products is a challenge in any organization.  Learn how using GitHub Actions and GitHub integration with Azure Services can help your team build workflows that enable continuous delivery while integrating security and governance. We'll cover best practices like policy compliance and container scanning, and show you some new tools and services that can support them.\n\nGuest: Steven Murawski\nSteven Murawski is a Principal Cloud Advocate and leader of the DevOps advocacy team. Steven has worked on both the Dev and Ops sides of the house, most recently as a Principal Engineer at Chef, building tools for operating applications and infrastructure at scale and velocity.\n\nView more Launch Space episodes at https://aka.ms/thelaunchspace"
