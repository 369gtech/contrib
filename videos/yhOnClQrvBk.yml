description: "Tanaka Jimha tells us all about MSIX, the package format for installing Windows apps, including how to package your existing code with Visual Studio and how to deploy and distribute your app, via the web, the Microsoft Store, or an Enterprise distribution network.\nA file with the .msix extension is a Windows application installer and an updated alternative to .exe, .msi, and .appx packages. MSIX preserves the functionality of your existing app packages and/or install files, in addition to enabling new, modern UI features and deployment options for Win32, WPF, and Windows Forms apps.\n \n- Stay current and ensure your applications are always up to date.\n- Use for old or new Windows apps - versatile and platform independent.\n- 99.96% successful install rate and clean uninstall.\n - Designed for modern systems and the cloud.\n\nHere are some links to learn more:\n- MSIX documentation https://docs.microsoft.com/windows/msix/?WT.mc_id=windows-c9-niner\n- Get the MSIX packaging tool https://www.microsoft.com/p/msix-packaging-tool/9n5lw3jbcxkf/?WT.mc_id=windows-c9-niner\n- MSIX Tech Community https://techcommunity.microsoft.com/t5/msix/ct-p/MSIX/?WT.mc_id=windows-c9-niner\n- Use Azure Pipelines to automate MSIX builds and deployments (DevOps Sample) https://docs.microsoft.com/en-us/windows/msix/desktop/azure-dev-ops/?WT.mc_id=windows-c9-niner\n- Create an Azure Account (12 months free + $200 credit) https://azure.microsoft.com/free/?WT.mc_id=windows-c9-niner"
