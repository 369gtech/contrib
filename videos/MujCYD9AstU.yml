title: 'DrupalCon Nashville 2018: Drupal delivers Intelligent Content today and the future'
recordingDate: 1523569183
description: "The key differentiator for nextgen Drupal solutions would be the “Intelligence” that gets associated with the content. Content Intelligence\_could be of 2 types, \_“Assigned” or “Acquired”. “Assigned” Content Intelligence is built using traditional attributes that qualify the Content and associated with the content at the time of creation. \_“Acquired” intelligence is beyond content, it is multi dimensional. It involves tracking the interactions, the profile of the audience and more.\n\nHow can the Enterprise derive value from Intelligent content?\n\n\n\nWhat to expect in this session?\nSolving for making Content consumable\nFrom Content Intellignece to Intellignet Content\nDeep dive and understand what is Intelligent Content\_\nUsing Intelligent Content\nDrupal in the Enterprise ecosystem delivering Intelligent Content\n\n\nWho are the audiences?\nEditors/Content Team, understand the meaning of Intelligent Content\nBusiness Analysts who want to understand the \_use cases that Drupal needs to solve for\nAnybody interested in understanding the future of Content in the new AI world"
