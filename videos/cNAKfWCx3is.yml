description: "This presentation was recorded at GOTO Copenhagen 2019. #GOTOcon #GOTOcph\nhttp://gotocph.com\n\nJan Bosch - Professor of Software Engineering at Chalmers University of Technology\n\nABSTRACT\nTraditional companies are struggling with the challenges associated with digitalization. Digitalization is concerned with software, data and artificial intelligence, and although many companies have some understanding of software, the fundamental transformation into becoming a digital company remains elusive.\nIn this talk, I discuss the common challenges that companies experience and what it takes for an organization to become a truly digital, data-driven AI company. The talk contains numerous examples from a variety of industry domains [...]\n\nRead the full abstract here:\nhttps://gotocph.com/2019/sessions/1019/why-aren-t-you-a-data-driven-ai-company-yet\n\nhttps://twitter.com/GOTOcph\nhttps://www.linkedin.com/company/goto-\nhttps://www.facebook.com/GOTOConferences\n#DataDriven #AI #ML #DataScience #Business\n\nLooking for a unique learning experience?\nAttend the next GOTO Conference near you! Get your ticket at http://gotocon.com\n\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
