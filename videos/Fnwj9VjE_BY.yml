description: "With Cloud Functions, you can run snippets of JavaScript code on Google's server in response to events from Firebase. What problems can this solve? Can this completely replace a traditional backend? Learn by example how you can create more-robust applications with Firebase and integrate technologies like Twilio, Machine Learning, and Machine Translation.\n\nWatch more Firebase talks at GDD Europe ’17 here: https://goo.gl/xaBFPv\n\nCheck out the ‘All Sessions’ playlist for the rest of the talks that were given at GDD Europe ’17: https://goo.gl/6BFfHv\nSubscribe to the Firebase channel: https://goo.gl/9giPHG"
