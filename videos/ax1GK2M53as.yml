description: "Песочницы из видео:\nhttps://codepen.io/\nhttps://jsfiddle.net/\nhttps://jsbin.com\nhttps://codesandbox.io/\n\nПривет! Сегодня расскажу в каких случаях может помочь песочница для верстки и зачем нужна песочница. Вы узнаете sfiddle net как пользоваться и можно ли ее использовать как простой редактор кода. Вообще, понятие песочница для программирования очень обширное, есть много различный вариантов. А одна песочница для показа верстки может быть очень похожа на другую, но я покажу некоторые из них, чтобы у вас сложилось общее понимание как и чем делает песочница программирование удобнее. Например, есть такой вариант, как jsbin. В видео я расскажу подробнее о jsbin на русском. Другой вариант - jsfiddle net. Также расскажу какие есть у jsfiddle аналоги. Затем поговорю про codepen на русском, какой есть у codepen аналог. Если вы хотите узнать про codepen как пользоваться, я об этом, в том числе, упомяну. Еще расскажу про отличия codesandbox от остальных и как правильно пользоваться песочницей данного типа. Посмотрев видео про эти песочницы, вы поймете и sfiddle как пользоваться. Эти песочницы можно использовать как редактор для написания кода. Такие редакторы исходного кода позволяют поделиться вашими наработками, просто отправив ссылку. Теперь вы знаете как пользоваться песочницей.\n\n======================================\n\nПодписывайтесь в соц. сетях:\nFacebook - https://www.facebook.com/vitaliy.kirenkov\nVKontakte - https://vk.com/vitaliy.kirenkov\nLinkedIn - https://www.linkedin.com/in/kirenkov\nTwitter - https://twitter.com/VitaliyKirenkov\nInstagram - https://www.instagram.com/vitaliy.kirenkov\n\n=======================================\n\nПривет, меня зовут Виталий Киренков, и я занимаюсь веб-разработкой с 2007 года. За это время я сверстал более 200 сайтов (как минимум, половина из них с JavaScript), разработал с коллегами 2 интернет-банка на React + Redux + Typescript. И на этом канале я делюсь своим опытом в части вёрстки, javascript, и делаю вся