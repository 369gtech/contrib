title: 'Вячеслав Москаленко, Простота Дизайна - нераскрученная XP практика'
recordingDate: 1441733796
description: 'Наверняка, все мы слышали про TDD (Разработка через тесты), Continuous Integration (Непрерывная интеграция), Pair Programming (Парное программирование). Может быть, кто-то из нас более глубоко изучал эти дисциплины и пытался внедрить в текущую разработку. Все эти дисциплины составляют часть XP (экстремальное програмирование) методологии. К слову, эта методология подарила миру User Stories (Пользовательские Истории), как способ документации требований. Эти понятия на слуху, они маркетинговые, раскрученные. Есть менее используемые практики, но тем не менее важные с точки зрения усиления гибкости разработки. Эта короткая речь о простоте дизайна (Simple Design). О том, как в гибкой разработке, с очень короткими итерациями, развивать архитектуру и дизайн с точки зрения XP методологии. Какие основные преимущества и недостатки присущи экстремальной дисциплине, которая называется "Простота Дизайна".'
