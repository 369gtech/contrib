title: 'The State of Machine Learning 2018 - Mikael Davidsson'
recordingDate: 1541165855
description: "Machine learning is everywhere today, from recommendation engines and fraud detection to image classification and speech recognition. At ICML 2018 researchers from all over the world presents their recent findings in areas such as deep learning, reinforcement learning and generative adversarial networks. They discuss the future of machine learning and machine reasoning while also questioning the ethics and fairness of it all. All the while a chess tournament is ongoing in the hallway, no human players allowed of course.\n\nMikael Davidsson is a software developer at Lime Technologies and one of the people behind the Lime recommendation engine, which utilizes machine learning to help users find prospects. Mikael has a degree in Engineering Physics from Lund Institute of Technology.\n____________________\nFoo Café is a meeting place for people with an interest in software development and IT. \n\nHere, user groups and partner companies find the perfect atmosphere for sharing knowledge and develop competence. \n\nFoo Café is open for everyone and is free to attend. To make an event at Foo Café, you have to become a partner company with us or you can run a user group with an in-depth technical focus.\n\nWe welcome companies with sponsor challenges.\n\nWe are currently present in Stockholm and Malmö and have made over 2048 tech events since the start in 2012. \n\nAt Foo Café there’s an event going on everyday, year round."
