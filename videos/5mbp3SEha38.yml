description: 'Gene Kim is a multiple award-winning CTO, researcher and author, and has been studying high-performing technology organizations since 1999. He was founder and CTO of Tripwire for 13 years. He has written five books, including “The Phoenix Project: A Novel About IT, DevOps, and Helping Your Business Win”, “The DevOps Handbook”, “Accelerate” and the upcoming “The Unicorn Project”. Since 2014, he has been the organizer of the DevOps Enterprise Summit, studying the technology transformations of large, complex organizations.'
