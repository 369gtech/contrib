title: 'Вадим Макишвилли. 55'
language: English
recordingDate: 1610053214
description: "Сначала «36», потом «42», теперь «55» — в каждом рассказе этого цикла я обращаюсь к переживаниям, тревогам и чаяниям человека.\n\nВ «36» я рассуждал о том, как остаться в профессии, в «42» рассказывал о личной эффективности, в «55» хочу говорить о том, что значит управлять коллективом и зачем создавать доверительные отношения.\n\nЭто будут мои собственные представления, приобретенные за 10 лет работы руководителем, и некоторые сведения из нейрофизиологии и эволюционной психологии, которые формировали мои представления.\n\nАудитория и уровень: Для всех.\n\nCodeFest O! https://o.codefest.ru/lecture/1664"
