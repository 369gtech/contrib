description: "Szczepan Faber, Tech Lead, LinkedIn\n\nCome to this session to learn about tools, practices, and the culture LinkedIn engineers employ to craft great products. The highlights include 3 x 3 continuous delivery: three releases a day and three hours maximum time between commit and production; automated cross-testing between software components that live in thousands of separate code repositories; and a delightful engineering experience across different languages and technology stacks."
