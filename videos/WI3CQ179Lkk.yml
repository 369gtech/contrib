title: 'DrupalCon Vienna 2017: A Panel About Conflict Management'
recordingDate: 1506514974
description: "Feeling Stabby? Then this is THE session for you! We all have conflict in our lives that can make us feel out of control, frustrated, angry, depressed or worse. What might surprise you is that this is totally normal. Differences in personality type, communication, motivations and expectations are some of the leading causes of conflict in your personal and professional lives. Join us to hear about some challenging conflicts we have faced and learned from.\n\nAfter this session you will:\n\nBe able to identify some common conflict-prone personalities\nGain some example phrases and diffusing solutions to deal with those people in a more productive fashion\nGet 5 techniques from each speaker that we use on the reg to resolve our conflicts\nBring your questions & answers so we can help others identify techniques to resolve their conflicts!"
