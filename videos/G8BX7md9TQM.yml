description: "TestCon Moscow 2017 Conference, April 27. www.testconf.ru\n\nFor developers, Code Review process has been essential for ages. It has been proven that it detects more bugs than any other form of testing, improves code quality, fosters knowledge sharing (for both the reviewer and the reviewee) and is cost effective. Code review can also be used successfully in Test Automation which will strengthen the collaboration between technical and functional specialists (Developers and QA). Nicolea will present our techniques for Test Automation Code Review; although it’s not the entire recipe, following them is an ingredient for better test code (clean, readable, simple, robust, bug-free, extendable…)."
