description: 'Mitch Allen, software CTO of Palm, Inc, begins this webcast with an overview of the basic webOS application structure and a demo of the core SDK developer tools, and includes detail presentations on the application launch lifecycle, and Mojo controllers and methods. He creates the initial version of News application with a single story view which will use many of the elements described in this segment including appinfo.json, sources.json, basic scene styles, stage and scene controllers, pushScene and swapScene methods among others. This is the first half of the webcast.'
