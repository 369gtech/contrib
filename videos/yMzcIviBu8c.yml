description: "An interview from the 2015 Strata + Hadoop World conference in San Jose.\n\nWatch more from Strata + Hadoop San Jose 2015: http://goo.gl/k9J3GB\nVisit the conference website to learn more: http://strataconf.com/big-data-conference-ca-2015/\nSubscribe to O’Reilly on YouTube! http://goo.gl/szEauh\n\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia\n\nAbout Eric Frenkiel (MemSQL):\nEric Frenkiel co-founded MemSQL and has served as CEO since inception. Before MemSQL, Eric worked at Facebook on partnership development. He has worked in various engineering and sales engineering capacities at both consumer and enterprise startups. Eric is a graduate of Stanford University’s School of Engineering. In 2011 and 2012, Eric was named to Forbes’ 30 under 30 list of technology innovators."
