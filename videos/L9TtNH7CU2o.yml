title: 'Mesa redonda: la nueva generacion de startups espanolas | Nacho Coloma | Codemotion Madrid 2015'
language: English
recordingDate: 1556873797
description: "Las cosas están cambiando. España solía ser un país donde la informática se vendía al peso, y donde las startups españolas no podían competir de frente con lo que se hace en otras ciudades como Londres o Berlin.\n\nEn esta mesa redonda sentaremos a cuatro startups made in Spain para que nos cuenten qué han hecho diferente, dónde se encuentran ahora y cómo ven la situación actual respecto a lo que era España hace cinco años. Preguntaremos por la sangre y el sudor que supone levantar una startup real, historias de verdad con zero bullshit."
