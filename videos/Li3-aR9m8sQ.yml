description: "This video was recorded at Code BEAM STO 19 http://bit.ly/2W2vgDC\n\nGet involved in Code Sync's next conference http://bit.ly/2Mcm4aS\n\n---\n\nRIAK'S REBOUND\nby Nicholas Adams\n\nTHIS TALK IN THREE WORDS:\nRiak\nOpen-source\nFuture\n\nTALK LEVEL: Beginner\n\nABSTRACT\nThis talk will cover the death of Basho, the rescue of the \"\"Enterprise Edition\"\" and dead code, and the resurgence of Riak as a viable distributed NoSQL database and cloud storage service thanks to an active development community\n\nRead the full abstract: https://codesync.global/speaker/nicholas-adams291/\n\n---\n\nTHE SPEAKER - NICHOLAS ADAMS\nEstablished a successful international company\n\nNicholas is a British IT engineer living in Japan, early adopter of tech, early discarder of tech, legacy user and provided APAC support for Riak under Basho.\n\nMore on Nicholas Adams: https://codesync.global/speaker/nicholas-adams291/\n\n---\n\nCODE SYNC & CODE BEAM STO 19\nCode BEAM STO is powered by Code Sync. Code BEAM STO 19 was sponsored by Klarna, The RealReal, Erlang Solutions, dek technologies, Derivco Sports, and aeternity. \n\nCODE SYNC \nWebsite: www.codesync.global\nTwitter: www.twitter.com/CodeBEAMIO\nFacebook: https://www.facebook.com/CodeSyncGlobal\nLinkedIn: https://www.linkedin.com/company/code-sync/\nMail: info at codesync.global\n\n#Riak #opensource #database"
