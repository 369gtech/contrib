description: "Il titolo: L'impatto del design sulle scelte tecniche  Il caso All Star Fruit Racing\n\nQuando si parla di videogiochi è facile pensare che la fase creativa sia piuttosto semplice e programmata, che rispetta precise linee guide e tempistiche ma in realtà non è propriamente così. Nel talk si analizzerà il caso studio di All-Star Fruit Racing, primo titolo di 3DClouds.it. In particolare modo verranno analizzati gli aspetti tecnici che hanno portato a precise scelte a livello di game design, stile visivo e tech. Sarà fornita una overview di quello che è l'ambiente tecnico con le sue difficoltà, scelte e valutazioni che hanno portato alla creazione di un kart game con le mosse."
