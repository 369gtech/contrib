title: 'Gediminas Milieška. Agile kelionės: nuo transformacijos iki planavimo dideliu mastu'
language: English
recordingDate: 1616964714
description: 'Nuotolinio susitikimo metu Gediminas Milieška ir Denis Vanpoucke atskleidė spalvotus Agile kelionių užkulisius. Išgirdome dvi istorijas: pirma - apie pirmus žingsnius Agile transformacijoje, o antra - apie Agile planavimą dideliu mastu. Pranešėjai pasidalino žiniomis, patirtimi ir iššūkiais, su kuriais jiems teko susidurti šiose skirtingose Agile kelionėse.'
