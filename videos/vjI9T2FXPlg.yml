description: 'DevSecOps is a mindset lending itself to incorporate security throughout the SDLC. It''s intent is to have everybody be responsible for security with the goal of safely distributing security decisions at speed and scale to those who hold the highest level of context. However more responsibility means more room for mistakes; even on experienced DevOps teams. In this talk I will show you the - in my eyes - five common mistakes and how not to make them.'
