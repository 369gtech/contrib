description: "GoWayFest 3.0, Minsk – July 5, 2019\nGeneral Partner - SoftSwiss (https://www.softswiss.com/)\nVideo Partner - SEMrush (https://www.semrush.com/company/)\n\nHow to Go Wrong with Concurrency, Alexey Palazhchenko\n\nGo provides powerful tools for designing concurrent programs, but does not give you strict guidelines on how to use them. \nIn his talk, Alexey explored this area, especially in the context for designing package APIs.\n\nSlides – https://speakerdeck.com/aleksi/how-to-go-wrong-with-concurrency"
