title: 'Ольга Качалина. Ключи для продуктовой трансформации международного бизнеса'
language: Russian
recordingDate: 1627063571
description: "Доклад на конференции OKR Russia 2021: https://okr-conf.ru​​\n\nСлайды: https://drive.google.com/file/d/1sbrvj8LgVHW6ZVNckogZkP_WnUakPpRC/view?usp=sharing\n\nОписание: \nЗа 8 лет inDriver довел до совершенства бизнес-модель по запуску продукта в новых странах. Для компании важно не просто \"открыть новый рынок\", но и завладеть сердечками пользователей за счет доставляемой ценности продукта. При масштабировании бизнеса и портфеля продуктов делать это в старой модели все сложнее.\n\nЯ расскажу, как изменения в культуре и подходах к выстраиванию моделей объединили бизнес-девелоперов из 30+ стран и 16 продуктовых команд вокруг единых целей. Поделюсь, как соединить целеполагание по OKR, дерево метрик, продуктовые командные дашборды, работу с гипотезами и совместное квартальное планирование."
