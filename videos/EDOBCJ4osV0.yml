description: "El desarrollo de APIs (tanto públicas como privadas) se está volviendo cada vez más común. No sólo debido al boom de los smartphones y dispositivos móviles, sino también debido al Internet of Things: Cada vez son más -y más variopintos- los dispositivos conectados a internet o incluso entre ellos. ¿Qué sería de Facebook o de Twitter si no tuvieran una API intuitiva?\n\nDiseñar una API RESTful puede parecer fácil a priori, pero a medida que nuestra aplicación crece o evoluciona, empezarán a aparecer problemas que aumentarán no sólo la complejidad de nuestra API sino también nuestra frustración al trabajar con ella.\n\n“¿Cómo autentico al usuario de forma segura? ¿cómo debería llamar a este end-point? ¿debería usar PUT o POST para esta petición? ¿cómo debería versionar mi API? ¿como la actualizo sin romper versiones antiguas?\" Si alguna vez te has hecho esas preguntas ¡esta charla es para ti!"
