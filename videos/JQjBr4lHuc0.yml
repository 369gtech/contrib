description: "The full title of presentation: Sales pitch w czasach zero-click, czyli o wkładaniu wszystkich jajek do jednego koszyka.\n\nThe description and the speech are in Polish.\n\nGoogle potrafi odpowiedzieć na coraz więcej pytań samodzielnie, dlaczego więc użytkownicy mieliby przychodzić na Twoją stronę? We wrześniu 2018 roku ponad 60% zapytań mobilnych do Google kończyło się… na stronie Google (tzw. Zapytanie Zero-Click). Jak projektować ścieżkę zakupową w takim ekosystemie?\n\nThe speech took place on 9th May 2019 on Marketing Stage during Infoshare 2019."
