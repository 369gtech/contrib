description: "Google Tech Talk\r\nJuly 24, 2009\r\n\r\nABSTRACT\r\n\r\nPresented by Rich Schroeppel.\r\n\r\nRich Schroeppel works on SANDstorm, the Sandia entry in the NIST contest for a new cryptographic hash function.  \r\n\r\nHe'll also present some math fun: Post's Tag Problem, and Polyhypercubes.  \r\n\r\nThen there's a proposal for moving asteroids to useful orbits, and to close, the Fish-Pond Theory for the origin of life.\r\n\r\nBio: Rich Schroeppel has an Erdos number of 2, coauthored MIT's famous 1972 HAKMEM, and factored Mersenne numbers M137 & M149."
