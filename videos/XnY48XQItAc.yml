title: '026. A Dollar Config – Азат Разетдинов'
recordingDate: 1542120042
description: 'У большинства приложений есть конфиг. Часто появляется необходимость выбирать значение той или иной настройки в зависимости от параметров запроса. Обычно в такой ситуации добавляют вилку в коде. Библиотека dollar-config позволяет декларативно описывать подобные динамические настройки внутри конфига и на лету вычислять их значения — прозрачно для кода, который их использует.'
