description: "This presentation was recorded at GOTOpia Chicago 2021. #GOTOcon #GOTOpia\nhttp://gotochgo.com\n\nMurray Thom - World-leading Quantum Computing Expert at D-Wave\n\nABSTRACT\nIn this presentation, Murray Thom will discuss current and future use cases being developed on D-Wave's quantum systems, and how developers can start creating applications on a live quantum computer, today [...]\n\nTIMECODES\n00:00 Intro\n01:45 The market is ready\n03:28 Real world applications of QC\n08:57 The future is now\n11:44 Resources\n12:40 Example\n15:32 Formulating problems with the Ocean tools\n16:57 Hybrid solvers\n17:32 Diving into parameter tuning\n18:36 Demo\n26:16 Outro\n\nRead the full abstract here:\nhttps://gotochgo.com/2021/sessions/1780/practical-quantum-computing\n\nRECOMMENDED BOOKS\nJack D. Hidary • Quantum Computing: An Applied Approach • https://amzn.to/3kdJ3CK\nSarah C. Kaiser & Christopher Grenade • Learn Quantum Computing with Python and Q# • https://amzn.to/3CgL6f8\nVenkateswaran Kasirajan • Fundamentals of Quantum Computing • https://amzn.to/3nzk7aL\nBrian Clegg • Quantum Computing: The Transformative Technology of the Qubit Revolution • https://amzn.to/3AcdmiI\n\nhttps://twitter.com/GOTOcon\nhttps://www.linkedin.com/company/goto-\nhttps://www.facebook.com/GOTOConferences\n#QuantumComputing #Quantum #QuantumComputers #DWave #MurrayThom #QuantumAnnealing #Programming #Qubits\n\nLooking for a unique learning experience?\nAttend the next GOTO conference near you! Get your ticket at https://gotopia.tech\n\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
