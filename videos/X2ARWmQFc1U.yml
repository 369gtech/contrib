title: 'Александр Колесников, Антон Киселев. Про купе и паровоз'
language: Russian
recordingDate: 1614173109
description: "Доклад на конференции Enterprise Agile Russia 2020: https://agileconf.ru.\n\nСлайды: https://drive.google.com/file/d/1yOPGR61mwnEsb62-mfyttoVem09VUivD/view.\n\nОписание:\nИстория самостоятельного внедрения Scaled Agile Framework® (SAFe®) и что из этого получилось. Доклад будет полезен тем, кто делает первые шаги, или хочет поэкспериментировать в условиях жестких ограничений по времени и ресурсам, когда нет возможности централизованного внедрения фреймворка в рамках всей компании. Также мы поделимся тем, как преодолевали препятствия и выводами о том, что следовало бы делать в первую очередь, а что делать не стоило."
