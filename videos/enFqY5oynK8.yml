description: "Richard Branson sa för ett tag sedan i en TV-intervju att: \"Your brand or your name is simply your reputation, you have to fight in life to protect that as it means everything. Nothing is more important - it is your most valuable possession\"\n\nVi ser ser hur ditt professionella rykte avgör din framgång i jobbet, i din karriär och hur du lyckas som ledare, medarbetare, konsult eller entreprenör. Det avgör vem kunderna lyssnar till, litar på - och väljer. \n\nKan det finnas något viktigare att analysera, utveckla och marknadsföra än detta? Det finns skäl för varför ledare i Europa idag prioriterar reputation som nummer ett.\n\nPer Frykman och Karin Sandin betraktas som pionjärer inom området och ha arbetat med över 900 personer i företag som Volvo, Ericsson, Nordea, SAS och konsultföretag i flera länder. Idag finns man förutom i Sverige representerade i Köpenhamn, Oslo och London. De har också skrivit två böcker i ämnet."
