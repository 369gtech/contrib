title: '#SON12: Eric Eckhart - DIT Do It Together: How to build your own music industry'
recordingDate: 1582789502
description: "The session will discuss the DIT experiment run by A Headful of Bees artist collective that showed how an independent artist can bring people together to help record, design, promote and release their own album and accompanied documentary film without spending money and instead using only skill swapping, bartering and collaborative working, while at the same time connecting with audiences in new and innovative ways.\n\nSummit of Newthinking, 15. bis 16. November 2012\nEine Veranstaltung von http://newthinking.de/"
