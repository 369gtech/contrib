title: 'Anastasia Byckowskaya & Nadezhda Hadanovich – Как разозлить своего инвестора?'
recordingDate: 1501233417
description: "Anastasia Byckowskaya & Nadezhda Hadanovich, Attorneys at law at Stepanovski, Papakul and partners\n\n1. Проходим не путь до финиша, а путь от старта (цитата из Стругацких). Истории, когда вам скучно и очень сильно не хватает equity drama (драмы с пакетом акций). Помним, что команда не всегда равно компания.\n2. Когда ещё не поздно создать компанию? И наоборот: можно ли поспешить с этим? Как лучше?\n3. Оформление IP. То, что я люблю.\n3.1. У меня есть крутая идея, но тебе я ее не скажу.\n3.2. Мы нашли крутое приложение: что нам в нем поменять, чтобы оно было нашим?\n3.3. А дизайн нам рисовал Вася, но он уже год как на Гоа.\n3.4. Нейминг – наше все.\n3.5. Утром NDA – вечером проект.\n3.6. Хочешь зарегистрировать ПО как изобретение? Спроси меня как.\n3.7. А код мы закажем у Юры…\n3.8. Кто платит, тот и заказывает шампанское.\n3.9. Вассал моего вассала не мой вассал.\n4. Как не потерять больше, чем сэкономить. А стоит ли: не платить отчисления в ФСЗН, не оформлять отношения с работниками, любить деньги в конверте. Оптимизация. Слово, которое не оценит проверка.\n5. Жизнь проекта по-английски? Обычаи инвесторов, понять и принять: у вашего инвестора только 15-20% или уже 15-20%?\n5.1. А вот теперь ты готов, Нэо.\n5.2. Когда проект перестаёт быть вашим.\n5.3. Могут ли вас заставить продать свою долю за 1 евро?\n5.4. Цукерберг позвонил и вам захотелось заняться ещё одним/несколькими проектами.\n5.5. Как не потерять всё при продаже компании. Или инвесторы уходят первыми."
language: Russian
