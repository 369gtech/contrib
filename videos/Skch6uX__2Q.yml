description: "Brian Gallagher, President of the Cloud Management Division at EMC presents his Keynote: \"Enterprise DevOps: Balancing Innovation Velocity with Business Requirements.\"\n\nThe emerging model of DevOps in IT is accelerating digital business transformation around the globe. This model is very different than the traditional application development model that has been the cornerstone of IT for decades. This session focuses on aspects of DevOps that enable the balance of innovation velocity with business GRC requirements. This will include a deeper look and comparison of the new application lifecycle, the business lifecycle, developer frameworks, Platform as a Service (specifically Cloud Foundry) and Infrastructure as a Service alternatives."
