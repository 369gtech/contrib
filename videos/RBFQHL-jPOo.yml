description: "Google I/O 2009 - Developing On O3D: A View From The Trenches\r\n\r\nHenry Bridge, Wade Tinney, Brian McRae\r\n\r\nThis session will feature a panel of developers such as Large Animal and Crazy Pixel, who have spent these last few weeks developing gaming and entertainment applications using O3D. We'll discuss their experience developing on a new API, including the features they liked, the technical challenges they faced and the advice they have for web developers who want to create new interactive 3D graphics applications based on O3D. \r\n\r\nFor presentation slides and all I/O sessions, please go to: code.google.com/events/io/sessions.html"
