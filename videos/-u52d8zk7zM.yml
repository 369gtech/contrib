description: "The pandemic has driven a massive amount of digital transformation (DX) in many different organizations. Digital laggers were left behind while leaders who focused on building customer centric product organizations have flourished. \n \n According to International Data Corporation (IDC) research, they predict that 65% of Global GDP will be digitalized by 2022 and it's expected to approach $6.8 trillion. Organizations are quick to jump into contemporary practices hoping that it will get them transformed and achieve escape velocity. \n \n In this talk, we’ll discuss the fundamentals that organizations need to do to become a product-centric organization and mold practices that are rooted in key principles. You’ll walk away with the tools and concepts that will allow your organization to be successful in your DX strategy.\n\nGautham Pallapa, Executive Advisor at VMware\nHenri van den Bulk, Executive Technical Advisor at VMware\n\nSlides: https://www.slideshare.net/Pivotal/achieving-escape-velocity-in-your-digital-transformation-through-product-thinking"
