description: "The importance of visualizing data is universally\nrecognized, but usually the data is passive input to some\nvisualization tool. BeyondCore runs analytics in order to create\nvaluable and meaningful interfaces on the data. In this video, Arijit\nSengupta, CEO of BeyondCore, describes how public health data can be\nanalyzed in real-time to discover anomalies and other interesting\nrelationships and make them readily visible to a viewer without\nstatistical background."
