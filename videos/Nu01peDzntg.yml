title: '2021.08.26 Иван Пономарёв - LJV: Чему нас может научить визуализация структур данных в Java'
language: Russian
recordingDate: 1638018645
description: "LJV — проект, созданный в 2004 году как инструмент для преподавания языка Java студентам. С помощью рефлексии он позволяет визуализировать внутреннее устройство структур данных.\n\nМы запустим LJV на разных структурах (от String до ConcurrentHashMap и ConcurrentSkipListMap) в разных версиях Java и посмотрим, что там внутри, как оно менялось от версии к версии, и как это всё работает.\n\nПодписаться на канал: https://www.youtube.com/channel/UCLq7vcHtwDtx4m9ZUrgxEBA?sub_confirmation=1\nНаш сайт: https://devclub.eu\nНаш блог: https://blog.devclub.eu\nFacebook-группа: https://www.facebook.com/groups/devclub.eu"
