description: "Subscribe to Devoxx on YouTube @ https://bit.ly/devoxx-youtube \nLike Devoxx on Facebook @ https://www.facebook.com/devoxxcom \nFollow Devoxx on Twitter @ https://twitter.com/devoxx\n\nHow does DocuSign incorporate blockchain into its eSignature solution? Find out why we chose to use the blockchain, how it works under the hood, and how DocuSign utilizes the blockchain and stay GDPR compliant.\n\nCyril is an Engineering Manager at DocuSign, where he works closely with the compliance department to make sure that DocuSign products meet European requirements for digitally signing documents. More specifically, he is currently responsible for the digitalisation of the identity verification process while ensuring that DocuSign products are compatible to integrate any trust services providers. Previously, he was leading the technical issuance of SSL certificates and eID on smart cards."
