title: 'Ein Herz für Produktion | Christian Uhl von Matmatch auf der #SoftwerkerKonf'
language: German
recordingDate: 1594544088
description: "„You build it, you run it“ ist einfach gesagt, aber deswegen kann man es ja noch lange nicht. Welche „Methoden“ gibt es, um ein Entwicklungsteam von „Runs on my Machine“ zu „Owns the Service“ zu bringen? Bei Matmatch sind wir mit so einem Problem gestartet (es gibt keine Operators) und haben es die letzten drei Jahre ohne Downtime, Dataleaks und Datenverlust geschafft. Lasst uns über Monitoring und Observability reden und wie man diese Infrastruktur in den Griff bekommt.\n\nDer Vortrag war Teil der SoftwerkerKonf 2020.\n• Alle Vorträge: https://www.youtube.com/playlist?list=PLD9VybHH2wnYtuaiEcjMH5n2gTgNSDYAV\n• Homepage der Konferenz: https://info.codecentric.de/softwerkerkonf-2020 \n• Das kostenlose Softwerker Magazin: https://www.codecentric.de/wissen/softwerker/\n\nChristian war einige Jahre lang als Senior Software Consultant bei der codecentric AG tätig, bevor er als Head of Engineering zu Matmatch kam. Mittlerweile hat er eine große Vielfalt an verteilten Systemen gesehen und eine Vielzahl von Fehlern gemacht, die er jetzt teilen kann. Er interessiert sich besonders für verteilte Systeme und Microservices-Architekturen und ist immer neugierig, wie all diese Teile zusammenpassen."
