title: 'Integrate with Microsoft Teams data using Microsoft Graph | OD534'
recordingDate: 1622611634
description: "Microsoft Graph lets you read and write all the data behind Microsoft Teams -- the messages, the chats and channels, the files, the meetings, the users. Learn how to use these APIs to create structured conversations, to monitor compliance with corporate policy, and to bootstrap users into Teams, and how to use permissions to make your app secure and easy to deploy.\n\nMicrosoft Graph Dev Center -- https://developer.microsoft.com/en-us/graph?wt.mc_id=build21_resources_webpage_wwl\nMicrosoft Teams Dev Center -- https://developer.microsoft.com/en-us/microsoft-teams?utm_source=developermscom&wt.mc_id=build21_resources_webpage_wwl\nMicrosoft 365 Dev Center -- https://developer.microsoft.com/en-us/microsoft-365/?utm_source=developermscom&wt.mc_id=build21_resources_webpage_wwl\nExplore Deeper Content and Training -- https://aka.ms/learnatbuild\n\n\nMicrosoft Build 2021"
