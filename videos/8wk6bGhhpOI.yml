title: 'Meetup Online Edition: PANEL - L''impatto delle emozioni sul lavoro di uno sviluppatore'
language: Italian
recordingDate: 1605702640
description: "Meetup Online Edition della Community di Codemotion Italy!\n\nPANEL - L'impatto delle emozioni sul lavoro di uno sviluppatore\n\nLo stereotipo dello sviluppatore, soprattutto all’esterno, è spesso quello di una persona dal funzionamento quasi meccanico, talmente concentrata sul codice da non avere spazio per alcun tipo di emozione.\nLa realtà, però, ci dice esattamente il contrario: anche gli sviluppatori sono persone, e come tali, provano emozioni di ogni tipo: rabbia e frustrazione quando il codice non fa quello che dovrebbe, ma anche gioia, esaltazione, orgoglio, e sconforto, paura, vergogna...non manca niente.\nChe impatto hanno le emozioni sul lavoro di uno sviluppatore? Si può riuscire a sfruttarle al meglio?\n\n\nPer restare aggiornato su tutti gli appuntamenti:\nTelegram #AperiTech https://t.me/aperitech\nCalendario del Developer https://bit.ly/devcalendar\nCodemotion Tech Community https://bit.ly/CodemotionTC"
