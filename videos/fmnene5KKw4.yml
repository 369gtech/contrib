description: "We often hear to focus on the customer, but what do you do when your customers are your coworkers? Developers are the largest group of individual contributors in software teams. It’s about time the developer experience (DX) got the focus it deserves! Devs are users, too! Wouldn’t it be great if your user needs were met?\n\nSpeakers: Claire Moss, Senior Software Engineer, The Home Depot and Cheryl Spruce, Senior Product Manager, The Home Depot\nFilmed at SpringOne Platform 2019\nSlides: https://www.slideshare.net/Pivotal/time-to-good-dx-183292384"
