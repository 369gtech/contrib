title: 'ElixirConf 2021 - Masakazu Mori - Live coding a membership site in 20min by Phoenix and phx_gen_auth'
language: English
recordingDate: 1635109250
description: "This talk shows how to create a membership site that can be used for production in 20 minutes using Phoenix and phx_gen_auth.\n\nWith phx_gen_auth, you can develop a membership site or EC site on Elixir and Phoenix in a few minutes to a few days. phx_gen_auth is a library that provides Phoenix with login, member registration, password reminder, and member information changing features, validation checking for these features, and email transmission handlers.\n\nHowever, it requires furthermore following customization of you:\n\nEmails\nInput validations\nPage display messages\nPage designs\nSign up confirmation\nI explain with an example of customizing them, based on my much enough development experiences and business background.\n\nIn addition to the built-in feature, Iâ€™ll also explain the points when applying phx_gen_auth to your pages."
