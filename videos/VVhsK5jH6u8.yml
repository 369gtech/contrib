description: "In this Google Developers Live episode, join Arun Nagarajan and special guest Ikai Lan from the YouTube Developer Relations team to see how to use the YouTube Data and Analytics APIs with Google Apps Script. You will learn how write scripts to connect to various YouTube REST APIs and present information via Google Apps. Join us even if you do not have YouTube videos to learn how Google Apps Script can consume external services.\n\nThe sample code shown can be found here: https://github.com/entaq/GoogleAppsScript/tree/master/YouTube"
