description: "Sass was a popular topic at HTML5 Dev Conf 3, but like any tool, it's all in how you use it.\n\nAfter going over some of Sass's great features (like mixins, import, and the Compass library), Jina Bolton, of Do, takes you one step further and gives you some tips on how to use those tools to maintain a clear, manageable backend by leveraging the tools Sass offers.\n\nPart best practices, part Sass introduction: this talk should get you rolling with Sass.\n\n**Check out more videos from HTML5 Dev Conf 3 here: http://mrkn.co/7rj29"
