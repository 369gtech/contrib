description: 'Визуализация - основной практический инструмент Lean, Agile, TOC и прочих современных подходов к разработке программного обеспечения. Например, Task board отображает процесс разработки, помогая понять статус работ и заметить возможные проблемы, а Burndown отображает прогресс по обязательствам спринта, помогая реагировать на риски отставания. Такие инструменты визуализации применяют команды в конкретных проектах, но применима ли визуализация на уровне целой компании? Я расскажу о визуализации на основе Microsoft Team Foundation Server, которая помогает согласовать возможности разработки, ожидания бизнеса и стратегию компании - разработчика программного обеспечения, ведущей 50 проектов по развитию 20 продуктов.'
