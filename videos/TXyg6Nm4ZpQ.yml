title: 'Spring Native'
language: English
recordingDate: 1632325374
description: "After the Spring Native beta announcement in March, Sébastien will share a comprehensive overview of the new ahead-of-time transformations that allow Spring Boot native applications to have lower footprint and improved native compatibility, as well as new features to be announced.\n\nHe will also share more about how Spring Boot native applications will take advantage of upcoming GraalVM 21.3 features which are the outcome of the collaboration between GraalVM and Spring teams.\n\nSébastien will conclude by sharing more details about how the native support for Spring Boot applications will move from beta into General Availability.\n\nSlides: https://www.slideshare.net/Pivotal/spring-native-and-spring-aot"
