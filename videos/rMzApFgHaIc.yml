description: "It's no surprise that different developers have different attitudes and beliefs about how to best write code. In this session, we'll take a look at a few \"controversies\" as relates to writing program units in PL/SQL, including: procedures vs functions, functions and OUT parameters, schema-level subprograms vs packages, packages vs object types, multiple OUT parameters vs record type, use or avoid triggers....and whatever other Big Questions attendees bring to the session. \n\n02:15 Review of controversies to discuss\n04:00 Procedures vs functions, featuring Nat Dunn!\n22:08 Functions and OUT parameters\n28:22 Schema-level subprograms vs packaged\n39:45 Packages vs object types\n45:05 Multiple OUT parameters vs record\n\nAskTOM Office Hours offers free, monthly training and tips on how to make the most of Oracle Database, from Oracle product managers, developers and evangelists.\n\nhttps://asktom.oracle.com/\n\nOracle Developers portal: https://developer.oracle.com/\nSign up for an Oracle Cloud trial: https://cloud.oracle.com/en_US/tryit"
