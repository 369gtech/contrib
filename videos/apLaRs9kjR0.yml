description: 'В конце каждого спринта мы с коллегами идем на ретроспективу: обсуждаем что хорошо, что плохо, что оставить, что изменить, а что чуть-чуть улучшить. Но что делать, если надо продуктом работает уже не одна команда? Вроде бы и улучшения есть, а целиком системой производства никто не занимается. Опять локальные улучшения, будь они неладны! На помощь призывается межкомандная ретроспектива. На докладе я расскажу о нашем опыте проведения такой ретроспективы: как готовили, и чем подготовка ретроспективы на 30 человек отличается от того же, но для 7и, на что обратили внимание, а на что нет и во что это вылилось, к чему нужно было быть готовым во время проведения и как мы решали проблемы по ходу, какие выводы сделали.'
