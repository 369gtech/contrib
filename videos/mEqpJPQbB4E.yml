description: '[BETTER AUDIO RE-UPLOAD] #Codemotion Rome 2017 - Una delle caratteristiche salienti di Unreal Engine 4 e'' la possibilita'' di essere programmato attraverso un linguaggio visuale a nodi denominato ''Blueprint''. Per molti programmatori si tratta di una vera e propria eresia, secondo Epic e'' un ottimo modo per permettere agli artisti e i designer di iniziare a prototipizzare le loro creazioni. E'' davvero cosi'' ? Si puo'' costruire un gioco utilizzando solo le Blueprint senza aver bisogno di un monitor da 2000 pollici ? Le Blueprint possono davvero essere usate da un artista senza basi di programmazione?'
