description: 'Durant cette université, nous vous proposons de couvrir le cycle de vie complet de création de fonctions serverless grâce à OpenFaaS, du déploiement d’OpenFaaS sur un cluster Kubernetes, jusqu’au monitoring des fonctions, en passant par le cycle DevOps de CI/CD. Nous verrons toutes les problématiques et challenges qu’apportent ce nouveau type de développement, et comment les résoudre. Cette université sera agrémentée de plusieurs démonstrations afin de bien comprendre les tenants et aboutissants d’un développement serverless. Nous expliquerons aussi comment installer les différents outils pour que le public puisse repartir avec les éléments nécessaires pour reproduire les exemples de l''université et aller plus loin.'
