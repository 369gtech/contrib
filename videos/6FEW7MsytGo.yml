title: 'Le m-commerce : mon levier de business prioritaire pour 2014 ? - Florian Hamzij - #BlendWebMix'
recordingDate: 1394633427
description: "Aujourd'hui 30% des français sont prêts à utiliser leur mobile pour faire des achats et on estime que 40% des connections Internet se feront sur mobile en 2014. Vous ne pouvez plus passer à côté de cette tendance de fond !\n\nLe programme de la conférence :\n\n- Les bonnes pratiques m-commerce\n- Le m-commerce à l'international (le taux de visiteurs en France est de 10% contre 25% sur le marché UK)\n- 4 études de cas : PlacedesGones.com, TopDecoMeuble.com, Homemaison.com et Acycles.fr (version mobile multi-lingue et multi-devises)\n\nSpeaker : Florian Hamzij (DediServices)\n\nEnregistré le 01 octobre 2013 à Lyon.\n\nRéalisation : MLG Consulting"
