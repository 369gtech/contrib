description: "Speaker : Sébastien Moreno\n\nL’installation d’un cluster Kubernetes a longtemps été une tâche lourde pour l’Ops ou le Dev. Mais on arrive maintenant dans une ère de maturité dans les distributions Kubernetes, avec notamment Rancher, Openshift… mais aussi les installeurs du cloud comme EKS de AWS. Ici je propose d’explorer dans un Quickie une autre distribution issue de Rancher, ultra-légère, ultra simple, prête pour la prod et l’IOT. K3S débarrasse Kubernetes de sa complexité de ses plugins superflus et change Kubernetes en simple binaire à lancer sur vos machines. Au programme: explication de ce que ça cache sous le capot et de la démo !"
