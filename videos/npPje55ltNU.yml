description: "This presentation was recorded at Voxxed Days Belgrade 2016 - https://belgrade.voxxeddays.com/\n\nAccording to an Accenture study of 1,000 large enterprises, big companies struggle with innovation. The biggest barrier is not a lack of vision but because, by definition, big companies are mature. Organizational structures and processes are in place to guide the company towards efficiency. Seasoned managers steer their employees from pursuing the art of discovery and towards engaging in the science of delivery."
