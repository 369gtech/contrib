description: "This Week on Channel 9, Christina is in another Publicspace.xyz shirt and ready to get into the latest developer news (we DO go over 5 minutes -- we'll try harder next week), including:\n\n* 0:33 [GitHub Actions Support CI/CD](https://github.blog/2019-08-08-github-actions-now-supports-ci-cd?WT.mc_id=twc9-c9-chwarren) check out more about [GitHub Actions](https://github.com/features/actions?WT.mc_id=twc9-c9-chwarren) and the [livestream](https://www.youtube.com/watch?v=E1OunoCyuhY) with all the details.\n\n* 2:20 [Visual Studio Code 1.37](https://code.visualstudio.com/updates/v1_37?WT.mc_id=twc9-c9-chwarren)\n\n* 3:06 [Windows Terminal v0.3 Preview](https://devblogs.microsoft.com/commandline/windows-terminal-preview-v0-3-release?WT.mc_id=twc9-c9-chwarren) and the [GitHub page](https://github.com/microsoft/terminal?WT.mc_id=twc9-c9-chwarren)\n\n* 4:06 [Azure Cloud Shell Connector in Windows Terminal](https://devblogs.microsoft.com/commandline/the-azure-cloud-shell-connector-in-windows-terminal?WT.mc_id=twc9-c9-chwarren)\n\n* 4:45 [Azure Cloud Shell Tips for SysAdmins Part III](https://techcommunity.microsoft.com/t5/ITOps-Talk-Blog/Azure-Cloud-Shell-Tips-for-SysAdmins-Part-III-Using-Azure-CLI/ba-p/734969?WT.mc_id=twc9-c9-chwarren)\n\n* 5:07 [Farewell, MSDN Magazine](https://wildermuth.com/2019/08/02/Goodbye-MSDN-Magazine-You-Meant-So-Much-To-Me) and the [official announcement](https://msdn.microsoft.com/en-us/magazine/mt833502.aspx?WT.mc_id=twc9-c9-chwarren)\n\n* 6:05 [Careers Behind the Code with Amanda Silver](https://channel9.msdn.com/Shows/Careers-Behind-the-Code/Mission-driven-careers-with-Amanda-Silver?WT.mc_id=twc9-c9-chwarren)\n\n* 6:21 [DevOps Labs: Azure DevOps CLI](https://channel9.msdn.com/Shows/DevOps-Lab/Working-with-Azure-DevOps-using-the-Azure-DevOps-CLI?WT.mc_id=twc9-c9-chwarren)\n\n* 6:32 [The IoT Show: Onboard Azure Security Center for IoT](https://channel9.msdn.com/Shows/Internet-of-Things-Show/Onboard-to-Azure-Security-Center-for-IoT?WT.mc_id=twc9-c9-chwarren)\n\n* 6:45 **Christina's Pick of the Week:** [Paul DeCarlo's Retro Video Game Translation Tablet](https://www.hackster.io/pjdecarlo/retro-video-game-translation-tablet-with-iot-edge-855244) and the official [RetroArch docs](https://docs.libretro.com/guides/ai-service/)\n\nPlease leave a comment or email us at twc9@microsoft.com.\n\nFollow @CH9\_http://www.twitter.com/ch9\nFollow @film_girl\_http://www.twitter.com/film_girl\n\_\nCreate a Free Account (Azure) https://aka.ms/c9-azurefree"
