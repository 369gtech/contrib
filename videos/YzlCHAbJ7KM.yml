title: '#ChefConf 2014: Fletcher Nichol, "Test Kitchen: One Year Later and the Future"'
language: English
recordingDate: 1398183900
description: 'After one year of active development and real world use, Test Kitchen 1.0 was released on December 1, 2013. And this is only the beginning. In this session we will cover an introduction to Test Kitchen, its ecosystem, some common (and crazy) usage patterns in the wild, and ways to extend and bend the framework to your will. If you want a good insight into where Test Kitchen is going, then this talk is for you.'
