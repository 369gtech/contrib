description: "Held on August 14 2018\n\nSergiusz Wolicki offers an introduction to and demonstration of the new Oracle Database 12.2 feature called Data-Bound Collation (DBC), the Oracle implementation of the SQL COLLATE clause. Collation determines how strings are compared. That has a big impact on ordering (sorting) and equality tests between strings. \n\nAskTOM Office Hours offers free, monthly training and tips on how to make the most of Oracle Database, from Oracle product managers, developers and evangelists.\n\nhttps://asktom.oracle.com/\n\nOracle Developers portal: https://developer.oracle.com/\nSign up for an Oracle Cloud trial: https://cloud.oracle.com/en_US/tryit\n\n\nmusic: bensound.com"
