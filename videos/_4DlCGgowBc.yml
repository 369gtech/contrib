title: 'CryptPad - une plateforme 100% chiffrée — Ludovic Dubost'
language: French
recordingDate: 1574339854
description: "Nous avons présenté le concept et l'avancement de CryptPad l'année dernière au Capitole du Libre. L'objectif de cette présentation sera de présenter les nouveautés développées cette année grace au financement NLNet (https://nlnet.nl/PET/) apportant plus de fonctionnalités pour les équipes.\nLa présentation permettra aussi de rappeler l'importance de l'approche 100% chiffrée mise en oeuvre dans le projet afin de protéger la vie privée des utilisateurs."
