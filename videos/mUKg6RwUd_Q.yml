title: 'Кирилл Скрыган — ReSharper vs. Roslyn'
language: Russian
recordingDate: 1440863974
description: "Ближайшая конференция — DotNext 2020 Moscow\n2-5 декабря, Online\nПодробности и билеты: https://dotnext-moscow.ru/\n\n. Ближайшая конференция — DotNext\_2020 Piter\n15-18 июня, Online\nПодробности и билеты: https://bit.ly/dotnext2020piter\n\n. Кирилл Скрыган, JetBrains — ReSharper vs. Roslyn\nКонференция DotNext 2015 Piter, Санкт-Петербург, 05.06.2015\n\nСравним функционал.\nСравним быстродействие в разных сценариях.\nСравним поддержку разных технологий и языков.\nИ, самое интересное, залезем внутрь и попытаемся понять причины всех вышеперечисленных продуктовых характеристик.\nСравним архитектуру и попытаемся предсказать будущее обеих платформ.\nПриходите на доклад, если вы хотите прояснить для себя, в чём концептуальное отличие между Roslyn и Resharper."
