description: "Demo Teams Admin Center (TAC) \n-----------------------\nJoin Koji Kato on a walkthrough of the Teams Admin Center (TAC), with a focus on what developers can do to enable IT admins to become adoption drivers of their Teams app. \n\nContact \nKoji Kato \nLinkedIn: www.linkedin.com/in/kojika\n\nLinks\nDevelop Teams apps that allow IT admins to be adoption leaders \n\nBuilding on adaptive cards to leverage the Microsoft 365 security and compliance capabilities\nhttps://docs.microsoft.com/en-us/microsoftteams/platform/task-modules-and-cards/cards/design-effective-cards?tabs=design\n\nIncreasing transparency for your Teams app to build trust \nhttps://docs.microsoft.com/en-us/microsoft-365-app-certification/overview\n\nLearn Module: Manage apps, bots, and connectors in Microsoft Teams - Learn | Microsoft Docs\nhttps://docs.microsoft.com/en-us/learn/modules/m365-teams-collab-apps-bots-connectors/ \n\n\n\nMake Any Teams App Engaging (EDU Examples)\n----------------------\nJoin Leanne Toth to learn best practices on how to make your Teams App more engaging whether for work or school. She will feature some EDU partner examples including \n\nWakelet\nhttps://appsource.microsoft.com/en-us/product/office/WA200000165?tab=Overview\nBreakthru \nhttps://appsource.microsoft.com/en-us/product/web-apps/breakthruimmersiveinc1599090459793.breakthru?tab=Overview\nWhiteboard.chat. \nhttps://appsource.microsoft.com/en-us/product/office/WA200002881?tab=Overview\n\nContact\nLeanne Toth \nLinkedIn: https://www.linkedin.com/in/leanne-toth/\n\nLinks\nBuild Engaging Teams App Capabilities\n\nImmersive Reader - All about the Immersive Reader - Microsoft Educator Center \nhttps://education.microsoft.com/en-us/resource/9b010288\n\nBots - Bots in Microsoft Teams \nhttps://docs.microsoft.com/en-us/microsoftteams/platform/bots/what-are-bots\n\nSend proactive messages \nhttps://docs.microsoft.com/en-us/microsoftteams/platform/bots/how-to/conversations/send-proactive-messages?tabs=dotnet\n\nShare to Stage - Designing your meeting extension \nhttps://docs.microsoft.com/en-us/microsoftteams/platform/apps-in-teams-meetings/design/designing-apps-in-meetings?tabs=desktop#use-the-shared-meeting-stage\n\nTogether Mode - Custom Together Mode Scenes \nhttps://docs.microsoft.com/en-us/microsoftteams/platform/apps-in-teams-meetings/teams-together-mode\n\nStart Building Teams Apps \nCreate an MPN account \nhttps://partner.microsoft.com/en-US/\n\nJoin the M365 Developer Program  \nhttps://developer.microsoft.com/en-us/microsoft-365/dev-program\n\nSubmit the EDU Partner Signup form at https://aka.ms/edupartnersignup (Select \"Yes\" for \"Are you requesting an EDU development tenant) \n\nGo to https://aka.ms/build4teams and get started \n\nTry Out Some Teams EDU Apps \nWakelet, Breakthru, Whiteboard.chat, Flipgrid, Nearpod, Safari Montage, Glose Education, FeedbackFruits, Flat, Buncee, Testportal, BookWidgets. \nhttps://appsource.microsoft.com/en-us/marketplace/apps?page=1&industry=education\n\n\nCreate Apps in Assignments for Teams EDU \n-----------------------\nJoin Leif Brenne to learn more about Assignments in Teams EDU, how it works and the functionality we are adding for Partners to integrate their solutions with Assignments. \n\nContact\nLeif Brenne\nLinkedIn: https://www.linkedin.com/in/leifbrenne\nTwitter: https://twitter.com/secondleif \n\nLinks\nAll requirements for integrating with Assignments are found here Integration Requirements. \nhttps://github.com/microsoft/edu-assignments-apps-sample/wiki/Assignment-Apps-Integration-Requirements\n\nWe have created a sample app ( Assignments News) that shows the integration. All the code for the sample app can be found at  App Sample App \nhttps://github.com/microsoft/edu-assignments-apps-sample\n\nFor richer integrations you also may use the Graph API for Assignments. The Graph API and other integration possibilities ( Immersive Reader, Share to Teams)  can be found at  Assignment Integration Options \nhttps://wakelet.com/wake/IHXhYI-6tQHjWFFmNc-Ar\n\n\n\nDemo adaptive cards\n----------------------\nWhat are Adaptive Cards? What are they used for? How do I use an Adaptive Card in a Team application? \n\nContact\nLee Ford\nTwitter: https://twitter.com/lee_ford \nLinkedIn: https://www.linkedin.com/in/lee-ford/\n\nLinks\nGet started on Adaptive Cards today at https://aka.ms/AdaptiveCards\n\nThe Ability Talk\n----------------------------\nJoin Megan Lawrence, Director of Accessibility Evangelism & Intersectionality, as she discusses the importance of meeting technical and user needs.\n\nContact\nMegan Lawrence \nhttps://www.linkedin.com/in/meganlawrence55\n\nLinks\nAccessibility Insights\nhttps://accessibilityinsights.io/\n\nDisability Answer Desk\nhttps://www.microsoft.com/en-us/Accessibility/disability-answer-desk\n\nLearning Path: Accessibility Fundamentals\nhttps://docs.microsoft.com/en-us/learn/paths/accessibility-fundamentals/\n\nChapters\n00:00:00 Intro\n00:04:15 Demo Teams Admin Center\n00:17:19 Make Any Teams App Engaging\n00:29:43 Create Apps in Assignments for Teams \n00:42:11 The Ability Talk\n00:47:55 Demo adaptive cards\n☁️"
