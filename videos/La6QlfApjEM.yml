description: '. Как часто вы оказывались в ситуации, когда вам хотелось попрограммировать на слабом ноубуке или иметь свою IDE поближе к данным? А может, у коллеги не получалось что-то сделать и вы хотели посмотреть что происходит? И начинаются все эти RDP/VNC, да? Теперь нет, ведь сделали Projector! Посмотрим, какие ещё проблемы он решает, как устроен, как установить и настроить. И, конечно же, чем он отличается от Code With Me.'
