description: "Websites are the most important digital marketing investment companies make.\_And the numbers prove it: The world spends\_$130 billion annually on websites. That's\_more than all digital advertising -\_$110B.\n\nWho is doing the\_lion's share of the\_work? The Digital Agencies.\_There are more than 100,000 digital agencies out there and they employ over 1 million\_professionals.\n\nThe success of the agencies is the web's success.\n\nBut here is something that we've learned at Pantheon: For those agencies using Drupal - the success of the agencies is literally Drupal's success. If we want to continue to\_drive adoption of Drupal, we need to help agencies do their jobs well. When we do that, everyone benefits. Pantheon gives away powerful features and incredible content to help anyone who builds websites for clients.\n\nIn this session, we will take a close\_look at the numbers behind the web development industry and examine what we learned through 5 years as a website management platform for developers. We will also do a deep dive into the product to see all of the free features and discuss how they can help agencies grow."
