description: "Making significant changes to large, complex code bases is a daunting task - and without proper planning and vision or the right teams, tools, and mindset can feel almost impossible. \n\nIn this session, Maude Lemaire will discuss how to tackle large refactoring projects - starting with preparation and planning, right into landing the project. Maude will share her experience driving refactoring efforts at Slack during a period of critical growth."
