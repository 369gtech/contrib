description: "Speaker: Ben Marks (@benmarks)\n\nMagento 2 is here, and it's time to dive in! Composer, PSRs, and a full test suite make Magento 2 easy & enjoyable to learn. The goal of this tutorial is to introduce the framework concepts of Magento 2 as a foundation for customizing and extending the application. There will also be plenty of commerce anecdotes to go around. Show up, participate, and walk out with both a working Magento 2 environment & module!\n\nThis talk is suitable for developers with or without Magento 1 experience. Familiarity with at least one PHP MVC framework is recommended. Source code is available, so you can follow along at your own pace.\n\nAbout the speaker:\n\nBen is a voting representative in the PHP FIG and has more than 10 years in open source commerce working with some of the biggest brands. He serves as an educator and mentor for Magento, having trained hundreds of developers directly as well as thousands of others through the Magento U Fundamentals series. He's always excited to meet other developers to talk about and learn from the challenges and successes of building successful commercial sites with PHP.\n\nEvent Page: https://2016.phpconf.asia\n\nProduced by Engineers.SG\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/VGAI/"
