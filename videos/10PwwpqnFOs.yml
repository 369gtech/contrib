title: 'Jonathan Hooker: Make it Blend: Bringing VFX Techniques into the Browser'
recordingDate: 1500472000
description: "Never been to an FITC event? We'd like to change that. Just email us at neverbeen@fitc.ca for a VERY special offer!\n\nWith the rise of WebGL, 360 video, and WebVR we’re finding ourselves with a lot of new opportunities to get creative with 3D in the browser. And while it’s fun to create demos with millions of flying particles, combining those techniques with photographic assets is another challenge altogether. Using client projects as examples, Oblio founder Jonathan Hooker will walk through some of his favourite tricks for blending creative code with client assets to create cohesive experiences.\n\nJonathan Hooker\nCreative Director, Oblio\nhttp://twitter.com/jonathanhooker\n\nCheck out all our events\nhttp://fitc.ca\nhttps://twitter.com/fitc"
