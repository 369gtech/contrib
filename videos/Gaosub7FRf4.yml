OS Big Sur:\nsudo /Applications/Install\\ macOS\\ Big\\ Sur.app/Contents/Resources/createinstallmedia --volume /Volumes/MyVolume\n🔗 Find the commands for other versions of macOS here: https://support.apple.com/en-us/HT201372\n\n🔗 Links for SSDTs (make sure to select the correct processor type): https://dortania.github.io/Getting-Started-With-ACPI/ssdt-methods/ssdt-prebuilt.html\n\n💻 Device Properties for Coffee Lake:\nPciRoot(0x0)/Pci(0x2,0x0)\nAAPL,ig-platform-id    07009B3E\nframebuffer-patch-enable    01000000\nframebuffer-stolenmem    00003001\n\n💻 Boot-args:\n-v keepsyms=1 debug=0x100 alcid=1\n\nprev-lang:kbd    en-US:0\n\n⭐️ Course Contents ⭐️\n⌨️ (0:00) Introduction\n⌨️ (2:48) Part 1 - Building the computer\n⌨️ (43:36) Part 2 - Installing macOS Big Sur\n\nProduct links are affiliate links.\n\n--\n\nLearn to code for free and get a developer job: https://www.freecodecamp.org\n\nRead hundreds of articles on programming: https://freecodecamp.org/news\n\nAnd subscribe for new videos on technology every day: https://youtube.com/subscription_center?add_user=freecodecamp"
