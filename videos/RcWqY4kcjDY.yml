title: 'Микрофронтенды и виджеты в 2021-м — Алексей Гусев'
recordingDate: 1619003559
description: 'Поговорим о микрофронтендах и о встраиваемых виджетах, которые, по сути, были предшественниками концепции микрофронтендов. Расскажу о способах встраивать виджеты на страницу, об их плюсах и минусах с точки зрения изоляции и производительности кода и о том, как виджеты применимы в микрофронтендной архитектуре.'
