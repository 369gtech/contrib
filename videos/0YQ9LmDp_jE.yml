description: "Laurent Hausermann\n\nDemain des milliards d'objets regieront notre vie et optimiseront notre économie. Notre maison sera reliée au Cloud et nos plantes vertes à Lora/Sigfox ! Nous prendrons des trains, des voitures, des avions autonomes, et profiteront de nombreuses minutes de temps libres supplémentaires. Dans l'industrie désormais 4.0 tous sera Smart (Factory, Grid, City)\n\nMais serons nous plus en sécurité ? \nDans un pur blend mix, nous répondrons à cette question à 360°\n\n- Quelles sont les grandes attaques emblématiques qui ont visé l'Internet Industriel ? \n- Que doivent faire les développeurs pour s'en prémunir à l'avenir ? \n- Zoom sur le cas de le cas de la voiture connectée \n- Démonstrations d'attaque sur un train"
