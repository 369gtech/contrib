title: 'Wild birds trade litter for food! - Hans Forsberg'
language: English
recordingDate: 1621521083
description: "Hans will talk about his hobby project that has exploded on social media, a wending machine where birds trade litter for food, and how he applies machine-learning as an autonomous litter-classifier for this project.\n\nHans Forsberg\nHans Forsberg has a lifelong passion for electronics, robotics and Artificial Intelligence (AI). Today, as an senior expert he plays a key role in the fast growing AI-section at AFRY AB. Hans is dedicated to machine-learning applied in real-world situations and how to embed this amazing technology in new as well as existing products.\n\nFind more information about Hans and his project at his Youtube-channel.\n\n___________________________\nFoo Café is a meeting place for people with an interest in software development and IT. \nHere, user groups and partner companies find the perfect atmosphere for sharing knowledge and develop competence. \nFoo Café is open for everyone and is free to attend. To make an event at Foo Café, you have to become a partner company with us or you can run a user group with an in-depth technical focus.\nWe welcome companies with sponsor challenges.\nWe are currently present in Stockholm and Malmö and have made over 2048 tech events since the start in 2012. \nAt Foo Café there’s an event going on everyday, year round."
