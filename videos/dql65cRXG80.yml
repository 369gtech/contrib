description: "Kafka c’est un peu la nouvelle star sur la scène des files de messages. Pourtant Kafka ne se présente pas en tant que tel, c’est un log distribué ! \n\nAlors qu’est ce que c’est ? Comment ça marche ? Et surtout comment et pourquoi je l’utilise ? \n\nDans cette session, on décortique la bête pour tout vous expliquer ! Au programme : des concepts, des cas d’usage, du streaming et un retour d’expérience ! ? La présentation sur SlideShare : http://bit.ly/2AoRfcB"
