description: "This talk will introduce you to Javaslang, a library that borrows heavily from Scala and applies Scala's ideas to plain old Java. We will cover some of the productivity enhancements and syntactic sugar that Javaslang offers, such as pattern matching aka. structural composition, value types and functional data types. Javaslang can be a building block for functional business code, that is easy to maintain and understand.\n\nDavid Schmitz\nPricinpal architect at Senacor Technologies with a history of + 13 years of working in various projects using a bunch of different stacks and environments.\n\nCurrent focus is on migrating architectures and organizations, such that our customers can cope with the challenges of the digital age.\n\n[JWK-6289]"
