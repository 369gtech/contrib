title: 'Las 10 queries SQL mas poderosas del mundo | Álvaro Hernández Tortosa | Codemotion Madrid 2016'
language: English
recordingDate: 1557178427
description: "Hace unos años se le dio por muerto. Hoy, sin embargo, está más vivo que nunca: SQL, el lenguaje de datos que nunca se fue. Hoy, si no lo dominas, estás acabado.\n\nPero SQL es mucho más que SELECT, GROUP BY, JOIN Y WHERE. Esto, queridos amigos, es el SQL de la época de Windows 3.11. La época de la Expo 92 y Curro... es EL PASADO. Si no sabes qué ha ocurrido desde entonces, no dejes pasar esta charla.\n\nSQL es uno de los lenguajes más avanzados y poderosos que hay. Y vamos a demostrarlo de una manera práctica: demostrando 10 consultas que te van a dejar ojiplático. 10 ejemplos que podrás usar en tu día a día, y mostrar tus superpoderes SQL."
