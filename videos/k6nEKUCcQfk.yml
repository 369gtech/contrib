description: "With the advent of server-less architecture, front-end developers can now easily build and deploy their applications without a lot of overheads. This session aims to look at how to build a basic web application with serverless architecture and why it’s becoming more popular. The attendees should have previous experience with developing web applications with monolith or micro-service architecture. \n\nWhat are the key takeaways from this talk for the attendees?\n\n- How to use serverless architecture in your web app\n- Why should you use it – pros and cons\n - Frontend 102 – Leveraging serverless for more intuitive UI with PWA(s)\n- Sharing the speaker’s personal experience with an instance of this transition and the lessons learned (so you don’t have to)\n\nEVENT:\n\nJS Kongress 2019\n\nSPEAKER:\n\nKeerthana Krishnan\n\nPUBLICATION PERMISSIONS:\n\nOriginal video was published with the Creative Commons Attribution license (reuse allowed).\n\nATTRIBUTION CREDITS:\n\nOriginal video source: https://www.youtube.com/watch?v=4Y7LnVILnGE"
