description: "Join us for #RenderConf 2018: https://goo.gl/iXs1mJ\n\nA comprehensive design system is a critical tool for maintaining a consistent UI during rapid development that spans multiple codebases. During the 2016 US presidential campaign, Mina spent most of her time building and refining Pantsuit, the design system that powered many of the applications hosted on hillaryclinton.com.\n\nIn this talk, Mina will share successes and failures from nearly two years at Hillary for America, including creating CSS architecture and implementing a redesign of the main website.\n\nABOUT MINA MARKHAM\n\nMina Markham is a Senior Engineer at Slack. She’s a lover of design systems and prolific public speaker, appearing at events worldwide, including CSS Dev Conf, Fluent, and Future of Web Design. Mina also co-organises Front Porch Conference.\n\nPreviously at Hillary for America, her work on the Pantsuit pattern library has been spotlighted in WIRED, Fast Company, and Communication Arts. Mina likes ampersands, Oreos, traveling, cupcakes, and the colour pink. She lives in Oakland, California."
