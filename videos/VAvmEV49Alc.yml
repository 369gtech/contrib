description: "Разговоры об армии возникают у программистов на устах как минимум несколько раз в году. Саша Вирочкин попал в армию в числе 100 \"счастливчиков\", несмотря на успешно пройденную военную кафедру, сборы и лейтенантское звание. Пришли за парнем очень неожиданно, в общем...\n\nВыпуск про то, как программисту не потерять хватку в условиях жесткого регламента и сурового распорядка. \nВся правда о службе в армии когда ты программист.\n\nСаша в LinkedIn: https://goo.gl/YDsxEx\nАудио-версия выпуска: https://goo.gl/Cewi3W\nНовость о видео-системе: https://goo.gl/6JLmYa\n\n_______________________________________ \n\nЛЕКС АЙТИБОРОДА В ИНТЕРНЕТЕ:\nFOLLOW ME ON SOCIAL MEDIA: \n\nYouTube: https://youtube.com/itbeard \nTelegram: https://t.me/itbeard\nLinkedIn: https://linkedin.com/in/akartynnik\nSoundCloud: https://soundcloud.com/itbeard\nInstagram: https://instagram.com/itbeard\n\n#itbeard #айтиборода #армия #программиствармии #премьера"
