title: 'DrupalCon Nashville 2018: A Customer, a Partner and a Software Vendor Walk into a Bar'
recordingDate: 1523448369
description: "How does a customer engage a services provider and software vendor in a partnership to achieve long term sustained success. Learn their about their pains, the solution, the integration and the future.\n\nThe goal of any tourism site is to inspire visitors to travel and explore a particular region.\_TNVacation.com\_faced the challenge of inspiring prospective Tennessee visitors with all the state has offer - from activities to geography - through relevant content across their existing website.\_ Their overly complex system of content tagging and navigation made it extremely difficult for visitors to find information that was useful and inspirational for their trip planning.\nWe will discuss how D8’s easy component-based content authoring, combined with Lift’s robust personalization engine, allowed Tennessee Tourism to:\n\nRe-design their architecture to build connections across content types\nDeliver targeted content to site visitors based on explicit and implicit behaviors\nIncrease average session duration by 29 percent and decrease bounce rate by 19 percent"
