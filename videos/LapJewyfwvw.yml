description: "You're Lying About Your State\n\nMost of the data modeling architectures that people traditionally encounter encourage the idea of mutating data models, which are \"stable\" at most moments in time. This is a little rant about why that's a lie, and how to seek the truth in your Dart and Flutter projects.\n\nAbout Gavin Doughtie:\nGavin Doughtie writes Dart and Flutter code on the AdWords Mobile team.\n\nWatch the rest of the Dart Conference 2018 session videos here: https://goo.gl/4bwhE5\nSubscribe to the Google Developers channel: http://goo.gl/mQyv5L"
