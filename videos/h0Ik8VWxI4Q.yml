description: "Running complex aggregations and analytical functions on real-time operational databases is a powerful capability in Azure SQL. In the last part of this three-part series with Silvano Coriani, we will see how Window Functions can be a great tool to express analytical calculations on real-time data sets.\n\n0:00 Introduction\n1:30 Operational Analytics: what kind of analytics?\n3:12 A Common Business Scenario\n5:10 Old school\n6:22 Performance with self-join and subqueries\n6:42 New school\n8:01 Performance with Window Functions\n8:50 Demo: Performance with Window Functions\n13:18 Window Functions capabilities\n14:54 Getting started\n\nüéûÔ∏è More episodes in this Operational Analytics Series:\nHow Azure SQL Enables Real-time Operational Analytics (HTAP) - Part 1: https://youtu.be/L0pnYWctrY4?WT.mc_id=dataexposed-c9-niner   \nHow to Optimize Existing Databases & Applications with Operational Analytics in Azure SQL - Part 2: https://youtu.be/dKhsHVqG8XU?WT.mc_id=dataexposed-c9-niner   \n\n‚úîÔ∏è Resources:\nGet started with Columnstore for real-time operational analytics:\nhttps://docs.microsoft.com/en-us/sql/relational-databases/indexes/get-started-with-columnstore-for-real-time-operational-analytics?WT.mc_id=dataexposed-c9-niner   \nSample performance with Operational Analytics in WideWorldImporters:\nhttps://github.com/microsoft/sql-server-samples/tree/master/samples/databases/wide-world-importers/sample-scripts/operational-analytics?WT.mc_id=dataexposed-c9-niner\nT-SQL Window Functions: For data analysis and beyond, 2nd Edition:\nhttps://www.microsoftpressstore.com/store/t-sql-window-functions-for-data-analysis-and-beyond-9780135861448?WT.mc_id=dataexposed-c9-niner\nReal-Time Operational Analytics:\nhttps://docs.microsoft.com/en-us/archive/blogs/sqlserverstorageengine/real-time-operational-analytics-memory-optimized-table-and-columnstore-index?WT.mc_id=dataexposed-c9-niner  \nhttps://docs.microsoft.com/en-us/archive/blogs/sqlserverstorageengine/real