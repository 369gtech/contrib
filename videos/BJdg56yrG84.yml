title: 'ReactJS & Design patterns'
language: French
recordingDate: 1485890697
description: "SLIDES : https://bpetetot.github.io/decks/reactpatterns\n\nDans ce talk, nous allons plonger dans les design patterns applicables au développement d’application React.  \n\nReact est une librairie en plein boom depuis 2 ans, on trouve sur le net énormément de getting started, de tuto, d’articles… et de plus en plus de concepts et patterns en ressortent. On parle alors de composants purs, stateless, stateful, smart, dumb, HoC, communication patterns, classe et stateless function… Une multitude de nouveaux termes et concepts. \n\nLe but de ce talk est de cadrer l’ensemble de ces concepts et d’en faire émerger des patterns que j’espère vous pourrez utiliser dans vos développements.\n\nPrésenté par :\n\nBenjamin Petetot travaille depuis plus de 10 ans dans le monde du Web. Actuellement développeur fullstack Javascript et formateur React à Zenika Nantes. Fan des technologies Web, Cloud, de design et d’UX… Il est également le co-fondateur du GDG Nantes et du DevFest Nantes."
