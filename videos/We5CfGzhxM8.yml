description: 'With the release of the new paperback edition of the classic bestseller, The Myths of Innovation, Berkun is back with new stories, advice and inspirations based on the true history and present of innovation. Scott shares lessons and insights he''s learned from 3 years of traveling the world speaking about innovation to universities, corporations and start-ups great and small. If you''re sick of hype and bogus trends, and want to be inspired, educated and entertained by true tales of greatness, this webcast is for you (and your boss, and your boss''s boss, and your entire organization if they''re busy chasing myths).'
