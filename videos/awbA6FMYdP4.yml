title: 'Azure Cosmos DB: A look at the Universe - Sirar Salih'
recordingDate: 1574260372
description: 'Azure Cosmos DB is the new kid on the block. Everyone is talking about it and it has taken us by storm. The NoSQL universe is changing, but what is all the fuss really about? Are we entering a new era of NoSQL databases? The mobile world is equally changing, is there a correlation between NoSQL and mobile? So many questions! Join me in this lightning session where we will take a shallow dive and investigate Azure Cosmos DB. We all know that which is new and great, also has its pitfalls. So is this the thing for your project? Let''s find out!'
