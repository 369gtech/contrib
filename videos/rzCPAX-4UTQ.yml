description: "This is a weekly javascript podcast delivering you all the best javascript news of the week.\nYou can find all mentioned links here:\n\nhttps://github.com/BuildingXwithJS/bxjs-weekly/blob/master/links/20-15-Episode-109.md\n\nTimestamps for news (huge thanks to SOLVM):\n\nGetting started:\n\n0:35 - Rapid, enterprise-class development with UmiJS\n2:00 - Build a DEV.TO clone with Nuxt new fetch\n3:18 - Profiling React.js Performance\n4:14 - Creating a Gauge in React\n5:50 - Using Tailwind CSS with Create React App\n\nArticles & News:\n\n7:20 - From 48k lines of code to 10—the story of GitHub’s JavaScript SDK\n\nTips, tricks & bit-sized awesomeness:\n\n9:44 - Next.js 9.3: Who needs GraphQL when you can write SQL?\n11:45 - Node.js: Changes to Release Schedule\n13:08 - WebAssembly multi-value proposal has been implemented and enabled by default in Firefox Nightly\n14:10 - GitHub Protips: Tips, tricks, hacks, and secrets from Lee Reilly\n\nReleases:\n\n15:44 - Firefox 75\n18:00 - Chrome 81\n20:00 - VS Code v1.44\n21:14 - Node v10.20.0 (LTS)\n21:14 - Node v12.16.2 (LTS)\n\nLibs & demos:\n\n21:50 - vscode-winddown\n22:38 - josk\n23:08 - css-render\n24:00 - hyperstatic\n24:57 - rosetta\n25:27 - react-see-through\n26:07 - Chocolat\n27:24 - clack\n27:47 - Vuln Cost\n28:28 - QuakeJS\n\nInteresting & silly stuff:\n\n29:44 - unverified.email\n\nWatch / listen in other places:\nDev.to: https://dev.to/yamalight\nAnchor.fm: https://anchor.fm/bxjs-weekly\niTunes: https://itunes.apple.com/de/podcast/bxjs-weekly/id1441956525\n\nProject links:\nDiscord: https://discord.gg/hnKCXqQ\nFacebook: https://www.facebook.com/buildingproductswithjs/\nReddit: https://www.reddit.com/r/BuildingWithJS/\nProject sources: https://github.com/BuildingXwithJS\n\nSocial media links:\nFollow me on Twitter: http://twitter.com/yamalight\nFollow me on Medium: https://medium.com/@yamalight\nFollow me on Github: http://github.com/yamalight\nFollow me on Twitch: https://www.twitch.tv/yamalight\nFollow