description: "Components in React are building blocks you use to create your application. You can create them by using functions, which in the past were known as stateless components. Through the use of hooks you can now maintain state, which allows you to work with and manipulate data. Aaron Powell (@slace) shows us how to add state to a function component in React.\n\nDid you know...\nYou can host your React applications on Azure Static Web Apps: https://docs.microsoft.com/en-us/azure/static-web-apps/overview?WT.mc_id=WebWednesday-c9-niner\nYou can publish it all through GitHub: https://docs.microsoft.com/en-us/learn/modules/publish-app-service-static-web-app-api/"
