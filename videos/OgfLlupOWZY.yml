description: "In less than six years of existence, Contexts and Dependency Injection (CDI) has become one of the major specifications in Java EE. CDI 1.1 and 1.2 proved to be the best solutions for naturally extending Java EE 7. In this session, the co-spec lead of CDI covers advanced CDI topics such as metadata injection manipulation, portable extension development, and new context creation. The tutorial also explores advanced features in CDI, from both the theoretical and practical standpoints. Through live coding, it shows how Dropwizard Metrics and Camel integrate with CDI, using the Apache DeltaSpike framework and the Arquillian testing platform.\n\nSpeakers:\nAntoine Sabot-Durand, Senior Software Engineer, Red Hat\nIT consultant since 1996, Java developer since 2000 and Senior software Engineer at Red Hat since 2013, Antoine is CDI spec lead and in charge of CDI eco-system development and advocacy. He's also tech lead on Agorava, a CDI framework helping social media consuming. Before that he worked as consultant and architect for a lot of customer in Bank, Insurance, public transport or Automotive. Antoine often fly from his paris home to meet the community by speaking at Devoxx, Java One, or various Jugs. Heâ€™s also known to be a serial twitter on this topics. You can follow him on @antoine_sd. When not writing specification, coding, twitting or giving talk, Antoine likes spending time with his wife and 3 children.\n\nAntonin Stefanutti, Senior Software Engineer, Red Hat\nAntonin Stefanutti is a senior software engineer at Red Hat focusing on the JBoss Middleware and JBoss Fuse products. He has been working on open source integration technology for over 10 years and contributes to it regularly."
