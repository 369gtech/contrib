description: "Learn Microsoft Identity: Work with users, groups, and roles in custom apps and APIs (Ep5)\n\nJoin the chat and ask questions live at https://aka.ms/LearnLiveTV\n\nStarting Monday, June 7, 2021 (PST), join Christos Matskas and John Patrick Dandison live on Learn TV and explore this five-part Learn Microsoft Identity series. Each week, Microsoft experts will be walking through Learn modules live and answering your questions.\n\nMicrosoft identity platform is an evolution of the Azure Active Directory (Azure AD) developer platform. It allows developers to build applications that sign in users, and access resources in both external applications such as Microsoft Office 365, the Azure portal, and thousands of other SaaS applications as well as internal resources, such as apps on your corporate network and intranet, along with any cloud apps developed by your own organization. In this module, you will learn the basics of Microsoft identity including the different types of tokens, account types, and supported topologies.\n\nJuly 19 - Episode 5 :\nFollow along and complete the free, hands-on Microsoft Learn module at https://aka.ms/learn-identity-users-groups\n\n- Create a custom ASP.NET web app that is secured with Microsoft identity\n- Demonstrate how to obtain security groups as a claim in the token and use them in the app\n- Demonstrate how to use app roles to grant users access to an app\n\nMiss an episode? No problem, catch it on-demand: https://aka.ms/learnlive\n\n#Identity #LearnLive #Microsoft"
