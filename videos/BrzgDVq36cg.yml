description: "L’internet a été la promesse de la liberté de l’information ; l’information pour toutes et tous. Il n’a jamais, par contre, promis que l’information serait bonne, saine ou objective. De plus, face à cette promesse de liberté et d’accès absolus, nous n’avons peut-être pas assez considéré le volume pur de données que ça pouvait représenter, et avec, l’impact que cela aurait sur l’être humain.\nDétail de la conférence sur www.blendwebmix.com"
