description: "Bring your favorite questions about Java SE and the Java Development Kit—past, present, or future—to this open Q&A session with key architects from Oracle’s Java team.\n\n\nAuthors:\nBrian Goetz\nBrian Goetz has been a professional software developer for more than twenty five years. Brian is the author of the very successful 'Java Concurrency in Practice', and has written over 75 articles on Java development. He was the specification lead for JSR-335 (Lambda Expressions for the Java Language) and has served on numerous other JCP Expert Groups. Brian is the Java Language Architect at Oracle.  \nView more trainings by Brian Goetz at https://www.parleys.com/author/brian-goetz\n\nJeff Dinkins\nNo bio available\nView more trainings by Jeff Dinkins at https://www.parleys.com/author/jeff-dinkins-5\n\nJohn Rose\nJVM Architect; Da Vinci Machine Project, Project Panama, Project Valhalla.\n\nJSR 292 Specification Lead, specifying new support in the JVM standard for dynamic invocation and related facilities, such as type profiling and improved compiler optimizations.\n\nHas worked on Java(tm) technology at Sun since 1997, contributing widely to functionality and performance of the Sun/JDK stack, touching everything from hardware architecture to code generators to libraries to programming languages.\n\nPast projects include the design of Java inner classes, the initial port of HotSpot to SPARC, the Unsafe API, and various dynamic, parallel, and hybrid languages, including Common Lisp, Scheme (esh), dynamic bindings for C++.\nView more trainings by John Rose at https://www.parleys.com/author/john-rose\n\nMark Reinhold\nMark Reinhold is Chief Architect of the Java Platform Group at Oracle, where he works on the Java Platform, Standard Edition, and OpenJDK.  His past contributions to the platform include character-stream readers  and writers, reference objects, shutdown hooks, the NIO high-performance I/O APIs, library generification, and service loaders. Mark was the lead engineer for the 1.2 and 5.0 releases and the specification lead for Java SE 6.  He is currently leading the Jigsaw and JDK 7 Projects in the OpenJDK Community.  Mark holds a Ph.D. in Computer Science from the Massachusetts Institute of Technology.\nView more trainings by Mark Reinhold at https://www.parleys.com/author/mark-reinhold\n\nMikael Vidstedt\nMikael Vidstedt is a JVM Architect in the Java Platform Group at Oracle. He has been working with Java and JVM technology for more than 10 years, focusing on everything from compilers and optimization to operating systems and server virtualization. Mikael holds a master's degree in Computer Science from the Royal Institute of Technology (KTH) in Stockholm and is based in Santa Clara, CA.\nView more trainings by Mikael Vidstedt at https://www.parleys.com/author/mikael-vidstedt\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
