description: "Both the speech and the description are in Polish.\n\nMałe zmiany przynoszą duże korzyści - to zdanie niezwykle prawdziwe w kontekście reklamy na Facebooku. Drobne różnice w ustawieniach. Mało znane funkcje. Przyzwyczajenia użytkowników. To wszystko może zadecydować o sukcesie lub porażce Twoich kampanii. W swoim wystąpieniu pokażę Ci część z nich. Odkąd ja i mój zespół zwracamy na nie uwagę, nasze kampanie są jeszcze skuteczniejsze.\n\nThe speech took place on 8th May 2019 on Marketing Stage during Infoshare 2019."
