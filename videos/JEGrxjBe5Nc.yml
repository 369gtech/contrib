title: 'Learnings from migrating a high load/low latency production service / Yishai Galatzer (Amazon)'
language: Russian
recordingDate: 1586887489
description: "При поддержке AvitoTech мы впервые публикуем все видео с HighLoad++ 2019 в открытый доступ. Учитесь, вдохновляйтесь и перенимайте лучшие практики у спикеров, не выходя из дома. \n--------\nКалендарь конференций - https://ontico.ru\n\nСледующая конференция HighLoad++ пройдет 21 и 22 сентября 2020 года в Санкт-Петербурге.\n\nПодробности и билеты по ссылке http://bit.ly/2sSxgBx\n--------\nHighload++ 2019\n\nТезисы и презентация:\nhttps://www.highload.ru/moscow/2019/abstracts/6157\n\nIn this session we will explore the journey of migrating major services from JDK 8 to JDK 11 using Amazon Corretto, Amazon's no-cost distribution of OpenJDK. We will walk through the code and dependency changes required to migrate services to JDK 11, how we measured performance, and how we safely deployed such a significant update across multiple regions in production.\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
