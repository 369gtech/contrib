description: "Did you know that 80% of people with disabilities live in emerging markets? Over the next couple of years, 1 billion new users are expected to come online from emerging markets. In this talk, UX researchers from Accessibility and Emerging Markets will introduce you to the lives and needs of users with disabilities in emerging markets. We will illustrate with applied examples and guidelines how developers can make apps accessible in international contexts. Come and learn how to design your products to be truly global and inclusive. \n\nSee all the talks from Google I/O '17 here: https://goo.gl/D0D4VE\nWatch more Android talks at I/O '17 here: https://goo.gl/c0LWYl\nWatch more Chrome talks at I/O '17 here: https://goo.gl/Q1bFGY\nWatch more Firebase talks at I/O '17 here: https://goo.gl/pmO4Dr\n\nSubscribe to the Google Developers channel: http://goo.gl/mQyv5L\n\n#io17 #GoogleIO #GoogleIO2017"
