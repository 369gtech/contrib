title: 'Евгений Рыжков. Что DevOps должен знать про статический анализ кода?'
language: Russian
recordingDate: 1561728225
description: "С одной стороны, статический анализ кода — уже не новая тема среди программистов. С другой стороны, как построить процесс разработки с использованием статического анализа кода, — до сих пор знают далеко не все компании. Почему? Да потому что программисты применяют эту технологию на своем локальном уровне, и им все равно, как внедрить ее даже на уровне команды. А как внедрить статический анализ кода на уровне департамента или всей компании? С какими проблемами при этом придется столкнуться? О чем надо рассказать людям, чтобы от внедрения была польза и не было отторжения? Я расскажу о своем опыте, полученном на примерах внедрения анализа кода в командах от нескольких десятков до нескольких сотен человек.\n\nСлайды: https://www.dropbox.com/s/jf41mic9uecokiu/%D0%A0%D1%8B%D0%B6%D0%BA%D0%BE%D0%B2%20-%20%D0%A7%D1%82%D0%BE%20DevOps%20%D0%B4%D0%BE%D0%BB%D0%B6%D0%B5%D0%BD%20%D0%B7%D0%BD%D0%B0%D1%82%D1%8C%20%D0%BF%D1%80%D0%BE%20%D1%81%D1%82%D0%B0%D1%82%D0%B8%D1%87%D0%B5%D1%81%D0%BA%D0%B8%D0%B9%20%D0%B0%D0%BD%D0%B0%D0%BB%D0%B8%D0%B7%20%D0%BA%D0%BE%D0%B4%D0%B0.pdf?dl=0"
