description: "Check out today's sponsor Fasthosts for all of your UK web hosting needs: https://www.fasthosts.co.uk/computerphile \n\nHello World on the Sega Megadrive/Genesis - its quite an involved process to write Hello World on a machine that doesn't even have an operating system. Matt Phillips, of Big Evil Corp demostrates the 'wonky R'\n\nMore from Matt: https://bit.ly/C_BEC \n\nThanks to the National Videogame Museum for hosting us: https://bit.ly/C_NVM \n\nhttps://www.facebook.com/computerphile\r\nhttps://twitter.com/computer_phile\r\n\r\nThis video was filmed and edited by Sean Riley.\r\n\r\nComputer Science at the University of Nottingham: https://bit.ly/nottscomputer\r\n\r\nComputerphile is a sister project to Brady Haran's Numberphile. More at http://www.bradyharan.com"
