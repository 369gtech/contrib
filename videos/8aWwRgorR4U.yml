title: 'Фаззинг или тестирование мусорными данными / Максим Бакиров (2ГИС)'
language: Russian
recordingDate: 1588019225
description: "Фестиваль РИТ++ 2020 пройдет в online с 26 по 27 мая в формате докладов и с 28 мая пo 10 июня 2020 в формате мастер-классов. \n\nПодробности и билеты по ссылке https://bit.ly/2zzlwXX\n--------\nРИТ++ 2019\nBackend Conf\n\n Зал «Сингапур»\n27 мая, 17:00\n\nТезисы и презентация:\nhttp://backendconf.ru/moscow-rit/2019/abstracts/3946\n\nПоисковый запрос в 2ГИС содержит 25+ параметров, начиная c введенного текста и заканчивая персональными предпочтениями пользователя. Чтобы обеспечить стабильную работу приложения, мы решили не ограничиваться тестовыми запросами, сгенерированными человеческой логикой. Так в нашей жизни появился фаззинг — тестирование приложения на неправильных, неожиданных или случайных данных. \n...\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
