description: "Docker n'existe pas _que_ dans l'écosystème Linux, il est aujourd'hui nativement supporté sur les plateforme Windows. Jean-Philippe Gouigoux viendra nous présenter un tour d'horizon des \"Windows Containers\"\n\n- sur Windows 10, avec des Docker Windows *et* Linux\n- comment ça marche dans le code source de Docker\n- sur Windows Server 2016, directement dans le noyau\n- les technologies Drawbridge et Windows Job Objects\n- des démos dans tous les sens\n- Container As A Service d'Azure en Swarm"
