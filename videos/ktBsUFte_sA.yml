description: "Google I/O 2010 - Waving across the web \r\n\r\nWave 101 \r\n\r\nDhanji Prasanna, Douwe Osinga \r\n\r\nThis talk focuses on using the Google Wave APIs outside of the Google Wave product. We'll talk about how to take advantage of embedded waves to allow for commenting and discussions on your website, how to integrate your website with WaveThis using gadgets and robots for continued interactivity and how to use the wave data APIs to get access to wave content from your website. \r\n\r\nFor all I/O 2010 sessions, please go to http://code.google.com/events/io/2010/sessions.html"
