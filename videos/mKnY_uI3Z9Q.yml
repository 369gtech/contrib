title: 'Антон Кекс, Филипп Кекс — Kotlin Puzzlers'
language: Russian
recordingDate: 1506496664
description: "Ближайшая конференция — Mobius 2020 Piter\n22-25 июня, Online\nПодробности и билеты: https://bit.ly/mobius2020piter\n\n. Котлин — приятный альтернативный язык для JVM, старающийся улучшить удобство написания кода по сравнению с Java. Хоть он уже не нов, после выпущенной версии 1.0 в 2016 году его используемость стала резко расти. Антон сделает быстрое вступление и сразу перейдёт к паззлерам — коротким программам на Котлине, которые делают не совсем то, что кажется с первого взгляда. Это будет полезно как и программирующим на языке, так и интересующимся им. Новичкам паззлеры помогут узнать о некоторых интересных фичах языка. Несмотря на то, что Котлин разрабатывался в течение 6 лет и даже специально пытался избежать самые известные Java-паззлеры, у него всё равно появились свои закавыки и нюансы, которые не найти в документации."
