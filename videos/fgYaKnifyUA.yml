description: "Kamil Melcer: Czego nie nauczymy się od ośmiornic? O rynku dla innowacji w Polsce\n\nZastanawialiście się kiedyś czemu macki ośmiornicy się nie plączą? I co to ma wspólnego z rozwijaniem rynku dla wysokich technologii w Polsce? Nieznany produkt, pieniądze ubezpieczające ryzyko oraz inteligentny zamawiający to tylko część tej historii.\n\nThe speech was given on 2018-05-22 at infoShare 2018 (Inspire Stage) in Gdańsk.\n\nMore info: http://infoshare.pl \nFollow us: https://facebook.com/infosharepl\nhttps://twitter.com/infosharepl\nhttps://instagram.com/infoshare\nhttps://www.linkedin.com/company-beta/1272775\nhttps://plus.google.com/+infoshare"
