description: "Filmed at https://2019.dotgo.eu on March 25th in Paris. More talks on https://dotconferences.com/talks\n\nGo provides automatic memory-management via the garbage-collector, but does it always know what's best for your program? In this memorable and multi-sensory experience, Bryan shows off every Go GC parameter, giving you multiple ways in which runtime performance can be tuned."
