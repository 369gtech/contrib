description: "Titel: 8 fallacies of distributed computing in practice\n\nIs the list of 8 fallacies of distributed computing, defined in the 90s, still relevant in the era of Cloud Computing and Fiber-Optic communication? Some may say: not anymore. However, even nowadays, it is extremely important for developers to be aware of these assumptions in order to design fault-free distributed systems.\n\nSpeaker: Ania Wyrwinska - Software Engineer - OLX Group\nSoftware Engineer with over 12 years experience in building e-commerce and corporate solutions. Currently in love with microservices. AWS Solutions Architect, occasional blogger and speaker, Ashtanga yoga enthusiast."
