title: 'Map Mastery – Spatial Tips for Your Laravel App - David Piesse - Laracon EU Online 2021'
language: English
recordingDate: 1632218407
description: "Europe’s Official Laravel Conference \nhttps://laracon.eu\n\nGeospatial data is not just a latitude and longitude; when it’s tied to the core of your business it can make the difference between success and failure.Bring the ‘where’ into your app with tips and tricks on how to better store, query and visualize spatial information in your Laravel application. David Piesse covers quick wins around data formats, symbology, geocoding, and geolocation. Avoid common mistakes and empower your business with spatial data."
