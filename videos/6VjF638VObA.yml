description: 'ExoPlayer is a newly open sourced media player built on Android''s low level media APIs. It supports DASH and SmoothStreaming adaptive playback, and is used by Google''s YouTube and Play Movies applications. This talk discusses the design of ExoPlayer, its use of Android''s low level media APIs, and how you can use, extend and customize ExoPlayer in your own video applications.'
