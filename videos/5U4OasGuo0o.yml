description: 'La migration d''Angular 1 à Angular 2 s''annonce d''ores et déjà difficile tant les concepts sous-tendant les 2 versions du framework web sont différents. Pourtant, Angular 1 permet d''utiliser dès aujourd''hui certaines de ces nouveautés, tel qu''une architecture orientée composant ou TypeScript. Cette session sera l''occasion pour vous de découvrir comment se préparer dès maintenant à l''arrivée d''Angular 2 en étudiant un ensemble de bonnes pratiques applicables à Angular 1.'
