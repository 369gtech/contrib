title: '[DevFest Nantes 2016] Open Data'
language: French
recordingDate: 1479736783
description: "Speaker: Christian RENOULIN (Néo-Soft)\n\nDans la logique des logiciels libres, les données libres ! Publiées par les collectivités voire parfois des entreprises, ces données numériques sont libres d'utilisation. Elles sont nombreuses sur Nantes, sur le département et la région.\nQuelles sont ces données, comment les utiliser, peut-on y contribuer ? A quoi servent les licences ? Comment s'organise le recensement et l'harmonisation des jeux de données au niveau national ? Qu'est-ce qu'un Hackaton, Etalab, Wikidata ?\nNous verrons notamment le cas pratique autour d’une application qui utilise et publie des données."
