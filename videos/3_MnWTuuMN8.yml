title: 'Building Catalogs of Operators for OLM the Declarative Way - Joe Lanford & Anik Bhattacharjee'
language: English
recordingDate: 1635548862
description: "Don’t miss out! Join us at our next event: KubeCon + CloudNativeCon Europe 2022 in Valencia, Spain from May 17-20. Learn more at https://kubecon.io The conference features presentations from developers and end users of Kubernetes, Prometheus, Envoy, and all of the other CNCF-hosted projects.\n\nBuilding Catalogs of Operators for OLM the Declarative Way - Joe Lanford & Anik Bhattacharjee, Red Hat\n\nThis presentation will cover an update from the Operator-lifecycle-Manager project - a suite of production-ready operators and tools that help manage the complexity of installing and upgrading operators on a Kubernetes cluster. This talk will focus on architectural updates to the set of tools that are used to build and maintain Catalogs of Operators, the goals and motivation behind the changes, the lessons learned using the old tools in production, and the future of OLM. Interested in joining the OLM community? We have weekly meetings every Thursday — check out https://github.com/operator-framework/community/blob/master/wg-olm/README.md to get started!"
