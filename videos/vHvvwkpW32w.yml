description: 'CSS has gone through so many changes in the past few months, let alone years! In this “A Christmas Carol” themed talk, Una will go through some hacks of CSS past, tricks of CSS present, and exciting opportunities for CSS of the future. She’ll cover things like CSS grid, custom properties, rhythmic sizing, filter effects, and more. Be prepared for a hauntingly exciting talk about what CSS has to offer yesterday, today, and tomorrow.'
