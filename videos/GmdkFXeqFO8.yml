description: "Check out Topconf Tallinn 2015 at: http://topconf.com/university/ & http://topconf.com/\nby Markko Karu\nGreat simplicity always hides a large complexity. Making things easy to use often means that you have to know how the thing is going to be used and that you have to presume nothing. The biggest problem with virtual tools and environments is that they are built on the assumption that the users are willing to learn how it was supposed to be used, which is almost never the case.\n\nThe talk is about the work of UX designer, what I have experienced and learned during last five years working on wide range of applications from travel app to national library digital archive."
