description: "Learn all about WSL2, the new version of the Windows Subsystem for Linux, and what changes have been made to improve performance.\n\nCraig Loewen will show you how to get things installed and set up a Linux development workflow that is integrated with Windows and VS Code. Check out the faster IO performance and system call compatibility, then watch Craig run an app from inside a container using Docker Desktop for Windows and debug it using VS Code.\n\nHere are some links to learn more:\n\n- Install WSL2 https://aka.ms/wsl2-install/?WT.mc_id=windows-c9-niner\n- Set-up your dev environment on Windows (link directly to WSL docs) https://docs.microsoft.com/windows/dev-environment/?WT.mc_id=windows-c9-niner\n- File issues, search existing issues, get help with WSL https://github.com/microsoft/wsl/issues/?WT.mc_id=windows-c9-niner\n- Windows Command Line Blog (WSL News) https://devblogs.microsoft.com/commandline/?WT.mc_id=windows-c9-niner\n- Follow Craig Loewen https://twitter.com/craigaloewen or Windows Developer Docs https://twitter.com/WindowsDocs on Twitter\n- Create an Azure Account (12 months free + $200 credit) https://azure.microsoft.com/free/?WT.mc_id=windows-c9-niner\n- Source code for the Ghost Game demo https://github.com/craigloewen-msft/ghostgame\n- Get started using Docker containers with WSL2 and NodeJS https://docs.microsoft.com/windows/nodejs/containers/?WT.mc_id=windows-c9-niner\n- Install Docker Desktop for Windows https://docs.docker.com/docker-for-windows/install/?WT.mc_id=windows-c9-niner\n- Install VS Code https://code.visualstudio.com/download/?WT.mc_id=windows-c9-niner\n\n\n#wsl #wsl2 #windows #linux #vscode #docker"
