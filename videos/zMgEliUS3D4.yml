title: 'Фёдор Савкин, Леонид Тощев. Код как текст'
language: English
recordingDate: 1638982853
description: "Чтение кода не отличается от чтения текста. Собственно, большинство стилей на этом и основано. Давайте поговорим, как именно мы читаем, что при этом происходит в мозгу человека и как сделать так, чтобы код не обгонял по сложности чтения произведения германских философов.\n\n\nФёдор Савкин\nФуллстэк разработчик прикованный к легаси-коду цепями зарплаты. Сижу в углу и пишу на PHP. Последние пять лет разрабатываю внутренние CRM системы высого уровня запутанности.\n\n\nЛеонид Тощев\nВ IT побывал, пожалуй, на всех позициях. Начинал в тестировании, потом поддержка в хостинге, фриланс на PHP и JS, админство серверов, скриптики на питоне, enterprise разработка на java, свой образовательный стартап на python+js, снова java, тимлидство, а в результате вернулся в образование. Сейчас руковожу разработкой контента в Учи.ру и параллельно учу студентов Яндекс.Практикума.\n\n\nCodefest: https://codefest.ru"
