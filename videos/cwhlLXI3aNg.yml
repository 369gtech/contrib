description: "Special guest Robert Pastijn, a member of the Database Platform Technology Solutions group, will share with us how he went about building a set of PL/SQL APIs to help manage Oracle Cloud accounts and services. He initially did this to help the database team manager upwards of 60 different cloud accounts under OCI Classic. Then he upgraded his API to take advantage of APEX_WEB_SERVICE package and apply it to OCI services. These APIs are used in Oracle LiveLabs.\n\n01:46 Introduction and overview\n02:50 The backstory: managing 60+ domains for database team\n05:36 Making to move to PL/SQL, REST and APEX APIs\n06:58 The joy of APEX_WEB_SERVICE, with jokes!\n09:09 Using JSON_TABLE to make your JSON data relational\n05:40 Quick review of REST\n11:05 Encapsulating inside a PL/SQL function, adding screens in APEX\n15:12 Downside of OCI Classic REST APIs\n16:38 Making the switch from OCI Classic to OCI\n19:06 Implementing signing via PL/SQL (and Java)\n27:36 Improving signing with DBMS_CLOUD\n30:37 Always Free Oracle Cloud reminder\n30:58 Summary\n33:13 Q & A: Use terraform? Access APIs from C++? And more\n\nAskTOM Office Hours offers free, monthly training and tips on how to make the most of Oracle Database, from Oracle product managers, developers and evangelists.\n\nhttps://asktom.oracle.com/  \n\nOracle Developers portal: https://developer.oracle.com/\nSign up for an Oracle Cloud trial: https://www.oracle.com/cloud/free/"
