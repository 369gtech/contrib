description: 'Groovy is a compiled language for the JVM with a number of fascinating features: a language which is both dynamic and static, strongly or weakly typed, functional and imperative, supporting a modern type inference, DSLs, ... How does that all come together? How, from a source file, do you end up with classes compiled and loaded at runtime? If terms like parsing, abstract syntax tree, type checking, type inference, bytecode or even verifier puzzle you, then this talk is made for you!'
