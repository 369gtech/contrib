description: "Desde siempre he sido muy activo, y he realizado multitud de tareas de forma simultánea. Crear una comunidad, organizar hackathones, dar clase en la universidad, impartir cursos de tecnología, y todo compaginándolo con mi vida profesional como asesor técnico, y con mi vida personal siendo padre de dos hijas Muchos amigos y compañeros me han preguntado que de dónde sacaba tiempo para hacer tantas cosas. Yo creo que el secreto está en gestionar bien mi tiempo. Y de eso quiero hablar en esta charla. Quiero dar algunos consejos de cómo gestiono yo mi tiempo, por si a alguien le es útil :-) \n\n\nAdolfo Sanz De Diego\nFounder, Hackathon Lovers\n\nEmpecé desarrollando aplicaciones web, hasta que di el salto a la docencia. Un día me dió por crear HackathonLovers, una comunidad de amantes de los hackathones. Actualmente soy asesor técnico en el servicio TIC de la Dirección General de Infraestructuras y Servicios de la Consejería de Educación e Innovación de la Comunidad de Madrid. Además colaboro puntualmente como profesor en la Universidad de Alcalá y como formador especializado en tecnologías de desarrollo en Pronoide."
