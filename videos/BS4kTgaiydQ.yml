description: "From OSCON 2014: A (very) fast overview of the results of the Google Summer of Code program: lines of code, #'s of participants, and so on.\n\nThis keynote is sponsored by Google\n\nAbout Carol Smith (Google, Inc.):\nCarol Smith is the Open Source Programs Manager running Google Summer of Code. She's been at Google as a program manager for 9 years. She has a degree in photojournalism from California State University, Northridge, and is an avid cyclist and bibliophile.\n\nWatch more from OSCON, O'Reilly's open source convention: http://goo.gl/HlGwvP\nFind out more about the convention: http://oscon.com\n\nDon't miss an upload! Subscribe! http://goo.gl/szEauh\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\n\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
