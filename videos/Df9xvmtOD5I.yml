title: 'Кирилл Попов — O Fresco и как его готовить, а также о картинках в Android в целом'
language: Russian
recordingDate: 1475166286
description: "Ближайшая конференция — Mobius 2020 Piter\n22-25 июня, Online\nПодробности и билеты: https://bit.ly/mobius2020piter\n\n. Кирилл Попов, Одноклассники — O Fresco и как его готовить, а также о картинках в Android в целом\nКонференция по мобильной разработке Mobius 2016\nСанкт-Петербург, 04.06.2016\n\nНесколько месяцев назад у нас возникла идея заменить наш самописный код на какое-то стандартное решение. Мы посмотрели на Picasso, Glide, Universal Image Loader и несколько других решений, но в итоге выбрали Fresco.\n\nВ начале доклада я расскажу о том, какими критериями мы руководствовались в этом выборе. Далее речь пойдет про некоторые фичи Fresco, которые нам особенно понравились. После мы поговорим о минусах Fresco — при работе с ним нашлось довольно много интересных подводных камней, которые нам пришлось обходить. В завершении доклада я расскажу о некоторых нестандартных подходах к использованию Fresco, которые мне показались особенно интересными."
