title: 'Maximizing Applications Performance with GraalVM by Alina Yurenko'
recordingDate: 1581884556
description: "GraalVM is a high-performance virtual machine, designed to provide high performance for individual languages and seamless interoperability for polyglot applications. Since 19.0 release it's also a production-ready technology, bringing performance improvements and additional capabilities for a wide range of applications.\n\nIn this talk we’ll discuss the most recent project updates, and how it can help you make applications development more productive. We’ll get under the hood of different capabilities offered by GraalVM, such JIT and AOT compilation, their advantages and trade-offs, and when you should consider using each.\n\nAlina Yurenko\nOracle Labs\n\nRecorded at Jfokus 2020 in Stockholm 5th of february\nhttp://www.jfokus.se"
