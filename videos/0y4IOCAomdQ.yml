description: "Aleksandr Podkhaliuzin, the creator and team leader of the Scala Plugin for IntelliJ IDEA, visits SF Scala to demonstrate a bunch of handy tricks this developer-favorite plugin has to offer. \n\nThe demo-heavy talk begins with introductions to classic IntelliJ IDEA tools like completion, generating anonymous functions, and type info actions, but then shifts to new features like introduce field, equals/hashCode, and rearranger. Could IntelliJ be the tool that changes your Scala game?\n\nSlides from this talk: http://crcl.to/jphpr\nFree Scala Resources: http://crcl.to/k9tan\nProfessional Scala Training: http://crcl.to/l3bzd\n\nMore information on SF Scala: http://sfscala.org"
