description: "From the 2014 Velocity Conference in New York City.\n\nLeaders within the Technical fields are often the result of promoting high-performing engineers. While well-intentioned, they are often thrown into a vastly different profession with little guidance or expertise. In this Ignite, I share 12 leadership lessons that I’ve acquired from serving in the Marine Corps.\n\nWatch more from the 2014 Velocity New York Conference: http://goo.gl/kmrqJF\nFind out more about Velocity: http://velocityconf.com/\n\nDon't miss an upload! Subscribe! http://goo.gl/szEauh\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\n\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
