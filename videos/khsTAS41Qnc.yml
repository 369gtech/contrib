title: 'Trouver un équilibre entre les Makers et les Takers de l''Open Source — Cédric Ravalec'
language: French
recordingDate: 1574687716
description: "À bien des égards, l'Open Source a gagné. \nLa plupart des gens savent que l’Open Source fournit des logiciels de meilleure qualité, à moindre coût, sans blocage par les fournisseurs. Cependant, malgré l’adoption généralisée de l’Open Source de plus de 30 ans, la croissance et la pérennisation des projets Open Source restent difficiles.\n\nPour faire évoluer et pérenniser les écosystèmes Open Source de manière plus efficace et équitable, les projets Open Source doivent adopter de nouveaux modèles de gouvernance, de coordination et d'incitation."
