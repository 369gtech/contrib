description: "Having a tech career as a minority is challenging. It could mean being the only one to speak against the popular opinion, or becoming more visible to get the same level of recognition. What can we do as technical leaders to make sure everyone feels welcome and retain these talents? Creating an inclusive engineering culture helps us achieve just that. This talk shares concrete steps that employees and employers can take to improve minorities in techâ€™s sense of belonging and engagement.\n\nAbout Yenny Cheung\nOriginally from Hong Kong, Yenny is an engineering manager at Yelp. She leads the Women in Engineering Group at Yelp in Germany and she is an experienced ally workshop facilitator. Yenny is a keynote speaker on engineering culture and public speaking. She recently spoke at EuroPython, the Grace Hopper Conference, and the European Women in Tech Conference."
