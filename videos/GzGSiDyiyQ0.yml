description: "Скажем привет Джонни - крутому full-stack девелоперу с 5 летним стажем разработки, знанием Cassandra, дипломом магистра и умением доводить дела до конца! Несмотря на то, что Джонни обладает исключительными техническими навыками, Милтон - менеджер Джонни, никак его не промоутит. Джонни пашет как ненормальный, пишет и рефачит код, но все без толку - по меркам компании, он все еще рядовой разработчик. В чем же дело? \nВместе с Джонни мы пройдем путь от разработчика до главного архитектора. Путь полный косяков, действий и открытий, которые могут существенно повлиять на вашу профессиональную жизнь..."
