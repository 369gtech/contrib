description: "Terence Craig is the CEO, and CTO of PatternBuilders, a \"big data\" analytics services and solution provider that helps organizations across industries to understand and improve their operations with advanced analytics.\r\n\r\nTerence has an extensive background in building, implementing, and selling analytically-driven enterprise applications across such diverse domains as enterprise resource planning (ERP), professional services automation (PSA), and semi-conductor process control and analytics in both public and private companies. With over 18 years of experience in both executive and technical management roles with leading-edge private and public technology companies, Terence brings a unique and innovative view of what is needed—from both an operational and technology perspective—to build a world class analytics platform that is focused on the innovative development of analytic applications..."
