description: "Some things are just meant to be visualized.\n\nIf you’re developing concurrent applications, this talk will teach you how to use free visualization tools to know:\n\n    How optimized are your concurrent executions\n    If blockers or any sequential executions\n    If you can benefit from additional cores\n    Are there areas in which your executions overload the memory, disk or network\n    How to jump straight from your task visualization representation to its output, and intuitively visualize its exit code\n    How to visually replay your executions or your customer’s executions\n\nFind out the answer to all these questions in this talk, and gain access to a free execution visualization tool guaranteed to make life easier for you and your customers."
