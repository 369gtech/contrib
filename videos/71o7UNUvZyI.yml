description: 'This February, O''Reilly''s Strata conference returns to Santa Clara. Strata brings together the world''s leading thinkers and innovators in the fields of business, data, and disruption. After last year''s sold-out inaugural event, it''s clear that Big Data is here to stay, and that Strata is the place to learn about it. In this online conference, we''ll look at hot topics, brewing controversies, and cutting-edge technologies that promise to change how we live, work, play, learn, and love. Hear from some of Strata''s marquee speakers about what''s consuming them in the Big Data world in this web-based event.'
