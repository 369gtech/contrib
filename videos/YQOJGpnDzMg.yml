description: "Eirini: To Production and Beyond! - Dimitris Karakasilis, SUSE & Julian Skupnjak, IBM\n\nYou have been eagerly waiting for the time when the Eirini project would run on production-level deployments. The time is now. Eirini is past its childhood. It is now a fully grown adolescent and is about to be announced production-ready. Come and see all the work that has been put into Eirini, EiriniX and what you should expect from the upcoming major release of KubeCF."
