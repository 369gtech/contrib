description: "Существует множество технических подходов для мониторинга системных и бизнес метрик приложений в Azure. И кажется всё легко и очевидно - бери и используй... Однако не всё так просто, на деле и с эволюцией требований начинают \"вылазить\" ограничения того или иного подхода.\nВ рамках сессии Александр расскажет про техники мониторинга распределённого приложения на базе App Service. Раскроет недостатки и ограничения, с которыми ему пришлось столкнутся на продакшн проекте. А также продемонстрирует как их обойти."
