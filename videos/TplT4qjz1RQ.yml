description: "SQL is a standard language for storing, manipulating and retrieving data in databases. Learn how to use SQL in this video.\n\nThis course teaches the foundations of computer science. This video is lecture 8 of Harvard University's CS50 2018 course (part 9 since the lectures start at 0).\n\nCheck out our full CS50 playlist: https://www.youtube.com/playlist?list=PLWKjhJtqVAbmGw5fN5BQlwuug-8bDmabi\n\n🔗CS50 IDE (must have free edX account): https://cs50.io/\n\n🔗Notes: https://cs50.harvard.edu/college/weeks/8/notes/\n🔗Problem Set: https://cs50.harvard.edu/college/psets/8/\n🔗Source Code: https://cdn.cs50.net/2018/fall/lectures/8/src8/\n\n⭐️Contents⭐️\n⌨️ (0:00:00) Introduction\n⌨️ (0:00:50) Week 7 Recap\n⌨️ (0:04:02) C$50 Finance\n⌨️ (0:06:14) Cookies\n⌨️ (0:14:13) store\n⌨️ (0:20:49) Databases\n⌨️ (0:25:42) Mock Database\n⌨️ (0:27:34) SQL\n⌨️ (0:37:59) SQLite\n⌨️ (0:50:19) phpLiteAdmin\n⌨️ (1:11:21) lecture\n⌨️ (1:37:06) Race Conditions\n⌨️ (1:44:24) SQL Injection Attacks\n\nLecture taught by David J. Malan. Thanks to Harvard's CS50 for giving us permission to post this lecture. Checkout their YouTube channel for more great lectures: https://www.youtube.com/cs50\n\n--\n\nLearn to code for free and get a developer job: https://www.freecodecamp.org\n\nRead hundreds of articles on programming: https://medium.freecodecamp.org\n\nAnd subscribe for new videos on technology every day: https://youtube.com/subscription_center?add_user=freecodecamp"
