description: "The most interesting part of the Android stack are the Android System Services. The more than 50 services expose low level functionality, such as power management, Wifi, camera, sensors, GPS, display, audio, media, and so on, as well as the hardware all the way up to the application layer. While each one is different, they all have certain similarities, namely the way they rely on Binder (Android's IPC mechanism), use JNI to cross Java-C boundary, and use shared libraries to abstract the Linux drivers.\n\n** Check out more videos on open source development at http://marakana.com/s/"
