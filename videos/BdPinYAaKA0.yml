title: 'Three Methods for Deploying Secure Open Source Applications with VMware Tanzu Application Catalog'
language: English
recordingDate: 1607378018
description: "In this demo, you will see how to use Tanzu Application Catalog to create your own secure, private registry of open source applications. Then you will see three methods for utilizing that registry to deploy your applications. For an introduction to Tanzu Application Catalog, see this video: https://www.youtube.com/watch?v=PRd3_2TyFbQ&feature=youtu.be\n\n1. Deploy standalone applications: In this section, you will see how Tanzu Application Catalog images can be integrated together to provide internal tooling for your users.\n\n2. Deploy custom applications: Here, you will see how to use secure runtime images built by Tanzu Application Catalog to build your custom applications, then deploy them on to Kubernetes.\n\n3. Integration with Kubeapps: Kubeapps provides a useful user interface for interacting with Helm charts to be deployed on to Kubernetes. In this section, you will see how to integrate Kubeapps with Tanzu Application Catalog to make the deploying of applications easier."
