description: "This presentation was recorded at GOTO Copenhagen 2021. #GOTOcon #GOTOcph\nhttp://gotocph.com\n\nAlan Kay - A.M. Turing Award Winner for \"...Fundamental Contributions to Personal Computing\"\n\nABSTRACT\nYou're probably working on something he's pioneered every single day.\nHe has been elected a Fellow of the American Academy of Arts and Sciences, the National Academy of Engineering and the Royal Society of Arts. He is best known for his pioneering work on object-oriented programming and windowing graphical user interface (GUI) design. [...]\n\nTIMECODES\n00:00 Intro\n05:39 How to make progress\n13:22 How *not* to make progress\n21:06 60 years ago\n33:54 CAD – SIM – FAB?\n41:19 Understanding \"Us\"\n56:10 The pledge of a real engineer\n57:14 Outro\n\nRead the full abstract here:\nhttps://gotocph.com/2021/sessions/1932/is-software-engineering-still-an-oxymoron\n\nRECOMMENDED BOOKS\nDave Thomas & Andy Hunt • The Pragmatic Programmer • https://amzn.to/3azvUy3\nGamma, Helm, Johnson & Booch • Design Patterns • https://amzn.to/3sPJ8yk\nAllen Holub • Holub on Patterns • https://amzn.to/3g8Is3u\nFred Brooks Jr. • The Mythical Man-Month • https://amzn.to/31NJc5C\nUncle Bob • Clean Code • https://amzn.to/3soPO6k\nUncle Bob • Clean Coder • https://amzn.to/3dhEPWX\n\nhttps://twitter.com/GOTOcon\nhttps://www.linkedin.com/company/goto-\nhttps://www.facebook.com/GOTOConferences\n#SoftwareEngineering #Programming #SoftwareDevelopment #TuringAward #TuringAwardWinner #AlanKay\n\nLooking for a unique learning experience?\nAttend the next GOTO conference near you! Get your ticket at https://gotopia.tech\n\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1\n\nVideo Credit\nAnimation History: https://youtu.be/5RyU50qbvzQ\nJoE KeRr: https://youtu.be/CIRucMIxwM8"
