description: "JavaScript is well on its way to become the dominant general-purpose programming language. The present looks good and the future looks even better: Many of the things that people currently complain about will be fixed by the next version of ECMAScript (code-named ECMAScript.next). We'll also look at steps to improve JavaScript after ECMAScript.next, some of which are not language-related.\n\nAxel Rauschmayer\n\n2ality consulting\n\nDr. Axel Rauschmayer is a consultant and trainer for JavaScript, web technologies and information management. He has been developing web applications since 1995 and held his first talk on Ajax in 2006. In 1999, he was technical manager at an internet startup that later expanded internationally.\n\nLocated in Munich, Germany. Speaks German, English, French, and Spanish."
