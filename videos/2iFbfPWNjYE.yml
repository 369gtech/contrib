title: 'OLM: A Declarative Way to Install, Manage, and Upgrade Operators - Dan Sover & Alex Greene, Red Hat'
language: English
recordingDate: 1621017442
description: "Don’t miss out! Join us at our upcoming event: KubeCon + CloudNativeCon North America 2021 in Los Angeles, CA from October 12-15. Learn more at https://kubecon.io The conference features presentations from developers and end users of Kubernetes, Prometheus, Envoy, and all of the other CNCF-hosted projects.\n\nOLM: A Declarative Way to Install, Manage, and Upgrade Operators - Dan Sover & Alex Greene, Red Hat\n\nThis presentation will cover the Operator Lifecycle Manager (OLM) — a suite of production-ready operators and tools that help manage the complexity of installing and upgrading operators on a Kubernetes cluster. OLM provides the following features out of the box: ▪ Over-the-Air Operator Updates and Catalogs ▪ A Rich Dependency Model ▪ Operator Discoverability ▪ Cluster Stability This talk will focus on the following topics: ▪ Introduction to OLM and its APIs ▪ Discovering and installing an operator via OLM ▪ Features that OLM provides on-cluster ▪ The operator bundle format ▪ The future direction of the OLM project Interested in joining the OLM community? We have weekly meetings every Thursday — check out https://github.com/operator-framework/community/blob/master/wg-olm/README.md to get started!"
