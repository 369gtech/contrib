description: "To achieve a truly responsive experience, developers have to execute their code in 10ms chunks. That’s nearly impossible. In this talk, we'll explore two high-level strategies: Main thread scheduling, and moving work into backgrounds threads. We’ll dive into our latest performance research on multi-threading Javascript, demystify when to utilize web workers, and dive into what it really takes to guarantee responsiveness. Finally, we'll introduce a few exciting new proposals that we'd love your feedback on.\n\nFind the event schedule and more info on the website → http://bit.ly/2AA1R87\n\nAll Sessions playlist → https://bit.ly/CDS18-AllSessions\n\nSubscribe to the Google Chrome Developers channel! → https://bit.ly/ChromeDevs1"
