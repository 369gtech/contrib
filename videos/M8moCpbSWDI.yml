title: 'Streamlining the management of multiple websites and apps'
language: English
recordingDate: 1611235649
description: "As organizations scale, they make more websites, apps and products – and as this number grows, so do the challenges. Teams are faced with websites and apps that they haven’t designed, that are built in different languages, and all of which come with their unique considerations.\n\nKey takeaways\n- Recognise common challenges in approaches to domain management\n- Identify communication barriers between teams\n- Enable individuals to collaborate across products and competencies\n- Unlock the scalability of your websites and apps"
