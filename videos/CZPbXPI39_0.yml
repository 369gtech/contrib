title: '[AndroidRennes] Kotlin/Everywhere - Yacine Rezgui'
language: French
recordingDate: 1568801928
description: "\"Kotlin en 2019\" : Pour la plupart des développeurs qui ont utilisé Kotlin, leur expérience a commencé sur mobile avec Android quand le support officiel a été annoncé en 2017. Depuis, le langage a beaucoup évolué et son support s'est continuellement amélioré. Dans cette présentation, je parlerai de l'état actuel de Kotlin sur Android mais aussi sur les autres plateformes ainsi qu'un aperçu de son futur.\n\nSpeaker: Yacine est développeur advocate dans l'équipe Android chez Google, travaillant sur l'expérience développeur et les relations avec la communauté de développeurs. Il a travaillé précédemment chez IBM ainsi que plusieurs startups en tant que développeur frontend et backend"
