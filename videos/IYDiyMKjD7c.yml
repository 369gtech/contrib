title: 'Айдар Мухаметзянов — Разработка на Kotlin/Native и Swift: Новые технологии и их внутренности'
recordingDate: 1635273917
description: "Ближайшая конференция: \nMobius 2021 Moscow — 22-25 ноября, онлайн.\nПодробности и билеты: https://bit.ly/37eIq4d\n\n. По очевидным причинам, тулинг и технологии вокруг Kotlin Multiplatform всегда оставляют платформы от Apple немножко за бортом. Все-таки Kotlin — полноправный гражданин в Android-разработке, но не в iOS-мире.\n\nАйдар расскажет, что сделать, чтобы это исправить. Вы узнаете про Kotlin/Native-плагин для AppCode, для чего он был создан, и что он умеет на данный момент. Спикер покажет свежие разработки в области Kotlin Multiplatform, которые еще толком не оформились в конечные продукты, и расскажет, как они работают изнутри."
