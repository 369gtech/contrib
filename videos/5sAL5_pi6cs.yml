description: "Ближайшая конференция:\nHolyJS 2019 Piter — 24-25 мая 2019, Санкт-Петербург\nПодробности и билеты: http://bit.ly/2P4jIYM\n\nMachine learning is revolutionizing the technology world as we know it: recommender systems that know exactly what we're into, earphones capable of translating entire conversations on the fly and even predictive power to help us guess what the future may look like. But what about art? Can we teach machines how to be creative and come up with new art styles?\n\nIn this talk you'll see what happens when we mix computational power and the greatest works of art the world has ever seen! And guess what? All that using Node.js. Hold tight, art class is about to start!"
