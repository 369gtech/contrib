title: 'Алексей Алексеев — Ускорение с Accelerate: Опыт оптимизации C++ кода'
language: Russian
recordingDate: 1605877586
description: ". Доклад посвящен опыту переписывания кросплатформенного C++ кода на Swift с использованием Accelerate в проекте голосового помощника «Маруся».\n\nМы рассмотрим зачем это понадобилось, с какими трудностями столкнулись, и что в итоге получилось. Также немного остановимся на вопросах оптимизации, сравним скорость чистого Swift c Accelerate. В заключении подведём итоги, сравним плюсы и минусы Swift+Accelerate и С++.\n\nДоклад будет в первую очередь полезен тем, кто в своём приложении сталкивается с ресурсоёмкими задачами (цифровой обработкой сигнала, матричными вычислениями), и давно хотел, но всё время откладывал знакомство с Accelerate, или просто неравнодушен к этой тематике."
