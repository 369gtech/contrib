title: 'Como vivir regalando tu software Negocio y software libre | Cesar Calvo | Codemotion Madrid 2016'
language: English
recordingDate: 1557146808
description: "Mucha gente aún no ha comprendido que el open source es un modelo de distribución, no de negocio. Eso si, una distribución tan especial que condiciona su explotación comercial.\n\nEn esta charla conocerás los principales modelos de negocio asociados al open source, su evolución en el tiempo y los principales retos a los que se enfrenta hoy en día, para intentar que todos los asistentes pueda responder dos sencillas preguntas ¿Debería distribuir mi software como open source? y ¿Ganaré dinero haciéndolo"
