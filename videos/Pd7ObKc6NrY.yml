description: "This presentation was recorded at GOTO Copenhagen 2016\nhttp://gotocph.com\n\nCamille Fournier - Head of engineering at Rent the Runway\n\nABSTRACT\nBuilding great teams isn't just something that managers do alone, with spreadsheets and workflows and process documents. Great teams come from the participation of the group to push the team there. In this talk we will talk about how you can think about your role in creating a high-performance team, whatever your job title. [...]\n\nDownload slides and read the full abstract here:\nhttps://gotocon.com/cph-2016/presentations/show_talk.jsp?oid=7756\n\nhttps://twitter.com/gotocph\nhttps://www.facebook.com/GOTOConference\nhttp://gotocon.com"
