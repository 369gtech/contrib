description: "From the 2014 Velocity Conference in Santa Clara: J. Paul Reed, DevOps consultant and O'Reilly Programming contributor, sits down to discuss linguistic structures for post-mortem analysis, productive models for post-mortems, and what the DevOps community can learn from the post-mortems of other industries.\n\nAbout J. Paul Reed (O'Reilly Programming):\nBuild/release engineering and DevOps consultant with over a decade of experience shipping bits; O'Reilly Programming blog author; host of The Ship Show.\n\nWatch more from the 2014 Velocity Conference: http://goo.gl/JoMfvo\nFind out more about Velocity: http://velocityconf.com/\n\nDon't miss an upload! Subscribe! http://goo.gl/szEauh\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\n\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
