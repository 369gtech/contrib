description: "The talk from .NET Fest conference in Kyiv, Ukraine.\nPresentation: https://bit.ly/2DbgTUi\nFb: https://www.facebook.com/dotNETFest/\nWebsite: http://dotnetfest.com/\n\nЕсть ли место машинному обучению в продукте по недвижимости? Я расскажу о том, как, начиная с нескольних простых эвристических модулей, которые определяли, является ли контактное лицо брокером или владельцем недвижимости, мы перешли к использованию десятков ML моделей, в результате чего смогли существенно уменьшить количество жалоб от наших клиентов."
