description: "При поддержке AvitoTech мы впервые публикуем все видео с FrontendConf 2019 в открытый доступ. Учитесь, вдохновляйтесь и перенимайте лучшие практики у спикеров, не выходя из дома.        \n--------\nКалендарь конференций - https://ontico.ru\n--------\nFrontendConf 2019\n\nТезисы и презентация:\nhttps://frontendconf.ru/moscow/2019/abstracts/5945\n\nМикросервисы, node.js, тестирование производительности, взаимодействие по web sockets, rest, graphql - как это делать без боли, как разрабатывать быстро и не попасть в проблемы распределённых систем. Frontend и backend - как наладить взаимодействие.\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
