description: "https://aka.ms/IoTShow/DataBoxEdge\n\nAzure Data Box Edge is as a server class target for Azure IoT Edge. Sometimes people want to run more heavy-weight workloads via IoT Edge than fit on traditional gateways. Data Box Edge offers a server-class machine to do so. during this episode, we introduce the device capabilities and show a short demo of how simple it is to setup and configure from the Cloud."
