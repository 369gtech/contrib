description: "DOES19 Las Vegas — Transforming a 40-year old company from Waterfall to Agile, implementing DevOps, and committing to CI/CD is, to say the least, a journey. Along that journey, baselining, collecting and analyzing valid metrics is key to identifying bottlenecks in the value stream so adjustments can be made quickly and continuously. In this session, you’ll learn how a company increased time spent on innovation, reduced escaped defects and improved MTTR and importantly, how measuring KPIs proved that Agile and DevOps really do provide a business advantage.\n\nDOES19 Las Vegas\nDOES 2019 US\nDevOps Enterprise Summit\nhttps://events.itrevolution.com/us/"
