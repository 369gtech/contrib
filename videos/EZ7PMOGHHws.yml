title: 'Collect distributed application logging using Fluentd (EFK stack)'
recordingDate: 1501170306
description: 'When having a distributed application setup (example Microservices), the simple task of getting logging information from all your applications/services is a challenge. Certainly when you have different kind of applications/services producing different kinds of logging data. Bring containerised applications into the mix and your nightmare is complete. how to get distributed logging data?  how to make sense of all the data?  how to present the data to developers? This talk will give you an introduction on how you can get your logging data from distributed applications and Docker containers using Fluentd, and visualise them for developers or incident analyses.The tools that will be used are Docker, Grails, Fluentd, Elasticsearch, Kibana.Level: beginner'
