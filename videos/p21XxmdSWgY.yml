title: 'Experiencia transformadora en el ecosistema tecnológico emprendedor'
language: Spanish
recordingDate: 1363300375
description: 'En este programa presentaremos una visión general de las oportunidades tecnológicas que favorecen la generación de emprendimientos regionales desde el equipo de relaciones para desarrolladores de la región de sur de Latinoamérica. Trataremos la experiencia ocurrida en el DevfestW la fiesta tecnológica ocurrida en Argentina, Bolivia y Perú, las oportunidades de esta nueva opción tecnológica emprendedora, finalmente analizaremos las oportunidades más importantes junto a diversos referentes regionales. Tecnología, desafíos, opiniones y todo el ecosistema representado por la pasión y el talento regional.'
