description: "Molti considerano l'Objective-C un linguaggio ostico, con una sintassi macchinosa e un'intrinseca verbosità. In realtà è linguaggio molto semplice e con poche regole che però ha subito, nella sua storia, esigui cambiamenti tutti mirati ad aumentarne la produttività. Soprattutto negli ultimi due anni abbiamo assistito ad uno \"svecchiamento\" notevole che ha allineato questo linguaggio ai suoi concorrenti più blasonati. In questo talk si vedranno tutte le ultime novità introdotte e una serie di best practice per migliorare la qualità e la struttura generale del codice\nLanguage: Italian\nLevel: middle\nUrl slides: http://www.slideshare.net/Codemotion/modernizes-your-objective-c"
