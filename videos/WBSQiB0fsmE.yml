title: 'Coder au féminin : mythe ou perspective ?'
recordingDate: 1372843422
description: "Une description ferait à peu prêt toute la teneur du quickie, donc je la résumerai à son why : \"Je n'ai jamais vraiment compris pourquoi je rencontrais si peu de femmes qui code. Depuis 2 ans, j'ai décidé de comprendre ce mystère. J'ai interviewé, j'ai lu, j'ai fait des gaffes, aussi. Aujourd'hui, je pense pouvoir apporter à ces questions des réponses de fonds, étayées, et dépolluées des stéréotypes \"collants\", car elles le méritent.\"\nGuillaume Duquesnay"
