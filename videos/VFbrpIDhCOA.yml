description: "Original title:\nVariable Fonts & Readability: The Rising of Custom Reading Experiences\n\nhttp://cssconfbp.rocks/speakers/damien/\n\nA good reading experience is something highly personal: We all need different environments, we all love different font faces and we all have a specific medium at the bottom of our heart. With only one design, how can we accommodate everyone? Variable fonts and CSS are here to help us offering inclusive reading experiences.\n\nDamien is a queer product designer focusing on accessibility and fighting for a more inclusive web. Speaker in Europe, they talk in web conferences about using design and CSS to craft more inclusive experiences. Design systems & Accessibility Lead for Castor EDC in Amsterdam, their inner self is a wild raccoon."
