description: "Google Tech Talks\nMarch 28, 2007\n\nABSTRACT\n\nPhotographic Technology Series Day 10: Image Compression Part 2.\n\nContinues discussion of lossy image compression from March 7 lecture and introduces lossless image compression. Recap of transform coding; intro to vector quantization and wavelet-based approaches; basic theory of lossless compression; entropy coding techniques; context-based lossless image compression. Will emphasize underlying principles rather than details of specific methods.\n\nSpeaker: Ashok Popat  Credits: Speaker:Ashok Popat"
