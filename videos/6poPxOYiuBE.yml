description: "Web fonts are difficult to get right. An often overlooked and disruptive piece of web performance, web fonts can slow down your site and leave your visitors confused and agitated. No one wants agitated visitors. In this talk we’ll discuss useful methods to render web fonts quickly and without disruption so that visitors can do what should be a simple task—read the text. After all, web fonts are not rocket science.\n\nEVENT:\n\nSmashingConf London 2018\n\nSPEAKER:\n\nZach Leatherman \n\nPERMISSIONS:\n\nSmashigConf Organizer provided Coding Tech with the permission to publish this video.\n\nCREDITS\n\nSmashing Magazine: https://www.smashingmagazine.com/"
