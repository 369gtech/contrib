description: 'Reactive programming è un nuovo paradigma di programmazione basato sulla processazione asincrona di eventi che consente di gestire grandi moli di dati e di creare applicazioni scalabili e robuste. La sua cresente importanza è confermata dall''introduzione in Java 9 delle Flow API che definiscono un contratto che tutte le librerie di reacrive programming dovranno implementare. Lo scopo di questo talk è chiarire i principi del reactive programming definite dal reactive manifesto e formalizzate dalle Flow API insieme alle feature più avanzate di processazione, trasformazione e combinazione di eventi offerti da RxJava, una delle librerie più diffuse in questo ambito. Verranno inoltre illustrati attraversi esempi pratici quali problemi il reactive programming si propone di risolvere ed in che modo, insieme ai principali patterns e best practices per sfruttare appropriatamente questo nuovo paradigma.'
