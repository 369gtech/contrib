title: 'Еркебулан Абилдин — Яндекс Go готовит Backend Driven UI'
recordingDate: 1635273917
description: "Ближайшая конференция: \nMobius 2021 Moscow — 22-25 ноября, онлайн.\nПодробности и билеты: https://bit.ly/37eIq4d\n\n. Доклад о Backend Driven UI. Еркебулан расскажет о том, как и где будет полезно использовать данную технологию, и поделится решением часто встречаемых кейсов с небходимостью подстраивания UI под разные группы пользователей. Также вы узнаете, как изменять интерфейс без ожидания нового релиза, когда это нужно продукту. Более того, с помощью Backend Driven UI у маркетинга будет мощный инструмент, который поможет сэкономить время разработчиков и самих маркетологов. Из доклада вы узнаете о том, как важно найти золотую середину между гибкостью и излишне объемным ответом API.\n\nСпикер надеется, что данная сессия будет интересна разработчикам, которые хотят сократить время работы над постоянными изменениями UI (Layout, шрифты, цвета), и которые устали от бесконечных A/B-тестов в проекте."
