ress-site-on-azures-hosted-bits-db6e95bb35b0?WT.mc_id=ch9-yt-chwarren)\n\n* 4:23 [#FiveThings: Magical Ways VS Code Can Work with Azure]*https://channel9.msdn.com/Shows/5-Things/FiveThings-Magical-Ways-VS-Code-Can-Work-with-Azure?WT.mc_id=ch9-yt-chwarren)\n\n* 4:42 [The Xamarin Show: Azure Blockchain Development Kit for Mobile Apps](https://channel9.msdn.com/Shows/XamarinShow/Azure-Blockchain-Development-Kit-for-Mobile-Apps?WT.mc_id=ch9-yt-chwarren)\n\n* 4:52 [The Open Source Show](https://channel9.msdn.com/Shows/The-Open-Source-Show/Intro-to-Service-Meshes-Data-Planes-Control-Planes-and-More?WT.mc_id=ch9-yt-chwarren)\n\n* 4:56 [Azure Friday with Hashi Corp](https://channel9.msdn.com/shows/azure-friday/Using-HashiCorp-Consul-to-connect-Kubernetes-clusters-on-Azure?WT.mc_id=ch9-yt-chwarren)\n\n* 5:06 **Christina's Pick of the Week:** [Write 6502 Assembly in VS Code](https://github.com/Esshahn/acme-assembly-vscode-template) via this [tweet](https://twitter.com/awsm9000/status/1082996731711754241)\n\nLet me know your favorite throwback GitHub or OSS projects in the comments -- as well as thoughts on Tom from MySpace.\n\nPlease leave a comment or email us at twc9@microsoft.com.\n\nFollow @CH9\_http://www.twitter.com/ch9\nFollow @film_girl\_http://www.twitter.com/film_girl\n\_\nCreate a Free Account (Azure) https://aka.ms/c9-azurefree"
