title: 'Дмитрий Лобасев, Внедряем Kanban - крупный банк проект 40 человек'
recordingDate: 1441357134
description: "Очень интересный кейс, над которым я работаю с декабря 2013 в одном из крупнейших банков России - вывод проекта из сложившегося за 3 года работы над ним кризиса.\nИсходные данные:\nКоманда в 40 человек, сидящая в трех городах\nЧасть людей из банка, часть - аутсорсеры\nБольшой продукт на сложной платформе\nВодопадная разработка с релизами раз в год\nОчень грустные заказчики и огромные потраченные бюджеты..\nМы внедряем процессные (как и что команда делает) и культурные (как люди думают) изменения, положив в основу Kanban - как инструмент, позволяющий оптимизировать работу над проектом в целом, от первоначальной идеи и до поставки готовой функциональности пользователям.\nКонечная цель изменения - предсказуемая поставка единичных реализованных требований на продакшн, с хорошим качеством и за минимальный срок. И как результат - довольные заказчики и пользователи :)\nЧерез регламенты, устовяшиеся привычки людей, отрицание проблем, нежелание меняться, сопротивление смежных подразделений, проблемы с платформой и так далее.\nЗа прошедшие 3.5 месяца мы вместе достигли, как мне кажется, очень неплохих результатов, которыми хочется поделиться, а так же рассказать о том, чему мы научились в этом непростом деле.\nДумаю, что часть вещей можно даже назвать некими паттернами внедрения изменений, которыми вы сможете воспользоваться в своей компании."
