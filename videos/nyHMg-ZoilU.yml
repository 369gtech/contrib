description: "La gestion d'erreur n'est pas toujours bien gérée dans nos applications web et cela peut être à la base d'indisponibilité et de dégradation des performances. Déclencher une erreur ou envoyer une exception ? Arobase ou pas ? Error ou Warning ? Erreur de conception ou erreur utilisateur ? Type-hint, assertion, log poisoning, monitoring, failover, etc. Toutes les réponses et plus encore vous attendent dans cette conférence technique et pleine de surprises imprévues ...\n\nhttps://joind.in/talk/view/14269\n\nSlides : http://fr.slideshare.net/FredericBouchery/sauf-erreurjenemetrompejamais-48057774\n\nCette vidéo vous a plu ? Adhérez à l'AFUP pour soutenir son activité : http://afup.org/pages/site/?route=vie-associative/56/devenir-membre\n\nNous cherchons des sponsors et des conférenciers pour le prochain Forum PHP : http://www.forumphp.org\n\nCaptation & montage : http://www.dfusion.fr/"
