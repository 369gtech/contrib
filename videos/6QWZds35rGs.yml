title: 'Андрей Дятлов — Source Generators в действии'
language: Russian
recordingDate: 1614777452
description: "C# 9 принесет нам давно ожидаемую возможность кодогенерации, интегрированную с компилятором Если вы мечтаете избавиться от тысяч строк шаблонного кода или всегда хотели попробовать метапрограммирование, то теперь это стало проще чем когда-либо!\n\nВ докладе вы узнаете не только о том, что скрывается за термином «Source Generators» и как его использовать, но и о том, как предоставить пользователю вашего генератора необходимую гибкость конфигурации и понятные сообщения о возникающих проблемах Генерация кода по праву считается областью в которой трудно понять что пошло не так, покрыть программу тестами или взглянуть на полученный код под отладчиком Это удерживает многих программистов от ее использования и в докладе Андрей расскажет о том, как с этим справляются генераторы Тех, кто уже давно пользуется существующими технологиями метапрограммирования на практике, заинтересует какие сценарии остались не поддержанными в C# 9 и сравнение новых возможностей с существующими технологиями (Fody, PostSharp, T4 и пр) Остались ли у них уникальные ниши и преимущества или же будущее за генераторами?"
