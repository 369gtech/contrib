description: "This interview was recorded for the GOTO Book Club. #GOTOcon #GOTOBookClub\nhttp://gotopia.tech/bookclub\n\nRoy Osherove - Author of \"The Art of Unit Testing\"\nDave Farley - Co-Author of \"Continuous Delivery\"\n\nYou can find more content like this on Dave’s \"Continuous Delivery YouTube Channel\": https://www.youtube.com/channel/UCCfqyGl3nq_V0bo64CjZh8g\n\nDESCRIPTION\nGood tests are crucial to any software project, and having a test-driven approach should be part of most projects’ goals nowadays. Yet testing can be difficult due to its complexity and challenges. Join a deep dive into how to approach unit testing with the author of “The Art of Unit Testing,” Roy Osherove, and a strong promoter of test-driven design, Dave Farley.\nThe interview is based on Roy's book \"The Art of Unit Testing\": https://bit.ly/3obiKNB\n\nTIMECODES\n00:00 Intro\n01:53 The focus of \"The Art of Unit Testing\"\n04:34 What are exit points?\n09:47 How can we encourage the adoption of TDD & Unit Testing?\n16:28 How would Dave change the book? / The importance of TDD\n23:27 What's your objection to using mock objects?\n30:42 The effects of a bad design\n34:10 Outro\n\nRead the full transcription of the interview here:\nhttps://gotopia.tech/bookclub/episodes/getting-started-with-unit-testing\n\nRECOMMENDED BOOKS\nRoy Osherove • The Art of Unit Testing • https://bit.ly/3obiKNB\nRoy Osherove • Elastic Leadership • https://amzn.to/3fxEgID\nDave Farley & Jez Humble • Continuous Delivery • https://amzn.to/3ocIHwd\nPatterson, Grenny, Maxflied, McMillan & Switzler • Influencer : The Power to Change Anything • https://amzn.to/3hMGrdU\n\nhttps://twitter.com/GOTOcon\nhttps://www.linkedin.com/company/goto-\nhttps://www.facebook.com/GOTOConferences\n#UnitTesting #TDD #TestDrivenDevelopment #Testing #RoyOsherove #DaveFarley #TheArtOfUnitTesting #Programming #SoftwareEngineering #ExitPoints #MockObjects #BadDesign #ContinuousDelivery\n\nSUPPORTER\nThis episode of the GOTO Book Club was made possible thanks to the support of GOTOpia.tech. Created for developers, by developers, the GOTO event series goes beyond annual conferences held in Chicago, Amsterdam and Copenhagen: you can also join online conferences, online masterclasses and meetups with top creators and leaders in tech year-round. \nAnd if joining one of these top-rated events isn't enough to satisfy your hunger for the latest in tech, you can watch over a thousand high-quality talks on the GOTO YouTube channel — subscribe now for new videos released (almost) daily and join GOTO in person or online at any upcoming conferences using the promo code ‘bookclub’.\nhttp://gotopia.tech\n\nLooking for a unique learning experience?\nAttend the next GOTO conference near you! Get your ticket at https://gotopia.tech\n\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
