title: 'Raffaele Rialdi — Power your .NET Core 3 application with the new generation of diagnostics'
language: Russian
recordingDate: 1605878050
description: "Ближайшая конференция — DotNext 2020 Moscow\n2-5 декабря, Online\nПодробности и билеты: https://dotnext-moscow.ru/\n\n. With .NET Core 3 a new set of tools and libraries are available to analyze dumps and live processes. During this session, we will first see the available stand-alone tools and then use the libraries to programmatically access the dump or process data to diagnose faults and memory problems. Finally, we will see an example of an application making self-diagnostic as an advanced form of telemetry."
