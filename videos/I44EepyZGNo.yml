description: "The CNCF End User Technology Radar is a quarterly overview from the CNCF End User Community which shows what end users really use and recommend in cloud native. Join Kunal Parmar (Box), Marcin Suterski (NY Times), Jason Tarasovic, (payitgov.com) and Jon Moter (Zendesk) as they discuss what projects and trends they chose for Observability. Moderated by Cheryl Hung (CNCF).\n\nSpeakers:\n\nKunal Parmar, Director, Software Development, Cloud Native @Box\nMarcin Suterski, Software Architect @The New York Times\nJason Tarasovic, Principal Engineer @payitgov.com\nJon Moter, Senior Principal Engineer @Zendesk"
