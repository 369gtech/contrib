description: "Ваши сотрудники не читают книги? Ваши сотрудники не обмениваются опытом в рамках компании (мало общаются на профессиональные темы)? У ваших сотрудников узкий кругозор? К вашей компанию не тянутся квалифицированные кадры, а текущие квалифицированные кадры уходят? Ваша компания отстает от тенденций в применении новых практик в разработке?\n\n... а вам хотелось бы повышать профессиональный уровень компании, повышать качество результатов деятельности, транслировать ценности компании (установку на качество и развитие), пропагандировать правильные практики?\nТогда стоит поддержать, на уровне компании, установку на развитие!\n\nКак?\nВ рамках моего выступления я отвечу на вопрос: \"Как превратить компанию еще и в профессиональное сообщество?\", делая ставку на самоорганизацию, взаимомотивацию, развитие за счет обмена знаниями и опытом.\nРаскрою понятие профессиональное сообщество и расскажу о потенциальной ценности корпоративных и городских профессиональных сообществ (для компании/для специалиста), дам практические рекомендации по организации сообщества в рамках компании.\nПоделюсь нашим практическим опытом запуска \"корпоративного сообщества\" в рамках компании и организации городских профессиональных сообществ Санкт-Петербурга (активистом которых являюсь, либо участвовал в запуске).\n\nСсылки на сообщества (мой практический опыт):\n- Piter United: инициатива по объединению IT сообществ в рамках СПб (http://goo.gl/Miq4eS) - запуск и развитие\n- SMART management: сообщество менеджеров - управление в IT (http://goo.gl/oflEHW) - запуск и развитие\n- SPRUG: сообщество Ruby-программистов (http://goo.gl/DNeblb) - участие в запуске\n- Agile Piter (http://goo.gl/KAKjLX) - участие в развитии"
