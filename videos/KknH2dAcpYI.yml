description: "Ever dreamed your app could let users play dominos without having to pick up the pieces, or redesign a kitchen without heavy lifting? Project Tango is a set of spatial sensors that allows your device to see the world like you do, giving you a new, interactive way to play games, reimagine spaces, and more. Developers from Lowe's, Autodesk, Schell Games and Funomena talk about their experiences building on Project Tango, from tips on how to get started to thoughts on how Project Tango will change the way we play, work and live.\n\nSee all the talks from Google I/O 2016 here: https://goo.gl/olw6kV\nWatch more Android talks at I/O 2016 here: https://goo.gl/Uv3jls\nWatch more Chrome talks at I/O 2016 here: https://goo.gl/JoMLpB\nWatch more Firebase talks at I/O 2016 here: https://goo.gl/JTH9Fr \nSubscribe to the Google Developers Channel: http://goo.gl/mQyv5L \n\n#io16 #GoogleIO #GoogleIO2016"
