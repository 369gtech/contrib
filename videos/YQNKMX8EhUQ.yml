title: 'Infoshare 2020 - Poznaj Artura Jabłońskiego!'
language: English
recordingDate: 1600414988
description: "W Infoshare dzielimy się tym, co wartościowe.\nNasi prelegenci to eksperci w różnych dziedzinach. Dzięki temu w ramach Konferencji Infoshare 2020 Online, możemy dzielić się wartościową wiedzą z szerokiego zakresu.\n\nPoznajcie Artura Jabłońskiego - CEO agencji digitalk, wyspecjalizowanej w działaniach w mediach społecznościowych i reklamach PPC (Google & Social Media Ads). Pracował m.in. dla: TVN, naTemat, Otomoto, Otodom, Allegro, SKANSKA, NEUCA, Sphinx, Województwo Pomorskie i Kujawsko-Pomorskie, czy Instytutu Matki i Dziecka. Prowadzi szkolenia ze skutecznej reklamy na Facebooku. Na sali szkoleniowej spędził już ponad 3 tysiące godzin. Wykładowca licznych studiów podyplomowych w całej Polsce.\n\nWeź udział w Infoshare 2020 - odbierz swój darmowy bilet: https://infoshare.pl/\n\n#infoshare #ppc #copywriting #technologia #marketing #socialmedia"
