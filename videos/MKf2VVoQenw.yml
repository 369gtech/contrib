description: 'Si aujourd’hui trouver du travail en tant que tech est plutôt facile, être d’abord contacté et ensuite embauché par des entreprises tels que Google, Facebook, Docker, Netflix, RedHat... et d’autres startups techniques émergentes où leur cœur de métier sont des produits opensource n’est pas évident. Une fois qu’on arrive à être contacté, il faut réussir des entretiens techniques au bord de la crise d’angoisse ! Durant ce quickie, à travers de mon propre vécu, je vous donnerai des conseils pour réussir à décrocher le prochain job de vos rêves !'
