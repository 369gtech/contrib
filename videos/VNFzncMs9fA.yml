description: "Konferencijos „Agile pusryčiai 2021: Agile taikymas organizacijos transformacijos metu“ panelinės diskusijos dalyviai diskutavo apie, tai ar saugiai įsibėgėja Agile traukinys Lietuvos viešajame sektoriuje!\n\nPanelinės diskusijos dalyviai:\nLeonard Vorobej – Agile Lietuva prezidentas;\nAleksej Kovaliov – Agile Lietuva asociacijos įkūrėjas, valdybos narys;\nMaija Aniskovič – Ignitis grupės Duomenų analitikos vadovė;\nGintautas Mežetis – Informacinės visuomenės plėtros komiteto direktorius;\nDarius Vedrickas – Viešųjų pirkimų tarnybos direktorius.\n\nKiti konferencijos pranešimai: https://youtube.com/playlist?list=PL-hiwJJFQWv-cE8qEabHafkKoalK2m7Q4"
