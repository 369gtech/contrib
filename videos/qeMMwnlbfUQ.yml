description: "Veda Shankar explains how the GDF technology works, shows how it is enabling a diverse set of GPU workloads, and demonstrates how to use a Jupyter Notebook to take advantage of it. He demonstrates on a very large dataset how to manage a full Machine Learning Pipeline with minimal data exchange overhead between MapD’s SQL engine and H2O’s generalized linear model library (GLM).\n\nVeda Shankar is a Developer Advocate at MapD working actively to assist the user community to take advantage of MapD’s open source analytics platform. \n\nThis video was recorded at QCon.ai 2018: https://bit.ly/2piRtLl \n\nThe next QCon is in San Francisco, Nov 5-7, 2018. Check out the tracks and speakers: https://bit.ly/2uYyHLb. Save $100 by using the discount code “INFOQSF18”  \n\nMore videos from QCon.ai 2018 on InfoQ:  https://bit.ly/2rNAT8z \n\nThe InfoQ Architects' Newsletter is your monthly guide to all the topics, technologies and techniques that every professional or aspiring software architect needs to know about. Over 200,000 software architects, team leads, CTOs are subscribed to it. Sign up here: https://bit.ly/2KqYfrs"
