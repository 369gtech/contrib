title: 'Александр Ивлев. Автовывод типов в Swift — это просто! Или?'
language: English
recordingDate: 1620292220
description: "Все мы привыкли, что типы автоматически выводятся, ну или не выводятся... Казалось, что можно намудрить с автовыводом типов. А что если я вам скажу, что автовывод типов можно использовать в обратную сторону? То есть не просто получить объект некоторого типа, но и дополнить информацию об этом объекте некоторым другим типом? В этом докладе мы поговорим о том, как можно парсить составные типы, и как их создавать так, чтобы при использовании даже не подозревать об их наличии. \n\nАлександр Ивлев программирует с 2005 года с 13 лет. Раньше выступал с переменным успехом на олимпиадах. Выступал на Russia AI Cup попадая в финал. На программирование убил уже более 30000 часов. Призер telegram конкурса iOS двух этапов. Со Swift знаком с версии 2.2. С iOS знаком почти с его выхода. Автор библиотеки DITranquillity.\n\nПрезентация на Я.Диске: https://disk.yandex.ru/i/UR52nmXbNAheCA\n\nAppsFest: https://2020.appsfest.ru"
