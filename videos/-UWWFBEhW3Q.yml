description: "Take a peek into Dagger's generated code to better understand Dependency Injection and Dagger 2's recent optimizations. Get an insight into Dagger's design decisions and how it weighs various tradeoffs to implement common patterns consistently and effectively. Attendees will leave with a better understanding of how Dagger works, as well how the lessons learned can be applied more broadly.\n\nGregory Kick\nStaff software engineer for Google. Currently member of Google's Java Core Libraries Team working on Dagger (google.github.io/dagger/): dependency injection for Java and Android. Former projects include Guava, Caliper, Google Takeout and Feedburner."
