description: "Scrum предполагает перестроение не только внутренних процессов, но и всей компании в целом.\nЗачастую компании не готовы идти на полную перестройку организации, что затрудняет трансформацию.\nОднако, ценности, подходы и практики из мира agile и scrum могут принести командам, работающим в таких компаниях, много пользы. Постепенно расширяя свое жизненное пространство, они могут открыть дорогу настоящей scrum-трансформации.\n\nЭтот доклад о том, какие вещи можно и нужно использовать даже тогда, когда кажется, что agile – это не про нас, и как далеко в этом можно зайти!\n\nСлайды: https://www.dropbox.com/s/ohabefgrcrygced/%D0%A2%D1%80%D0%BE%D0%B8%D1%86%D0%BA%D0%B8%D0%B9%20-%20%D0%92%20%D0%BC%D0%B8%D1%80%D0%B5%20%D0%B2%D1%81%D0%B5%D0%B3%D0%B4%D0%B0%20%D0%B5%D1%81%D1%82%D1%8C%20%D0%BC%D0%B5%D1%81%D1%82%D0%BE%20%D0%B4%D0%BB%D1%8F%20scrum.pdf?dl=0"
