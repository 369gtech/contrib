title: 'Пять лет эволюции React-приложения / Андрей Марченко'
recordingDate: 1629372239
description: "Приглашаем на конференцию Frontend Conf\n11 и 12 октября 2021 года в Москве, Radisson Slavyanskaya\nПрограмма, билеты и подробности https://clck.ru/Vna5M \n--------\nПрофессиональная конференция фронтенд-разработчиков  Frontend Live 2020 \n\nТезисы и презентация:\nhttps://frontendconf.ru/moscow/2020/abstracts/6994\n\nЭта история о том, как началась разработка tinkoff.ru в 2015 году силами 5 разработчиков на React 0.13 и продолжается до сих пор. За 5 лет количество разработчиков выросло до 60, а вместо одного монолита появилось 40 отдельных приложений, микрофронтенды, монорепы и технические продукты. Об этом и том, как менялась наша архитектура, расскажу в докладе.\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
