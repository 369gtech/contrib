title: 'Илья Кайдаков. Кто в LeSS, «кто по дрова» (как мы пришли к Large-Scale Scrum)'
language: Russian
recordingDate: 1618242213
description: 'Это не будет очередная презентация с множеством картинок, описывающая применение существующих фреймворков. Я хочу поделиться с вами опытом перехода своего трайба в Agile, проблемами, с которыми мы столкнулись, и способами решения этих проблем, которые привели нас в LeSS.'
