description: "This video was recorded at Code BEAM STO 19 http://bit.ly/2W2vgDC\n\nGet involved in Code Sync's next conference http://bit.ly/2Mcm4aS\n\n---\n\nCAN YOU TEACH A SCHOOL CLASS FUNCTIONAL PROGRAMMING?\nby Madeleine Malmsten\n\nABSTRACT\nWhen discovering SWI Prolog at age 14, an entirely new world was opening up in front of me. All of a sudden I could create whatever I wanted, and it was with that experience that I took on the challenge my colleague was throwing at me that Monday morning: Can you teach a school class functional programming?\n\nRead the full abstract: https://codesync.global/speaker/madeleine-malmsten/\n\n---\n\nTHE SPEAKER - MADELEINE MALMSTEN\nSqueeder and Prolog geek introducing girls to tech using IoT and horses\n\nMadeleine is a Prolog/Erlang developer with a background at Chalmers University of Technology, where she built the initial system architecture of HSB Living Lab. She's currently working at the startup ChillServices where she helps to reduce the CO2 emissions with a few thousand tons a year using big data analytics and machine learning.\n\nMore on Madeleine Malmsten: https://codesync.global/speaker/madeleine-malmsten/\n\n---\n\nCODE SYNC & CODE BEAM STO 19\nCode BEAM STO is powered by Code Sync. Code BEAM STO 19 was sponsored by Klarna, The RealReal, Erlang Solutions, dek technologies, Derivco Sports, and aeternity. \n\nCODE SYNC \nWebsite: www.codesync.global\nTwitter: www.twitter.com/CodeBEAMIO\nFacebook: https://www.facebook.com/CodeSyncGlobal\nLinkedIn: https://www.linkedin.com/company/code-sync/\nMail: info at codesync.global\n\n#functionalprogramming #teaching #prolog"
