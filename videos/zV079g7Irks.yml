description: "Even those who promote software as a craft sometimes fall into the trap of often talking about writing clean code that people can read, yet not placing much emphasis on the skill of reading the code. In this talk, Trisha provides useful advice on how to learn and practice skillful code reading. \n\nThis video was recorded at SCLConf 2019, an annual conference for software professionals that care about their craft. Learn more about SCLConf at https://sc-london.com/\n\nhttps://twitter.com/SCLConf"
