description: 'Le architetture basate su microservice e I metodi agili trasformano le nostre abitudini lavorative redendole forzatamente più snelle. In questo talk vi presentiamo strumenti e pratiche che utilizziamo giornalmente per il design, la documentazione, la review e l’integrazione di REST APIs mostrandovi come questi strumenti aiutino durante tutto il ciclo di vita di un API. La dimostrazione è tratta da APIs di progetti attualmente in fase di sviluppo presso Swiss Post ed è basata su di un estensione di swagger rilasciata open source da Swiss Post.'
