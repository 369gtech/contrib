description: "How do you know if you are making the right decisions on your product or project? How do you know that you're measuring the correct metrics to determine success? In this talk, two Cloud Foundry Product Managers will describe how to design the correct measurable indicators to build an understanding of your product, how to monitor those metrics over time, and how to build feedback loops to course-correct and determine the success of short-term initiatives and features.\n\nSpeakers:\nZoe Vance\nSenior Product Manager, Pivotal\nDenise Yu\nSoftware Engineer, Pivotal\nFilmed at SpringOne Platform 2018"
