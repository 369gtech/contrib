description: "Legacy .NET applications adhere to different patterns from modern applications. Decomposing those to 12 factor environment is time consuming, error prone and often manual. In this talk we will demonstrate strategies, frameworks, libraries, tools and techniques applied to re-platform these applications with the most relevant 12/15 factors, using modernized techniques.\n\nSpeakers:\nAlfus Jaganathan\nAdvisory Solutions Architect, Pivotal\nPoornima Varadhan\nGlobal Engagement Lead, Cognizant\nFilmed at SpringOne Platform 2018"
