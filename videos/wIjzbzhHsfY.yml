title: 'Introducing Dynamics 365 Commerce Functional Consultant Certification'
language: English
recordingDate: 1633035781
description: "Be the first to learn about this new certification! Join Janet Blake, Microsoft Content Developer and Kurt Hatlevik, Microsoft Certified Trainer as they talk about the new MB-340 Exam, and demo some of the learning path. \n\nGuests:\n\nJanet Blake\n\nJanet is a Content Developer creating role-based training courses for Dynamics 365. She was a technical consultant for 13 lucky years, during which she got involved in social media and book publishing, and moved over to Microsoft's Worldwide Learning in 2019. She is determined that the learner, like she, never gets bored.\n\nKurt Hatlevik\n\nKurt serves customers and the community with executive consultancy on implementation, strategies and technologies based on Dynamics 365. Particularly interested in commerce, warehouse management, supply chains, logistics and production. I have been working with Dynamics since 1998 and have a blog (https://kurthatlevik.com/) where thoughts are shared.  Kurt have been awarded the Microsoft MVP for 2012-2022."
