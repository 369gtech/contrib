title: 'Comment GH-OST a sauvé nos mises en production (Julien Roy)'
language: French
recordingDate: 1634026274
description: 'Réaliser une mise en production avec des changements de schéma sur MySQL ne semble pas poser de défis particuliers. Sauf quand votre base de données fait 3To, que certaines tables contiennent des milliards de lignes et que votre application réalise plusieurs centaines de requêtes par secondes. Durant cette présentation je présenterai comment GH-OST, un outil open-source de migration de schéma créé par GitHub a sauvé nos mises en production chez Bankin’. Je partagerai aussi, les bonnes pratiques, les pièges à éviter ainsi que les alternatives.'
