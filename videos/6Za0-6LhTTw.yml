description: "Stacy brings broad technology, strategy, and financial expertise to ON's Media, Markets & Transparency initiative, leading the Government Transparency investment area. In this role, Stacy works to encourage accountability and effectiveness in government by increasing people's access to credible information about government activities and money in politics. Stacy also makes investments across all investment areas within Media, Markets & Transparency.\n\nPrior to joining Omidyar Network, Stacy spent nine years at Hewlett-Packard in senior roles spanning strategy, corporate development, and merger and acquisition transactions. Previously, Stacy was a Project Leader at the Boston Consulting Group, where she provided analysis and consulting for clients across multiple industries from health care to financial services. Stacy began her career as an Associate in Corporate Finance at JPMorgan Chase & Co. She received an MBA with Distinction from Harvard Business School, an MA in Art History from the University of California, Berkeley, and a BA from Yale University, where she graduated summa cum laude and was elected to Phi Beta Kappa."
