description: "Media Lab Director Joi Ito is a leading thinker and writer on innovation, global technology policy, and the role of the internet in transforming society in substantial and positive ways. A vocal advocate of emergent democracy, privacy, and internet freedom, Ito is board chair (and former CEO) of Creative Commons, and sits on the boards of the Mozilla Foundation, WITNESS, and Global Voices. In Japan, he was a founder of Digital Garage, and helped establish and later became CEO of the country’s first commercial internet service provider. He was an early investor in more than 40 companies, including Flickr, Six Apart, Last.fm, Kongregate, Kickstarter, and Twitter. Ito’s honors include Time magazine’s \"Cyber-Elite” listing in 1997 (at age 31) and selection as one of the “Global Leaders for Tomorrow” by the World Economic Forum (2001). In 2008, BusinessWeek named him one of the “25 Most Influential People on the Web.” In 2011, he received the Lifetime Achievement Award from the Oxford Internet Institute.\n\nCheck out BioCoder Edition #8: http://oreil.ly/1Jjblny\nPurchase the book BioBuilder: http://oreil.ly/1eHEJHv\n\nWatch more from the 2015 Solid Conference: https://goo.gl/4TNIww\nFind out more about Solid: http://oreilly.com/go/solidcon\nDon't miss an upload! Subscribe! http://goo.gl/szEauh\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\n\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
