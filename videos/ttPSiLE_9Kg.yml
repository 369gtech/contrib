description: "This presentation is about tools and guide OWASP.org offers developers to increase security in their software development. From making security requirements explicit and visual, secure development tooling to verification of the security, OWASP has a lot to offer. This presentation gives you a head-up on what OWASP does offer you for free!\n\nMartin Knobloch is Principal Consultant at Nixu. With his background in Java Development, he understands the complexity of Enterprise software development, Agile Scrum environments and continuous delivery / deployment. Martin got involved in OWASP in 2006 and is OWASP Netherlands chapter leader sinds 2007. He has contributed to several OWASP projects and is co-organizer of the OWASP conferences as the OWASP BeNeLux-Day and the OWASP AppSec-Eu. Martin is a frequent speaker at universities, hacker spaces and various security, test and developer conferences.\n\n[RFJ-6873]"
