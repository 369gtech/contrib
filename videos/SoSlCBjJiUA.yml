description: "( Hadoop Training: https://www.edureka.co/hadoop )\nCheck out our MapReduce Tutorial blog series: https://goo.gl/6Uuk0C\nThis MapReduce tutorial will help you understand basic MapReduce concepts. View upcoming MapReduce batches schedule here: http://goo.gl/9zzAne\n\nMapReduce is a software framework that allows developers to write programs that process massive amounts of unstructured data in parallel across a distributed cluster of processors or stand-alone computers.\n\nThe Topics covered in the video are:\n\n1.Basics of MapReduce\n\n2. Types and Formats of MapReduce\n\n3. Where is MapReduce used\n\n4. Traditional and MapReduce way of solving a problem\n\n5.Anatomy of a MapReduce program\n\n6.Hadoop Streaming\n\n7.Combiner and Partioner\n\n8.MapReduce Data Flow and MapReduce Flow Charts\n\n9.Input Splits\n\n10.Input/Output Formats\n\nEdureka is a New Age e-learning platform that provides Instructor-Led Live, Online classes for learners who would prefer a hassle free and self paced learning environment, accessible from any part of the world. \nAll topics related to ‘Introduction to MapReduce’ have extensively been covered in our course ‘Big Data and Hadoop’.\nFor more information, please write back to us at sales@edureka.co \nCall us at US: 1800 275 9730 (toll free) or India: +91-8880862004"
