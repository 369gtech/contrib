description: "Delphix Sponsored Session\n\nMichael Hrenko, Lead Automation Engineer, IT Infrastructure Services, Blue Shield of California\n\nJoin Blue Shield of California for an in depth look about how they’re solving the challenges of their IT organization using DevOps practices and automation. See how Blue Shield is breaking down barriers between functional silos within IT and enabling the business to deliver software faster and with higher quality and the least amount of effort. With topics ranging from cultural adoption to database as a service, you won’t want to miss this insightful exploration through their journey of tackling some of the toughest challenges of IT in the healthcare industry."
