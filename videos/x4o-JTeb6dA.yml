title: 'Massive distributed processing with H2O - Gabriele Nocco - Codemotion Milan 2017'
recordingDate: 1511457391
description: 'H2O è la piattaforma di analisi dati distribuita più interessante degli ultimi anni, inserita da Gartner come Visionary nella Data Science. Permette di eseguire elaborazioni massivamente parallele, e si collega facilmente a piattaforme essenziali per il calcolo distribuito ed l''analisi predittiva, incluse Spark, TensorFlow e MxNet. Nel talk conosceremo l''architettura di questa libreria, le sue funzionalità e potenzialità, tramite demo interattive con Spark, TensorFlow, ed alcuni algoritmi particolarmente in voga.'
