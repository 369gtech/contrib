title: '8 lessons learned running K8S with Azure Kubernetes Service by Pascal Naber at DevOps Unicorns'
recordingDate: 1571056274
description: 'In this talk, Pascal is going to show you how to use Kubernetes in practice using a mix of Azure services. He demos best-practices and the most common scenarios to run containerized .NET Core applications on AKS. This includes using the Key Vault, Storage, Monitoring, how to apply DevOps, .NET Core tips and much more. Join this session to find out what it takes to run your Docker containers on Kubernetes using Azure.'
