title: 'Chacun peut comprendre et doit produire du libre — Denis Dordoigne'
language: French
recordingDate: 1543163067
description: 'Le libre ce n''est pas seulement du logiciel, les projets de la fondation wikimedia en sont la plus belle démonstration. Nous commencerons par expliquer ce qu''est une licence libre et comment les utiliser. Puis, puisque nous sommes tous amenés à produire des documents, des idées, des paroles, etc., nous verrons quel peut être l''intérêt de distribuer tout cela sous une licence libre, même et surtout si on pense que c''est inutile. Nous verrons également pourquoi les licences prohibant un usage commercial sont néfastes à la diffusion de la connaissance.'
