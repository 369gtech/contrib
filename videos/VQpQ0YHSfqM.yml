description: "From OSCON 2015 in Amsterdam: The rise of AB testing in the world of e-commerce has shifted the focus of product development from being opinion-driven to data-driven. However, the realities of AB testing might not be the reality you expect. We’ll explore how product development fundamentally changes when you allow science to inform decision-making – from the democratisation of decision-making, to the constant surprises revealed by data.\n\nAbout Stuart Frisby (Booking.com):\nStuart Frisby is Principal Designer at Booking.com in Amsterdam – one of the biggest ecommerce websites in the world – working across web & mobile apps, Stuart joined Booking.com in 2011 after working freelance & in agencies in Japan, New Zealand & The UK. \n\nWatch more from OSCON Amsterdam 2015: https://goo.gl/VeF8tq\nVisit the OSCON website: http://oscon.com\nDon't miss an upload! Subscribe! http://goo.gl/szEauh\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\n\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
