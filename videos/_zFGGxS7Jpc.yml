description: "Scripts are an integral part of work for most of the tech-related jobs. We use them to collect and manipulate data, configure services or install some software. At the same time trying to understand more complicated scripts is a very challenging task. During the presentation, I’ll talk about common pitfalls in BASH and how we could avoid them by use of different programming languages.\n\nThe speech took place on 8th of May on Fullstack Stage during Infoshare 2019 in Gdansk, Poland.\n\n#FullStack #SoftwareEngineering #Tech"
