description: "Последние несколько лет мы все больше используем Event Sourcing в своих проектах, и я хочу поделиться, в первую очередь, своим опытом и подводными камнями, которые встречаются во время использования этого подхода.\n\nВ качестве примера конкретной реализации Event Sourcing я буду использовать Akka Persistence, но сам фреймворк носит скорее иллюстративный характер, поэтому примеры будут понятны любому, кто понимает любой ООП язык.\n\nСегодня эта технология набирает обороты во всех сегментах от банков до CMS на различных языках от PHP до С++, но многие воспринимают её как очередной buzzword."
