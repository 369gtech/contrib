description: 'Apache Kafka is one of the leading streaming platform in recent years. It is highly versatile in it''s application. In this session the speaker will explain the basic concepts of Publisher, Subscriber, Streams and Connect. He will create a reference implementation comprising of a Publisher and Subscriber using Raspberry Pis emulating data centers and different application servers. The reference implementation will demonstrate the key features of Publisher, Subscriber API. The session is designed to be an interactive hands-on session without any slides.'
