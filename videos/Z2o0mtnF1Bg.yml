description: "Kathryn Hurley, James McGill, Simon Rogers\r\n\r\nGeospatial data has special requirements that aren't met by traditional database or cloud data storage. Google Fusion Tables offers a unique, easy way to upload, store, share, visualize, and manage your geospatial data. We'll walk you through how you can use Fusion Tables in your spatial data applications, covering the API, permissions, sharing, data collection, and advanced techniques."
