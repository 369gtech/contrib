title: 'Accélérer votre rythme de release pour tonifier votre business value - Stéphane Le Choisnier'
language: French
recordingDate: 1555613038
description: 'Ce sont vos utilisateurs qui attribuent une valeur à votre application. Une fonctionnalité, une correction de bug n’a aucune valeur tant qu’elle ne leur est pas livrée en production. Il est donc vital que le temps écoulé entre la production du code et son déploiement en live soit le plus court possible. Au-delà de cette considération profondément emprunte de bon sens, la question qui se pose dès lors est la suivante: Quels peuvent être les leviers pour y parvenir?'
