title: 'Евгения Чумачкова. В поисках второго дыхания, или как провести рестарт команды'
language: Russian
recordingDate: 1559922403
description: "Практически все что угодно заработает снова, если его выключить и снова включить.\n\nЯ расскажу про практику рестартов, которые мы с коллегами проводили для «приунывших» команд и наблюдали удивительные результаты!\n\nРестарт — это мероприятие на 1-3 полных дня, которое перезагружает команду: помогает создать атмосферу доверия, сформировать командную идентичность и создать договоренности по процессу. После рестарта у команды появляется тот самый эмоциональный ресурс для дальнейшего движения, а также необходимый набор процессных «рамок», чтобы чувствовать себя спокойно и уверенно.\n\nСлайды -https://docs.google.com/presentation/d/1ehnuO5OfPdx0a6JbQtqmVkQnObHHWiWkmd8lMtfEg2Q/edit#slide=id.p1"
