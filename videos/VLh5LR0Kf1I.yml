description: "An Ambitious project to recreate the Domesday book for the modern age, but already the machinery is obsolete. Roger Moore talks us through the BBC Domesday system.\n\nThanks to The National Museum of Computing: http://bit.ly/ComputerphileTNMOC \n\nThe footage of the Domesday 'walk around Brecon' was from this video : https://youtu.be/FV-GhqN7EFw \n\nBBC Domesday Reloaded: http://bit.ly/computerphileDomesday \n\nIndie Games & The Fourth Dimension: https://youtu.be/da5RoS4w5YU \nFire Pong / Rule Zero in detail: https://youtu.be/ZoZMMg1r_Oc  \nFPS & Digital Video: https://youtu.be/yniSnYtkrwQ \nSteve Furber on BBC Micro: https://youtu.be/y4WG549i3YY\n\nhttp://www.facebook.com/computerphile\nhttps://twitter.com/computer_phile\n\nThis video was filmed and edited by Sean Riley.\n\nComputer Science at the University of Nottingham: http://bit.ly/nottscomputer\n\nComputerphile is a sister project to Brady Haran's Numberphile. More at http://www.bradyharan.com"
