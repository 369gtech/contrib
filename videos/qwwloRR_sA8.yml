title: 'Как считать пользу общих компонентов — Сергей Савельев'
recordingDate: 1619003514
description: 'Интуитивно всем кажется, что общие решения полезны, но как ответить на вопрос, насколько они полезны? Расскажу, как мы собираем информацию о применении наших библиотек, как учитываем время, потраченное на разработку общих решений, и из чего собираем свою метрику полезности.'
