title: 'dotSecurity 2016 - Anne Canteaut - The struggle for secure cryptography'
language: English
recordingDate: 1463496019
description: "Filmed at http://2016.dotsecurity.io on April 22nd in Paris. More talks on http://thedotpost.com\n\nWhich cryptographic primitives can be trusted? Anne argues that the only reliable ones are those which have been chosen after an open competition (like the AES or SHA-3) and which have been carefully analyzed by all participants."
