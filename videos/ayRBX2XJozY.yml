title: 'Maija Aniskovič. Agile itaka komandos motyvacijai'
language: English
recordingDate: 1631455295
description: 'Renginio metu Maija pakvietė dalyvius padiskutuoti, kaip Agile filosofija, principai skatina mus jausti didesnę motyvaciją ir kodėl svarbi savirefleksija bei komandos partnerystės jausmas; Taip pat pasidalino įžvalgomis ir patirtimi, kokie Agile įrankiai pasiteisino labiausiai, kokią įtaką jie padarė ir kaip pasikeitė emocinė atmosfera komandos viduje.'
