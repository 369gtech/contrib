title: 'Pipeline Meetup #1 - Jagoda Lewandowska: Dzień dobry, jesteś w SPAMie'
language: English
recordingDate: 1620214552
description: "Jagoda ma 8 lat doświadczenia w sprzedaży z czego 5 w USA prowadząc 40-osobową organizację sprzedaży, a 3 lata w B2B tech sales dla firm takich jak STX Next i Webcon odpowiedzialna za górną część lejka sprzedaży.\n\nW prezentacji \"Dzień dobry, jesteś w SPAMie\" mówi o tym, że komunikacja w 2021 zmieniła się diametralnie - poprzez lock-down, ograniczenia, zamknięcie eventów i brak spotkań face to face prawie cała komunikacja biznesowa przeniosła się do kanałów cyfrowych. Poznaj kilka punktów jak w 2021 nie wylądować ze swoją komunikacją w SPAMie.\n\nMeetup miał miejsce 28.04.2021, odbył się Online.\n\nZobacz kalendarz wydarzeń na www.pipelinesummit.com\nDołącz do społeczności Tech Sales i czytaj unikalne tipy sprzedażowe: www.pipelinesummit.com/slack"
