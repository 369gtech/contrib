description: "PyTorch is one of the main tools used for machine learning research these days. It’s been developed in beta mode for over 2 years, but this October, a release candidate for 1.0 version has been finally released! In this talk, I’ll briefly introduce the library, and then move on to showcase the cutting edge features we introduced recently.\n\nEVENT:\n\nPyData Warsaw 2018\n\nPERMISSIONS:\n\nPyData provided Coding Tech with the permission to republish this video.\n\nCREDITS:\n\nPyData YouTube channel: https://www.youtube.com/channel/UCOjD18EJYcsBog4IozkF_7w"
