title: 'Sheeri Cabral interviewed at MySQL 2010'
recordingDate: 1271378835
description: "Sheeri Cabral, a MySQL exper with the Pythian Group, talks about how\r\nthe agility of Drizzle's development model, how modularizing Drizzle\r\nmakes it more powerful, and other hopes for Drizzle.\r\n\r\n\r\n\r\nSheeri K. Cabral has a masters degree in computer science specializing in databases from Brandeis University. She has background as a systems administrator; has worked with Oracle, Sybase, DB2, Solaris, RedHat/Fedora, AIX, and HP-UX. Unstoppable as a volunteer and activist since age 14, Cabral founded and organizes the Boston, Massachusetts, USA, MySQL User group, and wrote the MySQL Administrators Bible (www.tinyurl.com/mysqlbible)."
