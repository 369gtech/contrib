description: 'Идея компиляции витает в воздухе давно. Подход, когда программист пишет на том, на чём хочется, а система конвертирует код в то, что нужно – давно будоражит умы программистов. GWT был одним из пионеров в данной области. Но просто рассказывать о каком-либо фреймворке, о его виджетах и возможностях – очень скучное и нудное занятие. Даже если это – окутанный легендами и леденящими душу страшилками проект. Я рассказажу о некоторых преимуществах компиляции и модификации кода, которые вы вряд ли встретите в других фронт-енд фрейморках, просто ввиду особой архитектуры GWT.'
