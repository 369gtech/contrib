description: 'В Яндекс.Браузере для разработки интерфейсов на JavaScript мы используем веб-компоненты. Расскажу, как так получилось и нравится ли мне это. Поговорим о веб-компонентах в целом: какими они задумывались и что с ними будет дальше. Ещё расскажу про закрытие проекта Polymer, а также почему все компонентные фреймворки могут повторить его судьбу.'
