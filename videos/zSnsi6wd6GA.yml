description: 'As we know Gradle is a great build language. It is easy to get started with Gradle, but Gradle also has a wealth of useful features. We can to do the same thing in Gradle often in more than one way. Gradle is also very flexible and allows us to write flexible build scripts. In this session we learn more about Gradle''s features. We see how easy it is to extend Gradle with custom tasks and plugins. In this session we look at some not-so-average build scenario''s and learn how Gradle can help to write a good build script for these scenario''s.'
