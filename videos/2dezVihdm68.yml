description: "The goal of this special series of Office Hours is to bring together the Oracle APEX Pakistan Community, and provide a platform to learn, connect, and collaborate!\n\nIn this session, we host some of the top enthusiastic members of the APEX community in Pakistan. Join us to directly hear from them about their experience with Oracle APEX.\n\n00:11 Introduction by Salim Hlayel\n01:19 Oracle APEX Pakistan Community by Joel Kallman\n13:14 Agenda for the session by Salim Hlayel\n13:57 Oracle for Startups by Numan Majeed\n20:49 Let's explore the power of APEX by Farid Ghori\n42:58 Digital Banking with Oracle APEX by Shoaib Ahmed\n56:49 POS and ERP demonstrations by Gul Rehman\n1:14:22 Books and Cloud Financials demonstration by Riaz Ahmed\n1:25:36 APEX Experience and eCommerce demonstration by Abdul Rehman\n1:34:34 APEX in Pakistan by Shayan Ahmed\n\nAskTOM Office Hours offers free, monthly training and tips on how to make the most of Oracle Database, from Oracle product managers, developers and evangelists.\n\nhttps://asktom.oracle.com/  \n\nOracle Developers portal: https://developer.oracle.com/\nSign up for an Oracle Cloud trial: https://www.oracle.com/cloud/free/"
