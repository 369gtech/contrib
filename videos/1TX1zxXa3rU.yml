title: 'DevOps as a Service approche globale et rationnelle du CI:CD pour les entreprises (J. Roquelaure)'
language: French
recordingDate: 1525249521
description: 'La culture DevOps, loin d''un simple buzzword attire l''attention de tous. Si sa mise en place dans une nouvelle startup est relativement aisée qu''en est-il pour de grandes entreprises aux process et services bien établis? Chez JFrog nous avons le privilège de travailler aussi bien avec des compagnies pionnières et référentes dans le domaine que d''autres qui ont du ou sont en train de restructurer leur manière de penser l''IT. Cette présentation a pour but de partager avec vous ces différents retour d''expérience, les enjeux, objectifs et leçons apprises à leur contact.'
