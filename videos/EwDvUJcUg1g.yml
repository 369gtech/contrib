description: 'Modern mission critical applications require high availability and scalable threat protection.  Whether you’re building a public commercial service, a b2b API, or a core line of business app, the success of a modern cloud application depends on delivering robust, consistent service experiences to your end users. In this hands-on talk we’ll dissect the anatomy of a secure modern application and show, using Web Application Firewall (WAF) with Azure Front Door how to quickly transform your application or service into an always-on global application.'
