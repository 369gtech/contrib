title: 'Stan Drapkin — Pitfalls of high-level cryptography'
language: Russian
recordingDate: 1534841373
description: "Ближайшая конференция — DotNext 2020 Moscow\n2-5 декабря, Online\nПодробности и билеты: https://dotnext-moscow.ru/\n\n. Ближайшая конференция — DotNext\_2020 Piter\n15-18 июня, Online\nПодробности и билеты: https://bit.ly/dotnext2020piter\n\n. Хардкор от автора самой крутой книги про .NET-секьюрити и автора библиотеки Inferno.\n\nContinuation of past DotNext talks which covered the pitfalls of low-level crypto APIs in .NET and introduced high-level cryptography. Their story does not end there — high-level crypto has its own challenges. Second, more advanced part of the talk will also touch upon public-key .NET crypto."
