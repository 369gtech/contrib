description: 'Faisal Abid is a software engineer, author, teacher and entrepreneur. From the hardcore server-side and database challenges to the the front end issues, he loves solving problems and strives to create software that can make a difference. Faisal is an author published by Manning and O''Reilly and has also appeared in leading publications with his articles on ColdFusion and Flex. In his free time Faisal teaches Android or Node.js at workshops around the word, speaks at conferences such as OSCON, CodeMotion, FITC and AndroidTO. Currently, he is the founder of Dynamatik, a design and development agency in Toronto. During the days he is a Software Engineer at Kobo working on OS and app level features for Android tablets.'
