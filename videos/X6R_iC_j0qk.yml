title: 'Hur vet du om din affärsidé kan accepteras av marknaden? - Hampus Pettersson & Kristina Hedin'
recordingDate: 1505134323
description: "Att ta en affärsidé till marknaden är komplicerat. Hur vet man om den tänkta kunden kommer ta till sig och använda det man säljer? Kristina och Hampus har tillsammans med representanter från Sony iterativt tagit fram ett verktyg för att undersöka affärsidéer med fokus på marknadens adoption. Verktyget är en canvas som kan användas som ett hjälpmedel för att upptäcka eventuella risker och möjligheter gällande marknadens mottagande och användande av lösningen. Presentationen kommer handla om just adoptionscanvasen och hur den kom till. \n\nHampus Pettersson och Kristina Hedin är masters studenter på Lunds Tekniska Högskola som under våren har utfört sitt examensarbete i samarbete med Sony Mobile Communications i Lund. De läser elektroteknik med de olika inriktningarna “produktion, logistik och affärer” och “programvara”. Examensarbetet har fokuserat på produkt- och processutveckling, och närmare bestämt hur man fokuserar på marknadsadoption i ett tidigt skede av innovationsarbetet och vad som krävs för att marknaden ska ta emot en produkt. \n___________________________\nFoo Café is an independent and physical meeting place for people of all backgrounds and expertise within the IT-industry in the Malmö/Lund region. Foo Café is aimed at those interested in sharing and learning.\n\nBorn out of the desire to create a year round conference like atmosphere, Foo Café is THE place for planned and spontaneous meetings of all sizes and interests within the IT arena.\nEnjoy a coffee or a cold beer, along with light pub fare, and engage with other like minded individuals interested in sharing their knowledge and learning from one another. Foo Café is sourced by individuals, small, medium and goliath-sized enterprises, as well as entrepreneurs. Awaiting you, after stepping over the Foo Café threshold, is a space that is recruitment and product placement safe!\n\nWe look forward to igniting inspiration and creativity year round to patrons of Foo Café."
