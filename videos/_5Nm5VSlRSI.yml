title: 'Барная стойка / Егор Богатов // 21 октября 2020'
language: Russian
recordingDate: 1603300926
description: "Подпишитесь на рассылки, чтобы не пропустить новые выпуски: https://meetup-dotnext.jugru.org/\n\nВ этот раз гостем передачи станет Егор Богатов. Зрители могут помнить его по докладам про оптимизации в .NET Core и нововведения .NET 5 в области рантаймов, а на новом DotNext он расскажет, как устроен JIT-компилятор в CoreCLR. Уже по этим темам можно догадаться, что Егор смотрит на .NET не «снаружи», а «изнутри»: он работает в Microsoft над Mono. Поговорить с таким человеком всегда интересно — вот это и сделаем.\n\nБлижайшая конференция — DotNext 2020 Moscow\n2-5 декабря, Online\nПодробности и билеты: https://bit.ly/2G1ofwA"
