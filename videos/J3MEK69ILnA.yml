description: "Cette année, nous finirons la journée du samedi avec une tableronde pour débattre de la place du Logiciel Libredans une société qui adopte massivement le Cloud. Pour débattre, nous aurons:\n- Adrien Blind, Docker Captain, expert DevOps à la Société Générale\n- Sebastien Dinot, ex Vice-Président de l'APRIL, expert en Logiciel Libre chez C-S\n- Pierre-Yves Gosset, Délégué Général de l'association Framasoft\n- Jean-Baptiste Kempf, fondateur et lead developpeur de VLC\n- Christophe Sauthier, fondateur et CEO d'Objectif Libre, ancien président d'Ubuntu-FR."
