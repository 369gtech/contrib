description: "Welcome to the Cloud Foundry Morning Edition, Episode 19, Live from SpringOne.\nToday’s episode is brought to you by the following Cloud Foundry Ambassadors:\nMark Carlson, ECS Team\nLuke Woydziak, EMC\nStormy Peters, Cloud Foundry Foundation\nCloud Foundry was at SpringOne last week:\n Several Cloud Foundry Ambassadors in the booth – great interactions with companies new to Cloud Foundry.\n Many Cloud Foundry users speaking such as Citi, Allstate, McKesson, Manulife/John Hancock, Bloomberg, Home Depot.\nVolkswagen invests 3 million euros in a group in India working on Cloud Foundry among other things.\nHPE Creates New Cloud Division\nThree in four CIOs are spearheading their company’s move to the cloud, research finds\nNew report examines the public cloud platform as a service (PaaS) market that will grow at a CAGR of 30%, globally from 2016 and 2021,\nPivotal rolled out a channel partner program.\nCRN Exclusive: PaaS Powerhouse Pivotal Introduces First Channel Program Around Cloud Foundry\nDynatrace and Pivotal Team up to Support the Enterprise Journey to Cloud\nPivotal Integrates With Apigee, Launches Channel Program\nCrosslake Launches Pivotal Cloud Foundry Practice\nGE Supplies IoT Developer Kit For Predix\nPredix runs on Azure\nRuntime PMC meeting notes\nPMCs and membership\nPMC HTML Calendar\nPMC iCal Calendar\nThe Cloud Foundry Container report is now being quoted in other reports like this one about containers vs vm’s.\nCloud Foundry Summit in Frankfurt is coming up soon! Register now!"
