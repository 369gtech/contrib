title: 'Consumer-Driven Contracts - lecture by Jędrzej Andrykowski - Code Europe Autumn 2017'
recordingDate: 1525689376
description: 'W momencie, gdy decydujemy się na wprowadzenie architektury opartej na komunikacji klient - serwer, musimy zmierzyć się z różnego rodzaju problemami dotyczącymi utrzymania tego typu usług. Są to m.in. wdrożenia, które nie powinny powodować awarii pomiędzy stronami konwersacji oraz przetestowanie komunikacji pomiędzy nimi. Kolejnym problem staje się autorytatywne podejście serwerów do własnego API, które jest zamknięte i często mało elastyczne na jakiekolwiek zmiany. A jakby tak odwrócić role i pozwolić klientowi na definiowanie API serwera? Consumer-Driven Contracts, jako wzorzec ewolucji usług, pomaga zrozumieć jak poradzić sobie z problemami dotyczącymi testowania oraz wdrażania usług. Na prezentacji, oprócz samej idei CDC, zapoznamy się z narzędziem Spring Cloud Contract Verifier (dawny Accurest), które implementuje tę ideę i pozwala na wprowadzenie "kontraktów" pomiędzy naszymi usługami.'
