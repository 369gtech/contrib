title: 'Biometric security in the Azure Cloud - Stefano Tempesta'
language: English
recordingDate: 1611569925
description: "This session presents a specific usage of custom authorization policies for restricting physical access to buildings when an unauthorized intrusion is detected. IoT-enabled CCTV cameras are used for transmitting captured data to an IoT Hub in Azure, Cognitive Services recognize face and body of the person requesting access to the site, and if an intrusion is detected, its severity is assessed by an anomaly detection service built in Azure Machine Learning. At the end, an API authorize access by sending a confirmation code back to the door's lock via the IoT Hub.\n\n\nCheck out more of our talks at: \nhttps://ndcsydney.com\nhttps://www.ndcconferences.com/"
