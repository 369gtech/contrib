title: 'Tanzu.TV - Between Chair and Keyboard - The one with Christopher Judd'
language: English
recordingDate: 1612990291
description: "Please join Nate Schutta and Christopher Judd, CTO and partner at Manifest Solutions (http://www.manifestcorp.com), an international speaker, Java Champion, an open source evangelist, and the Central Ohio Java Users Group (http://www.cojug.org) leader. He is an accomplished writer having co-authored Beginning Groovy and Grails (Apress, 2008), Enterprise Java Development on a Budget (Apress, 2003) and Pro Eclipse JST (Apress, 2005) as well as the author of the children’s book “Bearable Moments”.\n\nBased in Columbus Ohio, he has spent over 20 years architecting and developing software for organizations ranging from Fortune 50 companies to start-ups across various industries including insurance, health care, education, retail, government, manufacturing, service, and transportation. Mr. Judd spends most of his time consulting while continuing to focus on mentoring and training in Java, mobile and related technologies."
