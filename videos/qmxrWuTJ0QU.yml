title: 'Jedi vs clone troopers a Star Wars themed comparison of the BEAM - GRANT POWELL'
language: English
recordingDate: 1589817611
description: "This video was recorded at Code BEAM SF 2020 - http://bit.ly/2wpn0SM\n\nGet involved in Code Sync's next conference - https://codesync.global\n\n---\n\nJEDI VS CLONE TROOPERS - A STAR WARS THEMED COMPARISON OF THE BEAM AND RAILS CONCURRENCY MODELS AND HOW IT AFFECTS WEB APP SCALABILITY\nby Grant Powell \n\nABSTRACT\nWhat makes the BEAM special? How does the BEAM process model let engineers think differently about web app servers than other languages? This talk will compare and contrast the different concurrency models found in today's popular web application servers using Star Wars metaphors.\nWalk away being able to discuss the strengths and weaknesses of different approaches to concurrency found in modern web servers and gain a new appreciation for why the BEAM is a good fit for building many types of web apps.\n\nSlides & full abstract: https://codesync.global/speaker/grant-powell/\n\n---\n\nTHE SPEAKER - GRANT POWELL\nSenior Software Engineer at Salesloft. \n\nGrant is a software engineer and technical leader at SalesLoft who has been designing, writing, (and debugging) Elixir based systems in production for the past two years. Grant regularly speaks on Elixir, concurrency and functional programming. Grant has a passion for teaching and mentoring in the field of software engineering.\n\nMore on Grant Powell: https://codesync.global/speaker/grant-powell/\n\n---\n\nCODE SYNC & CODE BEAM SF 2020\nCode BEAM SF is powered by Code Sync. Code BEAM SF 2020 was sponsored by WhatsApp, The RealReal, PepsiCo, Erlang Ecosystem Foundation, Erlang Solutions, WhiteSource, 2600Hz, Simpli.fi, Tubi, Pleroma, and Mux. \n\nCODE SYNC \nWebsite: www.codesync.global\nTwitter: www.twitter.com/CodeBEAMio\nFacebook: https://www.facebook.com/CodeSyncGlobal\nLinkedIn: https://www.linkedin.com/company/code-sync/\nMail: info at codesync.global"
