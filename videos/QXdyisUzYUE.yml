title: 'PyData Tel Aviv Meetup: Measuring User Experience Based on the User Journeys - Adi Ben Zeev'
language: English
recordingDate: 1567151107
description: "PyData Tel Aviv Meetup #26\n14 August 2019\nSponsored and Hosted by booking.com\nhttps://www.meetup.com/PyData-Tel-Aviv/\n\nThis talk will focus on an innovative new customer experience metric designed to measure customer experience quality from the perspective of the customer journey, across multiple channels and over time, Instead of measuring the customer experience by touchpoint interactions based on surveys only. The Journey Excellence Score combining hundreds of attributes from multi-touchpoint interactions with customer satisfaction survey and scores to evaluate the overall customer journey.\nThe Journey Excellence Score brings organizations closer to realizing the benefits of machine learning powered analytics by automatically calculating a comprehensive score of all customer journeys\n\nAdi is a Data scientist at NICE. She has 6 years of professional experience in data analysis and developing machine learning algorithms.\n\nwww.pydata.org\n\nPyData is an educational program of NumFOCUS, a 501(c)3 non-profit organization in the United States. PyData provides a forum for the international community of users and developers of data analysis tools to share ideas and learn from each other. The global PyData network promotes discussion of best practices, new approaches, and emerging technologies for data management, processing, analytics, and visualization. PyData communities approach data science using many languages, including (but not limited to) Python, Julia, and R. \n\nFind a PyData chapter near you: meetup.com/pro/pydata"
