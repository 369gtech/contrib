title: 'Gabija Fatenaitė. Agile ir Scrum turinio kūrimo ir marketingo komandose'
language: English
recordingDate: 1619299911
description: "Agile evangelistai jau seniai kalba apie platesnį Agile darbo organizavimo filosofijos pritaikomumą. Paskutinis Scrum gido atnaujinimas tik patvirtino šią tendenciją - jame asociacijų su programinės įrangos kūrimu bei IT liko minimaliai. \n\nAgile Lietuva bendruomenė buvo supažindinta su šia tendencija meetup'o metu, kurio tema - Agile už IT ribų."
