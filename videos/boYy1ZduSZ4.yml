title: 'Wrapping C++ Arrow - why and how? Yoni Davidson'
recordingDate: 1594384124
description: 'Apache Arrow is a cross-language development platform for in-memory data. It specifies a standardized language-independent columnar memory format for flat and hierarchical data. I co-created with Miki Tebeka a wrapper for Go around the C++ lib using cgo and I would like to share my insights.'
