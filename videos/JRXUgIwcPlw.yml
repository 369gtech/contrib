title: 'Et après Développeur, chef de projet ? (Damien Cavaillès)'
language: French
recordingDate: 1509113138
description: "Aujourd'hui, le parcours de carrière d'un développeur manque de modèles et d'idéaux. La réponse la plus courante reste \"Chef de Projet\" et pourtant, ce n'est pas ce qui fait rêver la majorité des développeurs :/\n\nJeChercheUnDev.fr a accompagné plus de 1000 développeurs dans leurs changements de carrière. Voici ce que nous avons appris.\n\nPar : Damien Cavaillès\n\nSlides : https://jechercheundev.github.io/conf-cdp-non-merci/#/\n\nTalk filmé au DevFest Toulouse 2017\nhttps://devfesttoulouse.fr"
