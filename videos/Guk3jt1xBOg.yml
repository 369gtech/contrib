description: "Visit the largest developers congress in Europe: WeAreDevelopers World Congress, 16 - 18 May 2018 in Vienna, Austria.\n\nhttps://www.wearedevelopers.com/congress/\n\nbwin.party is one of the largest online sports betting providers. Thousands of nodes in several datacenters are running the relevant web and application server software, serving millions of customers. Learn how bwin.party has managed to implement an approach where application configuration data can be updated in real-time on hundreds of servers (in a controlled way and at the same time). Several concepts are explained which allow this high level of flexibility, while keeping application stability on par with purely static application configuration.\n\nhttps://www.wearedevelopers.com/\n\nFacebook: https://www.facebook.com/wearedevelopers.org/\nTwitter: https://www.twitter.com/wearedevs/\nLinkedIn: https://www.linkedin.com/company/wearedevelopers.org/"
