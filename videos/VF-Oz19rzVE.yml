description: "Filmed at http://2016.dotscale.io on April 25th in Paris. More talks on http://thedotpost.com\n\nErlang is a programming language dedicated to building robust and scalable services. It has matured for many years and finally reached a point where it is one of the secret weapons used by many prominent companies to build large-scale systems. Mickaël walks you through computing history to understand the concepts behind Erlang and explains how they influenced the design of modern languages."
