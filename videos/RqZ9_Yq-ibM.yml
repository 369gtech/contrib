title: 'Пересядь с иглы TCP на UDP с миллионами пользователей  / Александр Тоболь (Одноклассники)'
language: Russian
recordingDate: 1586888403
description: "При поддержке AvitoTech мы впервые публикуем все видео с HighLoad++ 2019 в открытый доступ. Учитесь, вдохновляйтесь и перенимайте лучшие практики у спикеров, не выходя из дома. \n--------\nКалендарь конференций - https://ontico.ru\n\nСледующая конференция HighLoad++ пройдет 21 и 22 сентября 2020 года в Санкт-Петербурге.\n\nПодробности и билеты по ссылке http://bit.ly/2sSxgBx\n--------\n\nHighLoad++ 2019\n\nТезисы и презентация:\nhttps://www.highload.ru/moscow/2019/abstracts/5664\n\nЧто делать, если вы все оптимизировали, а данные до пользователя доходят недостаточно быстро? Как профилировать сеть и как ее ускорить?\n\nВ докладе будет рассказано про то, как и зачем мы пересадили десятки миллионов пользователей c TCP на UDP и что это дало.\n...\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
