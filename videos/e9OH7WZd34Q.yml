title: '[DevFest Nantes 2019] Comment le projet Euler m''as donné envie de refaire des Maths'
language: French
recordingDate: 1572525360
description: "Speaker : Romain Ardiet\n\nEnvie de revenir aux fondamentaux de l’algorithmie et des mathématiques ? Envie de vous challenger sur des problèmes mathématiques qui vont vous faire travailler les méninges et tout ça en programmant ?\n\nAlors le projet Euler est fait pour vous ! Ici vous choisissez le langage de programmation que vous voulez ou que vous avez toujours eu envie d’apprendre, et vous vous lancer dans la résolution des différents problèmes.\n\nAu programme : - Optimisation des structures de données - Recherche et optimisation des algorithmes pour trouvez les solutions aux problèmes - Observer. Pourquoi tel algorithme ou telle boucle est inefficace, qu’est ce qui accélère un algorithme, etc\n\nEn bonus : - Retour au fondamentaux, pas de frameworks ou librairies, du pure “vanilla code” ! - Gagner énormément en expérience et en pratique sur le langage que vous avez choisi"
