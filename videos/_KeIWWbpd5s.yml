title: 'Андрей Ратушный. Driven Design: бизнес-транзакция && согласованность'
language: English
recordingDate: 1620021824
description: "Разберёмся с понятием «бизнес-сценарий» (use-case) — что это, как его можно использовать для моделирования. Познакомимся с бизнес-транзакцией и узнаем, чем она отличается от согласованности системы. Попробуем в бизнес-сценарии выделить бизнес-транзакцию и составить план согласованности остальных элементов системы. Посмотрим, как реализованы транзакции и согласованность в нашем монолите. Немного поговорим о сагах — что это и как мы при помощи них согласовываем критические элементы нашей системы. \n\nПрезентация: https://disk.yandex.ru/i/pMrMx7dUNnAtSQ\n\nPHPFest: https://2020.phpfest.ru/lecture/6"
