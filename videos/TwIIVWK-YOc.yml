title: 'YOW! / ASWEC Night April 2014 - Brent Plump - Real-World Git Workflows'
recordingDate: 1399421954
description: "While Git is established in the Open Source world, we're only just seeing the emergence of Distributed Version Control Systems (DVCS) in our daily jobs. How can DVCS enable us to collaborate in a traditional \"enterprise\" setting? This talk will dive deep into the successful git workflows used inside Atlassian. The talk will cover the tools and techniques we use to reduce friction during development. It will also parade various Continuous Integration approaches that work well with git and are used internally with great success.\n\nFor more on YOW! Conference, visit http://www.yowconference.com.au"
