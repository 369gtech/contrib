description: "DOES18 Las Vegas — This presentation will describe the DevOps transformation effort at the United States Patent and Trademark Office (USPTO). This general experience report proves a 3,000% increase in deployment frequency is possible within the federal government, while still adhering to audit/compliance laws and regulations. Simmons’s presentation will touch on organizational change management, compliance, emerging architecture, business unit buy-in and automated testing. DevOps culture is the perfect blend of progressive science and useful art, making the USPTO a fitting agency for DevOps. Simmons’ core project at the USPTO, Fee Processing Next Generation (FPNG), collects all of the 3+ billion dollars in annual revenue that keeps the agency running. Produced by the United States Patent and Trademark Office; no copyright is claimed by the United States in this presentation or associated materials.\n\n \nIf We Can Do It, You Can Do It!: DevOps Transformation at the US Patent and Trademark Office\n\n\nSimmons Lough, IT Specialist, United States Patent and Trademark Office (USPTO)\n\nSimmons Lough is a software architect committed to transforming the way the federal government builds, maintains, and delivers software solutions. He earned his stripes during the start-up movement of the early 2000s. During that time, his lean teams lacked the resources to hire specialists, so they worked together to produce high quality code with speed and accuracy. The secret to their success: collaboration, automation, and data. In other words, DevOps.At the United States Patent and Trademark Office (USPTO), Simmons is now helping the Office of Financial Management Systems move towards a similar culture of speedy and collaborative development. The USPTO exists to “promote the Progress of Science and useful Arts.[i]” DevOps culture is the perfect blend of progressive science and useful art, making the USPTO a fitting agency for a DevOps pilot. Simmons’ core project at the USPTO, Fee Processing Next Generation (FPNG), collects all of the 3+ billion dollars in annual revenue that keeps the agency running. In partnership with the OCIO, the FPNG team is embracing DevOps as a key component of its IT modernization approach. The scope is focused, but powerful, and demonstrates how the federal government can give Silicon Valley a run for its money. FPNG offers a template that other federal agencies can use to improve and transform their software development processes.\n\nDOES18 Las Vegas\nDOES 2018 US\nDevOps Enterprise Summit 2018\nhttps://events.itrevolution.com/us/"
