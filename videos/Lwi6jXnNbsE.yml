description: "In questo webinar scopriremo principi e caratteristiche framework Agile ufficiale del PMI per l’Enterprise IT: PMI Disciplined Agile.\nIl framework abbraccia l’intera sfera delle azioni IT, ponendone in risalto la sua funzione di asset strategico al servizio del business.\nSviluppato da Scott Ambler e Mark Lines, ed entrato nella famiglia del PMI nel 2019, l’enfasi sul termine “Disciplined”sottolinea come l’adozione dell’Agile sia un viaggio tortuoso in cui i diversi obiettivi possono essere raggiunti solo se si procede con estrema “Disciplina”.\nIl punto di forza di DA è l’impostazione Goal-Driven, pensata per identificare in modo puntuale lo scopo specifico di ogni azione.\n\nSpeaker:\nFelice Pescatore si confronta quotidianamente con progetti complessi utilizzando approcci Agile/Lean/DevOps per raggiungere gli obiettivi di business. Ingegnere Informatico, con un Master in Tecnologie e Gestione del software. La sua attività di Agile Business Coach è incentrata nel supportare le aziende in un percorso di trasformazione che le renda maggiormente dinamiche e orientate al Valore, creando una a spiccata cultura Lean oriented.\n\nQuesto evento é realizzato in collaborazione tra Agile Talks (comunità di agilisti romani,: https://www.meetup.com/Agile_Talks/), SAM, Scrum Agile Milano (comunità di agilisti di Milano: https://www.meetup.com/Scrum-Agile-Milano-SAM/) e gli AperiTech Codemotion: https://community.codemotion.com/agile-talks.\n\nPer restare aggiornato su tutti gli #AperiTech:\nTelegram #AperiTech https://t.me/aperitech\nCalendario del Developer https://bit.ly/devcalendar\nCodemotion Tech Community https://bit.ly/CodemotionTC\n\n#AperiTech è un'iniziativa di Codemotion in collaborazione con LVenture Group e LUISS EnLabs"
