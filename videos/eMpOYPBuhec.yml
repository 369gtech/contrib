description: 'The current web landscape was shaped by most of the popular languages, frameworks, runtimes and tools, which in turn wasn''t design to suit the current necessities and challenges. As an engineer immersed in this kind of environment, my questions and doubts were enlightened by the introduction of Elixir and subsequently Erlang to my life. The transition was arduous and fascinating and changes the way you think about software engineering, like reasoning about concurrency in a sane way, change the mindset from synchronous to asynchronous and embracing failure as part of life.'
