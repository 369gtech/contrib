description: "From the 2014 Strata Conference + Hadoop World in New York City, an interview with the founder and CEO of ClearStory Data on interactive data storyboards, making data collaboration easier, and the future of ClearStory.\n\nAbout Sharmila Shahani-Mulligan:\nSharmila has spent 18+ years building game-changing software companies in a variety of markets. She has been EVP & CMO at numerous software companies, including Netscape, Kiva Software, AOL, Opsware, and Aster Data. She drove the creation of several multi-billion dollar market categories, including application servers, data center automation and big data analytics. She is on the board of Hadapt and Lattice Engines, advisor to numerous companies, large and small, and an active investor in early stage companies.\n\n\nWatch more from Strata + Hadoop World 2014: http://goo.gl/UUfrR7\nFind out more about the conference: http://strataconf.com/stratany2014\n\nDon't miss an upload! Subscribe! http://goo.gl/szEauh\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\n\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
