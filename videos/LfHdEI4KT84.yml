title: 'Антон Кузнецов, Ксения Краснова. Agile mix от Северстали для внедрения ERP-платформы на масштабе'
language: Russian
recordingDate: 1618778704
description: "Доклад на конференции Enterprise Agile Russia 2020: https://agileconf.ru.\n\nСлайды: https://drive.google.com/file/d/1x5x_OH96jdWMnQXe0eDJu6WvQQb5ZjSK/view.\n\nОписание:\nМеталлургическая компания полного цикла - это экосистема, состоящая из десятков организационных единиц, каждая из которых выполняет сложный комплекс профильных функций, и все они объединены общими сквозными процессами. Основой и учетным ядром, объединяющим все эти процессы, функции, компании на одной платформе, является ERP-система. В своем докладе мы расскажем, с какими вызовами столкнулась \"Северсталь\" в проекте внедрения новой ERP-системы SAP S/4HANA, как нам помогают в их решении практики масштабирования Agile."
