description: 'Начиная БЭМ-проект, разработчик в первую очередь создает конфигурационный файл для сборщика. И для enb, и для bem-tools это довольно трудоемкий процесс, в ходе которого часто возникают ошибки. Для экономии времени и уменьшения порога вхождения в инструменты для сборки мы решили создать генератор конфигурационных файлов, который позволяет конфигурировать сборку без погружения в API инструментов. Я расскажу, как легко и быстро начать БЭМ-проект при помощи генератора. Вы получите основу в считанные минуты, для этого достаточно ответить на несколько наводящих вопросов.'
