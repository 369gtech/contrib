description: "In this video, Anna Hoffman and Jeroen ter Heerdt discuss and show one way for loading data from Azure Blob storage into Azure SQL Database.  For more info, see https://docs.microsoft.com/en-us/sql/t-sql/statements/create-external-data-source-transact-sql?view=azuresqldb-current&WT.mc_id=dataexposed-c9-niner\n \n[00:25] Background\n[01:25] Azure SQL Notebook in Azure Data Studio\n[02:06] Step 1: Create a table and schema\n[02:20] Step 2: Create a master key\n[02:37] Step 3: Create a database scoped credential\n[03:16] Step 4: Create an external data source to the container\n[04:15] Step 5: Bulk insert a single file and tips\n[06:18] Summary\n\nFollow Anna Hoffman and Jeroen ter Heerdt on Twitter at https://twitter.com/AnalyticAnna and https://twitter.com/JeroenterHeerdt.\n\nMore Data Exposed: https://www.youtube.com/playlist?list=PLlrxD0HtieHieV7Jls72yFPSKyGqycbZR&WT.mc_id=dataexposed-c9-niner"
