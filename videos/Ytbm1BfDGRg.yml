description: "Положим у вас на руках есть MVP. Его нужно развить в продукт, приносящий доход.\nОбсудим два подхода к развитию вашего ПО:\n- Поместить новую логику внутрь существующей логики (иногда это называют “интегрировать”)\n- Обернуть новую логику вокруг существующей логики (кое-кто это называет “компоновать”)\nВ этом докладе будут затронуты такие темы как testability, decomposition, complexity и dependency.\n\nPython Meetup - встречи минского сообщества любителей языка программирования Python.\nПрисоединяйся к нам!\nМы на youtube: https://www.youtube.com/channel/UCxI3LMtt1tVSwYs0Vstus8w\nМы на Facebook: https://www.facebook.com/MinskPythonMeetup/ \nМы в Telegram: https://t.me/minsk_python\nМы на github: https://goo.gl/n571V7"
