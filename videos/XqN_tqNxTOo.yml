title: 'Cloud Native Buildpack : La formule pour transformer vos applications en conteneurs avec Kubernetes'
language: French
recordingDate: 1607336888
description: "Il existe de nombreux outils pour créer des conteneurs à partir du code source. Cependant, beaucoup d'entre eux n’offrent pas une sécurité optimale, ne sont pas adaptés à l’industrialisation ou nécessite souvent une maintenance en continu.\n\nGrâce à VMware Tanzu Build Service, construire des conteneurs pour vos applications Kubernetes n'a jamais été aussi simple. Ce produit, disponible sur toutes les distributions Kubernetes du marché, est basé sur les Cloud Native Buildpacks de la fondation CNCF. Avec Build Service vous avez l’opportunité d’automatiser la création, la gestion et la gouvernance des conteneurs à l'échelle de l'entreprise.\n\nLors de ce webcast, Alexandre et Guillaume aborderons des points suivants :\n\n- Compilation du code source et ajout de toutes les dépendances nécessaires (JVM, NodeJS, PHP, etc...), en complément de votre chaîne CI/CD\n- Mises à jour automatiques avec application des correctifs de sécurité (patchs) des conteneurs sans reconstruire les applications\n- Gestion de milliers de containers à l’échelle pour un déploiement et une mise à jour des correctifs en production plus rapidement\n\nhttps://www.vmware.com/fr/cloud-solutions/app-modernization.html?src=WWW_FR_HPS1_AppModernization_SiteLink"
