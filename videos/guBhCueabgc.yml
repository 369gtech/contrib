description: "LiquidFun Paint is a creative application created to demonstrate the use of LiquidFun, an open source technology that provides developers with a liquid particle system and physics simulation. \n\nYou can find out more about LiquidFun at http://google.github.io/liquidfun/.\n\nLiquidFun Paint itself is open source software available at http://google.github.io/LiquidFunPaint/.\n\nLiquidFun Paint lets users create with three drawing tools:\n\nThe liquid paint tool lets you fill up a scene with multicolored fluids that flow, drip and slosh realistically.\n\nThe sticky paint tool lets you draw images that will not move or be affected by fluids.\n\nThe dry paint tool lets you draw objects that will float, bob and move with the fluid.\n\nStart playing and see what you can create!"
