description: "Join the hangout room to ask your questions live. We will also be answer any questions that you post here on the Youtube video. \n\nhttps://hangouts.google.com/hangouts/_/3aqnx3rzizeotpnaiful3vm3see\n\nThe ng-conf organizers are serious about helping anyone who wants to speak at the conference. This live office hours is a place where anyone with questions or concerns about submitting their ideas to speak can come and ask their questions. We've had success with these events in the past, and several of our past participants have gone on to become speakers on the ng-conf stage. \n\nFollow us on twitter https://twitter.com/ngconf\nOfficial Website: https://www.ng-conf.org/"
