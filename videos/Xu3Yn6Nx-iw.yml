description: "In this new talk, I explain why Spring :heart: Kotlin and how you can leverage Spring official support for Kotlin (in Framework [1], Boot, Data) to build your next Spring project more efficiently and with more pleasure.\n\nI describe gradually how you can transform your Spring Boot 1.0 Java + Javascript project with into a Spring Boot 2.0 pure Kotlin project running on top of the new WebFlux functional web framework:\n\nStep 1: Why Kotlin and how to use Kotlin instead of Java 8\nStep 2: Upgrade to Spring Framework 5 and Spring Boot 2.0\nStep 3: Switch from Spring MVC to WebFlux and Reactive APIs\nStep 4: Use WebFlux functional API\nStep 5: Frontend development with Kotlin instead of JavaScript/TypeScript\n\nSébastien is Spring Framework committer at Pivotal, where he mostly works on Reactive and Kotlin support. He is also a MiXiT conference staff member."
