title: 'How Microsoft Cloud and Opensource Help Fighting the Pandemic | CON020'
recordingDate: 1622653210
description: "In this session, we will discuss how the power of the cloud, AI and opensource technologies help solve the most complex problems, such as helping researchers to fight COVID-19 pandemic. We will mention current innovations in NLP and Machine Learning that allow automatic information extraction from scientific papers, and mention how different open-source and cloud components can be put together to discover useful insights. We will go through few topics that excite us - application development, data science, Open and Inner Source. And we are sure that you will find or learn something that will empower you as a developer.\n\nMicrosoft Build 2021"
