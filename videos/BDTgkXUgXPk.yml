description: "Ближайшая конференция — Mobius 2020 Piter\n22-25 июня, Online\nПодробности и билеты: https://bit.ly/mobius2020piter\n\n. Доклад посвящён тому, как Kotlin может быть полезен для написания общего кода под Android и iOS. Речь пойдёт и о направлениях развития платформы Kotlin, которые делают это возможным и удобным.\n\nKotlin Multiplatform Programming — это технология мультиплатформенной разработки на языке Kotlin, которая позволяет сочетать как общий для всех платформ код, так и платформенно-специфичные части в одной кодовой базе, сохраняя поддержку тулинга для такой модели разработки. Посмотрим на то, как это выглядит, и обсудим, почему всё должно быть именно так.\n\nKotlin/Native — это технология компиляции языка Kotlin в нативный код с возможностью прозрачного взаимодействия с нативной платформой (например, iOS). Поговорим о том, как, почему и что работает (а что нет)."
