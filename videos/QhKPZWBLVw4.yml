description: "Meetup #AperiTech della Community di GraphRM \n\nKnowledge Graph: Conoscere i propri client, migliorare il prodotto, ottimizzare i costi\n\nDemo: Combattere il corona virus con GraphAware Hume\nSpeaker: Alessandro Negro, Chief Scientist @ GraphAware\n\nIntroduzione a RedisGraph\nProbabilmente hai già sentito parlare di Redis, ma non di RedisGraph. In questa sessione ti introdurrò al variegato ecosistema di moduli che permette di aggiungere nuove strutture dati a Redis e discuterò di come in realtà usare Redis come graph database non sia un’idea così malvagia, specialmente quando vuoi poter applicare transazioni su più data model contemporaneamente.\n\nSpeaker: Loris Cro, Developer Advocate @ RedisLabs\n\nPuoi trovarci sui seguenti canali:\nChat Slack GraphRM + CodeGarden: http://codegardenroma.herokuapp.com/\nTwitter: https://twitter.com/graph_rm\nYoutube: https://www.youtube.com/channel/UCOwf5lRfIfrRLOJFfaabO0Q\nSlideshare: https://www.slideshare.net/GraphRM\n\nPer restare aggiornato su tutti gli #AperiTech:\nTelegram #AperiTech https://t.me/aperitech\nCalendario del Developer https://bit.ly/devcalendar\nCodemotion Tech Community https://bit.ly/CodemotionTC"
