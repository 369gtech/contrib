description: "Le monitoring est souvent la dernière roue du carosse lorsqu’il s’agit de développer et mettre en ligne une application web. Il devrait pourtant être intégré dès le début : bien monitorer son application dès le premier déploiement, c’est aussi un moyen de prioriser les améliorations futures, et des indicateurs métiers bien choisis peuvent être l’outil le plus pertinent pour détecter un dysfonctionnement imprévu. Dans cette présentation, nous aborderons les différents aspects du monitoring, et comment ce dernier s’intègre pleinement aux cycles de développement d’une application. Nous montrerons comment les divers outils à notre disposition comme new relic, graylog, logstash ou le plus récent heka de Mozilla permettent de mettre en place un monitoring efficace de vos applications en très peu de temps : aucune excuse pour ne pas le faire :)\n\nhttps://joind.in/talk/view/11242\n\nSlides : https://speakerdeck.com/phc/soyez-lean-monitorez-vos-applications"
