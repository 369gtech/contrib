description: "In 2011, state of the art in frontend development was generally a large MVC application, probably built with Backbone, styled with global css, and written in ES5. Fast forward today, and now we have to spend days or even weeks picking out what technologies we're going to use before we even start. And config files....don't even get me started on config files.\n\nSLIDES:\n\nhttps://speakerdeck.com/mhartington/rise-above-the-framework-jscamp-2018?slide=2\n\nEVENT:\n\nJSCamp Barcelona 2018\n\nSPEAKER:\n\nMike Hartington\n\nPERMISSIONS:\n\nOriginal video was published with the Creative Commons Attribution license (reuse allowed).\n\nCREDITS:\n\nOriginal video source: https://www.youtube.com/watch?v=zl9OMrgXoPk"
