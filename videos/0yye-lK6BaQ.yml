description: "Mimo, że Python 3.9 nie został jeszcze oficjalnie wydany, warto spojrzeć w przyszłość i zobaczyć jakie propozycje szykuje dla nas kolejna wersja, nad którą dopiero co zaczęto prace. Podczas tej prezentacji Marek zaprezentuje przegląd najciekawszych propozycji zgłoszonych i oczekujących na zaakceptowanie, m.in. Structural Pattern Matching, Multiple Interpreters i inne.\n\nPrezentacja miała miejsce 14.07.2020."
