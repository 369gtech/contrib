description: 'Andrew Hoppin was appointed as the first ever Chief Information Officer for the New York State Senate in February 2009 with a mission to dramatically improve government transparency, citizen participation, and operational efficiency for the Senate through technology. The CIO''s Office works in three main realms: opening up the Senate''s legislative and administrative data for public access (for transparency), overhauling the Senate''s internal communications and collaboration infrastructure (for efficiency), and launching new Web 2.0 / social media technologies for the Senate (public participation).'
