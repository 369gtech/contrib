description: "L'observabilité est une démarche reposant sur un ensemble d'outils complémentaires afin de collecter différents types de données comme les métriques, les logs, le tracing et autres. Cette démarche peut être également considérée comme la clé d'une démarche devops permettant de réconcilier les dev, les ops, et le métier. Au fur et à mesures de 10 étapes, nous tenterons de démontrer son intérêt et proposerons une mise en place au travers de quelques exemples et pièges à éviter.\n\nSteven Le Roux"
