description: "Don’t miss out! Join us at our upcoming events: EnvoyCon Virtual on October 15 and KubeCon + CloudNativeCon North America 2020 Virtual from November 17-20. Learn more at\_https://kubecon.io\_The conferences feature presentations from developers and end users of Kubernetes, Prometheus, Envoy, and all of the other CNCF-hosted projects.  \n\nCloud Native Development and Growth in SPDB - Baichuan Wang, DaoCloud & Wenwei Lian, Shanghai Pudong Development Bank \n\nHow SPD Bank reacted to new business transformation，utilized K8s to establish PaaS platform specific for financial industry，converted core business services with long-standing issues into container based infrastructure，dealt with performance challenge of Double 11 successfully. And how PaaS platform scaled to satisfy increasing requirements and challenges after core business system with huge traffic going.  1.Comtruct PaaS platform specific for financial industry based on K8s which holds up nearly 100 core business systems and met the requirement on nearly 100% continuity of key services and supported peak time transition of Double 11 promotion for SPDB with historical value of TPS 2.how the platform supports multiple A Level applications 3.how to builds a cross-regional multi-cluster networking solution based on CNI network 4.Support the dual-stack operation requirements of IPv4&v6 \n\nhttps://sched.co/cp8E"
