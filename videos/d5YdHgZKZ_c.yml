description: "Ближайшая конференция — Mobius 2020 Piter\n22-25 июня, Online\nПодробности и билеты: https://bit.ly/mobius2020piter\n\n. Александр Смирнов, Mail.ru Group — Bug shall not pass\nКонференция по мобильной разработке Mobius 2015\nСанкт-Петербург, 03.04.2015\n\nДоклад про ряд автоматических средств проверки качества проекта, которые мы ввели у себя на проекте iOS-почты Mail.Ru:\n— UI-тесты;\n— Unit-тесты;\n— Snapshot-тесты;\n— контроль целостности разных вариантов сборки с одним code base;\n— заливка мета информации в стор;\n— проверка локализации;\n— Live-отчеты о новых задачах, крешах, ревью и т.п.;\n— расширение компилятора;\n— fuzzing;\n— расширенные альфа-сборки;\n— логирование.\nИз доклада вы узнаете, что нам удалось сделать в компании в плане улучшения процесса разработки проекта. Что действительно работает, а что работает только в обзорах решений. Возможно, вы увидите то, чего вам не хватает на своих проектах."
