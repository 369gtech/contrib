title: 'Webinar: From Crypto Kitties to non fungible token to ERC721 standard - Stefano Maestri'
language: Italian
recordingDate: 1527494638
description: 'A bright future for non fungible token in blockchain world. Last January we have seen a new phenomenon in cryptocurrency world: crypto kitties. Everyone in blockchain world would like to buy one, but most important also people who don''t know what is an ether was talking about (Radio DJ for example). But Kitties was important not only for their popularity but even more for their technology, which started a new kind of token. We will talk about what is a non fungible token, its standard ERC721 and its bright future and infinite applications they could have in blockchain world.'
