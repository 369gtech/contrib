title: '12. Типизация – Александр Николаичев'
recordingDate: 1636027039
description: "На лекции мы поговорим о том, для чего нужна типизация в современном вебе, об ее истоках и развитии. Разберем подробно TypeScript — систему типов, которая победила остальные. Остановимся на общих концепциях типизации и особенностях устройства самого TypeScript, типизации структур, контроле над типами и даже дженериках (чуть-чуть).\n\nИ, конечно, вы увидите, как применять типизацию в бою — на практической секции проведем миграцию проекта с JavaScript!"
