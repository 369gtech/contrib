description: 'The past year has seen excellent research focused on achieving better functionality, privacy, and efficiency for spend obfuscation in digital assets like Monero. This includes CLSAG, DLSAG, Lelantus, Omniring, RingCT 3.0, and Spartan. What are these constructions, what are their tradeoffs, and what could they mean for Monero and other privacy-focused projects? This talk assumes no mathematical background and will be accessible to everyone.'
