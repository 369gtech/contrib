description: "In this talk I will tell you about a new blockchain that is built in Erlang and Elixir to run on top of BEAM. I will give you a brief introduction to blockchain technology and then present the AEternity project and some of the features of AEternity, such as State Channels and Oracles.\n\nI will also talk about the execution of smart contracts on the blockchain, the whys and hows. The AEternity smart contracts can be written in a functional programming language, and I will explain how it currently is implemented in and some of the things we plan to do in the future with smart contracts.\n\nMore details here: https://codesync.global/speaker/erik-stenman/"
