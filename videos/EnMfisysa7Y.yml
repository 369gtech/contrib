description: "Vidéo tournée lors de #BlendWebMix 2015.\n\nLaw French-bashing : faut-il fuir le droit français du web ?  - G. Sadde, J. Moisy\n\nTout ce que vous avez toujours voulu savoir sur le droit français du web sans jamais oser le demander. Panorama des idées reçues:\nLe droit Français est-il un GAFA-killer ?\nLe droit français du web étouffe-t-il l’entreprenariat ?\nQuel rapport entre la TVA et le Kamasutra ?\nFaut-il déménager avant de créer sa startup ?\nLa CNIL est-elle la Championne Nationale de l’Indigestion Législative ?\nFaut-il réaliser ses fantasmes d’optimisation fiscale ?\nLa protection d’Homer Simpson est-elle l’objectif du droit de la consommation français ?\nLes avocats sont-ils chiants à mourir en conférence ?"
