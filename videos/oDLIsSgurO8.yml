description: "The web has finally arrived into the app space with the Progressive Web App platform, supporting all devices: Android, iOS, and desktop. In this talk we will go quickly after the current state of PWA, advantages, and challenges compared with other developer platform. We'll see how to enhance a website with Service Workers and Web App Manifest.  In this session we will cover new abilities and secrets nobody mention you need to know after publishing a PWA.\n\nDuring this session we will cover ideas, hacks and challenges that we need to know to create a successful experience, how to deal with social networks, what's up with WebAPK on Android, PWAs on Windows Store, Google Play Store and desktop browsers, the usage of Web Packaging for future distribution, the importance of PWA for IoT, AR, and VR, challenges on iOS and the discussion about PWAs replacing hybrid platforms such as Apache Cordova / PhoneGap.\n\nAfter this talk, you will understand if PWA will change how you design and create apps to offer a good experience for your users.\n\nThe speech took place on 9th May 2019 on DevTrends Stage during Infoshare 2019."
