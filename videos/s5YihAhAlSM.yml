description: "Доклад об очевидных вещах: о производительности, сложности и о паре трюков, которым уже давно научились браузеры.)\n\nПри чем тут WebAssembly?\n\nМне кажется «производительность» — это частая ассоциация которая возникает при упоминании о WebAssembly. Поэтому, разбираясь с тем, что такое WebAssembly, придется заодно понять, что такое производительность :)\n\nПрезентация на Я.Диске: https://disk.yandex.ru/i/MrL6xmT5dW-HvA\n\nCodeFest O! https://o.codefest.ru/lecture/1689"
