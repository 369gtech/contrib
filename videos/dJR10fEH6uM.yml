description: "При поддержке AvitoTech мы впервые публикуем все видео с HighLoad++ 2019 в открытый доступ. Учитесь, вдохновляйтесь и перенимайте лучшие практики у спикеров, не выходя из дома. \n--------\nКалендарь конференций - https://ontico.ru\n\nСледующая конференция HighLoad++ пройдет 21 и 22 сентября 2020 года в Санкт-Петербурге.\n\nПодробности и билеты по ссылке http://bit.ly/2sSxgBx\n--------\n\nHighLoad++ 2019\n\nТезисы и презентация:\nhttps://www.highload.ru/moscow/2019/abstracts/5725\n\nВ этой презентации мы расскажем о том, как мы создали инструмент глубокого анализа производительности запросов в Percona Monitoring and Management. Мы расскажем о способах получения этой информации из баз данных, как мы ее храним в ClickHouse для оптимальной производительности и как можно удобно анализировать и визуализировать эти данные для улучшения производительности высокодоступных систем.\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
