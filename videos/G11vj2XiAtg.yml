description: "Focussing on the smallest scale will sometimes lead to new worlds: As a developer you will discover beautiful aspects of the language you use every day. In this talk, Martin will teach you magic tricks how to create handsome code in as few characters as possible. He will showcase mind-bending hacks and introduce you to the incredible art of code golfing.\n\nMartin is the organizer of HHJS and \"Head of Development\" at Ubilabs. His company develops applications based on the Google Maps API for an international client base. He is the maniac who built the spinning globe in 1K of JavaScript and hacked Tetris in less than 140 bytes. He is an active speaker at conferences and loves to share the latest insights with the community.\n\nJSConf.Asia is the JavaScript, web and mobile developer conference for Asia. Amara Sanctuary, Singapore - 20 + 21 November 2014.\n\nSource: http://2014.jsconf.asia/#speakers\nSlides: https://speakerdeck.com/aemkei/the-art-of-less-jsconf-dot-asia\nProject link: http://aem1k.com/é›¨/\n\nLicense: For reuse of this video under a more permissive license please get in touch with us. The speakers retain the copyright for their performances."
