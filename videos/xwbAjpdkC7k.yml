title: 'Дмитрий Мамонов. OKR: Как правильно формулировать цели'
language: Russian
recordingDate: 1598884086
description: "Слайды этого доклада на конференции OKR Russia 2020 см. здесь: http://2020.okr-conf.ru/program.\nТеория - ничто, практика - все. Я хочу показать подход к правильному формулированию OKR на примере одного реального и широко известного проекта, а также разобрать ряд типичных ошибок которые часто совершают при формулирование целей и результатов.\nКроме того, я немного расскажу о базовой механике OKR и дам несколько простых практических советов, к которым я пришел за несколько лет работы по OKR в компании Wrike."
