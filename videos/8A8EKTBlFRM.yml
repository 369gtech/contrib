description: "In today's episode, Mario Aquino (https://twitter.com/marioaquino) chats with former speaker Ambrose Bonnaire-Sergeant (https://ambrosebs.com) about Clojure, core.typed, and clojure.spec. You can find out more about Strange Loop at https://thestrangeloop.com.\n\nAmbrose's talks from Strange Loop:\n- (2014) \"Typed Clojure in Practice\", https://www.youtube.com/watch?v=a0gT0syAXsY\n\n- (2015) \"Typed Clojure: From Optional to Gradual Typing\", https://www.youtube.com/watch?v=yG9CffLlXx0\n\nAlso mentioned:\n- (2019) \"Voice Driven Development: Who needs a keyboard anyway?\" by Emily Shea, https://www.youtube.com/watch?v=YKuRkGkf5HU"
