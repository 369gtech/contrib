description: "Разработка выходит на сверхзвуковые скорости, и мы не можем позволить себе роскошь тормозить процесс через техническое несовершенство. Инженерия должна помогать, а местами и подгонять процесс в целом :)\nВ разное время мы ценили различные ее качества и свойства, по-разному принимали архитектурные решения. Мы прошли путь от монолита до микро- и даже наносервисов. Мы научились (хорошо, все еще учимся) автоматически деплоить качественные продукты. Сегодня, как никогда, для нас важны инкрементальность и адаптивность архитектуры. И если об инкрементальности слышали многие, то адаптивность (иначе — антихрупкость) — термин не столь распространенный.\nКак архитектура может помочь без лишней боли при постоянной скорости наращивать функционал продукта? Да еще и повышая надежность?\nОб этом в моем докладе об адаптивных и инкрементальных подходах в разработке архитектуры.\n\nСсылка на презентацию: http://www.slideshare.net/ScrumTrek/ss-60166404"
