description: "When you develop the signaling component for your WebRTC product there are certain pitfalls you may want to factor in in advance. Especially if you are about to conquer the world with your service. In this session, Daniel will explain a few of the tricks and optimizations Google used when rolling out Duo to make it super fast.\n\nKey Topics: Low latency signaling, Reliability of signaling, Improving call setup time in mobile environments, Handling geographical spread"
