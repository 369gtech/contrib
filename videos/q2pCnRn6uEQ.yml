title: 'Надежда Шкуда "Работает ли A/B тестирование?"'
language: Russian
recordingDate: 1518616507
description: "Наша группа в ФБ: https://www.facebook.com/qafest/\nНаш сайт: www.qafest.com\n\nДоклад на конференции QA Fest 2017 в Киеве.\nРано или поздно в команде начинаются разногласия: споры о новом дизайне, более интуитивном пользовательском интерфейсе. А как насчет традиций, культуры и мировоззрения других народов? Например, Азия? :) \nИ тут приходит к нам на помощь A/B тестирование. А работает ли оно вообще? :)\nВ своей презентации я хочу поделиться идеями и реальными примерами как нам помогло A/B тестирование в решении проблем на проекте, как мы подготавливались и настраивали процесс, а также проводили анализ результатов. Рассмотрим реальные примеры A/B тестирования и вспомним нашумевшую ленту новостей в Facebook ;)\nПрезентация будет интересна как тем, кто никогда не слышал про такой вид тестирования, так и тем, кто слышал, но на практике никогда не применял и, возможно, захочет попробовать у себя на проекте."
