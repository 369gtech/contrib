title: 'Юрий Буянов — Комфортная разработка мобильных проектов'
language: Russian
recordingDate: 1444157657
description: "Ближайшая конференция — Mobius 2020 Piter\n22-25 июня, Online\nПодробности и билеты: https://bit.ly/mobius2020piter\n\n. Юрий Буянов, Одноклассники — Комфортная разработка мобильных проектов\nКонференция по мобильной разработке Mobius 2015\nСанкт-Петербург, 03.04.2015\n\nКак много времени вы тратите на развертывание и тестирование приложения? А сколько этапов проходит код, прежде чем попадает на продакшн? (ревью, мержи, модульное тестирование, интеграционное тестирование, анализ ошибок, ручное автоматическое тестирование). Жизнь разработчика ПО состоит не только и не столько из непосредственно разработки. Хочется минимизировать время, которое тратится на подготовку. Тем более, что в работе участвуют люди и тратят свое время на действия, которых (при должной прозорливости) можно было избежать.\nВ докладе будут рассмотрены простые, но действенные советы, которые сделают вас более счастливыми, поскольку избавят от кучи ненужной работы по поддержанию проекта в рабочем состоянии, а именно:\n— Держим код в форме: хранение кода, зависимости, непрерывная интеграция, статический анализ, код-ревью;\n— Взаимодействие с серверной командой: документация на API, автоматизация разработки;\n— Взаимодействие с тестировщиками: доставка билдов, сбор информации об ошибках, средства диагностики, конфигурирование приложения.\nВыступление будет интересным для разработчиков, заинтересованных в улучшении различных процессов «вокруг» разработки мобильных приложений."
