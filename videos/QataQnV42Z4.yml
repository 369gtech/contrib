title: 'Getting graphy - a hands-on crash course with Neo4j - Ljubica Lazarevic'
language: English
recordingDate: 1603273291
description: "Heard about graph databases? Curious about what they are and how they work? Want to know where they're best used?\nThen this is the session for you!\n\nIn this 60-minute workshop we will:\n\nIntroduce you to graph databases\nTalk about how Neo4j works under the hood\nCover approaches for identifying graph-shaped problems\nGet our hands on our very first graph database experience where we will load and query data\n\nWe'll also cover what resources are available, and how to continue your graph journey.\nTo get the most out of this session, we recommend you have an account to Neo4j Sandbox. This is completely free. Please complete the following steps ahead of the session (not more than 1 day before the session, otherwise the sandbox will expire):\n\nGoto sandbox.neo4j.com and sign in/create an account\nClick on 'New Project', select 'Blank Sandbox', and click 'Launch Project'\nYou are now ready for the session!\n\nCheck out our next talks\nhttps://www.ndcconferences.com/\nhttps://ndcoslo.com/"
