description: "Join the chat and ask questions live at https://aka.ms/LearnLiveTV\n\nStarting Monday, March 15, 2021 (PST), join Anna Hoffman and Bob Ward live on Learn TV and explore the six-part Microsoft Learn \"Azure SQL Fundamentals\" learning path. Each week, Anna and Bob will be walking through each module live and answering your questions. \n\nIn this learning path, you've deployed and configured a secure, performant, and highly available solution by using Azure SQL. There are many elements in a single solution. In this module, you'll learn how to take the business scenario and determine the best resources and processes to satisfy requirements while considering the constraints within the scenario. You'll also learn what else you should consider with Azure SQL and opportunities in the cloud.\n\nAzure SQL Fundamentals: https://docs.microsoft.com/en-us/learn/paths/azure-sql-fundamentals/?WT.mc_id=learnlive-video-learn\n\nMiss an episode? No problem, catch it on-demand: https://aka.ms/learnlive\n\nLet's connect:\nTwitter: Bob Ward, https://twitter.com/bobwardms​\nTwitter: Anna Hoffman, https://twitter.com/AnalyticAnna​ \nTwitter: AzureSQL, https://aka.ms/azuresqltw​\nYouTube: Microsoft Azure SQL, https://aka.ms/msazuresqlyt​\n\n#AzureSQL #AzureSQLFundamentals #LearnLive"
