description: "Broadleaf Commerce is an eCommerce framework largely based on Spring. In the latest version 3.0, Broadleaf migrated its admin console from GWT to a Spring / Spring MVC / Thymeleaf application and updated the framework to Spring 3.2. This session will begin by discussing reasons for moving to Spring MVC as well as why Thymeleaf was chosen as the templating engine. We will also cover some of the more interesting Spring extension points we utilized to provide extensibility for users of Broadleaf.\n\nClick here to check out the BroadLeaf getting started guide: http://bit.ly/170ZN4X"
