description: "Freemium, trial, a może model hybrydowy? Stworzenie dobrej strategii i modelu cenowego ma kluczowe znaczenie dla sukcesu biznesu SaaS. Nieodpowiednie ceny mogą utrudnić sprzedaż, a dobrze przemyślana strategia cenowa może zwiększyć przychody i konkurencyjność biznesu na rynku. Podczas swojej prezentacji, Agata omówi różne strategie i modele cenowe dla SaaS, pokaże jak zmiana strategii cenowej w Piktochart wpłynęła na wyniki firmy i da wskazówki jak każdy biznes może znaleźć model właściwy dla siebie.\n\nAgata Krzysztofik jest mentorem na platformie growthmentor i leaderem z ponad 10-letnim doświadczeniem w tworzeniu strategii marketingowych w firmach takich jak Google, SimScale, Groove, Zengrowth, Piktochart. Obecnie, jako VP Growth w Piktochart i Piktostory, zarządza 100% zdalnym zespołem marketingu, sprzedaży, oraz produktu.\n\nMeetup miał miejsce 15.09.2021, odbył się Online.\n\nZobacz kalendarz wydarzeń na www.pipelinesummit.com\nDołącz do społeczności Tech Sales i czytaj unikalne tipy sprzedażowe: www.pipelinesummit.com/slack"
