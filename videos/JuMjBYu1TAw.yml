title: 'Yes, your site can (and should) be accessible: Lessons learned building FT.com by Laura Carvajal'
recordingDate: 1525703064
description: '#Codemotion Rome 2018 - In 2016, the Financial Times launched a new version of its website to great success. It broke ground on key areas like performance, resilience, and usability. But one day the team that created the site realized they had largely forgotten to measure one thing: accessibility. And you can’t improve what you don’t measure. In this talk we will go over how the FT.com team introduced accessibility, and our journey from being generally oblivious about accessibility to making it a core part of our process across multiple divisions.'
