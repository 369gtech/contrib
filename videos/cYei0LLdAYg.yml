description: "В условиях современной экономики и быстро изменяющегося мира компании все чаще задумываются о поиске новых точек роста или дополнительных возможностей для дальнейшего масштабирования бизнеса. А для того, чтобы их найти, прибегают к помощи маркетинговых исследований. Результатами их становятся красивые презентации, объемные документы, обещающие новые возможности, которые как правило оседают мертвым грузом на полках архивов. В digital сегменте все еще печальнее: можно пойти в направлении, которое было найдено, но потерпеть сокрушительную неудачу. \n\nСовременная реальность такова: компании могут самостоятельно без посредников находить новые точки роста, используя свою экспертизу и многолетний опыт. Чтобы это произошло, необходимо научиться применять новые подходы и формировать новую культуру внутри организации, нацеленную на корпоративное предпринимательство. Как это сделать, почему старые подходы к исследованию рынка не работают и что приходит им на смену — об этом бы мне и хотелось поговорить. \n\nДавайте прекратим исследовать и начнем предпринимать!\n\nСлайды по ссылке http://www.slideshare.net/ScrumTrek/ss-68569472"
