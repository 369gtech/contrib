description: "In two or three years from now, our vehicle will be full of communication interfaces to the outside world. V2X technologies, smart batteries with PLC communication, wireless car keys and more. Each new feature brings threats with it.\n\nIn our job for Cymotive LTD we perform penetration testing services to the biggest OEMs, where we successfully hack technological devices not yet released in any car model. There are shocking things to see.\n\nIn this talk we will talk about the new automotive technologies and the vulnerabilities already found in them. We hope to make people understand the cyber opportunities and threat of 2023. The future is going to be interesting.\n\n=====\n\nExpert of embedded/IoT security research. Past officer at the IDFâ€™s leading cyber unit and a top rated lecturer for the military cyber training for the past 5 years.\n\nVulnerabilities researcher for Cymotive LTD, specializing in vehicle ECUs and automotive cyber attacks.\nFounder of Imperium Security, a consulting firm dedicated to improve and teach secure coding for IoT devices.I serves as a trainer, a pen-tester and a consultant.\n\nI hold a B.sc. of computer science.\nYoungest speaker at Cyber Week Israel 2019.\n\nPassionate about security, secure development, exploitation techniques and AI.\n\nhttps://www.imperium-sec.com/\n\n-----\n\nYonatan is an expert in automotive Linux systems and servers security research. He has 7 years of experience as a penetration tester, breaking into servers around the world.\n\nWorking for a startup focused on automotive security, he learned the flaws and security risks OEMs face, and how to take advantage of them. He is a specialist of web & Linux servers vulnerabilities.\n\nYonatan is a lecturer and trainer for cyber training expertise, working with both the military and private industries."
