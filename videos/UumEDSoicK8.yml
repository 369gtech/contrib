title: 'Дмитрий Овечкин, Тестирование встроенного ПО:  Альтернатива классическому TDD'
recordingDate: 1442775232
description: "Вы сторонник TDD практики, но считаете, ее затратной или у вас не хватает времени на ее поддержание? Хочу предложить вам альтернативу - FTDD (Feature Test Drive Development) - в своем докладе я расскажу о реализации FTDD подхода для разработки встроенного ПО, который заменил классический TDD с юнит тестами, но сохранил качество.\n\nTDD (Test Driven Development) практика является одной из первых, которая рекомендуется в Agile, т.к. она способствует повышению качества кода и тестового покрытия. Однако, несмотря на всю детально описанную пользу от ее использования, многие команды ей пренебрегают, т.к. она требует значительных ресурсов, как для начальной разработки, так и для последующего поддержания и этой же практикой жертвуют первой, когда поджимают сроки.\n\nОсобенно сложно использовать TDD при разработке встроенного ПО, ввиду сложности отладки. FTDD – подход, который поддерживает туже парадигму, что и TDD, но является более легковесным и требует меньше усилий на разработку и поддержку чем Unit Testing. Я расскажу, как в одном из центров разработки был разработан собственное фреймворк для реализации FTDD для встроенного ПО, и как код покрывался фича-тестами. И о том, как FTDD гармонично вписался в Continious Integration практику."
