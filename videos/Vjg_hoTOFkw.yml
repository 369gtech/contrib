title: 'Сергей Андржеевский, Практики «Экстремального Программирования» в оффшорном проекте'
recordingDate: 1443250573
description: "В настоящее время agile методологии широко применяются при разработке программного обеспечения. Очень популярен Scrum, становиться все более популярным Kanban.\n\n \n\nОднако данные чрезвычайно мощные методологии определяют правила разработки на довольно высоком уровне менеджмента команды и взаимодействия с заказчиком. Если же спустится немного ниже к техническим приемам и принципам работы программистов, то практики XP ('Экстремального Программирования') по-прежнему остаются незаменимыми и эффективно дополняют собой методологии более высокого уровня, которые сами по себе достаточно абстрагированы от конкретной специфики разработки программного обеспечения.\n\nВ докладе приводиться подробное описание практик XP с конкретными примерами применительно к разработке программного обеспечения в оффшорной ситуации.\n\nРассматриваются следующие практики:\n- Парное программирование\n- Модульное тестирование\n- Общее владение кодом\n- Ничего на будущее\n- Простые решения\n- Непрерывные рефакторинг\n- Непрерывная интеграция"
