title: 'Асхат Уразбаев, Применение принципов Lean в масштабах предприятия'
recordingDate: 1442781270
description: "Если вы читали книжки и статьи по Lean, возможно вас тоже мучили вопросы практической применимости и обоснованности принципов Lean. Например, не так уж очевидно, что уменьшение НЗР (незавершенной работы, WIP) повышает общую производительность — ведь заказчику нужна быстро решенная бизнес-задача, а не быстро сделанная фича. Не будут ли накладные расходы перевешивать преимущества?\n\nПостроение диаграммы цепочки ценностей (Value Stream Map) часто тоже оказывается пустым занятием. Это замечательный инструмент, если вам надо доказать начальству неэффективность водопадного подхода. Как использовать Value Stream Map, если компания уже работает по Agile или использует Code&Fix?\n\nПринципы Kaidzen означают, что каждая команда улучшает собственную производительность. Но как улучшать производительность в масштабах всего предприятия? Ответы на такие вопросы трудно получить в книжке. В докладе мы рассмотрим некоторые общие соображения о применении Lean в масштабах предприятия и то, как это работает на практике в некоторых российских компаниях."
