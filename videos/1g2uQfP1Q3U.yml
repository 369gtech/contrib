title: 'Preparing for a more private web'
language: English
recordingDate: 1618675417
description: "Users are demanding greater privacy, and the web ecosystem is evolving to fulfill these expectations. The web is becoming private by default. How can you prepare your site for this more private web? Step-by-step, we show you what developers need to know: what's changing and why, how to prepare for the third-party cookie phase-out, what tools can help, what new APIs to experiment with, and what controls will be available in Chrome for users.\n\nRegister for I/O → https://goo.gle/2OTj06K\n\nSpeaker: Maud Nalpas\n\nWatch more:\nChrome Developers at Google I/O 2021 Playlist → https://goo.gle/io21-ChromeDevs\nAll Google I/O 2021 Technical Sessions → https://goo.gle/io21-technicalsessions\nAll Google I/O 2021 Sessions → https://goo.gle/io21-allsessions\n\nSubscribe to Google Chrome Developers → https://goo.gle/ChromeDevs​ \n\n#GoogleIO"
