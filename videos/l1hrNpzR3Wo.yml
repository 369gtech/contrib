description: "Voice Based Interface (VUI) is the most natural user interface that is set to dominate IOT and mobile applications in 2017 and beyond. In this session, you will learn by example the best practices for designing and developing for Voice UI in particular: 1. Design and UX best practices for Voice Driven Applications in context of iOT and Mobile. 2. Developer Getting Started for Voice UI using 3rd party libraries: Amazon Alexa, Open Source alternative etc The presentation will include live demo of Raspberry Pi based Chatbot that interacts primarily by voice. The example code will be in Java and JavaScript and basic knowledge of the languages is recommended.\n\nSpeaker: Suyash Joshi"
