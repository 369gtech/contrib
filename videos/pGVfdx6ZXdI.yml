description: "Continuous deployment is causing organizations to rethink how they build and release software. Atlassian Bamboo is rapidly adding features to help with automating deployment, but there are a lot of other practical and organizational issues that need to be addressed when adopting this development model. The Atlassian business platforms team has been dealing with these issues over the last few months as it transitions the company’s order system to continuous deployment. This presentation covers why the team adopted this model, some of challenges it encountered, and the approaches and tools it used to overcome them.\n\n\nAuthors:\n Steve Smith\nSteve Smith has worked at Atlassian for over 8 years, both as a sysadmin and a developer. Prior to that he worked on tanks and radars in the Outer Hebrides, telecoms systems in Hong Kong, and in startups in Australia. He now works out of Atlassian's Amsterdam offices, focusing on high-availability, continuous-deployment and platform migration issues.\nView more trainings by  Steve Smith at https://www.parleys.com/author/steve-smith-2\n\nAshley Edwards\nNo bio available\nView more trainings by Ashley Edwards at https://www.parleys.com/author/ashley-edwards\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
