description: "Ближайшая конференция: \nHolyJS 2021 Piter — 20-23 апреля, онлайн.\nПодробности и билеты: https://bit.ly/2LbN8bH\n\n. SvelteJS — современный компилируемый JS-фреймворк, который наделал много шума в 2019 году, стал наиболее интересным фреймворком по версии «State of JS», и продолжает набирать популярность. В то же время, вокруг него сложилось много споров и противоречий, разночтений и просто слухов.\n\nДействительно ли это радикально новый подход? Является ли SvelteJS фреймворком или это все-таки компилятор? Исчезает ли он на самом деле и где там «магия»? Как он вообще работает и причем тут «кибернетическое улучшение» веб-приложений?\n\nДавайте заглянем «под капот» этого интереснейшего фреймворка и попробуем разобраться!"
