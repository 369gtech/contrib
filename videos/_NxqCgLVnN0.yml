title: '2014.08.26 [RUS] Евгений Голобородько - Анатомия баз данных'
recordingDate: 1431680827
description: '«Многие, кто работает с базами данных, считают ее коробочкой с «магией» и, соответственно, не знают, что делать, когда сталкиваются проблемами производительности во время масштабировании проекта. Попробуем развеять все суеверия и понять, о чем стоит думать во время разработки с использованием баз данных (БД). Также покажу на примерах, как решать уже возникшие проблемы. Будет много мат.части и реального опыта.»'
