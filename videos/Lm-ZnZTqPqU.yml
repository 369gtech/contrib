title: 'PaaS 플랫폼 자동화에 대하여'
language: English
recordingDate: 1632095628
description: "대부분의 기업들의 자동화는 특정 환경에 국한되어 있으므로 멀티 클라우드 환경으로의 전환이 어렵고, 수작업으로 구현되어 있기 때문에 유지보수에 많은 노력과 시간이 필요합니다. 하지만 이제는 클라우드의 본격적인 도입이 이루어짐에 따라, 변경과 확장 그리고 복구와 이관이 쉬운 플랫폼 자동화가 기업의 경쟁력을 좌우하는 중요한 요소가 되었습니다.\n\n이번 웨비나에서는 VMware Tanzu 플랫폼을 사용하는 포춘 500대 기업에서 대규모 상용 서비스에 수년간 사용해 온 축적된 노하우를 공유해 드리고자 합니다.\n자세한 내용은 아래의 발표 내용을 참고해 주시기 바랍니다.\n\n· 클라우드 특성에 맞는 흐름 제어와 변경 통제를 통한 자동화 설계 방법\n· 오픈소스 CI/CD 도구 기반의 플랫폼 자동화 노하우 - Tanzu Platform Automation Toolkit\n· 현업에서 사용되는 플랫폼 자동화 구현과 자동화 시연\n\nSpeaker: 김민석 이사, VMware Tanzu Team"
