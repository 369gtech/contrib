description: "Efter många år av både filosofiska och praktiska diskussioner gällande testning och kvalitet av embeddedprodukter i lyckade testprojekt vill vi tillsammans med er bena ut en testares mindset.\nVad kännetecknar ett framgångrikt testprojekt? Hur görs det på rätt sätt och vem ska genomföra det? Vem är i slutändan ansvarig för kvaliteten? \nTest ses ofta som ett nödvändigt ont i slutet av ett projekt och många har svårt att se den stora nyttan och värdet av test. Hur påverkar en testares mindset affärsvärde, kostnadsbesparingar och värdet av produkter?\n\nFör att kunna ge värdefulla resultat krävs inte bara att produkter testas i allmänhet. Det krävs också att de som testar är just testare. Vi hävdar att vara testare är ett mindset. Det handlar inte bara om att kunna köra automatiserade tester eller kontrollera att saker funkar som förväntat. Man måste tänka som en testare och utnyttja det i alla lägen.\n\nVi börjar med en presentation av våra iakttagelser av vad en testares mindset är och går sedan vidare till en diskussion i ämnet.?"
