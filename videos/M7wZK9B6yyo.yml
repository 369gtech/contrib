title: 'Successful use of Functional-Reactive Paradigm for building Juno iOS apps in Swift, Денис Филеев'
recordingDate: 1525180247
description: 'Денис участвует в создании iOS приложений для сервиса такси Juno. На митапе он рассмотрит Swift как мультипарадигменный (и функциональный) язык и расскажет, почему современные unidirectional data flow архитектуры не так легко переносятся на мобильный контекст. Рассмотрим FRP как ключевую парадигму в командах мобильных разработок Juno и разберем кейс построения хорошо поддерживаемой фрактальной архитектуры.'
