title: 'Learning RSocket Using RSC'
language: English
recordingDate: 1632327470
description: "RSocket is an application protocol for multiplexed, duplex over TCP or WebSocket using multiple interaction models with back pressure, and is supported since Spring Framework 5.2/Spring Boot 2.2.\n  \n RSC is an RSocket Client CLI that is like curl for HTTP in RSocket.\n  \n In this session, Toshiaki will demonstrate the features of RSocket (four interaction models, backpressure, resumption, security and tracing, etc.) from a CLI perspective using RSC.\n\nToshiaki Maki, Staff Cloud Native Architect at VMware\n\nSlides: https://www.slideshare.net/Pivotal/learning-rsocket-using-rsc"
