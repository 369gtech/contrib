description: "This video was recorded at Code Mesh LDN 18 http://bit.ly/2P7SPII\n\nGet involved in Code Sync's next conference http://bit.ly/2Mcm4aS\n\n---\n\nIMPLEMENTING RAFT IN RABBITMQ\nby Daniil Fedotov\n\nTHIS TALK IN THREE WORDS:\nRabbitMQ\nRaft\nMessaging\n\n\nTALK LEVEL: Intermediate\n\nABSTRACT\nRaft protocol concepts, pros and cons for real world in application to RabbitMQ queues replication.\n\n\nRead the full abstract: http://codesync.global/speaker/daniil-fedotov165/\n\n---\n\nTHE SPEAKER - DANIIL FEDOTOV\nRabbitMQ core developer, Erlang and Elixir contributor\n\nDaniil is a distributed systems engineer from Ulyanovsk, Russia, currently based in London. He has worked on mobile data synchronisation and messaging. He is passionate about functional programming and using mathematical approach to create reliable software. Daniil is currently working at Pivotal on the RabbitMQ message broker.\n\nMore on Daniil Fedotov: http://codesync.global/speaker/daniil-fedotov165/\n\n---\n\nCODE SYNC & CODE MESH LDN 18\nCode Mesh LDN is powered by Code Sync. Code Mesh LDN 18 was sponsored by WhatsApp, Toyota Connected, Erlang Solutions, TEAMango, and aeternity. \n\nCODE SYNC \nWebsite: www.codesync.global\nTwitter: www.twitter.com/CodeMeshIO\nFacebook: https://www.facebook.com/CodeSyncGlobal\nLinkedIn: https://www.linkedin.com/company/code-sync/\nMail: info at codesync.global\n\n#CodeMesh #RabbitMQ #Raft #Messaging"
