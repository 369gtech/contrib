title: 'KEYNOTE | Expert Panel: Current & Future State of the Art in Real-Time Data Infrastructure'
recordingDate: 1635791602
description: "What business trends are driving new demand for real-time systems? Will SQL become the standard way to interact with streaming data? What does real-time systems state of the art look like today, and what will it look like in the future?\n\nIn this session, a panel of real-time systems technology and thought leaders will share their experiences transforming businesses with streaming technologies. Learn how the experts are organizing, building, and operating successful streaming systems at scale today, and how they predict real-time systems state of the art will change over the next several years."
