description: "https://jeeconf.com/program/duke-goes-functional-fully-functional-with-java-in-the-cloud/\n\nServerless, Functions as a Service and Cloud Functions are all different names for the same thing. All cloud providers offer solutions for running functions in a most programming languages, Java being one of them.\n\nThis session will give you an understanding of the serverless concept and the implications of implementing your functions in Java. Different FaaS options will be presented and demoed with special focus on the Fn project and the newly announced Oracle Functions.\n\nThe session is a mix of slides and live code demos."
