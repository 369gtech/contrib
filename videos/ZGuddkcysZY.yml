description: "Panel at DDD revisited in the Cloud Native Age (Vaughn Vernon, Eberhard Wolff & Benjamin Nothdurft)\n\nPARTICIPANT:  Vaughn Vernon – https://twitter.com/vaughnvernon\n\nDomain Model Whisperer & Author of DDD Books\n \nVaughn Vernon is a software developer and architect with more than 35 years of experience in a broad range of business domains. Vaughn is a leading expert in Domain-Driven Design, champion of simplicity and reactive systems, and the founder of the open source, DDD-friendly, reactive, vlingo/platform. He consults and teaches around Domain-Driven Design and reactive software development, helping teams and organizations realize the potential of business driven and reactive systems as they transition from technology driven legacy web implementation approaches. As he does so, he puts strong emphasis on embracing simplicity whenever possible. Vaughn is the author of three books: Implementing Domain-Driven Design, Reactive Messaging Patterns with the Actor Model, and Domain-Driven Design Distilled, all published by Addison-Wesley.\n\nPARTICIPANT:  Eberhard Wolff – https://twitter.com/ewolff\n\nFellow at INNOQ\n\nEberhard Wolff has 15+ years of experience as an architect and consultant - often on the intersection of business and technology. He is a Fellow at INNOQ in Germany. As a speaker, he has given talks at international conferences and as an author, he has written more than 100 articles and books e.g. about Microservices and Continuous Delivery. His technological focus is on modern architectures – often involving Cloud, Continuous Delivery, DevOps, or Microservices.\n\nPARTICIPANT:  Benjamin Nothdurft – https://twitter.com/dataduke\n\nTechnical Lead for Cloud Technologies at codecentric\n\nBenjamin is an Oracle Groundbreaker, works as technical lead for cloud technologies and regional manager Erfurt at codecentric, speaks regularly at international conferences and loves to teach at several universities. He focuses on Microservices, Domain-Driven Design as well as the Java and Container ecosystems while pushing Software Craftsmanship and Agile Practices to the next level. As passionate software crafter he also organized over 100 IT events and several hackathons in the past years. He founded and runs the Software Crafters Group, Java User Group, Devoxx4Kids Group and Hackathons Group in Thüringen as well as the Software Architecture Group in Leipzig. As a committee member and organizer at several conferences including microXchg in Berlin, CloudLand and JavaLand in Phantasialand he also helps to establish a high cohesion across cultural and international boundaries. On top, he serves as an advisor at the Java Aktuell Magazine, at the board of an Open Source Price by the government and a federal Java Coding Challenge."
