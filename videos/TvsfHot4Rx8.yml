title: 'Делаем корпоративный суперапп на базе Slack и Node.js / Георгий Бугаков'
recordingDate: 1629371939
description: "Приглашаем на конференцию Frontend Conf\n11 и 12 октября 2021 года в Москве, Radisson Slavyanskaya\nПрограмма, билеты и подробности https://clck.ru/Vna5M \n--------\nПрофессиональная конференция фронтенд-разработчиков  Frontend Live 2020 \n\nТезисы и презентация:\nhttps://frontendconf.ru/moscow/2020/abstracts/6970\n\nВ консьюмерской разработке пошёл тренд на супераппы: VK, Snapchat, Тинькофф и другие активно эксплуатируют тему, в WeChat только власть критиковать нельзя. А в бизнесе все как-то грустно: единственное веселое за последние несколько лет — это Notion, и то он 40 секунд грузится.\n\nСегодня я хочу рассказать, как вы можете превратить ваш корпоративный мессенджер во внутренний суперапп для сотрудников. \n\n...\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
