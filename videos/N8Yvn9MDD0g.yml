title: 'Data Fest² Minsk 2018: Дима Королев, Как анализировать гигабайты данных на обычном ноутбуке'
recordingDate: 1528196868
description: "Поток I\n\nДима Королев, Head of Machine Learning @FriendlyData\n\nЧасто бывает, что данных — единицы или десятки гигабайт, что не очень мало, но и не очень много. В такой ситуации анализировать их с помощью sed / jq / grep / awk уже выходит слишком медленно, а заливать их в Hadoop-кластер — слишком расточительно. \"От баша и скриптов\" к нативному коду, который двумя разными способами приводит нас к возможности локально, на обычном ноутбуке, \"бегать\" по данным со скоростью больше гигабайта в секунду, сводя время одной итерации \"идея - имплементация - обработка - результат\" к единицам секунд."
