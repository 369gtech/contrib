title: 'How a chatbot and 1 person support 10,000 daily users (G. De Miollis, T. Gloague)'
language: French
recordingDate: 1525249449
description: "Après 1 an d'utilisation de Api.ai / Dialogflow chez Pictarine sur notre application téléchargée par un million d'utilisateurs (et 50 millions de photos imprimées), nous allons vous parler de ce que les autres conférences ne parlent pas:\n\nL'entrainement ?\n\nAu delà de Dialogflow - notre outil custom permettant d'étendre les capacités de notre équipe support ?\n\nComment améliorer la fiabilité des réponses du bot ?\n\nCe que l'on a appris sur notre produit (Le bon ?et le mauvais ?)"
