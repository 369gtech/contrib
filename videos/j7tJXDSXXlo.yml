description: "Google Tech Talks\nJuly 11, 2007\n\nABSTRACT\n\nThe Net is the global network, which enables users worldwide to interact with information. As new technologies mature, the functions of the protocols deepen, moving closer to cyberspace visions of \"being one with all the world's knowledge\". The Evolution of the Net has already proceeded from data transmission in the Internet to information retrieval in the Web. The global protocols are evolving towards knowledge navigation in the Interspace, moving from syntax to semantics. In the future, infrastructure will support analysis, for interactive correlations across knowledge sources. This moves closer towards \"telesophy\", (transparent infrastructure for)..."
