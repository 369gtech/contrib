description: "Just roughly half a year ago joernchen was given the opportunity to rant about things and stuff[0]. The globe turned round and round in the meantime. So: it’s time for an update!\n\nThis talk will surprise not only with follow-up raging about what’s changed. But also brand new topics will be considered for being railed against. Brace for some nyan cats, the BEST .gif files and hopefully there’s even a surprise guest on stage to collaboratively deliver the best rant wihtin a radius of roughly 1.057e-11 light-years.\n\n===\n\nJoern joined Recurity Labs in 2007 rigth after he abandoned his studies of IT Security at Ruhr-University Bochum. His main focus areas are Source Code assessments and white-box tests, but also Reverse Engineering and working on the Design Level is included in his daily responsibilities.\n\nHis private vulnerability research focuses on Ruby on Rails applications in this context he published a Phrack article as well as numerous advisories for different Ruby on Rails applications and for the framework itself.\n\nJoern has been presenting on various conferences including Ekoparty, Hack in the Box, ZeroNights, Hacktivity, t2, and OWASP Appsec EU/US."
