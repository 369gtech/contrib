description: "Don’t miss out! Join us at our upcoming event: KubeCon + CloudNativeCon Europe 2021 Virtual from May 4–7, 2021. Learn more at https://kubecon.io. The conference features presentations from developers and end users of Kubernetes, Prometheus, Envoy, and all of the other CNCF-hosted projects. \n\nDetecting Security Policies Violation Using Falco: A Practical Introduction - Leonardo Grasso, Sysdig \n\nFalco, the CNCF runtime security tool, is designed to detect anomalous activity and security breaches.  Haven't used Falco yet? Want to see it in action? This talk is for you.  During this session, the Falco maintainer will introduce the project and give a tutorial about using it to discover something you do not expect.  The audience will walk away with the knowledge of how to create custom Falco rules that detect security policies violation. \n\nhttps://sched.co/ekGI"
