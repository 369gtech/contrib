title: 'Input matters for Chrome OS'
language: English
recordingDate: 1618850345
description: "In this Session, we give you a look at approaching app input given the increasing variety of device form-factors. Users are increasingly interacting with apps using a keyboard, mouse, musical instrument digital interface (MIDI), game controllers, and stylus in addition to touchscreens. We also discuss how to support these input sources and why it is essential for your app to do so.\n\nRegister for I/O → https://goo.gle/2OTj06K\n\nSpeaker: Emilie Roberts\n\nWatch more:\nChrome Developers at Google I/O 2021 Playlist → https://goo.gle/io21-ChromeDevs\nAll Google I/O 2021 Technical Sessions → https://goo.gle/io21-technicalsessions\nAll Google I/O 2021 Sessions → https://goo.gle/io21-allsessions\n\nSubscribe to Google Chrome Developers → https://goo.gle/ChromeDevs​ \n\n#GoogleIO"
