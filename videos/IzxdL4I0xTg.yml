description: "Google I/O 2010 - ​Run corporate applications on Google App Engine?  Yes we do. \r\n\r\nApp Engine, Enterprise 201 \r\n\r\nBen Fried, Irwin Boutboul, Justin McWilliams, Matthew Simmons \r\n\r\nHear Google CIO Ben Fried and his team of engineers describe how Google builds on App Engine. If you're interested in building corp apps that run on Google's cloud, this team has been doing exactly that. Learn how these teams have been able to respond more quickly to business needs while reducing operational burden.  \r\n\r\nFor all I/O 2010 sessions, please go to code.google.com/events/io/2010/sessions.html"
