title: 'Designers, développeurs, tous dans le même bateau !'
language: French
recordingDate: 1626987154
description: "Comment capitaliser sur la production de site web en tant qu’agence, quand chaque projet est différent ?\nEmbarquez avec l’agence Pilot’in et écoutez l’équipage témoigner de plus de deux ans de R&D dans la création d’un plugin WordPress open source ultra-flexible : le Pilo’Press ! Un plugin permettant une haute personnalisation associé à un Design System adaptable à chaque projet.\nDe la conception de wireframes jusqu’à l’intégration sur WordPress, la création de site est industrialisée intelligemment, pour une production plus rapide, propre et personnalisée.\nDéveloppeurs et designers décrivent leur méthode de travail collaborative, de Figma à WordPress, en passant par Zeplin, Notion, GitHub, TailwindCSS, ACF…\n\nConférence BlendWebMix 2021\n\nPar Julien Dereumaux - Capitaine Pilot'in\nJérôme Dupraz - Directeur Artistique Pilot'in\nMaëlys Darde - Développeuse fullstack Pilot'in\n\n#BlendWebMix #LaCuisineduWeb #Conférence #designers #developpeurs #equipe #projet #siteWeb #Pilot'in #JulienDereumaux #JérômeDupraz #MaëlysDarde\n\nwww.blendwebmix.com"
