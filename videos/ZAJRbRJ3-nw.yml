description: "JAVA, KAFKA, KUBERNATES. Napisałeś kod i co dalej?\n\nW jaki sposób wdrażać aplikację i dlaczego Dockerem? Jak monitorować aplikacje Java w Kubernetesie. W jaki sposób synchronizować dane w zwariowanym świecie mikroserwisów, gdzie każdy ma niezależną bazę danych? Jak użyć Kafki, aby MongoDB nie miało czkawki? O tym wszystkim dowiesz się na mojej prezentacji.\n\nPrezentacja miała miejsce 26.05.2020."
