description: "Just kidding. Don't stop using HTML5. But DO stop using the native HTML5 JavaScript API's directly. They're in flux, verbose, and they've got bugs that need to be shimmed.\n\nIn this presentation from HTML5DevConf3, Kyle Simpson, JS architect and author of O'Reilly's HTML5 Cookbook, suggests using a wrapper API, or a facade, so that as things change and bugs come and go all that needs to change is the internals of your facade, not your actual app code.\n\nAdditionally, Kyle proclaims: BROWSER VERSIONS MUST DIE!\n\n** Find more from HTML5DevConf at http://ow.ly/fi1uu"
