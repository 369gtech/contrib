description: "Check out all the keynotes, sessions, and tutorials from Strata Data Conference 2017 - Singapore: https://www.safaribooksonline.com/library/view/strata-data-conference/9781491985373/\n\nThe concept of smart cities has evolved from sensored urban centers to platform ecosystems that combine data with new technologies such as the IoT, the cloud, and AI. The image of autonomous vehicles and flying drones is no longer science fiction, and this opens up many opportunities for energy saving, efficiency gain, and hyperconnectivity. But are these innovations making our societies more intelligent? Do these changes have an impact on human capabilities? Carme Artigas explores the challenges and opportunities of evolving from smart cities to intelligent societies.\n\nSubscribe to O'Reilly on YouTube: http://goo.gl/n3QSYi\n\nFollow O'Reilly on: \nTwitter: http://twitter.com/oreillymedia\nFacebook: http://facebook.com/OReilly\nInstagram: https://www.instagram.com/oreillymedia\nLinkedIn: https://www.linkedin.com/company-beta/8459/"
