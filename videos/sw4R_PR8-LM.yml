description: "Agile development provides many benefits, but too often we fail on delivering the right solution. This talk will address two issues: not understanding end-user needs well enough and secondly being too short-sighted, and will suggest how your team can improve within an agile context.\n\nKjartan Nielsen Friis\nKjartan Nielsen Friis lives i Oslo and work as a development manager in Visma. Responsible for an international department of approximately 90 people, including POs, developers, QA, UX designers, etc. We develop an international HR solution in the cloud. Kjartan previously worked with UX (user experience). MSc in industrial design engineering. Passionate about quality products build with the end user in mind."
