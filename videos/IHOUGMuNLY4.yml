description: "How do Angular, React, Vue and other frontend frameworks work?  Because they are so large, these framework are hard to understand.  But the essentials of a frontend framework are elegant and simple, as shown by HyperApp, a 400-line javascript framework.\n\nIn this talk, Dirk takes you on a tour through the hyperapp source code.  He skips over the edge cases but tries to convey a nuts and bolts understanding of how a javascript framework can render JSX content and only update what changed.\n\nSpeaker: Dirk P. Janssen, Sr Software Engineer at Pivotal Santa Monica\nSource code: HyperApp: https://github.com/jorgebucaran/hyperapp"
