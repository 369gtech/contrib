title: 'QA Fest 2015. Юрий Федько. XSS - от простого к сложному!'
language: Russian
recordingDate: 1447664342
description: "Цель данного доклада, показать, что XSS-атаки - это не всегда просто, а если даже и просто, то во многих стлучаях может привести к серьезным последствиям для бизнеса. Я подробно останавлюсь на следующих аспектах:\n- типы XSS-аттак\n- какие последствия\n- какими инструментами можно и нужно тестировать.\n\nКатегория: Нефункциональное тестирование\n\nПрезентация: https://www.slideshare.net/QAFest/qa-fest-2015-xss\nНаш сайт: http://qafest.com/\nНаша группа в Facebook: https://www.facebook.com/qafest\n\nХотите узнать больше?\nПриходите на QA Fest 2020 в Киеве!\n25-26 сентября вы встретите более 50 спикеров из 10 стран, которые поделятся реальными кейсами и опытом в тестировании ПО.  \nИ не забывайте, что QA Fest - это не только конференция, но и фестиваль тестирования!"
