title: 'Monica Beckwith - The Performance Engineer''s Guide to HotSpot Virtual Machine''s Execution Engine'
language: English
recordingDate: 1498044003
description: "Monica Beckwith has worked with the Java Virtual Machine for more than a decade not just optimizing the JVM heuristics, but also improving the Just-in-time (JIT) code quality for various processor architectures as well as working with the garbage collectors and improving garbage collection for server systems.\nDuring this talk, Monica will cover a few JIT and Runtime optimizations and she will dive into the HotSpot garbage collection and provide an overview of the various garbage collectors available in HotSpot."
