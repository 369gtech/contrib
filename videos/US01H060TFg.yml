title: 'Пять ловушек скрам-мастера. Алексей Кривицкий'
language: Russian
recordingDate: 1634135498
description: "За 15 лет опыта скрам-мастерства я испытал на себе — и затем как ментор видел у других — множество ситуаций, которые нельзя назвать иначе чем ловушки или капканы. Это сложные ситуации, из которых тяжело выбраться, и в которые, на удивление, мы, скрам-мастера, попадаем по собственному желанию и из самых лучших побуждений.\n\nНадеюсь, этот доклад поможет вам не попасть в эти ловушки.\n\nСлайды: https://www.dropbox.com/s/5izjmqbu4v7h5z6/%D0%9A%D1%80%D0%B8%D0%B2%D0%B8%D1%86%D0%BA%D0%B8%D0%B9%20-%205%20%D0%BB%D0%BE%D0%B2%D1%83%D1%88%D0%B5%D0%BA%20%D1%81%D0%BA%D1%80%D0%B0%D0%BC-%D0%BC%D0%B0%D1%81%D1%82%D0%B5%D1%80%D0%B0.pdf?dl=0"
