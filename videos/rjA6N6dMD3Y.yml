description: "Literacy development is an intricate process, and designing apps to aid students in this can be equally complex. Educator Alanna Mednick helps us to break down the key elements of strong elementary literacy apps and highlights several Android apps that execute well on these attributes.\n\nTech Tips from Teachers is a video series that brings classroom insights directly from educators to Android developers. See the full playlist of Tech Tips from Teachers at https://goo.gl/t63i4b and visit our EDU Developer site at http://developer.android.com/edu.\n\nGoogle Play for Education simplifies discovery of educational apps and enables developers to reach K-12 educators in the US and UK. It offers bulk purchasing with purchase orders and instant distribution of educational apps, videos, and other educational content to students' Android tablets via the cloud. As a developer, Google Play for Education helps your apps gain visibility with the right audiences, without having to knock on school doors. \n\nSubscribe to the Google Developers channel at: http://goo.gl/mQyv5L"
