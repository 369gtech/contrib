title: 'Zwinna modernizacja (...) - lecture by Adrian Pasternak - Code Europe Autumn 2017'
recordingDate: 1521452008
description: "Zwinna modernizacja starzejących się aplikacji internetowych\n\nPrezentacja na temat zwinnego podejścia do wymiany frontendów napisanych w starzejących się technologiach. Zaprezentuję jak stopniowo można wymienić frontend ogromnego systemu, nie zmuszając biznesu do czekania na efekty przez lata. Pokażę także co możemy zyskać pisząc aplikacje frontendowe modularnie."
