title: 'Réconcilier l’ESN avec la communauté et le logiciel libre — Noël Mace'
language: French
recordingDate: 1542661875
description: "Historiquement, les société de services en développement informatique se sont toujours tenues à une certaine distance des communautés et du logiciel libre. Pourtant, en étant par définition au cœur de nombreux projets dans une très grande variété de contextes, celles-ci ont bien un immense potentiel pour pousser le développement informatique à s'ouvrir et à libérer plus de code.\n\nEt si cela n'était pas une fatalité ? Et si il était possible, pour une ESN orientée dev, de faire de l'Open Source et du soutien à la communauté des éléments essentiels de son activité ?\n\nCe talk, en se basant sur leur mise en place à SFEIR, aura pour objectif de vous présenter les éléments essentiels permettant de faire de ces points une réalité, en particulier la mise en place d'un Open Source Program Office et d'un Developer Advocacy Program."
