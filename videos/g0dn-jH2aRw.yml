title: 'Yuliya Kaleda — Add some reality to your app with ArCore'
language: Russian
recordingDate: 1538124052
description: "Ближайшая конференция — Mobius 2020 Piter\n22-25 июня, Online\nПодробности и билеты: https://bit.ly/mobius2020piter\n\n. AR and VR are buzz words that we hear everywhere. Project Tango was the first big step in bringing AR experience to many platforms. But it requires special hardware. ARCore is a fast, performant, Android-scale SDK that enables high-quality augmented reality across millions of qualified mobile devices. During the talk we'll discuss AR main principles, 3D modeling, object rendering and provide some practical tips on how to build AR focused apps."
