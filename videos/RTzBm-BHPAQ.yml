description: "Meetup #AperiTech della Community di Accessibility Days\n\nTitolo:\nPreparare un Pitch\n\nC'è una frase, attribuita tra gli altri a Teddy Roosevelt, che dice se devo fare un discorso di due ore posso farlo anche subito, se devo fare un discorso di cinque minuti ho bisogno di tanta preparazione. In questo webinar abbiamo visto come preparare un pitch efficace avendo poco tempo a disposizione.\nQuesto webinar nasce dall'esigenza di dare ai partecipanti all'Accessibility Hackathon degli strumenti per preparare al meglio il pitch con cui dovranno presentare i progetti di fronte alla giuria che li valuterà.\n\nSpeaker:\nLorenzo Barbieri\n\nLorenzo Barbieri è un Cloud Solution Architect e adora parlare con le persone e le community di tecnologia, cibo e cose divertenti. È uno speaker, un trainer e un public speaking coach. Ha aiutato molti MSP, sviluppatori e colleghi a tenere ottime presentazioni, migliorando la loro presenza sul palco. Lavora per Microsoft Western Europe, nella divisione PDU Alps, aiutando partner, sviluppatori, comunità e clienti nello sviluppo di software.\n\n\nPer restare aggiornato su tutti gli #AperiTech:\nTelegram #AperiTech https://t.me/aperitech\nCalendario del Developer https://bit.ly/devcalendar\nCodemotion Tech Community https://bit.ly/CodemotionTC"
