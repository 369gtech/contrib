description: "Roland Huß (RedHat) about Docker Container Loading at the DevOps Gathering 2017\n\nTwitter Conference: https://twitter.com/DevOpsGathering\nTwitter Organizer: https://twitter.com/bee42solutions\nWebsite Conference: https://devops-gathering.io/\nWebsite Organizer: https://bee42.com/\n\n***\n\n“Docker build” with plain Dockerfiles is currently the canonical and recommended approach for creating Docker images. But is this also always the best way for all use cases?\nThis talk presents alternative and creative ways to produce Docker images.\n\nYou will meet dedicated template systems like fish-pepper which adds composability and parametrisation in addition to the Dockerfile intrinsic extension mechanism. In another recipe you will learn how to reproducibly create Docker images with Ansible. The image fabrication can be directly integrated into your Maven-based builds, too. This and more will be explained and demonstrated with live demos.\n\nAt the end you will have a good overview of what is out there for loading your Docker containers in addition to a vanilla “docker build\n\n***\n\nTwitter Conference: https://twitter.com/DevOpsGathering\nTwitter Organizer: https://twitter.com/bee42solutions\nWebsite Conference: https://devops-gathering.io/\nWebsite Organizer: https://bee42.com"
