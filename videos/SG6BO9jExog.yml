title: 'Hacking F# in JS ecosystem - Krzysztof Cieslak - Codemotion Milan 2017'
language: English
recordingDate: 1511536037
description: 'Javascript has conquered the world – developers can use it in the browser, on the server, to write mobile apps, on the desktop with Electron, and even to create serverless services. Like the language or not, the truth is JS developers have built an incredible ecosystem with libraries and tools to do almost anything. During the talk I’ll show how to bring the power of F# - the functional paradigm, static typing with type inference, pattern matching, and more modern language features – to this huge and rich JS world using Fable – F# to JS compiler.'
