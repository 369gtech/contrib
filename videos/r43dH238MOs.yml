description: 'Please join Nate Schutta and Ken Sipe, a Distributed Application Engineer at D2iQ working on the Orchestration team. Ken is a committer on the CNCF sandbox projects KUDO and KUTTL working to improve the Kubernetes experience. Ken is an internationally recognized speaker, receiving the Top Speaker and JavaOne Rockstar award in 2009, and continues to speak and be an internationally renowned leader on such topics as distributed application development, micro-service based architectures, web application security, and software engineering best practices.'
