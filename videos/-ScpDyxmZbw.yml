description: "Software craftsman, author of Professionalism Pragmatism Pride and founder of the London Software Craftsmanship Community (LSCC), \nSandro worked for startups, software houses, product companies and international consultancy companies. Having worked as a consultant for the majority of his career, his talks are based on his experience in a good variety of projects, different languages, technologies and industries.\nIn this talk Sandro shares how he designed the last application he worked on, twisting a few concepts from Domain-Driven Design, properly applying MVC, borrowing concepts from CQRS, and structuring packages in non-conventional ways.\n\nCheck out more about I T.A.K.E. Unconference: http://itakeunconf.com\n\nThe organizer of I T.A.K.E. Unconference is Mozaic Works http://mozaicworks.com"
