title: 'L’envers du décor : que faut-il pour développer et opérer une plateforme Serverless - Yann Léger'
language: French
recordingDate: 1636286895
description: "ServerlessDays Paris - https://paris.serverlessdays.io\n\nUtiliser des technologies serverless c’est faire face à certains challenges, mais il y a une autre face de l’histoire qui est peu racontée : comment les plateformes serverless sont construites et quelles sont leurs limitations technologiques. Chez Koyeb, nous construisons une plateforme serverless que nous opérons en tant que cloud service provider. Je vais vous expliquer comment nous avons développé une technologie adaptée, les décisions clefs que nous avons du prendre et à quoi notre architecture ressemble. Nous avons maintenant une stack créée spécifiquement pour notre besoin, basée sur Nomad, Firecracker, et Kuma. Nous parlerons des composants technologiques d’une plateforme serverless, incluant l’orchestration, la virtualisation et le réseau.\n\n\nA propos de Yann\n\nCo-Founder @ Koyeb Co-Founder of Koyeb, a company delivering a next-generation serverless platform, Yann spent the last 10 years building cloud service providers in the infrastructure space from scratch. Passionated by cloud computing, he has excellent understanding of the industry and all the underlying infrastructure, from datacenters to the software stack running on hypervisors. After building Scaleway, which started as a serverfull IaaS provider with BareMetal ARM servers, Yann realized that the future was serverless :)"
