description: "Quiero añadir visualización de datos a mi aplicación web o PWA. ¿Qué herramientas puedo utilizar? Hasta hace un par de años, la respuesta casi siempre era 'd3.js'. Hoy en día los frameworks modernos como Vue.js o React resuelven mucho mejor la reactividad de los gráficos frente a los datos. Podemos seguir usando d3.js como siempre, adaptar d3 a los componentes Vue.js o usar otras herramientas menos flexibles pero más sencillas. En esta charla veremos las distintas opciones a través de ejemplos de visualizaciones de datos sencillas y complejas sobre frameworks modernos.\n\nAbout: Javier Abadía, Lead Developer - StyleSage\n\nJavier is an experienced technologist that has been working in different technical and management roles over the last 20 years: leading development teams, evangelizing about geographic information technology and even writing software for various models of fighter aircraft. He believes in zero-bug software, paranoid testing, agile methodologies automation and team work. Passionate runner and skier, he has decided his next big adventure will be to have fun developing the best big-data analytics front-end anyone has ever seen. Javier has a Computer Engineering Degree from University of Zaragoza"
