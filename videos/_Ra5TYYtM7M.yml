title: 'Øredev 2017 - Jessica Hummel - Challenges of an open source operating system'
language: English
recordingDate: 1510750144
description: "Operating Systems are the platform for many developers. Making sure that the api surface is consistent across different versions of an open source operating system is challenging. This talk will give an introduction to challenges which are demonstrated with real life examples. Examples are maintaining a consistent api surface, backwards compatibility, managing dependancies for developers that change the open source code, release latencies and others.\n\nKey takeaways\nYou will learn about general general challenges an open source operating system can encounter\nYou will hear about real life examples using Android for demonstration.\nYou will learn between difference of large scale OS development and development of an independent app\n\nConnect with us!\nTwitter: https://twitter.com/oredev\nFacebook: https://facebook.com/oredev\nInstagram: https://instagram.com/oredev\nVimeo: https://vimeo.com/oredev"
