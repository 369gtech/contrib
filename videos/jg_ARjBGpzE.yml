description: "MailChimp supports more than 16 million users who deliver more than a billion emails per day. None of this would be possible without the web! MailChimp’s developers love the web because it allows them to efficiently provide high-quality tools carefully designed for their users. The web allows MailChimp and the small businesses MailChimp supports to be themselves, and that makes all the difference. This talk will focus on success stories and lessons learned from embracing the web and development practices to be successful using the web to provide high-quality software to small businesses.\n\nTwitter: https://twitter.com/muntzen"
