description: "Among the many new features and improvements introduced in Java EE 6, Context and Dependency Injection (CDI) introduces the most fundamental change, which will have a far-reaching impact on the way we build Java EE-based enterprise applications moving forward.\n\nIn short, it provides a unifying Dependency Injection and contextual life-cycle model.  In this presentation, Sang Shin will introduce us to both basic and advanced features of CDI while going through code examples and demonstrations.\n\n** For more free resources on Java and other open source programming platforms, visit http://marakana.com/s"
