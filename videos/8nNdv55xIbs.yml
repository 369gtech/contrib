title: 'Keynote | Mark Thompson & Igor Minar | EnterpriseNG 2021'
language: English
recordingDate: 1638991587
description: "With the suspension of support for AngularJS, some developers have concerns about the future of Angular. That’s why we brought in two of Google’s top Angular experts to provide clarity and insight into the future of Angular – and we can assure you, it’s very exciting.\n\nBy the end of this video, you’ll have a deeper understanding of where Angular is going, what this means for your builds, and a great reason to update to Angular v13.  \n\nng-conf is a three-day Angular conference focused on delivering the highest quality training in the Angular JavaScript framework. 1500+ developers from across the globe converge on Salt Lake City, UT every year to attend talks and workshops by the Angular team and community experts.\n\nFollow us on twitter https://twitter.com/ngconf\nOfficial Website: https://www.ng-conf.org/"
