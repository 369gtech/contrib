description: "In the conclusion to this two-part series with Allan Hirt, learn how Azure can be used to create disaster recovery solutions for your on premises Microsoft SQL Server instances and databases through the use of built-in availability features of SQL Server.\n\nFor an introduction to Microsoft Hybrid SQL Server Solutions, watch part one: https://youtu.be/jUfHJFMmCGo?WT.mc_id=dataexposed-c9-niner\n\n0:00 Introduction\n1:22 Built in hybrid disaster recovery options overview\n2:22 Hybrid Log Shipping\n4:27 Hybrid \"Normal\" Availability Group\n7:34 Hybrid Distributed Availability Group\n11:55 Hybrid Failover Cluster Instance\n\n‚úîÔ∏èResources:\nLog Shipping: https://docs.microsoft.com/en-us/sql/database-engine/log-shipping/about-log-shipping-sql-server?view=sql-server-ver15&WT.mc_id=dataexposed-c9-niner\nDistributed Availability Groups: https://docs.microsoft.com/en-us/sql/database-engine/availability-groups/windows/distributed-availability-groups?view=sql-server-ver15&WT.mc_id=dataexposed-c9-niner\nStorage Replica: https://docs.microsoft.com/en-us/windows-server/storage/storage-replica/storage-replica-overview#:~:text=Applies%20to%3A%20Windows%20Server%202019%2C%20Windows%20Server%202016%2C,two%20sites%2C%20with%20all%20nodes%20staying%20in%20sync&WT.mc_id=dataexposed-c9-niner\n\nAbout Allan Hirt:\nConsultant, trainer, author, business continuity expert, and SQLHA, LLC founder Allan Hirt has been working with both SQL Server since 1992 when it was still a Sybase product as well as clustering in Windows Server since the late 1990s when it was called Wolfpack. Currently a dual Microsoft MVP (Data Platform; Cloud and Datacenter Management) as well as a VMware vExpert, Allan works with customers of all sizes around the world to deliver mission-critical projects whether they are on premises, in the cloud, or hybrid. You can follow him on Twitter at @SQLHA, read his latest blog posts and see upcoming speaking engagements and classes at https://www.sqlha.com, and