title: 'Алек Козлов, Корпоративный Agile. Зачем вам эта боль?'
recordingDate: 1441340755
description: "\"Common sense is not so common\" (с)\nAgile станновится мейнстримом. И Microsoft, Apple, IBM, Cisco и прочие заявляют о важности быть гибкими. Есть смелые компаний, готовые сказать, что используют водопад? Пожалуй, таких динозавров уже не осталось. \nИспользование Agile диктует здравый смысл. Но так ли обстоит дело с крупными компаниями?  \nПоследние три года я был внутренним Agile Coach и тренером в программе перехода к Agile в компании Skype. Огромная глобальная компания перешла от проектной модели в продуктовую, от 60 до 140 компонтентных продукта, от 1.5 годового цикла релиза к месячному. Хочу заявить —это была ТА ЕЩЕ БОЛЬ. \nБоль Рождения!\nКомпания прошла путь от самых основ. Команды и менеджеров обучили что они продолжат делать, что прекратят, а что нужно будет изменить. И это путешествие все еще продолжается. Есть победы, а некоторые битвы проиграны. \nВ этой сессии вы не услышите, как избежать боли рождения Agile (если вы, конечно, вынашиваете такую идею) но вы узнаете простые и здравые идеи, которые могут вас неприятно удивить — если вы о них раньше не слышали. Мы пройдемся не только нашим ошибкам, но и обсудим то, что помогло одержать победы во всей, на минуточку, глобальной, компании. \nВ результате вы узнаете как дышать и оставаться спокойным до тех пор, пока организация не станет по-настоящему гибкой!"
