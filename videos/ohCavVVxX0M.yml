description: "From Strata + Hadoop World 2015 in London: We’re always talking about “innovation”, but – says Tim Harford – there are really two very different kinds of innovation. Using stories from sports, science, music, and military history, Tim will make you think different about where good ideas come from and how they should be encouraged. From Strata + Hadoop World 2015 in London\n\nRead Thinking with Data: http://goo.gl/Khi1Oz\nRead Data Driven: http://goo.gl/qaFgVz\n\nVisit Strata Conference: http://strataconf.com\nBuild Data Skills with O'Reilly Video Training: http://goo.gl/a4G9st\n\nSurbscribe on YouTube: https://www.youtube.com/OreillyMedia\nTwitter: https://twitter.com/strataconf\nFacebook: https://www.facebook.com/OReilly\nGoogle+: https://plus.google.com/+oreillymedia\n\nAbout Tim Harford (The Financial Times):\nTim is an economist, journalist, and broadcaster. He is author of the million-selling “The Undercover Economist”, a senior columnist at the Financial Times, and the presenter of Radio 4’s “More or Less”. Tim has spoken at TED, PopTech, and the Sydney Opera House and is a visiting fellow of Nuffield College, Oxford. He is Economics Commentator of the Year, 2014."
