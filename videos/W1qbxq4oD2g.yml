description: "Google Tech Talk (more info below)\nMarch 15, 2011\n\nPresented by Alex Nicolaou and Nav Jagpal.\n\nABSTRACT\n\nGoogle Canada Event\n\nLearn about what Google is doing in Canada then stay for some networking, \nreminisce about your days in Canada and enjoy some Canadian treats! \n\nAbout the speakers:\n\nAlex Nicolaou\nEngineering Manager - Google Waterloo\n\nAlex Nicolaou joined Google in 2006, shortly after Google opened an office in Waterloo, Ontario, where his initial work was leading the development of Google's mobile apps including Gmail, Buzz, and YouTube amongst others. He is now leading a new ChromeOS effort focused on building ChromeOS for ARM platforms.\n\nUntil 2006, Nicolaou was president and board member of aruna.ca Inc., a startup developing a unique RDBMS based on text-search algorithms and data structures. Prior to that, Nicolaou was part of LiquiMedia Inc., a startup developing a real time kernel extension and Java Virtual Machine. In 1996, Nicolaou and Jay Steele won the games category of the Java Cup Competition run by Sun Microsystems. In the early '90s, Nicolaou was principal investigator for six algorithm patents. He holds an Honours BMath in Computer Science and Combinatorics and Optimization and a MMath in Computer Graphics, both from the University of Waterloo\n\nNav Jagpal\nSoftware Developer - Google Montreal\n\nNav Jagpal went to school at the University of Victoria. He joined Google right after graduating and started off as a Site Reliability Engineer (SRE). Jagpal lived in San Francisco and worked in the MTV office for the first two years of his Google career. He then moved to the Software Engineer (SWE) ladder, joining the Anti-Malware team in security, and relocating to Montreal where he has been here for the last two years."
