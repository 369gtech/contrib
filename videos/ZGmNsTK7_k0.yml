title: 'L’intelligence artificielle au secours de l’accessibilité  (Aurélie Vache et Guillaume Laforge)'
language: French
recordingDate: 1634312731
description: 'Le machine learning, ce terme est sur toutes les lèvres, on en entend parler du soir au matin. Tellement que son intérêt semble plutôt d’être la carte joker pour gagner au buzzword bingo, mais il y a bien certaines problématiques où sortir cette carte fait sens : l’accessibilité ! Et oui, malgré les nouveautés technologiques, beaucoup de gens à l''heure actuelle sont exclus de notre univers numérique à cause d’un défaut de vision, d’audition, de diction, de langage, etc. Aujourd’hui, les avancées en terme de machine learning sur la compréhension de la parole, du texte et de ce qui est contenu dans les images et vidéos, sont telles qu’elles permettent de rendre beaucoup plus accessible les contenus numériques. Mais savons nous comment cela fonctionne et quelles en sont les limites ? Dans cette présentation, parsemée d''humour et de fun, Aurélie et Guillaume, vous montreront, au travers de démos et d’exemples concrets, comment l’accessibilité peut bénéficier des avancées du machine learning.'
