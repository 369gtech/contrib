title: '#Frontend Илья Климов. Субъективно о Vue3'
language: English
recordingDate: 1616475074
description: "Vue стал всеобщим любимцем frontend-сообщества, обогнав по звездам и React и Angular. В 2020 нас ждет переломный момент — релиз мажорной версии Vue. Это важно, потому что с момента выхода Vue 2.0 конкуренты ушли технологически вперед. Станет Vue 3 революцией как Angular 2 или эволюцией как React 17.x? Поговорим об этом с позиции одного из крупнейших opensource-проектов использующих Vue — GitLab.\n\nАудитория и уровень:\nFrontend developers любого уровня. Предварительное знание Vue не требуется.\n\nПрезентация на Я.Диске: https://disk.yandex.ru/i/whcvJxwhiKdfAw\n\nCodeFest O! https://o.codefest.ru/lecture/1667"
