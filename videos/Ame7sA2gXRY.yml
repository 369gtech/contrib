description: "Todd Shaiman, Head of Content Strategy for Google VR introduced Google Jump. His speech was recorded at the inaugural session of our Silicon Valley Video Producers' Meetup in September 2015. \n\nWatch all the talks of the evening about 360˚ video and VR production here: https://www.youtube.com/playlist?list=PLOU2XLYxmsIL9UpV2RIMI8M37N_ye5w0y&action_edit=1\n\nLineup:\nIntroduction - Brian Grady, Google Developer Studios\nOpening Talk - Swapneel Kshetramade, Developer Technical Program Manager: Making Movies in Virtual Reality\nTalk #1 - Anjali Wheeler, YouTube's tech lead of 360 and 3D video playback: Implement 360˚ Videos on YouTube\nTalk #2 - Todd Shaiman, Head of Content Strategy for Google VR: Introduction to Jump\nTalk #3 - Stephen Fromkins, Head of Production for 360Heros: Producing 360˚ Videos\n\nMore information: http://www.meetup.com/Silicon-Valley-Video-Production-Meetup/events/224573117/\n\nSubscribe to the Google Developers channel at http://goo.gl/mQyv5L"
