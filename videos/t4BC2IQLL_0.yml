title: 'Data magic with the Elastic stack! - Aleksander Stensby'
recordingDate: 1499244447
description: "The release of the Elastic 5.x suite earlier this year, marks a significant milestone for open source search and data analytics!\n\nIn this talk we will look at some of the key features and possibilities that the Elastic stack brings to us as developers when it comes to unlocking the true value in our data.\n\nThrough a series of real-world cases, we will cover a number of topics ranging from the powerful geo-capabilities, pipeline aggregations to the new time series composer Timelion and how we can bring this all together in the latest version of Kibana as our exploration and visualization tool."
