title: 'Le libre doit t-il dominer l’écosystème de l’internet des objets connectés?'
recordingDate: 1515348272
description: 'Dans un futur proche les objets connectés seront partout dans nos vies quotidiennes. Il est important de s’approprier les connaissances nécessaires et suffisantes pour comprendre l’ampleur de cette nouvelle révolution numérique qui changera les fondements de notre vie, notre accès et partage à l’information. Les enjeux des objets connectés sont de taille notamment pour les pays du sud et les questions liés à la protection de la vie privée. Quels sont les principaux scénarios et menaces potentiels?. Avons nous besoins de renouveler notre compréhension du logiciel libre?. Quelles compétences sont requises pour formuler des réponses en matière de production des technologies libres aux besoins de l’écosystème des IoT?.'
