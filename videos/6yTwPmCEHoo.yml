description: "Connais-tu l'histoire de Java? Et celle du Web?\n\nEt si je te disais qu'au départ, Sun croyait que l'Applet allait remplacer l'HTML?\n\nD'où vient le nom Mozilla?\n\nIl y a 20 ans, personne de sobre n’aurait utilisé Javascript pour autre chose que des étoiles filantes qui sortent de ta souris. Non, à l'époque, c'est vrai qu'on préférait les serveurs d'application en Java!\nAujourd’hui, Flash et l'Applet ont tous disparu au profit des technologies Web.\n\nComment en est-on arrivé là?\nC’est ça inspecteur. C’est ça la bonne question.\n\nSi tu ne les as pas vécus, viens découvrir l'arrivée du Web, l'histoire de Netscape, la browser-war, la naissance du serveur d'application, les débuts du web dynamique et la prise d'assaut du JS.\n\nSit back, relax, and Enjoy!"
