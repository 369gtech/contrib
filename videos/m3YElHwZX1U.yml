description: "In this episode, Ian Hellen will give us a tour of MSTICPy, a package of Python tools that support security investigations, analysis and threat hunting, and are designed for use in Jupyter notebooks, as well as cover some recent updates.\n\nGuest:\nIan Hellen is a Principal Software Engineer at Microsoft and the Author of the MSTICPy  python security tools package, as well as a developer/contributor with Azure Sentinel and Azure Security Center.\n\nView All Links at https://aka.ms/thelaunchspacemsticpy"
