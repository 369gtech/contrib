description: "http://velocityconf.com\nThe best way to minimize the latency caused by stylesheet loading is to cut down on the CSS footprint; an obvious way to do this is to remove CSS rules that aren't actually used by the current page. In this demo, Addy Osmani will show off tools for helping you achieve this.\n\nAddy Osmani\nGoogle Chrome\nAddy Osmani is a Developer Programs Engineer at Google, working on tools for improving how developers create applications.\n\nHe's also a member of the jQuery team where he assists with documentation and our learning site project. Some of his other OS work has included contributions to Modernizr and other similar projects.\n\nPersonal projects include TodoMVC, which helps developers compare JavaScript MVC frameworks and jQuery UI Bootstrap. He also wrote 'Developing Backbone.js Applications' and 'Learning JavaScript Design Patterns' and occasionally tech review books like 'JavaScript Web Applications'."
