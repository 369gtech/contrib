description: "Google Tech Talks\nOctober 2, 2008\n\nABSTRACT\n\nAward-winning author Richard Heinberg (The Oil Depletion Protocol; Peak Everything) identifies the essential axioms of sustainability and ties them to current economic trends such as the high and volatile prices of oil and other commodities. Species survival will require more than \"Sustainability Lite\"a vague commitment to more environmentally benign practices, but instead an all-encompassing effort to live within the ultimate resource limits of the planet.\n\nSpeaker: Richard Heinberg\nRichard Heinberg, the author of eight books, is a Senior Fellow of the Post Carbon Institute and is widely regarded as one of the worlds foremost Peak Oil educators. He writes a regular column for The Ecologist magazine and has authored scores of essays and articles that have appeared in such journals as The American Prospect, Public Policy Research, Quarterly Review, The Futurist, and European Business Review; and on web sites such as Alternet.org, EnergyBulletin.net, TheOilDrum.com GlobalPublicMedia.com, and ProjectCensored.com. He has appeared in many film documentaries, including Leonardo DiCaprios 11th Hour."
