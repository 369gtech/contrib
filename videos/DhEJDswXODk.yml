title: '001. Открытие. Новости и планы БЭМ-сообщества - Елена Джетпыспаева'
recordingDate: 1416945219
description: 'На встречах сообщества мы уже знакомили участников с технологической историей проекта. Теперь мы расскажем о людях, которые стоят за этими технологиями. Мы познакомим вас с командой проекта и внутри Яндекса, и снаружи. Остановимся на проектах и компаниях, использующих БЭМ в своей работе, как в СНГ, так и за его пределами. Вспомним забавные случаи и детские радости, бессонные ночи и ваши отзывы, которые вселяют в нас веру в прекрасный новый мир. Приоткроем завесу тайны и заглянем в Зазеркалье внутрь Яндекса с его общепортальной библиотекой блоков Лего и своим циклом БЭМ-развития, где есть место онлайн-активностям, внутренним офлайн-BEMup’ам, совместной разработке и непростым коммуникационным процессам. Поделимся нашим опытом решения тех или иных задач и расскажем, как планируем развиваться в 2014 году. Надеемся, что из этого рассказа вы сможете вынести для себя полезные уроки о работе внутри сообщества и вместе с нами.'
