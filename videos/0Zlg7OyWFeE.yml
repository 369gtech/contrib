description: "ML.NET\_is a free, cross-platform and open source\_machine learning framework designed to bring the power of machine learning (ML) into .NET applications.\n\nLive from Build 2019, we are joined by Cesar De La Torre Llorente who gives us a great overview of what the goals of ML.NET are, and shares with us some of the highlights of the 1.0 release.\n\n\n[00:41] -\_Machine Learning vs Artificial Intelligence\n[01:30] -\_What is a Machine Learning model?\n[02:15] -\_Why did we create ML.NET\n[04:27] -\_Can ML.NET both train and consume models?\n[05:23] -\_How can Machine Learning help my application?\n[07:04] -\_How can you get started with ML.NET\n[10:21] -\_Using the ML.NET CLI\n[12:41] -\_How do you prepare your data for training?\n[15:09] -\_Generating code using the ML.NET Visual Studio extension\n[15:48] -\_Where can you run ML.NET?\n\n\nAnnouncing ML.NET 1.0\nhttps://devblogs.microsoft.com/dotnet/announcing-ml-net-1-0/?WT.mc_id=ondotnet-c9-cxa\n\nML.NET Documentation\nhttps://docs.microsoft.com/en-us/dotnet/machine-learning?WT.mc_id=ondotnet-c9-cxa"
