description: 'В настоящее время Java все ещё сохраняет позиции самого популярного языка программирования для разработки корпоративных систем и приложений. К сожалению, достаточно быстро эти системы превращаются в нечто огромное, неповоротливое и невероятно сложное для поддержки, и в то же время не приносящее слишком много пользы. Это приводит к тому, что разработчики начинают прибегать к альтернативным языкам и технологиям, хотя проблема лежит не столько в самом языке, сколько в архитекуре и дизайне, которые часто используются при разработке таких систем на Java. Может быть нам надо сперва исправить свое отношение к написанию приложений? Я покажу, как это можно сделать.'
