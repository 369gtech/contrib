title: 'Леонид Винниченко — Воркшоп: Готовим 3D-графику в браузере (часть 2)'
language: Russian
recordingDate: 1605875857
description: "Ближайшая конференция — HolyJS 2020 Moscow\n25-28 ноября, Online\nПодробности и билеты: https://holyjs-moscow.ru/\n\n. Целью этого воркшопа является ознакомление людей с трехмерной графикой в вебе. Предназначается для тех, которые мало знаком (или вообще не знаком) с работой с трехмерной графикой. В процессе воркшопа будет сделана небольшая демка. Будет продемонстрирован весь цикл работы с трехмерными моделями (от экспорта из 3D-редактора до отрисовки на веб-странице). В процессе будет использована библиотека Three.js. Также будет рассмотрен формат хранения 3D-моделей GLTF."
