description: "Originally aired October 1, 2014.  The \"data-driven organization\" is the utopian enterprise: Teams evaluate the output of their activities and managers guarantee a precise outlay of expenses to meet and exceed business goals. What will it take to build this ideal scenario? In this webcast led by Amanda Kahlow we'll discuss how companies - specifically their sales and marketing team - today are evolving their processes to accommodate a new reality, where data replaces guesswork?\n\nAbout Amanda Kahlow, CEO & Founder, 6Sense\n\nAmanda is passionate about bringing the power of predictive marketing and sales intelligence to B2B enterprise and mid-market companies. Amanda makes 6Sense customers' needs a priority, applying her proven aptitude for relationship building and sales. Prior to 6Sense, Amanda spent 14 years as the CEO and founder of CI Insights, a big-data services compaonny that used multichannel analytics to help enterprise companies generate hundreds of millions in net-new business.\n\nThe ultimate optimist, Amanda is focused on giving back to the community. An advisor to the organization, Girl Rising, Amanda is committed to their mission to educate girls in developing countries as a way to build thriving, prosperous, healthy communities and effect positive social change.\n\nGet to know more about Amanda on her blog: 6point5sense.com\nFollow Amanda on Twitter: @AmandaKahlow \n\n- Don't miss an upload! Subscribe! http://goo.gl/szEauh - \nStay Connected to O'Reilly Media. Visit http://oreillymedia.com\nSign up to one of our newsletters - http://goo.gl/YZSWbO\n\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia\nhttp://www.oreilly.com/webcasts"
