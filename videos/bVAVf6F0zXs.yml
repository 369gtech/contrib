title: 'OpenJDK: in the new Age of concurrent Garbage Collectors by Monica Beckwith'
recordingDate: 1581886456
description: "Have you heard about the latest garbage collectors (GCs) in the OpenJDK HotSpot VM? Are you interested in learning more about their algorithm and design goals? Would you like to hear a basic comparison between them and the current default collector in OpenJDK? If you answered yes to any of the above questions, then this is the session for you!\n\nIn this session, Monica Beckwith will talk about the Z Garbage Collector (ZGC) and the Shenandoah GC and compare them to the Garbage-First (G1) GC, the current default garbage collector.\n\nMonica Beckwith\nMicrosoft\n\nRecorded at Jfokus 2020 in Stockholm 5th of february\nhttp://www.jfokus.se"
