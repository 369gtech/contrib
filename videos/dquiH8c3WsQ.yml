description: "Jose Manuel Ortega - Hacking ético con herramientas Python\n[EuroPython 2016]\n[19 July 2016]\n[Bilbao, Euskadi, Spain]\n(https://ep2016.europython.eu//conference/talks/hacking-etico-con-herramientas-python)\n\nEl objetivo de la charla sería mostrar las herramientas que disponemos\ndentro de la propia API de Python y librerías de terceros para\ndesarrollar nuestras propias herramientas que permitan realizar\npruebas de seguridad y de pentesting de las aplicaciones.\n\n-----\n\nPython se ha convertido en el lenguaje más usado para desarrollar\nherramientas dentro del ámbito de la seguridad.\nMuchas de las herramientas que podemos encontrar hoy en día como\nescáner de puertos, análisis de vulnerabilidades, ataques por fuerza\nbruta y hacking de passwords, se han escrito en este lenguaje ,además\nde ofrecer un ecosistema de herramientas para realizar pruebas de\nseguridad y de pentesting de aplicaciones.\n\nEntre los puntos a tratar podríamos destacar:\n\n - **Introducir Python como lenguaje de desarrollo de herramientas de\nseguridad**\n - **Introducir librerías para obtener información de nuestro objetivo\ncomo Shodan,pygeocoder,pygeoip**\n - **Análisis y extracción de metadatos en Python en imágenes y documentos**\n - **Análisis de puertos con herramientas como python-nmap**"
