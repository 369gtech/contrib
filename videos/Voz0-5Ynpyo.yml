description: "New technologies are coming down the pipe that change the way game developers view their ecosystem and development methodologies. A lot of it catered by the boom of mobile gaming and the shift to digital distribution platforms. This talk will focus on the future of developing web games, when viewed through the eyes the technology shifts that are occurring and how users expect to access their content. Gaming technologies are always changing, and always looking forward; make sure that you're building your technologies the right way!\n\nSpecific points this session will cover:\n \nIs HTML5 really write-once-run-anywhere?\nHTML5 game development issues\nWhat do Native Client and Dart bring to the table and Why do we need them?\nWhat are Chrome Apps, and why should I care?\nWhat's the future of web gaming?\n\n** Want to learn more about HTML5? Head to http://mrkn.co/tet2y for free sources and professional training opportunities!"
