description: "40 années sont passées depuis la lecture de John Backus en 1977 au Turing Award “Can Programming Be Liberated from the von Neumann Style? A Functional Style and Its Algebra of Programs”. Il s'agit d'un article visionnaire bien en avance sur son temps. John Backus a relevé un problème de pensée fondamental en programmation à son époque. Il a émis une critique de la pensée de programmation impérative dominée par le style de von Neumann depuis des années 50 du siècle dernier. Bien que la programmation fonctionnelle soit de plus en plus populaire, aujourd'hui le monde de développement en entreprise est dominé par les langages orientés objet tels que Java ou C#.\n\nLa critique de John Backus est-elle toujours valide 40 ans après?\n\nJ'essayerai de répondre à cette question lors de ce talk en inspectant les différent exemples de code issus des langages orientés objets et des langages fonctionnels. Je vais démontrer que bien que nous utilisions pour la plupart les langages orientés objets nous sommes toujours enfermés dans des schémas de pensées encrées dans le style impéraive de von Neumann datant des années 50."
