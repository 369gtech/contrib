title: '17. Мультимедиа –  Александр Завьялов, Алексей Гусев'
recordingDate: 1636027040
description: "На этой лекции мы поговорим о мультимедиа-возможностях, которые нам доступны в вебе.\n\nКак создавать графические эффекты и анимации при помощи CSS, JS, SVG, Canvas и WebGL, что эффективнее использовать в разных ситуациях. Познакомимся с аудиотегом и Web Audio API для работы со звуком. Рассмотрим API браузера для синтеза и распознавания речи.\nПоговорим о способах применения видеотега для отображения роликов и нужд дизайна, актуальных видеоформатах и особенностях API HTML5 Video. Также рассмотрим схему работы адаптивных потоковых видеотрансляций."
