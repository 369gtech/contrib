title: 'Marc Morera. Создание API с помощью ReactPHP'
language: English
recordingDate: 1620021862
description: "Сколько раз вы сталкивались с ReactPHP? И сколько раз вы задумывались о создании небольшого сервиса поверх него? В этом выступлении я собираюсь показать вам от весь процесс создания сервиса — от написания кода до вывода в продакшн — поверх ReactPHP и DriftPHP, используя промисы и цикл событий, некоторые существующие библиотеки и адаптеры, а также применяя такую необходимую и часто забываемую технологию разработки через бенчмаркинг. \n\nPHPFest: https://2020.phpfest.ru/lecture/1"
