description: "Как личность лидера влияет на успех организационных изменений, требующих изменения образа мышления (в частности, agile-трансформаций)?\nКаким должен быть успешный лидер изменений, который сможет изменить не только внешние атрибуты, но и образ мышления и ценности в организации?\nКак можно развить у себя необходимые личностные характеристики?\nОтветы на эти вопросы лежат в сфере психологии личности и психотерапии. Я кратко познакомлю слушателей с психологическими теориями и на примерах покажу, как наши мыслительные паттерны, не всегда осознаваемые, влияют на нашу способность к лидерству и участию в организационных изменениях.\n\nВ рамках доклада я постараюсь не только рассказать теорию, но и познакомить слушателей с инструментами терапии и само-терапии, которые помогают познать себя, повысить степень осознанности, изменить свои глубинные убеждения и стать более зрелой личностью.\n\nСлайды: https://drive.google.com/file/d/1au8I5CasZB_fTZgs5ZPsiHVRxDsIx24Z/view"
