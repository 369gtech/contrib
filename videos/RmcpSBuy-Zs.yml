description: "AngularJS – модная веб-фреймворка на JavaScript, которая стремительно набирает популярность в разработке веб-приложений. А ng-europe 2014 – первая европейская конференция, посвященная AngularJS. Мы с вами на несколько минут перенесемся в будущее и узнаем много “вкусного”, так что через год вы сможете сказать коллегам: “А я вот знал!”\n\nХардкора не предвидится – должно быть понятно всем с поверхностными знаниями об AngularJS и JavaScript. Будет много ссылок."
