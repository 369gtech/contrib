description: "Subscribe to Devoxx on YouTube @ https://bit.ly/devoxx-youtube \nLike Devoxx on Facebook @ https://www.facebook.com/devoxxcom \nFollow Devoxx on Twitter @ https://twitter.com/devoxx\n\nSince last Devoxx, we've seen two more major versions of the JDK! What's changed in the last year, and what's coming down the road? Join Java Language Architect Brian Goetz in a whirlwind tour of just some of the features coming to Java next.\n\nBrian Goetz is the Java Language Architect at Oracle. He is the author of the best-selling book \"Java Concurrency in Practice\" and is a frequent presenter at major industry conferences."
