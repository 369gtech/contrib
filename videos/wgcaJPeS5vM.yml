description: "Windows Mixed Reality opens a window into the virtual world, right from Windows Desktop. This new platform enables developers to create rich, immersive experiences, using a variety of supported headsets. In this talk, you will learn about how you can get started developing for Windows Mixed Reality. Margaryta will discuss the device and platform technologies. She will walk through the emerging development trends and look at some resources that can help kick-start your development journey. Finally, Margaryta will wrap it all up with a look at the development workflow, with a device demo that will inspire you to take the leap into Windows Mixed Reality.\n\nMargaryta Ostapchuk\nTechnical Evangelist, Microsoft\nhttps://twitter.com/in4margaret\n\nCheck out all our events\nhttp://fitc.ca\nhttps://twitter.com/fitc\n\nSave 10% off any FITC event with discount code 'youtube'.\nSee our upcoming events at www.fitc.ca"
