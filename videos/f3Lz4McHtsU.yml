description: "The talk from QA Fest 2019 conference in Kyiv, Ukraine.\nPresentation: will be added soon\_\nFb: https://www.facebook.com/QAFest/\nWebsite: http://qafest.com/\n\n\nКурсы, курсы - они повсюду. Многие из нас посещают курсы по тестированию и автоматизации с целью получить новые знания и долгожданную работу. Кроме того, многие посещают курсы даже после получения работы. Но основная и чаще встречающаяся проблема таких курсов - это то, что они не всегда эффективны: знания очень быстро забываются без достаточной практики.\nВ моем докладе я поделюсь моим опытом организации курсов обучения QA инженеров навыкам автоматизации - и как сделать такое обучение более продуктивным, используя такой подход как \"flipped classroom\". Мы вместе рассмотрим как минимизировать скучную теорию - и самое главное, как получить максимум и после окончания обучения."
