title: 'Le non dit de la «Developer Story»    Etude de cas dans la communauté KDE et solutions'
language: French
recordingDate: 1514900167
description: "Après des années à organiser des projets étudiants à l'Université de Toulouse, il est temps de se rendre à l'évidence... les coutumes de certaines communautés historiques ne sont pas toujours compatibles avec les attentes des étudiants pour se lancer. Nous avons des technologies intéressantes mais souvent les prérequis pour faire un premier patch pour une application de bureau peuvent faire peur aux débutants.\n\nDe plus, les attentes du développeur bénévole ont aussi évoluées ces dernières années. Il est souvent moins motivé pour se battre avec des systèmes de build... et pourtant ils auraient sûrement des choses intéressantes à contribuer à nos applications.\n\nLe but de cette présentation est de montrer les difficultés techniques que nous avons tendance à installer sur le chemin des nouveaux contributeurs en prenant comme exemple la communauté KDE. Nous verrons les différentes «Developer Stories» présentées par cette communauté et insisterons sur leurs défauts. Nous regarderons aussi les solutions utilisées par d'autres écosystèmes pour des problèmes similaires. Avec ces informations, nous présenterons la «developer story» idéale que nous devrions tous chercher à atteindre sur nos projets."
