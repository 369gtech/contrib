description: "Are you interested in learning how to train and interactively debug a neural network to classify handwritten digits? Look no further! This demo will walk through using the Azure Machine Learning extension for VS Code to create and seamlessly connect to powerful computing resources for training and debugging your machine learning models.\n\n\nGet the extension: https://marketplace.visualstudio.com/items?itemName=ms-toolsai.vscode-ai&WT.mc_id=devcloud-00000-cxa\n\nTutorial: https://docs.microsoft.com/en-us/azure/machine-learning/tutorial-setup-vscode-extension?WT.mc_id=devcloud-00000-cxa"
