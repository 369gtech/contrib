description: "Ближайшая конференция — Mobius 2020 Piter\n22-25 июня, Online\nПодробности и билеты: https://bit.ly/mobius2020piter\n\n. Антон Кекс, Codeborne — Chromecast, или почему это лучший способ потратить 30€\nКонференция по мобильной разработке Mobius 2015\nСанкт-Петербург, 03.04.2015\n\nУже больше года назад Google выпустил замечательный Chromecast — маленький dongle для HDMI порта телевизора, внешне похожий на USB память. Поначалу он позволял только стримить видео с определённых сервисов. Потом позволил безпроводно передавать изображение экрана компьютера и телефона на телевизор. Но не в этом настоящий потенциал Chromecast — теперь для него есть API, чтобы запускать свои HTML/JS приложения прямо на устройстве, используя компьютер или телефон в качестве пульта для управления контентом. Причём сейчас соединение возможно даже через ультразвук, не находясь в одной сети! Chromecast сильно изменил то, как я использую телевизор у себя дома. Я покажу, как под него программировать и продемонстрирую свои эксперименты."
