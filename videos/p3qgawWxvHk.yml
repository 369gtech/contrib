title: 'Транспортный и промышленный дизайн и дизайнеры | Максим Кузин, Korolev Dynamics и ОКБ АТОМ'
recordingDate: 1572538747
description: "26 октября 2019 года в Авито прошёл первый митап для дизайнеров. Это один из докладов этой встречи. Вот коротко о чём он:\n\n«Я расскажу о том как работают дизайнеры и конструкторы, создавая новую технику и предметы, а также что и как происходит дальше — на заводе. Чем отличается работа дизайнера и конструктора на российском рынке от более зрелого европейского. Покажу некоторые свои кейсы — машины, которые были построены и эксплуатируются и те, судьба которых оказалась менее удачной.»\n\nПодписывайтесь на ресурсы AvitoTech, чтобы не пропустить новые мероприятия, статьи и видео:\nhttps://facebook.com/avitotech\nhttps://vk.com.com/avitotech\nhttps://twitter.com/AvitoTech\nhttps://t.me/avitotech\nhttps://habr.com/ru/company/avito\nhttps://medium.com/avitotech"
