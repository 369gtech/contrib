title: 'ReactSphere: Building a stream processing pipeline in context of risk management platform'
recordingDate: 1572351888
description: "by Daniel Jagielski\nUnbounded data streams are all around us and smart use of them may unlock variety of new opportunities for businesses to grow.\nThe need for systems to react in real time to thousands of events per second is crucial these days, and stream processing is addressing this requirement thoroughly.\nDuring this talk we will discover why and how to apply stream processing, in order to build a pipeline to accomplish different goals and meet non-functional requirements.\nAs an example, we are going to use risk management platform to discuss the challenges and issues that can be encountered during design and implementation phases."
