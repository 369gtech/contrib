description: "Learn how to build interactive data-driven web apps in R using the Shiny package.\n\n✏️ Course developed by Chanin Nantasenamat (aka Data Professor). Check out his YouTube\nchannel for more bioinformatics and data science tutorials: https://www.youtube.com/dataprofessor\n\n⭐️ Code ⭐️\n💻 Apps 1-5: https://github.com/dataprofessor/rshiny_freecodecamp\n💻 Deploy Shiny App: https://github.com/dataprofessor/iris-r-heroku\n\n🔗 Medium blog posts for more data science tutorials https://data-professor.medium.com/\n🔗 For updates connect via Newsletter: http://newsletter.dataprofessor.org/\n🔗 Twitter: https://twitter.com/thedataprof/\n\n⭐️ Course Contents ⭐️\n⌨️ (0:00:00) Introduction\n⌨️ (0:01:13) Introduction to Shiny\n⌨️ (0:08:24) App 1 – Print User Input\n⌨️ (0:21:12) App 2 – Display Histogram\n⌨️ (0:32:07) App 3 – Machine Learning (Weather Dataset)\n⌨️ (0:47:51) App 4 – Machine Learning (Iris Dataset)\n⌨️ (1:05:03) App 5 – BMI Calculator\n⌨️ (1:19:18) Deploy Shiny Apps to Heroku\n\n🎉 Thanks to our Champion and Sponsor supporters:\n👾 Wong Voon jinq\n👾 hexploitation\n👾 Katia Moran\n👾 BlckPhantom\n👾 Nick Raker\n👾 Otis Morgan\n👾 DeezMaster\n👾 Treehouse\n👾 AppWrite\n\n--\n\nLearn to code for free and get a developer job: https://www.freecodecamp.org\n\nRead hundreds of articles on programming: https://freecodecamp.org/news\n\nAnd subscribe for new videos on technology every day: https://youtube.com/subscription_center?add_user=freecodecamp"
