description: "ByGIS Meetup #10 – 31.10.2018\nПри поддержке компании Juno.\n\nКаждый человек ищет своё место в мире – и не только с экзистенциональной точки зрения, но и в самом прямом смысле этого слова. В этом нам очень сильно помогли смартфоны с GPS, карты в интернете и другие прелести прогресса. Но тут многие внезапно для себя могут обнаружить, что географические координаты для определения местоположения людей или предметов не являются универсальными для всего мира, что систем координат существуют десятки тысяч, найти одну и ту же точку на разных картах непросто, а наша планета – вовсе не шар.\nСергей рассказал, почему так случилось, почему нельзя принудительно сделать всех счастливыми и заставить шагать строем в единой системе координат, а также каких ошибок в геодезических измерениях, определении местоположения и привязке изображений можно избежать благодаря подобным знаниям.\n\n#bygis – https://www.facebook.com/groups/bygis/\n#gis #osm"
