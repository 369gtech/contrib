description: "Ближайшая конференция — Mobius 2020 Piter\n22-25 июня, Online\nПодробности и билеты: https://bit.ly/mobius2020piter\n\n. Доклад поможет вам разобраться с понятием А/В-тестирования, перестать путать его с редизайном или поэтапной раскаткой (staged release). Для тех, кто еще не использует А/B-тесты в своих проектах, будет показано, как правильно выбрать момент для их запуска. Разберем примеры А/В-тестирования, организованного в Spotify, Airbnb и Amazon. Не обойдем стороной и нашу собственную реализацию в компании Revolut: Android, Kotlin, Rx, FireBase Remote Config. Поделимся проблемами, с которыми пришлось столкнуться при организации А/В-тестов:\n\nВнедрение тестов в условиях большой команды и одновременной работы над множеством новых фич;\nПоддержка unit-тестов в работоспособном состоянии независимо от А/В;\nБыстрая разработка и деплой А/В-теста;\nБезопасное включение/выключение А/В-теста;\nСложность сбора и анализа результатов. В заключение разберемся с тем, как правильно оценить и представить результаты А/В-тестирования."
