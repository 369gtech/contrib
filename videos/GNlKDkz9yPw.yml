description: "En esta charla haremos una introducción a los conceptos básicos y herramientas imprescindibles para utilizar Cassandra para después centrarnos en el modelado de datos escalable con algunos ejemplos prácticos.\n\nEl objetivo de esta charla es evitar los GRAVES, INDESEABLES y COSTOSOS problemas de escalabilidad y rendimiento a los que muchos desarrolladores nos hemos enfrentado porque somos IMPACIENTES y nos cuesta leer hasta el final de los tutoriales/documentación. Especialmente cuando tenemos un background relacional descubrimos el parecido entre CQL y SQL.\n\nEsta charla va dirigida a todo aquel que quiera iniciarse con Cassandra o ya iniciados que quieran profundizar en conceptos y pulir y perfeccionar sus modelos."
