title: '[DevFest Nantes 2021] Comment l''OpenData peut aider l''agriculture de demain'
language: French
recordingDate: 1635867901
description: "Comment l'OpenData peut aider l'agriculture de demain\nSpeaker : Steve Houel \n\nAlors que la population mondiale s’accroît et que l’insécurité alimentaire atteint des niveaux record, il est essentiel que l’agriculture produise davantage avec moins de ressources. L’utilisation des OpenData permet de mieux comprendre l’agriculture et d’améliorer les pratiques et les résultats dans les exploitations agricoles, de l’Afrique au Brésil et au-delà. Au cours de cette session, vous apprendrez comment trouver et consommer ces OpenData sur AWS, et comment nos clients utilisent le cloud pour créer les outils écologiques de demain."
