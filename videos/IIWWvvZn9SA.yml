title: 'Java 8 c''est bien, Javaslang c''est mieux ;-) (Mathieu ANCELIN)'
language: French
recordingDate: 1493055041
description: "L'arrivée des lambdas et des streams dans Java 8 à annoncé le passage de Java à l'ère de la programmation fonctionnelle. Cependant, le rêve est de courte de durée. On se retrouve rapidement avec des corner cases, des APIs bancales et verbeuses, bref ces nouveaux outils ne sont pas toujours aussi utilisable qu'on aimerait.\n\nMais Javaslang est là pour vous sauver. Javaslang est une librairie qui emprunte énormément d'idée à Scala et les applique au monde Java. Tout y passe, des collections immutables, des structures de contrôles fonctionnelles puissantes et utilisables, du pattern matching bref de quoi écrire de belles applications qui fonctionnent, de manière efficace et sans la lourdeur des APIs standard."
