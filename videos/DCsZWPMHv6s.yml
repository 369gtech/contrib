title: 'Владислав Фиц — Мобильный поиск'
language: Russian
recordingDate: 1605877586
description: ". Поиск в том или ином виде присутствует практически в каждом мобильном приложении. И хотя паттерны поисковой логики и интерфейса, такие, как фильтрация и поисковые подсказки, повторяются из проекта в проект, велосипеды в этой области регулярно переизобретаются.\n\nИз каких компонентов состоит поисковая логика? Каковы особенности реализации поиска в мобильных приложениях? Как сделать поиск точкой входа в ваше приложение и верным помощником пользователя в исследовании вашего контента, а не просто галочкой в продуктовом роадмапе? Какие оптимизации позволят сделать поиск максимально быстрым?\n\nОтветить на все эти вопросы и систематизировать эту достаточно сложную предметную область Владислав постарается в своём выступлении. Доклад базируется на опыте компании Algolia, специализирующейся на поисковом сервисе, и основан на примерах разрабатываемого ей open source-фреймворка InstantSearch. Он будет интересен как разработчикам, так и UX-дизайнерам и руководителям проектов."
