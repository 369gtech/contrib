description: "A keynote address from Strata + Hadoop World Europe 2014 in Barcelona.\n\nWatch more from Strata Europe 2014: http://goo.gl/uqw6WS\nVisit the Strata website to learn more: http://strataconf.com/strataeu2014/\nSubscribe for more from the conference! http://goo.gl/szEauh\n\nExploiting big data and analytics through the whole organisation is now business as usual for retail and online businesses.\n\nBut cities and buildings also create a whole lot of data, which could change lives for better or for worse. \n\nThis talk explores whatâ€™s happening right now in big data and analytics for cities and buildings, where it might head, and what we might want from it all.\n\nAbout Francine Bennett (Mastodon C):\nFrancine Bennett is a data scientist, and is the CEO and cofounder of Mastodon C. Mastodon C are agile big data specialists, who offer the open source Hadoop-powered technology and the technical and analytical skills which help organisations to realise the potential of their data.\nBefore founding Mastodon C, she spent a number of years working on big data analysis for search engines, helping them to turn lots of data into even more money. She enjoys good coffee, running, sleeping as much as possible, and exploring large datasets.\n\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
