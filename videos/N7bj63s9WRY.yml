description: "From Strata + Hadoop World 2015 in Singapore: The high volume, velocity, variety and veracity of big data have been pushing for more comprehensive solutions and services to enable decision-making and insight discovery across business market segments. Ziya Ma, General Manager of Big Data Software Technologies in Intel’s Software and Services Group, will discuss Intel’s software enabling role for making this possible and easier. From open source contributions across the big data software stack, best-in-class optimizations on Intel® Architecture, analytics libraries & tools to industry enabling & use cases collaboration, Intel Software is helping unleash innovations and making it easier to create meaningful big data analytics solutions.\n\nThis keynote is sponsored by Intel.\nAbout Ziya Ma (Intel Corp): Ziya Ma is the General Manager of the global Big Data Technologies organization in Intel’s Software and Services Group (SSG), System Technologies and Optimization (STO) Division. Her organization focuses on optimizing big data on Intel platform, leading open source efforts in the Apache community, linking innovation in industry analytics to bring about the best and the most complete big data experiences. Her organization works closely with Intel product teams, open source communities, partners from the industry, and academia like UC Berkeley AMPLab. Her organization has provided many consultations to industry companies on implementation and optimization on Intel platform for Hadoop or Spark ecosystems.\n\nZiya started her career at Motorola and moved to Intel in 2000. She has held various management positions in Intel’s Technology Manufacturing Group (TMG), where she was responsible for delivering embedded software for factory equipment, databases for manufacturing execution and process control, UI software, and more. Before joining STO, Ziya was product development software director of Intel IT, where she delivered software life-cycle management tools and infrastructure and analytics solutions to Intel software teams worldwide. Ziya received her Ph.D. and M.S. from Computer Science & Engineering from Arizona State.\n\nWatch more from Strata + Hadoop Singapore 2015: https://goo.gl/lBSB0b\nVisit the O’Reilly data website: oreilly.com/data\nDon't miss an upload! Subscribe! http://goo.gl/szEauh\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\n\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
