description: "Amulya Sharma & Deepak Sihag, GE Digital - ChefConf 2017\n\nLearn how you can take advantage of Habitat and enhance your current Chef-based ecosystem. We will share our journey and learnings from building \"software as a service delivery system\" with Chef and how Habitat's packaging, supervision and service discovery made it simpler, faster and more reliable. You will take home: Where to use Chef and where to introduce Habitat. Benefits of using Habitat.  How distributed and complex system deployment can be simplified with Habitat. You will see Chef and Habitat live, in action, delivering a highly available ELK stack (ElasticSearch, Logstash and Kibana) within minutes."
