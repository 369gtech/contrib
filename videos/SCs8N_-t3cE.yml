description: "De plus en plus d'applications reposent sur de l'intelligence artificielle et du Natural Language Processing... D'accord, mais en fait, le NLP, c'est quoi ? Comment et pour quoi est-ce que je peux m'en servir ?\r\n\r\nOn introduira les concepts principaux en NLP, et on fera le lien avec les librairies existantes en Python.\r\n\r\nSurtout on illustrera le sujet avec quelques exemples concrets :  \r\n\r\n* comment rechercher des mots clés dans un texte sans ctrl+F\r\n* mixer NLP et machine learning pour faire du Named Entity Recognition\r\n* construire un moteur de suggestions grâce à un réseau de neurones"
