description: 'Mapowanie obiektowo relacyjne stosowane jest w wielu aplikacjach w ekosystemie opartym o JVM. Ma ono swoje plusy jak i minusy. Ma swoich zwolenników jak i przeciwników. Nie można jednak powiedzieć, że jest jedynym słusznym sposobem na wymianę informacji pomiędzy aplikacją a bazą danych. Podczas tej prelekcji postaram się pokazać alternatywę dla ORM - jOOQa. Będą przykłady z produkcji. Pokażę jego plusy i minusy. Zaprezentuję zalecane przypadki użycia. Opowiem też o tym dlaczego jOOQ ma według mnie najlepszą dokumentację ze wszystkich mi znanych. Przyjrzymy się również niecodziennej polityce licencyjnej. Jeśli nie chcesz lub nie możesz używać ORM to ta prelekcja może Cię zainteresować. "Just because you''re using Hibernate, doesn''t mean you have to use it for everything." - Gavin King, twórca Hibernate.'
