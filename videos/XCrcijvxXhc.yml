description: "Du som är leverantör av IT-tjänster och/eller arbetar som IT-konsult gentemot upphandlande myndigheter/ enheter och utformar förfrågningsunderlag i IT-upphandlingar får konkreta tips på vad man bör tänka på vid IT-upphandlingar. Föredraget inleds med en kort introduktion till upphandlingslagstiftningen och innehåller därefter genomgång av utvalda nyheter i nya LOU och matnyttiga tips vid IT-upphandlingar. Foyen advokatfirma ger tips utifrån leverantörers vanligt förekommande misstag vid utformning av anbud i offentliga upphandlingar respektive missuppfattningar om upphandlingslagstiftningen i stort, såsom att: \n\n- Glömma bifoga efterfrågad bilaga eller lämna alla efterfrågade uppgifter; \n\n- Svara ”för mycket” eller ”för utförligt” och därigenom lämna reservationer; \n\n- Missa ta chansen att förhandla med den upphandlande myndigheten trots att den finns; \n\n- Jäva ut sig i förberedelsearbetet av upphandlingen; eller \n\n- Inte utnyttja tillämpliga undantag från upphandlingsplikten. \n__________________________\nFoo Café is an independent and physical meeting place for people of all backgrounds and expertise within the IT-industry in the Malmö/Lund region. Foo Café is aimed at those interested in sharing and learning.\n\nBorn out of the desire to create a year round conference like atmosphere, Foo Café is THE place for planned and spontaneous meetings of all sizes and interests within the IT arena.\nEnjoy a coffee or a cold beer, along with light pub fare, and engage with other like minded individuals interested in sharing their knowledge and learning from one another. Foo Café is sourced by individuals, small, medium and goliath-sized enterprises, as well as entrepreneurs. Awaiting you, after stepping over the Foo Café threshold, is a space that is recruitment and product placement safe!\n\nWe look forward to igniting inspiration and creativity year round to patrons of Foo Café."
