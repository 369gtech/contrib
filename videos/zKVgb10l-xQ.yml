title: 'Tech3camp#80 (Machine Learning): Wojtek Czarnowski - Wyszukiwanie w przestrzeni wektorowej dla...'
language: English
recordingDate: 1630064431
description: "Tytuł prezentacji: Wyszukiwanie w przestrzeni wektorowej dla e-commerce\n\nUczenie maszynowe (ML) jest istotnym składnikiem nowoczesnych systemów wyszukiwania. Modele ML pomagają w wielu aspektach wyszukiwania, takich jak rozpoznanie intencji, parsowanie zapytań, facet selection oraz pozycjonowanie wyników. W tej prezentacji przeanalizujemy korzyści płynące z wykorzystania modeli ML w podstawowej funkcjonalności wyszukiwania - przy pobieraniu dokumentów.\n\nPrezentacja miała miejsce 24.08.2021."
