description: 'Wytwarzanie oprogramowania jest nietrywialnym zagadnieniem. Dodatkowe komplikacje w równaniu to czynniki wewnętrzne, jak pojawienie się dużego zespołu, współpraca między zespołami, zmienne oczekiwania biznesu, itd. Nałożenie warstwy czynników zewnętrznych tworzy ekosystem, który wymaga świadomego zarządzania na każdym etapie procesu. Podczas spotkania pokażemy, jak radzimy sobie z kontrolą nad tym światem.'
