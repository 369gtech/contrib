description: "WeBus nasce come App dedicata al trasporto pubblico per chi si muove in città. L'App fornisce in tempo reale gli orari di arrivo degli autobus, calcola i percorsi migliori per giungere la destinazione e informa l'utente mentre è a bordo del mezzo.\n\nGli sviluppatori, grazie alle indicazioni di alcuni referenti dell'Unione Italiana dei Ciechi e degli Ipovedenti, hanno ottimizzato l'APP per renderla accessibile agli utenti non vedenti.\n\nDurante il webinar tecnico gli sviluppatori mostreranno le soluzioni adottate per iOS e Android.\n\nSpeaker\nRoberto Casula (iOS developer@bitapp)\nRubens Pischedda (Android developer@bitapp)\n\n\nPer restare aggiornato su tutti gli #AperiTech:\nTelegram #AperiTech https://t.me/aperitech\nCalendario del Developer https://bit.ly/devcalendar\nCodemotion Tech Community https://bit.ly/CodemotionTC"
