description: "Meet the winners of infoShare 2016 Startup Contest. More: https://infoshare.pl/startup-zone/\n\n1st Place - Nexbio sp. z o.o (www.nexbio.pl)\nEvery living thing contains DNA - from bacteria to human. This four-letter chemical code allow to determine species, biological characteristics, properties of organisms. We improve DNA-based methods and techniques for science and business. \n\n2nd Place - Reality Games (www.wearerealitygames.com)\nReality Games is an up and coming mobile gaming studio that develops games based on Big Data. Game mechanics are combined with social media data from various APIs. The merging of these data is done by neural networks layered with deep learning algorithms. \n\n3rd Place - Deckard (www.deckard.ai)\nDeckard is an artificial intelligence to help developers find pieces of code fast and intuitively. Deckard processes all available sources of open code as well as your own codebase, understands simple descriptions in natural language and retrieves the most relevant snippet of code for your tasks.\n\nCreative Business Cup national winner - vBionic (www.vbionic.com)\nvBionic is biotech startup formed to build hand protesis. At the moment those are ultra expensive devices - we will change that. it will not only be competetive in pricing but also wieght, functionality and size ranges, as we have built and tested prototype with 5 years old boy.\n\nFollow infoShare:\nhttps://facebook.com/infosharepl\nhttps://twitter.com/infosharepl\nhttps://www.instagram.com/infoshare/\nhttps://plus.google.com/+infoshare/"
