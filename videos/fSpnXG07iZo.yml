description: "In this video, I'll show you how to REST enable a schema and table in your oracle Autonomous DB. \n\nOnce you've enabled your table with ORDS, you can easily persist and query your table via REST. Since you don't have to worry about drivers or native connections you can use this technique for saving and retrieving data from your IoT devices.\n\nHere's the scripts that I used in the video:\n\nhttps://gist.github.com/recursivecodes/c719dc6a085a103f771b27fccf31153b\n\nTo get started, for FREE, with ORDS and Autonomous DB sign up at:\n\nhttp://cloud.oracle.com/free"
