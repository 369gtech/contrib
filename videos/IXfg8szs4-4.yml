title: 'BDX I/O 2017 - L''ordinateur quantique, mythe ou réalité ?  Michel CASABIANCA'
language: French
recordingDate: 1510608590
description: "BDX I/O 2017 - L'ordinateur quantique, mythe ou réalité ? Michel CASABIANCA \n\nOn entend parfois parler d'ordinateur quantique. Mais qui en a déjà vu un ? Après une brève présentation des principes physiques sur lesquels repose l'ordinateur quantique (superposition et intrication quantiques), je présenterai le Qbit ainsi que les principaux algorithmes quantiques (Grover pour la recherche et Shor pour la décomposition de nombres premiers). Je finirai sur les implémentations actuelles, les difficultés de mise ne œuvre, les perspectives et les enjeux de ces ordinateur d'un nouveau type."
