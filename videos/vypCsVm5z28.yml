title: 'Ashley Williams:  A Brief History of Modularity | JSConf EU 2017'
language: English
recordingDate: 1495297589
description: "http://2017.jsconf.eu/speakers/ashley-williams-a-brief-history-of-modularity.html\nSlides: https://ashleygwilliams.github.io/jsconfeu-2017/#1\n\n“MAKE IT MODULAR,” they said. “IT WILL BE BETTER,” they said. Modularity is a term so common in today’s software industry, that it’s easy to uncritically accept it as a fundamental software development principle. but what does “modularity” actually mean? Where does this idea come from? Where is it going? This talk will walk us through the technical etymology of “modularity”, stepping through the intellectual breakthroughs alongside the fast spread misconceptions. We’ll conclude by exploring the implications of modularity’s ill-examined history on both its current use today, and where it’s heading in the future."
