description: "Want to create a location-aware chatbot? In this session, Michael Palermo with HERE Technologies will provide guidance for using location terms & services when designing for Amazon Lex or Alexa. You will learn tips on how to design intents, sample utterances, slots, and how to call location services from a serverless architecture. \n\nAbout:\n\nMichael Palermo, Developer Relations, HERE Technologies\n\nMichael is an international speaker/trainer and has been evangelizing innovative technologies for two decades. Michael’s current passion is empowering developers to understand and integrate map data & related location services. Michael is a published author of technical books as well as online courses with Pluralsight. Prior to HERE, Michael evangelized “smart home” at Amazon on the Alexa team. Prior to Amazon, Michael evangelized web technologies at Microsoft."
