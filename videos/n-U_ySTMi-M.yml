description: "OWASP Top 10 - was übernimmt die Plattform und was muss bei der Anwendungsentwicklung noch berücksichtigt werden? Serverless Computing kann genutzt werden, um zwischen API-Calls zu vermitteln. Mit geringem Aufwand können so heterogene IoT-Endgeräte mit Backend-Systemen verknüpft werden. An einem Alexa Skill wird im Praxisbeispiel gezeigt, welche einfachen Schritte beachtet werden können, um Sicherheitsmaßnahmen umzusetzen. Während des Vortrags werden hierbei folgende Services und Tools vorgestellt: AWS Lambda, Alexa Skill Kit (+ SDK) zzgl. Einblicke in Cloud9, AWS IAM, X-Ray, CloudWatch, AWS Config.\n\nDer Vortrag war Teil der SoftwerkerKonf 2020.\n• Alle Vorträge: https://www.youtube.com/playlist?list=PLD9VybHH2wnYtuaiEcjMH5n2gTgNSDYAV\n• Homepage der Konferenz: https://info.codecentric.de/softwerkerkonf-2020 \n• Das kostenlose Softwerker Magazin: https://www.codecentric.de/wissen/softwerker/\n\nAljona Wehrhahn-Aklender ist IT Security Engineer, die sich leidenschaftlich im Cloud-Kosmos austobt und Erfahrung bei IT-Sicherheitsbehörden und marktführenden Herstellern von IT-Sicherheitslösungen sammeln durfte. Passend dazu hat sie die Studiengänge Medieninformatik wie auch IT-Sicherheit absolviert."
