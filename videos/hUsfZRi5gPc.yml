title: 'Сергей Рогачев. Совместное формирование квартальных OKR на сотни человек'
language: Russian
recordingDate: 1598884575
description: "Слайды этого доклада на конференции OKR Russia 2020 см. здесь: http://2020.okr-conf.ru/program.\nOKR предполагает постановку простых измеримых целей на короткие циклы. В крупных организациях это невозможно без изменения мышления сотрудников и нужны специальные инструменты для выработки целей, обеспечения вертикальной и горизонтальной согласованности. Один из самых популярных инструментов - это совместное планирование квартальных целей через непосредственное общение команд, менеджмента и бизнеса на общей встрече каждый квартал. Что это дает? Как проходят такие встречи?"
