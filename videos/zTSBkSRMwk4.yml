title: 'Francesco Stranieri, Lead DTSE - Italy, Huawei: Explore It with HMS'
recordingDate: 1612990899
description: "Presented at droidcon Italy 2020\n\nEXPLORE IT WITH HMS\nFrancesco Stranieri, Lead DTSE - Italy, Huawei\n\nThe Huawei Mobile Services (HMS) have been here for a while but this year they have reached their highest point ever with more than 40 kits, services and components developed to make life easier for a developer.\nIn this digital journey we will start from a brief introduction of the HMS all the way up to the supported frameworks: it's true, we support more than just Android Native!\nWe'll also introduce some kits from a technical point of view and see how easy it is to integrate the most common kits: Analytics kit, Crash Service, Location Kit, Map Kit, ML Kit.\nFinally we'll introduce some of the external and compelling features that EMUI is offering.\n\nAll of this could be a great recipe for you to start developing an amazing app for the AppGallery!\n\nhttps://it.droidcon.com/2020/​​​​\nhttps://twitter.com/Droidconit​​​​\nhttps://www.linkedin.com/showcase/dro​​​​...\nhttps://www.instagram.com/droidconit/​​​​\nhttps://www.facebook.com/droidconIt"
