title: 'Tanzu.TV/Code 36 - Newly Native with Josh Long'
language: English
recordingDate: 1627427828
description: "In this session, we’re going to explore some new possibilities for native Spring Boot applications with Spring Native and GraalVM. we’ll look at using the Exposed ORM for Kotlin; Spring Integration; and the Okta Spring Boot starter. It’ll be fun. And we might even explore some of the new bits in Spring Integration 5.5, while we’re at it.  \n\n---\nJosh (@starbuxman) has (officially) been a Spring developer advocate since 2010. Josh is a Java Champion, author of six books (including Cloud Native Java: Designing Resilient Systems with Spring Boot, Spring Cloud, and Cloud Foundry (O’Reilly Media, 2017) and the upcoming (self-published) Reactive Spring, as well as the creator of numerous best-selling training videos, including Building Microservices with Spring Boot Livelessons with Spring Boot co-founder Phil Webb. He is also an open source contributor (Spring Boot, Spring Integration, Spring Cloud, Activiti, and Vaadin), a podcaster (A Bootiful Podcast), and a screencaster."
