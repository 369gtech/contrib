title: 'Skirmantas Gricius. Agile dėstyme – nuo chaoso iki proaktyvumo'
language: English
recordingDate: 1596382200
description: "„Mums niekas neaišku... Ką daryti, kaip daryti, kodėl – studentų reakcijos pradėjus mokytis Agile paskaitose. Chaosas, kritusi motyvacija, neaiškumas, iššūkiai – toks buvo startas, kurį pakeitė savo organizuojančios komandos, sėkmingi sprintai, studentų proaktyvumas ir nauji įgūdžiai.\n\nTad kaip įgalinti motyvaciją, savarankišką veikimą, komandų autonomiją, dėstant pagal Agile akademinėje aplinkoje? Kaip Agile Scrum pagalba buvo sukurta motyvacija augti, veikti, klausti, ryžtis?“ – dalinasi Skirmantas.\n\nSkirmantas – projektų vadovas, dėstytojas, mokymų organizatorius / vedėjas. Projektų valdymas, lyderystė, dėstymas - kryptys bei veiklos, kuriomis pranešėjas tiki ir gyvena. Startuoliai, verslo akseleratoriai, universitetai, korporacijos – aplinkos, kuriose daugiau nei šešerius metus jis save augino, ugdė, eksperimentavo.\n\nTaip pat tai aplinkos, kurios padėjo ir vis dar padeda kaupti patirtį, valdyti tarptautinius projektus: nuo robotų iki finansiniu paslaugų / produktų / procesų, kurti projekto valdymo struktūras, ne tik skatinti, bet ir įgyvendinti pokyčius, ieškoti būdų kaip motyvuoti ir įgalinti projektines komandas veikti, taikyti ir išbandyti naujus dėstymo / mokymo metodus."
