description: "\"Comment construire une grammaire commune pour des dizaines de métiers et des milliers d'utilisateurs ? \n\nSouvent associé à l'Atomic Design de Brad Frost et popularisé par de grandes structures telles que Google, IBM ou AXA, le design system est un outil qui prend le relais des traditionnelles chartes graphiques et banques d’images internes, en général sous forme d’un site web, recensant les éléments graphiques et techniques d’une marque : logotypes, couleurs, polices, composants d’interfaces.\"\n+ d'infos : www.blendwebmix.com"
