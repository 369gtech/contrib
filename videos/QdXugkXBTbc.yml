description: "John Gregg, Matthias Grundmann, Vivek Kwatra \n\nVideo stabilization is a key component of YouTube's video enhancement tools and youtube.com/editor. All YouTube uploads are automatically detected for shakiness and suggested stabilization if needed. This talk will describe the technical details behind our fully automatic one-click stabilization technology, including aspects such as camera path optimization, rolling shutter detection and removal, distributed computing for real-time previews, and camera shake detection. More info: http://googleresearch.blogspot.com/2012/05/video-stabilization-on-youtube.html\n\nFor all I/O 2013 sessions, go to https://developers.google.com/live"
