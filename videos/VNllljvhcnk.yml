description: "This presentation was recorded at GOTO Chicago 2019. #gotocon #gotochgo\nhttp://gotochgo.com\n\nJosh Humphries - Contributor to the gRPC and Protocol Buffer\n\nABSTRACT\ngRPC and Protocol Buffers are becoming industry standards for exchanging data across systems and stitching together micro-services to build scalable applications. But there are barriers for new teams that want to adopt gRPC, such as minimal tooling for testing, inspecting, and interacting with gRPC servers. At FullStory, we've adopted gRPC and have developed general-purpose tools to overcome some of the inherent challenges. In this talk, we will introduce gRPC to those unfamiliar and discuss its benefits and tradeoffs.\nWe will also describe other obstacles to adopting gRPC, and discuss patterns and best practices that can help overcome these obstacles to make developers more productive. Lastly, we’ll demo some of the tools that FullStory has built, grpcurl and grpcui [...]\n\nDownload slides and read the full abstract here:\nhttps://gotochgo.com/2019/sessions/870\n\nhttps://twitter.com/gotochgo\nhttps://www.facebook.com/GOTOConference\nhttps://www.linkedin.com/company/goto-\nhttp://gotocon.com\n#gRPC #microservices #APIs #k8s\n\nLooking for a unique learning experience?\nAttend the next GOTO Conference near you! Get your ticket at http://gotocon.com\n\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
