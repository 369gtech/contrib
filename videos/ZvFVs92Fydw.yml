description: "NOTE (14 Aug 2012): This video includes information about using AuthSubJS, which is deprecated. Instead of AuthSubJS, please see https://developers.google.com/accounts/docs/OAuth2 for information on using OAuth 2.0.\n\n\nOriginal description:\n\nToday is a milestone. Jun Yang and the GData team released GData JavaScript Client Library for Calendar. This is a JavaScript API that allows you to do fully authenticated, secure, read/write access from the browser. Jun took some time to introduce the concept.\n\nSamples:\nhttp://code.google.com/apis/gdata/samples.html#JavaScript\n\nDeveloper's Guide:\nhttp://code.google.com/apis/calendar/developers_guide_js.html"
