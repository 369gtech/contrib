description: "In this session we will discuss where and why you would apply standards to different project sizes and levels of complexity. We will begin with the planning process and then through questions and answers take the audience through execution, control, and close process's. The intent is an open discussion and an opportunity for the attendee's to get some real world experience.\n\nAbout Leonard Weekley:\n\nLeonard Weekley has over 20 years or program and project management experience spanning Mergers & Acquisitions, Life Sciences where he worked on the Human Genome Project, Software Engineering, Information Technology, Manufacturing and Supply Chain Management, and Construction."
