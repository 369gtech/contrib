description: "On GDC Podcast episode 15 we're featuring Jason Ronald, director of program management for the Xbox Platform Team, where he leads development of the new Xbox Series X and S hardware.\n\nSubscribe to the GDC Podcast on iTunes and Spotify:\n\niTunes: https://podcasts.apple.com/us/podcast/15-inside-new-xbox-series-x-s-microsofts-jason-ronald/id1476405424?i=1000499094240\n\nSpotify https://open.spotify.com/episode/3rvcqX7rdaXRPhYES8I6CI?si=pI0JnC8oQNySOcJPSvPnLA\n\nJoin the GDC mailing list: http://www.gdconf.com/subscribe\n\nFollow GDC on Twitter: https://twitter.com/Official_GDC \n\nGDC talks cover a range of developmental topics including game design, programming, audio, visual arts, business management, production, online games, and much more. We post a fresh GDC video every day.  Subscribe to the channel to stay on top of regular updates, and check out GDC Vault  for thousands of more in-depth talks from our archives."
