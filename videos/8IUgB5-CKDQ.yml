description: "Mike Williams shares how he built Art Chatbot over the weekend in hours, launched it, and generated thousands of messages. If you're interested in learning how to build and launch a chatbot, this video is for you as he break down the steps he took, process, and tools he used (Chatfuel, Instapage, Google Docs, etc). Mike also shares how he open sourced the side project, built initial awareness, and also launched. \n\nArt Chatbot: http://www.artchatbot.com\nArt Chatbot Open Sourced & Analytics: http://bit.ly/artchatbotopensource\n\nResources shared in this video:\n\nInstapage: http://instapg.es/jHPw7\nChatfuel: http://www.chatfuel.com \nBotanalytics: https://botanalytics.co/\nBotlist: http://www.botlist.com\nChatbots Magazine: http://chatbotsmagazine.com\n\nMedium post and written format of this video: https://chatbotsmagazine.com/how-to-build-and-launch-a-chatbot-over-the-weekend-af9bf87ff8ff\n\n**A special thanks to Avery Andon and Art Life (http://www.artlife.com) for the inspiration during the creation of Art Chatbot. Art Life is the official online gallery for both artists and artwork that are linked as URL’s in Art Chatbot.**\n\nFollow Mike for more:\n\nTwitter: https://twitter.com/yoroomie\nInstagram: https://www.instagram.com/yoroomie\nLinkedin: https://www.linkedin.com/in/yoroomie\nMedium: http://medium.com/@yoroomie\n\nMessage Mike & access his startup playbook: https://m.me/itsyoroomieofficial\n\nLearn more about Mike: http://www.iammikewilliams.com\n-\n\nLearn to code for free and get a developer job: https://www.freecodecamp.com\n\nRead hundreds of articles on programming: https://medium.freecodecamp.com\n\nAnd subscribe for new videos on technology every day: https://youtube.com/subscription_center?add_user=freecodecamp"
