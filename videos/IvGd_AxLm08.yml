title: 'Move Data Between Apache Hadoop and Oracle Database for Customer 360 Degree Analytics'
language: English
recordingDate: 1507274979
description: "Melliyal Annamalai, Oracle\n\nKrishna Gayatri Kuchimanchi, Oracle\n\nShelvanarayana Aghalayam, Principal SC - SCC Solutions - Big Data, Oracle\n\nCustomer 360-degree views require data from mobile device feeds, online community logs, social media feeds (often processed with Apache Hadoop), and a wealth of information stored in the database. Tools for data movement between big data platforms and Oracle Database are necessary for machine learning and complex analytics using all this data. In this session, step through using some of these tools with direct path load, SQL, and custom Hive SerDes and understand how they work with big data and database services in Oracle Cloud Infrastructure."
