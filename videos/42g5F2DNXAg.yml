description: "Enterprise Adoption of DevOps\n\nFrank Canihuante, CI/CD Pipeline Architect, Travelers \nChris Nowak, Chief Transformation Officer, Kingsmen Software \nMark Peterson, SVP of Platform Service Architecture, Wells Fargo \nSanjeev Sharma, CTO, DevOps Adoption, IBM Distinguished Engineer, IBM \n\nDevOps is evolving into a major enabler of business innovation. Done well it can drive digital transformation at an enterprise level. But crossing the chasm from successful DevOps pilots with two-pizza teams to enterprise adoption remains a challenge. Join author Sanjeev Sharma, author of the DevOps Adoption Playbook and DevOps for Dummies, as he hosts a discussion with DevOps pros from enterprises that are successfully achieving scale as they unpack the \"new normal\" for disruptive software delivery. You'll learn how to assess your own organization’s readiness for scaling DevOps, and to identify next steps. Please join us!\n\nDOES17 San Francisco\nDevOps Enterprise Summit\nhttps://events.itrevolution.com/us/"
