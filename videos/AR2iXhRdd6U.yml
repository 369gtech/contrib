description: 'Что ИТ-компании используют для привлечения и удержания сотрудников? А чего сотрудники хотят на самом деле? И как то, что они говорят, отличается от их реального поведения? Мы проанализировали десятки статей, исследований и опросов и сопоставили самые популярные советы для IT HR с опросами ИТ-специалистов о том, какие факторы удерживают сотрудников на рабочем месте, или заставляют сменить работу, прямо влияют на счастье и удовлетворенность. Получилось интересно, но нам показалось мало. И тогда мы провели мета-анализ исследований работы в ИТ-компаниях и выявили скрытые закономерности, о которых никто прямо не говорит. Соответствуют ли наши находки обыденным представлениям о мотивации в ИТ и как соотносятся с тем, что говорят о себе айтишники? От чего сотрудники начинают хвалить компанию и звать друзей? После чего начинают думать об увольнении? Что конкретно связано с удовлетворенностью работой? Где самое тонкое место управления в белорусских ИТ-компаниях и что вызывает недовольство большинства сотрудников? И на что, в конце концов, не стоит обращать внимания и тратить деньги? Впервые обсудим наши тайные открытия.'
