description: "TypeScript possède un compilateur que nous utilisons la plupart du temps pour transpiler notre code dans nos projets web.\n\nMais il a également des pouvoirs cachés qui peuvent nous aider sur d'autres tâches toutes aussi intéressantes.\n\nDécouvrons dans ce talk comment fonctionne ce compilateur, et comment nous pouvons l'utiliser pour améliorer la qualité de code (TSLint), du reverse-engineering, du refactoring, de la documentation (Compodoc, TypeDoc), mais également des choses bien plus fun !"
