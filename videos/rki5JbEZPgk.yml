description: "При поддержке AvitoTech мы впервые публикуем все видео с HighLoad++ 2019 в открытый доступ. Учитесь, вдохновляйтесь и перенимайте лучшие практики у спикеров, не выходя из дома. \n--------\nКалендарь конференций - https://ontico.ru\n\nСледующая конференция HighLoad++ пройдет 21 и 22 сентября 2020 года в Санкт-Петербурге.\n\nПодробности и билеты по ссылке http://bit.ly/2sSxgBx\n--------\nHighload++ 2019\n\nТезисы и презентация:\nhttps://www.highload.ru/moscow/2019/abstracts/6216\n\nВ основе сервиса используется технология, которая помогает объединить несколько физических серверов в один логический программно-определяемый виртуальный сервер.\n\nВ своем докладе я расскажу об архитектуре решения, показателях надежности и производительности. Познакомлю с результатами нагрузочного тестирования. Покажу, как происходит управление и мониторинг работы сервера.\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
