description: "Jean-Kevin, 20 ans :\n\n\"Je suis arrivé il y peu dans une entreprise où chacun de mes collègues est là depuis plusieurs années, et où l'application a près de 10 ans (et les process qui gravitent autour aussi…).\nTout est compliqué alors que ca pourrait être simple, le code est tout moisi, et pourtant tout le monde trouve ça plutôt pas mal.\nMoi j'ai plein d'idées et j'ai envie de tout révolutionner, de toute façon je sais mieux que tout ceux qui sont englués dans cette situation et qui ne cherchent pas à s'améliorer.\"\n\nFirmin, 55 ans :\n\n\"Depuis un mois, on a un espèce de je-sais-tout tout frais sorti de InfogenieurSup43 Il passe son temps à faire la leçon sur comment on pourrait tout réecrire avec nodeJS, à expliquer qu'on s'emmerde pour rien dans nos process qualité et qu'on devrait tout changer pour amener un code ownership global via une synergie de revue de testing TDD.\nEncore un truc de hipster qui mange bio.\nVivement qu'il se calme et qu'il rentre un peu dans le rang.\"\n\nCes deux caricatures sont probablement familière. Au cours de notre carrière, on a tous été au moins un de ces clichés, peut-être même les deux.\n\nJe suis arrivé dans une nouvelle entreprise il y a un an, et je pense vraiment que les nouveau venu ont le pouvoir d'amener quelque chose de spécial, par leur vision fraiche et leur motivation, à condition d'être cadrés et accompagnés.\n\nMon but est de parler de cette expérience, de ce qui a bien marché et des erreurs à éviter, des deux cotés du miroir, afin de tirer le maximum de l'arrivée d'un nouveau venu au sein d'une équipe.\n\n\nhttps://joind.in/talk/view/11249\n\nSlides : https://speakerdeck.com/clemherreman/le-nouveau-boulet-ou-messie"
