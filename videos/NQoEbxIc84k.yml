description: "This interview was recorded at GOTO Copenhagen 2021 for GOTO Unscripted. #GOTOcon #GOTOunscripted #GOTOcph\nhttps://gotopia.tech\n\nRead the full transcription of this interview here:\nhttps://gotopia.tech/articles/what-does-it-take-to-be-a-data-scientist\n\nEkaterina Sirazitdinova - Data Scientist for Computer Vision, Video Analytics & Deep Learning at NVIDIA\nPrayson Daniel - Principal Data Scientist at NTT DATA\nNicholai Stålung - Lead Data Scientist at Trifork\n\nDESCRIPTION\nData science is so much more than collecting, sorting and analyzing data. What does it take to be a data scientist and how does a day in the life of a data scientist look like? Ekaterina Sirazitdinova, Prayson Daniel and Nicholai Stålung will give you an insight into this and more. \n\nTIMECODES\n00:00 Intro\n01:48 Interpretability and expandability\n06:43 Testing models outside of the lab\n09:55 The best model is no model\n16:28 Simplify the workflow for data scientists & perfect automation\n21:15 Is coding part of the future data sciences?\n26:43 Outro\n\nRECOMMENDED BOOKS\nPhil Winder • Reinforcement Learning • https://amzn.to/3t1S1VZ\nKelleher & Tierney • Data Science (The MIT Press Essential Knowledge series) • https://amzn.to/3AQmIRg\nLakshmanan, Robinson & Munn • Machine Learning Design Patterns • https://amzn.to/2ZD7t0x\nLakshmanan, Görner & Gillard • Practical Machine Learning for Computer Vision • https://amzn.to/3m9HNjP\nAurélien Géron • Hands-On Machine Learning with Scikit-Learn, Keras & TensorFlow • https://amzn.to/2XZaQy8\n\nhttps://twitter.com/GOTOcon\nhttps://www.linkedin.com/company/goto-\nhttps://www.facebook.com/GOTOConferences\n#DataScience #ML #AI #MachineLearning #ArtificialIntelligence #Programming #EkaterinaSirazitdinova #KatjaSirazitdinova #PraysonDaniel #NicholaiStalung #Trifork #NTTDATA #NVIDIA #MixedPosition #Interpretability #Expandability #TensorFlow #PyTorch #TAO #TAOToolkit #DeepLearning #HuggingFace\n\nLooking for a unique learning experience?\nAttend the next GOTO conference near you! Get your ticket at https://gotopia.tech\n\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
