description: "Building great solutions requires you to know your tools. Coming from your own infrastructure or another cloud provider you might have trouble locating all of the tools at your disposal on Google Cloud Platform (GCP). Common questions: How do I get a Virtual Machine? What NoSQL solutions are available? Where do I open a firewall port? This session will take you through our various computing options and engines. We'll walk you through our storage options and help you figure out where your data should go as well as dive deeper into our services and show you can get started with big data and machine learning.\n\nSee all the talks from Google I/O '17 here: https://goo.gl/D0D4VE\nWatch more Android talks at I/O '17 here: https://goo.gl/c0LWYl\nWatch more Chrome talks at I/O '17 here: https://goo.gl/Q1bFGY\nWatch more Firebase talks at I/O '17 here: https://goo.gl/pmO4Dr\n\nSubscribe to the Google Developers channel: http://goo.gl/mQyv5L\n\n#io17 #GoogleIO #GoogleIO2017"
