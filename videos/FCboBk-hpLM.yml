description: "Tado Makčinsko pristatymas Online Meetup – Principas Nr. 9: nuolatinis dėmesys meistriškumui.\n\nPranešimo metu Tadas pažvelgia į:\n- tai, kaip organizaciniai pokyčiai lemia technologinę kokybę ir kaip „nešauti sau į koją”;\n- komandos konfigūracijas, kurios įgalina siekti technologinės kokybės;\n- daugelio užmirštus nefunkcinius verslo reikalavimus, kurie irgi turi teisę būti backlog'e;\n- techninio meistriškumo principus.\n\nTadas šiuo metu dirba vedančiuoju IT Architektu Telia ir turi sukaupęs daugiau nei 10 metų praktinio darbo patirtį IT sektoriuje. Darbo patirtis įgyta tiek nedidelėse besikuriančiose IT kompanijose, tiek rinkoje įsitvirtinusiose didelėse įmonėse.\n\nPranešėjas yra dirbęs programuotoju, technologijų vadovų, Agile treneriu, sistemų ir organizacijos architektu, IT valdymo ir sistemų kokybės auditoriumi bei konsultantu. Taip pat Tadas užsiima studentų edukaciją ir skaito paskaitas VU Ekonomikos ir verslo administravimo fakultete „IT valdymas ir architektūra“ dalyką.\n\nPranešimo skaidrės: http://bit.ly/Tado_skaidrės\n---\nKiti renginio pranešimai:\nhttps://bit.ly/Pavel_pranešimas\nhttps://bit.ly/Anatolij_video"
