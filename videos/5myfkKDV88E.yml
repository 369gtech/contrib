description: "Arduino devices are well known amongst hobbyists, but how do you get them to work? James Fowkes takes us through programming a 'sketch' (Arduino-speak for a program)\n\nCORRECTION: At 5min 2secs James means delay is specified in milliseconds rather than microseconds\n\nArduino Hardware: https://youtu.be/b4z1zkmo1BE \nRaspberry Pi Hardware: https://youtu.be/sx2HjuZBuo0 \nPeople's Computer (ZX81) - https://youtu.be/SFAWHB2BKOg \nMachine Learning: Coming Soon!\n\nWith thanks to Nottingham Hackspace\n\nhttp://www.facebook.com/computerphile\nhttps://twitter.com/computer_phile\n\nThis video was filmed and edited by Sean Riley.\n\nComputer Science at the University of Nottingham: http://bit.ly/nottscomputer\n\nComputerphile is a sister project to Brady Haran's Numberphile. More at http://www.bradyharan.com"
