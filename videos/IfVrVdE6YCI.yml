description: "Google Tech Talks\r\nOctober 16, 2008\r\n\r\nABSTRACT\r\n\r\nA technical look at designing robots for the enterprise, how they can free us from time and space, and how they will spawn a new generation of collaboration, remote labor forces, and remote service industries.\r\n\r\nSanta Monica based RoboDynamics now entering its fifth year is sending TiLR, its four foot tall robot into the real world and getting some real world feedback. The first TiLR was installed at the X PRIZE Foundation, assisting the Google Lunar X Prize team to communicate more effectively with various stakeholders around the world. Founder and CEO Fred Nikgohar discuss the challenges of designing a Robotic Telepresence platform with an emphasis on an open discussion about how this technology can transform the ways we live and work. \r\n\r\nSpeaker: Fred Nikgohar"
