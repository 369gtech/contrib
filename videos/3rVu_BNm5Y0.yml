title: 'Faire de l’argent avec le logiciel libre?? — genma'
language: French
recordingDate: 1542663066
description: 'L''argent c''est le nerf de la guerre et le monde du logiciel libre n''y échappe pas. Du logiciel libre à l''opensource, il est possible de faire de l''argent avec le logiciel libre. Que ce soit en par le don en tant qu''association, en freelance, en société de service, en startup, nombreuses sont les façons de monétiser des connaissances et de gagner de l''argent. Est-ce tabou? Peut-on vivre du logiciel libre ? Est-ce vraiment du logiciel libre? Un ensemble de réflexions et de partage d''expériences sur ce vaste sujet.'
