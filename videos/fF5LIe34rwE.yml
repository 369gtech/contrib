description: "HighLoad++ Siberia\n\n24 и 25 июня 2019\nНовосибирск\n\nПодробности и билеты по ссылке https://www.highload.ru/siberia/2019\n\n--------\nHighLoad++ Moscow 2018 \n\nЗал «Москва» \n8 ноября, 12:00  \n\nТезисы и презентация:\nhttp://www.highload.ru/moscow/2018/abstracts/4231\n\nКлючевая задача нашего подразделения – эффективное привлечение новых клиентов на наши продукты. Что же такое эффективное привлечение? В своем докладе я расскажу, что мы вкладываем в понятие эффективного привлечения, и как это в конечном итоге выросло в глобальную архитектуру информационных систем, автоматизирующих процессы привлечения и не только. Затрону сквозной процесс от динамической отрисовки форм в окне браузера до отправки лида в API для обработки заявки банком.\n…\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
