description: "Ben Smith, Sam Clegg, Brain Ellis, Kester Tong\n\nAre you a developer who wants to develop just one version of your application? Do you have an Android app using the NDK, but are struggling to find time to port all your C++ code to JavaScript for a web version? Come learn about how to use Portable Native Client to bring your native applications to the web. Hear case studies of Google Maps and IPython notebooks, and learn about the new tools we've brought to Native Client to make deployment a breeze.\n\nWatch all Google I/O 2014 videos at: g.co/io14videos"
