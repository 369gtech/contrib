description: "This short video introduce you to the whole new world of Hadoop 2.0 and its enterprise class features. \n\nYou will learn about three main hadoop 2.0 features i.e. NameNode High Availability (HDFS HA), HDFS Federation, YARN, Next Generation MapReduce (MRv2) and additional features such as HDFS Snapshot, Support for Windows etc.\n\nWith its enterprise class features, the Hadoop Release 2.0 is a major milestone towards increased Hadoop adoption among businesses. The new release provides many enterprise-class features in Hadoop, such as YARN framework, Next Generation MapReduce (MRv2), HDFS High Availability (aka NameNode HA), HDFS Federation. There are additional features such as Data Snapshot, Support for Windows, NFS access which will increase Hadoop adoption in the Industry to solve Big Data problems.\n\nPlease write back to us at hadoopsales@edureka.co or call us at +91-8880862004 for more information. \nhttp://www.edureka.co/big-data-and-hadoop"
