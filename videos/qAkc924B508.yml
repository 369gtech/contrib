title: 'Table ronde La réussite sur le marché US ne passe pas forcément par la Silicon Valley'
recordingDate: 1454429008
description: "Vidéo tournée lors de #BlendWebMix 2015 !\n\nTable ronde internationale - Animée par Thierry Alvergnat avec Jean-michel Berard (Esker), Fabrice Lacroix (Antidot) et Timothée Saumet (Tilkee)\n\nAu travers du retour d’expérience très concret de nos deux intervenants nous pourrons aborder les adaptations, pour l’entreprise et le dirigeant, qu’induisent une projection sur le marché US ou nord Américain. Nos intervenants évoqueront par des exemples l’intérêt et les contraintes à s'installer dans ou hors du spot numériques de San Francisco. A l’issue de cette table ronde vous serez en capacité de vous faire une sérieuse opinion sur ce que représente le Rêve Américain pour une entreprise Française et comment il s’aborde dans les meilleurs conditions."
