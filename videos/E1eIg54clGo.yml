description: "In this video I look at how to iterate over the raw depth data array.  I show how to render the depth as a point cloud in 3d space.  I also look at how to set a minimum and maximum depth threshold to look only a particular set of pixels.  This can be useful for isolating a person's silhouette or a hand stretched out in front.\n\nAll examples: https://github.com/shiffman/Video-Lesson-Materials\n\nOpen Kinect links:\nhttps://github.com/shiffman/OpenKinect-for-Processing\nhttp://shiffman.net/p5/kinect/\n\nContact: https://twitter.com/shiffman\n\nNext video:\nhttps://youtu.be/Kr4s5sLoROY\n\nLearn Processing from scratch:\nhttps://www.youtube.com/user/shiffman/playlists?sort=dd&shelf_id=2&view=50\n\nMore about image processing in Processing:\nhttps://www.youtube.com/playlist?list=PLRqwX-V7Uu6YB9x6f23CBftiyx0u_5sO9\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/Qbtg/"
