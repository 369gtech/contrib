description: "Pranešimą „Kodėl Agile išgelbėjo Saulę?” skaitė Eglė Radvilė: Vilniaus miesto CTO, Lietuvos IT vadovų klubo CIO.LT vadovė, IT PhD, CVP IS 2.0 „SAULĖ” projekto vadovė.\n\nEglė dalinosi patirtimi, kaip sekėsi kurti naują Lietuvos viešųjų pirkimų sistemą. Pranešime pranešėja pasakoja apie komandą su skirtingomis projektų valdymo kompetencijomis, didžiulius klientų lūkesčius, projekto eigą ir Agile – be kurio, kaip teigia Eglė, projektas būtų tik didelė užduočių lenta!"
