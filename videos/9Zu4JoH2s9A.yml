description: "Imagine a system that can look at a photograph and identify the products in your catalog or the employees in your organization. \nIn this session, I will show you how to build and train custom image sets to analyze a photograph and identify specific things when shown a new image.\nCognitive Services provides the raw tools for building and training models. You will learn how to take advantage of the power of Machine Learning and Artificial Intelligence without writing a lot of code."
