description: "This session will be a fun, entertaining and enlightening session from the Virtual JUG Java Council Jedis, Martijn Verburg, Trisha Gee and Simon Maple with special guests from Les Cast Codeurs, Antonio Goncalves and Emmanuel Bernard. Oh and there will be beer to make it even more fun, entertaining and enlightening. You'll see blind ignite talks, rockstars on stage playing 'Just a minute', interviews with top Java leaders and lighthearted panel discussions. Come for the beer, stay for the tech laughs.\n\n-------\nSimon Maple is a Developer Advocate at ZeroTurnaround, and is all about community discussion and interaction. His passion around technical communities led him to become the founder and organiser of the vJUG (virtualJUG), as well as continuing to be an active leader of the London Java Community (LJC). Simon’s energy in building and driving the Java community forward culminated in him becoming a Java Champion in 2014. Previously, Simon worked for IBM for almost 12 years, testing, developing and evangelising WebSphere Application Server. He is an experienced speaker, having presented at JavaOne, DevoxxUK, DevoxxFR, IBM Impact, JDC, JMaghreb and many more (including the vJUG :) ), and is a keen technical writer for RebelLabs.\n\n-------\nMartijn Verburg is the co-founder & CEO of jClarity - a Java/JVM performance tools company. He is the co-leader for the LJC (aka London JUG), from which he runs the global Adopt OpenJDK and Adopt a JSR programmes, two open source projects (PCGen and Ikasan EIP), and is a bartender at the Javaranch. You can also find him answering thorny questions at the Programmers StackExchange.\n\nHe's a regular speaker at conferences (FOSDEM, JavaOne, OSCON, Devoxx etc) and is the co-author of \"The Well-Grounded Java Developer\" (Manning publications).\n\nMartijn was recently selected a Java Champion in recognition for his contribution to the Java ecosystem There are rumors that he might be the infamous Diabolical Developer, but that's clearly just a lie.\n-------\n\nEmmanuel Bernard is data platform architect for the JBoss portfolio at Red Hat getting his open source hands in Hibernate, Infinispan, Debezium and more.\n\nHe had founded and lead Hibernate Search, Validator and OGM and participated to the Bean Validation spec (as lead) and the JPA one (as expert).\n\nNowadays his focus revolves around NoSQL, analytics and streams of data.\n\nHe is the founder and co-host of two podcasts: JBoss Community Asylum (English) and Les Cast Codeurs Podcast (French).\n-------\n\nTrisha Gee has developed Java applications for a range of industries, including finance, manufacturing, software and non-profit, for companies of all sizes. She has expertise in Java high performance systems, is passionate about enabling developer productivity, and dabbles with Open Source development. Trisha is a leader of the Sevilla Java User Group, a MongoDB Master and a Java Champion. She believes we shouldn't all have to make the same mistakes again and again. She’s a Developer Advocate for JetBrains so she can share all the cool stuff she's discovered so far.\n\n[NIU-1535]"
