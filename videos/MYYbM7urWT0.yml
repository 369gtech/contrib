description: "Hey Firecasters! Big announcement today….we’re launching a Firebase Youtube Channel! \n\nHead over there for all future Firecasts, plus tons of other great content - like introductory videos to all of Firebase’s features, all the Firebase talks from I/O this year, and stories from Firebase developers.\n\nWe hope that this new channel will help all you Firebase fans jumpstart your app success by serving you the content you need build awesome apps on one dedicated Firebase Youtube channel.\n\nFind out more at firebase.google.com/\n\nAdd the Introducing Firebase playlist! https://goo.gl/n2XqG1\n\nSubscribe to the brand new Firebase Channel: https://goo.gl/9giPHG\nSubscribe to Android Developers: https://goo.gl/ydHEAe\nSubscribe to Chrome Developers: https://goo.gl/n7mBHx\nSubscribe to Google Developers: http://goo.gl/mQyv5L\n\nMusic by terramonk.com"
