description: "In this video from the event Developing for Android, iOS, and Windows Phone 7 -- learn what it takes! (http://www.sfandroid.org/events/17192126/), Lance C. Bullock is going to give you an overview of what it takes to get started on developing for iOS.\n\nIn addition to drilling down into some code and developing a simple UI for an iOS app, some of the other topics Lance will talk about include:\n\n- Requirements for iOS development\n- Developing with Objective-C\n- Xcode development environment\n- Developing for multiple devices, like the iPhone and iPad\n\n**Learn more about mobile development at http://marakana.com"
