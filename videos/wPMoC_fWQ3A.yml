title: 'Мурад Татаев — Взлом и внедрение своего кода в чужое приложение'
language: Russian
recordingDate: 1600259544
description: "Ближайшая конференция — Mobius 2020 Moscow\n11-14 ноября, Online\nПодробности и билеты: https://mobius-moscow.ru/\n\n. Вы узнаете, как взламываются iOS-приложения, а именно:\n— какие инструменты используются;\n— как производится обход проверок (например, на Jailbreak);\n— как проводятся инъекции кода;\n— какие методы защиты актуальны, а какие приносят лишь неудобства конечному пользователю.\n\nБудет продемонстрирован процесс взлома приложения начиная с выгрузки приложения с телефона, и заканчивая подписью и установкой модифицированного приложения на устройство.\n\nВ докладе не будет рассмотрена тема защиты от атак на сетевой слой.\n\nСвязаться с Мурадом:\nTelegram: @spartanrasul  \nE-mail: spartanrasul@gmail.com\n\nДоклад идеально подойдет разработчикам уровня Middle-Senior, желающим познать (тёмную сторону) методы взлома и использовать эти знания для защиты своих приложений."
