description: "This presentation was recorded at GOTO Chicago 2020. #GOTOcon #GOTOchgo\nhttp://gotochgo.com\n\nRebecca Miller-Webster - Founder of Write/Speak/Code, Educator and Director of Engineering\n\nABSTRACT\nTrust is at the core of successful software teams. It is the basis of retention and defines how your team sees you.\nBut what is trust?\nHow do you know when it's missing?\nAnd how do you fix it when it's gone?\nYou’ll discuss the elements of trust and what you can do to refactor trust on your team [...]\n\nTIMECODES\n00:00 Intro\n00:59 Trust matters a lot\n02:33 What is trust?\n04:42 How do you (re)build trust?\n05:02 BRAVING: Boundaries\n06:30 BRAVING: Reliability\n08:20 BRAVING: Accountability\n09:48 BRAVING: Vault\n11:01 BRAVING: Integrity\n12:44 BRAVING: Non-judgement\n13:23 BRAVING: Generosity\n15:12 Refactoring trust\n\nDownload slides and read the full abstract here:\nhttps://gotochgo.com/2020/sessions/1319/refactoring-trust-on-your-team\n\nhttps://twitter.com/GOTOcon\nhttps://www.linkedin.com/company/goto-\nhttps://www.facebook.com/GOTOConferences\n#Teams #Trust #HumanFactor #BRAVING #RefactoringTrust\n\nLooking for a unique learning experience?\nAttend the next GOTO conference near you! Get your ticket at http://gotocon.com\n\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
