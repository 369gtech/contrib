title: 'David Wengier. Генераторы кода C#: пишем код, который будет писать код'
language: English
recordingDate: 1619617845
description: "Технология генерации исходного кода не нова. Для этого есть много разных инструментов: PostSharp, Fody, CodeSmith и т. д. Какими-то из них вы, может быть, пользуетесь сейчас. Но кое-что новое все же появилось — вместе с выпуском C# 9 и .NET 5, благодаря работе команды Roslyn, Microsoft предоставила официальную возможность использовать генераторы кода. Такой генератор может выполняться во время компиляции, имея доступ к внутренним структурам данных, которые создает компилятор.\n\nВ этом докладе мы рассмотрим генераторы кода в целом и более подробно генератор C# 9, пройдемся по примерам и поговорим о возможностях, так что к концу доклада у вас появится множество идей для создания собственных генераторов. Зная, как использовать эти инструменты, вам скорее всего захочется применять их снова и снова, а старый и медленный процесс рефлексии предстанет в другом свете.\n\nПрезентация на Я.Диске: https://disk.yandex.ru/i/PV5odXdD2-920g\n\nDotFest: https://2020.dotfest.ru/lecture/7"
