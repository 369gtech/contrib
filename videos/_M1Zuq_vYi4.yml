description: "This video was recorded at Code BEAM SF 19 http://bit.ly/2T3Do0U\n\nGet involved in Code Sync's next conference http://bit.ly/2Mcm4aS\n\n---\n\nRIAK'S REBIRTH\nby Nicholas Adams\n\nTHIS TALK IN THREE WORDS:\nRiak\nOpen source\nFuture\n\nTALK LEVEL: Intermediate\n\nABSTRACT\nHow Riak has changed after becoming fully open-source: new priorities, new features, new documentation, new ideas.\n\nRead the full abstract: https://codesync.global/speaker/nicholas-adams291/\n\n---\n\nTHE SPEAKER - NICHOLAS ADAMS\nEstablished a successful international company: T.I. Tokyo\n\nNicholas is a British IT engineer living in Japan, early adopter of tech, early discarder of tech, legacy user and provided APAC support for Riak under Basho.\n\nMore on Nicholas Adams: https://codesync.global/speaker/nicholas-adams291/\n\n---\n\nCODE SYNC & CODE BEAM SF 19\nCode BEAM SF is powered by Code Sync. Code BEAM SF 19 was sponsored by WhatsApp, The RealReal, Brex, Erlang Solutions, 2600Hz, PagerDuty, and aeternity.\n\nCODE SYNC \nWebsite: www.codesync.global\nTwitter: www.twitter.com/CodeBEAMio\nFacebook: https://www.facebook.com/CodeSyncGlobal\nLinkedIn: https://www.linkedin.com/company/code-sync/\nMail: info at codesync.global\n\n#Riak #Open source #Erlang #CodeBEAMSF"
