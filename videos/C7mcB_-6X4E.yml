title: 'Дениз Каплан — Оптимизируем размер приложения на практике'
recordingDate: 1635273917
description: "Ближайшая конференция: \nMobius 2021 Moscow — 22-25 ноября, онлайн.\nПодробности и билеты: https://bit.ly/37eIq4d\n\n. Дениз расскажет, как можно снизить размер приложения на примере Сбербанк Онлайн.\n\nВместе с вами мы окунемся в повествование о произведенной работе по оптимизации размеров Сбера.\n\nНа примере Сбербанк Онлайна вы узнаете:\n- как правильно считать размер приложения;\n- какие метрики важны для оптимизации размеров;\n- как внедрить On Demand Resources в приложение;\n- как снизить размер приложения, не останавливая разработку."
