title: 'Стендбай в PostgreSQL | Константин Евтеев, DBA Unit Leader'
recordingDate: 1563793166
description: "5 февраля 2019 года Константин Евтеев, руководитель юнита DBA в Авито, выступил с докладом на конференции PgConf Moscow.\n\nВ докладе он рассмотрел различные варианты использования и конфигурацию standby сервера. Рассказал о том, как сделать standby, согласованный с вашим архивом, чтобы после аварии primary и промотирования standby сервера новый стендбай можно было пересоздать из архива. Слушатели познакомились с опытом Авито: как использовать standby для read-only запросов, какие у нас возникали проблемы и как мы их решили. В завершении — немного про мониторинг standby — на какие метрики стоит обратить внимание, прежде всего."
