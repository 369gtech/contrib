description: "You've got 100 milliseconds for your web application to engage your users before they start to feel disconnected from the app. That's 1/10th of a second. After a whole second, you're starting to lose users completely. This simple fact is motivation enough for many to employ usage of single page web applications, and in this presentation from HTML5DevConf, Josh Powell will share three keys to doing so successfully.\n\nMoving logic and data to the client and loading only changes are important pieces of the puzzle, but to make your SPA performant for the user as well as the developer means you'll have to address certain issues with SEO, analytics, error tracking, and more. Join Josh as he walks you through elegant solutions to these challenges.\n\n** Jonesing for HTML5 goodness? Check out http://bit.ly/h5dc-videos"
