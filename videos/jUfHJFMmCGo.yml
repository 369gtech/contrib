description: "In the first episode of this two-part series with Allan Hirt, learn how to leverage on premises infrastructure for Microsoft SQL Server deployments while also taking advantage of the benefits of Azure at the same time. Using cloud-based resources does not have to be an all or nothing proposition. \n\n0:00 Introduction\n1:22 Why people go hybrid\n2:10 High-level look at deployments\n3:37 Key understandings of hybrid\n6:19 Networking will make or break you\n8:34 Hybrid scenarios for SQL Server\n13:10 Top tips\n\n‚úîÔ∏èResources:\nSQL Server data files in Microsoft Azure: https://docs.microsoft.com/en-us/sql/relational-databases/databases/sql-server-data-files-in-microsoft-azure?view=sql-server-ver15?WT.mc_id=dataexposed-c9-niner\nBackup to URL: https://docs.microsoft.com/en-us/sql/relational-databases/backup-restore/sql-server-backup-to-url?view=sql-server-ver15?WT.mc_id=dataexposed-c9-niner\nAzure File Share: https://docs.microsoft.com/en-us/azure/storage/files/storage-how-to-use-files-windows?WT.mc_id=dataexposed-c9-niner\nAzure Arc enabled SQL Server: https://devblogs.microsoft.com/azure-sql/preview-of-azure-arc-enabled-sql-server-is-now-available?WT.mc_id=dataexposed-c9-niner\n\nAbout Allan Hirt:\nConsultant, trainer, author, business continuity expert, and SQLHA, LLC founder Allan Hirt has been working with both SQL Server since 1992 when it was still a Sybase product as well as clustering in Windows Server since the late 1990s when it was called Wolfpack. Currently a dual Microsoft MVP (Data Platform; Cloud and Datacenter Management) as well as a VMware vExpert, Allan works with customers of all sizes around the world to deliver mission-critical projects whether they are on premises, in the cloud, or hybrid. You can follow him on Twitter at @SQLHA, read his latest blog posts and see upcoming speaking engagements and classes at https://www.sqlha.com, and get his free video content on the SQLHA YouTube Channel (https://www.youtube.com/channel/UCuQNcP