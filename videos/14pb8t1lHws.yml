description: "The opening keynote of the first ever virtual Chrome Dev Summit where Googlers, community members, and our partners come together to share our vision for the web. We take you through some of the latest announcements and helpful updates to the platform, and talk about tools that help you build high-quality web experiences even more effectively.\n\nResources:\nLearn more about Manifest V3 → https://goo.gle/3678VsN\nAll about Privacy Sandbox → https://goo.gle/2UZanqK\nCheck out the latest Web Almanac → https://goo.gle/3fLPuZX\nNew Web Vitals report for developers dependent on Google Analytics for data → https://goo.gle/web-vitals-report\nExtending CSS with Houdini → https://goo.gle/361vlvz\nRead about the new Play Billing support for PWAs → https://goo.gle/33kacLf\nAll about Squoosh v2.0 → https://goo.gle/3m7ImJD\nDon't forget to check out CDS Adventure → https://goo.gle/cds-adventure\n\nSpeakers: Dion Almaer, Ben Galbraith, Parisa Tabriz, Jecelyn Yeen, Una Kravets, Henrik Joreteg / AnesthesiaCharting.com, Sunit Jindal / Nykaa\n\nWatch all Chrome Developer Summit sessions here → https://goo.gle/cds20-sessions\nSubscribe to Google Chrome Developers here → https://goo.gle/ChromeDevs\n\n#chromedevsummit #chrome #keynote"
