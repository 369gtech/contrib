title: 'Роман Дворнов — Почему фронтенд — это круто'
recordingDate: 1582039718
description: "Кто-то не воспринимает фронтенд серьезно, кто-то шутит над изобилием фреймворков во фронтенде и хайпа вокруг этого, а кто-то вообще его (фронтенд) хоронит... Роман расскажет про то, как повезло фронтендерам, про вдохновение, расширение горизонтов и даст немного прогнозов о будущем фронтенда.\n\nЦелевая аудитория — не фронтендеры, а те, кто имеют слабое представление об этой области. Цель — донести, насколько это крутая область разработки, поменять отношение к ней, вдохновить на дальнейшее изучение вопросов, с ней связанных."
