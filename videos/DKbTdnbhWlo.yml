description: "Speaker: Donnie Baker\r\n\nDonnie is a seasoned programmer. Meanwhile teaches programming at a University in the US. He will be taking us a dive into assembler and virtual machines this Saturday.\n\nAgenda:\n\n1. A overview of computer architecture.\n2. Introduction to Assembling language\n3. A walk through of how programming language is compiled, and how it connects to assembling language, and further into machine code.\n4. Why is it still worthy to learn such low level programming language nowdays?\n5. A peek into Functions of Compiler, Assembler and Virtual machines\n6. How assembling language takes in our writtten code,eg, C,C#,PHP, translate it and communicates to machine code?\n7. Demo, and Hands on coding coding\n\nLinks:\n- http://skilldrick.github.io/easy6502/\n- http://www.ffd2.com/fridge/chacking/\n- https://wasdk.github.io/WasmFiddle/\n- https://www.dpadhero.com/Home.html\n\nEvent Page: https://www.eventbrite.hk/e/sprouting-into-assembling-language-tickets-144150898217#\r\n\r\nProduced by Engineers.SG\r\nRecorded by: Michael"
