description: 'В докладе обсуждается каким образом претворить в жизнь стратегию организации, избавиться от бесконечных планов по улучшениям, от споров с чего начать и приступить к реализации улучшений в организации прямо сегодня, при этом вовлечь в процесс все доступные ресурсы компании. Обсуждается, каким образом сделать стратегию простой и наглядной, разместив ее на нескольких листах формата A3.  Приводится описание механизма отбора проектов, реализация которых даст максимальный вклад в достижение стратегии организации и способы измерения прогресса в достижении стратегических целей. Описанные подходы иллюстрируются живыми кейсами подразделения разработки НКО ЗАО НРД.'
