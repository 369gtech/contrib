title: 'Vert.x - Reactive & Distributed (Orkhan Gasimov)'
recordingDate: 1541265391
description: 'During past years, the requirements for modern applications have increased from gigabytes of data to terabytes, from thousands of requests per second to millions, from seconds of response time to milliseconds, and this list can be continued. Until now, most of these problems have been solved using the microservices architecture, but what''s next? What next approach should we apply where microservices fail? In this talk, we will overview modern approaches to application development with reactive and distributed architecture and see how Vert.x help to implement such solutions'
