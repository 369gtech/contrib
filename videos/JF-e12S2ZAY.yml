title: 'Dan Callahan: The New Mobile Web: Service Worker, Push, and App Manifests - JSConf Iceland 2016'
language: English
recordingDate: 1474103799
description: "Compared to native apps, mobile websites have historically been at a disadvantage: no installation, no push notifications, and they only work when you're online. This year, that changed. Browser vendors have worked together to implement open standards that address each of these shortcomings. This session examines how the Service Worker, Push, and App Manifest specifications fill the gap between web and native.\n\nSlides & links\nhttps://github.com/callahad/jsis-newweb"
