title: 'Юлия Ткачова. Девопс культура или бизнес, что важнее? DevOps Fest 2019'
language: Russian
recordingDate: 1565597047
description: "Upcoming DevOps Conference:\nDevOps Fest 2020 - 20-21st of March, Kiev, Ukraine\nDetails and tickets: http://bit.ly/360lOkY\n\nThe talk from DevOps Fest conference in Kyiv, Ukraine.\nPresentation: http://bit.ly/2Gy5kHs\nFb: https://www.facebook.com/DevOpsFest/\nWebsite: http://www.devopsfest.com.ua/\n\nВ процессе цикла разработки, часто возникает вопрос что важнее: бизнес задачи, которые принесут выгоду в краткосрочной перспективе, или инженерные задачи, такие как правильная архитектура и стабильность, которые принесут долгосрочную выгоду. Если ваша организация задекларировала, что она внедряет девопс философию, но в процессе выясняется, что это противоречит краткосрочным бизнес целям, что если бизнес считает команды такими, которые затягивают цикл разработки, а команды чувствуют себя пожаротушителями?! В своем докладе я приведу примеры простых технических и организационных чек листов , по которым можно будет понять находятся ли цели бизнеса и команды в равновесии и как следовать девопс культуре, даже если ты один в поле воин."
