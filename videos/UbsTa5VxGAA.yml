description: "Françoise Lemaître\n\nQuand un marché a une communication saturée ou limitée réglementairement, que la différenciation produit est difficile, proposer un service pertinent au nom d'une marque, permet d'émerger auprès des prospects, d'offrir de nouvelles opportunités d'expression et de créer un lien fort avec ses consommateurs.\n\nMais passer d’une culture produit à une démarche de service au travers d’une expérience client ne s’improvise pas :\n\n- Quel est le process de gestation d'une telle démarche?\n- Pour quels bénéfices marketing ? \n- Face à quelles contraintes techniques ou organisationnelles ?\n- Avec quelle communication ? \nC'est le défit que la marque Gallia, leader des laits infantiles en France, a relevé. Le cas de Babolat et de sa raquette connectée est aussi très instructif et d'autres encore !"
