description: "Application Express Q&A for Latin America and Iberia, with David Peake, Marc Swetz, and Joel Kallman. And special guest Clarisa Maman Orfali will join us to ask and answer questions\n\nA monthly chat with Oracle development technical staff about insights and innovations on databases and related technologies for database professionals. Guest Oracle technical experts will introduce their topic, usually in English, then take questions from the audience in English, Portuguese, and Spanish with assistance from host Cris Pedregal. On the second Wednesday of each month.\n\nUna charla mensual con personal técnico de la organización de desarrollo de Oracle sobre observaciones e innovaciones sobre bases de datos y tecnologías afines, dirigido a profesionales de bases de datos. Los expertos técnicos de Oracle invitados presentarán su tema, generalmente en inglés, para luego responder preguntas de la audiencia en español, inglés y portugués con ayuda del moderador Cris Pedregal. El segundo miércoles de cada mes.\n\nUma conversa mensal com a equipe técnica de desenvolvimento da Oracle sobre observações e inovações em bancos de dados e tecnologias relacionadas, destinada a profissionais de banco de dados. Os especialistas técnicos da Oracle convidados apresentarão o seu tema, geralmente em inglês, e depois responderão a perguntas do público em português, espanhol, ou inglês com ajuda do presentador Cris Pedregal. A segunda Quarta-feira de cada mês."
