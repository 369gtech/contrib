title: 'Je ne suis pas qu''un objet ! - Gérald Croës - PHP Tour Lyon 2014 #phptour'
language: French
recordingDate: 1405070247
description: "La programmation objet est aujourd'hui largement répandue en PHP, mais en réalité, qu'est-ce que la programmation objet ? Est-ce le simple fait d'utiliser le mot « class » ? Est-ce le fait d'utiliser quelques patterns récupérés ici et là ? Est-ce le fait d'utiliser un framework ? Où réside la réelle force de ce paradigme ? Cette présentation a pour objectif de faire le tour de l'essence de la POO. Nous passerons en revue les éléments utilisés par les développeurs expérimentés : les interfaces, les patterns, les tests, Domain Driven Design, les secrets du nommage, la gestion des erreurs, l'injection de dépendance, et bien d'autres, y compris quelques incursions dans des domaines transverses nécessaires à l'activité de développement.\n\nhttps://joind.in/11208\n\nslides : http://www.croes.org/gerald/blog/conferences/"
