description: "Donâ€™t miss out! Join us at our upcoming events: EnvoyCon Virtual on October 15 and KubeCon + CloudNativeCon North America 2020 Virtual from November 17-20. Learn more at\_https://kubecon.io\_The conferences feature presentations from developers and end users of Kubernetes, Prometheus, Envoy, and all of the other CNCF-hosted projects.  \n\nKubernetes Journey of Cloud Native Microservice Architecture TARS - Defoo Li, Tencent \n\nTARS Foundation is a Microservice Ecosystem with the goal of building a neutral home for open source Microservices projects that empower any industry to quickly turn ideas into applications at scale. The first project of TARS Foundation is the TARS project, an open Microservice Framework and PaaS that Tencent(00700.HK) has been using to support its 1 Billion users worldwide since 2008. Apart from Tencent, TARS Microservices framework has been widely adopted by over 150+ very large companies in different industries, TARS is also widely used in the e-sports and online game industry. And huge services are running in tens of thousands of servers on multiple hardware architectures such as Intel and Arm Servers. In this talk, speakers from the TARS Foundation will share their insight of TARS with case studies and discussion about how you can leverage the TARS Foundation to start your Digital Transformation journey. \n\nhttps://sched.co/dIN4"
