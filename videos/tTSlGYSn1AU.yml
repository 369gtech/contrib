description: "This talk was given at the Lean Startup Sydney meetup, hosted at Pivotal Labs Sydney. Learn more at http://www.meetup.com/Lean-Startup-Sydney/ and http://pivotal.io/locations/sydney\n\nSpeaker: Aloka Penmetcha, Manager of Product Managers, Pivotal Labs\n\nAloka teaches (by pairing) companies how to implement Agile/XP and lean philosophies. She helps organizations leverage technology solutions to power business innovation - solutions that bring about change. Aloka has played the roles of developer, quality analyst and product manager during her career and has evolved a holistic thinking to building products and businesses. She gets a kick out of finding elegant solutions to complex problems.\n\nAloka holds an MBA, Masters and Bachelors degree in Computer Science. She has consulted for Fortune 100 companies and startups in a range of industries including retail, finance and real estate. She runs workshops on Lean Startup and adapting Lean in enterprises.\n\nAloka built the Product Management practice for Pivotal Labs Sydney."
