description: "Успешное движение вперед обеспечивается постоянным наблюдением в зеркало заднего вида.\nПравильно построенная ретроспектива с новыми Agile-командами и просто группами людей очень часто дает начало продуктивному диалогу и устанавливает первый краеугольный камень в образе мышления Agile — открытый диалог и доверие друг к другу в команде.\n\nЯ проводил Agile-ретроспективы во многих компаниях, и в своем выступлении приведу наглядные примеры удачных и неудачных ретроспектив. Даже те, кто уже проводит ретроспективы, узнают много нового.\n\nСлайды: https://www.dropbox.com/s/e7ysgc50pwd4oob/Yan%20Chekhanovsky%20-%20Mastering%20Agile%20Futurespective.pdf?dl=0"
