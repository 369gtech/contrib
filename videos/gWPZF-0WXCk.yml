description: "In this interview Oracle ACE Director and Groundbreaker Ambassador Roel Hartman challenges the belief that it shouldn't matter to developers if the database is in the cloud or on-premise, talks about key considerations when setting up an Oracle Cloud-based development environment, examines why aspects of ORDS that may not be getting the attention they deserve, and shares his thoughts on the Oracle Cloud Free Tier.\n\n\nFor more information: \n\nhttps://www.oracle.com/database/technologies/appdev/rest.html\nhttps://www.oracle.com/cloud/free/\nhttps://developer.oracle.com/databases/"
