description: "This video was recorded at Code BEAM STO 19 http://bit.ly/2W2vgDC\n\nGet involved in Code Sync's next conference http://bit.ly/2Mcm4aS\n\n---\n\nINNOVATIVE UNORTHODOX DESIGN PATTERNS USED IN RABBITMQ\nby Ayanda Dube\n\nTHIS TALK IN THREE WORDS:\nRabbitMQ\nErlang\nElixir\n\nTALK LEVEL: Intermediate\n\nABSTRACT\nRabbitMQ messaging broker is over 10years old, with it's codebase having matured significantly over the past decade. Within it's implementation, we find some of the most innovative usage of the Erlang OTP which attribute to it's well trusted performance, stability and ergonomic friendliness for operators. In this talk, I illustrate, explain and share some of these creative internal design patterns used within RabbitMQ. Components such as mirrored-supervisors, decorators, gen_server2, delegates, and much much more!\n\nRead the full abstract: https://codesync.global/speaker/ayanda-dube/\n\n---\n\nTHE SPEAKER - AYANDA DUBE\nRabbitMQ Lead engineer at Erlang Solutions and former Telecommunications Engineer at Pharos Avantgard/Mobile Telephone Networks (MTN) South Africa\n\nRabbitMQ Lead engineer at Erlang Solutions and former Telecommunications Engineer at Pharos Avantgard/Mobile Telephone Networks (MTN) South Africa\n\nMore on Ayanda Dube: https://codesync.global/speaker/ayanda-dube/\n\n---\n\nCODE SYNC & CODE BEAM STO 19\nCode BEAM STO is powered by Code Sync. Code BEAM STO 19 was sponsored by Klarna, The RealReal, Erlang Solutions, dek technologies, Derivco Sports, and aeternity. \n\nCODE SYNC \nWebsite: www.codesync.global\nTwitter: www.twitter.com/CodeBEAMIO\nFacebook: https://www.facebook.com/CodeSyncGlobal\nLinkedIn: https://www.linkedin.com/company/code-sync/\nMail: info at codesync.global\n\n#RabbitMQ #Erlang #Elixir"
