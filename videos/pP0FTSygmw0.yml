description: "The Date and Time API in Java SE 8 provides fluent, strongly typed support for ISO global dates and times, enhanced time zone support, an extensible framework for calendar algorithms, powerful parsing and formatting, and support for popular locale-specific calendars. The structure of the API, strong typing, immutability, and fluency enable developers to quickly write safe and efficient date- and time-based code. Attend this session to get a working knowledge of how to use the API to improve productivity and how to convert from the existing calendar API.\n\nSpeaker:\nRoger Riggs, Consulting Member of Technical Staff, Oracle\nRoger Riggs is a Consulting Member of Technical Staff at Oracle working on the architecture and specification of APIs for the Java Platform. He is a member of the Java Products Group core libraries team and specification lead for JSR 310 - Date and Time."
