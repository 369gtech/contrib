title: 'Дмитрий Коваленко — Считаете, что TDD не работает? У меня для вас плохие новости'
recordingDate: 1638881065
description: ". Все говорят про последователей TDD, но никто их в глаза не видел? Вот он — Дима!\n\nА что, если TDD — это совсем не про то, что тесты нужно писать до кода? Хотя формально именно про это.\n\nНо в этом докладе Дима расскажет про свой подход к написанию тестов в стиле TDD, который экономит ему время и не имеет ничего общего с юнит-тестами.\n\nСсылка на презентацию: https://downloads.ctfassets.net/nn534z2fqr9f/1V0Vy8BfybvCoF4tG8cvTM/f7ac2164d534caf057d0c6f7699d40e6/3c611ecc-5dac-43d5-9e9a-ee265f66dfca.pdf"
