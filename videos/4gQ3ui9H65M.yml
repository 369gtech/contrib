description: "Konferencja  #JDDConf organizowana jest zawsze jesienią w Krakowie od 2006 roku i zdążyła już na stałe wpisać się do kalendarza imprez IT w Polsce. Co roku konferencja gromadzi prawie 400 uczestników pracujących na co dzień z technologią Java.\n\n #JDDConf to dwudniowa konferencja, która oferuje programistom udział w ponad 30 interesujących wykładach odbywających się w dwóch ścieżkach. Dodatkowo, zapraszamy do uczestnictwa w specjalnych sesjach roboczych: warsztatowej i networkingowej. Udział w szkoleniach i dyskusjach umożliwi developerom wymianę doświadczeń związanych z codzienną pracę, a także aktywny transfer wiedzy. \n\n #PROIDEA"
