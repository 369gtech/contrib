description: "In different technological circles - arguably in a lot of those - Martin Kleppmann needs no introduction. \n\nMost famous for his best-selling book “Designing Data-Intensive Applications”, Martin is also currently busy working as a Senior Research Associate and Affiliated Lecturer at the University of Cambridge Department of Computer Science and Technology. A great speaker and writer, capable of explaining complex subjects with great clarity, patience and thoroughness. \n\nMartin recently spoke with our very own, Natan Silnitsky on making design decisions, recent advances in the tech industry, and his plans for the future."
