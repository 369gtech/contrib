description: "The Watch For team at Microsoft has developed an AI system that can identify interesting events in videos in near real-time. Learn how this platform pushes the boundaries of efficient, programmable, and scalable AI to enable a new class of video analysis applications. \n\nPresented by Weishung Liu, Senior Program Manager, from Microsoft Research, Redmond. \n\nFor more resources on Watch For, visit our Tech Minutes webpage: https://innovation.microsoft.com/en-us/tech-minutes-watch-for?OCID=TM_WatchFor_FY22Q2_omc_Tech_yt.  \n\nYou can also visit the Watch For research page: https://microsoft.com/research/project/watch-for/  \n\nFinally, you can discover all the latest Tech Minutes for Developers through our YouTube playlist (https://youtube.com/playlist?list=PLlrxD0HtieHjNJcVCIktce-wSFZ5svwA3) or the Innovation Tech Hub (https://innovation.microsoft.com/developer)"
