description: "HighLoad++ Siberia\n\n24 и 25 июня 2019\nНовосибирск\n\nПодробности и билеты по ссылке https://www.highload.ru/siberia/2019\n\n--------\nHighLoad++ Moscow 2018 \n\nЗал «Москва» \n9 ноября, 15:00  \n\nТезисы и презентация:\nhttp://www.highload.ru/moscow/2018/abstracts/4141\n\n* Мониторинг - онлайн и аналитика.\n* Основные ограничения платформы ZABBIX.\n* Решение для масштабирования хранилища аналитики.\n* Оптимизация сервера ZABBIX.\n* Оптимизация UI.\n* Опыт эксплуатации системы при нагрузках более 40k NVPS.\n* Коротко выводы.\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
