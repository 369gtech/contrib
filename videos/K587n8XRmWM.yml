description: "Swagger - это очень большая экосистема, предоставляющая огромное количество возможностей для документации REST API.\n\nНапример, Swagger позволяет генерировать документацию из Java-кода, что позиционируется как очень модный подход. На личном опыте покажу, что этот подход очень нежелателен, и объясню на примерах, к каким плачевным последствиям он приведет.\n\nРасскажу про наш подход к этому зверю так, чтоб Java-код остался нетронутым, а документация была бы понятна как потенциальным клиентам REST API так и Product Owner-ам, которые тоже хотят в понятной для себя форме видеть и подправлять документацию."
