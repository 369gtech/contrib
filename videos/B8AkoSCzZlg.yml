title: 'Главная студия: собеседование с Павлом Чертороговым на позицию Tech Lead Frontend'
recordingDate: 1639058211
description: "—\nВ модный логистический стартап требуется техлид, чтобы возглавить фронтенд-разработку. Мы планируем автоматизировать курьерские службы в нескольких мегаполисах, и для этой задачи разрабатываем логистический портал, где наши клиенты будут отслеживать движение курьеров.\n\nОт успешного кандидата мы ожидаем опыт разработки энтерпрайз-решений, плюсом будет опыт работы с геоданными.\n\nСтек: React, Effector, Mapbox, D3.js, .NET+PostgreSQL на бэке\n\nСобеседование проводят:\n\nВладислав Козуля –Консультант, Ex-CTO Касса МойСклад\n\nЕвгений Кот – Участник программного комитета HolyJS\n\nАлексей Золотых – Участник программного комитета HolyJS"
