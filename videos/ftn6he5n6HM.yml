description: "Video from Devoxx Poland 2019.\n\nHave you ever wondered what Agile Culture and DevOps Mindset really mean?\n\nWould you like to finally solve the riddle of great collaboration in the software development world?\n\nWhat can Agile and DevOps approach give us?\n\nI would like to invite you to my talk where I am going to share my understanding of these two trendy words: Agile and DevOps. Together we are going to discover the mechanisms behind these terms and think how they can be used by us to become fulfilled at work."
