description: "Слайды: http://angryziber.github.io/slides/chromecast.html\n\nАбстракт: Уже больше года назад Google выпустил замечательный Chromecast – маленький dongle для HDMI порта телевизора, внешне похожий на USB память. По началу он позволял только стримить видео с определённых сервисов. Потом позволил безпроводно передавать изображение экрана компьютера и телефона на телевизор.\n\nНо не в этом настоящий потенциал Chromecast – теперь для него есть API, чтобы запускать свои HTML/JS приложения прямо на устройстве используя компьютер или телефон в качестве пульта для управления контентом. Причём сейчас соединение возможно даже через ультразвук, не находясь в одной сети!\n\nChromecast сильно изменил то, как я использую телевизор у себя дома. Я покажу, как под него программировать и продемонстрирую свои эксперименты."
