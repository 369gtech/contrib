description: "Making the next blockbuster game with FOSS tools Using Free Software tools to achieve high quality game visuals.\nby Juan Linietsky\n\nAt: FOSDEM 2019\nhttps://video.fosdem.org/2019/K.1.105/blockbuster_game.webm\n\n\nMore than ever before, It is now possible to create high quality looking game visuals with little effort by using free and open source software tools.\nThe combination of Blender, Gimp, Krita and Godot Engine running under Desktop Unixes gives the developers unprecedented creative power and ease of use to\nachieve professional quality visuals, all this with ease of use and productivity surpassing that of proprietary software.\nThis presentation will be a step by step description of the tools and techniques used by an artist and a programmer to create the Godot Third Person Shooter demo in three weeks. The presentation will be broken down in steps describing the tools and techniques used to create a state of the art third person shooter demo using free and open source software. \n\n-Level blocking using Blender\n-Level testing using Godot\n-Character modelling using Blender\n-Character rigging and animation using Blender Actions\n-Character import using Godot\n-Animation Tree and State Machine in Godot\n-Character and Enemy VFX in Godot\n-Level hard-surface modelling using Blender\n-Texture painting using Gimp or Krita\n-Level importing to Godot\n-Level lighting and post processing setup using Godot Real Time Global Illumination.\n-Level audio setup using Godot \n\nRoom: K.1.105 (La Fontaine)\nScheduled start: 2019-02-03 15:00:00+01"
