description: "Ближайшая конференция — Mobius 2020 Piter\n22-25 июня, Online\nПодробности и билеты: https://bit.ly/mobius2020piter\n\n. Среди потока новых архитектур и высокоуровневых абстракций порой хочется отвлечься на что-то практическое. Данный доклад поможет взглянуть на Bluetooth под другим углом. Вы узнаете про новые возможности и способы применения, сможете сделать это максимально эффективно.\n\nВ докладе поговорим про то, как пользоваться Bluetooth LE в системах Apple. Рассмотрим варианты использования и ограничения, которые накладываются разными системами (iOS, watchOs, tvOS). Узнаем, как в Райффайзенбанке делали передачу денег через Bluetooth. Далее обсудим, как его разрабатывать, какие есть программы для разработки и отладки, как управлять устройствами сторонних вендоров. И в конце рассмотрим, какие возникают проблемы при разработке, как можно передавать картинку через BTLE.\n\nДоклад будет интересен как разработчикам (поскольку будут рассмотрены в том числе и проблемы, с которыми можно столкнуться при разработке, и как их решать), так и бизнесу — по итогам доклада сложится понимание, как использовать эту технологию и какие возможные ограничения она несет."
