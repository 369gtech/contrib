description: "The coming Internet of Things wave is all about controlling and interacting with embedded devices in all facets of life, from home transportation to industrial automation and more. Oak (Java) was designed for just this future and is the perfect platform from which to deliver Internet of Things solutions. This session talks about programming architectures and tools that can be used to extend logic from the data center down to devices in the real world, how to manage them, how to control them, and how to run code remotely on them—all using API and programming techniques you are already proficient with.\n\n\nAuthors:\nJasper Potts\nCurrently working as a engineer at Sun Microsystems on the Java Swing Team. There where I am working on JTable, Synth, Nimbus Look & Feel and various Java One talks. Prior to working at Sun I was working on a Java photo management application called Imagery for my own company Xerto. Imagery is a powerful piece of software for helping professionals manage large digital image collections. Built in Java with support for huge collections of hundreds of thousands of images and P2P server-less replicated collaboration.\nView more trainings by Jasper Potts at https://www.parleys.com/author/jasper-potts\n\nRichard Bair\nRichard Bair is an application developer with over 7 years experience in writing SQL database front ends. Four of those years were devoted to writing Java applications based on Swing and JDBC. He is currently tasked with working on the back-end components in JDNC for communicating with various data stores such as RDBMS systems, web services, and EJB servers, as well as working on Swing components and general JDNC project management. He joined Sun Microsystems in November of 2004 as a member of the Swing team, working full time on the JDNC project. \nView more trainings by Richard Bair at https://www.parleys.com/author/richard-bair-2\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
