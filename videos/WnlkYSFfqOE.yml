description: "Suspense est arrivé et décuple la gestion de l’asynchrone dans React !\n\nCette nouvelle API permet une gestion simplifiée des différents état de chargements (loaders, placeholders…) de nos app. C’est aussi la promesse de rendre le code splitting à la portée de tous grâce au lazy loading de composant. Et arrive bientôt Suspense pour le chargement de données !\n\nAvec quelques exemples je vous propose de découvrir les possibilités de la dernière API à suspense de React."
