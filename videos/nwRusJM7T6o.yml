description: "Accessibility research and design expert Reginé Gilbert joins An Event Apart co-founder Jeffrey Zeldman for a special interview in the latest installment of our Meet the Speaker series. Reginé is a first-time AEA speaker at our upcoming Online Together: Fall Summit 2021 conference. Tune in Tuesday, September 28 at 12pm ET.\n\nOnline Together: Fall Summit 2021 is a three-day online web design conference with an intense focus on digital design, UX, content, code, and more—featuring 15 in-depth sessions, Q&A with the speakers, special after-hours sessions, resources, and more. You'll get deep insights into where we are now and where things are going next.\n\nJoin us online October 11–13. See the full Fall Summit 2021 agenda and register now at https://aneventapart.com/event/fall-summit-2021\n\nAnd don’t miss out on our September special—Purchase a Fall Summit 2021 three-day pass during the month of September and receive a free copy of Eva PenzeyMoog’s new ebook, Design for Safety. Learn more at https://aneventapart.com/news/post/free-ebook-when-you-register-for-fall-summit-2021"
