title: 'Андрей Чураков — Эволюция отрисовки текста на Canvas. Про Flash, IE 11, дизайнеров и клинопись'
language: Russian
recordingDate: 1601630865
description: "Ближайшая конференция — HolyJS 2020 Moscow\n25-28 ноября, Online\nПодробности и билеты: https://holyjs-moscow.ru/\n\n. Андрей расскажет сколько интересного и необычного вас может ждать в простой таске «нам тут еще текст нужно на Canvas добавить», и почему эта задача затянулась на несколько лет. Будет про Canvas, SVG, дизайнеров, боль, неожиданные повороты, и как это сделали в Miro. Спикер поделится опытом о том, как нарисовать текст на канвасе, и как они работают с прототипами и аналитикой."
