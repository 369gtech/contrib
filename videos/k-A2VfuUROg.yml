description: "One of the core values of the web is its accessibility: the same medium can be used to deliver content that adapts to different devices, capabilities and connection types. This variability needs to be factored into every architectural decision that is made. Luckily, frameworks are here to help.This talk will showcase upcoming framework features that reduce the impact of architectural constraints and potentially improve performance beyond what is possible today.\n\nWatch more #io19 here: \nWeb at Google I/O 2019 Playlist → https://goo.gle/io19web\nGoogle I/O 2019 All Sessions Playlist → https://goo.gle/io19allsessions \nLearn more on the I/O Website → https://google.com/io\n\nSubscribe to the Chrome Developers Channel → https://goo.gle/ChromeDevs\nGet started at → https://www.google.com/chrome/dev/\n\nSpeaker(s): Jason Miller, Houssein Djirdeh\n\nTFE0DD"
