description: "I get asked about abstract classes a lot. What they are, how they work, and why you should know about them. An easy way to think of an abstract class is to say that it fits between a full base class and an interface. Basically, it is a blend of the two. In this video, I am going to demonstrate what an abstract class is, how to use it, and when it makes sense to create an abstract class.\n\nFull courses: https://www.iamtimcorey.com/\nSource Code: https://leadmagnets.app/?Resource=AbstractClasses\nPatreon: https://patreon.com/IAmTimCorey\nNewsletter signup:  https://signup.iamtimcorey.com/ \n\nSponsors:\nTuhafeni Angula (Patreon Subscriber)"
