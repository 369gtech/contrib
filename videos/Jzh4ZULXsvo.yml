title: 'C++ Dynamic Linking vs Static Linking'
recordingDate: 1375453376
description: 'Dynamic linking leaves library code external to the resulting EXE, thus we link at runtime to the DLL file. Whereas with a static LIB file, the instructions are copied into the end EXE.'
