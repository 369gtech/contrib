title: 'Développeurs et agilité : la guerre est déclarée ? (Cécilia Bossard, Jean Paliès)'
recordingDate: 1556713805
description: "Quand on parle d'agilité aux développeurs, on constate différentes réactions. Il y a les enthousiastes, ceux qui s'en fichent, et ceux qui s'y opposent farouchement.\n\nEn ce moment, on peut constater un accroissement des développeurs ne souhaitant plus entendre parler d'agilité.\n\nPourquoi une telle scission ? La guerre est-elle ouvertement déclarée ou a-t-on un espoir de réconciliation ?"
