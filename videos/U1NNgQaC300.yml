title: 'Delivering code with GitHub Actions - Antonio Liccardi  - NDC TechTown 2021'
language: English
recordingDate: 1635935438
description: 'GitHub Actions allow you to create a release pipeline directly from your git repository. Thanks to a clear syntax and an assistant, a developer can easily define the workflow to compile and deploy the software. In this session, I will show you how to deploy an application to different targets with examples of the embedded world.'
