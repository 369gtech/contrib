description: "El ser humano es un animal de costumbres. En ocasiones estamos tan centrados en nuestra forma de trabajar que no vemos cosas que a los demás les resultan obvias y de sentido común. Es habitual en nuestro día a día mirar hacia atrás para ver qué hemos hecho mal. De hecho, hacemos eventos para mirar hacia atrás para corregir las cosas malas. Y yo me pregunto, ¿por qué no mirar las cosas buenas? E incluso, ¿y si miramos el futuro para mejorar? En esta sesión propongo darle un giro a la rutina y explorar las posibilidades que visualizar el futuro nos puede dar en nuestro trabajo. ¿Me acompañas?\n\nAbout: Esther Estévez, Scrum Máster - Paradigma Digital\n\nSoy Esther Estévez, Scrum Máster por vocación, estudié Ingeniería (e Ingeniería Técnica) de Telecomunicaciones por la UPM con la especialidad de Electrónica. Desde que en la universidad oí hablar del desarrollo ágil de software y de Scrum me conquistó esa forma de trabajar y enfoqué mi carrera profesional, con más o menos éxito, hacia ello. Me gusta ayudar a las personas a trabajar mejor, a desarrollarse y a crear productos que enamoren a los consumidores."
