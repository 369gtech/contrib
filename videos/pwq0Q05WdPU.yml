description: "In January 2019, Kaspersky discovered ASUS supply chain attack and called it Operation ShadowHammer, conducted by the BARIUM APT group.\n\nSince 2010, The BARIUM APT Group targets game and software development companies from around the world. This group has attempted advanced and intelligent cyber attacks mainly using ‘winnti’ and ‘PlugX’ malware.\n\n\nThe Korea Internet & Security Agency (KrCERT/CC) analyzed several supply chain attack in Republic of Korea. And we confirmed the relationship between the ASUS Incident and supply chain attack in Korea.\n\n\nWe will talk about supply chain attack’s TTPs of BARIUM Group.\n\n\nThis group used two strategies for supply chain attack:\n1. Compromise SW development environment.\n2. Compromise update servers\n\n\n===\n\n\nI have been doing intrusion analysis and malware analysis for 10 years at the Ministry of Defense and Korea Internet Security Agency. The agency team has analyzed various cases of supply chain attacks recently and continue to think about how to respond. I’m currently analyzing the TTP of the attack group and I have a number of presentations on cyber security.\n\n\n\n---\n\n\n\n\nTae-woo is in charge of serious code and IR of the Korea Internet Security Center (KISC) of that Korea Internet & Security Agency (KISA). Before worked in the KISA, he was a malware analyst at an ani-virus company in Korea (ROK). Currently, he is conducting a search group who are carry out the attacks, like Ransomware, Supply Chain Attack and Information Leakage, which is better than security in Korea. Specially he is intersted in the search rewritten pre-venting cyberattacks secured by groups engaged archers who speak Korean."
