description: "Janina Bąk (JaninaDaily.com) i Kamil Kozieł (PrezArt): O treściach, które tworzą społeczność. Czyli jak pisać, żeby angażować\n\nW świecie fejsbuka, gdzie zdjęcia mopsów w czapkach przeplatają się z filmami o kotach z chlebem na głowie, najcenniejszą z walut stała się uwaga czytelników. W tej prezentacji opowiemy o tym, jak wykorzystać dobrze skonstruowane treści nie tylko do angażowania odbiorów i inicjowania interakcji, ale również do długotrwałego budowania społeczności. Dowiecie się, jak wywołać reakcje u czytelników, nie uciekając się przy tym do tanich clickbaitów o tym, że \"żółty ser zamordował mi syna [DUŻE ZDJĘCIA]\". I o tym, jak konstruować przekaz tak emocjonujący, by kobiety przed komputerem płakały, foki klaskały, a mężczyźni odwracali wstydliwie głowy i mówili, że to nie łzy, to deszcz.\n\nThe speech was given on 2018-05-22 at infoShare 2018 (Marketing Stage) in Gdańsk.\n\nMore info: http://infoshare.pl \nFollow us: https://facebook.com/infosharepl\nhttps://twitter.com/infosharepl\nhttps://instagram.com/infoshare/\nhttps://www.linkedin.com/company-beta/1272775/\nhttps://plus.google.com/+infoshare/"
