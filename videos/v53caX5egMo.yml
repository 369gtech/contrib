title: 'Blockchain as a Trust Machine ? Vers une économie programmable (Francois Galilee - Heykel Jelassi)'
language: French
recordingDate: 1462798699
description: "Bitcoin et sa blockchain apparaissaient épisodiquement à la une depuis 2008: lorsque le bloc initial était miné, lorsque MtGox faisait faillite, lorsque SilkRoad était fermé, ou lorsque Satoshi Nakamoto était (une fois encore) supposément identifié. Folklore cypherpunk...\n\nMais ces derniers mois, les annonces sont quasi quotidiennes de la part d'acteurs financiers majeurs : Microsoft commercialise BaaS dans Azure (Blockchain as a Service), des financements en centaines de millions pour des FinTech offerts par les plus grandes banques, les NYSE, Visa, Mastercard, American-Express, Swift... tous mènent leur initiative.\n\nAu delà du débat sur l'aspect politico-social-économique du Bitcoin, une révolution est en marche : celle de l'\"économie programmable\". Bitcoin et sa blockchain constituent une sorte de \"grammaire universelle\", de \"machine de Turing\" dans cet univers et permettent d'en décrypter les principes fondamentaux.\n\nSur la base du code officiel de Bitcoin core, nous verons pratiquement comment la blockchain fonctionne, et implémenterons un embryon d'économie programmable qui permet à tout objet connecté de devenir un acteur économique autonome et à part entière."
