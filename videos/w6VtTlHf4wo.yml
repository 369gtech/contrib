description: "Are you a manager in a world that increasingly wishes you didn’t exist? The positional power structure of traditional management is at odds with an agile approach. But, don’t despair... there’s hope! Fortunately, it is possible to do your job well and have your team want to hug you instead of fire you. Come and learn how to transform your role away from its command and control roots and be a valuable member of an agile team.\n\nConnect with us!\nTwitter: https://twitter.com/oredev\nFacebook: https://facebook.com/oredev\nInstagram: https://instagram.com/oredev\nVimeo: https://vimeo.com/oredev"
