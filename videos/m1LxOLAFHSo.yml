description: "In this talk I want to take a look at the current and future versions of Node.js and touch on the following items:\n\n- Node inspector\n- Internationalization support\n- improving stability\n- improving performance\n- ES2015+\n- ES Modules interop\n- HTTP/2\n- Web Standard\n- Async Hook\n- isTypes\n\nYosuke leads the Japan Node.js User Group and is an organizer of NodeFest. Yosuke has an interest in ESNext, new protocols like HTTP/2, WebRTC, and testing tools. He built the tower-of-babel, ES2015 tutorial tool and is now getting into universal web applications using React and Redux.\n\n\nJSConf.Asia - Capitol Theatre, Singapore - 25+26 November 2016.\n\nSource: https://2016.jsconf.asia/\nSlides: https://speakerdeck.com/kahwee/coding-chatbots-in-node-dot-js\n\nLicense: For reuse of this video under a more permissive license please get in touch with us. The speakers retain the copyright for their performances."
