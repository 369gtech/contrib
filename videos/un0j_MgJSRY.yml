description: "Paweł Noga (Intel): Breakthroughs in AI\n\nDeep Learning jest najszybciej rozwijającą się częścią szeroko pojętego AI. Spektakularne sukcesy firm z całego świata dowodzą, że jesteśmy już częścią nowej rewolucji, która diametralnie zmieni nasz świat. Pierwsza część prezentacji będzie o największych przełomach w dziedzinie deep learningu w ostatnim roku. Następnie przedstawione będą najciekasze trendy i projekty, które staną się rzeczywistością w ciągu najbliżych 3 lat i ich wpływ na nasze życie.\n\nThe speech was given on 2018-05-23 at infoShare 2018 (Tech Stage) in Gdańsk.\n\nMore info: http://infoshare.pl \nFollow us: https://facebook.com/infosharepl\nhttps://twitter.com/infosharepl\nhttps://instagram.com/infoshare/\nhttps://www.linkedin.com/company-beta/1272775/\nhttps://plus.google.com/+infoshare/"
