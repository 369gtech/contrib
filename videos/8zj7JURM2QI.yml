description: "Where are we with the new REST-based Management API for the Java EE platform? The JSR is still a work in progress, and this session offers an opportunity to see the current state of the API. The presenter will request feedback from the attendees and hopes that their ideas and expectations will help make the API even better.\n\nSpeaker:\nMartin Mares, Software Developer, Oracle\nMartin is experienced Java developer working on GlassFish and WebLogic Java EE application servers. He focus on management and administration frameworks. Martin is also specification leader of JSR 373: JavaTM EE Management API 2.0."
