description: "Samuel Giddins, Member of core teams of CocoaPods and Bundler\n\nThere are many different strategies used for releasing software. Yearly, bi-weekly, continuously, and as-needed releases are all common patterns. Recently, the trend has been towards continuous delivery, especially on the web. We'll examine the tradeoffs between the different schedules, the different practices and technologies required to ship working software on-time, and try to understand the historical context around the evolution of this part of the software development process."
