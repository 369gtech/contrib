title: '2019.05.30 Эрвин Вебер - BeyondCorp: Есть ли жизнь после VPN?'
language: Russian
recordingDate: 1568207920
description: 'Коротко расскажу про то, как по мере роста проекта OpenVPN сервер стал необходимостью, и как по мере роста команды он же стал - проблемой. Зачем и откуда взялось BeyondCorp? Поделюсь личным опытом использования Identity Aware Proxy в связке с Access Context Manager и мыслями что делать с VPN в дальнейшем.'
