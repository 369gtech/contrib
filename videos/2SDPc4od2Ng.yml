title: '#FOSSBackstage: Danese Cooper - 5 Years On - Lessons Learned from Building InnerSource Commons'
recordingDate: 1614696948
description: "The InnerSource Commons is a community of InnerSource practitioners who have come together with the goal of creating and sharing knowledge about InnerSource. Join Danese Cooper, Founder and President of InnerSource Commons, in a look-back on 5 years of the Commons. This session will explore the origins of InnerSource Commons community, the principles at play in forming the community and the lessons learned along the way. Come along to learn some best practices and some pitfalls to avoid when building successful, enduring communities.  \n\n###########\n\nFollow us on Social Media and join the Community!\n\nTwitter: https://twitter.com/Fossbckstg\nLinkedIn: https://www.linkedin.com/groups/8653059/​\n\nFOSS Backstage is an event by Plain Schwarz – https://plainschwarz.com"
