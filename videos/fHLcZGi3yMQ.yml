description: "This presentation was recorded at GOTO Amsterdam 2019. #GOTOcon #GOTOams\nhttp://gotoams.nl\n\nSteve Smith - Collaborative data and hit'n'run ops at Atlassian\n\nABSTRACT\nGit is rapidly taking over the development workplace, and nowadays it is integrated with many development, testing and deployment platforms. But one of the downsides of high-level tools is that they can hide the details of what is happening under the hood. So when things go wrong or just get complicated it can be hard to understand why Git behaves the way it does. But at its core Git consists of a few simple concepts that, when understood, make it a much more intuitive tool and enables powerful workflows.\nThis talk introduces these core Git concepts and uses them to clarify some examples of seemingly counterintuitive behaviour. It also introduces some of Git's less-known features and tricks that are useful to have in your arsenal. This is an intermediate-to-advanced course for developers who are already using or investigating Git [...]\n\nDownload slides and read the full abstract here:\nhttps://gotoams.nl/2019/sessions/804/knowledge-is-power-getting-out-of-trouble-by-understanding-git\n\nhttps://twitter.com/GOTOamst\nhttps://www.linkedin.com/company/goto-\nhttps://www.facebook.com/GOTOConference\n#Git #Programming #DeveloperProductivity \n\nLooking for a unique learning experience?\nAttend the next GOTO Conference near you! Get your ticket at http://gotocon.com\n\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
