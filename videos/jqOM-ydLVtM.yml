description: "Pojęcie IoT nie jest już dla większości żadną tajemnicą. Jednakże dla specjalistów jakości automatyzacja testów w tym obszarze często jest zadaniem rodem z \"mission impossible\". Podczas prezentacji pokażę jak wiele wyzwań czeka i jak można sobie z nimi poradzić przy próbie tworzenia środowiska E2E.\n\nPonad 9400 specjalistów IT wzięło udział w wiosennej edycji Code Europe, największej konferencji programistycznej w Polsce! Kolejna edycja Code Europe już w grudniu, zaglądajcie po więcej szczegółów: https://www.codeeurope.pl/en"
