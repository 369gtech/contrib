description: "L’avènement de l'Internet des Objets est poussé par l’émergence de nombreuses technologies et protocoles.\nLoRaWAN est une technologie très apprécié de la communauté libriste car il est possible de construire toute une infrastructure du capteur au cloud avec du logiciel et matériel ouvert.\nNous présenterons les différentes briques à mettre en œuvre afin de créer un réseau d'objets pour la maison ou l'entreprise."
