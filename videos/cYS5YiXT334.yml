title: '[SC] L''incertitude, fléau de nos codebases - Jordane Grenat'
language: French
recordingDate: 1631006821
description: "Dans nos codebases, l’incertitude est omniprésente... Fléau de nos lignes de code, elle ralentit les développements, provoque des bugs et nous rend paranoïaques ! Elle est partout mais on ne la remarque pourtant pas au premier abord...\nAlors, stop ! Nous allons la mettre sous le feu des projecteurs grâce au meilleur des outils de modélisation : les types. Puis, nous verrons ensemble comment lutter contre cette incertitude pour le bien de vos projets."
