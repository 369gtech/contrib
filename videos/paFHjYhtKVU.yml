description: "Have you heard about Twitch.tv? Twitch is a live streaming platform that allows you to connect, ask questions and learn by watching developers code live! It's a great place to join virtual communities to continue your learning journey. In this session we'll share everything you need to know to get started with twitch and live streaming - whether you want to watch them or produce your own. You won't want to miss this session and opportunity to learn from Brian Clark who's been live coding for over two years!\n\nJoin the Twitch Microsoft Developer Community: https://www.twitch.tv/microsoftdeveloper?WT.mc_id=SDC-8397-Brian.Clark"
