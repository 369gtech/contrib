description: "Speaker: John Nestor\r\n\r\nThis talk will discuss the philosophical motivations and architecture of LambdaTest. Simple examples of its main features will be demonstrated. LambdaTest is written in Scala and is available as open source at:\r\n\r\nhttps://github.com/47deg/LambdaTest\r\n\r\nAbout the Presenter\r\n\r\nJohn Nestor started the Seattle Scala User group 6 years ago and had been the main organizer until recently. He has been teaching Lightbend Scala courses and at an evening program at the University of Washington and maintain several open source Scala projects.\r\n\r\nEvent Page: https://www.meetup.com/Singapore-Scala-Programmers/events/250083445/\r\n\r\nProduced by Engineers.SG\r\nRecorded by: Michael Cheng\n\nHelp us caption & translate this video!\n\nhttps://amara.org/v/iL5M/"
