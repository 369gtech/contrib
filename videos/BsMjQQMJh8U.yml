description: "当你在写好一个开源项目或者准备为产品编写说明书的时候，还在用古老的 Word 导出为 PDF 吗？作为现代化的互联网人，markdown 成为了流行的文档语法，有人开发了一款只需要编写 markdown 就可以帮助你生成漂亮的技术文档。你无需构建，写完文档直接发布，提供多套美观的文档主题，有丰富的 API 支持你可以随意扩展，还有非常多的特性！快来了解一下吧！\n\ndocsify：https://docsify.js.org/#/zh-cn/\n\n------------------------------------------------------------------------------------------\n想看更多有趣的工具和技能，对视频点赞、关注频道 ^_^\n------------------------------------------------------------------------------------------\n\nTG 通知频道►https://t.me/biezhi\n王爵的技术小黑屋►https://biezhi.me\n我的代码都在Github►https://github.com/biezhi"
