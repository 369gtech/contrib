title: 'Google Places API Developer Challenge: Cities'
recordingDate: 1343840596
description: "The Google Places API Developer Challenge offers developers around the world the opportunity to address the greatest civic challenges by combining the power of the Places API with local data sets.  \n\nHear from Ed Parsons, Google's geospatial technologist, and city officials like Jay Nath, Chief Innovation Officer of the City of San Francisco, Rachel Sterne, Chief Digital Officer of the City of New York, John Tolva, Chief Technology Officer of the City of Chicago, and Andrew Collinge in the Intelligence Department of the Greater London Authority about how your involvement as an application developer in this Challenge could help make a real difference in these and other cities.  \n\nVisit http://developers.google.com/challenge to learn more about entering the challenge!"
