description: "by Stéphane Graber\n\nAt: FOSDEM 2019\nhttps://video.fosdem.org/2019/UA2.114/containers_lxd_update.webm\n\n\nOver 2018, LXD's userbase grew significantly, partly thanks to it shipping on all Chromebooks.\nBut other than merely getting more users, we've still been very hard at work introducing a number of exciting new features. \n\nThe main one of those has certainly been LXD clustering which released alongside our second LTS release back in April. \n\nWe've also been adding a wide variety of storage related features, simplified networking, better support for GPUs, ... \n\nIn this presentation, we'll go over the past year and highlight the most interesting changes, then look a bit further for what to expect in 2019. \n\nRoom: UA2.114 (Baudoux)\nScheduled start: 2019-02-03 14:15:00+01"
