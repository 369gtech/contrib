description: 'Kate Matsudaira fills the role as Vice President of Engineering at SEOmoz where she is responsible for managing the core technology team. Prior to SEOmoz, she filled the role of VP Engineering at another startup, Delve Networks (acquired by Limelight). At Delve she helped create and monetize a very large distributed system used for online video delivery and video search. Prior to that she worked in at other leading technology companies like Amazon.com, Microsoft, and Sun Microsystems. Kate has extensive knowledge of building large scale distributed web systems, web services, and search. Kate has a B.S. in Computer Science from Harvey Mudd College, and has completed graduate work at the University of Washington in both Business and Computer Science (M.S.).'
