title: 'Евгений Камышанов — Жизнь без подключения: от хаоса к консенсусу'
language: Russian
recordingDate: 1518088023
description: "Ближайшая конференция — Mobius 2020 Piter\n22-25 июня, Online\nПодробности и билеты: https://bit.ly/mobius2020piter\n\n. Поговорим о том, как приложению на смартфоне жить с тем фактом, что подключения нет или, хуже того, оно внезапно пропало. И, хотя многие уже забыли те времена, когда интернета в метро не было, пользователи все так же бесятся, глядя на бесконечно крутящиеся индикаторы загрузки.\n\nСамый простой способ справиться с проблемой — это убедить себя, что проблемы нет и сервер всегда ответит за пару секунд. Предлагаем перевернуть все с ног на голову: давайте считать, что интернет — это прекрасное, но временное явление, а большую часть времени мы будем проводить, погрузившись во мрак оффлайна. И посмотрим, стоит ли игра свеч."
