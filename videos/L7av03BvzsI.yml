description: "Immutable deployments: the new classic way for service deployment Adopt the new immutable infrastructure paradigm using your old toolbox.\nby Matteo Valentini\n\nAt: FOSDEM 2020\nhttps://video.fosdem.org/2020/UD2.120/immutable.webm\n\nImmutable infrastructure paradigm is often associated with relative new concept like containers and orchestrators like kubernetes. In this talk will be illustrate how to obtain the same result but using most of the classic concepts, tools and simple cloud platforms.\nIn particular will be shown the usage of:\n\n\n❮ul❯\n❮li❯Terraform for the orchestration❮/li❯\n❮li❯Packer for the creation of the instance image❮/li❯\n❮li❯Simple shell scripts for the provisioning❮/li❯\n❮li❯DigitalOcean as cloud platform❮/li❯\n❮/ul❯\n\n\nThe illustrated approach is based on lessons learned in almost two years of using this methodology on a production service.\n\nRoom: UD2.120 (Chavanne)\nScheduled start: 2020-02-01 13:30:00"
