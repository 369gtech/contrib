description: "Slides: http://bit.ly/render2017slides\n\nLet's talk about using tools we may take for granted, like spreadsheets, to make data and site-making more accessible—not only for developers who want to quickly get a prototype going but for meetups, neighbourhoods or other groups that lack resources. Have fun scaling out by scaling down!\n\nABOUT JESSICA LORD\n\nJessica is an urban designer turned open source developer by way of a year as a Code for America Fellow. She was most recently at GitHub were she started the Electron team."
