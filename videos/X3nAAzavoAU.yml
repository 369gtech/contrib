description: "accessible for deaf/hearing-impaired: sign language interpreter (DGS) visible for complete duration + captions // slide collection https://buff.ly/2YLcPlA // License: CC BY-ND https://buff.ly/2TN3XIo\nWe are all working towards one single goal. To create the best user experience. But most of the time we are wrong about what we think is good for the user. We usually have no idea if a feature is useful to the user until it is used by the customers.\n\nMy talk is about letting the users help you understand what they need and if a particular feature is really useful for the users by using the technique of A/B testing. We are constantly running A/B tests to improve the customer experience by measuring the business metrics.\n\nAttend my talk to find out how to run A/B tests in your company at scale and what it takes to build the optimal tests.\n\n \nWhat is the key takeaway from this talk?\nYou learn how to run A/B tests in their company at scale and what it takes to build the optimal tests.\n\n\n\nNarendra (@narendra_shetty) is a Senior Frontend Developer at Twilio. Javascript enthusiast. He cares about performance and believes that performance is a key for conversion.\n\nSign up for our Newsletter to receive preview-links every other Thursday starting 2019, April 04: https://js-kongress.us13.list-manage.com/subscribe/post?u=9c3420f6b5269855b07422fb5&id=f490a69da5"
