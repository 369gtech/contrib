description: "For Act-On Software Cloud Foundry Means One Thing: Velocity - Michael Grimshaw, Act-On Software\n\nIf velocity is the speed of something in a given direction, then in the startup sector that need for speed is in the direction of providing innovative software to our customers.\n\nFast innovation while navigating resource limitations is the name of the game.\n\nWith Pivotal Cloud Foundry:\nThe POC took less than 3 days.\nServices were deployed to Act-On's Staging environment in under a month.\n...all with only a single Engineer devoted to the project.\n\nCloud Foundry allows Act-On Software to focus resources on our software business by providing us with speed in security, speed in stability and speed in scalability.\n\nIn a word? Velocity\n\nAbout Michael Grimshaw\nMichael E Grimshaw is the Sr. Systems Engineer at Act-On Software in Portland Oregon. He is also the DevOps member of their architecture team and a Scaled Agile Framework certified Scrum Master.Before Act-On Software he held DevOps positions with Nike and Intel Security after spending years working in cybersecurity and platform engineering in the NGO sector. Outside of the technical arena, he is the board chair of a non-profit that provides meals, clothing, and services to Portland's homeless population.Mr. Grimshaw's public speaking background includes talks to student and community groups on the power of volunteer service as well as presentations on late Bronze Age languages (his masters studies).\n\nhttps://www.cloudfoundry.org/"
