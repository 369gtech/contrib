title: '2021/01/12 - Soirée Virtuelle : Young Blood VIII – Migrer 1,6M d''utilisateurs avec Akka Streams'
language: French
recordingDate: 1612356967
description: "Retour d'expérience sur nos utilisations d'Akka Streams chez Groupe La Centrale. Que ce soit pour des migrations one shot ou des processus qui tournent tous les jours en prod. Nous utilisons de nombreux services AWS (DynamoDB, Lambda, SQS, SNS, S3, ...) avec lesquels Akka Streams s'intègre très bien tout en offrant beaucoup de flexibilité et de possibilités de tuning (rate limiting, retry, opérations en parallèle, ...).\n\nPar Gabriel Plassard"
