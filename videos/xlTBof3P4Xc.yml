description: "Brian Goetz is the Java Language Architect at Oracle and was the specification lead for JSR-335 (Lambda Expressions for the Java Programming Language). He is the author of Java Concurrency in Practice (http://amzn.to/2nzZnkl) and over 75 articles about Java development.\n\nIn this standing-room-only talk at Oracle Code One in San Francisco, Goetz explains backwards compatibility and new features and initiatives:\n\nFast release cadence\nProject Amber\nLocal variable type inference\nSwitch enhancements\nMulti-line string literals\nPattern matching\nRecords\nSealed types\nProject Valhalla\nData layout\nValue types\n\nFor a transcript, visit https://www.infoq.com/presentations/java-futures-2019/\n\nhttps://developer.oracle.com/\n\n#Java #featureroadmap"
