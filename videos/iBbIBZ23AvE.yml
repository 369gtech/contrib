description: "Get a sneak preview  (https://aka.ms/iotshow/IoTatIgnite) of what you'll learn at Ignite on November 4-8, 2019, in Orlando, Florida or by streaming the event online.\n\nSam George will lead a breakout session covering the newest offerings from Microsoft IoT.\nGalen Hunt will speak with Starbucks on their use of Azure Sphere. Olivier Bloch and Arjmand Samuel will lead a demo-heavy, deep dive exploring what's available today to build a secure end-to-end IoT solution. On site attendees will have the opportunity to get hands-on experiences.\n\nTwenty-minute theater sessions will offer go deep into specific topics including Azure IoT Hub, Azure IoT Central, Azure Maps, Azure Time Series Insights, IoT Plug and Play, and Azure Security Center for IoT. Developers and operators will leave the event knowing how to make IoT smart, seamless, and secure.\n \nLearn more at https://www.microsoft.com/en-us/ignite\n\n#iot #azureiot #internetofthing"
