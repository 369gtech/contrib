title: '2019 - Paweł Lewtak - OMG, jakie piękne legacy'
language: Polish
recordingDate: 1575226812
description: '95%* programistów woli raczej zaczynać nowe projekty (tzw. greenfield) od utrzymywania starego kodu (tzw. legacy). Słownik Miriam-Webster definiuje "legacy" jako dorobek przekazywany z pokolenia na pokolenia i zazwyczaj jest używany w pozytywnym znaczeniu - z wyjątkiem świata IT. Tutaj oznacza to kod stary, trudny w utrzymaniu, przestarzały. Zastanawiałem się czemu brzydzimy się kodu zastanego i najchętniej byśmy przepisali wszystko od zera. Dzięki tej prezentacji chciałbym Wam pokazać jak sobie radzę z takimi projektami i co mi się w nich podoba. Pokażę w jakich przypadkach legacy jest lepsze od przepisywania całości od zera. Pokażę jakie wyzwania i możliwości rozwoju czekają na tych, którzy się nie lękają. Opowiem jak małymi krokami sprawić, by legacy miało jeszcze lata świetności przed sobą. *70% statystyk jest wymyślanych na poczekaniu'
