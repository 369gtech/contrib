title: 'Comment faire tourner une JVM de 16 To, par ceux qui l''ont fait (Antoine Chambille - Romain Colle)'
language: French
recordingDate: 1462798711
description: "Quelle est la taille maximale d'une machine virtuelle Java? Les utilisateurs de la JVM hotspot s'aventurent rarement au delà des 100Go de heap. Pourtant l'éditeur Quartet FS dévelope ActivePivot, une solution de In-Memory Computing écrite en pur Java, régulièrement utilisée sur plus d'un téraoctet de mémoire.\n\nCe n'est que le début: en partenariat avec Oracle, Quartet FS a récemment déployé une application de risque de crédit sur un serveur SPARC avec 384 coeurs et ... 16 To de mémoire. Oui c'est possible, si on met en place une gestion de la mémoire proche du hardware, qu'on aborde la programmation multi-coeur sous un nouvel angle, et qu'on configure le garbage collector avec ceux qui l'écrivent. Cette session dévoile les secrets derrière chacune de ces étapes."
