title: 'Евгений Рудев. UI тестирование Unity3D приложения — фантазия или реальность? QA Fest 2018'
language: Russian
recordingDate: 1565597086
description: "The talk from QA Fest conference in Kyiv, Ukraine.\nPresentation: will be soon\nFb: https://www.facebook.com/QAFest/\nWebsite: http://qafest.com/\n\nАвтоматизированное тестирование в игровой индустрии большая редкость. Продукт очень специфичен и легче его протестировать руками… Постоянные изменения продукта… Недостаточное количество технологий, которые помогли бы начать автоматизированное тестирование с нуля... Существует огромное количество отговорок, что бы не проводить автоматизированное тестирование в гейм индустрии.\nНо что, если вы тратите огромное количество времени на регрессионное тестирование, снова и снова вам нужно прокликать каждый UI элемент игры перед новым релизом или патчем?\nВ этом докладе мы поговорим про автоматизированное тестирование игр, написанных на игровом движке Unity3D. Я расскажу, как мы проводим тестирование UI, почему мы решили написать собственный UnityDriver и как это можно сделать. И в заключение, я поделюсь с вами небольшими приёмами и советами, которые могут быть полезны в вашей автоматизации."
