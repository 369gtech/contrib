description: "L'expérience utilisateur est un problème trop sérieux pour le confier à des graphistes ! Une bonne (ou une mauvaise) ergonomie ne se détermine pas en conception : à ce moment, il est déjà bien trop tard.\n\nL'UX, c'est d'abord une affaire de mots : de bonnes (ou de mauvaises !) questions posées aux utilisateurs et des réponses formulées avec précision.Où l'on apprend qu'une User Story (ou un Cas d'Utilisation) mal intitulée peut multiplier par quatre le nombre d'écrans et qu'entre un \"un\" et un \"mon\", il y a trois clics de souris... et que même une démarche agile peinera à rectifier ce qui se décide dès la Vision projet."
