description: 'Выстроить хорошую продуктовую команду непросто. Ещё сложнее это сделать, когда речь идёт о ядре high-load системы, которое не является самостоятельным продуктом. В окружении опытных, состоявшихся разработчиков, за которыми охотятся наши и зарубежные компании. Со всеми проблемами мотивации и ролевого дисбаланса. Я расскажу как я формировал команду, опираясь на ролевую модель Белбина, как мы улучшали взаимодействие с другими продуктовыми командами, как меняли отношения с бизнесом. Коснусь также и технических аспектов (CI/CD, коммуникации, метрики, мониторинг, SWAT team). Приходите, будет интересно!'
