title: 'Никита Кричко. Тестирование приложений, использующих ИИ. QA Fest 2019'
language: Russian
recordingDate: 1576684693
description: "The talk from QA Fest 2019 conference in Kyiv, Ukraine.\nPresentation: http://bit.ly/2or3EsN\nFb: https://www.facebook.com/QAFest/\nWebsite: http://qafest.com/\n\n\nТестирование - неотъемлемая часть процесса разработки. На текущий момент тестирование незаслуженно обделено вниманием в процессе разработки приложений, использующих искусственный интеллект. В докладе попытаемся рассмотреть ошибки, которые могут возникать в приложениях, использующих искусственный интеллект. Также разберем типичные задачи ИИ и какие ошибки у них бывают. Разберем что, где и когда должно быть проверено в таких приложениях. Посмотрим на этапы и уровни тестирования для таких проектов. Попытаемся приоткрыть завесу тайны интерпретируемости искусственного интернета и каким шагам следует следовать, чтобы пользователи остались довольны, а искусственный интеллект не скрывал что он прошел тест Тьюринга.\nНачнем задавать правильные вопросы ML-инженерам, у которых все и так работает без ошибок."
