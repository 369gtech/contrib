description: "Held on June 28 2018\n\nWith instantaneous database deployment and tight integration between services, Oracle cloud makes it easy for developers to build applications quickly with zero dependency on infrastructure teams. This live demo by Kris Bhanushali shows how a developer can single handedly take an e-commerce app from one state to another using Oracle database, developer and container cloud service. \n\n3:00 Agile and Continuous Integration Concepts\n6:00 Typical challenges to Continuous Integration \n7:43 Demo starts\n15:00 Database Cloning \n17:10 Developer Cloud Service \n27:15 App Deployment\n\nAskTOM Office Hours offers free, monthly training and tips on how to make the most of Oracle Database, from Oracle product managers, developers and evangelists.\n\nhttps://asktom.oracle.com/\n\nOracle Developers portal: https://developer.oracle.com/\nSign up for an Oracle Cloud trial: https://cloud.oracle.com/en_US/tryit\n\n\nmusic: bensound.com"
