description: "#AskTHAT Live with Anthony Jack - Conflict Transformation\n\nIn this show Anthony and I scratch the surface on Conflict and Conflict Transformation. There is so much in here and we each play a role in making the world a better place. \n\nAnthony's love helping people communicate and connect is Anthony's passion.   His formal training is in conflict transformation, Nonviolent Communication, cross-cultural communication, and community building.  He has used these skills in both his personal and professional life, and has trained and coached others to use them.  He's lived in countries around the world working with different peoples and in cultures, where he has done project management for an NGO, taught in classrooms, led trainings and workshops.  Since marrying his techie wife, he's taken an interest in helping the technology world benefit from these skills as well.  \n\nhttps://www.linkedin.com/in/anthonycjack/\n\nLinks:\n* Center for Nonviolent Communication - https://www.cnvc.org/\n* Verbal Judo - https://amzn.to/2GwkEBQ\n* Little Book of Conflict Trasformation - https://amzn.to/2GvBtwI\n* Verbal Aikido - http://www.verbal-aikido.com/introduction-to-verbal-aikido/\n* George Kohlrieser - http://www.georgekohlrieser.com/book-hostage-at-the-table.html\n* Conflict Transformation by Peaceful Mans - https://www.transcend.org/pctrcluj2004/TRANSCEND_manual.pdf\n* What Google Learned from it's Quest to Build the Perfect Team - https://www.nytimes.com/2016/02/28/magazine/what-google-learned-from-its-quest-to-build-the-perfect-team.html"
