description: "Your software systems require a lot more than just business logic. You have to authenticate users, store data, architect for scale and resilience, and make sure to deliver something maintainable. Not easy! Fortunately, Microsoft invests heavily in Spring support, and has a ton of new integrations into core cloud services. Join Asir from Microsoft, Richard from Pivotal, and Vaibhav from Best Buy, as they show off a real-world application that demonstrates: \n\n-Spring Security for Azure Active Directory\n-Reactive data access for Spring Data Cosmos DB\n-Event processing using Spring Stream Binder for Event Hubs\n-Remote configuration storage with Spring Config and Azure App Configuration\n-Short-lived compute with Spring Cloud Function\n-Live monitoring and troubleshooting of Spring deployments with Azure Monitor\n\nSpeakers: Richard Seroter; VP of Products, Pivotal; Asir Selvasingh; Principal PM Architect- Java on Azure, Microsoft; Vaibhav Argwal; Sr. Architect, Best Buy\n\nFilmed at SpringOne Platform 2019\n\nSlides: https://www.slideshare.net/SpringCentral/spring-data-to-spring-cloud-to-spring-security-how-azure-supercharges-spring-boot"
