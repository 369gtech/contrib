title: 'Three technology options for building native Android apps - Frode Nilsen'
recordingDate: 1575469982
description: "In addition to building Android apps with the standard Java-based platform provided by Google, you now have the option to code in Javascript or C# through React Native and Xamarin. What do these platforms have in common and where do they differ? Which should you choose?\n\nIn this talk I will demonstrate how to build a simple news paper article presenter using the VG.no back-end in three different technologies. The talk will cover common use cases such as network communication, state handling and lifecycle management."
