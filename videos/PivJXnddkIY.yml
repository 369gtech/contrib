title: 'Тестирование фронтенда, или Как не быть ленивым кодером / Александра Шинкевич'
recordingDate: 1629372059
description: "Приглашаем на конференцию Frontend Conf\n11 и 12 октября 2021 года в Москве, Radisson Slavyanskaya\nПрограмма, билеты и подробности https://clck.ru/Vna5M \n--------\nПрофессиональная конференция фронтенд-разработчиков  Frontend Live 2020 \n\nТезисы и презентация:\nhttps://frontendconf.ru/moscow/2020/abstracts/7191\n\nМало кто из разработчиков любит править баги. Увы, без них не обходится ни один проект, но их количество можно и нужно сводить к минимуму.\n\nЯ расскажу, казалось бы, очевидные вещи о тестировании фронтенда, о которых мы часто забываем в погоне за дедлайнами. Разберу виды тестирования и коротко пробегусь по популярным инструментам. Коснусь темы здорового перфекционизма в работе. Покажу чек-листы для самопроверки. И раскрою тайну того, как убедить дизайнера в неправоте, показав только один файл в коде.\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
