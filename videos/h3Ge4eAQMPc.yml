title: 'Владимир Иванов — Прожаренная птичка: Готовим Flutter к промышленному использованию'
language: Russian
recordingDate: 1613482291
description: "Ближайшая конференция: \nMobius 2021 Piter — 13-16 апреля, онлайн.\nПодробности и билеты: https://bit.ly/3oIgD2H\n\n.\nFlutter — технология на хайпе и технология молодая. Но есть куча нюансов, которые доставляют большие неудобства в процессе использования. Часть из них покрыта в статье Владимира: https://vvsevolodovich.dev/10-things-that-are-wrong-with-flutter/\n\nВ докладе спикер хотел бы рассказать, что делать с недостаточной типизацией Dart, с трудностями работы с разными схемами в iOS, с запуском тестов и репортингом тестового покрытия."
