title: 'Ася Свириденко — Оптимизация работы приложения на медленной сети'
language: Russian
recordingDate: 1605877709
description: ". Сложно представить мобильное приложение, которое не ходит в сеть для получения данных. А как только в приложении появляется сетевое соединение, так вместе с ним приходят и проблемы, связанные с работой на медленной сети. Метро, загородные поездки, подвальные помещения — и ещё множество мест, где Wi-Fi внезапно сменяется edge, но пользователь продолжает работать с вашим приложением.\n\nПоговорим о том, что есть в iOS для работы на медленной сети: про настройки «из коробки» и API, которое позволит обрабатывать такие ситуации. Спикер расскажет какие есть подходы для оптимизации сетевых запросов, трафика, что можно сделать на сервере, чтобы облегчить жизнь мобильному клиенту. Также рассмотрим, как это всё логировать и покрывать тестами.\n\nАся Свириденко работает в Яндексе последние 4 года, руководит группой разработки iOS Почты. iOS-разработкой занимается настолько давно, что это уже перешло в раздел вопросов про возраст: спрашивать неприлично, да и так всё очевидно. Во всех отношениях противоречивый человек: любит Swift, при этом испытывает тёплые чувства к старичку Obj-C (кажется, это зовётся Стокгольмский синдром), хочет выступить с докладом про work–life balance, но не имеет никакого представления о чём говорить. Не променяет Петербург ни на один другой город, и не может жить без вина и спорта."
