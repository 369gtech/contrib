description: "In this session, the Oracle Java Deployment team discusses the Java deployment security model and how it has changed in the last few years. The presentation covers why the changes are necessary and how to make use of the new security features.\n\n\nAuthors:\nChristopher Bensen\nChris Benson is a member of the Java deployment team.\nView more trainings by Christopher Bensen at https://www.parleys.com/author/christopher-bensen-1\n\nDavid Dehaven\nDavid DeHaven has been developing software for Macintosh systems for over 15 years and media rich Java applications for the last six years. He joined Sun in 2008 to work on media in JavaFX and in Jan 2013 joined the Java Deployment team.\nView more trainings by David Dehaven at https://www.parleys.com/author/david-dehaven-4\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
