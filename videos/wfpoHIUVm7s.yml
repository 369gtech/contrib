title: 'Митап "Преподавательская деятельность, как один из путей программиста" / Алексей Пархоменко'
language: Russian
recordingDate: 1586885476
description: "AppsConf 2019\n\nhttps://appsconf.ru/spb/2019/meetups\n\nЯ бы хотел рассказать вам о продвижении себя в преподавательской деятельности, нестандартной для многих IT-специалистов. На своем личном опыте покажу, как мне удалось подать себя, и добиться признания аудитории.\nТакже обсудим причины выбора позиции преподавателя. Рассмотрим личностные качества, играющие решающую роль в становлении программиста, как педагога.\nИ, несомненно, сравним преимущества и различия рабочего процесса двух схожих профессий.\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
