description: "Я не раз видела, как в компаниях принимается решение внедрить популярный Scrum, считая что найдена серебряная пуля для достижения успеха. Команды начнут эффективно и амбициозно достигать цели, а бизнес быстро получать результат. В реальности в компаниях с крупной разработкой одного Scrum на длинной дистанции недостаточно, команды бегут в разные стороны, и результат перестает удовлетворять бизнес.\n\nВ Wrike мы тоже столкнулись с таким проблемами, когда 2 года назад при быстром росте компании стали вести продуктовую разработку по Scrum. Координация команд и получение результатов в долгосрочной перспективе стали для нас ключевыми проблемами после запуска Scrum.\n\nЯ расскажу, как мы в Wrike, оставаясь гибкими к изменениям, используем инструмент стратегического планирования OKR (Objective and Key Results) в сочетании с тактическим фреймворком Scrum, и какие произошли изменения.\n\nСлайды:\nhttps://www.dropbox.com/s/g3gj1iqrowqa5r8/%D0%90%D0%BD%D1%82%D0%B8%D0%BF%D0%BE%D0%B2%D0%B0%20-%20%D0%9A%D0%B0%D0%BA%20OKRs%20%D0%BF%D0%BE%D0%BC%D0%BE%D0%B3%D0%B0%D1%8E%D1%82%20Wrike%20%D0%BF%D0%BB%D0%B0%D0%BD%D0%B8%D1%80%D0%BE%D0%B2%D0%B0%D1%82%D1%8C%2C%20%D0%B0%20SCRUM%20-%20%D0%B4%D0%BE%D1%81%D1%82%D0%B8%D0%B3%D0%B0%D1%82%D1%8C.pdf?dl=0"
