description: "Filmed at http://2016.dotjs.io on December 5th in Paris. More talks on http://thedotpost.com\n\nService Workers are part of the ongoing movement to “move the web forward.” But what exactly does that phrase mean, and how do Service Workers fit into it? Nolan explores this question, with a look at the web’s history as well as where it might be heading."
