title: 'Meetup #AperiTech Online Edition - Panel: i miei errori più imbarazzanti da programmatore'
language: Italian
recordingDate: 1595932805
description: "Meetup #AperiTech della Community di Codemotion!\n\nI miei errori più imbarazzanti da programmatore\n\nSiete mai andati in produzione** il venerdì sera**, causando un NullPointerException che ha generato danni per una settimana? Siete mai stati causa di un bug che ha dato inizio ad uno scontro tra la sonda spaziale robotica da 600 milioni di dollari e l'atmosfera di Marte?\n\nTutti commettono errori, nessuno è perfetto, soprattutto quando scriviamo codice.\nIn realtà, se pensi di non fare errori, forse questo è il tuo errore più grande. Sii coraggioso, affronta le tue paure e unisciti al nostro meetup sugli errori più imbarazzanti che abbiamo commesso e su ciò che abbiamo imparato da loro...\n\nSpeaker:\n- Davide Cerbo - Senior software engineer @ Alfresco & Devday Napoli community leader\n- Davide di Pumpo - Frontend at Credimi\n- Alessio Biancalana - Software Craftsman at Hootsuite\n- Juna Salviati - Full stack human-computer interpreter\n\nModera: Giulio Santoli\n\nPer restare aggiornato su tutti gli #AperiTech:\nTelegram #AperiTech https://t.me/aperitech\nCalendario del Developer https://bit.ly/devcalendar\nCodemotion Tech Community https://bit.ly/CodemotionTC"
