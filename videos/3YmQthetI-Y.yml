description: 'Soy un friki, lo reconozco. Y se ocurren ideas locas, y es cuando más disfruto programando. Me gustaría compartir con vosotros algunos de mis proyectos para hacerme la vida más fácil , mezclando nodejs, la línea de comandos y otras cosas. La idea es hacer 3 demos: 1) MagiX-box : Selecciona un area de la que quieras extraer texto, et voilá ( Guay para cuando quieres sacar código de un vídeo) 2) Procesa miles de JSON''s gigantes en cero coma sin morir por falta de memoria. 3) AudioRSS : no quiero leer, quiero escuchar.'
