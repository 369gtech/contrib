description: "Ближайшая конференция — Mobius 2020 Piter\n22-25 июня, Online\nПодробности и билеты: https://bit.ly/mobius2020piter\n\n. Отличный докладчик, которому есть чем поделиться по опыту работы в Lyft. Доклад посвящен проблемам, часто встречающимся при масштабировании архитектуры приложения.\n\nLyft Android начиналось как простое приложение, разрабатываемое одним человеком. Сейчас это более 50 разработчиков, два приложения с общей кодовой базой и множество новых фич, выходящих каждую неделю. Требования изменились коренным образом, появились новые трудности.\n\nДоклад посвящен эволюции и кардинальным изменениям решений в корневой структуре нашей кодовой базы, текущему состоянию дел и проблемам, которые оно позволяет решить на нашем уровне. Слушатели научатся проектировать изначальную архитектуру приложения с прицелом на дальнейшее масштабирование и узнают, какие решения пригодятся для создания стабильного продукта."
