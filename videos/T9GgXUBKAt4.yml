description: "In this video, the co-chairs for the various CF Summit tracks get together to discuss what to expect from the upcoming Cloud Foundry Summit 2021.  Our expectation is that the panel discussion will give you an idea of what to expect in terms of the CFP screening process. We hope it is a great push in the direction of submitting your (inert) idea into a submission.\n\n\nWhat is the Cloud Foundry Summit? \nCommunity Collaboration with a Mission \n\nCloud Foundry Summit is all about collaboration with, and within, the Cloud Foundry open source community. With a strong focus on sharing and learning, the event highlights our communityâ€™s mission to make cloud-native software development simpler, faster and more productive. Attend Summit to collaborate with your community peers, to become a contributor, or to discover how to be a more productive developer.\n\nFrom startups to the Fortune 500, the world-class developer experience of Cloud Foundry has years of success helping organizations deliver software faster. Our community has broadened its mission, working to bring that same level of success to Kubernetes users everywhere. Cloud Foundry Summit is where the global community moves forward together.\n\n\nCFP Submission: https://bit.ly/3htXEZH\nEvent Registration: https://bit.ly/3u13iFq"
