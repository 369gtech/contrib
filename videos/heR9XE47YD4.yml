description: "MobileOptimized 2018, Minsk\nAndroid Track\n\nПрофайлинг UI в примерах: ищем бутылочное горлышко – Артур Бадретдинов @Vyng\nСкорее всего, ваше приложение отлично себя чувствует на последнем Пикселе. Наверняка и на первом. Но как понять, достаточно ли хорошо оно работает на других устройствах? Что делать после обнаружения проблемы и как не допустить её повторения?\nДоклад представляет из себя технический кейс приложения под Андроид. Мы не будем углубляться в дебри оптимизаций, но рассмотрим, с чего стоит начать.\n\nGeneral Partner – Verv (https://verv.com/) \nVideo Partner – Instabug (https://instabug.com/)"
