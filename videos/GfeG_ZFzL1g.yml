description: "This Shader Foundations talk will gently introduce shader development to people who have the following questions:\n- What is a shader?\n- How do I make a shader? (With emphasis on Unity’s shader lab syntax.)\n- How do I profile & debug shaders?\n- What shader considerations do I need to make for mixed reality?\n\nCameron Micka, Principal Software Developer, Mixed Reality, Microsoft.\nCameron is a software engineer who takes pride in empowering developers to achieve their artistic & creative ambitions. Cameron joined Microsoft in 2016 after developing video games for nearly a decade at LucasArts Entertainment, Fun Bits Interactive, and his own startup. At Microsoft Cameron’s role is to build tools for mixed reality developers and support the developer ecosystem."
