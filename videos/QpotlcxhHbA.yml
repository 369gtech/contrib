title: 'Dev and Marketing - A Misunderstood Love Story (Jakob Reiter, Co-Founder, theVentury)'
recordingDate: 1466595182
description: "Visit the largest developers congress in Europe: WeAreDevelopers World Congress, 16 - 18 May 2018 in Vienna, Austria.\n\nhttps://www.wearedevelopers.com/congress/\n\nWe’ve heard developers grumble about those “marketing people” a lot in the past. But things are changing radically! In this talk, we will explore the relationship between IT development and marketing, how they interact to create amazing results, what they can learn from each other and why this bond makes sense for everybody."
