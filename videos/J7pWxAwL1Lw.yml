description: "Хочу рассказать о том, что существует такая конференция, где собирается 20 000 девушек/женщин из ИТ со всего мира, преимущественно из США, много школьников, но есть и матерые/известные представительницы, ведущие свой бизнес. Билеты расходятся за секунду. Что это за конференция?  \nЧто там происходит? Впечатления от посещения в 2018 году. Примеры докладов/воркшопов. \n\nГород Хьюстон. Центр NASA в Хьюстоне: о чем рассказывают, что показывают на вип туре по музею. Краткая история полетов на Луну и прочие интересные факты. Я не эксперт, могу поделиться только обывательским взглядом на полученную информацию.\n\nПодписаться на канал: https://www.youtube.com/channel/UCLq7vcHtwDtx4m9ZUrgxEBA?sub_confirmation=1\nНаш сайт: https://devclub.eu\nНаш блог: https://blog.devclub.eu\nFacebook-группа: https://www.facebook.com/groups/devclub.eu"
