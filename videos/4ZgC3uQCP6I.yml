description: "А какой IDE вы используете? Вы уверены, что используете его правильно? Точно? Давайте проверим?\n\nМоя любимая IDE – это конечно же IntelliJ IDEA. Но и в Eclipse и NetBeans есть свои прелести. Я с удовольствием расскажу о своих любимых фишках в разных IDE – какие есть полезные настройки, “шорткаты”, “автокомплит”, “рефакторинг” – слова то какие!"
