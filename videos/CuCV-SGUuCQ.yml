title: 'Андрей Берюхов. Темные стороны Jetpack Compose'
language: English
recordingDate: 1620292213
description: "— С чего начать? Простой и продвинутый способ. От Hello World к своему pet-приложению.\n\n — Что было не так со View? Рассмотрим чем отличается Compose от традиционной иерархии View изнутри.\n  — Как готовить Compose? Расскажу об используемой архитектуре и возможных альтернативах. Сравним Compose с другими декларативными UI-фреймворками.\n  — Поговорим о будущем. Возможности для Multiplatform, планы и перспективы.\n  — Можно ли тащить в боевой проект? Насколько Compose готов и какие стратегии миграции можно применить, как тестировать.\n\n\nАндрей Берюхов занимается Android-разработкой с 2016 года. С 2018 погружается в мультиплатформенные подходы мобильной разработки. Следит за развитием Jetpack Compose, Kotlin Multiplatform и Flutter, о чем рассказывает в докладах и статьях. Развивает open-source проекты на GitHub.\n\n\nПрезентация на Я.Диске: https://disk.yandex.ru/i/s1Wljdhrz_G9QQ\n\n\nAppsFest: https://2020.appsfest.ru"
