description: "Nextdoor is the neighborhood hub for trusted connections and the exchange of helpful information, goods, and services. Nextdoor uses Apache Flink with Amazon Kinesis Data Analytics for helping their customers build better connections and view more relevant content. \n\nIn this video, you will learn about the architecture and best practices for real-time, highly available processing for Apache Flink with Amazon Kinesis Data Analytics, Amazon Kinesis Data Streams, and other AWS services."
