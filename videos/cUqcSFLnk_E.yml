title: '[VDT18] Java 9/10/11 - What''s new and why you should upgrade by Simone Bordet'
language: English
recordingDate: 1540659012
description: 'Java 9, 10 and 11 are now available and bring many updates and new features. In this session we will look at the most important new features, from the module system to jshell (the REPL interface), from VarHandles to local variable type inference (var), etc. Most importantly, we will discuss the most common problems that you can encounter while updating to JDK 9 or later and how you should address them.'
