description: "On ne va pas se mentir, le métier de testeur, au premier abord, ça ne vend pas tellement du rêve. Vous imaginez tout de suite que vous allez dérouler des scénarios de test archi-répétitifs et qu’on vous sollicitera uniquement à la mise en PROD pour faire la certif. Vous êtes considéré comme l’assistant de la MOA et ne faites que les tâches ingrates. Et pourtant que nenni !\n\nJe suis testeuse et je vais vous démystifier mon métier. Je vais vous raconter comment, en m’inspirant d’un grand maître de la pâtisserie, j’essaye au quotidien de faire évoluer mon travail.\n\nUne cuillère à soupe d’outils, une pincée de conception, 100g de monitoring, voici la nouvelle recette du test !"
