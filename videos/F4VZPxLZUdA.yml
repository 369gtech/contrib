title: 'Building test check Generators - Gary Fredericks'
language: English
recordingDate: 1507847492
description: 'test.check is a property-based testing library, used standalone and also as an integral part of clojure.spec. Composing and customizing generators can be the most challenging part of using test.check, but it is also critical to effective use. This talk will give practical examples of basic and complex generators, highlighting common patterns and pitfalls.'
