description: 'In this session join Seth and Elaine Chang (Senior Program Manager of Bot Framework) to learn more about Microsoft’s open-sourced Virtual Assistant Solution Accelerator that powers BMW’s assistant experience. It packages the best practices of building virtual assistants, and stitches together many AI services including Bot Framework, Language Understanding, QnAMaker, Speech, Application Insights, as well as Adaptive Cards, Microsoft Graph, Power BI and more. It enables customers like BMW to build your own branded virtual assistants, and remain complete control of your own user experience, and your own data.'
