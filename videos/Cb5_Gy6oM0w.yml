title: '[Destination:Web] AVS: An Open Standard for Autonomy Visualization in the Web'
language: English
recordingDate: 1565650790
description: 'During this July 2019 meetup in San Francisco, Xiaoji Chen from Uber discusses AVS: An Open Standard for Autonomy Visualization in the Web Autonomy Visualization System.  AVS is Uber''s open standard for visualizing robotics data. It provides the foundation to building highly complex web applications that playback, interact with, and manipulate data from autonomous vehicles, accelerating the development of self-driving technology at Uber and beyond.'
