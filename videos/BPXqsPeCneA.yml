description: "Charles Chen, T.V. Raman, Tim Credo\r\n\r\nThe Android framework includes a set of easy-to-use APIs that enables the creation of third-party accessibility services such as screenreaders for the blind. In this talk, we'll give an overview of the Accessibility API, describe some of the most widely used services, and explain how to fully unlock the accessibility potential of the Android platform."
