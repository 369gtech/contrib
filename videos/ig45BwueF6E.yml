title: 'Николай Ашанин — Как сделать оффлайн распознавание лиц на мобильном устройстве'
language: Russian
recordingDate: 1538124292
description: "Ближайшая конференция — Mobius 2020 Piter\n22-25 июня, Online\nПодробности и билеты: https://bit.ly/mobius2020piter\n\n. Было ли у вас когда-то желание узнать имя девушки и её увлечения без личного знакомства? Одним из вариантов такого развития событий является идентификация лиц. Рассмотрим, что такое идентификация лиц и реально ли решить эту задачу на мобильном устройстве.\n\nКроме того, исследуем шероховатости и сложности при решении этой задачи, а также обсудим — реально ли выйти в релиз с таким приложением."
