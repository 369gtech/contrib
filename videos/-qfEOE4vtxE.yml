description: "Learn Bootstrap 5 in this full course for beginners. Bootstrap is the most popular CSS framework. It allows web developers to quickly design and customize responsive mobile-first sites.\n\n✏️ Dawid Adach developed this course.\n\n🔗 Learn more about Material Design for Bootstrap: https://mdbootstrap.com/\n\n⭐️ Course Contents ⭐️\nStart\n⌨️ (0:00:00) Introduction\n⌨️ (0:01:58) What is Bootstrap?\n⌨️ (0:02:50) Why use Bootstrap?\nInstallation / Setup\n⌨️ (0:05:21) Download compiled CSS and JS\n⌨️ (0:09:42) Install via CDN\n⌨️ (0:11:40) NPM installation\nGrid System\n⌨️ (0:15:00) Grid System\nComponents\n⌨️ (0:37:01) Buttons\n⌨️ (0:42:25) Cards\n⌨️ (0:57:53) Typography\n⌨️ (1:12:37) Responsive images\n⌨️ (1:18:29) Utilities\n⌨️ (1:37:52) Tables\n⌨️ (1:41:44) Alerts \n⌨️ (1:50:08) Navs & Navbars\n⌨️ (2:04:58) Icons\n⌨️ (2:09:14) Forms\n⌨️ (2:20:54) Other components\nCreating a project using Bootstrap 5\n⌨️ (2:30:30) Let's build a webpage!\n\n🎉 Thanks to our Champion and Sponsor supporters:\n👾 Raymond Odero\n👾 Agustín Kussrow\n👾 aldo ferretti\n👾 Otis Morgan\n👾 DeezMaster\n\n--\n\nLearn to code for free and get a developer job: https://www.freecodecamp.org\n\nRead hundreds of articles on programming: https://freecodecamp.org/news\n\nAnd subscribe for new videos on technology every day: https://youtube.com/subscription_center?add_user=freecodecamp"
