description: "This video was recorded at Code BEAM V  2020 - codesync.global/conferences/code-beam-sto/\n\nFrom the Idea to a MVP in Less than 3 Months | Benoit Chesneau - owner @ Enki Multimedia\n\nABSTRACT\nWhat does it mean to develop and deploy products or services written in Erlang on a daily basis?\n\nHow can you build a product using multiple linked processes or services on one or more machine that will fit your business?\n\nHow can you provide an MVP or a pilot in less than 3 months?\n\nIn this talk, Benoit will describe some useful pattern and code/libraries written over Erlang OTP that will help you to achieve it.\n\n• Follow us on social: \n  Twitter: https://twitter.com/CodeBEAMio\n  LinkedIn: https://www.linkedin.com/company/27159258\n\n• Looking for a unique learning experience?\n  Attend the next Code Sync conference near you! \n  See what's coming up at: https://codesync.global \n\n• SUBSCRIBE TO OUR CHANNEL\n  https://www.youtube.com/channel/UC47eUBNO8KBH_V8AfowOWOw"
