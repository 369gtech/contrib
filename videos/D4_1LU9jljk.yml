description: "Let's start with an empty directory and end up with a web application that's automatically deployed to production, including all the dirty stuff - such as automated client tests, GUI testing, running tests on the CI server, releasing to different environments, verifying the release and doing an incremental deploy to production.\n\nWhen we're done you'll have a good overview of what techniques and tools you can use to build yourself a robust deployment pipeline and deploy several times a day!\n\n\n\nNDC Conferences\nhttps://www.ndcconferences.com/\nhttps://ndcminnesota.com/"
