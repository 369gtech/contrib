description: 'A New York apartment building and a Moroccan rural village share the same internet challenges - inefficient methods of distribution across the last mile. Our idea is to address this inefficiency to provide greater internet availability to the end user. This presentation will discuss the concept of micropayments with strong privacy protections that address these challenges.'
