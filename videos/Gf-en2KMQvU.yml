title: 'Solving eCommerce from pen/paper to auto picking - Tobias Sjölin & Jasim Keler'
language: English
recordingDate: 1577971128
description: "For the past 8 years we have been working on developing the best e-commerce infrastructure in the world. One crucial part of this architecture is our Warehouse Management System, which now includes the biggest AutoStore installation in the world. We will take you through our logistical journey from pen and paper, handheld devices to fully automated picking.\n\nSpeakers:\nJasmin Keler - Boozt.com's Warehouse Management System Architect. Responsible for the development of the technical processes at the warehouse and the integration to the AutoStore\n\nTobias Sjölin, Project Director, has been with Boozt for the past 8 years and has main responsibilities within Warehouse, Logistics and Customer Order flow.\n___________________________\nFoo Café is a meeting place for people with an interest in software development and IT. \nHere, user groups and partner companies find the perfect atmosphere for sharing knowledge and develop competence. \nFoo Café is open for everyone and is free to attend. To make an event at Foo Café, you have to become a partner company with us or you can run a user group with an in-depth technical focus.\nWe welcome companies with sponsor challenges.\nWe are currently present in Stockholm and Malmö and have made over 2048 tech events since the start in 2012. \nAt Foo Café there’s an event going on everyday, year round."
