description: "From #Vilnius to #Mallorca! BUILD STUFF is going to celebrate summer! An amazing weekend on APRIL 29-30, 2017 – MALLORCA, SPAIN will take you out of the office into a seaside event full of professional lectures, technical sessions, beach games, umbrella drinks, and wonderful sunset. #buildstuffes #beachconference #sun #code www.buildstuff.es\n\nRachel currently works for Microsoft, as a content developer for ASP.NET Docs. She has been in the business of creating software for over 25 years, and is an author, mentor, and speaker at top industry conferences such as VSLive!, DevConnections, Øredev, NDC and SDD. During her career, she has worked on projects of all sizes from the smallest of apps, to the largest enterprise systems at some of the world’s leading companies. Rachel’s expertise is in web development on the Microsoft stack, specificially ASP.NET MVC, Web Forms, SignalR, C#, HTML, CSS, JavaScript, and TypeScript. Her hobbies include science, AI, reading, languages, and travel. See more at http://rachelappel.com or at http://Twitter.com/rachelappel"
