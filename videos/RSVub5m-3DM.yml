description: "Могут ли сотрудники устанавливать зарплату руководству? Должны ли акционеры согласовывать финансовый план с командой? Генеральный директор — единоличный исполнительный орган или формальная должность в компании, где реальная власть у коллектива? Может ли секретарша иметь долю от прибыли, а разработчик решать, кого нанять в отдел продаж?\nИ, наконец, что выгоднее акционерам: держать руку на пульсе или добровольно делегировать все полномочия топ-менеджерам, избранным из числа наёмных рабочих?\n\"Доктор на работе\" нашёл ответы на все эти вопросы. Летом 2013 года компания начала уникальный эксперимент по передаче прав контроля и принятия решений, введения полной финансовой и управленческой прозрачности.\nЗа 2 года оборот компании вырос в 7 раз, а расходы до налогообложения сократились. Как это возможно? Почему сотрудники, наделённые правами, не расхитили средства и не пустили компанию по миру?\nОб этом расскажет основатель и зиц-председатель крупнейшей в мире профессиональной сети для русскоязычных врачей \"Доктор на работе\", идеолог передачи собственных полномочий команде.\n\nСсылка на слайды: http://www.slideshare.net/ScrumTrek/ss-59816146"
