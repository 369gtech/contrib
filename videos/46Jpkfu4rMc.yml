description: "Speaker: Sidney Ng, EIR, Konica Minolta, previously Honestbee\n\nBlurb: Working in a startup especially early stage startup can be daunting - you are stuck with what do I do first - product, business development, customers, partners - what should I do?\n\nHere are 5 key lessons I learnt when I was pioneering 2 startups that I helped launched (almost from scratch). These are general pointers which I wished someone gave me when I started out. \nHere's hoping this would help new startups make better decisions. \n\nEvent Page: http://www.productcampsg.com\n\nProduced by Engineers.SG\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/44Yc/"
