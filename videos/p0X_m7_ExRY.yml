description: 'Le mot bienveillance, du latin bene volens, caractérise une disposition d’esprit visant au bien et au bonheur de l’autre. Cela suppose de mettre de côtés les préjugés et a priori ancrés dans nos inconscients. Nul en effet ne peut être libre aussi longtemps qu’il se sent coupable et voit dans l’autre un ennemi. La culpabilité et la méfiance sont des poisons mortifères. La bienveillance, c’est la quête du juste équilibre entre nous et les autres, sans jamais renoncer à notre liberté ni à celle des autres. La réciprocité des intentions est le cœur de la bienveillance. Dans l''entreprise, elle est source de performance'
