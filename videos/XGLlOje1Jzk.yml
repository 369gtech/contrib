title: 'Михаил Ярийчук — Воркшоп. Отладка post-mortem (часть 2)'
recordingDate: 1631117375
description: "Ближайшая конференция: \nDotNext 2021 Moscow — 21-22 октября, онлайн.\nПодробности и билеты: https://bit.ly/3BTQype\n\n. Жизнь часто преподносит сюрпризы. Иногда это хорошие сюрпризы, а иногда сюрпризы приходят в форме звонка в 2 часа ночи и крика начальства: «Система упала, сервисы не отвечают, что делать?!»\n\nЗависания и падение процессов, старвация ресурсов и остальные радости не так сложны при отладке, но что делать, если это происходит в продакшене, особенно после недельки-другой нормальной работы?\n\nРитуалы черной магии, чтение логов, танцы с бубном и перезагрузка серверов обычно помогают, но это в лучшем случае временное решение.\n\nВ этом докладе мы обсудим возможные симптомы и причины вышеупомянутых проблем, а также Михаил расскажет и покажет на практике как расследовать первопричины таких проблем."
