description: 'Przy ogromnym wzroście popularności architektury mikroserwisowej oraz konteneryzacji jako sposobu dostarczania i uruchamiania oprogramowania, specjaliści z gatunku „DevOps” coraz częściej stają przed pytaniem jakie rozwiązania wybrać by wszystkie te elementy ze sobą skleić oraz zapewnić ciągłość i wygodę działania. Można oczywiście wybierać pojedyncze „klocki” i na nich bazować architekturę swojej mniej lub bardziej autorskiej platformy, lub zdecydować się na sprawdzone, rozwijane przez solidne grono developerów, wspierane przez znaczące community środowisko jakim jest Kubernetes. W czasie prezentacji przedstawię co K8S potrafi, jakie bolączki zdejmuje z głowy i dlaczego warto iść w tym kierunku.'
