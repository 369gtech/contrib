title: 'Станислав Флусов — Миграция приложения с MS SQL Server на PostgreSQL'
recordingDate: 1631117407
description: "Ближайшая конференция: \nDotNext 2021 Moscow — 21-22 октября, онлайн.\nПодробности и билеты: https://bit.ly/3BTQype\n\n. В своем докладе автор расскажет историю миграции большого энтерпрайз-приложения с MS SQL на PostgreSQL, которое не останавливалось ни на минуту в ходе этого процесса. Естественно на этом непростом пути возникали подводные камни, которые были преодолены о чем автор с удовольствием расскажет."
