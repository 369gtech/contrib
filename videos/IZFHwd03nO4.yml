title: 'Matrix Multiplication Order Matters'
recordingDate: 1383051304
description: 'Shows why matrix multiplication order is important. Also shows why why matrix multiplication is not commutative. The order of the vector transformations matter. Order of operations with matrices is important to get the right transform. This is true in OpenGL and DirectX.'
