description: "Ближайшая конференция: \nHolyJS 2021 Moscow — 2-5 ноября, онлайн.\nПодробности и билеты: https://bit.ly/3rF5KS7 \n\n. Говорят, что JavaScript динамически типизированный. Но что, если это не совсем так. Что, если можно сделать совсем не так — заставить его Runtime работать с типами по всей строгости. Если вы думаете, что в Runtime это невозможно — нам есть о чём поговорить."
