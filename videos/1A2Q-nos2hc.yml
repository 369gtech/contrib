description: "Ближайшая конференция:\nHolyJS 2019 Piter — 24-25 мая 2019, Санкт-Петербург\nПодробности и билеты: http://bit.ly/2P4jIYM\n\nTheodore подходит к теме accessibility с одной из самых необычных сторон для этой темы — IoT. Он спроектировал IoT-open source-продукт для чтения с помощью шрифта Брайля, основанный на Arduino и Johnny-Five. В докладе вы увидите, как легко начать делать весьма полезные вещи для реального мира.\n\nThe year is 2018, and accessibility is not a buzzword anymore. It's now imperative that information is readily available to everyone, regardless of their disability or financial status.\n\nIn this talk, you'll find out how to create accessible real-life objects, using run-of-the-mill JavaScript and the basic principles of Internet of Things."
