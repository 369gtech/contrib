description: "Ubiquity Dev Summit kicks off with the Keynote featuring Gayathri Rajan, Chandu Thota, and Timothy Jordan. Gayathri leads the product team for Brillo and Weave. Chandu Thota is an Engineering Director in Google's Mountain View office. He is responsible for Geo Location and Location Discovery efforts. Timothy leads Developer Advocacy at Google, an engineering-driven team dedicated to helping developers be more successful by informing and inspiring their work across all Google platforms. \n\nWatch more talks from Ubiquity Dev Summit here: https://goo.gl/FS9v3U\n\nSubscribe to the Google Developers channel at http://goo.gl/mQyv5L\n\nMusic by Terra Monk: http://terramonk.com/"
