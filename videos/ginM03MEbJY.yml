title: '[GDG Cloud Nantes] Découvrir les Cloud Events avec Cloud Run - Cloud Run Week'
language: French
recordingDate: 1615553844
description: "Slides: https://speakerdeck.com/ebriand/decouvrir-les-cloud-events-avec-cloud-run\nGitHub: https://github.com/jlandure/cloudevents-talks\nEvent: https://gdg.community.dev/events/details/google-gdg-cloud-nantes-presents-decouvrir-les-cloud-events-avec-cloud-run-cloud-run-week/\n\nDescription:\nVenez découvrir ce qui se cache derrière CloudEvents en live avec Cloud Run.\n\nCloudEvents est une spécification de la CNCF ayant pour objectif d’améliorer la portabilité des événements publiés sur nos systèmes Cloud voir même Multi-Cloud.\n\nCloud Run est un produit Serverless de la Google Cloud Platform qui supporte cette spécification. Ainsi depuis Cloud Run, nous pouvons directement écouter des événements au format CloudEvents.\n\nNous vous montrerons des exemples d’implémentations avec des démonstrations.\n\nSpeakers:\nJulien Landuré https://twitter.com/jlandure\nEric Briand https://twitter.com/eric_briand"
