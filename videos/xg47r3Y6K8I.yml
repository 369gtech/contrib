title: 'Measure and debug performance with Google Analytics 4 and BigQuery'
language: English
recordingDate: 1618541573
description: "Google Analytics 4 has some game-changing new features for developers like custom event parameters, and integrated BigQuery export that are making it easier to measure, analyze, and debug performance metrics in the field. This Session covers the end-to-end setup to measure performance metrics in Google Analytics 4, export to BigQuery, and create dashboards to visualize that data in Data Studio.\n\nRegister for I/O → https://goo.gle/2OTj06K\n\nSpeakers: Philip Walton, Minhaz Kazi\n\nWatch more:\nChrome Developers at Google I/O 2021 Playlist → https://goo.gle/io21-ChromeDevs\nAll Google I/O 2021 Technical Sessions → https://goo.gle/io21-technicalsessions\nAll Google I/O 2021 Sessions → https://goo.gle/io21-allsessions\n\nSubscribe to Google Chrome Developers → https://goo.gle/ChromeDevs​ \n\n#GoogleIO"
