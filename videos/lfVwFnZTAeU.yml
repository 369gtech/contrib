description: "Domain-Driven Design Europe 2019\nhttps://dddeurope.com\nhttps://twitter.com/ddd_eu\n\nImproving legacy \n\nToday programmers do not develop applications from scratch, but they spend their time fixing, extending, modifying and enhancing existing applications. These old systems are often a large tangled mess, where changes become harder and harder. DDD can help us to improve this situation and to meltdown the big ball of mud.\n\nBiography\n\nDr. Carola Lilienthal is Managing Director of WPS - Workplace Solutions GmbH and has been regularly analysing the future viability of software architectures on behalf of her customers since 2003. In 2015, she summarized her experiences from over a hundred analyses in the book \"Langlebige Softwarearchitekturen\". In 2017, together with Henning Schwentner, she translated Vaughn Vernon's book \"Domain-Driven Design Distilled\" into German"
