description: "Серия митапов в городе Минске, посвящённая самому популярному языку программирования в вебе — Javascript. Основная тематика — программирование, взаимодействие с backend’ом, различные оптимизации и вопросы безопасности.\n\nhttps://minskjs.timepad.ru/event/606211/\n\nПрограмма:\n\n1. GraphQL, или Новый взгляд на API\n\nВсе чаще можно встретить GraphQL в различных статьях и публикациях. GitHub, Spotify, NYTimes и другие крупные компании уже начали реализовывать свои API, используя GraphQL. GraphQL и Apollo входят в топ-10 трендов 2018 года по версии Hackernoon.\n\nЯ познакомлю вас с новыми направлениями, которые претендуют в ближайшее время стать настоящей «бомбой».\n\nИлья Запруцкий\nSoftware Engineer в iTechArt Group, который любит React и всё, что с ним связано. Мечтает переписать API текущего проекта на GraphQL.\n \n2. Electron: Разработка Desktop-приложений, используя HTML, CSS и JavaScript\n\nВ докладе я расскажу, как работает Electron, и продемонстрирую, как можно уже сейчас просто и быстро разработать полноценное кросс-платформенное desktop-приложение, используя современный стек JavaScript-разработчика, не забыв рассмотреть плюсы и минусы разработки таких приложений.\n\nДмитрий Васин\nFullStack-разработчик в компании Anadea Inc., Ruby on Rails разработчик с большой страстью к JS, находящий вдохновение в самом программировании. Прежде всего стремится находить хорошие и чистые решения сложных проблем.\n\n3. Автостопом по Puppeteer\n\nЧто делать, если нам нужно сделать из веб-страницы pdf-документ или скриншот? Или если вдруг возникла необходимость написать UI-тесты и посмотреть статистику использования CSS-селекторов и вызова JS-функций? Правильно, использовать PhantomJS.\n\nОй. Погодите, на дворе — 2018 год. Настало время Puppeteer — Node API для «безголового» Chrome от Google!\n\nЕгор Возиянов\nSoftware Engineer в iTechArt Group. Профессиональный формошлёп, JavaScript-разработчик с 622-дневным стажем."
