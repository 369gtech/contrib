title: 'Heapcon Lite 2020 | Šta kada developer postane mator? - Predrag Spasojević'
language: Serbian
recordingDate: 1606856879
description: "Činjenica da je prosečna starost developera 31-32 godine nameće pitanje gde nestaju developeri kada ostare? Gde se nalazi to “groblje slonova” na koje idu ostareli developeri? Analiziraću problem starenja developera iz različitih uglova. Da li su developeri novi sportisti kojima karijera traje do kasnih 30-ih? Da li zaista želimo da kodiramo u našim 50-im i 60-im godinama? Ako želimo kako da obezbedimo da neko hoće da nas zaposli, kako da ostanemo mladi i sveži i konkurentni i da li je to uopšte moguće? Ako ne želimo da čukamo kod do penzije koje su nam opcije? Ne mogu svi biti menadžeri. Realna je mogućnost da se potreba za developerima značajno smanji i šta onda raditi sa hordom matorih developera koje niko neće? Sve u svemu, probaću malo da gledam u budućnost i analiziram opcije za preživljavanje developera kada ostare.\n\nPredrag Spasojević, Izvršni direktor, Hooloovoo\n\nHipkon Lajt predstavlja dostignuća i znanje domaće tehnološke i naučne scene."
