title: 'Luki w aplikacjach groźną bronią w rękach hakerów - lecture by M. Kurek - Code Europe Spring 2017'
recordingDate: 1503923513
description: 'Podczas prezentacji omówione zostaną znane przypadki wykorzystania aplikacji do skutecznych ataków na firmy i ich pracowników. Prezentacja będzie zawierała również przegląd najciekawszych podatności zidentyfikowanych przez prelegenta w ramach realizowanych testów penetracyjnych i przeglądów kodu źródłowego. Zaprezentowane zostaną zaawansowane techniki wykorzystania podatności Cross-Site Scripting oraz zademonstrowana platforma BeEF (Browser Exploitation Framework) implementująca wiele z nich.'
