description: "이번 구글 개발자 라이브에서는 실제로 코드를 만져보며 구글 드라이브 SDK의 사용법과 안드로이드 어플리케이션과의 연동 방법에 대해 알아보았습니다. 다른 언어, 개발 환경에서의 구글 드라이브 연동 방법 및 관련 코드 또한 개발자 문서에 자세히 적혀있으니 참조해주시기 바랍니다.\n개발자 문서: https://developers.google.com/drive/\n\nIn this Korean GDL, we covered how to integrate Google Drive SDK with Android by building simple Android application."
