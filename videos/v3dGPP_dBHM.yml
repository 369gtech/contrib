title: 'Oubliez Java EE, voilà Jakarta EE ! (J.F. James & S. Blanc)'
language: French
recordingDate: 1557218709
description: "Cette présentation vous concerne :\n\n• Si vous avez suivi de loin la transition de Java EE vers Jakarta EE,\n\n• Si vous pensez que le principal enjeu c’était juste du transfert de code,\n\n• Si EE4J, MicroProfile, JNoSQL vous sont inconnus (ou peu connus),\n\n• Si vous pensez que Eclipse c’est juste un IDE,\n\n• Si vous pensez que Jakarta EE c’est déjà dépassé.\n\nAu cours de cette présentation, avec Sébastien Blanc de RedHat, nous aborderons tous ces points et nous emploierons à vous démontrer pourquoi et comment Jakarta EE se veut la nouvelle plate-forme des applications Java cloud-natives. Qui sont les acteurs et les solutions en place ? Comment s’y mettre ? Pourquoi vous avez intérêt à y aller ? Comment contribuer à la réussite de cette plateforme vraiment ouverte ?"
