title: 'Jochen Theodorou, Alexander Sasha Klein and Jennifer Strater - GR8Conf 2017 (by Autentia)'
language: English
recordingDate: 1498116063
description: "Jochen is one of the core committer to Groovy Core since 2005. Being paid to develop Groovy since 2007 through SpringSource, VMWare, Pivotal and others. Currently working at Canoo.\n\nAlexander (Sascha) Klein is branch manager at codecentric AG in Stuttgart, Germany. He works for more than 15 years in the java-ecosystem as developer, architect and trainer. His interests are UI-development and -ergonomy, DSL's and development efficency. He is an avowed opensource and Groovy follower, aswell and especially for enterprise projects, and Griffon commiter.\n\nJennifer “Jenn” Strater is the co-founder of the organization Gr8Ladies. She has also organized Gr8Workshops for developers interested in an overview and crash course in Groovy technologies. She has presented on several Groovy topics at events such as the Grace Hopper Celebration of Women in Computing, Greach, Gr8Conf EU, Gr8Conf US, and Devoxx Belgium. In August 2016, Jenn started in the master’s program at the Technical University of Denmark(DTU). She is studying static analysis and compilers with a focus on Groovy with funding from the Fulbright U.S. Student Program."
