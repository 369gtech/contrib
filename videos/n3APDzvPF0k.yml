description: "Микросервисы… Они уже здесь, они здесь надолго.\nЗа последние 1,5-2 года только ленивый не рассказал о том, какие микросервисы хорошие/плохие/губительные (нужное подчеркнуть).\n\nВ «Одноклассниках» мы используем микросервисы для ускорения выполнения автоматических тестов, придания им надежности и решения проблем тестируемости на различных окружениях.\n\nМой рассказ будет о нашем опыте и подводных камнях, с которыми мы столкнулись."
