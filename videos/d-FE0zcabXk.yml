title: 'Дмитрий Завалишин — Цифровая трансформация'
recordingDate: 1582039978
description: "Одна из типовых проблем директора по IT или по цифровой трансформации компании, заключается в том, что компания абстрактно о такой трансформации мечтает, но попытки перейти от общих рассуждений к конкретным проектам разбиваются о неконкретность сформулированных задач. Проблема эта возникает и на огромных проектах масштабов крупного завода и группы компаний, и на скромных на вид задачах, типа запуска онлайн-магазина в дополнение к обычной офлайновой деятельности.\n\nВ докладе описывается один из возможных способов конкретизации облака задач и формирования объективных метрик, на основе которых топ-менеджмент может принимать решения о выборе путей достижения цели."
