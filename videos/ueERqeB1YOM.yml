title: 'nbtree-индексы в PostgreSQL. Полезные новинки / Виктор Егоров (DataEgret)'
language: Russian
recordingDate: 1563461186
description: "Фестиваль РИТ++ 2020 пройдет в online с 26 по 27 мая в формате докладов и с 28 мая пo 10 июня 2020 в формате мастер-классов. \n\nПодробности и билеты по ссылке https://bit.ly/2zzlwXX\n--------\nРИТ++ 2019\nBackend Conf\n\n Зал «Сингапур»\n28 мая, 11:00\n\nТезисы и презентация:\nhttp://backendconf.ru/moscow-rit/2019/abstracts/5108\n\nnbtree-индексы существуют в PostrgeSQL более 20 лет, это основной и самый используемый тип индексов. В 12-й версии были внесены существенные изменения в то, как работают эти индексы.\n\nДля начала мы рассмотрим устройство и принципы работы таких индексов: внутренние структуры, основные операции, а также проблемные места при эксплуатации этих индексов (да, это связано с распуханием).\n...\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
