description: "Subscribe to Devoxx on YouTube @ https://bit.ly/devoxx-youtube \nLike Devoxx on Facebook @ https://www.facebook.com/devoxxcom \nFollow Devoxx on Twitter @ https://twitter.com/devoxx\n\nAll you need to know about JHipster 5 from its lead developers. Create Web applications using Spring Boot + Angular/React and deploy it to all major cloud platforms like Heroku/AWS/GAE. Model your applications and entities using JDL v3.\n\nDeepu K Sasidharan  From @xebialabs\nDeepu K Sasidharan is the co-lead of JHipster. He has been part of the core JHipster team from its inception and is an active contributor to the project. He currently works for XebiaLabs, a DevOps software company, as a senior full-stack product developer. Prior to that, he worked at TCS as a technical consultant focusing on innovative solutions for Airlines. He has over 9 years of experience in architecture, design & implementation of enterprise web applications and pre-sales. He is an author and regular conference speaker. He is also a JavaScript and Web technology expert. When not coding, he likes to read about Astronomy and Science.\n\nJulien Dubois\nFrom Ippon Technologies\nCreator & lead developer of JHipster"
