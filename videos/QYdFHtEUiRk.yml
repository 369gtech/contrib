description: "During this talk you'll learn what SAFE Stack stands for. You'll see how to create web applications in F# on both client and server side. Following a simple Model-View-Update pattern that was inspired by Elm language you'll discover that it's fairly easy to create rich clients. On the server side we'll build the solution on top ASP.NET Core. Starting with some theory, we'll move to a practical example with live coding to develop the app from scratch.\n\nConnect with us!\nTwitter: https://twitter.com/oredev\nFacebook: https://facebook.com/oredev\nInstagram: https://instagram.com/oredev\nVimeo: https://vimeo.com/oredev"
