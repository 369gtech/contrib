description: "Permanent generation leaks surface most often during redeploys and are one of the reasons why production environments are not updated via redeploys but via container restarts instead. The very same leaks are also the main reason why we see -XX:MaxPermSize being set to several gigabytes. This session demonstrates different common causes for such leaks and presents guidelines on how to fix them.\n\n\nAuthor:\nNikita Salnikov-Tarnovski\nMore than 10 years in Enterprise Java development for the largest custom software development company in the Baltics. Worked with customers from health care, telecom and the public sector from Scandinavia, the Baltics and Eastern Europe. In the last years specialised in troubleshooting, performance optimization and memory problem solving. \nIn 2011 co-founded Plumbr, the memory leak detection product (plumbr.eu), where he now contributes his full time as Master Developer.\nView more trainings by Nikita Salnikov-Tarnovski at https://www.parleys.com/author/nikita-salnikov-tarnovski\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
