title: 'Dawid Ostrowski -- Google BigQuery'
recordingDate: 1394181027
description: "Bio:\n\nDawid od wielu lat jest wielbicielem technologii Google, doświadczonym developerem i trenerem Java, który dołączył do Google aby pracować w miejscu, gdzie najzdolniejsi ludzie współpracują z najbardziej innowacyjnymi maszynami. Jego celem jest sukces polskich developerów w tworzeniu aplikacji i biznesów w oparciu o produkty i usługi Google. Zanim dołączył jako Program Manager do zespołu Developer Relations, pracował jako trener i programista freelancer w projektach różnej wielkości (od małych kilkuosobowych startupów, po najwiekszych graczy na rynku) w Polsce, USA, Niemczech, Belgii oraz Holandii. W wolnym czasie lubi grać w squasha i podróżować.\n\n\nPrezentacja:\nGoogle BigQuery -- odkrywamy zwyczaje programistów za pomocą interaktywnej analizy dużych zbiorów danych\nJęzyk: PL\n\nCzy programiści są częściej zadowoleni czy sfrustrowani? Jaki jest poziom zadowolenia na jeden commit?\n\nNa te i inne pytania odpowiemy sobie analizując tabelę o wielkości 79 GB i zawierającą ponad 132 miliony wierszy.\n\nNie będziemy używać indeksów, będziemy robić pełny skan. Zadamy skomplikowane pytania, a wyniki otrzymamy po kilku sekundach.\n\nPrzy okazji odkrywania zwyczajów programistów omówimy:\n\n    Proces ładowania danych do BigQuery\n    Możliwości analizy dużych zbiorów\n    Wykonywanie zapytań z poziomu arkusza kalkulacyjnego"
