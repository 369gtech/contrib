description: "Vincent gives an overview of how NLU pipelines, digital assistants, and Rasa work. He shares some of his efforts to make this technology more available for non-English users by demonstrating some tools made available for Arabic. The audience highlights the limitations and challenges for NLU and NLP in Arabic and Non-English languages and discusses ideas to improve the tools in the future. \n\nTimestamps:\n0:00:00 - Intro  \n0:01:30 - Start of the talk\n0:04:00 - An overview of Rasa and NLU pipelines\n0:21:00 - Rasa NLU examples project\n0:39:10 - Showcasing whatlies\n1:10:50 - Bulk labeling demo\n1:20:30- Q&A\n1:22:45- Fallback Classifiers \n\nResources:\n\n1. Whatlies documentaion: https://rasahq.github.io/whatlies/\n2. Human Learn documentaion: https://koaning.github.io/human-learn/\n3 .Bulk-labelling demo notebook: https://github.com/RasaHQ/rasalit/tree/master/notebooks/bulk-labelling\n4. Whatlies playground notebook: https://colab.research.google.com/drive/1ijfr6FOfhFRO6IT2qea2DV7-PoHOI4kdâ€¦\n5. rasa-nlu-examples documentation: https://rasahq.github.io/rasa-nlu-examples/\n6. rasa public forum link: https://forum.rasa.com\n\nGuest speaker: \nVincent Warmerdam - https://twitter.com/fishnets88\n\nwww.pydata.org\r\n\r\nPyData is an educational program of NumFOCUS, a 501(c)3 non-profit organization in the United States. PyData provides a forum for the international community of users and developers of data analysis tools to share ideas and learn from each other. The global PyData network promotes discussion of best practices, new approaches, and emerging technologies for data management, processing, analytics, and visualization. PyData communities approach data science using many languages, including (but not limited to) Python, Julia, and R. \r\n\r\nPyData conferences aim to be accessible and community-driven, with novice to advanced level presentations. PyData tutorials and talks bring attendees the latest project features along with cutting-edge use cases."
