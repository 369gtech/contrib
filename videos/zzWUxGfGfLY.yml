title: 'Персонализация за 10 миллисекунд / Владимир Посвянский, Иван Вовк (Tinkoff.ru)'
language: Russian
recordingDate: 1586888643
description: "При поддержке AvitoTech мы впервые публикуем все видео с HighLoad++ 2019 в открытый доступ. Учитесь, вдохновляйтесь и перенимайте лучшие практики у спикеров, не выходя из дома. \n--------\nКалендарь конференций - https://ontico.ru\n\nСледующая конференция HighLoad++ пройдет 21 и 22 сентября 2020 года в Санкт-Петербурге.\n\nПодробности и билеты по ссылке http://bit.ly/2sSxgBx\n--------\n\nHighLoad++ 2019\n\nТезисы и презентация:\nhttps://www.highload.ru/moscow/2019/abstracts/6048\n\nTinkoff.ru - самый большой в России online-банк.\nИнтернет является для нас основным каналом привлечения. Для повышения эффективности этого канала мы постоянно оптимизируем наши страницы. Раньше мы это делали с помощью классических A/B-тестов. В какой-то момент мы осознали, что, используя классический подход, мы уперлись в потолок и для дальнейшего роста нам нужно делать ставку на персонализацию страниц под отдельных пользователей с использованием алгоритмов машинного обучения.\n...\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
