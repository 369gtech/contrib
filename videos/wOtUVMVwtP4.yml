description: 'Technology selection nowadays is often driven by fads and temporary trends. At the same time a lot of architectural decision is made on gut feeling. We need a better framework for making decisions backed by facts and measurements. In this talk I will present a few examples from industry and from scientific community which will show you the value of a good research, experiments and measurements.'
