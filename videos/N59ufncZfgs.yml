description: "J. Tod Fetherling presents this 90 minute white board session walking the user through every aspect of the healthcare system from wellness to death. The webcast presentation is packed full of statistics and data analysis. Where possible, the data will be presented in visual manner including many maps.\n\nWebcast topics will include:\n\n    codina\n    payers\n    providers\n    physicians\n    referrals\n    HIM\n    HIEs\n    State Data\n    Medicare\n    Data Sources and more\n\nAbout J. Tod Fetherling\n\nJ. Tod Fetherling serves as Chairman and Founder of Stratasan. Stratasan provides advanced analytics in the Cloud to hospitals, physicians, pharmaceuticals, public health, and ancillary healthcare providers.\n\nA native of Nashville, he is a member of Holy Family Catholic Church along with his wife, Mary and children Emma, Laura, Chase and Carolyn. He holds a Bachelor of Science degree in Marketing from the University of Tennessee.\n\nView Todd's full bio here http://www.oreillynet.com/pub/au/5523\n\nProduced by: Yasmina Greco"
