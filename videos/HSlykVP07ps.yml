description: "Oracle Code Tokyo, \"The Mdern JavaScript Server Stack\"\n\nサーバー上でのJavaScriptの利用が増加しています。本セッションでは、最新のJavaScriptアプリケーションを構成するすべてのツールとユーティリティをサーバーサイドからの観点で説明します。 コマンド・ラインとサーバー上でのJavaScriptの利用はここ数年で爆発的に増加しています。Node.jsは、スタートアップ企業から大企業まで、どの開発プロジェクトでも人気があります。JavaScriptは非同期性を備えているため、劇的にスケールさせることができます。サーバーサイド・アプリケーションを駆動する機能に加えて、ブラウザ開発のあらゆる工程（テスト、パッケージ化、デプロイ）に役立つツールが数多くあります。 本セッションでは、これらのツールについて説明し、既存環境に組み込む方法を紹介します。\n\n講演者：Pratik Patel"
