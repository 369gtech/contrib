description: "Using best practices for development is important, especially for enterprise sites that \"can't fail\". But implementing processes like automated testing and\_continuous integration can be difficult. Accelerate the process by using a toolkit that is designed\_to give you these things out-of-the-box.\n\nLearn how to increase the reliability, quality, and speed of your development cycles using the open-sourced Build & Launch Tools, BLT.\_You will walk away being able to quickly automate the code assembly, building, testing, and deployment of your Drupal 8 applications.\n\nIn this session, you will learn how to:\n\nCreate a new BLT-powered Drupal 8 site\nQuickly spin up a Drupal VM\nAutomate the local install process\nValidate your custom code (linting and sniffing)\nExecute Behat and PHPUnit tests\nGenerate a sanitized deployment artifact\nThis session is for technical folk who are comfortable or interested in using the command line."
