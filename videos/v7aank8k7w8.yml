description: "ODS September Meetup – 15.09.2018\nМитап поддержали компании Appodeal и Mapbox.\n\nОснователь ODS Алексей Натекин выступил с рассказом о весьма необычном data science соревновании - Classic AI.\nВ соревновании участникам предлагалось написать алгоритм, способный генерировать стихи на заданную тему в стиле одного из известных поэтов.\nИз выступления вы узнаете, какие подводные камни у такого соревнования и что мог бы написать Есенин про баги в процессе обучения.\n\nПрисоединяйтесь к сообществу – http://ods.ai/\n#ods #opendata #opendatascience"
