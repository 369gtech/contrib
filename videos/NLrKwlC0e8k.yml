title: '[Webinar] Kubernetes Operators: Operando servicios nativos de la nube a escala'
language: English
recordingDate: 1605005569
description: "Los operadores son extensiones de Kubernetes que simplifican su instalación y la administración de aplicaciones aprovechando los recursos personalizados del administrador de aplicaciones.\n\nEl operador de Kubernetes intenta emular el papel de un operador humano, utilizando el conocimiento en profundidad de la aplicación para instalarla, operarla y depurarla. Los operadores de Kubernetes buscan automatizar estas tareas y facilitar todo el ciclo de vida de la aplicación.\n\nEn esta charla, explicaremos cómo utilizamos los operadores de Kubernetes en OVHcloud y cómo nos ayudan a operar nuestro servicio de Kubernetes administrados a escala.\n\nIlustraremos las conversaciones con tres ejemplos concretos: Harbor Operator, LoadBalancing Operator y nuestro operador NodePool entrante"
