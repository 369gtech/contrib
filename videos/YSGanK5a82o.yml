title: 'Deanna Zandt interviewed at Web 2.0 Expo New York 2010'
recordingDate: 1285713846
description: "Deanna Zandt is a media technologist and the author of Share This! How You Will Change the World with Social Networking (forthcoming: Berrett-Koehler, June 2010). She is a consultant to key progressive media organizations including AlterNet and Jim Hightower, and hosts TechGrrl Tips on GRITtv with Laura Flanders. Zandt specializes in social media, and is a leading expert in women and technology. She has spoken at a number of conferences, including Social Business Edge, Ignite, the National Conference on Media Reform, Bioneers, America's Future Now (formerly \"Take Back America,\") Women Action & The Media, and provides beginner and advanced workshops both online and in person.\n\nIn January 2009, Deanna was chosen as a fellow for the Progressive Women's Voices program at the Women's Media Center. She also serves as a technology advisor to a number of organizations, including Feministing, The Girls & Boys Projects and Women Action & The Media, and is on the board of the Applied Research Center, publisher of ColorLines Magazine."
