description: "Ближайшая конференция — HolyJS 2020 Piter\n22-25 июня, Online\nПодробности и билеты: https://bit.ly/hollyJS2020\n\n\n\n\n. Traditional user interfaces rely on keyboards, mice, or voice as input for UI navigation. As humans, we average 29,000 thoughts a day but we can only navigate applications with our fingers and voices. Why not use our minds as a service and drive the user experience with our thoughts?"
