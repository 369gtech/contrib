description: "Cloud Migration Without Fear - A Metrics Driven Approach - Gordana Neskovic, Hristo Dimitrov & Pontus Rydin, VMware & Kamala Dasika, Pivotal \n\nOne of the greatest hurdles to migrating and running applications to cloud platforms is the fear of losing control. Cloud Foundry helps address some of these issues “out of the box” with observability capabilities that generate insights and alerts on the overall health of the platform. But add infrastructure to the puzzle, and you exceed the amount of metrics most people can handle leading to disconnect and long troubleshooting cycles.  In this session, we present a metrics-driven approach to taking the uncertainty out and show:  How telemetry and analytics help us size the infrastructure  Provide deep insight into the application layers and services&nbsp;  Share lessons learned from real-life projects\n\nFor more info: https://www.cloudfoundry.org/"
