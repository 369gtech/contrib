description: "Speaker: Bruno Georges (@bdmg108), Director, Application Platforms, Engineering @ JBoss\n\nBruno Georges is one of those people who have a unique perspective on opensource projects and R&D. For the past 10 years, he has lead various JBoss teams at RedHat and now works there as Director of Engineering for Global Platforms.\n\nBruno will be discussing  JBoss Open Source projects including Wildfly, Undertow, Hibernate and the more recent efforts in Wildfly-Swarm, a JBoss implementation of Java EE Microprofile.\n\nEvent Page: https://www.meetup.com/singajug/events/236233205/\n\nProduced by Engineers.SG\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/2tcX/"
