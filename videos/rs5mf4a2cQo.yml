description: "Caso práctico para explicar el uso del patrón de diseño REDUX aplicado a Angular mediante la librería NgRx. En concreto:\n\n - Gestión unificada de múltiples fuentes de datos mediante el uso de estados de la aplicación y un store unificado.\n - Esquema estandarizado de estructura de proyecto usando store\n - Uso y función de Acciones, Efectos y Reducers con ejemplos de código \n- Gestión del store y los estados de la aplicación como fuente única de obtención de datos para las vistas.\n - Gestión de datos obtenidos mediante websockets en tiempo real e inclusión en el store.\n\nAbout: Manuel Maldonado, CTO - Digital 55\n\nI am a software engineer with more than 15 years of professional experience developing digital products using a wide variety of technologies and programming languages. I also have relevant experience in managing technical teams to deliver high quality products. For the last 10 years I have played the CTO role at Digital 55, a software development company specially focused on frontend development."
