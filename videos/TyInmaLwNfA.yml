title: 'Павел Борзиков, Георгий Гигаури — Выходим на рынок Huawei'
language: Russian
recordingDate: 1613482245
description: "Ближайшая конференция: \nMobius 2021 Piter — 13-16 апреля, онлайн.\nПодробности и билеты: https://bit.ly/3oIgD2H\n\n.\nHuawei запустил собственный магазин приложений и убрал с новых устройств поддержку Google-сервисов. Обсудим, насколько большая аудитория пользователей с устройствами от Huawei, и поговорим, почему стоит адаптировать свое приложение под их платформу. Павел и Георгий расскажут, с какими проблемами столкнулись на этом пути и как формировали фронт работ.\n\nВ первую очередь, рассмотрим работу с картами. Посмотрим, какую альтернативу выбрать Google Maps и как работать сразу с двумя картами в приложении. Затронем работу с push-уведомлениями, разберем, как нам предлагает решать эту задачу Huawei. Посмотрим, какие еще сервисы Huawei решили использовать и как их тестировать.\n\nВ конце ребята поделятся опытом публикации приложения в Huawei AppGallery, из чего состояла подготовка и каковы первые впечатления от проделанной работы."
