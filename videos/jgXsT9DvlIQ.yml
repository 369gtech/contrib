description: "Krzysztof Kanawka (Blue Dot Solutions) & Thomas Tanghe (SpaceTec Partners) & Łukasz Wilczyński (Planet PR) - Start your space adventure: How to build space industry startup step by step.\nThe discussion panel was given on 2016-05-18 at infoShare 2016 (Startup Stage) in Gdańsk. http://infoshare.pl\n\nKrzysztof Kanawka, PhD DIC is an engineer with interdisciplinary approach to R&D activities and commercialisation. Krzysztof has a MSc degree (double diploma - AGH Krakow and Fachhochschule Muenster) in Biomaterials and Composites and a PhD degree in Fuel Cells, achieved at Imperial College London. After PhD studies, Krzysztof has done two year post-doctoral research project at the Universite of Saint-Quentin-en-Yvellines in the topic of sustainable urban development. Currently, Krzysztof serves as CEO at Blue Dot Solutions and scientific advisor to the Black Pearls Polish technological VC fund from Gdansk. Krzysztof is a leader or participant to several projects in the space sector: a H2020 project POSITION (support to commercialization of GNSS technologies in Poland), a H2020 project CabilAvi (EGNOS procedures for general aviation). He also participated as an expert to the ESA-EIB SpaceForMed project. Krzysztof speaks English, German and Polish as well as uses several programming languages (Arduino, C, Matlab).\n\nThomas Tanghe - A driven professional with a passion for space, finance and start-ups. In 2013 he joined SpaceTec Partners where he works on strategy engagements and start-up coaching & funding. Thomas is the author of \"Crowdfunding Innovative Ventures in Europe\", published by the European Union. Prior to SpaceTec Partners, Thomas worked for the European Space Agency and Deloitte Consulting. During his academic studies he obtained a Master in General Management and a Master in Industrial Sciences. Thomas describes himself as being highly results focused and a strong communicator.\n\nŁukasz Wilczyński - CEO of Planet PR, which belongs to an international network GlobalCom PR-Network. He has been involved in the marketing and new technology industries for more than fifteen years. His extensive experience includes advising Polish and international companies mainly from the innovative sectors of the economy. One of the sponsors and President of the board of directors of the European Space Foundation. Expert and media commentator in the field of dissemination of knowledge about the space sector. Co-author of the award-winning, Europe’s largest open space-robotics event – European Rover Challenge.\n\nFollow infoShare:\nhttps://facebook.com/infosharepl\nhttps://twitter.com/infosharepl\nhttps://www.instagram.com/infoshare/\nhttps://plus.google.com/+infoshare/"
