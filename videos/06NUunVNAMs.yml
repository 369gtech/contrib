title: 'Origami-EC?: vers un micrologiciel libre pour Embedded Controller — Paul Kocialkowski'
language: French
recordingDate: 1543358233
description: "Si de nombreux logiciels libres sont développés pour prendre en charge le processeur principal de nos appareils numériques (en particulier au niveau du système et dans une moindre mesure du démarrage), de nombreux autres composants sont laissés pour compte. Une multitude de micro-contrôleurs restent en effet sous le joug de logiciels propriétaires, sans alternatives libres. Si ces composants sont moins visibles, ils sont bien souvent cruciaux pour la liberté, la vie privée et la sécurité.\n\nLe projet Origami-EC s'intéresse aux Embedded Controllers, qui assurent de nombreux aspects liés à la gestion d'énergie et aux entrées/sorties des ordinateurs portables. Le développement d'un logiciel libre pour ces composants sera présenté, avec tous les challenges et les contraintes techniques qui lui sont associés."
