title: 'Franco Ucci on Building Technology to Help People at World Innovation Day Hackathon'
language: English
recordingDate: 1619854595
description: "Jim Grisanzio talks with Franco Ucci, Sr. Director for Oracle Cloud Platform Strategy for Australia and New Zealand. The conversation covers Oracle's involvement in the Hackmakers World Innovation Day Global Hackathon in mid April 2021. Oracle and many other organizations sponsored the event in collaboration with UNESCO and UNEP as developers worldwide participated in building solutions to solve human needs. The areas of focus for the projects included health, education, and work -- all based on the larger list of United Nations world development goals. #unitednations #oracle #worldinnovationday\n \nHackmakers\nhttps://hackmakers.com/\nhttps://www.youtube.com/channel/UC9FhYWj0R7LtXLlTE1gZ0Jw\n\nFranco Ucci, Sr. Director for Oracle Cloud Platform Strategy\nhttps://twitter.com/FrancoUcci\n\nJim Grisanzio, Oracle Developer Relations\nhttps://twitter.com/jimgris"
