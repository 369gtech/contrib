title: 'The React Native Show Podcast - Episode 6: "Brownfield Development with React Native"'
language: English
recordingDate: 1623146432
description: "The sixth episode of The React Native Show focuses on building apps with React Native the brownfield way. Mike Grabowski (twitter.com/grabbou) and his guest, Michał Chudziak (twitter.com/michalchudziak), discuss brownfield development in detail: from starting a new brownfield project to actual challenges with real-life examples, you will hear it all in the episode! In the last part of the episode, Michał also talks about React Native brownfield library.\n\nAll in all, this podcast episode covers the following topics:\n- Greenfield vs. brownfield projects\n- Starting a brownfield project\n- Gradual adoption when integrating new app components\n- Business benefits of brownfield development with React Native\n- Challenges faced by developers running brownfield projects\n- React Native brownfield library.\n\nNo time to watch the video? Listen our podcast on your favorite podcast platform:\nSoundCloud: https://bit.ly/3w3cF9b\nApple Podcasts: https://apple.co/3fWhuLQ\nGoogle Podcasts: https://podcasts.google.com/feed/aHR0cHM6Ly9mZWVkcy5zb3VuZGNsb3VkLmNvbS91c2Vycy9zb3VuZGNsb3VkOnVzZXJzOjg1OTU2MzYxOS9zb3VuZHMucnNz/episode/dGFnOnNvdW5kY2xvdWQsMjAxMDp0cmFja3MvMTA2MzU5NTM2Mg?sa=X&ved=0CAUQkfYCahcKEwiIpo6j1oXxAhUAAAAAHQAAAAAQAQ\nSpotify: https://spoti.fi/2Sk5v1A\n\nDon’t forget to push the Subscribe button and share this video on your social media. More episodes are coming soon!\nFollow us on Twitter to stay updated! https://twitter.com/callstackio\n\nWant to read about brownfield development? Check our article series:\n\n1. Why Brownfield Development with React Native Is Worth Your Attention\nhttps://callstack.com/blog/brownfield-development-with-react-native/?utm_campaign=RN_Brownfield&utm_source=youtube&utm_medium=social&utm_content=brownfield_podcast \n\n2. Android Brownfield App with React Native in an Easy Way\nhttps://callstack.com/blog/android-brownfield-app-with-react-native-in-an-easy-way/?utm_campaign=RN_Brownfield&utm_source=youtube&utm_medium=social&utm_content=brownfield_podcast \n\n3. iOS brownfield app with React Native in an easy way\nhttps://callstack.com/blog/ios-brownfield-app-with-react-native-in-an-easy-way/?utm_campaign=RN_Brownfield&utm_source=youtube&utm_medium=social&utm_content=brownfield_podcast \n\nMore episodes of The React Native Show:\nhttps://callstack.com/podcast-react-native-show?utm_campaign=RN_Brownfield&utm_source=youtube&utm_medium=social&utm_content=brownfield_podcast\n\n#BrownfieldDevelopment​ #ReactNative​ #ReactJS​ #JavaScript​ #softwaredevelopment​ #programming​ #Callstack​ #TheReactNativeShow\n\n00:00 Introduction\n1:58 Intro to brownfield projects\n4:38 Greenfield projects\n7:57 Starting a brownfield project\n11:31 Challenges in brownfield projects\n16:06 React Native Brownfield Library\n33:25 Current status & future plans for React Native Brownfield Library\n39:28 Closing"
