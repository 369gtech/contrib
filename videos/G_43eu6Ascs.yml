description: "Speaker: Roman Yurchak\n\nTrack:PyData\nIn this  we talk present how to write Python extensions in Rust, and discusse advantages and limitation of such approach.  We then illustrate this approach on the vtext project, that aims to be a high-performance library for text processing.\n\nRecorded at the PyConDE & PyData Berlin 2019 conference.\nhttps://pycon.de\n\nMore details at the conference page: https://de.pycon.org/program/ALRGXS\nTwitter:  https://twitter.com/pydataberlin\nTwitter:  https://twitter.com/pyconde"
