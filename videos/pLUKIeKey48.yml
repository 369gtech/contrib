title: 'Игорь Кочетов "Классификация результатов тестирования производительности с помощью Machine Learning"'
language: Russian
recordingDate: 1518615177
description: "Наша группа в ФБ: https://www.facebook.com/dotnetfest/\nНаш сайт: www.dotnetfest.com\n\nДоклад на конференции .NET Fest 2017 в Киеве.\nВ этом докладе мы обсудим базовые алгоритмы и области применения Machine Learning (ML), затем рассмотрим практический пример построения системы классификации результатов измерения производительности, получаемых в Unity с помощью внутренней системы Performance Test Framework, для поиска регрессий производительности или нестабильных тестов. Также попробуем разобраться в критериях, по которым можно оценивать производительность алгоритмов ML и способы их отладки."
