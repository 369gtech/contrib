title: 'Игорь Веденеев — Трудности разработки клиента для облачного хранилища под iOS'
language: Russian
recordingDate: 1613482245
description: "Ближайшая конференция: \nMobius 2021 Piter — 13-16 апреля, онлайн.\nПодробности и билеты: https://bit.ly/3oIgD2H\n\n.\nДоклад посвящен задачам, которые возникли в ходе разработки файлового менеджера на iOS, и пути их решения и оптимизации.\n\nСреди задач:\n— ускорение формирования ленты фотографий при большом объеме данных;\n— обработка изменений ленты из нескольких источников данных;\n— извлечение метаданных из фото на разных версиях ОС;\n— организация очередей загрузки фото/файлов."
