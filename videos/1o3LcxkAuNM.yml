description: "Successfully introducing Cloud Foundry into a regulated financial enterprise is no mean feat, and managing four production Cloud Foundry instances in different data centres adds further complexity to be tamed. Daniel Jones relays his experiences operating Cloud Foundry at a global wealth management enterprise, covering both the technical and organisational challenges. How were enterprise developers upskilled in the ways of the cloud native app? What were the tensions between agility and regulatory requirements? What tooling helped administer multiple production CF instances? Can you declaratively configure the running state of a Cloud Foundry? \n\nDaniel Jones\nEngineerBetter Ltd\nCTO\nLondon, UK\nDaniel Jones is CTO of UK Cloud Foundry consultancy EngineerBetter. He has recently been operating and supporting multiple production CF instances at a global wealth management enterprise, and helping an IoT tech startup build their platform atop CF. Daniel was a member of the Pivotal CF London Services team, and also worked with Europe's leading CF consultancy CloudCredo. Daniel has spoken at CF Summit Berlin 2015 and the London PaaS User Group, as well as numerous video games industry conferences."
