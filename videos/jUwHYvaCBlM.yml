description: "Recorded at WeAreDevelopers Live Week Day 2\nPanel: Navigating Austrian Startups Through the Crisis | Henrietta Egerth, Bernhard Sagmeister Moderator: Ben Ruschin\n\nIn Austria we are privileged to have two organisations, spearheaded by highly competent managers, who are actively managing the distribution of grants, funding and acceleration to startups with a global potential. The current crisis makes these organisations more important than ever before, since their support is required right now. Join in for a talk with the CEOs of the Austrian Research Promotion Agency (FFG) and Austria Wirtschaftsservice (AWS) on how they are supporting startups in these difficult times.\n-----\n\nhttps://wearedevelopers.com/live\nConnect to WeAreDevelopers Live, the platform where you can see featured developers working and showcasing live. Keep yourself informed of the latest trends and issues and improve your skills and knowledge. So, if youâ€™re in the mood for learning something new then keep scrolling to find out when the next live sessions are!\n\n-----\n\nVisit the largest developer playground in Europe!\nhttps://www.wearedevelopers.com/\n\nFacebook: https://www.facebook.com/wearedevelopers\nTwitter: https://twitter.com/WeAreDevs\nInstagram: https://www.instagram.com/_wearedevelopers/\n\n#WeAreDevs"
