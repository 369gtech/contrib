description: 'In 2015, Google''s Women Techmakers program hosted 13 global summits for women in technology in celebration of International Women''s Day. Featured in this highlight reel of our Mountain View Summit is Suzanne Frey (Director of Policy, Trust & Security - Google Apps), Avni Shah (Vice President of Product Management - Google Chrome), Natalie Villalobos (Women in Technology Advocate - Google), Alaina Percival (CEO of Women Who Code), Telle Whitney (CEO of the Anita Borg Institute), Pavni Diwanji (Vice President of Engineering - Google for Kids) Kate Stirr (Artist - Exploratorium). To learn more about Women Techmakers visit us at http://WomenTechmakers.com.'
