title: 'YunoHost: un des chemins vers la décentralisation — Bram'
language: French
recordingDate: 1542738912
description: "YunoHost est un outil cherchant à rendre accessible l'administration d'un serveur à un public de plus en plus large, et donc de faciliter l'auto-hébergement, de la même manière que les interfaces de bureau ont rendu accessible l'utilisation d'un ordinateur.\n\nDans un monde qui mêle capitalisme de surveillance et de l'attention d'une part, et surveillance d'état généralisée d'autre part, la centralisation d'internet s'accentue, et des attaques de plus en plus intenses siont lancées chaques semaines sur la vie privée. En parallèle, nos communautés s'activent à construire et à proposer des alternatives pour bâtir une autre voie.\n\nCette conférence vous expliquera ce cadre, l'importance d'y construire des alternatives et comment YunoHost s'inscrit dans ce combat politique tout en se combinant, voir en permettant, à d'autres alternatives de voir le jour, car au-delà du remplaçant, c'est à nous de construire ce qu'ils ne peuvent pas faire. Elle vous expliquera également ce que YunoHost peut faire et en quoi cela peut vous êtes utile."
