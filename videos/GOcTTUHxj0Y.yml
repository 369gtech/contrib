title: 'The Data Guild''s Cameron Turner interviewed at Solid 2015'
recordingDate: 1436462531
description: 'Combining an extensive background in product research, data analysis, program management, and software development, Cameron co-founded The Data Guild in 2013. Prior, he founded ClickStream Technologies in 2003, which was acquired by Microsoft in 2009. While at Microsoft, he managed the Windows Telemetry team, responsible for all inbound data for all Microsoft products and partners. Cameron earned a B.A. in architecture from Dartmouth College, an MBA from Oxford University, and is currently finishing an M.S. in statistics from Stanford University. He is an active member/speaker with various Bay Area tech groups: Churchill Club, SofTECH, Young CEOs Club, The CIO Roundtable, and BayCHI.'
