description: "Los datos han cobrado un papel fundamental en los últimos años, y con ello, las herramientas de inteligencia de negocio.\n\nDesde analistas de negocio hasta directivos de empresas, todos ellos han encontrado en los programas de BI un aliado en el que apoyarse a la hora de analizar, diversificar, potenciar o proyectar un negocio. Aprende en este webinar a dar tus primeros pasos con Power BI, la herramienta de Business Intelligence de Microsoft."
