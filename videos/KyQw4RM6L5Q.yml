description: "ByGIS Meetup #10 – 31.10.2018\nПри поддержке компании Juno.\n\nПриоткроем прошлое и пролистаем известные и не очень карты, которые выпускались разными государствами и ведомствами на нашу территорию:\n\nПриоритет за топографией крупного масштаба.\nСистемы координат и особенности привязки старых карт.\nОшибки на картах, любопытные артефакты и неожиданные маленькие исторические открытия, которые можно сделать, разглядывая карты.\n\n#bygis – https://www.facebook.com/groups/bygis/\n#gis #osm"
