description: "This session was given at Paris Android Makers 2019 by Florent Champigny, @Idean.\n\nMore info: http://androidmakers.fr/schedule/?sessionId=GMB-7169\n\nOn vous demande de coder une vue custom ? Peur de l'inconnu, le mot canevas fait peur à entendre, n'ayez crainte, c'est beaucoup beaucoup plus compliqué sur papier que ça ne l'est dans le code !\n\nNous apprendrons ensemble : \n- comment utiliser les classes Canvas et Paint\n- comment dessiner des vues simples : Rectangles, Ronds\n- comment dessiner des vues un peu plus complexes : RoundRect, Triangles\n- comment animer notre vue custom\n\nAlex Karp Production"
