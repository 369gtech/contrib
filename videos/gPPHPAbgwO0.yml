title: 'DotNetRu — Игра со знатоками в формате интеллектуального казино'
recordingDate: 1631117358
description: "Ближайшая конференция: \nDotNext 2021 Moscow — 21-22 октября, онлайн.\nПодробности и билеты: https://bit.ly/3BTQype\n\n. Турнир по ЧГК от сообщества DotNetRu. Правила похожие на телевизионную версию: ведущий задаёт вопрос, у команды есть минута на обсуждение, в конце которой нужно дать ответ.\n\nКаких вопросов стоит ждать? Все вопросы будут на IT-тематику, но в отличие от классических викторин, вопросы скорее не на знание, а на смекалку."
