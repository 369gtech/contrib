title: 'Adventures with KubeCF - Richard Johnson & Andrew Edgar, IBM'
language: English
recordingDate: 1627327325
description: "Adventures with KubeCF - Richard Johnson & Andrew Edgar, IBM\n\nThis session will describe IBM's experiences with adopting KubeCF for re-platforming the entire IBM public CF from BOSH and VMs to Kubernetes. This will include practical experiences of how to live migrate without disruption, and lots of details on enhancements that we have been making to KubeCF along the way.\n\nTo learn more about Cloud Foundry, The Proven Developer Experience For Kubernetes click here: https://www.cloudfoundry.org/"
