title: 'A la découverte du Web multi-écrans - Hubert Sablonnière (session mix-IT)'
recordingDate: 1450264223
description: "Vidéo tournée lors de #BlendWebMix 2015 !\n\nA la découverte du Web multi-écrans \nConférencier : Hubert Sablonnière\n\nTravailler avec deux écrans n'est plus réservé à une élite de designers et de développeurs. Ce deuxième écran est présent sur les bureaux de nos utilisateurs et les usages sont divers et variés. Cependant, lorsqu'ils utilisent les applications Web que nous avons développées pour eux, ils font souvent face à des expériences-utilisateur mono-écran. En fonction de la complexité de la tâche et des données à afficher, cela peut constituer un gros désavantage.\n\nDans cette session, nous parlerons rapidement d'usages et d'ergonomie pour ensuite plonger dans les différentes techniques, APIs et morceaux de code nécessaires pour développer des expériences multi-écrans."
