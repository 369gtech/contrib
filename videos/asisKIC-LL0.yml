description: "Meetup #AperiTech della Community di Deep Learning Italia\n\nSi affronteranno temi legati esclusivamente alla progettazione e implementazione di Reti Neurali e il Deep Learning nell'Intelligenza Artificiale di oggi.\n\nIl Meetup di DLI nasce dall'esigenza di sopperire alla carenza di meetup tecnici sul Deep Learning in Italia mentre ormai se ne contano molteplici in altre città del mondo come Londra, Amsterdam e San Francisco. Il Meetup sarà orientato sia alla ricerca accademica e che al mondo delle startup.\n\nSpeaker:\nEmanuele Frontoni Associate Professor of Computer Science of Università Politecnica delle Marche\n\nTitle - Deep Understanding Shopper Behaviors: visione e deep learning per l’analisi del comportamento del consumatore negli spazi di vendita.\n\nAbstract - Negli ambienti di vendita e nel retail è molto importante capire come gli acquirenti si muovono nello spazio e interagiscono con i prodotti. E, pur se il retail presenta alcune caratteristiche favorevoli per la visione, il gran numero e la diversità dei prodotti venduti, insieme alla potenziale ambiguità dei movimenti degli acquirenti, costituiscono ancora una interessante sfida per il mondo della ricerca. In questo seminario, Frontoni esplora alcune di queste sfide e presenta una serie di algoritmi di deep learning progettati per affrontarle. Questi algoritmi sono stati proposti e testati per il monitoraggio di più consumatori, interazioni sociali, interazione shopper-shelf, previsioni di traiettoria e sono stati utilizzati per misurare l'attività di oltre 6 milioni di acquirenti in tutto il mondo. Nuove reti profonde, GAN e architetture per l'elaborazione on edge saranno gli argomenti tecnologici principali di questo incontro, con tanti esempi di progetti reali dalla Cina agli Stati Uniti.\n\nPer restare aggiornato su tutti gli #AperiTech:\nTelegram #AperiTech https://t.me/aperitech\nCalendario del Developer https://bit.ly/devcalendar\nCodemotion Tech Community https://bit.ly/CodemotionTC"
