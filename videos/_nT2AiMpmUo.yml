title: 'Les petits secrets de la copie privée — Marc Rees'
language: French
recordingDate: 1542664516
description: "Vous gravez une distribution libre sur CD ou l'enregistrez sur disque dur externe ou clef USB, mais savez-vous que ce support a été soumis à une redevance, la \"rémunération pour copie privée ?\".\n\nAu fil de cette conférence, nous reviendrons sur les fondamentaux de ce régime, de la détermination des barèmes à leur application, en passant par la redistribution des sommes, non sans évoquer ses couacs et étrangetés. \n\nConférence didactique visant à expliquer au plus grand nombre un dispositif qui représente plus de 270 millions d'euros collectés chaque année par les sociétés de gestion collectives. Dans une transparence toute relative."
