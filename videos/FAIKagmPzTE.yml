title: 'David Melendez | Drones como amenaza a infraestructuras críticas| Codemotion Madrid 2018'
language: English
recordingDate: 1580980274
description: 'La seguridad física de ciertas infraestructuras está siendo actualizada con la proliferación de los drones El proyecto "The Interceptor" es un dron diseñado y construido con el mínimo número de componentes, mínimo tamaño y coste, diseñado para evadir las contramedidas del mercado en detección e interceptación de drones que pretender proteger las infraestructuras críticas. Su pequeño tamaño, así como el protocolo de comunicaciones que lleva implementado, basado en WiFi en primer lugar y en SDR en segundo, le confieren una ventaja no contemplada por los principales sistemas antidron del mercado.'
