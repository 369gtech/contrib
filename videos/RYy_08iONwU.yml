title: 'Report from Finland: data-driven organizations in Azure | CON013'
recordingDate: 1622133886
description: "There is no single one-size fits all solution for data. Companies in Finland widely use Azure capabilities in enabling a variety of data-driven approaches. In this talk, we will look at a few of the most successful ways of Finnish organizations approaching data and decision-making in meaningful ways. We also look at a roadmap of a typical enterprise in going towards data-oriented architecture. The talk is aimed at data experts, architects and decision-makers.\n\nMicrosoft Build 2021"
