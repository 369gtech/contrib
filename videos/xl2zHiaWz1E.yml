description: "The new Date and Time API in Java SE 8 makes it easier for developers to write date-and-time-based code. The APIs provide fluent, strongly typed support for ISO global dates and times, including enhanced time zone support, an extensible framework for calendar algorithms, powerful parsing and formatting, and support for popular locale-specific calendars. Attend this session to get a working knowledge of how to use the API to improve productivity and how to convert from the existing calendar API.\n\n\nAuthor:\nRoger Riggs\nRoger Riggs is a Consulting Member of Technical Staff at Oracle working on the architecture and specification of APIs for the Java Platform. He is a member of the core libraries team and specification lead for JSR 310 - Date and Time.\n\nHe has been designing and implementing Java APIs and systems since 1995.\nHe has been designing and implementing Java systems since 1995 and has extensive knowledge of the Java Language, libraries and Java virtual machine.\nView more trainings by Roger Riggs at https://www.parleys.com/author/roger-riggs\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
