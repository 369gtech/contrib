description: "Discover how Trustwave is taking advantage of AngularDart to build out a large-scale customer portal across multiple development teams. No matter if your developers come from a JavaScript or Java background, you will see how they will come up to speed quickly. We will dive into how Trustwave is using AngularDart to build elements across multiple teams and taking advantage of lazy loading, routing, angular components, IDE tools, and using pub to automate builds quickly for delivery.\n\nAbout Eric:\nEric Woerner is a VP of Product Engineering at Trustwave, where he leads multiple teams and helps develop the portal infrastructure inside of Trustwave using many technologies. He is a Dart and AngularDart enthusiast and loves solving large scale engineering challenges.\n\nWatch the rest of the Dart Conference 2018 session videos here: https://goo.gl/4bwhE5\nSubscribe to the Google Developers channel: http://goo.gl/mQyv5L"
