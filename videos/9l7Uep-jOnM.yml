description: "Serverless cloud platforms still use huge amounts of servers (shock horror!) even though users don’t manage them. So, what’s it like to be responsible for managing infrastructure to provide a production serverless cloud platform? How do the serverless providers deliver elastic scalability, with no charge for idle, whilst still making a profit?! This talk will take you “behind the rainbow” on what it takes to run a serverless platform in the public cloud. Having spent over two years running real customer workloads, we’re going to expose all details users never have to think about. It’ll discuss all the challenges we faced and is filled with stories of debugging distributed systems, hardware disasters and the relentless pursuit of bit-coin-miners. This session is for anyone using serverless who has ever wondered what happens behind the scenes…\n\nhttps://2018.london.serverlessdays.io/speaker/markus-thommes"
