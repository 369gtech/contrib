description: "This interview was recorded for the GOTO Book Club. #GOTOcon #GOTOBookClub\nhttp://gotopia.tech/bookclub\n\nJim Webber - Co-Author of \"Graph Databases\"\nNicki Watt - CTO of OpenCredo\n\nDESCRIPTION\nDiscover the amazing world of graph databases and how you can leverage graphs to understand your data with Jim Webber, co-author of \"Graph Database\" and Nicki Watt, CTO at OpenCredo. They'll take you on a journey that starts with the definition of graphs, walks you through case studies and highlights pitfalls.\nThe interview is based on Jim's book \"Graph Databases\": https://amzn.to/3l7k8hj\n\nTIMECODES\n00:00 Intro\n00:23 What is a graph database?\n03:10 Graph use cases\n07:43 Graphs in action: FinCEN use case\n12:56 Graph theory & graph data science\n20:40 Data modelling: common pitfalls\n26:00 Changes in the book since 2015\n33:29 Chief Scientist: computer science challenges\n36:54 Outro\n\nRead the full transcription of the interview here:\nhttps://gotopia.tech/bookclub/episodes/discover-graph-databases\n\nRECOMMENDED BOOKS\nhttps://amzn.to/3l7k8hj\nFree eBook version at https://graphdatabases.com\n\nhttps://twitter.com/GOTOcon\nhttps://www.linkedin.com/company/goto-\nhttps://www.facebook.com/GOTOConferences\n#GraphDatabases #Neo4j #GQL#Cypher #JimWebber #NickiWatt #OpenCredo #GraphTheory #GraphDataScience #DataModelling #ICIJ #FinCEN #PanamaPapers #Programming #ProgrammingLanguages\n\nSUPPORTER\nThis episode of the GOTO Book Club was made possible thanks to the support of GOTOpia.tech. Created for developers, by developers, the GOTO event series goes beyond annual conferences held in Chicago, Amsterdam and Copenhagen: you can also join online conferences, online masterclasses and meetups with top creators and leaders in tech year-round. \nAnd if joining one of these top-rated events isn't enough to satisfy your hunger for the latest in tech, you can watch over a thousand high-quality talks on the GOTO YouTube channel — subscribe now for ad-free videos released (almost) daily and join GOTO in person or online at any upcoming conferences using the promo code ‘bookclub’.\nhttp://gotopia.tech\n\nLooking for a unique learning experience?\nAttend the next GOTO conference near you! Get your ticket at http://gotocon.com\n\nSUBSCRIBE TO OUR CHANNEL - new videos posted almost daily.\nhttps://www.youtube.com/user/GotoConferences/?sub_confirmation=1"
