description: 'Couchbase is the NoSQL database leader, with production deployments at AOL, Deutsche Post, NTT Docomo, Orbitz, Salesforce.com, Turner Broadcasting Systems, Vimeo, Zynga and hundreds of other household names worldwide. Couchbase Server is the simple, fast, elastic NoSQL database that delivers a more scalable, high-performance, and cost-effective approach to data management than relational database technology. It is particularly well suited for web applications deployed on virtualized or cloud infrastructures, and for applications requiring real-time data synchronization between mobile devices and the cloud. Couchbase is a privately held company funded by Accel Partners, Ignition Partners, Mayfield Fund and North Bridge Venture Partners.'
