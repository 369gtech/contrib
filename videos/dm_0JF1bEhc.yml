title: 'Developing Rich Interfaces in JavaFX for Ultrabooks'
language: English
recordingDate: 1433784726
description: "In this session, you will learn about the benefits the JavaFX platform brings to developing applications for Ultrabook devices. This includes new ways of interacting with Ultrabooks through touch and physical interfaces. Speakers will also discuss challenges facing developers who are writing rich user interfaces and describe how Intel and Oracle can help you create a better user experience.\n\n\nAuthors:\nStephen Chin\nStephen Chin is a technical expert in RIA technologies, and Chief Agile Methodologist at GXS. He coauthored the Apress Pro JavaFX Platform title, which is the leading technical reference for JavaFX, and is lead author of the Pro Android Flash title. In addition, Stephen runs the very successful Silicon Valley JavaFX User Group, which has hundreds of members and tens of thousands of online viewers, and also is co-organizer for the Flash on Devices User Group. Finally, he is a Java Champion, chair of the OSCON Java conference, and an internationally recognized speaker featured at Devoxx, Jazoon, and JavaOne, where he received a Rock Star Award. Stephen can be followed on twitter @steveonjava and reached via his blog: http://steveonjava.com/\nView more trainings by Stephen Chin at https://www.parleys.com/author/stephen-chin\n\nBruno Borges\nundefined\nView more trainings by Bruno Borges at https://www.parleys.com/author/bruno-borges-8\n\nFelipe Pedroso\nFelipe is a graduate in Computer Engineering, and has been working with software development for mobile platforms since 2009. His main areas of ​​interest are mobile platforms, HTML5 game development, and computer vision. Felipe currently serves as community manager of Ultrabooks and Windows 8 Software for Intel Brazil.\nView more trainings by Felipe Pedroso at https://www.parleys.com/author/felipe-pedroso\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
