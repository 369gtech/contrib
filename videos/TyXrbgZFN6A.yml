title: 'LT : Rejoindre une startup a changé ma vie - Eric Daspet - PHPTour Lyon 2014 #phptour'
language: French
recordingDate: 1407047914
description: "Le passage des prestations de service puis conseil à une entreprise utilisatrice finale, et plus particulièrement startup où l'objectif est de concevoir un produit a été une révolution pour moi. L'objectif en quelques minutes est de partager cet enthousiasme, montrer ce qui se fait en dehors des sociétés de services, agence et grosses entreprise, que travailler tous ensemble à un produit dans la durée, à construire quelque chose peut changer la vie quotidienne et la motivation. Bref, vous redonner à vous aussi l'envie de faire des choses, sans idéalisme mais juste pour partager le positif et donner un éclairage sur ce que certains ne connaissent peut être pas.\n\nhttps://joind.in/talk/view/11250"
