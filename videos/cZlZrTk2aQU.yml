description: "A Google TechTalk, presented by  Maribeth Bottorff, 2021/04/28-29\nABSTRACT: This talk was presented as part of the 2021 Blockly Summit. The Blockly team has published a number of plugins ourselves, but we also welcome contributions from the community! Do you have an idea for a plugin that could be useful to other Blockly developers? This talk will explain how to get started developing a plugin for Blockly."
