description: "MySQL Fabric is Oracleâ€™s latest addition to the MySQL product line, enabling sharding and scale-out for farms of MySQL servers. A key component of this architecture is the client-side connector. This session lays out the details of the architecture and provides key details for building efficient Java applications with MySQL Fabric and Connector/J. It covers core concepts of MySQL Fabric, followed by a look at how Connector/J is used and how it affects your applications. The presentation examines lots of code samples and configurations, enabling you to get started using MySQL Fabric with Connector/J immediately.\n\n\nAuthor:\nJess Balint\nJess Balint is a MySQL connector developer at Oracle. Having done work on both Connector/ODBC and Connector/J, he recently implemented support for MySQL Fabric in Connector/J. Jess worked on several large Java applications in banking and retail marketing before becoming an independent developer and consultant. He leverages his experience in application development to help design and implement new features in MySQL Connector/J.\nView more trainings by Jess Balint at https://www.parleys.com/author/jess-balint\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
