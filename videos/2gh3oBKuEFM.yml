description: "Slide Deck: http://bit.ly/slide-deck-210202\n\nA kick-off of a new monthly Autonomous Database deep dive developer series.  The series will be dedicated to technical deep dive on how to use specific autonomous database capabilities, each month covering a different feature.    This kick-off webcast will give an overview of the latest autonomous database capabilities with a snapshot of the features we will be covering in deep dive sessions in the coming months.   We will cover the ways in which Autonomous Database automates developer activities, streamlines development of critical business applications, review autonomous features and review of the developer facing tools and 3rd party integrations with IDE's, SDKs, orchestration technology.\n\nhttps://developer.oracle.com/"
