description: "Презентация https://yadi.sk/i/xD0fCnApcFZuAQ\n\nВ Яндекс.Маркете большая микросервисная архитектура. Браузерный запрос главной страницы порождает десятки вложенных запросов в разные сервисы (бэкенды), которые разрабатываются разными людьми. Часто в такой системе сложно понять, по какой именно причине запрос упал или долго обрабатывался.\n\nМы поговорим о том, как в Яндекс.Маркете решили эту проблему с помощью системы ЦУМ (Центр Управления Маркетом)."
