title: 'Patricio Del Boca: Python Open Data! | PyData Córdoba'
language: English
recordingDate: 1576517715
description: "El objetivo de la charla es repasar el rol fundamental de Python en el mundo de los Datos Abiertos.\n\nDatos Abiertos: Breve introducción: Qué son? Queé valor aportan? Cómo podemos obtenerlos?\n\nCKAN: CKAN es la mayor plataforma de publicación de datos del mundo. Desarrollada en Python y de Código Abierto está implementada en cientos de gobiernos alrededor del mundo incluyendo data.gov, data.gov.uk y los propios portales de Argentina datos.gob,ar. Vamos a repasar su arquitectura e implementación para conocer cómo fue construida en Python, sus ventajas y desafios.\n\nHerramientas: Si bien pandas y scikit learn son las librerías fundamentales para el trabajo con datos hay todo un ecosistema de herramientas que pueden ser de utilidad a la hora de obtener y trabajar con ellas, repasaremos algunas de ellas.\n\nCasos de Uso: En Open Data Córdoba usamos Python no solo para el análisis de datos sino además para la construcción de Tecnología Cívica. Mostraremos algunos ejemplos como por ejemplo el Monitoreo de Precios Claros y el Análisis de Cartas Marinas y Datos Electorales entre otras cosas!\n\n\nwww.pydata.org\n\nPyData is an educational program of NumFOCUS, a 501(c)3 non-profit organization in the United States. PyData provides a forum for the international community of users and developers of data analysis tools to share ideas and learn from each other. The global PyData network promotes discussion of best practices, new approaches, and emerging technologies for data management, processing, analytics, and visualization. PyData communities approach data science using many languages, including (but not limited to) Python, Julia, and R. \n\nPyData conferences aim to be accessible and community-driven, with novice to advanced level presentations. PyData tutorials and talks bring attendees the latest project features along with cutting-edge use cases."
