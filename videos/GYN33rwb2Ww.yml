description: "Core Project Updates Track Introduction - Colin Humphreys, Pivotal & Julian Friedman, IBM    \n\nJulian Friedman\nIBM\nProduct Manager / Software Engineer\nJulian is an IBMer and the Product Manager of Garden Core, Cloud Foundry’s Container Engine supporting both buildpack and docker apps. Julian has worked on Cloud Foundry and IBM’s Cloud Foundry deployment, BlueMix, for 4 years and before that on Cloud Technologies, IBM Watson, Large Scale Performance engagements and Map/Reduce for around 10. He holds a doctorate in Large Scale Complex IT Systems. Julian spoke at all of the past Cloud Foundry Summits and at various other conferences, including twice at ContainerSched and at CF Meetups and authored the InfoQ article “Build Your Own Container in Fewer than 100 Lines of Go” which was one of the Golang Newsletter’s 10 most popular articles of 2016.\n\nColin Humphreys\nPivotal\nCTO Cloud\n\nAs CTO for Cloud at Pivotal, Colin Humphreys is responsible for the company’s big picture strategy and roadmap for our cloud platform offerings. Colin joins Pivotal from its acquisition of CloudCredo, where Colin was co-founder and CEO. Colin led the installation of the first SLA-driven production Cloud Foundry deployment, delivers tooling to the Cloud Foundry community, and is a regular conference speaker on PaaS-related topics. He also organises the London PaaS User Group, and is passionate about “Infrastructure as Code”, “Continuous Delivery”, “Devops”, and “Agile Testing”. Colin has spent the last 15 years sitting on the fence between development and operations, delivering solutions for eBay, Volkswagen, Paypal, Cineworld, and others."
