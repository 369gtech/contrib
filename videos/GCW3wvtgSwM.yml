title: 'La fórmula perfecta para transformar tus aplicaciones en contenedores de Kubernetes I VMware Tanzu'
language: Spanish
recordingDate: 1611824869
description: "Hoy en día, encontramos aplicaciones basadas en contenedores en muchas arquitecturas Software. A veces, es difícil optimizar las imágenes de esos contenedores (p.ej. en cuanto a tiempos de compilación, o almacenamiento de las mismas) y preservar la consistencia de todos los elementos. Spring Boot 2.3 trae nuevas características para la construcción óptima de contenedores para Kubernetes.\n\nDurante esta sesión práctica, mostraremos cómo:\n- Crear imágenes de contenedor optimizadas, mediante los \"layered JARs\" de Spring Boot\n- Utilizar de forma sencilla los Cloud Native Buildpacks\n- Gestionar el ciclo de vida de las aplicaciones Spring Boot, mediante prácticas como \"Liveness/Readiness Probes\" y más\n\nMás información sobre las soluciones de VMware para Kubernetes: https://www.vmware.com/es/cloud-solutions/app-modernization.html"
