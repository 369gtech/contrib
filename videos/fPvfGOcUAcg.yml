title: 'Matt Soucoup Release Management Strategies for Mobile Developers at Mobile Era'
recordingDate: 1574413674
description: "Developing the app is only part of the equation ... what happens after you push your brach? It's all of those checks and balances that need to be taken care of, DevOps is a great way to automate it all, and I would argue that mobile DevOps is the most difficult - yet important to get right. This session is very important to developers of all kinds!\n\nAbout the speaker\nMatthew Soucoup is a Senior Cloud Developer Advocate at Microsoft spreading the ❤️of integrating Azure with Xamarin. Matt is also a Pluralsight author, a Telerik Developer Expert and prior to joining Microsoft a founder of a successful consulting firm targeting .NET and web development. Matt loves sharing his passion and insight for mobile and cloud development by blogging, writing articles, and presenting at conferences such as Microsoft Build, NDC Sydney, Xamarin Evolve, and CodeMash. When not behind a computer screen, Matt gardens hot peppers, rides bikes, and loves Wisconsin micro-brews and cheese. Follow Matt on Twitter at @codemillmatt and his personal blog at codemillmatt.com.\n\nAbout Mobile Era\nMobile Era is organized by a team of enthusiasts across several technology companies in Oslo. We're passionate about developing mobile apps and want to see a kick-ass event in Oslo for people like ourselves. The organizing committee consists of developers who are also active in organizing open events, conferences and meetups in the Oslo developer community.\n\nOur topics: iOS / Android, Mobile web / PWA, Cross-platform / JS-to-Native, IoT / Hardware, Mobile UX / Accessibility\n\nFollow us on:\n\nWebsite: mobileera.rocks\nTwitter: https://twitter.com/mobileeraconf\nFacebook: https://www.facebook.com/mobileeraconf/\nInstagram: https://instagram.com/mobileeraconf"
