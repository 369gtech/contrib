description: "DOES18 Las Vegas — DevOps is no longer fringe, and most enterprises today are either adopting DevOps or well into their DevOps journey. As DevOps practices and tools continue to evolve, enterprises have more opportunity than ever to gain competitive advantages. In this talk you’ll learn what are the latest DevOps trends, where DevOps is headed, and understand key emerging practices and technologies that are driving success, including: How enterprises are overcoming challenges like legacy systems, regulatory demands, and security. Emerging technologies and tools like containers, microservices, pipeline-as-code. How businesses are leveraging AI/ML for predictive feedback and smarter Continuous Delivery.\n\nThe Future of DevOps for the Enterprise Trends and Insights\n\nWesley Pullen, Chief DevOps Strategist, Electric Cloud\n\nWesley Pullen is the Chief DevOps Strategist at Electric Cloud. In this capacity, he leads the strategy for DevOps, Release Automation and Continuous Delivery (CD) solutions for Electric Cloud. Wesley brings over 20 years of industry experience in enterprise products in Application Release Automation (ARA), Application Lifecycle Management (ALM), IT Service Management (ITSM) and Application Performance Monitoring (APM). Prior to joining Electric Cloud, he held leadership positions with CollabNet, Automic (now CA), and BMC.\n\nWesley holds a BS degree in Electrical Engineering from University of Pittsburgh.\n\nDOES18 Las Vegas\nDOES 2018 US\nDevOps Enterprise Summit 2018\nhttps://events.itrevolution.com/us/"
