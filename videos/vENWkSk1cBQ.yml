description: '¿Sufres en silencio los tests de tu proyecto? ¿Eres de los que no automatizan, porque tienes que elegir entre hacerlo bien o hacerlo a tiempo? ¿Te gustaría saber más sobre esas cosas que @pedro_g_s asume que ya sabes durante sus charlas? Han hecho falta muchas conversaciones de café sobre testing, TDD, BDD, *DD, para darme cuenta de que muchas de las discusiones venian del hecho de que no tenemos claros algunos conceptos básicos del testing y como encajarlos en nuestro ciclo de desarrollo. Durante la charla, hablaré sobre qué, cómo y cuándo (no) probar. Procuraré contar mi experiencia, los trucos que me facilitan escribir mis tests y como hacer nuestro código más testable. Y también, por qué no, intentaré contar mis vergüenzas. Donde me he equivocado y algunas soluciones menos ortodoxas que me han funcionado. Si nunca has hecho tests. Si lo has intentado pero has descubierto que no es todo tan bonito como te pintaron.'
