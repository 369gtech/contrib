title: 'Blending PWA into native environments (Chrome Dev Summit 2019)'
language: English
recordingDate: 1574706620
description: "More and more companies are combining the power of web and native technologies to offer the best experience to users. From creative ways of combining PWAs and Apps, to hybrid approaches, the Web seems to be gaining ground outside the traditional browser experience, such as embedding existing web flows onto the native apps, or smooth transitions between web and apps. By showcasing real partner cases, we will explore multiple design patterns to combine Web and native technologies, including PWA, WebViews and TWA.\n\nPresented by: Jonathan Chen, Demian Renzulli\n\n#ChromeDevSummit All Sessions → https://goo.gle/CDS19\n\nSubscribe to Google Chrome Developers → https://goo.gle/ChromeDevs\n\nEvent photos → \_https://goo.gle/CDS19Photos"
