description: "Друзья, бесплатная трансляция главного зала конференции HighLoad++ 2017 (в расписании указан как Конгресс-холл)\n\n8 ноября\n\n10:00 / Как выбирать тимлидов на разных этапах роста компании / Евгений Потапов (ITSumma)\n\n11:00 / Как я был тимлидом, а теперь – руководитель направления / Виталий Шароватов (Badoo)\n\n12:00 / Контроль качества высоконагруженных систем / Андрей Дроздов (Avito)\n\n13:00 / Почему ivi перешел со Sphinx на Elasticsearch / Евгений Россинский (Ivi)\n\n14:00 / Жизнь после шардинга / Михаил Курмаев (Badoo)\n\n15:00 / Эффективное использование ClickHouse / Алексей Миловидов (Яндекс)\n\n16:00 / Как мы поддерживаем 100 разных версий клиентов в Badoo / Ярослав Голуб (Badoo)\n\n17:00 / ElasticSearch и Heka: как мы учились просеивать слона через сито / Адель Сачков (Яндекс.Деньги)\n\n18:00 / Почему оно не находится! / Андрей Аксенов (Sphinx)\n\nРасписание конференции:\nhttp://www.highload.ru/2017/schedule.html\n\nТрансляция остальных залов платная:\nhttp://www.highload.ru/2017/online\n\nДоставку и ускорение трансляции осуществляет компания NGENIX. Резервный канал:\nhttp://play.ngenix.net/highload"
