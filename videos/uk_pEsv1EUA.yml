description: "Building an API easy enough for kids to understand (in C++) is a challenge. Every design decision, from the circuit board to the plastic can effect the results. We’ll talk about product design, manufacturing, firmware, software, and Arduino AP as we cover the Jewelbots timeline from Kickstarter to shipping to distribution.\n\nSara Chipps is a JavaScript developer based in NYC. She has been working on Software and the Open Source Community since 2001. She’s been obsessed with hardware and part of Nodebots.com since 2012.\n\nShe is the CEO of Jewelbots, a company dedicated towards drastically changing the number of girls entering STEM fields using hardware.\n\nShe was formerly the CTO of Flatironschool, a school dedicated to teaching people of all ages how to build software and launch careers as software developers.\nIn 2010 she co-founded Girl Develop It, a non-profit focused on helping more women become software developers. Girl Develop It is in 50 cities, and has taught over 60,000 women how to build software.\n\nFor more information on YOW! Conference visit,\nhttp://connected.yowconference.com.au"
