title: 'Microsoft Power BI: the standard for developing self-service and enterprise BI - BRK2029'
recordingDate: 1557191513
description: 'Microsoft Power BI enables developers to create new and exciting applications which extend business intelligence into the hands of the business user. Embedding Power BI capability directly into your applications enables developers to deliver insights and promote end-to-end collaboration using innovative and insightful data visualizations. Come to this session to see how developers can extend Power BI capabilities using Azure services such as Azure Data Lake Store, Azure SQL Data Warehouse and Azure Machine Learning to create an intelligent source of truth which can be consumed across the entire enterprise. Additionally, attendees will learn about the newest capabilities available in Power BI for developers and understand how adopting a data culture can unify self-service BI over big data and enterprise BI.'
