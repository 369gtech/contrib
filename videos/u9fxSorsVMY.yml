description: "Ce panel est animé par Lee Schlenker avec la participation de Marion Gardey (Cap Gemini), Laurent Geray (Volvo IT) et Franck Nallet (Renault Trucks).\n\nDestinée aux SSCII et développeurs indépendants et à l'appui des témoignages des DSI de trois grands groupes, cette conférence répond concrètement aux enjeux stratégiques des applications mobiles et de la mobilité.\n\n- Quels sont les opportunités et les challenges des apps mobiles en entreprise ? \n\n- Comment concevoir et comment vendre une stratégie de « Mobile First » à vos prospects et à vos clients ?\n- Quelles en sont les implications pour la conception, le développement et la mise en œuvre des applications mobiles ?\n- Quelles métriques peuvent mesurer l'apport de cette vision à l'entreprise client ?\n\nSpeaker : Lee Schlenker (EM Lyon)\n\nEnregistré le 02 octobre 2013 à Lyon.\n\nRéalisation : MLG Consulting"
