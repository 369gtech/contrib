description: 'Как внедрить Agile в крупном проекте и не скатиться в культ карго? Подкрепляем практику классической теорией менеджмента и организационных изменений. Рассмотрим на реальном примере, как был построен Agile процесс разработки для спасения остановившегося проекта. Что работало и почему. Что не работало и почему. Какие каноны и best practices пришлось нарушить и почему. Как объять необъятное и совмещать несовместимое.'
