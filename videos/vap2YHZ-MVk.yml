description: "This Week on Channel 9, Christina is ready for fall (and check out that *Saved By the Bell* t-shirt!) and to bring you the latest developer news, including:\n\n* 0:38 [Microsoft Ignite](https://www.microsoft.com/en-us/ignite) is NEXT week. You can follow along from home at the Ignite homepage or watch keynotes and select sessions from [Channel 9](https://channel9.msdn.com/).\n\n* 1:15 [European Java User Group Tour](https://open.microsoft.com/2018/09/19/pivotal-microsoft-european-java-user-group-jug-tour/) with Microsoft and Pivotal. Check the link for the dates/cities and RSVP.\n\n* 2:14 [Microsoft Joins #Hacktoberfest](https://open.microsoft.com/2018/09/18/hacktoberfest-2018-microsoft/) -- Submit a PR to any of Microsoft's OSS projects and get a limited editions shirt!\n\n* 3:44 [GitHub Experiments Semantic Code Search](https://githubengineering.com/towards-natural-language-semantic-code-search/) and check out the [GitHub Experiments page])(https://experiments.github.com/) and [learn more about](https://blog.github.com/2018-09-18-introducing-experiments-an-ongoing-research-effort-from-github/) the new effort.\n\n* 4:33 [Microsoft Acquires Lobe](https://blogs.microsoft.com/blog/2018/09/13/microsoft-acquires-lobe-to-help-bring-ai-development-capability-to-everyone/) and the Lobe [team's announcement](https://lobe.ai/about). \n\n* 5:03 [Deep Dive Into Azure Repos](https://azure.microsoft.com/en-us/blog/deep-dive-into-azure-repos/)\n\n* 5:40 [Jenkins Azure ACR Build Plugin in Public Preview](https://azure.microsoft.com/en-us/blog/jenkins-acr/) and more information on [CI/CD Support for Jenkins](https://open.microsoft.com/2018/09/14/updates-devops-cicd-microsoft-azure-support-jenkins/) in Azure.\n\n* 6:00 [Run Ubuntu VMs Even Easier in Hyper-V](https://blogs.windows.com/buildingapps/2018/09/17/run-ubuntu-virtual-machines-made-even-easier-with-hyper-v-quick-create/) and [info on how to enable Hyper-V](https://docs.microsoft.com/en-us/virtualization/hyper-v-on-windows/quick-start/enable-hyper-v).\n\n* 6:47 [Electron 3.0.0](https://electronjs.org/blog/electron-3-0)\n\n* 7:20 **Christina's Pick of the Week** [Captain Marvel Trailer](https://www.youtube.com/watch?v=Z1BCujX3pw8)\n\nLet me know your favorite MCU movie in the comments! Reminder -- TWC9 will not air next week because of Ignite!\n\nPlease leave a comment or email us at twc9@microsoft.com.\n\nFollow @CH9\_http://www.twitter.com/ch9\nFollow @film_girl\_http://www.twitter.com/film_girl\n\_\nCreate a Free Account (Azure) https://aka.ms/c9-azurefree"
