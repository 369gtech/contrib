title: 'QA Fest 2015. Владимир Примаков. Процесс нагрузочного тестирования и его планирование'
language: Russian
recordingDate: 1449785364
description: "В этом докладе я хочу поделиться с вами подходом по планированию, организации, и проведению нагрузочного тестирования, выработанным и систематизированным на основании опыта проведения сервисов по нагрузочному тестированию более чем для дюжины проектов и систем различного масштаба. Основной акцент будет сделан на ряд тонких и важных моментов/нюансов обязательных для проведения нагрузочного тестирования полноценным и адекватным образом.\n\nКатегория: Нефункциональное тестирование\n\nПрезентация: https://www.slideshare.net/QAFest/qa-fest-2015-54921491\nНаш сайт: http://qafest.com/\nНаша группа в Facebook: https://www.facebook.com/qafest\n\nХотите узнать больше?\nПриходите на QA Fest 2020 в Киеве!\n25-26 сентября вы встретите более 50 спикеров из 10 стран, которые поделятся реальными кейсами и опытом в тестировании ПО.  \nИ не забывайте, что QA Fest - это не только конференция, но и фестиваль тестирования!"
