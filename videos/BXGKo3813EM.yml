title: 'Collaborative edition of complex documents - Reducing the overhead with XWiki — Clément Aubin'
language: French
recordingDate: 1574256330
description: "In this presentation, we will see how XWiki manages to streamline the collaborative editing of large documents by an important number of users (200+), while providing tools to :\n* Strictly ensure the quality of the final document by allowing each document section to be individually reviewed * Review the overall progress of the document creation\n* Know who edited which document section, when and why\n* Allow to historize the document sections and the complete document We will demonstrate the capabilities of XWiki in this domain with some examples of the deployment of such solution at XWiki SAS."
