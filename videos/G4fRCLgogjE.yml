title: 'Harbor - Enterprise Cloud Native Artifact... Alex Xu, Wang Yan, Steven Zou, Deng Qian & Ziming Zhang'
language: English
recordingDate: 1635554833
description: "Don’t miss out! Join us at our next event: KubeCon + CloudNativeCon Europe 2022 in Valencia, Spain from May 17-20. Learn more at https://kubecon.io The conference features presentations from developers and end users of Kubernetes, Prometheus, Envoy, and all of the other CNCF-hosted projects.\n\nHarbor - Enterprise Cloud Native Artifact Registry - Alex Xu, Wang Yan, Steven Zou, Deng Qian & Ziming Zhang, VMware\n\nHarbor is a CNCF graduated project, which help enterprises distribute and manage cloud native artifacts. We’ll use this session to give the audience an overview of the Harbor project and the community we built around it. We’ll talk about Harbor’s key features and use cases, and updates introduced in the most recent release. In addition to that, we’ll give a sneak peek into the development that is in progress. We’ll also use this session to discuss with the users regarding the challenges the project is facing and share our thoughts on how to tackle them."
