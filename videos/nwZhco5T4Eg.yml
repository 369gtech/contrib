description: "From Strata + Hadoop World 2015 in Singapore: If you could simulate the results of your business decisions, wouldn’t that change the way you manage your business? The availability of big data solutions today introduces new management principles, opportunities as well as challenges. With the emergence of IoT, sensors, device data and analytics solutions made more accessible, companies will need a paradigm shift or risk making inept decisions; and even worse, be disrupted or made irrelevant. The complexity of managing large organizations has escalated to a whole different level and senior management must evolve to make data-savvy, data-driven decisions to optimize growth.\n\nThis keynote is sponsored by Fusionex.\nAbout Ivan Teh (Fusionex): Ivan is the managing director of Fusionex, an award winning company specializing in business intelligence, Big Data and analytics. With over 15 years in the ICT space, Ivan is frequently invited to give talks in events, surrounding hot topics in the information technology arena.\n\nWatch more from Strata + Hadoop Singapore 2015: https://goo.gl/lBSB0b\nVisit the O’Reilly data website: oreilly.com/data\nDon't miss an upload! Subscribe! http://goo.gl/szEauh\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\n\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
