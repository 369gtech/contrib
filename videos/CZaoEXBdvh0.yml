title: 'Introducing Cryptonite'
language: English
recordingDate: 1629953171
description: "Welcome to Cryptonite and our inaugural event in Malmö. Our first session will explore the technical challenges facing the adoption of cryptocurrency. Salim Badakhchani, Director of Xenith Consulting, will be speaking about his experiences working in the FinTech sector, as a technical consultant, for established banks in the U.K. as well as the challenger crypto startups that aim to disrupt the traditional banking sector.  \n\nWe hope to engage the crypto community in Malmö and want to hear from entrepreneurs and engineers in the crypto space to foster an educational forum regarding all things crypto.\n\nSalim Badakhchani - is an I.T. professional with over 25 years of industry experience within Fintech and Telecommunications. He is the founder and director of Xenith Consulting since 2005.\n___________________________\nFoo Café is a meeting place for people with an interest in software development and IT. \nHere, user groups and partner companies find the perfect atmosphere for sharing knowledge and develop competence. \nFoo Café is open for everyone and is free to attend. To make an event at Foo Café, you have to become a partner company with us or you can run a user group with an in-depth technical focus.\nWe welcome companies with sponsor challenges.\nWe are currently present in Stockholm and Malmö and have made over 2048 tech events since the start in 2012. \nAt Foo Café there’s an event going on everyday, year round."
