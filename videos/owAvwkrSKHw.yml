description: "Commodore was a massive US computer company, but this machine was almost unknown outside a few European countries. CCH's Adrian shows us the 116, part of his personal collection.\n\nBehind the scenes at CCH: https://www.youtube.com/watch?v=nCAMMKsbEvw \n\nZX Spectrum Prototype: https://www.youtube.com/watch?v=bq4NzvNZhc0&t=307s \nModern-Day Commodore Software: COMING SOON\n\nA look at the V364 Voice Synthesis: https://www.youtube.com/watch?v=JU-XyAHXYOM \n\n\nCentre for Computing History's \"Retro Tech Archive\" Channel: http://www.bit.ly/C_RTA Centre for Computing History: http://www.bit.ly/C_ComputerMuseum \n\n\nhttps://www.facebook.com/computerphile\nhttps://twitter.com/computer_phile\n\nThis video was filmed and edited by Sean Riley.\n\nComputer Science at the University of Nottingham: https://bit.ly/nottscomputer\n\nComputerphile is a sister project to Brady Haran's Numberphile. More at http://www.bradyharan.com"
