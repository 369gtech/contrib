title: 'Данис Тазетдинов — SharePlay и другие способы связать пользователей iOS друг с другом'
recordingDate: 1638875171
description: "—\nВ июне на WWDC21 Apple представила iOS 15, которая, как всегда, будет лучше, круче и интереснее всего, что было раньше. Среди новинок оказалась технология SharePlay, которая позволяет людям расширить общение по FaceTime с помощью сторонних приложений. Основное внимание было уделено совместному просмотру фильмов. Однако технология этим не ограничивается. Давайте посмотрим, как можно использовать эту технологию, как ее подружить с другими технологиями, на что нужно обращать внимание при создании приложений, где пользователи совместно работают над общим проектом. И, самое главное, зачем нам вообще пользоваться этой технологией, что она дает разработчикам.\n\nСсылка на презентацию: https://assets.ctfassets.net/2grufn031spf/3zsyYA7e1oVbmJKtWFfQUX/3a703c12f522b0d7f3c4fc6073a1b1af/Danis_Tazetdinov_SharePlay_i_drugiye_sposoby_svyazat_polzovateley_iOS_drug_s_drugom_2021_10_06_13_27_17.pdf"
