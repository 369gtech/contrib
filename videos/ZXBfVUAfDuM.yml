description: "Beaucoup de monde s'y est mis : de Twitter à LinkedIn en passant par de nombreuses startup ou des sites de e-commerce, Scala fait désormais parti des langages de programmation qui comptent. D'ailleurs, les jeunes qui débarquent dans votre entreprise ne parlent que de programmation fonctionnelle, de scalabilité, ... de Scala en fait.\n\nVous êtes conscient que s'y mettre est un investissement qui vaut le coup. Mais ... cela vous effraie : pourquoi se lancer ? Est-ce compliqué ? Par quoi commencer ?\n\nDans cette session 100% utile et pratique, je vous fais partager mon expérience de Papy du Java qui s'est mis au Scala. Ainsi, vous découvrirez :\n\nUne présentation concentrée de Scala : langage, syntaxe, API, spécificités, ...\nUn panorama de son écosystème : outils, frameworks, IDE, ...\nLes pièges et astuces qu'il faut connaître avant de se lancer\nVous aurez ainsi toutes les clés qui vous permettrons d'apprivoiser Scala et de démarrer en tout sérénité.\n\nEnfin, à l'issue de cette session, nous discuterons de l'enrichissement que peut apporter l'apprentissage d'un nouveau langage de programmation comme Scala. Toutes les expériences seront bonnes à partager !"
