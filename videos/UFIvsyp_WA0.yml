title: 'Le Libre et l''ESS peuvent-ils faire bon ménage ? — Emmanuelle Helly (Numahell), Élise Ghienne'
language: French
recordingDate: 1574688826
description: "Le Libre et l'ESS (Économie Sociale et Solidaire) partagent de nombreux aspects, en particulier la théorie des communs, et pourtant les deux courants peinent à faire converger leurs forces.\n\nPetit tour d'horizon pour voir, ensemble, comment on pourrait améliorer le monde de l'ESS grâce au Libre, et améliorer le monde du Libre grâce à l'ESS."
