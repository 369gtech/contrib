description: 'The story of how MySQL was created, why it was successful and how it grow until it was sold to Sun, who was then overtaken by Oracle. It will also cover how and why MariaDB was created and what we are doing to ensure that there will always be a free version of MySQL (under the name of MariaDB). The talk will also explains the challenges we have had to do this fork, especially the merge with MySQL 5.5 and MySQL 5.6 and how we are working with the MariaDB/MySQL community.'
