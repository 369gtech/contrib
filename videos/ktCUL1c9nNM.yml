description: "Speaker: Aravind Putrevu (ELASTIC)\n\nThis live coding talk will show you how to add Elasticsearch to your legacy application and suddenly get advanced search features, all without the need to write complex SQL code!\n\nAravind will start from a RestX, Hibernate and Postgresql/MySQL based application and will add a complete integration of Elasticsearch, all live from the stage during his presentation.\n\nAravind is a loquacious person, who has something to talk about everything. He is passionate about evangelising technology, meeting developers and helping in solving their problems. He is a backend developer and has six years of development experience.\n\nCurrently he works at Elastic as Developer Advocate. He has deep interest in Search, Machine Learning, Security Incident Analysis and IoT tech. In his free time, he plays around Raspi or a Arduino."
