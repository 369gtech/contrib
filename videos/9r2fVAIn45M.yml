title: 'Екатерина Батеева — Разработчик-преподаватель. Стоит ли заниматься преподаванием?'
recordingDate: 1635273917
description: "Ближайшая конференция: \nMobius 2021 Moscow — 22-25 ноября, онлайн.\nПодробности и билеты: https://bit.ly/37eIq4d\n\n. Последние несколько лет Екатерина преподавала на многих платформах и в различных форматах. В этом докладе она хочет рассказать о том, есть ли смысл разработчику идти в преподавание. Спикер расскажет про сложности и как их избежать, а также о том, какие бонусы это принесет и какие навыки можно приобрести и прокачать. Доклад будет полезен специалистам любого уровня."
