description: "Designing for Stigma\n\nHow might we design a product/service for a population in which stigma is inherently part of the experience? Understanding how to address this problem will enable us to create solutions for some of the largest challenges humans face today – in healthcare, finance, government, etc.\n\nAbout the speaker: \nDan Miller https://danmmiller.com – Creator and entrepreneur living and working in San Francisco. Co-founder & Designer of Level Therapy – mobile fitness platform that provides interactive treatment tools and video access to licensed psychotherapists.\n\nAbout the conference:\nAt The UX Conference on February 20th 2018 in London we were exploring how to improve collaboration between designers and business stakeholders. The event was organised by The School of UX http://schoolofux.com and kindly supported by Balsamiq, TestingTime, Axure, Loop11, UsabilityHub, Optimal Workshop and Proto.io. For more details visit http://theuxconf.com"
