description: "Planning a proper disaster recovery solution is a critical piece of any infrastructure design, even when working in the cloud solutions like Azure SQL Database. Thankfully, the Azure architecture provides a solution that with only clicks of the mouse a DR plan can be implemented. In this episode with MVP John Morehouse, we’ll take a look at how easy it is to set up and configure a disaster recovery solution for Azure SQL Database.\n\n0:00 Introduction\n0:37 About John Morehouse\n1:27 Demo: Backups\n4:42 Demo: Active geo-replication \n10:39 Demo: Failover groups\n15:20 Getting started\n\n✔️ Resources:\nBackups: https://docs.microsoft.com/en-us/azure/azure-sql/database/automated-backups-overview?tabs=single-database&WT.mc_id=dataexposed-c9-niner\nActive Geo-replication:  https://docs.microsoft.com/en-us/azure/azure-sql/database/active-geo-replication-overview?WT.mc_id=dataexposed-c9-niner\nAuto Failover groups: https://docs.microsoft.com/en-us/azure/azure-sql/database/auto-failover-group-overview?tabs=azure-powershell&WT.mc_id=dataexposed-c9-niner\n\nAbout John Morehouse:\nJohn Morehouse is currently a Consultant with Denny Cherry & Associates living in Louisville, Kentucky. With over 2 decades of technical experience in various industries, John now focuses on the Microsoft Data platform and specializes in Microsoft SQL Server.  He is honored to be a Microsoft Data Platform MVP, VMWare vExpert, 2016 Idera Ace, Friend of Red Gate, Sentry One PAC member & Community Ambassador.  John has a passion for speaking, teaching technical topics, and giving back to the technical community as much as possible.  He is a user group leader, SQL Saturday organizer, and former PASS regional mentor. He is also a blogger, avid tweeter, and a frequent speaker at SQL Saturdays as well as other conferences.  If you want to find John, you can find him on Twitter (@sqlrus) or on his blog, https://sqlrus.com.\n\nAbout MVPs:\nMicrosoft Most Valuable Professionals, or MVPs, are technology experts who passionately share their knowledge with the community. They are always on the \"bleeding edge\" and have an unstoppable urge to get their hands on new, exciting technologies. They have a very deep knowledge of Microsoft products and services, while also being able to bring together diverse platforms, products, and solutions, to solve real-world problems. MVPs make up a global community of over 4,000 technical experts and community leaders across 90 countries/regions and are driven by their passion, community spirit, and the quest for knowledge. Above all and in addition to their amazing technical abilities, MVPs are always willing to help others - that's what sets them apart. Learn more: https://aka.ms/mvpprogram\n\n📌 Let's connect:\nTwitter: John Morehouse, https://twitter.com/sqlrus\nTwitter: Anna Hoffman, https://twitter.com/AnalyticAnna​​​​\nTwitter: AzureSQL, https://aka.ms/azuresqltw​​​​\n\n🔴 To watch other MVP Edition episodes, see our playlist: https://aka.ms/dataexposedmvps​\nTo check out even more Data Exposed episodes, see our playlist: https://aka.ms/dataexposedyt​​​​\n\n🔔 Subscribe to our channels for even more SQL tips:\nMicrosoft Azure SQL: https://aka.ms/msazuresqlyt​​​​\nMicrosoft SQL Server: https://aka.ms/mssqlserveryt​​​​\nMicrosoft Developer:  https://aka.ms/microsoftdeveloperyt​​​​\n\n#MVPTuesday​ #AzureSQL​ #SQLServer​ #MVPBuzz​ #DataPlatformMVP"
