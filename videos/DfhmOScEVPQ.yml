description: "One of the most intriguing new features in C#7 is Pattern Matching. At first glance, it just looks like a more powerful switch statement. But upon further investigation, it can dramatically clean up your code.\n\nThe key is to approach pattern matching with the right mindset. In this session, we will look at how languages like F#, Elixir, Swift, and Rust benefit from using pattern matching. We will learn how to get the most out of this language feature in C#."
