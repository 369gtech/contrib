description: "Valentin Mihov (AirHelp) & Michał Jakóbczyk (AirHelp) - AirHelp itineraries classification: magic or challenge?\nThe speech was given on 2016-05-19 at infoShare 2016 (Tech Stage) in Gdańsk. http://infoshare.pl\n\nValentin Mihov - Started programming in elementary school by participating in algorithm programming competitions. Got a silver medal from the international Olympiad in informatics. Now works as a consultant concentrated in performance, algorithms, data structures, machine learning and anything around them. Likes to program in ruby and python.\n\nMichał Jakóbczyk - Software Engineer. Last 10 years spent on leading, designing, executing and deploying projects that utilize “BigData”, “Machine Learning” and “Data Science”.\nDuring eight years at Google lead projects that spanned between large finance ETLs, machine learning platforms and natural language clustering.   \nCurrently working at Krakow’s Base and doing freelancing consulting.\n\nFollow infoShare:\nhttps://facebook.com/infosharepl\nhttps://twitter.com/infosharepl\nhttps://www.instagram.com/infoshare/\nhttps://plus.google.com/+infoshare/"
