description: "In this multi-part challenge, I attempt to re-create the classic Atari video game Frogger in Processing (Java).\n\nIn this first part, I set up a foundation for the game mechanics and deal with simple collision detection.\n\nPart 2: https://youtu.be/06-ZvYmSeus\nPart 3: https://youtu.be/hk326ZHlENQ\nPart 4: https://youtu.be/c6WdJltqEtM\n\nSource code for this challenge: https://github.com/CodingTrain/Rainbow-Code/tree/master/CodingChallenges/CC_73_Frogger\n\nHere is the community made Frogger in p5.js (thanks to meiamsome): https://github.com/CodingTrain/Frogger\n\nSupport this channel on Patreon: https://patreon.com/codingtrain\nTo buy Coding Train merchandise: https://codingtrain.storenvy.com\nTo Support the Processing Foundation: https://processingfoundation.org/support\n\nSend me your questions and coding challenges!: https://github.com/CodingTrain/Rainbow-Topics\n\nContact: \nTwitter: https://twitter.com/shiffman\nThe Coding Train website: http://thecodingtrain.com/\n\nLinks discussed in this video:\nFrogger on Wikipedia: https://en.wikipedia.org/wiki/Frogger\nVideo of the Gameplay: https://www.youtube.com/watch?v=l9eTOaNFwKQ&t=15s\n\nSource Code for the all Video Lessons: https://github.com/CodingTrain/Rainbow-Code\n\np5.js: https://p5js.org/\nProcessing: https://processing.org\n\nFor More Classic Video Games: https://www.youtube.com/playlist?list=PLRqwX-V7Uu6aRpfixWba8ZF6tJnZy5Mfw\nFor More Coding Challenges: https://www.youtube.com/playlist?list=PLRqwX-V7Uu6ZiZxtDDRCi6uhfTH4FilpH\nFor an Intro to Programming using p5.js: https://www.youtube.com/playlist?list=PLRqwX-V7Uu6Zy51Q-x9tMWIv9cueOFTFA\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/7p2o/"
