description: "RustConf 2018 - The Dark Secrets Lurking Inside cargo doc by Quiet Misdreavus\n\nEvery Rustacean reads the standard library docs (or some other library docs) sooner or later. Many Rustaceans have run cargo doc to generate some documentation for their own library or their dependencies. But how many have looked at the tool behind cargo doc? In this talk, I'll divulge some hidden secrets of rustdoc, the tool used by cargo doc to generate documentation."
