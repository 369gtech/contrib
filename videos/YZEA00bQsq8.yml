description: "http://velocityconf.com/velocityeu2012/public/schedule/detail/26666\n\nBox has two great open-source tools which will help you manage your MySQL servers like the pros: Anemometer will change the way you look at query performance optimization and Rain Gauge will make sure you never miss important events. Don't miss a chance to see both in action!\n\nGavin Towey is a DBA at Box.com working on database operations, performance, and writing tools to make managing databases easier. He has worked with MySQL since 3.23 as a developer first, and has been a dedicated DBA for the past 5 years, and has managed mysql installations with hundreds of instances."
