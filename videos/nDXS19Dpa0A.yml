description: "Hear some of the top Security Researchers share their trials and tribulations with Medical Device Manufacturers.\n\nTopics will include:\nHow they have succeeded in their interactions with larger organizations and what they are working on next.\nThe success stories and failures of working with Medical Device Manufacturers.\nHow working with diverse backgrounds and being open to researchers has helped one company mature its cybersecurity program.\nWhat is a proactive security approach and how can it help anticipate failure?\nHow can we tackle the legacy device problem?\nExplore new ways the community can bring innovative solutions to Medical Device Security."
