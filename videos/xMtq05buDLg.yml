title: 'Никита Ефимов, Как найти время на юзабилити тестирование во время спринта'
recordingDate: 1441721547
description: "Многие привыкли к тому, что юзабилити-тестирование - это долго, дорого и о... очень долго и дорого. \nПотому что нужно работающее приложение, нужно искать респондентов и другие 100 причин.\nОтчасти это так и поэтому многие проекты тестируют свой продукт на живых людях только раз в n итераций (хорошо, если это число не десятичного порядка). \nА можно ли каждый спринт проводить тестирование с пользователями, да еще и успевать вносить изменения до релиза?\nВ этой короткой речи я поделюсь советами о том, как выстроить процесс проектирования и тестирования на пользователях в течении одного спринта."
