title: 'How not to JavaScript – Anleitung zum Unglücklichsein | Anna & Christina auf der #SoftwerkerKonf'
language: German
recordingDate: 1593507288
description: "Du hast ein Problem oder eine Idee und denkst darüber nach, das mit JavaScript zu lösen? Wir können dir zeigen, wie du das Projekt zu einer möglichst schmerzhaften und umständlichen Erfahrung machst! Wir haben alle unsere Fehler und Schwachstellen aus allen möglichen JavaScript-Projekten gesammelt und zu einem tollen Projekt zusammengeführt. Aber keine Sorge, wir haben überlebt und wollen nun mit dir teilen, was du besser nicht tun solltest…\n\nDer Vortrag war Teil der SoftwerkerKonf 2020.\n• Alle Vorträge: https://www.youtube.com/playlist?list=PLD9VybHH2wnYtuaiEcjMH5n2gTgNSDYAV\n• Homepage der Konferenz: https://info.codecentric.de/softwerkerkonf-2020 \n• Das kostenlose Softwerker Magazin: https://www.codecentric.de/wissen/softwerker/\n\nChristina Zenzes ist als Consultant und Software Developer bei der codecentric AG tätig. Ihre Leidenschaft gilt React, CSS, Clean Code und Testen (ja, wirklich!). Neben dem Schreiben von funktionellem JavaScript-Code liebt sie es, Pflanzen auf ihrem Balkon zu züchten, Katzen zu streicheln und gutes Essen.\n\nAnna Backs arbeitet als APM Consultant für die codecentric AG. Wenn sie nicht gerade mit ihrem Hund draußen unterwegs oder in der Welt von Shadowrun vertieft ist, dann ist sie wahrscheinlich damit beschäftigt, etwas in Java oder JavaScript zu bauen. Kaffee, gute Geschichten und neue Dinge zu lernen gehören zu ihren Vorlieben."
