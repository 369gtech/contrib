title: 'BOW 2018 - De développeur web à artiste du cerveau -  David Nowinsky'
language: French
recordingDate: 1530733320
description: 'Après les interfaces tactiles, la détection des gestes, la reconnaissance de la voix, que reste-t-il à explorer pour contrôler nos programmes ? Depuis qques années, des bandeaux permettant de capturer les petites ondes électriques emisent par notre cerveau ont fait leur discrète apparition sur le marché. Dans le même temps, les API Web Bluetooth se sont développées, permettant l''exploitation de nombreux nouveaux devices par nous autres développeurs web. Et si cette combinaison nous permettait de générer quelque-chose contrôlé par notre cerveau? Dans ce talk, je vous guiderai dans mon exploration de ce domaine fascinant qu''est la NeuroTech. Nous explorerons le traitement de ses signaux, avec quelques démos interactives. Et le tout dans but bien différent de nos projets habituels : celui de réaliser une installation artistique. J''espère ainsi déclencher la fibre créative aupres de l''audience ;)'
