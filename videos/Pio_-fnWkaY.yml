description: "Donâ€™t miss out! Join us at our upcoming events: EnvoyCon Virtual on October 15 and KubeCon + CloudNativeCon North America 2020 Virtual from November 17-20. Learn more at\_https://kubecon.io\_The conferences feature presentations from developers and end users of Kubernetes, Prometheus, Envoy, and all of the other CNCF-hosted projects. \n\nK8s Event Exporting, Filtering and Alerting in Multi-Tenant Environment - Benjamin Huo & Junot Xiang, QingCloud Technologies Corp. \n\nK8s Events contain valuable information which can be used to understand the state of K8s cluster, workloads, nodes and other K8s resources, trigger alert when something goes wrong. In this talk, engineers from KubeSphere Observability team will talk about: - Various aspects of K8s event management including event exporting, filtering, alerting and notification. - How to manage event exporting, filtering and alerting using Kube-Events Operator. - How to handle event alerting requirements in multi-tenant environment. - How to use Alertmanager to manage K8s event alerts, just like managing alerts triggered by Prometheus. - How to use Notification Manager to manage Alertmanager notifications in multi-tenant environment. \n\nhttps://sched.co/cp96"
