title: 'База данных не нужна, родной. Tarantool как сервер приложений для IoT/Владислав Зайцев'
language: Russian
recordingDate: 1617829366
description: "Приглашаем на HighLoad ++ Весна 2021\n17 и 18 мая 2021, Москва, Крокус-Экспо\nПрограмма, спикеры и билеты - https://bit.ly/3sZPj2Y\n--------\nTarantool Conference (Т+) 2018\n\nТезисы и презентация:\nhttp://conf.tarantool.io/2018/abstracts/3680\n\n1) Что такое интернет вещей? (коротко, обещаю)\n2) Зачем интернету вещей системы управления?\n3) Функциональные элементы системы управления: драйвера, action-scripts, timer-scripts, веб-интерфейс, общая шина.\n4) При чем тут Tarantool и почему именно он? Почему мы не используем (почти) базу данных?\n5) Реализация: архитектура и код.\n\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
