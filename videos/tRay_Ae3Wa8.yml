description: 'Зачем нам новая система сборки? Нужны ли нам интеграционные средства нового поколения? Стоит ли это усилий, потраченных на миграцию? В докладе мы посмотрим на возможности Gradle и как они соотносятся с возможностями его старших братьев – Ant и Maven. Мы рассмотрим случаи, когда применение Gradle может быть выгодным в ваших проектах и как сложный и непонятный процесс сборки крупного проекта может превратиться в простую и прозрачную процедуру.'
