title: 'Гибкость крупных компаний. Сергей Рогачев'
language: Russian
recordingDate: 1598302743
description: "Как вернуть молодость своей компании? Не стоит ли изменить структуру и процессы компании под клиентов – вместо того, чтобы нанимать все больше менеджеров проектов, задача которых прорываться через иерархическую структуру и медленные процессы вашей компании? Какие структуры и процессы подходят для крупных компаний, которые хотят стать быстрее?\n\nНа эти и другие вопросы отвечает Сергей Рогачев — Agile-коуч ScrumTrek, эксперт по SAFe® и OKR, который участвовал в Agile-трансформациях таких крупных компаний, как Сбербанк, Билайн, Авито, Главстрой, Xsolla и DSSL\n\n#businessagility #enterprise #agile\n\nSAFe and Scaled Agile Framework are registered trademarks of Scaled Agile, Inc."
