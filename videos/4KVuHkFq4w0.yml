title: '[GDG Cloud Nantes] Cloud Functions pour Firebase – Quoi, quand, comment, comment pas ?'
language: French
recordingDate: 1613126003
description: "Cloud Functions pour Firebase – Quoi, quand, comment, comment pas ?\n\nAprès une brève présentation des principaux services de Firebase dédiés au développement d'apps, nous plongerons dans une analyse détaillée des Cloud Functions pour Firebase qui couvrira:\n\n- Le \"quoi\" (capacités, types de trigger, ...);\n\n- Le \"quand\" (logique métier dans le back-end, manipulation de données, intégrations avec GCP ou des micro-services, ...);\n\n- Le \"comment\" (\"best-practices\", gestion du cycle de vie, options de déploiement, ...);\n\n- et finalement le \"comment pas\" (\"anti-patterns\", erreurs communes, ...).\n\nLa présentation mixe de la théorie, des extraits de code et des démos \"en live\".\n\n\n\nSpeaker\n\nRenaud Tarnec est un Google Developers Expert pour Firebase, un développeur \"full-stack\" et un architecte d'applications web avec plus de 20 ans d'expérience, exclusivement dans des sociétés de service informatique.\n\nIl est passionné par la création d'outils digitaux, et au fil des ans, il a réalisé de nombreuses applications web comme des plateformes de travail collaboratif, des sites transactionnels bancaires ou de bourse, ou encore des sites de commerce en ligne sur mesure.\n\nSon expertise couvre toutes les étapes du cycle de développement: analyses fonctionnelle et technique, architecture, développement et tests, jusqu'à la mise en production et la maintenance.\n\nBasé à Bruxelles, Renaud est consultant freelance et opère sa propre entreprise, rta Consulting, en servant des clients de tailles et de domaines variés. Au cours de quatre dernières années, il a travaillé avec tous les services de Firebase, en particulier avec les Cloud Functions, Cloud Firestore ou Cloud Storage. Il est tellement convaincu par Firebase que, depuis, tous ses projets de développement d'application sont basés sur cette plateforme serverless!\n\nLorsqu'il n'est pas occupé sur un projet client, Renaud adore partager avec la communauté des développeurs sur Stack Overflow ou écrire des articles sur Firebase.\n\nTwitter : https://twitter.com/rtarnec"
