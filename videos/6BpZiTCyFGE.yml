title: 'Theming Vue apps - can it be dynamic? Maya Shavin'
language: English
recordingDate: 1636452698
description: "To provide dynamic run-time theming for a Vue app is not a straightforward task. To have theming based on props and combining with other utility CSS libraries like TailwindCSS, that's even more challenging. In this talk, let's explore how we can achieve it using styled components and TailwindCSS and beautiful your Vue apps dynamically.\n\nPresented at Sphere.it Tech Talks #4 - Vue.js & Information Architecture"
