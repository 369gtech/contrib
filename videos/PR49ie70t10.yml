description: "https://media.ccc.de/v/ASG2019-142-systemd-facebook-in-2019\n\n\n\nWe'll be covering happenings, learnings and new challenges running and supporting systemd in production on the Facebook fleet throughout the past year.\n\nThis talk is a followup to [State of systemd @ Facebook](https://cfp.all-systems-go.io/ASG2018/talk/192/) that was presented last year. We'll cover the latest developments, how we're leveraging new systemd features, the design of our CI/CD pipeline for systemd, and finally discuss a number of interesting case studies.\n\nDavide Cavalca\n\nhttps://cfp.all-systems-go.io/ASG2019/talk/983XHL/"
