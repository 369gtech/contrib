title: 'AgileDays Retro #3. Никита Филиппов.'
language: Russian
recordingDate: 1639468045
description: "AgileDays Ретроспектива - это проект на котором мы собираемся со спикерами прошедших конференций AgileDays и обсуждаем их доклады и что изменилось с тех пор. \n\nК нам в гости зашёл Никита Филиппов, со-основатель ScrumTrek  в прошлом и ANNA в настоящем, и мы обсудили как поменялись его взгляды на продуктовую разработку и построение организации с тех времён, когда он рассказывал про Lean Startup на конференции AgileDays 11 лет назад"
