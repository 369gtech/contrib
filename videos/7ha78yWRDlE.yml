description: "Reverse Polish, or Postfix notation is commonly used in Computer Science, particularly in reference to Stacks - but what are stacks and how does postfix work? Professor David Brailsford takes us through it.\n\nUpside Down (Huffman) Trees: http://youtu.be/umTbivyJoiI\nQuick Sort: http://youtu.be/XE4VP_8Y0BU\nGetting Sorted: http://youtu.be/kgBjXUE_Nwc\n\nhttp://www.facebook.com/computerphile\nhttps://twitter.com/computer_phile\n\nThis video was filmed and edited by Sean Riley.\n\nComputer Science at the University of Nottingham: http://bit.ly/nottscomputer\n\nComputerphile is a sister project to Brady Haran's Numberphile. See the full list of Brady's video projects at: http://bit.ly/bradychannels"
