description: "Quality printing from your own home is taken for granted, but it wasn't always that way - The Apple Laserwriter gave the original Apple Mac a purpose and cemented its place in the creative industries. We hear from Professor David Brailsford.\nUnrolling the Loops - https://youtu.be/guXgBe2wvEA \nLittle Mac with the Big Bite: http://www.youtube.com/watch?v=NMlbUCAOEXw\nGreat 202 Jailbreak: http://www.youtube.com/watch?v=CVxeuwlvf8w \n\nFor further reading on John Warnock and Steve Jobs check out Conrad Taylor's report on John Warnock: http://bit.ly/warnockreport\n\nhttp://www.facebook.com/computerphile\nhttps://twitter.com/computer_phile\n\nThis video was filmed and edited by Sean Riley.\n\nComputer Science at the University of Nottingham: http://bit.ly/nottscomputer\n\nComputerphile is a sister project to Brady Haran's Numberphile. See the full list of Brady's video projects at: http://bit.ly/bradychannels"
