description: "Уверен, вы замечали, как часто люди находятся во власти иллюзий. И как легко возвращаются к ним. Иллюзии дают ощущение безопасности, значимости, эффективности. Но мы – коучи и скрам-мастера, наша миссия – помогать видеть факты, правду, быть осознанными. В благородной борьбе с иллюзиями за здравый смысл вам пригодятся тактики, о которых вы узнаете из моего доклада.\n\nСлайды:\nhttps://www.dropbox.com/s/t7y3idly1qaqad3/%D0%9A%D0%BE%D1%80%D0%BE%D0%BB%D1%8C%20-%20%D0%A2%D0%B0%D0%BA%D1%82%D0%B8%D0%BA%D0%B8%20%D0%B1%D0%BE%D1%80%D1%8C%D0%B1%D1%8B%20%D1%81%20%D0%B8%D0%BB%D0%BB%D1%8E%D0%B7%D0%B8%D1%8F%D0%BC%D0%B8.pdf?dl=0"
