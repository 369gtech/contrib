description: "This session presents and teaches the power of and how to develop with the new, award winning product, named jpro. jpro represents a new and disruptive technology, which enables java programs to run in standard web-browsers without any need of a plugin. jpro let’s java programmers write applications, based on ONE source, targeted for a variety of platforms, including desktops, mobile devices AND standard web browsers. Attendees will learn how to use java as an alternative to or to interoperate with popular web technologies such as Angular js for developing large business applications running as Oracle Cloud Services.\n\nHans-Henry Sandbaek\nCEO\njpro technologies AG\n\nFlorian Kirmaier\nCTO\njpro technologies AG"
