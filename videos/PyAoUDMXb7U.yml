description: "CocoaHeads Meetup \nSupported by Juno\n\nДмитрий Волк расскажет о том, как универсализировать подходы при тестировании компонентов, имеющих реактивный интерфейс. Доклад включает объяснение базовых принципов построения фрактальной архитектуры, построение нескольких компонентов и их тестовых представлений. Будут также представлены примеры с использованием ReactiveSwift, Quick и Nimble.\n\nJoin community – https://www.facebook.com/groups/iosby/\n#ios #cocoaheads #cocoaheadsby"
