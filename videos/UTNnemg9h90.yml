title: 'Framasoft?: ne soyons pas sérieux'
language: French
recordingDate: 1516710090
description: "Et si ne pas être sérieux était une proposition politique ?\nDurant 3 ans, l'association Framasoft a travaillé le plus sérieusement du monde sur le projet \"Dégooglisons Internet\". Cette micro-association (35 membres, 7 salarié·e·s) propose désormais 30 services alternatifs à ceux des géants du web utilisés par des centaines de milliers de personnes chaque mois.\nJe vous propose un tour dans les coulisses de l'association, pour voir comment le fait de ne pas trop se prendre au sérieux a été un des éléments clés de cette réussite."
