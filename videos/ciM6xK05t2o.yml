title: 'L''ordinateur quantique (D. Rousset)'
language: French
recordingDate: 1525249391
description: 'L''informatique quantique est entrain d''arriver et va opérer un changement majeur. Nous tenterons d’expliquer pourquoi nous devons avoir ce changement de paradigme gigantesque avec la mort imminente de la loi de Moore. Qu’est-ce qu’un ordinateur quantique ? Que peut-il faire de différent d’un ordinateur classique ? Comment programmer un algorithme quantique ? Voilà quelques questions que nous allons essayer de résoudre ensemble.'
