description: 'If you''re trying to reach the broadest audience possible, creating a website that can be accessed by everyone is critical. However, many modern websites are difficult or impossible to use for people with a range of disabilities. In this talk we''ll discuss how Chrome provides support for users of assistive technologies, discuss techniques and web features which can be used to create modern websites that are accessible to a broad spectrum of users, and demonstrate some Chrome features that you can use to assist you in testing and debugging accessibility.'
