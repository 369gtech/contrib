title: 'Андрей Совцов, Все в ваших руках: быть готовым к изменениям в системах БД.'
recordingDate: 1443339663
description: "Использование накопленных данных является основой современных информационных систем.  Обработка данных  заложена в фундамент информационных технологий. Казалось бы, нет ничего более стабильного, чем данные, но  современный мир устроен так, что основной линией развития является потребность в изменении. Бурное развитие AGILE-технологий в 00-е годы нашего столения вызвано потребностями ИТ-промышленности в резком повышении эффективности процессов разработки и использования компьютерных систем в условиях необходимости частого внесения изменений в соответствии с меняющимся внешним миром, потребностями бизнеса, быстрым развитием технологий, возрастающей глобализацией недостатком ресурсов и времени.  \n\nИзложенные в АGILE manifesto характеристики направлены на борьбу с недостатком текущих знаний у разработчиков и некомпетенцией, организацию продуктивного сотрудничества создателей систем и их заказчиков. Следование этим принципам подразумевает использование эволюционного подхода и сокращение времени циклов при увеличении их количества.  \n\nВ области управления данными применяются такие передовые AGILE-технологии, как рефакторинг БД, Agile-моделирование данных, управление конфигурациями и изменениями, организация тестовых площадок (sandbox), Agile master data management (MDM) и др. Agile технологии лучше всего соответствуют комплексным функциям специалистов, широкого профиля, имеющих доступ к соответствующим инструментальным средствам «по-требованию».\n\nКакие бы средства вы не использовали для достижения поставленных целей в течение каждого цикла, они должны давать увеличение производительности, иметь встроенные средства, облегчающие разработку и тестирование, оптимизацию и использование метрик, поддержку коллективного взаимодействия и управления версиями. Приведенные примеры помогут каждому сделать осознанный выбор инструментальных средств."
