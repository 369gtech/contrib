title: 'First-Party Sets - What is the Privacy Sandbox?'
language: English
recordingDate: 1628722814
description: "Find out more → https://goo.gle/3CEBewZ \n\nFirst-Party Sets is a proposal to allow related domain names owned and operated by the same entity to declare themselves as belonging to the same first party.\n\nFirst-Party Sets is part of the Privacy Sandbox, a series of proposals to satisfy third-party use cases without third-party cookies or other tracking mechanisms.\n\nResources:\nProposal overview and timeline → https://goo.gle/3CEBewZ \nProposal technical explainer →  https://goo.gle/3CBOjHj \nPrivacy Sandbox → https://goo.gle/3CGDV0U \n\nChapters:\n0:00 - What are First-Party Sets?\n0:27 - Why do we need First-Party Sets?\n2:20 - How do First-Party Sets work?\n4:14 - First-Party Sets and cookies\n5:00 - Find out more about First-Party Sets\n\nSubscribe to Google Chrome Developers → https://goo.gle/ChromeDevs"
