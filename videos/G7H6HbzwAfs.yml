description: "Many organizations have complex security and deployment requirements. In the second of this two-part series with Arvind Shyamsundar, we show you how to leverage Azure Pipelines features like multi-stage pipelines and AZ CLI support, to securely deploy an Azure SQL Server and Database into a private VNET in Azure. \n\nTo learn how to get started with DevOps for Azure SQL, watch part one: https://youtu.be/j7OnxOz7YDY?WT.mc_id=dataexposed-c9-niner\n\n0:00 Introduction\n1:00 Changed-based approach\n1:35 State-based approach\n3:30 Demo\n8:23 Demo Background\n12:07 Back to Demo\n19:11 Demo: pipeline execution\n22:45 Key takeaways\n24:50 Getting started\n\n‚úîÔ∏è Resources:\nDownload and install sqlpackage: https://docs.microsoft.com/en-us/sql/tools/sqlpackage-download?WT.mc_id=dataexposed-c9-niner\nAzure PowerShell task: https://docs.microsoft.com/en-us/azure/devops/pipelines/tasks/deploy/azure-powershell?WT.mc_id=dataexposed-c9-niner\nGithub- SqlAzureDacpacDeploymentV1: https://github.com/Microsoft/azure-pipelines-tasks/tree/master/Tasks/SqlAzureDacpacDeploymentV1?WT.mc_id=dataexposed-c9-niner\nAzure SQL Database Deployment task: https://docs.microsoft.com/en-us/azure/devops/pipelines/tasks/deploy/sql-azure-dacpac-deployment?WT.mc_id=dataexposed-c9-niner\nGithub - Virtual Environments: https://github.com/actions/virtual-environments/blob/master/images/win/Windows2019-Readme.md?WT.mc_id=dataexposed-c9-niner\nAdd & use variable groups: https://docs.microsoft.com/en-us/azure/devops/pipelines/library/variable-groups?WT.mc_id=dataexposed-c9-niner\nMulti-stage pipelines user experience: https://docs.microsoft.com/en-us/azure/devops/pipelines/get-started/multi-stage-pipelines-experience?WT.mc_id=dataexposed-c9-niner\nGithub - SqlDacpacDeploymentOnMachineGroupV0: https://github.com/microsoft/azure-pipelines-tasks/tree/master/Tasks/SqlDacpacDeploymentOnMachineGroupV0?WT.mc_id=dataexposed-c9-niner\n\nüìå Let's connect:\nTwitter: Arvind Shyamsundar, https://twitter.com/arvisam\nTwitter: Anna Hoffman, https://twitter.com/AnalyticAnna\nTwitter: AzureSQL, https://aka.ms/azuresqltw\n\nüî¥ To check out even more Data Exposed episodes, see our playlist: https://aka.ms/dataexposedyt\n\nüîî Subscribe to our channels for even more SQL tips:\nMicrosoft Azure SQL: https://aka.ms/msazuresqlyt\nMicrosoft SQL Server: https://aka.ms/mssqlserveryt\nMicrosoft Developer:  https://aka.ms/microsoftdeveloperyt\n\n#AzurePipelines #AzureSQLDeployments #AzureSQL"
