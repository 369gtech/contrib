description: "Доклад с конференции Agile Business Conference 2017: http://agileconf.ru/\n\nБольше про Agile и ближайшие события по этой теме: https://scrumtrek.ru/\n\nЗачастую новые люди, погружающиеся в тему Agile, воспринимают этот подход как религию. Как в любой религии, все люди делятся на верующих и неверующих. Как правило, все внедрения Agile построены на убежденности / вере спонсора в правильность подхода. Чем выше в организации спонсор, тем более масштабное внедрение. Другой формулы нет.\n\nМой опыт внедрений, а так же общение с евангелистами разных масштабов не давали мне покоя в поиске ответа на вопрос: «Так почему же в это можно только верить?! Неужели нет другого, более научного подхода?» К моему счастью, ответ на этот вопрос нашелся. С большой радостью поделюсь с вами своим открытием в рамках доклада!\n\nПрезентация доступна по ссылке https://www.dropbox.com/sh/nqnya5gwrbeu9oy/AAB_6NomdqSM1blZTlyG9R3Ea?preview=%D0%A5%D0%BE%D0%B4%D0%B0%D0%BB%D0%B5%D0%B2+-+%D0%A2%D1%80%D0%B0%D0%BD%D1%81%D1%84%D0%BE%D1%80%D0%BC%D0%B0%D1%86%D0%B8%D1%8F+%D0%A1%D0%B1%D0%B5%D1%80%D0%B1%D0%B0%D0%BD%D0%BA%D0%B0!+%D0%97%D0%B0%D1%87%D0%B5%D0%BC.pdf"
