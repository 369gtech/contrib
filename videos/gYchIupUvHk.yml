title: 'Google Maps Garage: Getting Vector Data into Google Maps'
recordingDate: 1360265373
description: "There's a lot you can do once you bring your spatial data into the web browser, but how do you get it there? Josh Livni and Paul Saxman show you how to quickly bring in data from the venerable shapefile to cutting edge TopoJSON, and then go over some best practices for client side cartography.\n\nLinks:\nhttp://www.shpescape.com/ (Shp Escape)\nhttp://bl.ocks.org/4732930 (City Pop Viz)\nhttp://bost.ocks.org/mike/map/ (Mike Bostock's \"Let's Make a Map\" post)\nhttp://www.naturalearthdata.com/ (Natural Earth)"
