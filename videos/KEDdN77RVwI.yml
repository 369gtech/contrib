title: 'VoIP-пуши: когда нужно быстро слезть / Евгений Ртищев (Сбербанк Онлайн)'
language: Russian
recordingDate: 1574353783
description: "При поддержке AvitoTech мы впервые публикуем все видео с Saint AppsConf 2019 в открытый доступ. Учитесь, вдохновляйтесь и перенимайте лучшие практики у спикеров, не выходя из дома.         \n--------\nКалендарь конференций - https://ontico.ru\n--------\nAppsConf 2019\n\nТезисы и презентация:\nhttps://appsconf.ru/spb/2019/abstracts/5876\n\nВсе мы с радостью и нетерпением ждали анонсов нового WWDC, но для нашей команды он стал скорее тревожным, нежели радостным. Среди ярких новинок вышло одно критичное изменение в плане использования технологии VoIP-пушей: теперь их можно использовать только по их основному назначению (да-да, как это ни странно).\n...\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
