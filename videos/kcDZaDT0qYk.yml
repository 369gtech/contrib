description: "Speaker: Vishnu Rao \r\n\r\nSynopsis:\r\n\r\nWe have a lot of Relational &amp; NoSql stores out there and each have their use cases.\_They differ mostly in the way they store data, and that that has an impact on how we access data and whether our use case is a fit or not.The talk is about giving a simple overview on how they store the data and hence highlight the importance of storage format when choosing a data store.\r\n\r\nAbout the Speaker:\r\n\r\nVishnu - MySQL Enthusiast, Doodle Maker,Tango Lover & fellow coder @\_http://dataspark.com.\_Formerly @\_http://www.flipkart.com\_- India's largest e-commerce. Reachable at\_https://twitter.com/sweetweet213,\_https://mash213.wordpress.com,\_http://linkedin.com/in/213vishnu/\r\n\r\nEvent Page: https://www.meetup.com/PyData-SG/events/235981772/\r\n\r\nProduced by Engineers.SG\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/5CLa/"
