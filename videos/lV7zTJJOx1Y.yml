description: "Observabilité vs monitoring?\nSouvent confondu avec le monitoring, l'observabilité est un concept naturel, ni complexe ni même compliqué, qui mérite d'être correctement défini pour pouvoir l'utiliser de manière adéquate et efficace dans le domaine informatique.\n\nA quel point votre système est-il observable? Comment évaluer le niveau d'observabilité de vos applications?\n\nChaos Engineering for Observability\nLe Chaos Engineering vise à renforcer la confiance dans la capacité d'un système à résister à des perturbations en production. La confiance vient avec la résilience diront la plupart... mais aussi résilient soit-il, auriez-vous confiance dans votre système si vous y êtes aveugles?\n\nDans ce cadre nous verrons comment les forces du Chaos pourrons vous apporter leur aide et vous fournir de puissants moyens d'évaluer et d'améliorer la compréhension et l'observabilité de votre système."
