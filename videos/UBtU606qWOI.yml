description: "Slides: https://slidr.io/nesQuick/whirlwind-tour-through-the-http2-spec\n\nThe Hypertext Transfer Protocol, which powers the modern web, has come a long way since its first version HTTP V0.9 in 1991 and with the final release of the Version 2 (HTTP2) specification at the beginning of 2015 a whole next chapter of web development is ahead of us! After a quick tour through the protocol history, you will discover the gems from in HTTP/2 spec, like server push or connection multiplexing, and see why this is an awesome step for a modern web. What can you already use today? And why today's best practices are tomorrow's antipatterns?"
