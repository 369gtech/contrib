title: '2019 - Grzegorz Krol - Uwierzytelnienie oraz Autoryzacja w Świecie Mediów i Dostawców Tożsamości'
language: Polish
recordingDate: 1576090811
description: 'Z czym kojarzy Ci się proces uwierzytelnienia i autoryzacji - Facebook, Google a może Twitter? Email i hasło, czy jest coś więcej? Podczas prezentacji dowiesz się, że to tylko ułamek tego co może Cię spotkać. Zaprezentuję, jak w Viacom radzimy sobie ze scentralizowanym systemem autoryzacji, wspierającym aplikacje na całym świecie oraz unifikujemy dostęp do naszych treści, przy współpracy z setkami dostawców tożsamości i stron autoryzujących. Opowiem o drodze, jaką przeszliśmy, ucząc się na własnych błędach, przeprojektowując rozwiązanie, które wreszcie jest stabilne, utrzymywalne, rozszerzalne i skalowalne.'
