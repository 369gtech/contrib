description: "More info here: https://aka.ms/learnlive-PMIMM-Ep3\n\nLearn Module Link: https://aka.ms/learnlive-20211123A\n\nLearn about Teams lifecycle management and governance, including different features to govern Microsoft 365 Groups, ways to assign Teams policies, Teams preview features controls.\n\n---------------------\n\nLearning objectives\n\n- Describe the lifecycle management for Teams.\n- Plan and configure Microsoft 365 Groups governance features for Teams.\n- Plan the Teams policy assignment for different scenarios.\n- Create and manage policy packages.\n- Control Teams preview features for users.\n- Create and manage team templates.\n\n\n---------------------\n\nPresenters\n\nMartina Grom\nCEO, Microsoft Regional Director and MVP\natwork\n- Twitter:  https://twitter.com/magrom\n- Github:  https://github.com/martinagrom\n- LinkedIn:  https://www.linkedin.com/in/martinagrom\n- Facebook:  https://facebook.com/martina.grom\n- Instagram:  https://instagram.com/magrom\n\nStåle Hansen\nFounder and Principal Cloud Architect, Microsoft Regional Director and MVP\nCloudWay\n- Twitter:  https://twitter.com/StaleHansen\n- LinkedIn:  https://www.linkedin.com/in/stalehansen\n\nModerators\n\nJuan Carlos González Martín\nMicrosoft 365 SME & Delivery Manager, Microsoft MVP & MCT\nRicoh\n- Twitter:  https://twitter.com/jcgm1978\n\nMiguel Llorca Gómez\nGlobal CIO, Enterprise Architect, Microsoft MVP & MCT\nGrupo Torrent\n- Twitter:  https://twitter.com/mllorcag\n- LinkedIn:  https://www.linkedin.com/in/mllorcag"
