description: 'Когда-то давно на заре Agile многие (и я в том числе) часто начинали разговор про внедрение проворно-гибких подходов с того, что переход на них полностью зависит от поддержки высшего менеджмента организации. Сегодня по опыту работы очень разных крупных компаний становится совершенно очевидно, что основные препятствия на пути трансформации находятся не только и не столько на уровне первых лиц. Они выходят далеко за рамки Манифеста и широко известных подходов для управления эффективными командами. Я поделюсь идеями и наработками, которые позволяют разрешать проблемы (а они есть!) с масштабированием Agile на сложный ландшафт организации в условиях, когда одновременно самые разные исполнители ведут разработку множества интегрируемых решений. Как на практике выстроить первые шаги, на каких принципах основываться, и чего избегать? Давайте обсудим, как вместо повышения эффективности не создать хаос'
