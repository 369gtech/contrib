description: "CSS animations make it possible to animate transitions from one CSS style configuration to another. Animations consist of two components, a style describing the CSS animation and a set of keyframes that indicate the start and end states of the animation's style, as well as possible intermediate waypoints. CSS3 animations allows animation of most HTML elements without using JavaScript or Flash!\n\nIn this presentation, you will learn how to bring life and interactivity to your site."
