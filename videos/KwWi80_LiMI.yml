description: "TransformX: Democratizing and Accelerating the Future of AI with Scale AI CEO Alexandr Wang and Microsoft CTO Kevin Scott\n\nAlexandr Wang, Scale AI CEO talks with Microsoft CTO, Kevin Scott about the deep learning revolution and how AI technology is becoming more broadly available. As more scientists, researchers, developers, and machine learning engineers get hands on, it will accelerate technological advancements, improve economies of scale, and faster adoption into real world applications. Join this fireside chat to explore a vision of an AI-enabled society where AI is accessible to all, and what that means for the way we live and work.\n\nFor more on how Microsoft is empowering everyone through AI at Scale https://innovation.microsoft.com/en-us/ai-at-scale"
