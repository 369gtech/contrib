description: "D3.js is an incredibly flexible library that can empower you to do amazing things with your data. However, even experienced JavaScript developers can be overwhelmed by its extensive API. It doesn’t need to be intimidating, though.\n\nIn this presentation, Kent English strips away the mystery and show you how to get started by taking a very simple example and iteratively adding on commonly needed features. By the end, you will have the confidence to go forth and start bringing your own data to life.\n\nKent English\nSenior Developer, CrowdRiff\nhttps://twitter.com/kentenglish\nhttp://crowdriff.com\n\nCheck out all our events\nhttp://fitc.ca\nhttps://twitter.com/fitc"
