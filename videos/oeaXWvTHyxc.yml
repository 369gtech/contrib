title: 'Property based testing : de la théorie à la pratique (Nicolas Dubien)'
language: French
recordingDate: 1634026706
description: "Apparu dans le monde fonctionnel avec QuickCheck, le property based testing est une nouvelle approche pour tester le bon fonctionnement d'une application. Il permet de détecter des bugs en quelques lignes sans avoir à spécifier l'ensemble des cas limites et s'avère être un allié puissant aux tests unitaires classiques.\n\nAu menu : introduction au property based testing suivi de plusieurs exemples d'application en JavaScript et adaptables à tout autre langage. Les exemples iront du simple algorithme aux tests d'interface graphique et utiliseront le framework fast-check."
