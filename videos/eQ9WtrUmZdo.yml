title: 'Progressive Web Apps: Your web app on steroids'
language: English
recordingDate: 1526911635
description: "Progressive Web Apps are the combination of web, plus the experience of native apps. You start from a tab in your browser and you finish with an icon on your home page… with no installation! As a native app, PWA brings other benefits such as sending push notifications, data-synchronization in background… also loading your application instantly, regardless of the network state (thanks to the service worker). During this session, we will see what are services worker and the 10 Commandments of a Progressive Web App. The debate between web and native is not ready to stop!\n\n?Slides: https://slides.maxpou.fr/pwa-app-on-steroids/index.html#/\n\nTalk by Maxence Poutord at the Voxxed Days Vienna 2018 conference.\n\nThanks to Devoxx for giving us permission to post this talk. freeCodeCamp is not associated with this talk. We're just excited to bring more exposure to to it!\n\n--\n\nLearn to code for free and get a developer job: https://www.freecodecamp.com\n\nRead hundreds of articles on programming: https://medium.freecodecamp.com\n\nAnd subscribe for new videos on technology every day: https://youtube.com/subscription_center?add_user=freecodecamp"
