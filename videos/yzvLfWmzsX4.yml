title: 'Дмитрий Овечкин, Трехуровневое планирование в Agile'
recordingDate: 1443250343
description: "На сегодняшний день Agile является основным мейнстримом в процессе разработки ПО. Существует большое количество статей и книг, описывающих SCRUM, Kanban и Lean, но после прочтения вы, возможно, задумаетесь о том, как на практике адаптировать эту замечательную методологию.\n\nВ своем докладе я расскажу, как я изучал и внедрял Agile, а также поделюсь реальным опытом многоуровневого планирования в Agile, который был адаптирован и проверен в реальном центре разработки. Я рассмотрю квартальное, рилизное и спринтовое планирование.\n\nТакже, я затрону механизм реагирования на изменения заказчика, когда он меняет план и объем работ по ходу проекта и как вы должны реагировать на изменения, чтобы сохранить контроль и выпустить релиз вовремя. Никакой теории, только успешная практика, что является наиболее ценным в мире Agile."
