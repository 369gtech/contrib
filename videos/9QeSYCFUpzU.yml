description: "Learn this JavaScript \"compiler\" that has the goodness of both React and Vue. Svelte is a radical new approach to building user interfaces. Whereas frameworks like React & Vue do the bulk of their work in the browser, Svelte shifts that work into a compile step that happens when you build your app. And rather than applying techniques like virtual DOM diffing, Svelte writes code that surgically updates the DOM when the state of your app changes.\n\n\nCheck out more of our talks at: \nhttps://ndcsydney.com\nhttps://www.ndcconferences.com/"
