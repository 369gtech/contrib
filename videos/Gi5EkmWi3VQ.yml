title: 'Aneel Lakhani''s Ignite talk: "Unicorns and The Language of Otherness" (Velocity NY 2014)'
recordingDate: 1412102275
description: "Google, Amazon, Netflix, Facebook, Twitter et al are unicorns. They’re not like the rest of us, right? There’s something inherently wrong with this idea. And it’s the kind of wrong that insidiously keeps us from building cultures of continuous learning. In which we go through a brief discussion of how we use the words like “unicorn” and what happens when you classify someone as possessing “otherness”, providing a justification for not having to see, understand, learn, change how we do things or our approach to the world for a better one.\n\nWatch more from the 2014 Velocity New York Conference: http://goo.gl/kmrqJF\nFind out more about Velocity: http://velocityconf.com/\n\nDon't miss an upload! Subscribe! http://goo.gl/szEauh\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\n\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
