title: 'Se lancer dans l''aventure micro-services avec Spring Cloud - Julien Roy'
recordingDate: 1464247800
description: 'Vous êtes convaincus par l’architecture micro-services et vous souhaitez vous lancer dans l''aventure. Durant cette session, nous expliquons comment démarrer concrètement ; quelles sont les nouvelles problématiques que soulève cette architecture et comment les résoudre. Nous détaillons – à travers une application de démonstration qui implémente les concepts de Service Discovery, Circuit Breaker, Routing et Client Side Load Balancing – l''utilisation de la libraire Spring Cloud Netflix (Eureka, Hystrix, Ribbon , ...). Nous survolerons ensuite les différentes alternatives développées par les autres géants du Web tels que Twitter, Airbnb, ...'
