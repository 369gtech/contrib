title: 'L''importance des workers queues pour dynamiser votre application - C.Jobeili - #BlendWebMix'
recordingDate: 1392480092
description: "Cette conférence porte sur les Queues Worker, ce sont des briques techniques qui font le travail en arrière plan sans ralentir l'utilisateur. On peut les utiliser pour des traitements lourds comme l'envoi d'emails, l'envoi de messages sur les réseaux sociaux, tout ce qui pourrait ralentir l'utilisateur dans la navigation du site.\n\nSpeaker : Clément Jobeili (YurPlan)\n\nEnregistré le 02 octobre 2013 à Lyon.\n\nRéalisation : MLG Consulting"
