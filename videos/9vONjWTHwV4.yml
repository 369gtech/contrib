description: "Ivan Hernandez (The Digital Loop) - Fly High: How to Create, Innovate and Lead at the Highest Level\nThe speech was given on 2016-05-19 at infoShare 2016 (Inspire Stage) in Gdańsk. http://infoshare.pl\n\nIvan Hernandez - Digital Marketing & Innovation Strategist and Business Development Consultant with several years of international experience in strategic consulting, advertising, marketing and media sectors.\nHe is the Founder of The Digital Loop, a boutique consultancy specializing in digital transformation, customer experience design and innovation strategy.\nAdditionally he co-hosts its podcast about the opportunities and challenges of the digital era.\nHe is an internationally recognized keynote speaker. Some of the events he has presented include: Webit Congress (Turkey), DigitalK (Bulgaria), Banque du Liban Accelerate (Lebanon) and CFO European Summit (Poland).\nRecently he acted as Digital Strategy and Development Director at Walk Group, where he has developed the organization’s Digital Development Program, focused on educating and developing the digital competencies of all 90+ employees of the entire marketing group.\nHe has been established in Poland since 1999, working with companies such as MTV Networks, Korn/Ferry International, as well as strategic regional roles for both Grey Group and MSLGROUP across CEE.\nHe is also a Lecturer at Kozminski University (the number one Business School in Central Eastern Europe). Currently he lectures on digital marketing at the FIFA/CIES Sport Management Programme. Previously he also lectured at both the MBA and BBA programs on the subjects of digital marketing, business development strategy and career design.\n\nFollow infoShare:\nhttps://facebook.com/infosharepl\nhttps://twitter.com/infosharepl\nhttps://www.instagram.com/infoshare/\nhttps://plus.google.com/+infoshare/"
