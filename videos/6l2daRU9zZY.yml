description: "An interview with the CMO of Aerospike from Velocity Europe 2014 in Barcelona. Pal expands on the Impatience Economy, smart advertising, and web scaling.\nWatch her keynote: http://goo.gl/noyQOW\n\nMonica is an engineer and entrepreneur; she started her career in Apple R&D, building messaging, directory and security products and then went on to build marketing infrastructure and agile teams at a series of startups including enCommerce (acquired by Entrust), LignUp, WSO2, AlienVault and now Aerospike, an open source, flash-optimized, in-Memory NoSQL database.\n\nMonica has a BA in Computer Science from Rice University and an MS in Computer Science from the University of Wisconsin-Madison.\n\nWatch more from Velocity Europe 2014: http://goo.gl/Hl7fvj\nVisit the Velocity website to learn more: http://velocityconf.com/velocityeu2014/\nSubscribe for more from the conference! http://goo.gl/szEauh\n\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
