description: "Learn how to create a full-stack web app using the MERN stack. The MERN stack is MongoDB, Express, React, and Node.js.\n\nAlso, learn how to use MongoDB Realm to convert the backend to serverless and host the entire thing for free in the cloud. You will even learn how to host the React frontend for free.\n\n✏️ Course developed by Beau Carnes.\n\n💻 Code: https://github.com/beaucarnes/restaurant-reviews\nIn the code, the \"realm\" directory has the code to use in the MongoDB Realm functions.\n\n🔗 Learn more about MongoDB here: https://university.mongodb.com/?utm_campaign=new_students&utm_source=partner&utm_medium=referral\n\n⭐️ Resources ⭐️\n🔗 MongoDB Basics Course: https://university.mongodb.com/courses/M001/about?utm_campaign=new_students&utm_source=partner&utm_medium=referral\n🔗 MongoDB for JavaScript Developers Course: https://university.mongodb.com/courses/M220JS/about?utm_campaign=new_students&utm_source=partner&utm_medium=referral\n🔗 Docs on query operators (MQL & Aggregation Framework): https://docs.mongodb.com/manual/reference/operator/\n🔗 MongoDB security best practices: https://www.mongodb.com/security-best-practices\n\n⭐️ Course Contents ⭐️\n⌨️ (0:00:00)​ Introduction\n⌨️ (0:02:40) MongoDB overview\n⌨️ (0:03:48) Setup MongoDB Atlas Cloud Database\n⌨️ (0:06:44) Load sample data into database\n⌨️ (0:08:16) Create Node / Express backend\n⌨️ (1:05:38) Create React frontend\n⌨️ (2:02:58) Setup MongoDB Realm and replace backend\n⌨️ (2:39:46) Host frontend on MongoDB Realm\n\n🎉 MongoDB provided a grant that made this course possible.\n\n--\n\nLearn to code for free and get a developer job: https://www.freecodecamp.org\n\nRead hundreds of articles on programming: https://freecodecamp.org/news\n\nAnd subscribe for new videos on technology every day: https://youtube.com/subscription_center?add_user=freecodecamp"
