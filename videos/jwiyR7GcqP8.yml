description: "In an ideal world none of our projects would have deadlines or budgets, and every client would give us full creative control, every time. But in that world, would our projects really be better? Often it's constraints that truly push creativity and innovation, and tech development is no different. \n\nIn this presentation from HTML5 Dev Conf 3, Faruk Ates, founder of four53 and former UI designer at Apple, talks about the values and lessons learned from imposing constraints on projects including UI, software, and API design.\n\n** More videos on HTML5 development at http://marakana.com/s/"
