title: 'Декларативный Web Audio API / Александр Инкин'
recordingDate: 1629371921
description: "Приглашаем на конференцию Frontend Conf\n11 и 12 октября 2021 года в Москве, Radisson Slavyanskaya\nПрограмма, билеты и подробности https://clck.ru/Vna5M \n--------\nПрофессиональная конференция фронтенд-разработчиков  Frontend Live 2020 \n\nТезисы и презентация:\nhttps://frontendconf.ru/moscow/2020/abstracts/6871\n\nWeb Audio представляет собой API, в котором мы создаём ноды для обработки звукового сигнала, соединяем их между собой в граф и затем пускаем через него звук. Web Audio API подходит для самых разных целей: от обработки голоса в реальном времени для подкаста до проведения всевозможных вычислений, преобразований Фурье. Мы можем сделать виртуальный музыкальный инструмент, задействовав Web MIDI API, можем создать свою платформу для написания музыки в браузере.\n...\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
