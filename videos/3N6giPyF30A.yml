description: "From the 2015 Velocity Conference in New York: This talk explores the changes of the  tag from the original lowsrc attribute used by Netscape to the modern Responsive Images specification. Each evolution of the market and evolution of the img has added more complexity to supporting images. This talk explores how to reduce the complexity and maximize delivery performance of images.\n\nIn this talk we will explore:\n- Responsive images\n- New(er) image formats and mobile devices such as WebP and - Jpeg2000\n- Client hints\n- Image transcoders\n\nThis keynote is sponsored by Akamai.\nAbout Colin Bendell (Akamai): Colin Bendell is part of Akamai’s CTO Office focusing on performance and scalability while aligning customer trends with product development. Colin brings over 14 years of experience in business operations and as a full stack developer. His experience spans multiple industries including High Tech, Mining, Real Estate, and Health Care. He has built large scale, globally distributed web applications for Fortune 500 companies and has also operated a small automotive aluminum wheel repair shop. Previously within Akamai, Colin was part of Akamai’s consulting organization where he connected customer development initiatives with business strategy.\n\nWatch more from Velocity NYC 2015: https://goo.gl/PZAqiY\nVisit the Velocity website: http://velocityconf.com/\nDon't miss an upload! Subscribe! http://goo.gl/szEauh\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\n\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
