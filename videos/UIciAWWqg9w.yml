description: "Nik Swarmy and his colleagues at Microsoft Research work in advancing the science of proof-oriented programming with Project Everest. Project Everest produces verified cryptographic routines, parsers, and protocols that are deployed in production settings with strong correctness and security guarantees, and great performance. Project Everest aims to build and deploy a verified HTTPS stack, replacing the HTTPS library in mainstream web browsers, servers, and other popular libraries and tools. \n\nProject Everest GitHub: https://project-everest.github.io/ \n\nF* Page: http://fstar-lang.org/ \n\nEverParse: https://project-everest.github.io/everparse/ \n\nTo learn more about the latest Dev breakthroughs, visit the Innovation Tech Hub: https://innovation.microsoft.com/en-us/developer\n\nDiscover all the Innovation Tech Minutes for Developers: https://www.youtube.com/playlist?list=PLlrxD0HtieHjNJcVCIktce-wSFZ5svwA3"
