description: "El mundo frontend siempre ha sido conocido por su naturaleza volátil, sin embargo no hacemos demasiado esfuerzo para abstraernos de dicha naturaleza. Deberíamos construir software robusto y de larga vida. En esta charla veremos cómo afrontar problemas comunes en el mundo frontend usando TypeScript, componentes y varios patrones de diseño. Además veremos cómo hacer nuestro software abierto al cambio sin tener que intentar adivinar el futuro. Y por supuesto seguiremos los principios SOLID para que nuestra aplicación sea fácil de cambiar y probar. ¡Comencemos este viaje hacia el software bonito!\n\nAbout:\nCésar Alberca, Developer and consultant - Autentia\n\nHello! I'm César and last year I assisted to my first big event ever: And I loved every single bit, so I promised myself that next year I'll be proposing a talk. But knowing how high the stakes were, I knew I had to prepare myself, so I started doing some minor talks, workshops and talks. And let me tell you about myself. I'm 23, I'm from Alcorcón, and I've been programming for about 5 years. I started as a designer, moved to Web Design and then dabbled a bit in Android. Right now my area of expertise is Web Development: with JavaScript,TypeScript, Vue, React, HTML, CSS and Kotlin."
