description: "Is the IDE a stagnant market, or is a revolution happening in the way we code? This session looks at existing initiatives and explores ideas for improving the way we code for next-generation application platforms, enabling development for and in the cloud and the Internet of Things, among other initiatives.\n\n\nAuthors:\nAshwin Rao\nAshwin Rao is group product manager for NetBeans with the Oracle Developer Tools organization, based in Melbourne. Rao began his career 15 years ago as a developer in the defense industry, working on developing real-time software for command and control systems. He was at Sun prior to its 2010 acquisition by Oracle. Before that, Rao held various technical positions at Baan, a Netherlands-based ERP software provider, including developer / team lead on the R&D team, working on next-generation ERP platform and tools. He has presented at a number of conferences, including JavaOne and other developer-related events.\nView more trainings by Ashwin Rao at https://www.parleys.com/author/ashwin-rao\n\nGeertjan Wielenga\none of the Oracle product managers on the NetBeans Team\nView more trainings by Geertjan Wielenga at https://www.parleys.com/author/geertjan-wielenga-1\n\nJohn Ceccarelli\ntbd\nView more trainings by John Ceccarelli at https://www.parleys.com/author/john-ceccarelli-2\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
