description: "Speakers: Pierre Salmon (Expandium) & Nicolas Greffard (Expandium)\n\nPendant que les nouvelles technologies qui buzz attirent la lumière, il restait tapi dans l'ombre attendant le meilleur moment pour frapper. En effet, la dernière version du C++ (C++14) est arrivé avec son lot d'améliorations et de nouveaux modules tierces lui permettent d’interagir directement avec avec toutes les nouvelles technologies (Cloud, Big Data, Data Mining, container...etc) tout en profitant des performances inhérentes au C++.\n\nNous présenterons dans un en premier temps les nouveaux concepts important de la technologie C++14 suivi de la présentation de phoenix, un proof of concept détaillant une toolchain de build pour la création d'application serveur web HTTP/2 en C++ dans des images docker.\n\nNous terminerons avec la mise en oeuvre de C++ et phoenix dans le cadre d'un projet de DataMining sur de la reconnaissance d'image en le comparant avec une implémentation python dans le Cloud."
