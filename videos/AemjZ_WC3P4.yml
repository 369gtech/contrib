description: 'There are 3 ''roles'' defined in Scrum - one of those being the ''ScrumMaster''. But is ''role'' the best word to use? Can a ''role'' be shared amongst people in the Scrum team? Is it a full-time ''role''? This talk will dispell some of the commonly occurring myths surrounding this crucial role, and give some handy tips on how good ScrumMasters can become great Scrum Masters.'
