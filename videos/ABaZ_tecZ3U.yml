description: "This is a beginner-friendly coding-first online course on PyTorch - one of the most widely used and fastest growing frameworks for machine learning. This video covers the concepts and techniques involved in building & training Generative Adversarial Networks or GANs to generate images of anime faces.\n\nResources:\n🔗 Deep Convolutional GANs: https://jovian.ml/aakashns/06b-anime-dcgan\n🔗 MNIST Generative Adversarial Network: https://jovian.ml/aakashns/06-mnist-gan \n🔗 Discussion forum: https://jovian.ml/forum/t/lecture-6-image-generation-using-generative-adversarial-networks-gans/1547 \n🔗 Course Graduation Party: https://www.youtube.com/watch?v=VQSHiJmnHNc \n🔗 Data Analysis with Python: https://jovian.ml/learn/data-analysis-with-python-zero-to-pandas\n   \nTopics covered:\n⌨️ Introduction to generative modeling and application of GANs\n⌨️ Creating generator and discriminator neural networks\n⌨️ Generating and evaluating fake images of anime faces\n⌨️ Training the generator and discriminator in tandem and visualizing results\n   \n🎥 Watch the entire series here: https://www.youtube.com/watch?v=vo_fUOk-IKk&list=PLWKjhJtqVAbm3T2Eq1_KgloC7ogdXxdRa \n\nThis course is taught by Aakash N S, Founder & CEO of Jovian.ml - a platform for sharing, showcasing and collaborating on data science projects online. \n🔗 YouTube: https://youtube.com/jovianml\n🔗 Twitter: https://twitter.com/jovianml \n🔗 LinkedIn: https://linkedin.com/company/jovianml \n\n\_--\n\nLearn to code for free and get a developer job: https://www.freecodecamp.org\n\nRead hundreds of articles on programming: https://freecodecamp.org/news\n\nAnd subscribe for new videos on technology every day: https://youtube.com/subscription_center?add_user=freecodecamp"
