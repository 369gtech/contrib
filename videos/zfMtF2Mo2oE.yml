title: '[DevFest Nantes 2016] Containers'' Jungle. Docker, Rocket, RunC, LXD ... WTF ?'
language: French
recordingDate: 1479736862
description: "Speakers: Nicolas De Loof (CloudBees) & Yoann Dubreuil (CloudBees)\n\nNous avons tout juste commencé à utiliser les containers Docker, et voilà que des solutions concurrentes apparaissent et sèment la confusion. \nEst-ce que Docker est insuffisant ? Faut-il lui préférer CoreOS Rocket ? Que vient faire RunC là dedans ? Et LXD dans tout ça ? C'est quoi ce délire avec Systemd ?\n\nCette session va (essayer de) mettre les idées au clair sur ce qu'est un conteneur, comment les runtimes se différencient techniquement et pourquoi utiliser untel plutôt qu'un autre, ou peut être les combiner ensemble, pourquoi, comment, quelles sont les contraintes pour que cela fonctionne."
