title: 'Pavol Blaho. OKR в банке: путь внедрения и результаты'
language: Russian
recordingDate: 1619608516
description: "Доклад на конференции OKR Russia 2021: https://okr-conf.ru​.\n\nСлайды: https://drive.google.com/file/d/1dr3IGACpYeBsXYkrThBEB5QkC2u1-QhA/view\n\nОписание: \nКоммерческий Банк (КБ, часть группы Societe Generale) считается одним из ведущих банков в Чешской Республике, а также в Центральной и Восточной Европе с более чем 1,6 миллионами клиентов.\n\nБанк полностью перешёл на Agile-подход и OKR, став центром этих компетенций для всей Societe Generale Group.\n\nИ мы рады поделиться историей о нашем путешествии в этой трансформации."
