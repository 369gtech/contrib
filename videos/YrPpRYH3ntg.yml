description: "The talk from .NET Fest conference in Kyiv, Ukraine.\nPresentation: https://bit.ly/2PwPZvW\nFb: https://www.facebook.com/dotNETFest/\nWebsite: http://dotnetfest.com/\n\nВсе больше популярности набирают решения построенные на базе микро-сервисной (микрослужба) архитектуры. Архитектура микрослужб сложнее в реализации и управлении по сравнению с обычной N-архитектурой. Она требует зрелой культуры управления процессом разработки. Но если все организовано правильно, такой подход помогает увеличить периодичность выпуска новых версий, ускорить внедрение инноваций и сделать архитектуру более отказоустойчивой. Для построения решений в данной архитектуре очень хорошо подходят docker контейнеры. Microsoft предоставляет широкий спектр сервисов для управления контейнерами. В данном докладе мы постараемся пройтись по каждому из сервисов и найти достоинства и недостатки каждой из них. В конце презентации мы научимся строить решение с использованием docker контейнеров на платформе .NET Core."
