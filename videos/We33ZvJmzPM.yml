description: "On this episode of the AI Show, Will Buchanan joins Ayşegül to spotlight some of the new features and work being done to establish AzureML as a leader in GreenAI! He'll go into more detail about the exciting announcement made at Ignite regarding new metrics such as GPU energy consumption and utilization which will empower customers to use resources more efficiently. https://aka.ms/GreenTechBlog\n\nJump to:\n00:00 Livestream begins\n00:25 AI Show begins \n01:36 Welcome Will Buchanan\n01:53 Welcome Ruth Ieyakubu\n02:55 Greener AI intro\n03:26 Green AI - how to reduce the carbon footprint of Machine Learning work flows\n03:57 Resource metrics of Green AI\n05:05 Greener AI with Azure Machine Learning\n14:57 Learn more\n16:46 Q&A\n26:15 Aysegul and Ruth with more on GreenAI and RAI\n\nLearn more:  \nGreen Tech Blog: https://aka.ms/GreenTechBlog\nMonitoring Azure ML: https://aka.ms/MonitoringAzureML\nHigh-performance serving with Triton Inference Server: https://aka.ms/TritonInferenceServer\n\nCreate a Free account (Azure) https://aka.ms/CognitiveServicesFree\nZero to Hero Machine Learning on Azure https://aka.ms/ZeroToHeroML  \nZero to Hero Azure AI https://aka.ms/ZeroToHeroAzureAI  \nMachine Learning for Data Scientists https://aka.ms/ZeroToHeroDataScientist  \nPackt: Principles of Data Science https://aka.ms/PrinciplesOfDataScience  \n\nInterested in learning more about Responsible AI?                                                                                                                                                                                                                 \nSeth Juarez will interview some amazing guests on this important topic!\nPut Responsible AI into Practice \nDecember 7th at 9:30AM PST \nhttps://aka.ms/RAISignUp\n\nFollow Ayşegül: https://twitter.com/AysSomething\nFollow Ruth Yakubu: https://twitter.com/ruthieyakubu  \nFollow Bea: https://twitter.com/beastollnitz  \nBea's blog: https://bea.stollnitz.com/blog\n\nDon't