description: "Graeme Rocher\nCreator of Grails and Micronaut, Principal Software Engineer\nObject Computing (OCI)\n\nIn this talk Grails and Micronaut creator Graeme Rocher will discuss the evolution of the Java and other software platforms and frameworks over the last 10 years and the challenges in adapting these to the fast evolving Microservice and Serverless space. Graeme will demonstrate how new projects like Micronaut and Oracle's GraalVM are taking unique approaches to address issues such as memory footprint, startup time and cold start performance making Java competitive in a space where newer languages like Go and Node shine."
