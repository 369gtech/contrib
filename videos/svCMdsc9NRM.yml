title: 'Дарья Рыжкова. Корпоративные предприниматели, и где они обитают'
language: Russian
recordingDate: 1493332867
description: "Все больше крупных компаний сталкивается с необходимостью создания новых продуктов, каналов и форматов коммуникации с клиентами, фич, минимизирующих издержки текущих продуктов компании. Кто-то приходит к этому через амбициозные стратегические планы по выручке, понимая, что старые подходы не могут обеспечить желаемый кратный рост. Кто-то сталкивается с ограничениями, которые накладывает государство. А кто-то видит новые возможности в быстро развивающихся технологиях. Одна из основных возникающих при этом проблем — текущие люди и процессы организации не способствуют тому, чтобы эти возможности появились.\n\nУспех продукта и динамика его развития на 40% зависит от роли менеджера продукта. Но только 10% менеджеров продуктов на российском рынке обладают качествами и знаниями, необходимыми для принятия эффективных продуктовых решений и поиска новых возможностей для компании. Эти люди становятся настоящими корпоративными предпринимателями, превращая каждый продукт компании в отдельный самодостаточный бизнес. \n\nМы поговорим о самых болезненных вопросах: Кто такие корпоративные предприниматели и какими качествами они обладают? Можно ли вырастить корпоративных предпринимателей внутри компании? И какие этапы развития должен пройти рядовой Product Owner, прежде чем станет корпоративным предпринимателем? Как находить этих людей внутри вашей организации?\n\nСлайды презентации:\nhttps://www.slideshare.net/ScrumTrek/ss-74229975"
