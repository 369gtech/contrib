description: "This presentation was recorded at GOTOpia Chicago 2021. #GOTOcon #GOTOpia\nhttp://gotochgo.com\n\nAdrienne Tacke - Senior Developer Advocate for MongoDB\n\nABSTRACT\nPublic, Private, Hybrid...Multi-Cloud?\nAs the cloud development options and architectures continue to evolve, we've found ourselves at the next new thing: Multi-Cloud. What is it? Do we really need it? How would you take advantage of a multi-cloud solution?\nIn this talk, I'll describe how multi-cloud clusters are used in several scenarios and explore the best practices to keep in mind when implementing multi-cloud clusters in your own applications [...]\n\nTIMECODES\n00:00 Intro\n00:36 Agenda\n01:28 What is multi-cloud?\n02:17 Do we really need a multi-cloud option?\n13:12 Multi-cloud in the real world\n39:06 Building a multi-cloud cluster\n42:06 Outro\n\nDownload slides and read the full abstract here:\nhttps://gotochgo.com/2021/sessions/1763/leveraging-multi-cloud-clusters-in-real-world-scenarios\n\nRECOMMENDED BOOKS\nDaniel Bryant & Abraham Marín-Perez • Continuous Delivery in Java • https://amzn.to/3yxbUWZ\nRonnie Mitra & Irakli Nadareishvili • Microservices: Up and Running• https://amzn.to/3c4HmmL\nRonnie Mitra, Irakli Nadareishvili, Matt McLarty & Mike Amundsen • Microservice Architecture • https://amzn.to/3fVNAb0\nRonnie Mitra, Mehdi Medjaoui, Erik Wilde & Mike Amundsen • Continuous API Management • https://amzn.to/3uxdypw\nRonnie Mitra & many more • DataPower SOA Appliance Administration, Deployment, and Best Practices • https://amzn.to/3t2jhD9\nBrendan Burns, Joe Beda & Kelsey Hightower • Kubernetes: Up and Running • http://amzn.to/31OAhB9\nMatthew Skelton & Manuel Pais • Team Topologies • http://amzn.to/3sVLyLQ\nMike Amundsen • Design and Build Great Web APIs • https://bookshop.org/a/9452/9781680506808\n\nhttps://twitter.com/GOTOcon\nhttps://www.linkedin.com/company/goto-\nhttps://www.facebook.com/GOTOConferences\n#Cloud #CloudNative #DevOps #MultiCloud #PrivateCloud #HybridClo