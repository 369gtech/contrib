title: 'The Untapped Potential of a Potential Space'
language: English
recordingDate: 1287188166
description: "Google Tech Talk\nOctober 8, 2010\n\nPresented by Dan Burnett.\n\nABSTRACT\n\nThis talk will discuss the characteristics of potential spaces within the body with a particular focus on the abdominal (peritoneal) cavity and its unique attributes. A brief history of the medical uses of the peritoneal cavity will be explored and technologies under development will be detailed. Lastly, potential future uses will be discussed particularly as they relate the medical device development.\n \nSpeaker: Dan Burnett\nA Bioengineer by training, Dan has worked for the FDA and has 9 issued and over 45 pending patents. He has also worked as a General Partner at a medical device focused venture firm and received his MD and MBA from Duke University. Over the last five years he has founded four venture-backed medical device ventures- BAROnova, Novashunt, Velomedix and EMKinetics- and helped raise over $50M for these ventures. A licensed physician in the state of California, he currently works with TheraNova to develop and commercialize medical technologies."
