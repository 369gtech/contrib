title: 'Ben Maynard. Сверху вниз и снизу вверх'
language: Russian
recordingDate: 1618778757
description: "Доклад на конференции Enterprise Agile Russia 2020: https://agileconf.ru.\n\nСлайды: https://drive.google.com/file/d/1g4LLUgDF196EHUymWp84K0CglHy3bt73/view.\n\nОписание:\nРасхожее высказывание: залог успеха трансформации заключается в поддержке топ-менеджмента и готовности сотрудников меняться. Но насколько часто такое встречается? И насколько часто мотивации \"верхов\" и \"низов\" согласованы?\n\nПосле почти 10 лет успешных, а иногда не очень, экспериментов с Large-Scale Scrum (LeSS) в продуктовых группах до 500 человек в организациях из более чем 25 тысяч сотрудников, Бен поделится, что мотивирует эти организации выбирать LeSS, какие вызовы перед ними стоят, и почему принцип внедрения LeSS \"Поддержка сверху и снизу\" настолько необходим, но в то же время невероятно тяжело принимается в больших корпорациях.\n\nРаботая в этих больших организациях на протяжении последних 9 лет, Бен исследовал и применял различные модели поведенческого изменения и лидерства. Из этого доклада вы узнаете:\n\n* Список типажей организационных изменений, с которыми Бен время от времени снова сталкивается, как их распознать и как им помочь.\n\n* Чтобы вы лучше понимали, принимает ли человек предложенное изменение и мотивирован ли на него.\n\n* Инструменты и подсказки для вовлечения руководителей С-уровня и начала с ними \"путешествия\".\n\n* Совет, как ставить вызовы и поддерживать топ-руководителей и лидеров, подчиняющихся руководителям С-уровня.\n\n* Повышение шанса не сойти с ума на протяжении подготовки, начала и сопровождения организационных изменений."
