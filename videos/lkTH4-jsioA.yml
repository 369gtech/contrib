title: '2017.04.26 Михаил Дунаев - Красивые картинки со смыслом. Инфографика в браузере с помощью d3.js'
language: Russian
recordingDate: 1493831952
description: "d3.js — одна из мощнейших JavaScript-библиотек для визуализации данных в браузере пользователя. Но это лишь инструмент, который сам по себе не ответит на вопросы о том, как найти закономерности, интересные моменты, а, может, и скрытый смысл в огромных объёмах ваших данных.\n\nМихаил познакомит нас с некоторыми технологиями и методами создания такой инфографики.\n\nМихаил Дунаев — front-end программист из России, переехавший в начале этого года в Таллин для работы в Evolution Gaming. Ранее в должности программиста Михаил работал в Rambler и RIA Novosti."
