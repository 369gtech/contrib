title: 'Continuous Delivery for Kubernetes Apps with Helm and ChartMuseum'
language: English
recordingDate: 1533684074
description: 'In this webinar, the Josh Dolitsky and Stef Arnold will show you how to streamline the delivery of Kubernetes-based applications using the open-source tools Helm and ChartMuseum. Their live demo will show you how to use Helm to package your application as a chart, which is a deployable collection of Kubernetes files. They then show you how to release your chart to ChartMuseum, which serves as an artifact repository for Helm charts.'
