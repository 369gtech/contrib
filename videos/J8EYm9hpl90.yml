description: 'This talk will be beneficial for everyone who faces the challenge of team development, motivation and high performance. Teams are complicated, complex structures. They are comprised of individuals with different personalities, biases, strengths, and weaknesses. Leaders are constantly attempting to crack the team driving puzzle. What if all the answers already exist inside your team, and you just need to learn how to hear them? NB: Based on theory of Spiral Dynamics.'
