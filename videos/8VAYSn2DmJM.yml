description: "Installer Docker sur Mac ou Windows c'est pas compliqué. Il faut quand même jongler avec VirtualBox, les variables d'environnement, le /etc/hosts et les certificats.\n\nCa c'était avant Docker for Windows et Docker for Mac, la réécriture complète des outils desktop de Docker. Venez plonger dans leurs entrailles pour comprendre pourquoi c'est si compliqué de faire si simple. Xhyve, Hyper-V, Fuse fs, LLMNR, mdns, Moby... Le but est simple: docker run et ça fonctionne."
