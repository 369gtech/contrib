title: 'Devenez un chef d''orchestre avec Apache Airflow (Marwen Ben Dhahbia)'
language: French
recordingDate: 1634026274
description: "Apache Airflow, ce nom ne vous parle pas ? Venez donc découvrir cet orchestrateur de processus.\n\nCréé en 2014 par Maxime Beauchemin (à l'époque ingénieur chez AirBnB), Airflow a par la suite rejoint l'incubateur Apache en 2016.\n\nCet outil permet d'organiser le séquencement de workflow applicatif. Du déploiement de stack au chargement de bases de données, Apache Airflow couvrira l'ensemble de vos besoins. A l'aide de sa machine à état Airflow se distingue des autres orchestrateurs présents sur le marché en se basant sur chaque étape passée pour déterminer l'action à réaliser.\nCet outil est de plus fortement intégré avec les acteurs principaux du cloud (AWS, GCP et Azure).\nAirflow est aussi extrêmement modulaire vous permettant de créer vos propres plug-ins, opérateurs et exécuteurs afin de coller au mieux à vos architecture technique.\n\nCe préambule vous met l'eau à la bouche ? Ne perdez donc plus une minute et venez découvrir ce fabuleux outil dans une session de live coding !"
