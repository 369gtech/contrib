title: 'Schuyler Erle Interviewed at Web 2.0 Summit 2010'
recordingDate: 1289979335
description: 'Schuyler Erle has been a Free Software developer and evangelist for over a dozen years. He was a co-author of ''Mapping Hacks'' and ''Google Maps Hacks''. Schuyler was also a co-founder of the OpenLayers and TileCache projects, and is a charter member of the OSGeo Foundation. Schuyler currently resides in San Francisco, where he designs and builds new and exotic geospatial technology at SimpleGeo.'
