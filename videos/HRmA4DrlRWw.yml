description: "Speakers: Don Dodge, Eric Acher, Humberto Matsuda, Alex Tabor\r\nTrack: Panels\r\nTime slot: H [17:20 - 18:05]\r\nRoom: 1\r\n\r\nStartups can be built and funded anywhere in the world, not just Silicon Valley. Venture Capital investors are investing in startups globally, and funding incubators to hatch their future investments. Find out how you can get into an incubator, or funded by a Venture Capitalist or Angel Investors. Learn from examples in the USA and hear from local VC investors in this panel discussion. Get your questions answered by real investors."
