description: "From Velocity Santa Clara 2015: Building and operating a global delivery network is all about providing high standards of performance and reliability. Rob will share recent experiences about how Verizon Digital Media Services lives up to those standards with a combination of technology, tools, and culture.\n\nThis keynote is sponsored by Verizon.\n\nAbout Robert Peters (Verizon Digital Media Services):\nChief Architect, Verizon Digital Media Services\nRob Peters is one of the early members of Verizon Digital Media Services’ engineering group. He currently leads teams that work with the company’s core http cache/proxy engine and its surrounding infrastructure ecosystem of software and hardware. He enjoys deliberating about deployment methodologies, looking at graphs and grids full of colorful numbers, and is often mistaken for a subversion and perl fan.\n\nRob completed a Ph.D. in Computation & Neural Systems from the California Institute of Technology and spent several years in post-doctoral work at the University of Southern California building biologically-inspired computer vision software. You can find Rob online at https://twitter.com/rjpcal."
